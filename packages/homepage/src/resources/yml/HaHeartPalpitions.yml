HaHeartPalpitions:
  viewPort: top
  components:
    - .BaseHeader: null
    - .HaHeaderViewNew: null
      viewTag: topView
      children:
        - .ImageHa: null
        - .HaHeaderBigLabel: null
          text: Heart palpitations
        - .HaHeaderLittleLabel: null
          text: Heart palpitations is the feeling that your heart unexpectedly starts to
            race or pound or feel like it skips beats.
    - .HaBodyTagView: null
      style:
        marginTop: '0.09'
      children:
        - .HaBodyTagButton1: null
          text: Heart
        - .HaBodyTagButton2: null
          text: Palpitation
        - .HaBodyTagButton1: null
          style:
            left: '0.03'
            width: '0.11'
          text: Heart Palpitations
    - .HaBodyCon: null
      style:
        height: '1.0'
        marginTop: '0.23'
        # backgroundColor: "red"
      children:
        - .HaBodyTitle: null
          style:
            width: '0.68'
          text: "Get emergency medical care if heart palpitations are accompanied by:"
        - type: view
          style:
            marginTop: '0.05'
          children:
            - .HaBodyContent: null
              style:
                width: '0.5'
              text: "⦁ Dizziness, lightheadedness or fainting "
            - .HaBodyContent: null
              style:
                top: '0.05'
              text: "⦁ Severe swelling"
            - .HaBodyContent: null
              style:
                top: '0.1'
              text: "⦁ Chest pain"
            - .HaBodyContent: null
              style:
                top: '0.15'
                width: '0.5'
              text: "⦁ Shortness of breath"
            - .HaBodyContent: null
              style:
                top: '0.2'
                width: '0.5'
              text: "The four major symptoms of heart disease are palpitations, difficulty
                breathing, chest pain and edema. Although these symptoms are
                frequently seen in other diseases, heart problems should be
                considered in the event of these symptoms. The reasons for heart
                palpitation are:"
            - .HaBodyContent: null
              style:
                top: '0.33'
                width: '0.5'
              text: "⦁ Heart arrhythmia，occur when the electrical impulses that coordinate
                your heartbeats don't work properly, causing your heart to beat
                too fast, too slow or irregularly.Ventricular fibrillation is
                one type of arrhythmia that can be deadly. It occurs when the
                heart beats with rapid, erratic electrical impulses. This causes
                pumping chambers in your heart (the ventricles) to quiver
                uselessly instead of pumping blood. Without an effective
                heartbeat, blood pressure plummets, cutting off blood supply to
                your vital organs"
            - .HaBodyContent: null
              style:
                top: '0.52'
                width: '0.5'
              text: "⦁ Panic attacks :A panic attack is a sudden episode of intense fear that
                triggers severe physical reactions when there is no real danger
                or apparent cause. Panic attacks can be very frightening. When
                panic attacks occur, you might think you're losing control,
                having a heart attack or even dying."
            - .HaBodyContent: null
              style:
                top: '0.65'
                width: '0.5'
              text: "⦁ Anemia. in some patient with Anemia they will fill heart palpotation."
            - .HaBodyContent: null
              style:
                top: '0.7'
                width: '0.5'
              text: "⦁ Hyperthyroidism: you produces too much of the hormone thyroxine that
                makes your heart works abnorm. other cause includ"
            - .HaBodyContent: null
              style:
                top: '0.78'
                width: '0.5'
              text: "⦁ Stimulants, including cocaine, tobacco,caffeine , and medications that
                contain pseudoephedrine"
            - .HaBodyContent: null
              style:
                top: '0.84'
                width: '0.5'
              text: "⦁ Hormone changes associated with menstruation, pregnancy or menopause"
            - .HaBodyContent: null
              style:
                top: '0.9'
              text: "⦁ Fever, Exercise etc."
        - .HaBodyImg: null
          style:
            top: '0.13'
            left: '0.68'
            width: '0.16'
          path: healthAZ/heart-palpitations.png

    - .HaBodyCon: null
