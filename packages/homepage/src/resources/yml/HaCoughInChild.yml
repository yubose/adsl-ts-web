            marginTop: '0.05'
          children:
            - .HaBodyContent: null
              text: "⦁ Loud squeaking noise when the child inhales"
            - .HaBodyContent: null
              style:
                top: '0.05'
              text: "⦁ Bluish color of the lips or skin develops"
            - .HaBodyContent: null
              style:
                top: '0.1'
              text: "⦁ Difficulty breathing"
            - .HaBodyContent: null
              style:
                top: '0.15'
                width: '0.5'
              text: "⦁ Repetitive coughing spells followed by high pitched intake of air"
            - .HaBodyContent: null
              style:
                top: '0.2'
              text: "⦁ Suspect your child has swallowed a foreign object"
            - .HaBodyContent: null
              style:
                top: '0.25'
              text: "⦁ listless , lethargic child"
            - .HaBodyContent: null
              style:
                top: '0.3'
                width: '0.48'
              text: "Cough is a normal bodily function that assists in clearing the airways
                and prevent materials from settling in the lungs. A productive
                cough is one that brings up phlegm, commonly coughed up and can
                vary in color from clear, to yellow or green. Rarely, phlegm can
                be rust colored or present as bloody. Young children do not
                efficiently expel the phlegm, and end up swallowing it. The
                causes of the cough may differ, however they can be
                differentiated mostly by the amount of time the child has been
                coughing. Coughs lasting less than 3 weeks are considered acute.
                Cough may present with a fever and other symptoms. Clinical
                diagnosis is often adequate in determining the cause."
        - .HaBodyImg: null
          style:
            top: '0.1'
            left: '0.67'
            width: '0.18'
