    - .HaBodyCon: null
      style:
        height: '0.96'
        marginTop: '0.23'
      children:
        - .HaBodyTitle: null
          style:
            width: '0.68'
          text: "Get emergency medical care if:"
        - type: view
          style:
            marginTop: '0.05'
          children:
            - .HaBodyContent: null
              style:
                width: '0.5'
              text: "⦁ Severe eye pain or irritation"
            - .HaBodyContent: null
              style:
                top: '0.05'
              text: "⦁ Swelling or redness in or around the eyes"
            - .HaBodyContent: null
              style:
                top: '0.1'
              text: "⦁ Discharge of blood or pus from the eyes"
            - .HaBodyContent: null
              style:
                top: '0.15'
                width: '0.5'
              text: "⦁ Unequal pupil sizes"
            - .HaBodyContent: null
              style:
                top: '0.2'
              text: "⦁ Problems with eye movement"
            - .HaBodyContent: null
              style:
                top: '0.24'
                width: '0.5'
              text: "Good vision is important for a child’s educational, physical and social
                development. With many children suffering from an undetected
                vision problem, it’s important to be aware of the signs to give
                every child the best chance of reaching their full potential."
            - .HaBodyContent: null
              style:
                top: '0.34'
                width: '0.5'
              text: "Children who are struggling with undetected vision problems often fail to
                progress well in school."
            - .HaBodyContent: null
              style:
                top: '0.415'
                width: '0.5'
              text: "You can use the following checklist to look for the common symptoms that
                children with vision problems exhibit."
            - .HaBodyContent: null
              style:
                width: '0.5'
                top: '0.48'
              text: "⦁ One eye turns in or out while the other points straight ahead"
            - .HaBodyContent: null
              style:
                top: '0.53'
              text: "⦁ Frequent blinking"
            - .HaBodyContent: null
              style:
                top: '0.58'
              text: "⦁ Red or watery eyes"
            - .HaBodyContent: null
              style:
                top: '0.63'
                width: '0.5'
              text: "⦁ Difficulty concentrating"
            - .HaBodyContent: null
              style:
                top: '0.68'
              text: "⦁ Covering or closing one eye"
            - .HaBodyContent: null
              style:
                top: '0.73'
              text: "⦁ Holding a book very close to read"
            - .HaBodyContent: null
              style:
                top: '0.78'
              text: "⦁ Squinting or sitting very close when watching television"
            - .HaBodyContent: null
              style:
                top: '0.83'
              text: "⦁ Complaints of headaches"
            - .HaBodyContent: null
              style:
                top: '0.88'
              text: "⦁ Complaints of blurred or double vision."

