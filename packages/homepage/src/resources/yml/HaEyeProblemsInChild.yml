      children:
        - .ImageHa: null
        - .HaHeaderBigLabel: null
          text: Eye Problems in Children
        - .HaHeaderLittleLabel: null
          text: Vision is fundamental for so many aspects of learning, from recognizing
            faces and shapes to reading.
    - .HaBodyTagView: null
      style:
        top: '0.55'
      children:
        - .HaBodyTagButton1: null
