    - .HaBodyCon: null
      style:
        height: '0.65'

        marginTop: "0.05"
      children:
        - .HaBodyTitle: null
          style:
            width: '0.68'
          text: "Hip pain is not uncommon in orthopedic clinics. In fact, there are many
            clinical diseases that can cause hip pain and limited mobility.
            Common reasons are:"
        - type: view
          style:
            marginTop: '0.05'

            height: "0.6"
          children:
            - .HaBodyContent: null
              text: "⦁ Osteoarthritis: caused by degeneration and injury to the articular
                cartilage. Cartilage is a firm, slippery tissue that permits
                nearly frictionless joint motion.In osteoarthritis, the slick
                surface of the cartilage becomes rough. Eventually, if the
                cartilage wears down completely, you may be left with bone
                rubbing on bone. Clinical manifestations include joint pain and
                inactivity."
            - .HaBodyContent: null
              style:
                top: '0.15'
              text: "⦁ Avascular necrosis of the femoral head. It is a very challenging
                disease in orthopedics. Due to the damage or interruption of
                blood supply to the femoral head, it causes death of bone cells
                and bone marrow components. The causes of the disease can be
                divided into two major categories: traumatic and non- traumatic.
                Traumatic is mainly caused by hip fractures and dislocations.
                The main cause of non- traumatic is Steroid, Bisphosphonate and
                Excessive alcohol use,"
            - .HaBodyContent: null
              style:
                top: '0.32'
              text: "⦁ Hip fracture, the elderly are high-risk groups of hip fractures. Hip
                fractures include femoral neck fractures and intertrochanteric
                fractures. It always cause pain in hip and decrease ROM of hip."
            - .HaBodyContent: null
              style:
                top: '0.42'
              text: "Other cause include hip synovitis, Psoriatic arthritis,Rheumatoid
                arthritis , Bursitis, Tendinitis, Osteomyelitis, etc."

