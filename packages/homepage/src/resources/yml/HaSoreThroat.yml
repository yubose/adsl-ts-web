            - .HaBodyContent: null
              style:
                top: '0.2'
              text: "⦁ Pus on the back of your throat"
            - .HaBodyContent: null
              style:
                top: '0.25'
              text: "⦁ Blood in your saliva or phlegm"
            - .HaBodyContent: null
              style:
