    - .HaBodyCon: null
      style:
        height: '0.95'
        marginTop: '0'
        # width: '0.68'
      children:
        - .HaBodyTitle: null
          style:
            width: '0.68'

            marginTop: '0.14'
          text: Find possible causes of sore throat based on specific factors.
        - type: view
          children:
            - .HaBodyContent: null
              style:
                top: '0.02'
                width: '0.6'
              text: "Viruses that cause the common cold and flu (influenza) also cause most
                sore throats. Less often, bacterial infections cause sore
                throats."
            - .HaBodyContent: null
              style:
                top: '0.09'
              text: "Viral illnesses that cause a sore throat include:"
            - .HaBodyContent: null
              style:
                top: '0.14'
              text: "⦁ Common cold most common caused by rhinoviruses"
            - .HaBodyContent: null
              style:
                top: '0.19'
              text: "⦁ Flu"
            - .HaBodyContent: null
              style:
                top: '0.24'
              text: "⦁ Mononucleosis (mono) most common caused by EBV"
            - .HaBodyContent: null
              style:
                top: '0.29'
              text: "⦁ Chickenpox most common cause by varicella-zoster virus"
            - .HaBodyContent: null
              style:
                top: '0.34'
                # width: '0.6'
              text: "Bacterial infections. A number of bacterial infections can cause a sore
                throat. The most common is Streptococcus pyogenes, or group A
                streptococcus, which causes strep throat."
            - .HaBodyContent: null
              style:
                top: '0.41'
              text: "Other causes of a sore throat include:"
            - .HaBodyContent: null
              style:
                top: '0.46'
                # width: '0.6'
              text: "⦁ Allergies. Allergies to pet dander, molds, dust and pollen can cause a
                sore throat. The problem may be complicated by postnasal drip,
                which can irritate and inflame the throat."
            - .HaBodyContent: null
              style:
                top: '0.53'
                # width: '0.6'
              text: "⦁ Irritants. Outdoor air pollution can cause ongoing throat irritation.
                Indoor pollution — tobacco smoke or chemicals — also can cause a
                chronic sore throat. Chewing tobacco, drinking alcohol and
                eating spicy foods also can irritate your throat."
            - .HaBodyContent: null
              style:
                top: '0.62'
                # width: '0.6'
              text: "⦁ Muscle strain. You can strain muscles in your throat by yelling, such
                as at a sporting event; talking loudly; or talking for long
                periods without rest."
            - .HaBodyContent: null
              style:
                top: '0.69'
                # width: '0.6'
              text: "⦁ Gastroesophageal reflux disease (GERD). GERD is a digestive system
                disorder in which stomach acids or other contents of the stomach
                back up in the food pipe (esophagus). Other signs or symptoms
                may include heartburn, hoarseness, regurgitation of stomach
                contents and the sensation of a lump in your throat."
            - .HaBodyContent: null
              style:
                top: '0.78'
                # width: '0.6'
              text: "⦁ Tumors. Cancerous tumors of the throat, tongue or voice box (larynx)
                can cause a sore throat. Other signs or symptoms may include
                hoarseness, difficulty swallowing, noisy breathing, a lump in
                the neck, and blood in saliva or phlegm"

