          children:
            - .HaBodyContent: null
              style:
                width: '0.5'
              text: " ⦁ Difficulty breathing"
            - .HaBodyContent: null
              style:
                top: '0.05'
              text: "⦁ Difficulty swallowing"
            - .HaBodyContent: null
              style:
                top: '0.1'
              text: "⦁ Fever of 103 F (39.4 C) or higher"
            - .HaBodyContent: null
              style:
                top: '0.15'
