        - .HaBodyTitle: null
          style:
            width: '0.68'
          text: "Get emergency medical care if:"
        - type: view
          style:
            marginTop: '0.05'
          children:
            - .HaBodyContent: null
              style:
                width: '0.5'
              text: "⦁ You are bleeding or severe pain after an injury"
            - .HaBodyContent: null
              style:
                top: '0.05'
              text: "⦁ Bone or tendons are exposed"
            - .HaBodyContent: null
              style:
                top: '0.1'
              text: "⦁ There's sudden swelling or redness"
            - .HaBodyContent: null
              style:
                top: '0.15'
                width: '0.5'
              text: "⦁ You can't bend your knee or put weight on it"
            - .HaBodyContent: null
              style:
                top: '0.2'
              text: "⦁ You heard a popping sound or felt a snapping sensation"
            - .HaBodyContent: null
              style:
                top: '0.25'
              text: "⦁ The pain is associated with fever and chills"
            - .HaBodyContent: null
              style:
                top: '0.3'
                width: '0.5'
              text: "The knee joint is a large and complex flexion joint of the human body. It
                is subjected to large stresses and is structurally stable and
                flexible. Because of the high stress, knee pain occurs
                sometimes. And this pain is often neglected or arbitrarily
                considered to be arthritis and other diseases. In fact, there
                are many reasons for knee pain. Following is some common
                conditions that can cause knee pain:"
            - .HaBodyContent: null
              style:
                top: '0.45'
                width: '0.5'
              text: "⦁ Osteoarthritis is one of the most common arthritis and is an
                asymmetrical, non-inflammatory, disease. It is characterized by
                primary or secondary degenerative changes in articular
                cartilage, and osteophyte formation at the edge of the joint.
                The pathological changes are mainly cartilage degeneration and
                subchondral bone lesions. Most occur in the middle and old age
                after the age of 50, more women than men."
            - .HaBodyContent: null
              style:
                top: '0.6'
                width: '0.5'
              text: "⦁ Meniscus injury. A torn meniscus is one of the most common knee
                injuries. Any activity that causes you to forcefully twist or
                rotate your knee, especially when putting your full weight on
                it, can lead to a torn meniscus. Each of your knees has two
                menisci — C-shaped pieces of cartilage that act like a cushion
                between your shinbone and your thighbone. A torn meniscus causes
                pain, swelling and stiffness. You also feel a block to knee
                motion and have trouble extending your Knee fully."
            - .HaBodyContent: null
              style:
                top: '0.78'
                width: '0.5'
              text: "⦁ ACL injury (tearing of the anterior cruciate ligament in your knee) The
                anterior cruciate ligament is an important stabilizing structure
                of the knee joint. After injury, the knee became instability,
                which seriously affects knee function. If not treated in time,
                Repeated sprains in the joints can easily cause damage to other
                important structures such as articular cartilage and meniscus,
                leading to premature joint aging and osteoarthrosis."
            - .HaBodyContent: null
              style:
                top: '0.935'
                width: '0.5'
              text: "Other cause include Baker's cyst. Gout (arthritis related to excess uric
                acid).Patellar tendinitis, Broken leg, Dislocation, Septic
                arthritis, Sprains and strains, Tendinitis, etc."

