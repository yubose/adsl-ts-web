            width: '0.7'
          text: Find possible causes of abdominal pain based on specific factors & use our
            patient Questionnaire.
        - type: view
          style:
            marginTop: '0.05'
          children:
            - .HaBodyContent: null
              text: "Abdominal pain has many potential causes. The most common causes — such
                as gas pains, indigestion or a pulled muscle — usually aren't
                serious. Other conditions may require more-urgent medical
                attention."
            - .HaBodyContent: null
              style:
                top: '0.06'
              text: "While the location and pattern of abdominal pain can provide important
                clues, its time course is particularly useful when determining
                its cause."
            - .HaBodyContent: null
              style:
                top: '0.15'
              text: "Acute abdominal pain develops, and often resolves, over a few hours to a
                few days. Chronic abdominal pain may be intermittent, or
                episodic, meaning it may come and go. This type of pain may be
                present for weeks to months, or even years. Some conditions
                cause progressive pain, which steadily gets worse over time."
