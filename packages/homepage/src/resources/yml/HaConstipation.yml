                left: '0.05'
                height: '0.125'
                textAlign:
                  y: center
                fontFamily: "Arial"
                fontStyle: "bold"
                fontSize: .Sfont.h4
              text: SPEAK WITH A DOCTOR
            - .HaHeaderLittleLabel1: null
              style:
                top: '0.1'
                width: '0.58'
                fontFamily: "Arial"
                height: '0.125'
                textAlign:
                  y: center
                fontStyle: "bold"
                fontSize: .Sfont.h3
                left: '0.05'
              text: If Constipation is interfering with your daily life, log on AITMED and
                talk to a doctor to receive a treatment plan customized for you.

