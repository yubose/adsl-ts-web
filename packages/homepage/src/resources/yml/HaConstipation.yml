HaConstipation:
  viewPort: top
  components:
    - .BaseHeader: null
    - .HaHeaderViewNew: null
      viewTag: topView
      children:
        - .ImageHa: null
        - .HaHeaderBigLabel: null
          text: Constipation
        - .HaHeaderLittleLabel: null
          text: Constipation is difficult or infrequent passage of stool, hardness of
            stool, or a feeling of incomplete evacuation
    - .HaBodyTagView: null
      style:
        top: '0.55'
      children:
        - .HaBodyTagButton1: null
          text: Constipation
    - .HaBodyCon: null
      style:
        height: '0.25'
        marginTop: '0.23'
      children:
        - .HaBodyTitle: null
          style:
            width: '0.68'
          text: "Seek emergency care if you notice:"
        - type: view
          style:
            marginTop: '0.05'
          children:
            - .HaBodyContent: null
              text: "⦁ Is more severe than usual"
            - .HaBodyContent: null
              style:
                top: '0.05'
              text: "⦁ Lasts longer than usual"
            - .HaBodyContent: null
              style:
                top: '0.1'
              text: "⦁ Alternates with diarrhea"
            - .HaBodyContent: null
              style:
                top: '0.15'
                width: '0.4'
              text: "⦁ Is accompanied by abdominal or rectal pain, rectal bleeding, blood in
                your stool, blacstools, or unexplained weight loss"
        - .HaBodyImg: null
          style:
            top: '0.06'
            left: '0.67'
            width: '0.18'
          path: healthAZ/constipation.png
    - .HaBodyCon: null
      style:
        height: '0.2'
      children:
        - .HaBodyTitle: null
          style:
            width: '0.68'
          text: "Find possible causes of constipation based on specific factors. Use our
            patient Questionnaire."
        - type: view
          style:
            marginTop: '0.05'
          children:
            - .HaBodyContent: null
              text: "Though occasional constipation is very common, some people experience
                chronic constipation that can interfere with their ability to go
                about their daily tasks. Chronic constipation may also cause
                excessive straining to have a bowel movement and other signs and
                symptoms. Treatment for chronic constipation depends in part on
                the underlying cause. However, in some cases, a cause is never
                found."
    - .HaBodyCon: null
      style:
        height: '0.42'
      children:
        - .HaBodyTitle: null
          text: "Symptoms"
        - type: view
          style:
            marginTop: '0.05'
          children:
            - .HaBodyContent: null
              style:
                width: '0.5'
              text: "Signs and symptoms of chronic constipation include:"
            - .HaBodyContent: null
              style:
                top: '0.045'
                width: '0.5'
              text: "⦁ Passing fewer than three stools a week"
            - .HaBodyContent: null
              style:
                top: '0.095'
              text: "⦁ Having lumpy or hard stools"
            - .HaBodyContent: null
              style:
                top: '0.15'
              text: "⦁ Straining to have bowel movements"
            - .HaBodyContent: null
              style:
                top: '0.2'
              text: "⦁ Feeling as though there's a blockage in your rectum that prevents bowel
                movements"
            - .HaBodyContent: null
              style:
                top: '0.25'
              text: "⦁ Feeling as though you can't completely empty the stool from your
                rectum"
            - .HaBodyContent: null
              style:
                top: '0.3'
              text: "⦁ Needing help to empty your rectum, such as using your hands to press on
                your abdomen and using a finger to remove stool from your
                rectum"

    - .HaBodyCon: null
      style:
        height: '0.25'
      children:
        - .HaHeaderView: null
          style:
            width: '0.68'
            height: '0.25'
          children:
            - .HaHeaderBigLabel1: null
              style:
