            - .HaBodyContent: null
              style:
                top: '0.29'
                width: '0.5'
              text: "Diarrhea is loose, or watery bowel movements that are more frequent, and
                differ from the child’s normal pattern. Diarrhea may contain
                mucus, blood or may simply be watery. Watery diarrhea greater
                than 24 hours duration is never considered normal. If diarrhea
                lasts longer than 24 hours, your child may be dehydrated. Severe
                dehydration may be life threatening and if suspected, please
                seek emergency medical care ASAP."
            - .HaBodyContent: null
              style:
                top: '0.44'
                width: '0.5'
              text: "Children with Diarrhea may experience loss of appetite, recent loss of
                weight, vomiting, and or have a fever."
            - .HaBodyContent: null
              style:
                top: '0.51'
                width: '0.5'
              text: "Causes of diarrhea in children differ depending on time. Less than 2
                weeks (acute) or greater than 2 weeks (chronic). Acute causes
                are more commonly seen. Children should be evaluated by a
                medical professional immediately when diarrhea and or
                dehydration are suspected."
