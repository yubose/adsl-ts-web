            - .HaBodyContent: null
              style:
                top: '0.3'
              text: "⦁ Anaphylaxis"
            - .HaBodyContent: null
              style:
                top: '0.35'
              text: "⦁ Gastroparesis (a condition in which the muscles of the stomach wall
