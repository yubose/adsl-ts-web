          path: healthAZ/nausea-and-vomiting.png
    - .HaBodyCon: null
      style:
        height: '0.25'
      children:
        - .HaBodyTitle: null
          style:
            width: '0.68'
          text: "Find possible causes of nausea and vomiting based on specific factors.
            Use our patient Questionnaire."
        - type: view
          style:
            marginTop: '0.05'
          children:
            - .HaBodyContent: null
              text: "Nausea is a special subjective feeling, manifested as stomach discomfort
                and fullness, often a prelude to vomiting and accompanied by
                salivation and repeated swallowing movements; vomiting is a kind
                of reflexive strong contraction of the stomach, force the
                contents of the stomach to be rapidly excreted from the stomach
                and esophagus through the oral cavity. Nausea and vomiting can
                be caused by a variety of distinct diseases and
                pathophysiological mechanisms."

    - .HaBodyCon: null
      style:
        height: '0.25'
      children:
        - .HaBodyTitle: null
          style:
            width: '0.68'
          text: "Motion sickness:"
        - type: view
          style:
            marginTop: '0.05'
          children:
            - .HaBodyContent: null
              text: "Any type of transportation can cause motion sickness. It can strike
                suddenly, progressing from a feeling of uneasiness to a cold
                sweat, dizziness and vomiting. It usually quiets down as soon as
                the motion stops. The more you travel, the more easily you' Ll
                adjust to being in motion."
            - .HaBodyContent: null
              style:
                top: '0.09'
              text: "You might avoid motion sickness by planning ahead. When traveling, avoid
                sitting in seats in the rear of the vehicle or seats that face
                backward."

    - .HaBodyCon: null
      style:
        height: '0.25'
      children:
        - .HaBodyTitle: null
          style:
            width: '0.68'
          text: "Viral gastroenteritis (stomach flu)"
        - type: view
          style:
            marginTop: '0.05'
          children:
            - .HaBodyContent: null
              text: "Viral gastroenteritis is an intestinal infection marked by watery
                diarrhea, abdominal cramps, nausea or vomiting, and sometimes
                fever. The most common way to develop viral gastroenteritis —
                often called stomach flu — is through contact with an infected
                person or by ingesting contaminated food or water. If you're
                otherwise healthy, you'll likely recover without complications.
                But for infants, older adults And people with compromised immune
                systems, viral gastroenteritis can be deadly."

    - .HaBodyCon: null
