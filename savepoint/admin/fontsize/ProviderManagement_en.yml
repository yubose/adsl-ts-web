        api: rd
        dataIn: providerDisplay.docIn
        dataOut: ProviderManagement.providerDisplay.docResp
  prodProfile: 
    docResp: ""
    docIn: 
      id: ""
      type: .DocType.DoctorProfile
      xfname: id
      maxcount: "1"
      _nonce: =.Global._nonce
    docAPI:
      get: 
