    middleName: ""
    lastName: ""
    countryCode: "+1"
    number: ""
    phoneNumber: ""
    providerInfo: ""
    indexList: ""
    currentProviderList: []
    providerList: ""
  gender: 
    - key: gender
      value: "Male"
    - key: gender
      value: "Female"
  page: ""
  invite:
    response: ""
    edge:
      .Edge: ""
      type: .EdgeType.InviteInfo
      bvid: .Global.currentFacility.id
      _nonce: =.Global._nonce
      subtype: "196608"
      # refid: null
      name:
        phoneNumber: ""
        inviterPhoneNumber: .Global.currentFacility.name.basicInfo.phoneNumber
        inviterName: .Global.currentFacility.name.basicInfo.medicalFacilityName
    edgeAPI:
      .EdgeAPI: ""
      store:
        api: ce
        dataIn: invite.edge
        dataOut: ProviderManagement.invite.response
  inviteInfo:  # for get provider's id and use id to get provider's personal profile
    response:
      edge: 
    store: 
      .EdgeAPI.get: ""
      api: ce
      dataIn: inviteInfo.edge
      dataOut: ProviderManagement.inviteInfo.response
    delete:
      api: dx
      dataIn: ProviderManagement.inviteInfo.response.edge
    edge:
      type: .EdgeType.InviteInfo
      refid: ""
      bvid: .Global.currentFacility.id
      _nonce: '=.Global._nonce'
      name:
        phoneNumber: ""
  providerList:
    list: ""
    docAPI:
      get: 
        api: rd
        dataKey: providerList.list
        ObjType: 12
        type: .DocType.DoctorProfile
        id: .Global.currentFacility.id
        xfname: E.bvid|E.evid
        sCondition: E.type=10002 AND E.tage=1
        maxcount: "10000"
        _nonce: =.Global._nonce
      store:
        api: ce
        dataIn: formData.providerInfo
  providerDisplay:  # 邀请provider的时候，点击搜索会展示provider的信息
    docResp: 
    docIn: 
      type: .DocType.DoctorProfile
      id: ""
      xfname: ovid
      maxcount: "1"
      _nonce: =.Global._nonce
    docAPI: 
      get: 
