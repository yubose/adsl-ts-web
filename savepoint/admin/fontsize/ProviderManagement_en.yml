                            string1: =..invite.edge.name.statusMark
                            string2: true
                      - ..invite.edge.subtype@: "196608"
                      - ..invite.edge.subtype@: "196624"
                      # - ..invite.edge.name.status@: Inactive
                      
                - actionType: evalObject
                  object:
                    - =.builtIn.string.concat:
                        dataIn:
                          - =..invite.edge.name.firstName
                          - " "
                          - =..invite.edge.name.middleName
                          - " "
                          - =..invite.edge.name.lastName
                        dataOut: ProviderManagement.invite.edge.name.inviteeName
                    - =.builtIn.string.concat:
                        dataIn:
                          - =..formData.countryCode
                          - " "
                          - =..formData.number
                        dataOut: ProviderManagement.invite.edge.name.phoneNumber
                - actionType: evalObject
                  object: 
                    - if: 
                      - =.builtIn.string.judgeFillinAll:
                          dataIn:
                            - =..formData.number
                            - =..invite.edge.name.firstName
                            - =..invite.edge.name.lastName
                      - actionType: popUp
                        popUpView: errorFillinView
                      - continue
                - actionType: builtIn
                  funcName: redraw
                  viewTag: aSent
                - actionType: evalObject
                  object: 
                    - if: 
                      - =.builtIn.string.judgeFillinAll:
                          dataIn:
                            - =..formData.number
                            - =..invite.edge.name.firstName
                            - =..invite.edge.name.lastName
                      - continue
                      - actionType: popUpDismiss
                        popUpView: AddProvider
                - actionType: evalObject
                  object: 
                    - if: 
                      - =.builtIn.string.judgeFillinAll:
                          dataIn:
                            - =..formData.number
                            - =..invite.edge.name.firstName
                            - =..invite.edge.name.lastName
                      - continue
                      - actionType: popUp
                        popUpView: Confirm 
                - actionType: builtIn
                  funcName: redraw
                  viewTag: phoneNumberView
                - actionType: builtIn
                  funcName: redraw
                  viewTag: confirmTag   
