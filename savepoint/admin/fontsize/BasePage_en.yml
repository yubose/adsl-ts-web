      dataKey: Global.currentFacility.name.basicInfo.medicalFacilityName
      style:
        width: '0.07'
        left: '0.705'
        height: '0.04'
        top: '0.027'
        fontFamily: "Poppins-SemiBold"
        fontSize: .Nfont.h2 
        textAlign: 
          x: center
    - type: image
      path: Icons - chevron-down.png
      onClick: 
        - actionType: popUp
          popUpView: iconsview
      style: 
        width: '0.015'
        left: '0.78'
        top: '0.027'

    - type: popUp
      viewTag: iconsview
      onClick: 
        - actionType: popUpDismiss
          popUpView: iconsview
      style:
        width: '0.82'
        left: '0'
        height: '0.5'
        top: '0'
        zIndex: "200"
        # backgroundColor: "0xcdcdcd"
      children:
        - type: scrollView
          style: 
            width: '0.12'
            left: '0.69'
            height: '0.3'
            top: '0.07'
            margin: "0"
            overflow: scroll
          children:     
            - type: view
              style: 
                left: "0"
                width: "0.12"
                height: "auto"
                marginTop: "0"
                border: 
                  style: "3"
                borderWidth: "1"
                borderColor: "0xdededf"
                borderRadius: "5"
                backgroundColor: "0xffffff"
              children: 
                - type: list
                  contentType: listObject
                  listObject: .Global.facilityList
                  iteratorVar: itemObject
                  style:
                    width: '0.12'
                    left: "0"
                    height: 'auto'
                    margin: "0"
                    zIndex: "10000"
                  children:
                    - type: listItem
                      itemObject: ""
                      onClick: 
                        - emit: 
                            dataKey: 
                              var: itemObject
                            actions: 
                              - if: 
                                - true 
                                - .Global.currentFacility@: $var
                                - .Global.currentFacility@: $var
                                - .Global.currentId.facility@: $var.id
                                - .Global.currentId.location@: $var.id
                              - =.builtIn.array.add:
                                  dataIn:
                                    object: =.Global.relation.edgeReq.id
                                    value: =.Global.currentUser.vertex.id
                              - =.builtIn.array.add:
                                  dataIn:
                                    object: =.Global.relation.edgeReq.id
                                    value: =.Global.currentFacility.id
                              - =.Global.relation.edgeAPI.get: ""
                        - actionType: refresh
                      style:
                        width: '0.12'
                        height: '0.04'
                        left: '0'
                        border: 
                          style: "2"
                        borderWidth: "1"
                        borderColor: "#dededf"
                      children:
                        - type: label
                          dataKey: itemObject.name.basicInfo.medicalFacilityName
                          style: 
                            width: '0.12'
                            height: '0.04'
                            left: '0'
                            top: "0"
                            fontSize: "1.5vh"
                            textAlign: 
                              x: center
                              y: center
                - type: text
                  text: + Add New Organization
                  onClick: 
                    - goto: MedicalFacility1
                  style: 
                    left: "0"
                    width: "0.12"
                    marginTop: "0"
                    height: '0.04'
                    fontSize: "1.5vh"
                    color: "0x2988e6"
                    textAlign: 
                      x: center
                      y: center
