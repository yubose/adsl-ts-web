BaseCheckView:
  type: popUp
  viewTag: baseCheckView
  message: "error code"
  path: popUpAlert.png
  style:
    width: "0.3"
    height: "0.4"
    top: "0.3"
    left: "0.35"
    zIndex: "100000"
    backgroundColor: "0xffffff"
    borderRadius: "7"
    border: 
      style: "3"
    borderColor: "#f4f8fa"
    boxShadow: "0px 0px  5px 2px #f4f8fa"
  children:
    - type: image
      path: __.path
      style: 
        left: "0.12"
        width: "0.06"
        top: "0.04"
    - type: label
      text: __.message
      text2: _.text3 # "v'
      text3: "v"
      text4: __.children.1.text # "ok"
      style:
        .LabelStyle:
          left: "0"
          top: "0.18"
          width: "0.3"
          height: "0.06"
          color: "0x000000"
          fontSize: "2vh"
          # fontStyle: "bold"
          fontFamily: "sans-serif"
          textAlign:
            x: center
            y: center
    - type: button
      text: ok
      style:
        width: "0.06"
        left: "0.12"
        height: "0.04"
        top: "0.3"
        color: "0xffffff"
        backgroundColor: "#005795"
        fontSize: "2.1vh"
        border:
          style: "3"
          color: "#005795"
        borderRadius: "5"
      onClick:
        - actionType: popUpDismiss
          popUpView: ___.viewTag

