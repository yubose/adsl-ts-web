  Symptoms:
    - key: Fever
    - key: Shortness of breath
    - key: Nausea and vomiting
    - key: Cough
    - key: Muscle aches
    - key: "Other:  Loss of Taste"
  Symptoms2:
    - key: Do you live in a group home, assisted living center or other facility with more than 3 other people older than 60 years old?
    - key: Do you work in a hospital, long-term care facility or assisted living facility?
    - key: Have you traveled anywhere outside of California in the past 1 month?
    - key: Have you been in KNOWN close contact (i.e. within 6 feet) with someone confirmed to have COVID-19?
  Consent:
    - key: I authorize A&C Urgent Care to conduct collection of blood specimen to be screened for antibodies for COVID-19. 
      number: a.
    - key: I authorize A&C Urgent Care to utilizing a rapid test kit which is used for the qualitative detection of the nucleocapsid protein antigen from SARS-CoV-2 in nasopharyngeal swab specimens directly collected from individuals suspected of COVID-19 as ordered by an authorized medical provider or public health official.
      number: b.
    - key: I authorize A&C Urgent Care to conduct collection through a nasopharyngeal swab, as ordered by an authorized medical provider or public health official.
      number: c.

    - key: I authorize my test results to be disclosed to the county, state, or to any other governmental entity as may be required by law.
      number: d.

    - key: I acknowledge that a positive test result is an indication that I must continue to self-isolate in an effort to avoid infecting others (for nasal tests only).
      number: e.

    - key: I understand that I am not creating a patient relationship with A&C Urgent Care by participating in testing/screening. 
      number: f.

    - key: I understand this testing facility is not acting as my medical provider and I assume complete and full responsibility to take appropriate action with regards to my test results
      number: g.

    - key: I understand that, as with any medical test, there is the potential for false positive or false negative test results can occur. A&C Urgent Care carries no responsibilities/liabilities for false test. 
      number: h.

    - key: I understand that if this screening test is at the request of my employer, they will receive the results.
      number: i.
  SelfIsolattion:
    - key: I understand that I may be infected with the virus causing COVID-19 and that I meet criteria for isolation.
      number: a.
    - key: I agree that while I wait for my COVID-19 test results, I will remain in self-isolation.
      number: b.
    - key: I agree that if my COVID-19 test results are positive, I will remain isolated for 7 days from this day of testing OR until at least 72 hours after my symptoms have resolved, whichever is longer.

      number: c.
    - key: I agree that if my COVID-19 test results are negative, I will remain isolated until at least 72 hours after my symptoms have resolved.

      number: d.
    - key: I understand that if I am not isolated while ill, I could pose a substantial threat to the health of other persons.
      number: e.
    - key: I agree that I will not come into contact with any other person who is not isolated or ill due to potential COVID- 19 infection.
      number: f.

    - key: I understand that if I test positive for IgM antibody, I may need to take a COVID-19 swab test for active virus confirmation. 

      number: g.

    - key: I understand that testing positive for antibody does not mean immunity to COVID-19
      number: h.



