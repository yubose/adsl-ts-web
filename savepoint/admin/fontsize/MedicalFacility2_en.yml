                - 10 mintures
                - 15 mintures
                - 20 mintures
                - 30 mintures
                - 45 mintures
                - 60 mintures
            - .ColorButton:
              onClick:
                - actionType: popUp
                  popUpView: addcolor 
              style:
                top: "0.235"
                left: "0.455"
                backgroundColor: "#707070"
            - .AddButton:
              style:
                left: "0.584"
                top: "0.23"
            - .BottomButton:
              text: "Skip"
              onClick:
                - goto: "MedicalFacility3"
              style:
                backgroundColor: "#c1c1c1"
                color: "0xffffff"
                left: "0.32"
            - .BottomButton:
              text: "Next"
              onClick:
                - goto: "MedicalFacility2"
              style:
                backgroundColor: "#dddddd"
                color: "#737373"
                left: "0.46"
            - type: popUp    
              viewTag: addcolor
              style:
                width: "0.23"
                height: "0.11"
                left: "0.35"
                top: "0.28"
                backgroundColor: "0xffffff"
                boxShadow: "0px 0px 1px 1px #efefef"
              children:
                - type: list
                  listObject: ..folderColor
                  contentType: listObject
                  iteratorVar: itemObject 
                  style:
                    left: "0.01"
                    width: "0.21"
                    height: "0.1"
                    top: "0"
                    display: flex
                  children:
                    - type: listItem
                      listObject: ""
                      style:
                        left: "0"
                        width: "0.015"
                        height: "0.015"
                        display: inline-block
                      children:
                        - .ColorButton:
                          onClick:
                            - emit:
                                dataKey:
                                  var: itemObject
                                actions:
                                  - =$var.color
                          style: 
                            width: "0.014"
                            height: "0.028"
                            backgroundColor: itemObject.color
                - type: image
                  path: "Icon material-close.png"
                  style:
                    left: '0.215'   
                    top: '0.01' 
                    width: '0.01' 
                  onClick:
                    - actionType: popUpDismiss 
                      popUpView: addcolor      
            - .Label1:
              text: Defaults
              style:
                left: "0.28"
                fontSize: "14"
                color: "#738c9e"
                top: "0.39"
            - .Label1:
              text: Type of Booking Slot
              style:
                left: "0.28"
                top: "0.42" 
            - .Label1:
              text: Treatment Time
              style:
                left: "0.47"
                top: "0.42" 
            - .Label1:
              text: Color
              style:
                left: "0.58"
                top: "0.42"    
            - type: list
              listObject: ..defaults
              contentType: listObject
              iteratorVar: itemObject 
              style:
                left: "0.28"
                width: "0.38"
                height: "0.2"
                top: "0.43"
                display: flex
              children:
                - type: listItem
                  listObject: ""
                  style:
                    left: "0"
                    width: "0.33"
                    height: "0.038"
                    display: inline-block
                  children:             
                    - .ListTest: 
                      dataKey: itemObject.name
                      style:
                        width: "0.19"
                    - .ListTest: 
                      dataKey: itemObject.time
                      style:
                        width: "0.1"
                        left: "0.19"
                        color: "#678295"
                    - .ListTest: 
                      style:
                        width: "0.04"
                        left: "0.29"
                    - .ColorButton:
                      emit:
                        dataKey:
                          var: itemObject
                        actions:
                          - =$var.color
                      style:
                        backgroundColor: itemObject.color
                        left: "0.3"
                        top: "0.005"
                    - type: image
                      path: arrow.png
                      style:
                        left: "0.27"
                        top: "0.02"

                