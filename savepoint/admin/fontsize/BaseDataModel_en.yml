  auth: ""
  # 用于保存当前系统正在使用的各种ID 用户选择facility登陆时 默认的facility和location id都是当前facilityid
  currentId:
    facility: ""
    location: ""
    provider: ""
    patient: ""
    staff: ""
  currentFacility: ""
  currentDateTime : =.builtIn.currentDateTime # long integer of Unix_TimeStamp in millsecond
  currentUser : 
