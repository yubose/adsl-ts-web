Overview2:       # xd page number: 17
  pageNumber: "110"
  init:
    - .SignInCheck
    - ..author.edgeAPI.get
    - if:
      - =.Global.formData.firstLogIn
      - continue
      - actionType: updateObject
        dataKey: Global.relation.edgeReq.id
        dataObject: []
    - if:
      - =.Global.formData.firstLogIn
      - continue
      - actionType: updateObject
        dataKey: Global.auth
        dataObject: ""
    - if:
      - =.Global.formData.firstLogIn
      - continue
      - .Global.auth@: =.Global.relation.edgeResponse.edge.0.name.auth
    - .Global.formData.firstLogin@: false
    - =.builtIn.array.add:
        dataIn:
          object: =..facility.documentReq.id
          value: =.Global.currentUser.vertex.id
    - =.builtIn.array.add:
        dataIn:
          object: =..facility.documentReq.id
          value: =.Global.currentFacility.id
    - =..fac_RootNotebook.edgeAPI.get: ""
    - .Global.fac_rootNotebook@: =..fac_RootNotebook.edge.edge.0.id
  fac_RootNotebook:
    edgeReq:
      id: .Global.currentFacility.id
      xfname: bvid
      type: .EdgeType.RootNotebook
    edge: ""
    edgeAPI:
      get:
        api: re
        dataIn: Overview.fac_RootNotebook.edgeReq
        dataOut: Overview.fac_RootNotebook.edge
  viewPort: top
  title: "OverView"
  MenuData: .menuBar.listData
  dateList: 
    - key: Days
      color: "0xffffff"
      bgc: "0x005795"
    - key: Weeks
      color: "0x000000"
      bgc: "0xffffff"
    - key: Months
      color: "0x000000"
      bgc: "0xffffff"

  #get 1100 or 1200
  author:
    response: ""
    edge:
      id:
        - .Global.currentFacility.id
        - .Global.currentUser.vertex.id
      xfname: "evid & bvid"
      sCondition: "type in (1200,1100)"
      # maxcount : ""
      obfname : "ctime"
      _nonce: =.Global._nonce
    edgeAPI:
      get:
        api: re
        dataOut: author.response
        dataIn: author.edge
      
  tableData: 
    grid:
      left: 3%
      right: 2%
      # top: 0%
      bottom: 5%
      # containLabel: 'true' 
    xAxis:
      type: category
      boundaryGap: false
      data:
      axisTick:    # 刻度线 
        show: false
      axisLine:    
        show: false
      show: false
    yAxis:
      type: value
      splitLine:    # 网格线 Grid
        show: false
    series:
      data:
        - 500
        - 932
        - 901
        - 934
        - 1290
        - 1330
        - 1320
      type: line
      itemStyle: 
        normal: 
          lineStyle: 
