MeetingSummary:
  pageNumber: "270"
  title: Meeting Summary
  init:
    - .SignInCheck
    - ..meetingNote.docAPI.get
    - actionType: evalObject
      object:
        .MeetingSummary.meetingNote.document@: =..docResponse.doc.0
  dataObject: .Global.rootRoomInfo.edge
  docResponse:
    doc:
      - type: .DocType.MeetingNote
        eid: .Global.rootRoomInfo.edge.refid
        name: ""
    error: ""
    jwt: ""
  meetingNote:
    document: ""
    docAPI:
      get:
        .DocAPI.get: ""
        api: rd
        ids:
          - .Global.rootRoomInfo.edge.refid
        xfname: eid
        type: .DocType.MeetingNote
        maxcount: "1"
        obfname: mtime
        dataKey: docResponse
        _nonce: =.Global._nonce
  components:
    - ? .BaseHeader3
    - ? .HeaderLeftButton
    - type: button
      text: View Meeting Documents
      onClick:
        - goto: MeetingSharedDocuments
      style:
        width: "0.7"
        left: "0.15"
        top: "0.13"
        height: "0.05"
        color: "0xffffffff"
        backgroundColor: "0x388eccff"
    - type: view
      style:
        left: "0.1"
        top: "0.17"
        width: "0.8"
        height: "0.5"
      children:
        - type: label
          text: Meeting Name
          style:
            left: "0"
            top: "0.05"
            width: "0.8"
            height: "0.04"
            fontSize: "14"
            color: "0x808080aa"
            textAlign:
