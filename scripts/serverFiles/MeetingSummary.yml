MeetingSummary:
  pageNumber: "270"
  title: Meeting Summary
  init:
    - .SignInCheck
    - ..meetingNote.docAPI.get
    - actionType: evalObject
      object:
        .MeetingSummary.meetingNote.document@: =..docResponse.doc.0
  dataObject: .Global.rootRoomInfo.edge
  docResponse:
    doc:
      - type: .DocType.MeetingNote
        eid: .Global.rootRoomInfo.edge.refid
        name: ""
    error: ""
    jwt: ""
  meetingNote:
    document: ""
    docAPI:
      get:
        .DocAPI.get: ""
        api: rd
        ids:
          - .Global.rootRoomInfo.edge.refid
        xfname: eid
        type: .DocType.MeetingNote
        maxcount: "1"
        obfname: mtime
        dataKey: docResponse
        _nonce: =.Global._nonce
  components:
    - ? .BaseHeader3
    - ? .HeaderLeftButton
    - type: button
      text: View Meeting Documents
      onClick:
        - goto: MeetingSharedDocuments
      style:
        width: "0.7"
        left: "0.15"
        top: "0.13"
        height: "0.05"
        color: "0xffffffff"
        backgroundColor: "0x388eccff"
        textAlign:
          x: center
        borderRadius: "5"
    - type: view
      style:
        left: "0"
        top: "0.17"
        width: "0.8"
        height: "0.5"
      children:
        - type: view
          style:
            left: "0.03"
            width: "0.94"
            top: "0.07"
            height: "0.21"
            backgroundColor: "0xefefef"
            border:
              style: "3"
            borderRadius: "15"
          children:
            - type: label
              text: "Meeting Name "
              style:
                top: "0.02"
                left: "0.04"
                width: "0.25"
                height: "0.03"
                color: "0x000000"
                fontSize: "12"
                textAlign:
                  x: left
            - type: label
              text: Participants
              style:
                top: "0.07"
                left: "0.04"
                width: "0.25"
                height: "0.03"
                fontSize: "12"
                color: "0x000000"
                textAlign:
                  x: left
            - type: label
              text: Date & time
              style:
                top: "0.12"
                left: "0.04"
                width: "0.25"
                height: "0.03"
                fontSize: "12"
                color: "0x000000"
                textAlign:
                  x: left
            - type: label
              text: In-Meeting Duration
              style:
                top: "0.17"
                left: "0.04"
                width: "0.3"
                height: "0.03"
                fontSize: "12"
                color: "0x000000"
                textAlign:
                  x: left
            - type: divider
              style:
                left: "0.35"
                top: "0.005"
                height: "0.18"
                width: "0.005"
                backgroundColor: "0x00000099"
            - type: label
              dataKey: dataObject.name.roomName
              style:
                top: "0.017"
                left: "0.4"
                width: "0.52"
                height: "0.03"
                color: "0x000000"
                textAlign:
                  x: right
            - type: label
              text: Dr.Christopher Gernz
              style:
                top: "0.067"
                left: "0.37"
                width: "0.55"
                height: "0.03"
                color: "0x000000"
                textAlign:
                  x: right
            - type: label
              text=func: .builtIn.string.formatUnixtime_en
              dataKey: dataObject.ctime
              style:
                top: "0.117"
                left: "0.37"
                width: "0.55"
                height: "0.03"
                color: "0x000000"
                textAlign:
                  x: right
            - type: label
              text=func: .builtIn.string.formatDurationInSecond
              dataKey: dataObject.tage
              style:
                top: "0.167"
                left: "0.37"
                width: "0.55"
                height: "0.03"
                color: "0x000000"
                textAlign:
                  x: right
