                  style:
                    color: "0x3185c7ff"
                    fontSize: "14"
                    fontStyle: bold
                    left: "0.7"
                    top: "0"
                    fontWeight: 400
                    width: "0.25"
                    height: "0.08"
                    backgroundColor: "0xffffffff"
                    border:
                      style: "1"
                    textAlign:
                      x: left
                      y: center
                  onClick: 
                    - goto: SignIn
