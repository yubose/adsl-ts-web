                height: "0.3"
              children:
                - type: image
                  viewTag: select
                  onClick:
                    - emit:
                        actions:
                          - if:
                            - =.CreateNewAccount.formData.target
                            - .CreateNewAccount.formData.target@: false
                            - .CreateNewAccount.formData.target@: true    
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: select
                  path: 
                    emit:
                      actions:
                        - if:
                            - =.CreateNewAccount.formData.target
                            - https://public.aitmed.com/commonRes/selectOn.png
                            - https://public.aitmed.com/commonRes/selectOff.png
                  # path: selectOff.png
                  # pathSelected: selectOn.png
                  style:
                    left: "0"
                    width: "0.05"
                - type: label
                  style:
                    color: "0x000000"
                    left: "0.07"
                    # top: "0.01"
                    # width: "0.5"
                    # height: "0.041"
                    fontSize: "11"
                    width: "0.72"
                    height: "0.03"
                    textAlign: 
                      x: left
                  onClick:
                    - goto: UserAgreement
                  textBoard:
                    - text: "I agree to"
                    - text: "&nbsp;"
                    - text: "Aitmed Trems of Use Agreement"
                      color: "0x69AAD8"
                    - text: "&nbsp;"
                    - text: " and "
                - type: label
                  style:
                    color: "0x000000"
                    left: "0.07"
                    top: "0.03"
                    width: "0.72"
                    height: "0.03"
                    # height: "0.041"
                    fontSize: "11"
                    textAlign: 
                      x: left
                  onClick:
                    - goto: ServicesAgreement
                  textBoard:
                    - text: "AiTmed Master Subscription Agreement"
                      color: "0x69AAD8"
                - type: image
                  viewTag: select
                  onClick:
                    - emit:
                        actions:
                          - if:
                            - =.CreateNewAccount.formData.tar
                            - .CreateNewAccount.formData.tar@: false
                            - .CreateNewAccount.formData.tar@: true    
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: select
                    - actionType: evalObject
                      object:
                        - if:
                          - =..formData.tar
                          - goto: ServicesAgreement
                          - continue
                  path: #..selectData.tar
                    emit:
                      actions:
                        - if:
                            - =.CreateNewAccount.formData.tar
                            - https://public.aitmed.com/commonRes/selectOn.png
                            - https://public.aitmed.com/commonRes/selectOff.png
                  style:
                    left: "0"
                    width: "0.05"
                    top: "0.065"
                - type: label
                  textBoard: 
                    - text: "I also agree to"
                    - text: "&nbsp;&nbsp;"
                    - text: "AiTmed Privacy Policy "
                      color: "0x69aad8"
                  onClick:
                    - goto: PrivacyPolicy
                  style:
                    color: "0x000000"
                    left: "0.07"
                    top: "0.06"
                    width: "0.72"
                    height: "0.03"
                    fontSize: "11"
                    lineHeight: "2"
                    # backgroundColor: "0xcdcdcd"
                    textAlign: 
                      x: left
            - type: button
              text: Sign Up
              style:
                color: "0xffffffff"
                fontSize: "16"
                # fontStyle: bold
                left: "0.134"
                top: "0.76"
                fontWeight: 400
                width: "0.747"
                height: "0.06"
                backgroundColor: "0x388eccff"
                border:
                  style: "1"
                display: inline
                textAlign:
                  x: center
                  y: center
              onClick: 
                - actionType: evalObject
                  object:
                    - if:
                      - =..formData.target
                      - continue
                      - actionType: popUp
                        popUpView: noSelected
                        wait: true
                - actionType: evalObject
                  object:
                    - if:
                      - =..formData.tar
                      - continue
                      - actionType: popUp
                        popUpView: noSelected
                        wait: true 
                - actionType: evalObject
                  object:
                    - if:
                      - =..formData.vertex.name.password
                      - continue
                      - actionType: popUp
                        popUpView: inputPassword
                        wait: true
                - actionType: evalObject
                  object:
                    - if:
                      - =..formData.vertex.name.userName
                      - continue
                      - actionType: popUp
                        popUpView: inputPassword
                        wait: true
                - actionType: evalObject
                  object:
                    - if:
                      - =..formData.vertex.name.firstName
                      - continue
                      - actionType: popUp
                        popUpView: inputPassword
                        wait: true                      
                - actionType: evalObject
                  object:
                    - if:
                      - =..formData.vertex.name.lastName
                      - continue
                      - actionType: popUp
                        popUpView: inputPassword
                        wait: true                                         
                - actionType: evalObject
                  object:
                    - if:
                        - =.builtIn.string.equal:
                            dataIn:
                              string1: =..formData.vertex.name.password
                              string2: =..formData.vertex.name.confirmPassword
                        - continue
                        - actionType: popUp
                          popUpView: samePassword
                          wait: true                          
                - actionType: saveObject
                  object: ..save 
                - actionType: evalObject
                  object: ..update  
                - actionType: evalObject
                  object:
                    =.builtIn.eccNaCl.decryptAES:
                      dataIn:
                        key: =..formData.vertex.name.password
                        message: =..formData.response.vertex.esk
                      dataOut: Global.currentUser.vertex.sk  
                - actionType: evalObject
                  object:
                    - if:
                        - =..formData.response.vertex.pk
                        - goto: MeetingRoomInvited
                        - actionType: popUp
                          popUpView: wrongCode 
                - actionType: evalObject
                  object:
                    - if:
                      - =..formData.response.vertex.pk
                      - continue
                      - goto: SignUp  
            - type: view
              style:
                left: "0"
                top: "0.82"
                width: "1"
                height: "0.054"
                backgroundColor: "0xffffff"
              children:
                - type: label
