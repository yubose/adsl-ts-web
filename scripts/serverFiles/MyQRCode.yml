MyQRCode:
  title: My QR code
  pageNumber: "370"
  viewPort: top
  components:
    - type: view
      style:
        top: "0"
        width: "1"
        height: "1"
      children:
        - ? .BaseHeader3
        - ? .HeaderLeftButton
        - .HeaderRightButton: null
          text: Done
          onClick:
            - goto: ScanQRCode
        - type: image
          path: share.png
          style:
            top: "0.12"
            width: "0.2"
            left: "0.75"
        - type: image
          path: Icon material-person.png
          style:
            top: "0.13"
            width: "0.1"
            left: "0.45"
        - type: label
          text: Christopher Grenz
          style:
            top: "0.2"
            height: "0.03"
            width: "1"
            fontSize: "20"
            fontWeight: "500"
            textAlign:
              x: center
        - type: image
          path: QR.png
          style:
            width: "0.6"
            left: "0.2"
            top: "0.25"
        - type: label
          text: Scan the QR code to add me on AiTmed
          style:
            top: "0.55"
            width: "1"
            height: "0.03"
            fontSize: "20"
            fontWeight: "300"
            textAlign:
              x: center
