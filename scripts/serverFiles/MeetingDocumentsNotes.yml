MeetingDocumentsNotes:
  pageNumber: "180"
  title: Meeting Notes
  init:
    - .SignInCheck
    - ..newNote.docAPI.get
    - if:
        - =..docResponse.doc.0
        - .MeetingDocumentsNotes.newNote.document@: =..docResponse.doc.0
        - continue
  save:
    - =.MeetingDocumentsNotes.newNote.docAPI.store: ""
  newNote:
    document:
      .Document: ""
      eid: .Global.VideoChatObjStore.reference.edge.id
      type: .DocType.MeetingNote
      name:
        title: ""
        type: ..newNote.docAPI.store.subtype.mediaType
        data:
          note: ""
      subtype:
        mediaType: text/plain
    docAPI:
      .DocAPI: ""
      store:
        api: cd
        dataKey: newNote.document
      get:
        .DocAPI.get: ""
        api: rd
        ids:
          - .Global.VideoChatObjStore.reference.edge.id
        xfname: eid
        type: .DocType.MeetingNote
        maxcount: "1"
        obfname: mtime
        dataKey: docResponse
        _nonce: =.Global._nonce
  docResponse:
    doc:
      - type: .DocType.MeetingNote
        eid: .Global.rootRoomInfo.edge.id
        name: ""
    error: ""
    jwt: ""
  components:
    - ? .BaseHeader3
    - .HeaderLeftButton: null
      onClick:
        - goto: VideoChat
    - type: view
      style:
        top: "0.1"
        left: "0.1"
        width: "0.8"
        height: "0.9"
      children:
        - type: textField
          placeholder: Title Here
          dataKey: newNote.document.name.title
          style:
            top: "0.01"
            left: "0.05"
            height: "0.04"
            width: "0.7"
            color: "0x000000ff"
            fontWeight: "200"
            fontSize: 13
            borderWidth: "1"
            border:
              style: "2"
        - type: textView
          isEditable: "true"
          placeholder: Text Here
          dataKey: newNote.document.name.data.note
          style:
            textAlign:
              y: top
            fontSize: "14"
            left: "0"
            top: "0.08"
            width: "0.8"
            height: "0.7"
            required: "true"
            color: "0x000000ff"
            borderWidth: "1"
            border:
              style: "6"
        - type: button
          text: save
          style:
            left: "0.05"
            height: "0.05"
            top: "0.82"
            width: "0.7"
            backgroundColor: "0x388ecc"
            color: "0xffffff"
            borderRadius: 2
            textAlign:
              x: center
          onClick:
            - actionType: evalObject
              object: ..save
            - actionType: evalObject
              object:
                .Global._nonce@:
                  =.builtIn.math.random: ""
            - goto: VideoChat
