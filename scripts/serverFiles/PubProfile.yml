PubProfile:
  pageNumber: "330"
  title: "Public Profile"
  init: 
    - .SignInCheck
    - ..profile.docAPI.get
    - actionType: evalObject
      object:
        .DisplayProfile.profileObject@: =..docResponse.doc.0
  #dataObject: .EditProfile.profile.document
  profileObject:
    .Document: ""
    eid: .Global.rootNotebookID
    type: .DocType.PubProfile
    name:
      title: ""
      # type: ..profile.docAPI.store.type.mediaType
      type: "application/json"
      data:
        avatarUrl: drImg.png
        phone: .Global.currentUser.vertex.uid
        email: ""
        firstName: ""
        middleName: ""
        lastName: ""
        mailingAddress: ""
        city: ""
        state: ""
        zip: ""
        language: ""
        note: ""
        country: ""
  profile:
    docAPI: 
      get:
        .DocAPI.get: "" 
        api: rd
        ids:
          - .Global.rootNotebookID
        xfname: eid
        type: .DocType.PubProfile #  type: "257"
        obfname: "mtime"
        maxcount: "1"
        dataKey: docResponse
  docResponse: 
    doc:
      - type: .DocType.PubProfile # - type: "257" # private profile
        eid: .Global.rootNotebookID
        name: ""
    error: ""
    jwt: ""   
  components:
    - type: scrollView
      style:
        left: "0"
        top: "0"
        width: "1"
        height: "1.7"                                                       
        contentSize:
          width: "1"
          height: "1.7"
      children:     
        - .BaseHeader3:
        - .HeaderLeftButton:
        - .HeaderRightButton:
          text: Edit
          onClick:
            - goto: EditProfile
        - type: image
          dataModel: editProviderForm
          dataId: profilePhoto
          path: drImg.png
          #path: ..profile.document.name.data.avatarUrl
          style:
            left: "0.34"
            top: "0.1"
            width: "0.25"
            border:
              style: "5"
            borderRadius: 60 
          onClick:
            - goto: DisplayProfile
        - type: view
          style:
            top: "0.2"
          children:            
            - type: label
              text: "Aitmed ID"
              style:
                left: "0.15"
                top: "0.05"
                width: "0.7"
                height: "0.04"
                fontSize: "12"
                color: "0x00000058"
                textAlign:
                  x: left
                  y: center   
            - type: label
              dataKey: Global.currentUser.vertex.id
              contentType: text
              style:
                left: "0.35"
                top: "0.05"
                width: "0.5"
                height: "0.04"
                fontSize: "12"
