PatientChartDM:
  init:
    - ..patientChart.docAPI.get
  patientChart:
    document:
      .Document: ""
      type: .DocType.PatientChart
      name:
        type: ..patientChart.docAPI.store.type.mediaType
        data:
          generalInformation: ""
          pastMedicalHistory: ""
          allergies: ""
          currentMedications: ""
          immunizations: ""
          hospitalizations: ""
          surgicalHistory: ""
          familyHistory: ""
          obstetricalHistory: ""
          sexualHistory: ""
          socialHistory: ""
      eid: .Global.rootNotebookID
    docAPI:
      .DocAPI: ""
      get:
        dataKey: patientChart.document
        id: .Global.rootNotebookID
        xfname: eid
      store:
        api: cd
        dataKey: patientChart.document
        type:
          mediaType: ""
        condition:
          isPlain: text/plain
          isJpeg: image/jpeg
          isPng: image/png
