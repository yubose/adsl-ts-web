          - type: button
            text: "Delete Document"
            onClick:
              - actionType: popUp
                popUpView: removeView 
            style: 
              left: "0.133"
              top: "0.87"
              borderRadius: "5"
              width: "0.72"
              height: "0.05"
              backgroundColor: "0xd53c42"
              color: "0xffffff"
              textAlign:
                x: center
                
    - type: popUp
      viewTag: removeView
      style:
        left: "0.1"
        top: "0.1"
        width: "0.8"
        height: "1" 
        # backgroundColor: "0x00000066" 
      children:
        - type: view
          style:
            left: "0.0"
            top: "0.15"
            width: "0.8"
            height: "0.35"
            backgroundColor: "0xeeeeeeff"
            border:
              style: "5"
            borderRadius: "15"
          children:
            - type: label
              text: "Are you sure you want to remove this document?"
              style:
                .LabelStyle:
                  left: "0.05"
                  top: "0.1"
                  width: "0.7"
                  height: "0.04"
                  color: "0x00000088"
                  fontSize: "20"
                  # fontStyle: bold
                  display: inline
                  textAlign:
                    x: center
                    y: center                        
            - type: divider
              style:
                .DividerStyle:
                  left: "0"
                  top: "0.25436"
                  width: "0.8"
                  height: "0.001"
                  backgroundColor: "0x00000088"
            - type: button
              onClick: 
                - actionType: popUpDismiss
                  popUpView: removeView
              text: Cancel
              style:
                .LabelStyle:
                  left: "0"
                  top: "0.275"
                  width: "0.4"
                  height: "0.06812"
                  color: "0x007affff"
                  fontSize: "17"
                  display: inline
                  textAlign:
                    x: center
                    y: center 
                  border:
                    style: "5"
                  borderRadius: "15"

            - type: button
              onClick:                                 
                - actionType: popUpDismiss
                  popUpView: removeView
                - actionType: evalObject
                  object: ..save
                - actionType: evalObject
                  object: 
                    .Global._nonce@: 
                      =.builtIn.math.random: ""  
                - actionType: builtIn
                  funcName: goBack
                  reload: true                                                                                                                                           
              text: Remove
              style:
                .LabelStyle:
                  left: "0.4"
                  top: "0.275"
                  width: "0.4"
                  height: "0.06812"
                  color: "0x007affff"
                  fontSize: "17"
                  display: inline
                  textAlign:
                    x: center
                    y: center 
                  border:
                    style: "5"
                  borderRadius: "15"
            - type: divider
              style:
                .DividerStyle:
                  left: "0.4"
                  top: "0.26"
                  width: "0.001"
                  height: "0.07"
                  backgroundColor: "0x00000088" 
  