MyDocumentDetail: 
  pageNumber: "450"  # xd page 28
  title: "My Documents"
  init: 
    - .SignInCheck
    - actionType: evalObject
      object:
        .MyDocumentDetail.docDetail.document@: =.Global.DocReference.document
    - actionType: evalObject
      object:
        =.builtIn.utils.prepareDoc:
          dataIn:
            doc: =..docDetail.document
          dataOut: MyDocumentDetail.docDetail.document 
  save: 
    - =.MyDocumentDetail.docDetail.docAPI.delete: ""
  docDetail:
    document: ""
    docAPI:
      .DocAPI: "" 
      store:
        dataIn: MyDocumentDetail.docDetail.document
      delete:
        api: dx
        dataIn: MyDocumentDetail.docDetail.document  
  sharedDoc: ""          
  components: 
    - .BaseHeader3:
    - .HeaderLeftButton:
    # - .HeaderRightButton:
    #   text: Edit
    #   onClick:
    #     - goto: EditMyDocument
    #   #   - actionType: builtIn
    #   #     funcName: goBack
    - type: view
      style:
        top: "0.1"
      children:
      - type: view
        style: 
          left: "0"
          top: "0"
          width: "1"
          height: "0.9"
        children:
          - type: label
            text: "Health Update"
            dataKey: docDetail.document.name.title
            style: 
              left: "0.15"
              top: "0.02"
              width: "0.7"
              height: "0.04"
              fontSize: "20"
              color: "0x000000"
              # border:
              #   style: "2"
              # borderWidth: "1"
              textAlign:  
                x: center
          - type: view
            style: 
              left: "0.03"
              width: "0.94"
              top: "0.07"
              height: "0.1"
              backgroundColor: "0xefefef"
              border:   
                style: "3"
              borderRadius: "15"
            children: 
              - type: label
                text: "Shared by: "
                style: 
                  top: "0.015"
                  left: "0.04"
                  width: "0.2"
                  height: "0.03"
                  color: "0x00000099"
                  textAlign: 
                    x: left
              - type: label
                text: "Date shared:"
                style: 
                  top: "0.06"
                  left: "0.04"
                  width: "0.25"
                  height: "0.03"
                  color: "0x00000099"
                  textAlign: 
                    x: left
              - type: divider
                style: 
                  left: "0.35"
                  top: "0.005"
                  height: "0.07"
                  width: "0.005"
                  backgroundColor: "0x00000099"
              - type: label
                dataKey: docDetail.document.name.user
                style: 
                  top: "0.015"
                  left: "0.4"
                  width: "0.52"
                  height: "0.03"
                  color: "0x000000"
                  textAlign: 
                    x: right
                  backgroundColor: "0xefefef"
                  border: 
                    style: "1"
              - type: label
                text=func: =.builtIn.string.formatUnixtime_en
                dataKey: docDetail.document.ctime
                style: 
                  top: "0.06"
                  left: "0.37"
                  width: "0.55"
                  height: "0.03"
                  color: "0x000000"
                  textAlign: 
                    x: right
                  backgroundColor: "0xefefef"
                  border: 
                    style: "1"
