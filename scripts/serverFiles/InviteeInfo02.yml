InviteeInfo02: # This is page name
  module: meetingroom
  title: "Invite"
  pageNumber: "140"
  init:
    - .SignInCheck
  save:
    - ..inviteMeeting.edgeAPI.store
  inviteMeeting:
    edge:
      .Edge: ""
      type: "1053"
      refid: .Global.VideoChatObjStore.reference.edge.id
      bvid: .Global.currentUser.vertex.id
      name:
        phoneNumber: ""
        firstName: ""
        lastName: ""
        hostName: .Global.currentUser.vertex.name.userName
        roomName: .VideoChat.roomInfo.edge.name.roomName
    edgeAPI:
      .EdgeAPI: ""
      store:
        api: ce
        dataIn: inviteMeeting.edge

  components:
    - .BaseHeader3:
    - .HeaderLeftButton:
    - .HeaderRightButton:
      text: Contacts
      onClick:
        - goto: ContactsList
    # - .HeaderRightButton:
    #   text: Contacts
    - type: view
      style:
        left: "0"
        top: "0.12"
        width: "1"
        height: "0.35"
      children:
        - type: label
          text: "Phone #"
          style:
            left: "0.1333"
            top: "0.05"
            width: "0.72"
            height: "0.03"
            fontSize: "16"
        - type: textField
          dataKey: inviteMeeting.edge.name.phoneNumber
          contentType: phone
          style:
            left: "0.1333"
            top: "0.09"
            width: "0.72"
            height: "0.03"
            fontSize: "19"
            color: "0x707070ff"
            border:
              style: "2"
              color: "0x707070ff"
            borderWidth: "1"
        - type: label
          text: "First Name:"
          style:
            left: "0.1333"
            top: "0.155"
            width: "0.72"
            height: "0.03"
            fontSize: "16"
        - type: textField
          dataKey: inviteMeeting.edge.name.firstName
          contentType: text
          style:
            left: "0.1333"
            top: "0.195"
            width: "0.72"
            height: "0.03"
            fontSize: "19"
            color: "0x707070ff"
            border:
              style: "2"
              color: "0x707070ff"
            borderWidth: "1"
        - type: label
          text: "Last Name:"
          style:
            left: "0.1333"
            top: "0.26"
            width: "0.72"
            height: "0.03"
            fontSize: "16"
        - type: textField
          dataKey: inviteMeeting.edge.name.lastName
          contentType: text
          style:
            left: "0.1333"
            top: "0.3"
            width: "0.72"
            height: "0.03"
            fontSize: "19"
            color: "0x707070ff"
            border:
              style: "2"
              color: "0x707070ff"
            borderWidth: "1"
    - type: button
      onClick:
        - actionType: popUp
          popUpView: confirmView
      text: Invite
