InviteSuccess01:
    module: meetingroom
    pageNumber: "90"  
    title: "Success"
    init:
      - .SignInCheck
    components:
      - type: view
        style:
          left: "0"
          top: "0"
          width: "1"
          height: "1"
        children:
          - .BaseHeader:
          - type:  view 
            style:
              left: "0"
              top: "0.15"
              width: "1"
              height: "0.85"
            #for loop through listObject, we got each itemObject
            children:
              - type: image
                path: successMark.png
                style:
                  left: "0.35"
                  top: "0.15"
                  width: "0.3"
                  # height: "0.21"   
              - type: label
                text: "Success!"
                style:
                  left: "0.1"
                  top: "0.35"
                  width: "0.8"
                  height: "0.03"
                  fontSize: "20"
                  fontStyle: "bold"
                  color: "0x000000bb"
                  display: "inline"
                  textAlign:
                    x: center
                    y: center
              - type: label
                text: "Your invite link has been sent to"
                style:
                  left: "0.1"
                  top: "0.42"
                  width: "0.8"
                  height: "0.03"
                  fontSize: "16"
                  color: "0x00000088"
                  display: "inline"
                  textAlign:
                    x: center
                    y: center
              - type: label
                dataKey: Global.contact.document.name.data.firstName
                #text: "John"
                style:
                  left: "0.1"
                  top: "0.48"
                  width: "0.8"
                  height: "0.03"
                  fontSize: "16"
                  color: "0x00000088"
                  display: "inline"
                  textAlign:
                    x: center
                    y: center 
              - type: label
                dataKey: Global.contact.document.name.data.phoneNumber
                #text: "+1 7148397253"
                style:
                  left: "0.1"
                  top: "0.54"
                  width: "0.8"
                  height: "0.03"
                  fontSize: "16"
                  color: "0x00000088"
                  display: "inline"
                  textAlign:
                    x: center
                    y: center 
              - type: button
                onClick:
                  - goto: MeetingLobby
                text: Okay
                style:
                  left: "0.1"
                  top: "0.65"
                  width: "0.8"
                  height: "0.06"
                  fontSize: "18"
                  color: "0xffffffff"
                  backgroundColor: "0x388eccff"
                  textAlign:
                    x: center
                  border:
                    style: "1"               
  
