PatientDashboard:
  title: 'Dashboard'
  pageNumber: '80'
  components:
    - type: pluginHead
      path: googleTM.html
    - .BaseHeader:
    - .HeaderRightImg:
      path: sideNav2.png
      # onClick:
      #   - goto: MenuBar
    - type: view
      style:
        top: '0.1'
        left: '0'
        width: '1'
        height: '0.2'
      children:
        - type: view
          # onClick:
          #   - goto: WaitingRoom
          style:
            top: '0.05'
            width: '0.6'
            left: '0.2'
            height: '0.2'
            backgroundColor: '0x398ECC'
            boxShadow: '1px 1px #888888'
            borderRadius: '5'
          children:
            - type: image
              path: doctorman.png
              style:
                top: '0.05'
                width: '0.15'
                # height: "0.2"
                left: '0.15'
            - type: image
              path: doctorwoman.png
              style:
                top: '0.05'
                width: '0.15'
                # height: "0.2"
                left: '0.30'
            - type: label
              text: Meet width Doctor
              style:
                top: '0.14'
                fontSize: '16'
                color: '0xffffff'
                fontWeight: 360
                width: '0.6'
                textAlign:
                  x: center
    - type: view
      style:
        top: '0.4'
        width: '1'
        left: '0'
        height: '0.7'
      children:
        - .PatientDashboardView:
          onClick:
            - goto: SelectKey
          children:
            - .PatientDashboardImage:
              path: visit.history.png
            - .PatientDashboardLabel:
              text: SelectKey
        - .PatientDashboardView:
          # onClick:
          #   - goto: MedicalRecords
          style:
            left: '0.55'
          children:
            - .PatientDashboardImage:
              path: medical.records.png
            - .PatientDashboardLabel:
              text: Medical Records
        - .PatientDashboardView:
          # onClick:
          #   - goto: Profile
          style:
            top: '0.2'
          children:
            - .PatientDashboardImage:
              path: profile.png
            - .PatientDashboardLabel:
              text: Profiles
        - .PatientDashboardView:
          # onClick:
          #   - goto: VitalSignsTracker
          style:
            top: '0.2'
            left: '0.55'
          children:
            - .PatientDashboardImage:
              path: remote.health.png
            - .PatientDashboardLabel:
              text: Vital Signs
        - .PatientDashboardView:
          onClick:
            - goto: PatientChart
          style:
            top: '0.4'
          children:
            - .PatientDashboardImage:
              path: create.appointment.png
            - .PatientDashboardLabel:
              text: Patient Chart
        - .PatientDashboardView:
          onClick:
            # - goto: Contacts
            - goto: EmitRedraw
          style:
            top: '0.4'
            left: '0.55'
          children:
            - .PatientDashboardImage:
              path: contacts.png
            - .PatientDashboardLabel:
              text: EmitRedraw
