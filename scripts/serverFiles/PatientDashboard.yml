PatientDashboard:
  title: Dashboard
  pageNumber: '80'
  components:
    - .BaseHeader:
    - .HeaderRightImg: null
      path: sideNav2.png
    - type: view
      style:
        top: '0.1'
        left: '0'
        width: '1'
        height: '0.2'
      children:
        - type: view
          style:
            top: '0.05'
            width: '0.6'
            left: '0.2'
            height: '0.2'
            backgroundColor: '0x398ECC'
            boxShadow: '1px 1px #888888'
            borderRadius: '5'
          children:
            - type: image
              path: doctorman.png
              style:
                top: '0.05'
                width: '0.15'
                left: '0.15'
            - type: image
              path: doctorwoman.png
              style:
                top: '0.05'
                width: '0.15'
                left: '0.30'
            - type: label
              text: Meet width Doctor
              style:
                top: '0.14'
                fontSize: '16'
                color: '0xffffff'
                fontWeight: 360
                width: '0.6'
                textAlign:
                  x: center
    - type: view
      style:
        top: '0.4'
        width: '1'
        left: '0'
        height: '0.7'
      children:
        - .PatientDashboardView: null
          onClick:
            - goto: SelectKey
          children:
            - .PatientDashboardImage: null
              path: visit.history.png
            - .PatientDashboardLabel: null
              text: SelectKey
        - .PatientDashboardView: null
          onClick:
            - goto: PatientChartPastMedicalHistory
          style:
            left: '0.55'
          children:
            - .PatientDashboardImage: null
              path: medical.records.png
            - .PatientDashboardLabel: null
              text: PatientChartPastMedicalHistory
        - .PatientDashboardView: null
          onClick:
            - goto: ChatPage
          style:
            top: '0.2'
          children:
            - .PatientDashboardImage: null
              path: profile.png
            - .PatientDashboardLabel: null
              text: ChatPage
        - .PatientDashboardView: null
          onClick:
            - goto: SelectRedraw
          style:
            top: '0.2'
            left: '0.55'
          children:
            - .PatientDashboardImage: null
              path: remote.health.png
            - .PatientDashboardLabel: null
              text: Test select Redraw
        - .PatientDashboardView: null
          onClick:
            - goto: PatientChart
          style:
            top: '0.4'
          children:
            - .PatientDashboardImage: null
              path: create.appointment.png
            - .PatientDashboardLabel: null
              text: Patient Chart
        - .PatientDashboardView: null
          onClick:
            - goto: EmitRedraw
          style:
            top: '0.4'
            left: '0.55'
          children:
            - .PatientDashboardImage: null
              path: contacts.png
            - .PatientDashboardLabel: null
              text: EmitRedraw
        - .PatientDashboardView: null
          onClick:
            - goto: GotoViewTag#redTag
          style:
            top: '0.6'
          children:
            - .PatientDashboardImage: null
              path: create.appointment.png
            - .PatientDashboardLabel: null
              text: goto viewTag
        - .PatientDashboardView: null
          onClick:
            - goto: TestRedaw
          style:
            top: '0.6'
            left: '0.55'
          children:
            - .PatientDashboardImage: null
              path: contacts.png
            - .PatientDashboardLabel: null
              text: TestRedaw
