EmitRedraw:
  pageNumber: "171"
  title: "Patient Chart"
  generalInfo:  # fail to reference to PatientChartDM
    firstName: "John"
    lastName: Smith
    gender: Male
    dob: 7/4/2000
  # data template for update
  allergyObj: 
    peanut: Serious, etc.
  allergies: .EmptyArray
  allergySelectedObj:
    key: peanut
    value: Serious
  generalInfoTemp:
    input1:
      - key: firstName
        value: First Name
      - key: middleNameAndInitial
        value: "Middle Name and Initial"
      - key: lastName
        value: Last Name
      - key: dob
        value: "Date of Birth"
      - key: preferredName
        value: Preferred name
    gender:
      - key: gender
        value: Male
      - key: gender
        value: Female
      - key: gender
        value: Other
    input2:
      - key: Occupation
        value: ""  
      - key: Relationship status
        value: ""    
      - key: Primary Care Physician
        value: ""  
      - key: Primary Care Clinic
        value: ""    
  components:
    - .BaseHeader:
    - .HeaderLeftButton:  
    - .HeaderRightButton:
      text: Skip
      onClick:
        - goto: PatientChartPastMedicalHistory
    - type: view
      style:
        top: "0.1"
        left: "0"
        width: "1"
      children:
        - type: image
          path: Progresspercent0.png
          style: 
            width: "0.9"
            top: "0.02"
            height: "0.035"
            left: "0.05"
        - .H6:
          text: "General Information"
          style:
            top: "0.03"
            left: "0.1"
            fontStyle: "bold"
        #将输入框按照list输出
        - type: list
          contentType: listObject
          listObject: ..generalInfoTemp.input1
          iteratorVar: itemObject
          style: 
            top: "0.1"
            width: "1"
            height: "0.6"
            left: "0"
          children:
            - type: listItem
              itemObject: ""
              style: 
                left: "0"
                top: "0"
                width: "1"
                height: "0.07"
                backgroundColor: "0xffffffff"
              children:              
                - type: label
                  dataKey: itemObject.value
                  style:
                    fontSize: "14"
                    top: "0"
                    left: "0.1"
                    color: "#636363"
                - .BaseTextField:
                  placeholder: "Enter"
                  dataValue:    #itemObject.value xuchen 1207
                    emit:
                      dataKey:
                        var: itemObject
                      # hardcoded to set textField input into itemObject.value
                      actions:
                        - =.builtIn.object.get:
                            dataIn:
                              object: =..generalInfo
                              key: $var.key
                  dataKey: itemObject.value            
                  onChange:
                    # set itemObject.value = textFieldInput
                    # "value" 
                    emit:
                      dataKey:
                        var: itemObject # itemObject.value to the input field 
                      actions:
                        - =.builtIn.object.set:
                            dataIn:
                              object: =..generalInfo #Temp.input1
                              key: $var.key
                              value: $var.value
                  style:
                    width: "0.4"
                    left: "0.5"
                    top: "0"
                    height: "0.03"
                    fontSize: "14"
                    border:
                      width: "3"
                      style: "6"
                      color: "#7e7e7e"
                    borderRadius: "3"
        #将单选框按照list输出
        - type: list  
          contentType: listObject
          listObject: ..generalInfoTemp.gender
          iteratorVar: itemObject
          style: 
            axis: horizontal
            top: "0.5"
            width: "1"
            height: "0.6"
            left: "0"
          children:
            - type: listItem
              itemObject: ""
              style: 
                left: "0.03"
                top: "0"
                width: "0.3"
                height: "0.07"
                backgroundColor: "0xffffffff"
              viewTag: genderTag
              children:
                - type: label
                  dataKey: itemObject.value
                  style:
                    fontSize: "13"
                    top: "0.02"
                    left: "0.08"
                - type: image
                  style:
                    height: "0.05"
                    width: "0.05"
                    top: "0.02"
                    left: "0"
                  #path: https://public.aitmed.com/commonRes/selectOn.png
                  path:
                    emit:
                      dataKey:
                        var: itemObject
                      actions:                        
                        - if:
                          # - =.builtIn.object.has:
                          #     dataIn:
                          #       object: =..generalInfo
                          #       key: $var.key
                          - =.builtIn.string.equal:
                              dataIn:
                                string1: =..generalInfo.gender
                                string2: $var.value
                          - https://public.aitmed.com/commonRes/selectOn.png
                          - https://public.aitmed.com/commonRes/selectOff.png
                  onClick:
                    # register a callback, emit(object from line 133,146)
                    # emit evalObject, process a object, generate predefined behavior.
                    # ch
                    - emit:
                        dataKey:
                          var: itemObject
                        actions: 
                          - if:
                            # - =.builtIn.object.has:
                            #     dataIn:
                            #       object: =..generalInfo
                            #       key: $var.key
                            - =.builtIn.string.equal:
                                dataIn:
                                  string1: =..generalInfo.gender
                                  string2: $var.value
                          # remove移除对应object中key对应的value值
                            - =.builtIn.object.clear:
                                dataIn:
                                  object: =..generalInfo
                                  key: $var.key
                          # set设置对应object中key对应的value值
                            - =.builtIn.object.set:
                                dataIn:
                                  object: =..generalInfo
                                  key: $var.key
                                  value: $var.value 
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: genderTag
        - type: view
          style:
            width: "1"
            height: "0.1"
            left: "0"
            top: "0.75"
          children:
            - type: label 
              # dataKey: ..allergySelectedObj.key
              text: ..allergySelectedObj.key
              style:
                top: "0"
                width: "0.3"
                left: "0.1"
                height: "0.1"
                textAlign:
                  y: center
                color: "0x000000"
            - type: label 
              # dataKey: ..allergySelectedObj.value
              text: ..allergySelectedObj.value
              style:
                top: "0"
                width: "0.3"
                fontSize: "20"
                textAlign:
                  y: center
                left: "0.6"
                height: "0.1"  
                color: "0x000000"
            - type: button
              text: Add Allergy
              style:
                width: "0.5"
                height: "0.05"
                left: "0.25"
                fontSize: "20"
                top: "0.1"
              onClick:
                - emit:
                    actions:
                      - =.builtIn.object.set:
                          dataIn: 
                            object: =..allergyObj # reference
                            key: =..allergySelectedObj.key
                            value: =..allergySelectedObj.value 
                      - =.builtIn.array.add: # clone the value object ad
                      #- =.builtIn.array.addAsRef: #  object as
                          dataIn:
                            object: =..allergies # force to set ..allergies as array object
                            value: =..allergyObj  # type of object
                            #value: "value" # string type
                      - =.buildIn.object.clone:
                          dataIn:
                            object: =.cloneFromObject
                          dataOut:
                            object: =.targetobject
            - type: button
              text: Remove All Array
              style:
                width: "0.5"
                height: "0.05"
                left: "0.25"
                fontSize: "20"
                top: "0.2"
              onClick:
                - emit:
                    actions:
                      - =.builtIn.array.clear:
                          dataIn:
                            object: =..allergies
            - type: button
              text: Remove Selected Allergy
              style:
                width: "0.5"
                height: "0.05"
                left: "0.25"
                fontSize: "20"
                top: "0.3"
              onClick:
                - emit:
                    actions:
                      - =.builtIn.array.removeByKey:
                          dataIn:
                            object: =..allergies # reference
                            key: =..allergySelectedObj.key
