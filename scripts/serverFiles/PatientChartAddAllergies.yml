PatientChartAddAllergies:
  title: Patient Chart
  pageNumber: "173"
  allergies: .PatientChartDM.patientChart.document.data.allergies #引用用户总表单对象
  allergySelectedObj:
    key: peanut
    value: Serious, etc.
  allergiesList:
    - key: peanut
      value: Peanut
    - key: milk
      value: Milk
  components:
    - type: view
      style:
        top: "0"
        left: "0"
        width: "1"
        height: "1"
      children:
        - .BaseHeader:
        - .HeaderRightButton:
          text: Skip
          onClick:
            - goto: PatientChartObstetrical
        - type: image
          path: Progresspercent20.png
          style: 
            width: "0.9"
            top: "0.12"
            height: "0.035"
            left: "0.05"
        - type: view
          style:
            top: "0.17"
            width: "1"
          children:
            - type: label
              text: Allergies
              style:
                fontSize: "18"
                color: "0x000000"
                width: "0.6"
                left: "0.05"
            - type: label
              textBoard:
                - text: Please enter all enviromental and drug allergies,
                - br:
                - text: along width what happened during the reaction
              style:
                top: "0.05"
                fontSize: "15"
                fontWeight: "300"
                width: "0.9"
                left: "0.05"
                textAlign:
                  x: left
            - type: view
              style:
                top: "0.15"
                width: "1"
              children:
                - type: image
                  dataKey: allergies.edge.name.isKnown
                  path: selectOff.png
                  style:
                    width: "0.05"
                    left: "0.05"
                - type: label
                  text: No known allergies (including drug)
                  style:
                    # top: "0.05"
                    left: "0.15"
                    fontSize: "15"
                    fontWeight: "300"
                    width: "0.9"
                    textAlign:
                      x: left
            - type: view
              # style
              children:
                - type: select
                  contentType: label
                  options: ..allergiestList
                  optionKey: value
                  placeholder: ..allergySelectObj
                  # after selected update the dataKey by the selected object
                  dataKey: ..allergySelectedObj
                  style: 
                    top: "0.22"
                    left: "0.15"
                    height: "0.04"
                    paddingLeft: "10px"
                - .CreateAppointmentTextField:
                  placeholder: ..allergySelectedObj.value
                  dataKey: ..allergySelectedObj.value
                  style: 
                    top: "0.22"
                    left: "0.55"
                    height: "0.04"
                    paddingLeft: "10px"
            - .SmallButton:
              text: Add Allergy
              onClick:
                # 将用户填写的数据传入总表单对应的子表单对象下
                - emit:
                  - dataKey:
                    var: allergies
                  - actions:
                      - .builtIn.object.set:
                        - object: ..allergies
                        - key: ..allergySelectedObj.key
                        - value: ..allergySelectedObj.value 
              style:
                top: "0.3" 
                width: "0.4"
                left: "0.3"
                color: "0x388ECC"
                backgroundColor: "0xffffff"
                borderRadius: "10"
                fontWeight: 500
                borderWidth: "2"
                border:
                  style: "3"
                  color: "0x388ECC"
            - type: divider
              style:
                top: "0.4"
                height: "0.001"
                width: "1"
                left: "0"
                color: "0xDEDEDE"
            - type: list
              contentType: listObject
              listObject: ..allergies # to dataObject to enumerate the list
              iteratorVar: itemObject
              style:
                top: "0.4"
                width: "1"
                height: "0.3"
              children:
                - type: listItem
                  itemObject: ""
                  style:
                    top: "0.01"
                    width: "1"
                    height: '0.1'
                  children:
                    - .PatientChartLabel:
                      text: Allgerge/irritant
                      style:
                        left: "0.15"
                    - .PatientChartLabel:
                      text: what happend?
                      style:
                        left: "0.55"
                    - .PatientChartLabel:
                      text: Allgerge/irritant
                      placeholder: ..itemObject.key
                      dataKey: itemObject.key
                      style:
                        fontSize: "14"
                        color: "0x373737"
                        fontWeight: 200
                        top: "0.05"
                        left: "0.15"
                    - .PatientChartLabel:
                      text: what happend?
                      placeholder: ..itemObject.value
                      dataKey: itemObject.value
                      style:
                        fontSize: "14"
                        color: "0x373737"
                        fontWeight: 200
                        top: "0.05"
                        left: "0.55"
            - type: button
              text: Next
              onClick: 
                - goto: PatientChartImmunizations
              style:
                left: "0.12"
                width: "0.76"
                top: "0.75"
                height: "0.05"
                color: "0xffffffff"
                border: 
                  style: "3"
                borderColor: "0x388ecc"
                backgroundColor: "0x388ecc"
                borderRadius: "3"
