DocumentDetail:
  pageNumber: "450"
  title: Document
  init:
    - .SignInCheck
    - actionType: evalObject
      object:
        .DocumentDetail.docDetail.document@: =.Global.DocReference.document
    - actionType: evalObject
      object:
        =.builtIn.utils.base64ToBlob:
          dataIn:
            data: =..docDetail.document.name.data
            type: =..docDetail.document.name.type
          dataOut: DocumentDetail.docDetail.document.name.data
  save:
    - =.DocumentDetail.docDetail.docAPI.delete: ""
  docDetail:
    document: ""
    docAPI:
      .DocAPI: ""
      store:
        dataIn: DocumentDetail.docDetail.document
      delete:
        api: dx
        dataIn: DocumentDetail.docDetail.document
  components:
    - ? .BaseHeader3
    - ? .HeaderLeftButton
    - type: view
      style:
        top: "0.1"
      children:
        - type: view
          style:
            left: "0"
            top: "0"
            width: "1"
            height: "0.85"
          children:
            - type: label
              text: Document Name
              style:
                left: "0.15"
                width: "0.72"
                top: "0.01"
                height: "0.03"
                color: "0x808080aa"
                fontSize: "15"
                textAlign:
                  y: center
            - type: label
              text: Annual Physical
              dataKey: docDetail.document.name.title
              style:
                left: "0.15"
                top: "0.04"
                width: "0.7"
                height: "0.04"
                fontSize: "15"
                color: "0x000000"
                border:
                  style: "2"
                borderWidth: "1"
                textAlign:
                  y: center
            - type: label
              text: No Title(in documentDetaill
              dataKey: docDetail.document.name.title
              style:
                left: "0.15"
                top: "0.11"
                width: "0.7"
                height: "0.03"
                fontSize: "15"
                color: "0xadadad"
                borderWidth: "1"
                textAlign:
                  x: center
            - type: image
              path: ..docDetail.document.name.data
              style:
                left: "0.1"
                top: "0.15"
                width: "0.8"
                height: "0.6"
            - type: button
              text: Go To Meeting Summary
              onClick:
                - goto: MeetingSummary
              style:
                left: "0.133"
                top: "0.77"
                width: "0.72"
                height: "0.05"
                backgroundColor: "0x388eccff"
                borderRadius: "5"
                color: "0xffffffff"
                textAlign:
                  x: center
            - type: button
              text: Done
              onClick:
                - actionType: builtIn
                  funcName: goBack
              style:
                left: "0.133"
                top: "0.83"
                borderRadius: "5"
                width: "0.72"
                height: "0.05"
                backgroundColor: "0x388eccff"
                color: "0xffffffff"
                textAlign:
                  x: center
            - type: button
              text: Delete
              onClick:
                - actionType: evalObject
                  object: ..save
                - actionType: evalObject
                  object:
                    .Global._nonce@:
                      =.builtIn.math.random: ""
                - actionType: builtIn
                  funcName: goBack
                  reload: true
              style:
                left: "0.133"
                top: "0.89"
                borderRadius: "5"
                width: "0.72"
                height: "0.05"
                backgroundColor: "0xffffff"
                color: "0xec1d1d"
                textAlign:
                  x: center
