DocumentDetail: 
  pageNumber: "450"  # xd page 28
  title: "My Documents"
  init: 
    - .SignInCheck
    - actionType: evalObject
      object:
        .DocumentDetail.docDetail.document@: =.Global.DocReference.document
    - actionType: evalObject
      object:
        =.builtIn.utils.base64ToBlob:
          dataIn:
            data: =..docDetail.document.name.data
            type: =..docDetail.document.name.type
          dataOut: DocumentDetail.docDetail.document.name.data     
  save: 
    - =.DocumentDetail.docDetail.docAPI.delete: ""
  docDetail:
    document: ""
    docAPI:
      .DocAPI: "" 
      store:
        dataIn: DocumentDetail.docDetail.document
      delete:
        api: dx
        dataIn: DocumentDetail.docDetail.document  
  components: 
    - .BaseHeader3:
    - .HeaderLeftButton:
    - .HeaderRightButton:
      text: Edit
      onClick:
        - goto: EditMyDocument
      #   - actionType: builtIn
      #     funcName: goBack
    - type: view
      style:
        top: "0.1"
      children:
      - type: view
        style: 
          left: "0"
          top: "0"
          width: "1"
          height: "0.85"
        children:
          - type: label
            text: "Health Update"
            dataKey: docDetail.document.name.title
            style: 
              left: "0.15"
              top: "0.02"
              width: "0.7"
              height: "0.04"
              fontSize: "20"
              color: "0x000000"
              # border:
              #   style: "2"
              # borderWidth: "1"
              textAlign:  
                x: center
          - type: view
            style: 
              left: "0.03"
              width: "0.94"
              top: "0.07"
              height: "0.1"
              backgroundColor: "0xefefef"
              border:   
                style: "3"
              borderRadius: "15"
            children: 
              - type: label
                text: "Shared by: "
                style: 
                  top: "0.015"
                  left: "0.04"
                  width: "0.2"
                  height: "0.03"
                  color: "0x00000099"
                  textAlign: 
                    x: left
              - type: label
                text: "Date shared:"
                style: 
                  top: "0.06"
                  left: "0.04"
                  width: "0.25"
                  height: "0.03"
                  color: "0x00000099"
                  textAlign: 
                    x: left
              - type: divider
                style: 
                  left: "0.35"
                  top: "0.005"
                  height: "0.07"
                  width: "0.005"
                  backgroundColor: "0x00000099"
              - type: label
                dataKey: Global.currentUser.vertex.name.userName
                style: 
                  top: "0.015"
                  left: "0.4"
                  width: "0.52"
                  height: "0.03"
                  color: "0x000000"
                  textAlign: 
                    x: right
                  backgroundColor: "0xefefef"
                  border: 
                    style: "1"
              - type: label
                text=func: .builtIn.string.formatUnixtime_en
                dataKey: docDetail.document.ctime
                style: 
                  top: "0.06"
                  left: "0.37"
                  width: "0.55"
                  height: "0.03"
                  color: "0x000000"
                  textAlign: 
                    x: right
                  backgroundColor: "0xefefef"
                  border: 
                    style: "1"
          # - type: label
          #   text: "No Title(in documentDetaill"
          #   dataKey: docDetail.document.name.title
          #   style: 
          #     left: "0.15"
          #     top: "0.11"
          #     width: "0.7"
          #     height: "0.03"
          #     fontSize: "15"
          #     color: "0xadadad"
          #     borderWidth: "1"
          #     textAlign:  
          #       x: center
          - type: image
            path: ..docDetail.document.name.data
            style:
              left: "0.1"
              top: "0.19"
              width: "0.8"
              height: "0.55"
          - type: button
            text: "Go To Meeting Summary"
            onClick: 
              - goto: MeetingSummary
            style: 
              left: "0.133"
              top: "0.77"
              width: "0.72"
              height: "0.05"
              backgroundColor: "0x388eccff"
              borderRadius: "5"
              color: "0xffffffff"
              textAlign:
                x: center
          # - type: button
          #   text: "Done"
          #   onClick: 
          #     # - actionType: saveObject
          #     #   object: ..save
          #     - actionType: builtIn
          #       funcName: goBack
          #      # reload: true
          #   style: 
          #     left: "0.133"
          #     top: "0.83"
          #     borderRadius: "5"
          #     width: "0.72"
          #     height: "0.05"
          #     backgroundColor: "0x388eccff"
          #     color: "0xffffffff"
          #     textAlign:
          #       x: center
          - type: button
            text: "Remove from meeting"
            onClick:
              - actionType: popUp
                popUpView: removeView 
              # - actionType: evalObject
              #   object: ..save
              # - actionType: evalObject
              #   object: 
              #     .Global._nonce@: 
              #       =.builtIn.math.random: ""
              # - actionType: builtIn
              #   funcName: goBack
              #   reload: true
            style: 
              left: "0.133"
              top: "0.83"
              borderRadius: "5"
              width: "0.72"
              height: "0.05"
              backgroundColor: "0xd53c42"
              color: "0xffffff"
              textAlign:
                x: center
    - type: popUp
      viewTag: removeView    
      style: 
        top: "0"
        left: "0"
        width: "1"
        height: "1"  
        backgroundColor: "0x00000066"
      children: 
        - type: view
          style: 
            left: "0.15"
            width: "0.7"
            top: "0.35"
            height: "0.15"
            backgroundColor: "0xe7e7e7"
            border: 
              style: "3"
            borderRadius: "10"
          children: 
            - type: label
              textBoard: 
                - text: "Are you sure you want to"
                - br: 
                - text: "remove this document"
                - br: 
                - text: "from the meeting?"
              style: 
                top: "0.01"
                left: "0.05"
                width: "0.6"
                fontSize: "17"
                fontWeight: "500"
                fontFamily: "sans-serif"
                textAlign: 
                  x: center
            - type: divider
              style:
                .DividerStyle:
                  left: "0"
                  top: "0.09"
                  width: "0.7"
                  height: "0.001"
                  backgroundColor: "0x00000088"
            - type: button
              onClick: 
                - actionType: popUpDismiss
                  popUpView: addContact
              text: Cancel
              style:
                .LabelStyle:
                  left: "0"
                  top: "0.11"
                  width: "0.35"
                  height: "0.04"
                  color: "0x007affff"
                  fontSize: "17"
                  display: inline
                  backgroundColor: "0xe7e7e7"
                  textAlign:
                    x: center
                    y: center 
                  border:
                    style: "5"
                  borderRadius: "15"

            - type: button
              text: Remove
              onClick:
                - actionType: evalObject
                  object: ..save
                - actionType: evalObject
                  object: 
                    .Global._nonce@: 
                      =.builtIn.math.random: ""
                - actionType: builtIn
                  funcName: goBack
                  reload: true
              style:
                .LabelStyle:
                  left: "0.35"
                  top: "0.11"
                  width: "0.35"
                  height: "0.04"
                  color: "0x007affff"
                  fontSize: "17"
                  display: inline
                  backgroundColor: "0xe7e7e7"
                  textAlign:
                    x: center
                    y: center 
                  border:
                    style: "5"
                  borderRadius: "15"
            - type: divider
              style:
                .DividerStyle:
                  left: "0.35"
                  top: "0.09"
                  width: "0.005"
                  height: "0.052"
                  backgroundColor: "0x00000088"