EditContact:
  pageNumber: "390"
  title: EditContact
  init:
    - .SignInCheck
  save:
    - =.contactInfo.docAPI.store: ""
  update:
    - =.contactInfo.docAPI.delete: ""
  contactInfo:
    document:
      .Global.DocReference.document: ""
    docAPI:
      .DocAPI: ""
      store:
        api: cd
        dataKey: EditContact.contactInfo.document
      delete:
        api: dx
        dataIn: EditContact.contactInfo.document
  components:
    - ? .WithCancelHeader
    - type: scrollView
      style:
        left: "0"
        top: "0.1"
        width: "1"
        height: "1"
        contentSize:
          width: "1"
          height: "1"
      children:
        - type: label
          text: "Phone #"
          style:
            left: "0.15"
            top: "0.02"
            width: "0.7"
            height: "0.04"
            fontSize: "12"
            color: "0x00000058"
            textAlign:
              x: left
              y: center
        - type: textField
          dataKey: contactInfo.document.name.data.phoneNumber
          contentType: text
          style:
            left: "0.15"
            top: "0.07"
            width: "0.7"
            height: "0.04"
            fontSize: "16"
            textAlign:
              x: left
              y: center
            border:
              style: "2"
              width: "1"
              color: "0x000000"
        - type: label
          text: First name
          style:
            left: "0.15"
            top: "0.12"
            width: "0.7"
            height: "0.04"
            fontSize: "12"
            color: "0x00000058"
            textAlign:
              x: left
              y: center
        - type: textField
          dataKey: contactInfo.document.name.data.firstName
          contentType: text
          style:
            left: "0.15"
            top: "0.17"
            width: "0.7"
            height: "0.04"
            fontSize: "16"
            textAlign:
              x: left
              y: center
            border:
              style: "2"
              width: "1"
              color: "0x000000"
        - type: label
          text: Middle name
          style:
            left: "0.15"
            top: "0.22"
            width: "0.7"
            height: "0.04"
            fontSize: "12"
            color: "0x00000058"
            textAlign:
              x: left
              y: center
        - type: textField
          dataKey: contactInfo.document.name.data.middleName
          contentType: text
          style:
            left: "0.15"
            top: "0.27"
            width: "0.7"
            height: "0.04"
            fontSize: "16"
            textAlign:
              x: left
              y: center
            border:
              style: "2"
              width: "1"
              color: "0x000000"
        - type: label
          text: Last name
          style:
            left: "0.15"
            top: "0.32"
            width: "0.7"
            height: "0.04"
            fontSize: "12"
            color: "0x00000058"
            textAlign:
              x: left
              y: center
        - type: textField
          dataKey: contactInfo.document.name.data.lastName
          contentType: text
          style:
            left: "0.15"
            top: "0.37"
            width: "0.7"
            height: "0.04"
            fontSize: "16"
            textAlign:
              x: left
              y: center
            border:
              style: "2"
              width: "1"
              color: "0x000000"
        - type: label
          text: Add Note
          style:
            left: "0.15"
            top: "0.42"
            width: "0.8"
            height: "0.04"
            fontSize: "12"
            color: "0x00000058"
            textAlign:
              x: left
              y: center
        - type: textView
          isEditable: "true"
          dataKey: contactInfo.document.name.data.note
          style:
            left: "0.15"
            top: "0.47"
            width: "0.7"
            height: "0.15"
            fontSize: "16"
            textAlign:
              x: left
              y: center
            border:
              style: "4"
              width: "1"
              color: "0x000000"
        - type: button
          text: Save
          onClick:
            - actionType: evalObject
              object: ..save
            - actionType: evalObject
              object:
                .Global._nonce@:
                  =.builtIn.math.random: ""
            - goto: ContactsList
          style:
            left: "0.2"
            top: "0.7"
            width: "0.6"
            height: "0.07"
            color: "0xffffffff"
            backgroundColor: "0x3366FF"
            textAlign:
              x: center
        - type: button
          text: Delete
          onClick:
            - actionType: evalObject
              object: ..update
            - actionType: evalObject
              object:
                .Global._nonce@:
                  =.builtIn.math.random: ""
            - goto: ContactsList
          style:
            left: "0.2"
            top: "0.8"
            width: "0.6"
            height: "0.07"
            color: "0xffffffff"
            backgroundColor: "0xd53c42"
            textAlign:
              x: center
