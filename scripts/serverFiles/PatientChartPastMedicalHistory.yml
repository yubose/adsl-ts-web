PatientChartPastMedicalHistory:
  pageNumber: "172"
  title: "Patient Chart"
  # static data
  pmh:
    - key: anemia
      value: Anemia
    - key: anxiety
      value: Anxiety
    - key: asthma
      value: Asthma  
  # data storage
  pmhObj:
    key: ""
    value: ""
  # data template     
  pastMedicalHistoryTemp:
    - key: anemia
      value: Anemia
    - key: anxiety
      value: Anxiety
    - key: arthritis
      value: Arthritis
    - key: asthma
      value: Asthma
    - key: autoimmuneDisorder
      value: Autoimmune Disorder 
    - key: backPain
      value: Back Pain  
    - key: bloodClotsEasyBleeding
      value: Blood clots/Easy bleeding
    - key: cancer
      value: Cancer
    - key: chronicFatigue
      value: Chronic Fatigue
    - key: chronicKidneyDisease
      value: Chronic kidney disease
    - key: constipation
      value: Constipation
    - key: COPD
      value: COPD
    - key: depression
      value: Depression 
    - key: diabetes
      value: Diabetes 
    - key: eczema
      value: Eczema
    - key: erectileDysfunction
      value: Erectile Dysfunction 
    - key: fibromyalgia
      value: Fibromyalgia 
    - key: gastrointestinalBleeding
      value: Gastrointestinal bleeding 
    - key: glaucoma
      value: Glaucoma 
    - key: gout
      value: Gout
    - key: hearingLoss
      value: Hearing loss
    - key: heartDisease
      value: Heart disease
    - key: heartBurnAcidRefluxGERD
      value: HeartBurn/Acid reflux/GERD 
    - key: hignBloodPressureHypertension
      value: Hign blood pressure/Hypertension  
    - key: highCholesterol
      value: High cholesterol 
    - key: hepatitis
      value: Hepatitis  
    - key: IBD
      value: IBD-Crohn's/Ulcerative Colitis
    - key: immuneDeficiency
      value: Immune deficiency 
    - key: incontinence
      value: Incontinence
    - key: IBS
      value: Irritable bowel syndrome
    - key: kidneyStones
      value: Kidney stones
    - key: mentalIllness
      value: Mental Illness
    - key: migraine
      value: Migraine 
    - key: osteoporosis
      value: Osteoporosis
    - key: overweightObesity
      value: Overweight/Obesity  
    - key: prostateDisease
      value: Prostate disease
    - key: rheumatologicDisease
      value: Rheumatologic disease
    - key: serizuresEpilepsy
      value: Serizures/Epilepsy 
    - key: stomachUlcersPepticUlcerDisease
      value: Stomach Ulcers/Peptic Ulcer Disease
    - key: strokeTIA
      value: Stroke/TIA
    - key: thyroidDisease
      value: Thyroid disease             
    - key: urinaryTractInfection
      value: Urinary tract infection(UTI)    
  # update operation
  update:
    - =.builtIn.object.set:
        dataIn:
          object: =..pmhObj
          key: var.key
          value: var.value  
    - =.builtIn.array.add: 
        dataIn:
          object: =..pmh
          value: =..pmhObj 
  components:
    - .BaseHeader:
    - .HeaderLeftButton:  
    - .HeaderRightButton:
      text: Skip
      onClick:
        - goto: PatientChartAddAllergies
    - .Progress10:
    - type: view
      style:
        top: "0.1"
        left: "0"
        width: "1"
      children:
        - type: image
          path: Progresspercent10.png
          style: 
            width: "0.9"
            top: "0.02"
            height: "0.035"
            left: "0.05"
        - type: view
          style: 
            top: "0.05"
            width: "1"
            left: "0"
            height: "1"
          children:
            - .H6:
              text: "Past Medical History"
              style:
                top: "0"
                left: "0.1"
                fontStyle: "bold"
            - .H6:
              text: "Have you ever had any of these problems?"
              style:
                top: "0.05"
                left: "0.1"
                color: "#8d8d8d"
                fontSize: "13"
            - type: list
              contentType: listObject
              listObject: ..pastMedicalHistoryTemp
              iteratorVar: itemObject
              style:
                top: "0.12"
                left: "0"
                height: "0.8"
              children:
                - type: listItem
                  itemObject: ""
                  style:
                    top: "0"
                    left: "0"
                    width: "1"
                    height: "0.05"
                  viewTag: pastMedicalHistoryTag
                  children:
                    - type: image
                      path:
                        emit:
                          dataKey:
                            var: itemObject
                          actions:                        
                            - if:
                              # need achieve
                              - =.builtIn.array.has:
                                  dataIn:
                                    object: =..pmh
                                    key: $var.key
                              - https://public.aitmed.com/commonRes/selectOn.png
                              - https://public.aitmed.com/commonRes/selectOff.png
                      onClick:
                        - emit:
                            dataKey:
                              var: itemObject
                            actions: 
                              - if:
                                - =.builtIn.array.has:
                                    dataIn:
                                      object: =..pmh
                                      key: $var.key
                                - =.builtIn.array.removeByKey:
                                    dataIn:
                                      object: =..pmh 
                                      key: $var.key
                                - actionType: evalObject
                                  object: ..update      
                        - actionType: builtIn
                          funcName: redraw
                          viewTag: pastMedicalHistoryTag
                      style:
                        height: "0.025"
                        width: "0.042"
                        top: "0.004"
                        left: "0.15"
                    - type: label
                      dataKey: itemObject.value
                      style:
                        top: "0"
                        left: "0.25"
                        fontSize: "13"
            - type: button
              text: "Next"
              onClick:
                - actionType: evalObject
                  object:
                    - .PatientChartDM.patientChart.pastMedicalHistory@: ""
                    - .PatientChartDM.patientChart.pastMedicalHistory@: =..pmh
                - goto: PatientChartAddAllergies
              style:
                left: "0.2"
                top: "0.95"
                width: "0.6"
                height: "0.05"
                backgroundColor: "#388ecc"
                color: "0xFFFFFF"
                fontSize: "17"
                display: inline
                borderRadius: 10
                border:
                  style: 1