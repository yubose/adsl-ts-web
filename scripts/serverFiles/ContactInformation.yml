 ContactInformation:
  pageNumber: "380"  # xd page 380
  title: "Contact Information"
  init:
    - .SignInCheck
  dataObject: .Global.DocReference.document
  components:
    - .BaseHeader3:
    - .HeaderLeftButton:
    - .HeaderRightButton:
      text: Edit
      onClick:
        - goto: EditContact
    - type: scrollView
