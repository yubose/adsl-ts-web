EditProfile:
  pageNumber: "310"
  title: "Edit Profile"
  init:
    - .SignInCheck
    - if:
        - =.DisplayProfile.docProfile.doc.0.name.type
        - ..tar@: .DisplayProfile.docDetail.document.name.data
        - ..tar@: drImg.png
  profileObject: .DisplayProfile.profileObject
  ##
  tar: ""
  save:
    - .Global.currentUser.vertex.name.firstName@: =..profileObject.name.data.firstName
    - .Global.currentUser.vertex.name.lastName@: =..profileObject.name.data.lastName
    - actionType: evalObject
      object:
        =.builtIn.string.concat:
          dataIn:
            - =.Global.currentUser.vertex.name.firstName
            - " "
            - =.Global.currentUser.vertex.name.lastName
          dataOut: Global.currentUser.vertex.name.fullName          
    - =.EditProfile.profile.docAPI.store: ""
  # check:  
  #   - =.Global.currentUser.vertexAPI.store: ""
  update:
    - =.EditProfile.uploadProfile.docAPI.store: ""
  uploadProfile:
    document: #DOC
      .Document: ""
      subtype:
        isEncrypted: "1"
        isOnServer: "0"
      type: .DocType.UploadProfile
      name:
        title: ""
        type: ..uploadProfile.docAPI.store.subtype.mediaType
        data: binFile
      deat:
        sig: ""
        url: ""
      eid: .Global.rootNotebookID
    docAPI:
      store:
        api: cd
        dataKey: uploadProfile.document
        subtype:
          mediaType: "" # mediaType : "image/jpeg"
  profile:
    # Austin removed document: ".DisplayProfile.profile.document"
    docAPI:
      store:
        api: cd
        dataKey: EditProfile.profileObject
  components:
    - type: view
      style:
        top: "0"
        width: "1"
        height: "1"
      children:
        - .BaseHeader3:
        - .HeaderLeftButton2:
          text: Cancel
          onClick:
            - goto: DisplayProfile
        # - .HeaderRightButton:
        #   text: Done
        #   onClick:
        #     - goto: DisplayProfile
        # - type: label
        #   text: "Fill out required fields*"
        #   style:
        #     top: "0.10"
        #     width: "1"
        #     height: "0.01"
        #     fontSize: "14"
        #     color: "0xD53C42"
        #     textAlign:
        #       x: center
        - type: image
          #path: drImg.png
          path: ..tar
          contentType: file
          viewTag: avatarTag
          style:
            top: "0.15"
            width: "0.2"
            left: "0.1"
        # - type: label
        #   text: CG
        #   style:
        #     top: "0.165"
        #     left: "0.1"
        #     width: "0.2"
        #     height: "0.08"
        #     fontSize: "36"
        #     fontWeight: 500
        #     Index: 10
        #     color: "0xffffff"
        #     textAlign:
        #       x: center
        - type: button
          text: Change Image
          # contentType: file
#          onClick:
#            - actionType: updateObject
#              dataObject: BLOB
#              dataKey: EditProfile.uploadProfile.document.name.data
#            - actionType: builtIn
#                          funcName: redraw
#                          viewTag: avatarTag
#             - actionType: evalObject
#                        object: ..update

          onClick:
            - actionType: openPhotoLibrary
              dataObject: BLOB
              dataKey: EditProfile.uploadProfile.document.name.data
            - actionType: updateObject
              dataObject: BLOB
              dataKey: EditProfile.uploadProfile.document.name.data
            - actionType: popUpDismiss
              popUpView: selectView
            - actionType: builtIn
              funcName: redraw
              viewTag: avatarTag
            - actionType: evalObject
              object: ..update
          style:
            top: "0.35"
            left: "0.05"
            width: "0.3"
            height: "0.04"
            backgroundColor: "0xffffff"
            borderWidth: "0"
            color: "0x388ECC"
            textAlign:
