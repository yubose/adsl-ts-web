EditProfile:
  pageNumber: "310"
  title: Edit Profile
  init:
    - .SignInCheck
  profileObject: .DisplayProfile.profileObject
  save:
    - =.EditProfile.uploadProfile.docAPI.store: ""
    - =.EditProfile.profile.docAPI.store: ""
  uploadProfile:
    document:
      .Document: ""
      subtype:
        isEncrypted: "1"
        isOnServer: "0"
      type: .DocType.UploadProfile
      name:
        title: ""
        type: ..uploadProfile.docAPI.store.subtype.mediaType
        data: binFile
      deat:
        sig: ""
        url: ""
      eid: .Global.rootNotebookID
    docAPI:
      store:
        api: cd
        dataKey: uploadProfile.document
        subtype:
          mediaType: ""
  profile:
    docAPI:
      store:
        api: cd
        dataKey: EditProfile.profileObject
  components:
    - type: view
      style:
        left: "0"
        top: "0"
        width: "1"
        height: "1.7"
      children:
        - ? .BaseHeader
        - .HeaderRightButton: null
          text: Cancel
          onClick:
            - actionType: builtIn
              funcName: goBack
        - type: image
          contentType: file
          onClick:
            - actionType: updateObject
              dataObject: BLOB
              dataKey: EditProfile.uploadProfile.document.name.data
          path: drImg.png
          style:
            left: "0.39"
            top: "0.12"
            width: "0.22"
            border:
              style: "5"
            borderRadius: 1000
        - type: image
          backgourndColor: "0xe0dfe6ff"
          path: chooseAvatar2.png
          style:
            left: "0.38"
            top: "0.2"
            width: "0.05"
            border:
              style: "5"
            borderRadius: 10000
        - type: view
          style:
            top: "0.25"
          children:
            - type: label
              text: Aitmed ID
              style:
                left: "0.15"
                top: "0.01"
                width: "0.7"
                height: "0.04"
                fontSize: "12"
                color: "0x000000"
                textAlign:
                  x: left
                  y: center
            - type: label
