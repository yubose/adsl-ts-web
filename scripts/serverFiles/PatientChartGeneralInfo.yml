PatientChartGeneralInfo:
  pageNumber: "171"
  title: Patient Chart
  generalInfo:
    firstName: John
    lastName: Smith
    gender: Male
    dob: 7/4/2000
  generalInfoTemp:
    input1:
      - key: firstNname
        value: First Name
      - key: middleNameAndInitial
        value: Middle Name and Initial
      - key: lastName
        value: Last Name
      - key: preferredName
        value: Preferred name
    gender:
      - key: male
        value: Male
      - key: female
        value: Female
      - key: other
        value: Other
    input2:
      - key: dateOfBirth
        value: Date of birth
      - key: occupation
        value: Occupation
      - key: relationshipStatus
        value: Relationship Status
      - key: primaryCarePhysician
        value: Primary Care Physician
      - key: primaryCareClinic
        value: Primary Care Clinic
  components:
    - ? .BaseHeader
    - .HeaderLeftButton: null
      onClick:
        - actionType: builtIn
          funcName: goBack
    - .HeaderRightButton: null
      text: Skip
      onClick:
        - goto: PatientChartPastMedicalHistory
    - type: view
      style:
        top: "0.1"
        left: "0"
        width: "1"
      children:
        - type: image
          path: Progresspercent0.png
          style:
            width: "0.9"
            top: "0.02"
            height: "0.035"
            left: "0.05"
        - .H6: null
          text: General Information
          style:
            top: "0.03"
            left: "0.1"
            fontStyle: bold
        - type: list
          contentType: listObject
          listObject: ..generalInfoTemp.input1
          iteratorVar: itemObject
          style:
            top: "0.1"
            width: "1"
            height: "0.6"
            left: "0"
          children:
            - type: listItem
              itemObject: ""
              style:
                left: "0"
                top: "0"
                width: "1"
                height: "0.07"
                backgroundColor: "0xffffffff"
              children:
                - type: label
                  dataKey: itemObject.value
                  style:
                    fontSize: "14"
                    top: "0"
                    left: "0.1"
                    color: "#636363"
                - .BaseTextField: null
                  placeholder: Enter
                  style:
                    width: "0.4"
                    left: "0.5"
                    top: "0"
                    height: "0.03"
                    fontSize: "14"
                    border:
                      style: "6"
                      color: "#7e7e7e"
                    borderWidth: "0.001"
                    borderRadius: "3"
        - type: list
          contentType: listObject
          listObject: ..generalInfoTemp.gender
          iteratorVar: itemObject
          style:
            axis: horizontal
            top: "0.4"
            width: "1"
            height: "0.6"
            left: "0"
          children:
            - type: listItem
              itemObject: ""
              style:
                left: "0"
                top: "0"
                width: "1"
                height: "0.07"
                backgroundColor: "0xffffffff"
              viewTag: genderTag
              children:
                - type: image
                  viewTag: genderTag
                  path:
                    emit:
                      dataKey:
                        var: itemObject
                      actions:
                        - if:
                            - .builtIn.object.has:
                                - object: ..generalInfo.gender
                                - key: var.key
                            - selectOn.png
                            - selectOff.png
                  onClick:
                    - emit: null
                      dataKey:
                        var: itemObject
                      actions:
                        - if:
                            - .builtIn.object.has:
                                - object: ..generalInfo.gender
                                - key: var.key
                            - .builtIn.object.remove:
                                - object: ..generalInfo.gender
                                - key: var.key
                            - .builtIn.object.set:
                                - object: ..generalInfo.gender
                                - key: var.key
                                - value: var.value
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: genderTag
                  style:
                    height: "0.02"
                    width: "0.042"
                    top: "0"
                    left: "0.15"
                - type: label
                  dataKey: itemObject.value
                  style:
                    fontSize: "13"
                    top: "0"
                    left: "0.25"
        - type: list
          contentType: listObject
          listObject: ..generalInfoTemp.input2
          iteratorVar: itemObject
          style:
            top: "0.62"
            width: "1"
            height: "0.45"
            left: "0"
          children:
            - type: listItem
              itemObject: ""
              style:
                left: "0"
                top: "0"
                width: "1"
                height: "0.07"
                backgroundColor: "0xffffffff"
              children:
                - type: label
                  dataKey: itemObject.value
                  style:
                    fontSize: "14"
                    top: "0"
                    left: "0.1"
                    color: "#636363"
                - .BaseTextField: null
                  placeholder: Enter
                  style:
                    width: "0.4"
                    left: "0.5"
                    top: "0"
                    height: "0.03"
                    fontSize: "14"
                    border:
                      width: "3"
                      style: "6"
                      color: "#7e7e7e"
                    borderRadius: "3"
        - type: button
          text: Next
          onClick:
            - emit:
                dataKey:
                  var: =.PatientChartDM.patientChart.generalInfo
                actions:
                  - var@: =.emptyObj
                  - var@: =..generalInfo
            - goto: PatientChartPastMedicalHistory
          style:
            left: "0.2"
            top: "1.0"
            width: "0.6"
            height: "0.05"
            backgroundColor: "#388ecc"
            color: "0xFFFFFF"
            fontSize: "17"
            display: inline
            borderRadius: 10
            border:
              style: 1
