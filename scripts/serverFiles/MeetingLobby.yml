MeetingLobby:
  module: meetingroom
  pageNumber: "160_110" # xd page 11
  title: "Meeting Lobby"
  rootRoom:  # this must be a root room
    response: ""
    edge: 
      _nonce: =.Global._nonce
    edgeAPI:
      .EdgeAPI: ""
      store:
        api: ce
        dataKey: rootRoom.edge
  inviteesInfo:
    response: ""
    edge:
      .Edge: ""
    edgeAPI:
      .EdgeAPI: ""
      store:
        api: ce
        dataIn: inviteesInfo.edge
        dataOut: inviteesInfo.response
  init:
    - .SignInCheck
    - actionType: evalObject
      object:
        .MeetingLobby.rootRoom.edge@: =.Global.rootRoomInfo.edge
    - ..listData.get
    - actionType: evalObject
      object:
        =.builtIn.string.concat:
          dataIn:
            - =.Global.currentUser.vertex.name.firstName
            - " "
            - =.Global.currentUser.vertex.name.lastName
          dataOut: Global.currentUser.vertex.name.fullName      
  save:
    - ..rootRoom.edgeAPI.store
  listData: 
    response:
      edge:
        # - .Edge:
        #     name:
        #       firstName: "test"
        #       lastName: "1"
        # - .Edge:
        #     name:
        #       firstName: "test"
        #       lastName: "2"
    edge:
      .Edge: ""
      #id: .MeetingLobby.rootRoom.edge.id
      id: .Global.rootRoomInfo.edge.id
      type : 1053
      xfname : refid
      maxcount : "20"
      sCondition: "tage=0 AND ctime>UNIX_TIMESTAMP()-7200"  
    get:
      .EdgeAPI.get : ""
      api: re
      dataIn: listData.edge
      dataOut: listData.response
      _nonce: =.Global._nonce
  components:
    - type: view
      style:
        left: "0"
        top: "0"
        width: "1"
        height: "1"
      children:
        - .BaseHeader3:
        - .HeaderLeftButton:
          onClick:
            - goto: MeetingRoomCreate
        - type: view
          style:
            left: "0"
            top: "0.09"
            width: "1"
            height: "0.15"
            backgroundColor: "0x388eccff"  
          children:
            - type: label
              text: Room name
              style:
                color: "0xffffffff"
                left: "0.05"
                top: "0.03"
                width: "0.6"
                fontWeight: 400
                # zIndex: 10
                height: "0.04"
                fontSize: "16"
            - type: textField # take users' input
              contentType: text
              placeholder: "Please type the title here"
              dataKey: rootRoom.edge.name.roomName # users' input will be saved to this key
              style:
                left: "0.05"
                top: "0.08"
                width: "0.9"
                height: "0.04"
                color: "0x99C5E5"
                backgroundColor: "0x00000000"
                textAlign:
                  x: left
                fontSize: "14"
                required: "true"
                borderWidth: "1"
                borderColor: "0xffffffff"
                border:
                  style: "2"
            - type: label
              text: "Save"
              style:
                top: "0.08"
                left: "0.8"
                height: "0.04"
                width: "0.1"
                textAlign:
                  y: center
                color: "0xffffff"
              onClick:
                - actionType: updateObject
                  dataKey: Global.rootRoomInfo.edge.name.roomName
                  dataObject: ..rootRoom.edge.name.roomName
                - actionType: evalObject
                  object:
                    .Global._nonce@:
                      =.builtIn.math.random: ""                  
                - actionType: saveObject
                  object: ..save
                - goto: MeetingRoomCreate
                
        - type: view
          style:
            top: "0.26"
