MeetingSharedDocuments:
  pageNumber: "280" # xd page 8
  title: "Shared Documents"
  init:
    - .SignInCheck
    - ..listData.get
  listData:
    sharedDoc:
      doc:
        name:
          title: "Urgent Care Evaluation Report"
    get:
      .DocAPI.get : ""
      api: rd
      dataKey: listData.sharedDoc
      ObjType: 4
      ids: 
        - .Global.rootRoomInfo.edge.refid
      type: .DocType.UploadFile
      xfname : eid
      obfname : "mtime" 
      maxcount : "20"
      _nonce: =.Global._nonce
  components:
    - type: view
      style:
        left: "0"
        top: "0"
        width: "1"
        height: "1"
      children:
        - .BaseHeader3:
        - .HeaderLeftButton:
        - type: list
          contentType: listObject
          listObject: ..listData.sharedDoc.doc # to dataObject to enumerate the list
          iteratorVar: itemObject
          style:
            left: "0"
            top: "0.14"
            width: "1"
            height: "0.7"
          children:
            - type: listItem
              itemObject: ""
              style:
                color: "0x000000"
                backgroundColor: "0xFFFFFF"
                left: "0"
                top: "0"
                width: "1"
                height: "0.1"
                border:
                  style: "2"
                  width: "1"
                  color: "0xE0E0E0"
              onClick:
                - actionType: updateObject # updateObject(dataKey, dataObject, dataObjectKey)
                  dataKey: Global.DocReference.document
                  dataObject: itemObject 
                - goto: DocumentDetail
              children:
                - type: label
                  text: Urgent Care Evaluation Report
                  dataKey: itemObject.name.title
                  style:
                    left: "0.1"
                    top: "0.02"
                    width: "0.7"
                    height: "0.06"
                    fontSize: "15"
                    fontStyle: bold 
                    textAlign:
                      y: center
                - type: label
                  text: 10.30am
                  text=func: .builtIn.string.formatUnixtime_en
                  dataKey: itemObject.ctime 
                  style:
                    color: "0x808080"
                    left: "0.8"
                    top: "0.01"
                    width: "0.2"
                    height: "0.1"
                    fontSize: "12"
                    fontStyle: bold 
                    textAlign:
                      y: center
