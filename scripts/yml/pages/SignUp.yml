SignUp:
  module: patient, provider, admin
  pageNumber: "20"
  formData:
    countryCode: "+1"
    phoneNumber: 000-000-0002
  components:
    - type: view
      style:
        left: "0"
        top: "0"
        width: "1"
        height: "1"
      children:
        - .LogoSign
        - type: label
          text: Create Your Account with AiTmed
          style:
            color: "0x3185c7ff"
            left: "0.15"
            top: "0.3"
            width: "0.7"
            height: "0.041"
            fontSize: "16"
            fontStyle: bold
            display: inline
            textAlign:
              x: center
              y: center
        - type: view
          style:
            left: "0.13"
            top: "0.45"
            width: "0.2"
            height: "0.09"
          children:
            - type: label
              text: Country
              style:
                color: "0x300000058"
                left: "0"
                top: "0"
                width: "0.2"
                height: "0.041"
                fontSize: "12"
            - type: select
              contentType: countryCode
              placeholder: ..formData.countryCode
              dataKey: formData.countryCode
              options:
                - "+1"
              required: "true"
              style:
                left: "0"
                top: "0.04"
                width: "0.2"
                height: "0.041"
                fontSize: "14"
                borderWidth: "1"
                border:
                  style: "2"
                  color: "0x00000058"
        - type: view
          style:
            left: "0.36"
            top: "0.45"
            width: "0.61333"
            height: "0.09"
          children:
            - type: label
              text: Phone
              style:
                color: "0x300000058"
                left: "0"
                top: "0"
                width: "0.747"
                height: "0.041"
                fontSize: "12"
                textAlign:
                  x: left
                  y: center
            - type: textField
              contentType: phoneNumber
              placeholder: ..formData.phoneNumber
              dataKey: formData.phoneNumber
              required: "true"
              style:
                fontSize: "14"
                left: "0"
                top: "0.04"
                width: "0.525"
                height: "0.041"
                borderWidth: "1"
                border:
                  style: "2"
                display: inline
                textAlign:
                  x: left
                  y: center
        - type: button
          text: Sign Up
          style:
            color: "0xffffffff"
            fontSize: "16"
            fontStyle: bold
            left: "0.134"
            top: "0.7"
            width: "0.747"
            height: "0.06"
            backgroundColor: "0x388eccff"
            border:
              style: "1"
            display: inline
            textAlign:
              x: center
              y: center
          onClick:
            - actionType: builtIn
              funcName: signUp
            - actionType: pageJump
              destination: CreateNewAccount
        - type: view
          style:
            left: "0"
            top: "0.89"
            width: "0.1"
            height: "0.054"
          children:
            - type: label
              text: Already have an account?
              style:
                .LabelStyle:
                  color: "0x00000088"
                  fontSize: "14"
                  left: "0"
                  top: "0"
                  width: "0.6"
                  height: "0.054"
                  display: inline
                  textAlign:
                    x: right
                    y: center
            - type: button
              text: Sign In
              style:
                color: "0x3185c7ff"
                fontSize: "14"
                fontStyle: bold
                left: "0.61"
                top: "0"
                width: "0.25"
                height: "0.054"
                backgroundColor: "0xffffffff"
                border:
                  style: "1"
              onClick:
                - actionType: pageJump
                  destination: SignIn
