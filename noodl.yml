defaultOption: SERVER_FILES
defaultPanel: null
objects:
  json:
    dir:
      - generated/json
  yml:
    dir:
      - server
server:
  dir: server
  host: 127.0.0.1
  port: "3001"
  protocol: http
  config: meet4d
op:
  alias:
    noodl-ui:
      regex: (nui|noodl-ui)
    noodl-ui-dom:
      regex: (ndom|noodl-ui-dom)
    noodl-utils:
      regex: (nutil|noodl-utils)
    noodl-ui-test-utils:
      regex: (nuitu|ntu|nuitest|noodl-ui-test-utils)
  split:
    pageObject:
      - dir: _data/meetingChat
        filename: pageObject.json
        keys:
          - components
        target:
          dir: src/__tests__/helpers/mockMeetingChat
