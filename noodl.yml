defaultOption: SERVER_FILES
defaultPanel: null
objects:
  json:
    dir:
      - generated/json
  yml:
    dir:
      - server
server:
  dir: server
  host: 127.0.0.1
  port: '3001'
  protocol: http
  config: meet4d
regex:
  packages:
    (nui|noodl-ui): noodl-ui
    (ndom|noodl-ui-dom): noodl-ui-dom
    (nutil|noodl-utils): noodl-utils
    (nuitu|ntu|nuitest|noodl-ui-test-utils): noodl-ui-test-utils
