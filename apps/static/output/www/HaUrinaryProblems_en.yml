HaUrinaryProblems:
  viewPort: top
  components:
    - .BaseHeader:
    - .HaHeaderViewNew:
      viewTag: topView
      children: 
        - .ImageHa:
        - .HaHeaderBigLabel:
          text: Urinary problems
          style: 
            top: '0.06'
        - .HaHeaderLittleLabel:
          text: The urinary tract is the part of the body that deals with storing and removing urine from the body. It is quite common for people to get infections in this part of their body.
    - .HaBodyTagView:
      style:
        marginTop: '0.09'
      children:
        - .HaBodyTagButton1:
          text: Urinary
          style:
            width: '0.10'
    - .HaBodyCon:
