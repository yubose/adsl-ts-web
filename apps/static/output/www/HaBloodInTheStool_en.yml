          style:
            marginTop: '0.05'
          children:
            - .HaBodyContent:
              text: "⦁ Large amounts of blood"
            - .HaBodyContent:
              style:
                top: '0.05'
              text: "⦁ Lightheadedness"
            - .HaBodyContent:
              style:
                top: '0.1'
              text: "⦁ Rapid heart rate"
            - .HaBodyContent:
