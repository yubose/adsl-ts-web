      children:
        - .HaBodyTitle:
          style:
            width: '0.68'
          text: Find possible causes of abdominal pain based on specific factors. Use our patient Questionnaire.
        - type: view
          style:
            marginTop: '0.05'
          children:
            - .HaBodyContent:
              text: "Blood in the stool can be frightening, whether you discover it while wiping after a bowel movement or from a test ordered by your health care provider. While blood in stool can signal a serious problem, it doesn't always. Here's some tips for you."
            - .HaBodyContent:
              style:
                top: '0.09'
              text: "Blood in the stool means there is bleeding somewhere in your digestive tract. Sometimes the amount of blood is so small that it can only be detected by a fecal occult test (which checks for hidden blood in the stool). At other times it may visible on toilet tissue or in the toilet after a bowel movement as bright red blood. Bleeding that happens higher up in the digestive tract may make stool appear black and tarry."
