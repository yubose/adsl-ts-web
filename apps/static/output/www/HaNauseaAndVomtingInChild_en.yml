                width: '0.58'
                fontFamily: "Arial"
                height: '0.125'
                textAlign: 
                  y: center
                fontStyle: "bold"
                fontSize: .Sfont.h3
                left: '0.05'
              text: If Nausea or vomiting in child is interfering with your daily life, log on AITMED and talk to a doctor to receive a treatment plan customized for you.

