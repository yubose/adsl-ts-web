            - .HaBodyContent:
              text: "Many children have minor eye problems, such as eyestrain, irritated eyes, or itchy eyes.Watching a lot of television, playing video games, or using the computer a lot can decrease your child's natural blink reflex. This can cause dry, red, and irritated eyes. Sometimes a dry climate, allergies, contact lenses, smoke, or pollution can bother the eyes. Common disease include:"
            
    - .HaBodyCon:
