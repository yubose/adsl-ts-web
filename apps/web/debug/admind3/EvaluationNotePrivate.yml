                                  text: Patient Name
                                - .ProFormsLabelRight:
                                  dataKey: apiRequest.newNote.docReq.name.data.patientInfo.fullName
                            - .ProFormsBaseView:
                              children:
                                - .ProFormsLabelLeft:
                                  text: Date of Birth
                                - .ProFormsLabelRight:
                                  dataKey: apiRequest.newNote.docReq.name.data.patientInfo.dob
                            - .ProFormsBaseView:
                              children:
                                - .ProFormsLabelLeft:
                                  text: "Phone #"
                                - .ProFormsLabelRight:
                                  dataKey: apiRequest.newNote.docReq.name.data.patientInfo.phoneNumber
                            - .ProFormsBaseView:
                              children:
                                - .ProFormsLabelLeft:
                                  text: "Email"
