                          style:
                            marginTop: "0.03"
                          children:
                            - .ProFormsLabel:
                              text: 'Physician Evaluation Report'
                              style:
                                fontSize: .Nfont.nf2
                                fontWeight: "600"
                            - .ProFormsBaseView:
                              style:
                                marginTop: "0.01"
                              children:
                                - .ProFormsLabel:
                                  text: 'HPI & Patient History'
                                - .ProFormsTextView:
                                  dataKey: apiRequest.newNote.docReq.name.data.patientHistory
                            - .ProFormsBaseView:
                              style:
                                marginTop: "0.03"
                              children:
                                - .ProFormsLabel:
                                  text: 'Physical Examination'
                                - .ProFormsTextView:
                                  dataKey: apiRequest.newNote.docReq.name.data.PhysicalExamination
                            - .ProFormsBaseView:
                              style:
                                marginTop: "0.03"
                              children:
                                - .ProFormsLabel:
                                  text: 'Lab and imaging summary'
                                - .ProFormsTextView:
                                  dataKey: apiRequest.newNote.docReq.name.data.LabAndImage
                            - .ProFormsBaseView:
                              style:
                                marginTop: "0.03"
                              children:
                                - .ProFormsLabel:
                                  text: "ICD10:"
                                - .ProFormsLabel:
                                  text: "To see more descriptive list, click"
                                  style:
                                    fontWeight: "500"
                                    marginTop: "0.01"
                                # 搜索框
                                - type: view
                                  viewTag: searchBox
                                  style:
                                    height: "auto"
                                    width: "0.39"
                                    overflow: hidden
                                  children:
                                    - type: view
                                      style:
                                        marginTop: "0.008"
                                        width: "0.39"
                                        height: "auto"
                                        boxSizing: border-box
                                      children:
                                        - type: view
                                          viewTag: selectDateTag
                                          style:
                                            top: "0"
                                            height: "0.0405"
                                            width: "0.19"
                                            boxSizing: border-box
                                            border:
                                              style: "3"
                                            borderRadius: "4"
                                            borderColor: "0xdedede"
                                            overflow: hidden
                                            textAlign:
                                              y: center
                                          children:
                                            - type: image
                                              path: searchGray.svg
                                              style:
                                                marginLeft: "0.0067"
                                                width: "0.01"
                                                display: inline-block
                                            - type: textField
                                              viewTag: CodeListTag
                                              placeholder: "Search ICD10 Code"
                                              dataKey: formData.diagnosis.descriptiveList.code
                                              style:
                                                display: inline-block
                                                marginLeft: "0.0067"
                                                height: "0.04"
                                                width: "0.1667"
                                                boxSizing: border-box
                                                fontSize: .Nfont.nf1
                                                color: "0x333333"
                                                border:
                                                  style: "5"
                                              onInput:
                                                - actionType: evalObject
                                                  object:
                                                    - if:
                                                        - =.builtIn.string.equal:
                                                            dataIn:
                                                              string1: =..formData.diagnosis.descriptiveList.code
                                                              string2: ""
                                                        - actionType: evalObject
                                                          object:
                                                            - ..formData.listDataflag@: "block"
                                                            - ..formData.searchShow@: "none"
                                                        - actionType: evalObject
                                                          object:
                                                            - ..formData.listDataflag@: "none"
                                                            - ..formData.searchShow@: "block"
                                                - actionType: evalObject
                                                  object:
                                                    - ..formDataTemp.allListInfo@: []
                                                    - ..formDataTemp.allListString@: []
                                                - actionType: evalObject
                                                  object:
                                                    - =.builtIn.search.queryCode:
                                                        dataIn:
                                                          query: =..formData.diagnosis.descriptiveList.code
                                                        dataOut: EvaluationNotePrivate.formDataTemp.allListInfo
                                                    - ..formDataTemp.allListString@: =..formDataTemp.allListInfo
                                                - actionType: builtIn
                                                  funcName: redraw
                                                  viewTag: CodeTag
                                                - actionType: builtIn
                                                  funcName: redraw
                                                  viewTag: CodeTags
                                                - actionType: builtIn
                                                  funcName: show
                                                  viewTag: CodeTag
                                                - actionType: builtIn
                                                  funcName: hide
                                                  viewTag: listData
                                                - actionType: builtIn
                                                  funcName: redraw
                                                  viewTag: listData
                                                - actionType: builtIn
                                                  funcName: show
                                                  viewTag: ShowTag
                                                - actionType: popUp
                                                  popUpView: CodeTag
                                                  dismissOnTouchOutside: true
                                                - actionType: builtIn
                                                  funcName: redraw
                                                  viewTag: searchShowTag
                                        - type: textField
                                          viewTag: descriptionTag
                                          placeholder: "Diagnoses description"
                                          dataKey: formData.diagnosis.descriptiveList.description
                                          style:
                                            textIndent: "0.8em"
                                            left: "0.2"
                                            display: "inline-block"
                                            height: "0.0405"
                                            width: "0.19"
                                            boxSizing: border-box
                                            fontSize: .Nfont.nf1
                                            color: "0x333333"
                                            border:
                                              style: "3"
                                            borderRadius: "4"
                                            borderWidth: "1"
                                            borderColor: "0xdedede"
                                    - .ProFormsTextView:
                                      viewTag: CommentsTag
                                      placeholder: Comments
                                      dataKey: formData.diagnosis.descriptiveList.comment
                                      style:
                                        marginTop: "0.0184"

                                - .MedBtnOutlineWithImgSlim:
                                  btnImg: addCircleDeepBlue.svg
                                  btnText: Add More
                                  style:
                                    marginTop: "0.0145"
                                  children:
                                    - type: image
                                      path: __.btnImg
                                      style:
                                        height: "0.01932"
                                    - type: label
                                      text: __.btnText
                                      style:
                                        marginLeft: "0.004"
                                        color: "0x005795"
                                        fontFamily: "Arial"
                                        fontWeight: "400"
                                  onClick:
                                    - actionType: evalObject
                                      object:
                                        - if:
                                            - =.builtIn.string.equal:
                                                dataIn:
                                                  string1: =..formData.diagnosis.descriptiveList.code
                                                  string2: ""
                                            - actionType: popUp
                                              popUpView: noDescriptionTag
                                              wait: true
                                            - continue
                                        - if:
                                            - =.builtIn.string.equal:
                                                dataIn:
                                                  string1: =..formData.diagnosis.descriptiveList.description
                                                  string2: ""
                                            - actionType: popUp
                                              popUpView: noDescriptionTag
                                              wait: true
                                            - continue
                                    - emit:
                                        actions:
                                          - =.builtIn.array.add:
                                              dataIn:
                                                object: =..apiRequest.newNote.docReq.name.data.descriptiveList
                                                value: =..formData.diagnosis.descriptiveList # create copy .create by value ,not reference
                                    - actionType: evalObject
                                      object:
                                        - ..formData.diagnosis.descriptiveList.code@: ""
                                        - ..formData.diagnosis.descriptiveList.description@: ""
                                        - ..formData.diagnosis.descriptiveList.comment@: ""
                                    - actionType: builtIn
                                      funcName: redraw
                                      viewTag: listData
                                    - actionType: builtIn
                                      funcName: redraw
                                      viewTag: CodeListTag
                                    - actionType: builtIn
                                      funcName: redraw
                                      viewTag: descriptionTag
                                    - actionType: builtIn
                                      funcName: hide
                                      viewTag: ShowTag
                                    - actionType: builtIn
                                      funcName: show
                                      viewTag: listData
                                    - actionType: builtIn
                                      funcName: redraw
                                      viewTag: CommentsTag
                                    - actionType: builtIn
                                      funcName: hide
                                      viewTag: CodeTag

                                # 查询结果弹窗
                                - type: view
                                  viewTag: searchShowTag
                                  style:
                                    marginTop: "0.0184"
                                    height: "auto"
                                    width: "0.39"
                                    display: ..formData.searchShow
                                  children:
                                    - type: view
                                      viewTag: CodeTag
                                      style:
                                        display: "none"
                                        width: "0.39"
                                        height: "auto"
                                        border:
                                          style: 3
                                        borderColor: "0xdedede"
                                        borderWidth: "1"
                                        borderRadius: "4"
                                        boxSizing: border-box
                                        zIndex: 10
                                      children:
                                        - type: scrollView
                                          viewTag: ShowTag
                                          style:
                                            marginTop: "0.00368"
                                            width: "0.38"
                                            height: "0.3"
                                            left: "0.00624" # 12pt
                                            overflow: scroll
                                          children:
                                            - type: list
                                              contentType: listObject
                                              listObject: ..formDataTemp.allListString
                                              iteratorVar: itemObject
                                              viewTag: CodeTags
                                              style:
                                                width: "0.38376"
                                                height: "auto"
                                                margin: "0"
                                                marginTop: "0"
                                              children:
                                                - type: listItem
                                                  itemObject: ""
                                                  style:
                                                    width: "0.38376"
                                                    marginTop: "0.00736"
                                                    height: "auto"
                                                  children:
                                                    - type: label
                                                      dataKey: itemObject.0.2
                                                      style:
                                                        width: "0.36"
                                                        left: "0"
                                                        marginTop: "0"
                                                        textAlign:
                                                          x: left
                                                          y: center
                                                        height: "auto"
                                                        fontSize: .Nfont.nf1
                                                        color: "0x333333"
                                                      onClick:
                                                        - emit:
                                                            dataKey:
                                                              var: itemObject
                                                            actions:
                                                              - ..formData.diagnosis.descriptiveList.code@: $var.0.0
                                                              - ..formData.diagnosis.descriptiveList.description@: $var.0.1
                                                        - actionType: builtIn
                                                          funcName: redraw
                                                          viewTag: CodeListTag
                                                        - actionType: builtIn
                                                          funcName: redraw
                                                          viewTag: descriptionTag
                                                        - actionType: builtIn
                                                          funcName: hide
                                                          viewTag: ShowTag
                                                        - actionType: builtIn
                                                          funcName: show
                                                          viewTag: listData
                                                        - actionType: builtIn
                                                          funcName: hide
                                                          viewTag: CodeTag

                                - type: view
                                  viewTag: listData
                                  style:
                                    width: "0.39"
                                    left: "0"
                                    height: "auto"
                                    marginTop: "0.01"
                                    display: ..formData.listDataflag
                                    backgroundColor: "0xf4f4f4"
                                    borderRadius: "4"
                                  children:
                                    - type: view
                                      style:
                                        paddingTop: "0.004"
                                        paddingBottom: "0.015"
                                        paddingLeft: "0.00624"
                                      children:
                                        - type: list
                                          viewTag: listData
                                          contentType: listObject
                                          listObject: ..apiRequest.newNote.docReq.name.data.descriptiveList # to dataObject to enumerate the list
                                          iteratorVar: itemObject
                                          style:
                                            width: "0.38"
                                            height: "auto"
                                            border:
                                              style: "5"
                                            boxSizing: border-box
                                          children:
                                            - type: listItem
                                              itemObject: ""
                                              style:
                                                marginTop: "0.006"
                                                width: "0.38"
                                                height: "auto"
                                                left: "0"
                                                overflow: hidden
                                              children:
                                                - type: view
                                                  style:
                                                    width: "0.37752"
                                                    height: "auto"
                                                  children:
                                                    - type: image
                                                      path: deletePhoto.svg
                                                      style:
                                                        display: "inline-block"
                                                        width: "0.009"
                                                        zIndex: 10
                                                        height: "0.01656"
                                                        verticalAlign: middle
                                                      onClick:
                                                        - actionType: popUp
                                                          popUpView: BaseDelWarningView
                                                        - actionType: updateObject
                                                          dataKey: formData.selectedDiagnosis
                                                          dataObject: itemObject
                                                    - type: view
                                                      style:
                                                        marginLeft: "0.003"
                                                        wordBreak: break-all
                                                        display: "inline-block"
                                                        width: "0.355"
                                                      children:
                                                        - .ProFormsLabel:
                                                          dataKey: itemObject.code
                                                          style:
                                                            display: "inline"
                                                            verticalAlign: middle
                                                            color: "0x333333"
                                                            fontSize: .Nfont.nf1
                                                        - .ProFormsLabel:
                                                          text: "-"
                                                          style:
                                                            marginLeft: "0.002"
                                                            verticalAlign: middle
                                                            display: "inline"
                                                            color: "0x333333"
                                                            fontSize: .Nfont.nf1
                                                        - .ProFormsLabel:
                                                          dataKey: itemObject.description
                                                          style:
                                                            verticalAlign: middle
                                                            marginLeft: "0.002"
                                                            display: "inline"
                                                            color: "0x333333"
                                                            fontSize: .Nfont.nf1
                                                - type: label
                                                  dataKey: itemObject.comment
                                                  style:
                                                    marginTop: "0.003"
