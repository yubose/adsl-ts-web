                                - .ProFormsBaseView:
                                  children:
                                    - .ProFormsLabelLeft:
                                      text: "Fax #"
                                    - .ProFormsLabelRight:
                                      dataKey: apiRequest.newNote.docReq.name.data.facilityInfo.fax
                        # patient profile start
                        - .ProFormsBaseView:
