                          object:
                            - ..apiRequest.newNote.docReq.name.data.statusTag@: =..formDataTemp.publicTag
                            - =..apiRequest.newNote.docAPI.store: ""
                        - actionType: evalObject
                          object:
                            .Global._nonce@:
