EvaluationNotePrivate:
  title: 'Evaluation Note'
  init:
    - .SignInCheck
    # macro 复现
    - if:
        - =.Global.formData.providerNotesForm.id
        - ..apiRequest.newNote.docReq@: =.Global.formData.providerNotesForm
        - ..apiRequest.newNote.docReq@: =.Global.formData.medicalRecords
    # 判断是否签名
    - if:
        - =..apiRequest.newNote.docReq.name.data.whetherSign
        - continue
        # 非空修改显示的标识,刷新签名区域
        - actionType: evalObject
          object:
            - ..formData.temporarySignature@: =..apiRequest.newNote.docReq.name.data.signatureId
            - ..formData.signShow@: "block"
            - ..formData.canvasShow@: "none"
    #  判断medicalLicense是否为空
    - actionType: evalObject
      object:
        - =.builtIn.array.getListLength:
            dataIn:
              object: =.Global.formData.providerInfo.name.data.MedicalLicense
            dataOut: EvaluationNotePrivate.formData.licenseLength
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.licenseLength
                  string2: "0"
            - .EvaluationNotePrivate.apiRequest.newNote.docReq.name.data.providerInfo.lic@: ""
            - actionType: evalObject
              object:
                - =.builtIn.string.concat:
                    dataIn:
                      - =.Global.formData.providerInfo.name.data.MedicalLicense.0.state
                      - " "
                      - =.Global.formData.providerInfo.name.data.MedicalLicense.0.medicalLicense
                    dataOut: EvaluationNotePrivate.apiRequest.newNote.docReq.name.data.providerInfo.lic
    - actionType: evalObject
      object:
        - =.builtIn.array.getListLength:
            dataIn:
              object: =.Global.formData.providerInfo.name.data.selectedSpecialty
            dataOut: EvaluationNotePrivate.formData.specialtyLength
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.specialtyLength
                  string2: "0"
            - .EvaluationNotePrivate.apiRequest.newNote.docReq.name.data.providerInfo.specialty@: ""
            - =.builtIn.array.selectOneToArr:
                dataIn:
                  arr: =.Global.formData.providerInfo.name.data.specialty
                  key: "specialty"
                dataOut: EvaluationNotePrivate.apiRequest.newNote.docReq.name.data.providerInfo.specialty
    # 判断diagnoses
    - actionType: evalObject
      object:
        - =.builtIn.array.getListLength:
            dataIn:
              object: =..apiRequest.newNote.docReq.name.data.descriptiveList
            dataOut: EvaluationNotePrivate.formData.listDataLength
    - actionType: evalObject
      object:
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.listDataLength
                  string2: "0"
            - continue
            - ..formData.listDataflag@: "block"

    - =.builtIn.string.concat:
        dataIn:
          - =.Global.formData.providerInfo.name.data.fullName
          - ","
          - =.Global.formData.providerInfo.name.data.title
        dataOut: EvaluationNotePrivate.apiRequest.newNote.docReq.name.data.providerInfo.fullName
  apiRequest:
    newNote:
      deleteReq:
        id: ""
      docResp: ""
      docReq:
        eid: .Global.formData.meetingDocEid
        reid: ""
        type: .DocType.EvaluationNote
        subtype:
          mediaType: "application/json"
        name:
          data:
            classTag:
              name: Admin
              fontColor: "0x005795"
              backgroundColor: "0xe9f2fc"
              display: block
            statusTag:
              name: Private
              fontColor: "0x4c5264"
              backgroundColor: "0xececee"
              display: block
            treatmentPlan: ""
            signatureId: ""
            signatureTime: ""
            # 默认签名状态为true,没有签名
            whetherSign: true
            descriptiveList: []
            patientHistory: ""
            PhysicalExamination: ""
            LabAndImage: ""
            datatreatmentPlan: ""
            uploadUserName:
            facilityInfo:
              facilityAvatarID: .Global.facilityAvatarID
              facilityName: .Global.currentFacility.name.basicInfo.medicalFacilityName
              address: .Global.currentFacility.name.basicInfo.location
              email: .Global.currentFacility.name.basicInfo.email
              phone: .Global.currentFacility.name.basicInfo.phoneNumber
              fax: .Global.currentFacility.name.basicInfo.fax
              website: .Global.currentFacility.name.basicInfo.website
            providerInfo:
              lic: ""
              npi: .Global.formData.providerInfo.name.data.NPI
              dea: .Global.formData.providerInfo.name.data.DEA
              email: .Global.formData.providerInfo.name.data.email
              phone: .Global.currentFacility.name.basicInfo.phoneNumber
              fullName: ""
              Medicine: .Global.currentFacility.name.basicInfo.medicalFacilityName
            patientInfo:
              examDate: .Global.formData.appointment.stime
              fullName: .Global.formData.patientInfo.name.data.basicInfo.fullName
              dob: .Global.formData.patientInfo.name.data.basicInfo.dateOfBirth
              phoneNumber: .Global.formData.patientInfo.name.data.basicInfo.phone
              email: .Global.formData.patientInfo.name.data.contactInfo.email
              address: .Global.formData.patientInfo.name.data.contactInfo.address.fullAddress
          type: "application/json"
          title: "Evaluation Note"
          user: .Global.currentFacility.name.basicInfo.medicalFacilityName
      docAPI:
        .DocAPI: ""
        store:
          api: cd
          dataIn: EvaluationNotePrivate.apiRequest.newNote.docReq
          dataOut: EvaluationNotePrivate.apiRequest.newNote.docResp
        delete:
          api: dx
          dataIn: EvaluationNotePrivate.apiRequest.newNote.deleteReq
    newSign:
      docRes: ""
      document:
        #DOC
        type: .DocType.DocumentSignature
        name:
          title: ""
          type: ..apiRequest.newSign.document.subtype.mediaType
          data: ""
        eid: .Global.formData.meetingDocEid
        subtype:
          mediaType: ""
      docAPI:
        # DOCAPI 
        store:
          api: cd
          dataIn: apiRequest.newSign.document
          dataOut: EvaluationNotePrivate.apiRequest.newSign.docRes
  # 签名显示,默认为none
  formData:
    searchShow: "none"
    specialtyLength: ""
    licenseLength: ""
    temporarySignature: ""
    whetherSign: ""
    providerTitle: ""
    selectedDiagnosis: ""
    listDataLength: ""
    listDataflag: "none"
    diagnosis:
      descriptiveList:
        code: ""
        description: ""
        comment: ""
    signShow: "none"
    canvasShow: "block"
  formDataTemp:
    allListInfo: []
    allListString: []
    allCodes: []
    allDescription: []
    privateTag:
      display: "block"
      backgroundColor: "0xececee"
      fontColor: "0x4c5264"
      name: "Private"
    publicTag:
      display: "block"
      backgroundColor: "0xdfedfc"
      fontColor: "0x2988e6"
      name: "Released"
  components:
    - type: view
      style:
        width: '1'
        height: '1'
        margin: auto
      children:
        - .SideMenuBar:
          children:
            - .aitLogo:
            - .MenuBar:
        - .TopBar:
        - .BodyView:
