PifzerVaccineSecDoseReviewPage1:
  title: "Pifzer-BioNTech Vaccine - Second Dose"
  pageNumber: "450"

  init:
    # Page initialization
    - .SignInCheck
    - if:
        - =.Global.formData.medicalRecords.name.data.screeningEligibility
        - .Global.formData.pifzerVaccineSecDoseForm@: =.Global.formData.medicalRecords
        - continue

  formData:
    # Input data here
    recevingDose:
      - key: recevingDose
        value1: "Yes"
        value2: "Yes"
      - key: recevingDose
        value1: "No"
        value2: "No"
    ingredient:
      - key: ingredient
        value1: "Yes"
        value2: "Yes"
      - key: ingredient
        value1: "No"
        value2: "No"
    screeningEligibility: ""

  formDataTemp: null
    # Input data temp here, datatemp should not mix with formData


  apiRequest: null
    # Input data request here

  style: null
    # Input style fragment here

  components:
    - type: view
      style:
        width: '1'
        height: '1'
        margin: auto
      children:
        - .SideMenuBar: null
          children:
            - .aitLogo: null
            - .MenuBar: null
        - .TopBar: null
        - .BodyView: null
          style:
            height: "0.93"
          children:
            - .AppointmentLobby: null
            - .GotoBack: null
            - type: view
              style:
                left: "0.008"
                width: "0.824"
                height: "0.74"
                top: "0.1"
                overflow: hidden
                backgroundColor: "0xffffff"
              children:
                - .SwitchFormRight: null
                  onClick:
                    - goto: PifzerVaccineSecDoseReviewPage2
                - type: view
                  style:
                    width: "0.39"
                    height: "1"
                    margin: "auto"
                  children:
                    - type: image
                      path: secDose2_1.svg
                      style:
                        marginTop: "0.025"
                        width: "0.39"
                    # TYPE TITLE
                    - .FormsTypeTitle: null
                    - .FormsContentTitle: null
                      text: Screening for Vaccine Eligibility
                    - type: scrollView
                      style:
                        width: "0.39"
                        height: "0.576"
                        overflow: scroll
                        marginTop: "0.01"
                      children:
                        - .PatNameAndDate: null
                          children:
                            - .PatName: null
                            - .PatNameValue: null
                              dataKey: Global.formData.pifzerVaccineSecDoseForm.name.user
                            - .PatDate: null
                            - .PatDateValue: null
                              dataKey: Global.formData.pifzerVaccineSecDoseForm.ctime
                        - type: label
                          text: "Please answer the following questions:"
                          dataKey: null
                          style:
                            width: "0.39"
                            # height: "0.04"
                            fontSize: .Nfont.nf4
                            lineHeight: "1.5"
                            color: "0x000000"
                            marginTop: "0.01"
                        - type: label
                          text: Have you had a severe allergic reaction after receiving a previous dose of
                            COVID-19 vaccine?
                          style:
                            width: "0.39"
                            # height: "7vw"
                            fontSize: .Nfont.nf4
                            lineHeight: "1.5"
                            color: "0x818181"
                        - type: view
                          style:
                            width: "12vw"
                            height: "2vw"
                            marginTop: "0.02"
                            left: "0.25"
                          children:
                            - type: list
                              contentType: listObject
                              listObject: ..formData.recevingDose
                              viewTag: consentView
                              iteratorVar: itemObject
                              style:
                                width: '0.12'
                                margin: '0'
                                display: flex
                                axis: horizontal

                              children:
                                - type: listItem
                                  itemObject: null
                                  style:
                                    width: '7vw'
                                    display: flex
                                    justifyContent: center
                                    alignItems: center
                                  children:
                                    - type: image
                                      style:
                                        width: "0.013"
                                        height: "0.023"
                                      path:
                                        emit:
                                          dataKey:
                                            var: itemObject
                                          actions:
                                            - if:
                                                - =.builtIn.string.equal:
                                                    dataIn:
                                                      string1: =.Global.formData.pifzerVaccineSecDoseForm.name.data.screeningEligibility.recevingDose
                                                      string2: $var.value1
                                                - selectBlue.svg
                                                - selectGray.svg

                                    - type: label
                                      dataKey: itemObject.value2
                                      style:
                                        width: "0.1"
                                        height: "2vw"
                                        display: flex
                                        justifyContent: center
                                        alignItems: center
                                        fontSize: .Nfont.nf4

                        - type: label
                          text: Have you had a severe allergic reaction to any ingredient in the Moderna
                            COVID-19 vaccine?
                          style:
                            width: "0.39"
                            # height: "7vw"
                            fontSize: .Nfont.nf4
                            lineHeight: "1.5"
                            color: "0x818181"
                        - type: view
                          style:
                            width: "12vw"
                            height: "2vw"
                            display: flex
                            marginTop: "0.02"
                            left: "0.25"
                          children:
                            - type: list
                              contentType: listObject
                              listObject: ..formData.ingredient
                              viewTag: consentView
                              iteratorVar: itemObject
                              style:
                                width: '20vw'
                                margin: '0'
                                display: flex
                                axis: horizontal
                              children:
                                - type: listItem
                                  itemObject: null
                                  style:
                                    width: '7vw'
                                    display: flex
                                    justifyContent: center
                                    alignItems: center
                                  children:
                                    - type: image
                                      style:
                                        width: "0.013"
                                        height: "0.023"
                                      path:
                                        emit:
                                          dataKey:
                                            var: itemObject
                                          actions:
                                            - if:
                                                - =.builtIn.string.equal:
                                                    dataIn:
                                                      string1: =.Global.formData.pifzerVaccineSecDoseForm.name.data.screeningEligibility.ingredient
                                                      string2: $var.value1
                                                - selectBlue.svg
                                                - selectGray.svg

                                    - type: label
                                      dataKey: itemObject.value2
                                      style:
                                        width: "0.1"
                                        height: "2vw"
                                        display: flex
                                        justifyContent: center
                                        alignItems: center
                                        fontSize: .Nfont.nf4

                        - type: label
                          text: "Components of the Pifzer-BioNTech Vaccine - Second Dose: nucleoside
                            modified messenger RNA (modRNA) encoding the viral
                            spike (S) glycoprotein of SARS-CoV-2, sodium
                            chloride, lipids, polyethylene glycol, potassium
                            chloride, monobasic potassium phosphate, dibasic
                            sodium phosphate dihydrate, and sucrose."
                          style:
                            width: "0.39"
                            height: "0.12"
                            fontSize: .Nfont.nf4
                            lineHeight: "1.7"
                            color: "0x818181"
            - .FormsBottomView: null
              children:
                - .FormsBottomButtons: null
                  children:
                    - .FormsBottomMiddleButton: null
                      text: Done
                      style:
                        backgroundColor: "0xc1c1c1"
