  inMeetingEdgeFlag: "false"
  info: ""
  patientPage: "VisitQuestionnaire"
  inMeeting:
    # 同意预约后，正在开会的40000那条边（subtype为6或者100）
    edgeResp:
    edge:
      id: .Global.formData.patientHistoryInfo.id
      xfname: "id"
      obfname: "ctime"
      _nonce: =.Global._nonce
      maxcount: "1"
      type: 40000
    storeEdge: ""
    response: ""
    edgeAPI:
      get:
        api: re
        dataIn: inMeeting.edge
        dataOut: PatientVisitHistoryRoom.inMeeting.edgeResp
  apiRequest:
    # refund info
    refundOrder:
      docReq:
        type: 2002 # .DocType.refundOrder
        eid: "" # once click the order, they share the same eid 
        name:
          data:
            appointmentInfo: ""
            orderInfo:
              amount: "" # 退款金额 
              payer: ""
          title: ""
          nonce: "" # once click the order, get the squareID from response.document.deat.squareID   
      docRes: ""
      docAPI:
        store:
          api: cd
          dataIn: PatientVisitHistoryRoom.apiRequest.refundOrder.docReq
          dataOut: PatientVisitHistoryRoom.apiRequest.refundOrder.docRes
    # all PatientVisitHistoryRoom of the same meeting room (同一会议下的所有交易记录,包括pay和refund)
    onceTransaction:
      docResp: ""
      docReq:
        id: ""
        xfname: eid
        sCondition: "type in (2001,2002)"
        _nonce: .Global._nonce
      docAPI:
        get:
          api: rd
          dataIn: apiRequest.onceTransaction.docReq
          dataOut: PatientVisitHistoryRoom.apiRequest.onceTransaction.docResp

    paymentEdge:
      edgeResp: ""
      edgeIn:
        id: .Global.formData.appointment.id
        xfname: refid
        _nonce: .Global._nonce
        type: 1113
        obfname: mtime
      edgeAPI:
        get:
          api: re
          dataIn: PatientVisitHistoryRoom.apiRequest.paymentEdge.edgeIn
          dataOut: PatientVisitHistoryRoom.apiRequest.paymentEdge.edgeResp
    # 同一会议下的所有交易记录,包括pay和refund
    hasPaidProfile:
      getDocResp: ""
      getDocReq:
        id: []
        xfname: Eid
        # type: 2001
        obfname: mtime
        sCondition: "type in (2001,2002)"
        _nonce: =.Global._nonce
        maxcount: "100"
      docAPI:
        get:
          api: rd
          dataIn: PatientVisitHistoryRoom.apiRequest.hasPaidProfile.getDocReq
          dataOut: PatientVisitHistoryRoom.apiRequest.hasPaidProfile.getDocResp
    # 获取是否开启payment功能
    turnOnPayment:
      # record the relationship of payment
      edgeResp: ""
      edgeIn:
        id:
          - .Config.aitmedPaymentID
          - .Global.currentFacility.id
        xfname: bvid,evid
        type: 1113
        obfname: mtime

      edgeAPI:
        get:
          api: re
          dataIn: PatientVisitHistoryRoom.apiRequest.turnOnPayment.edgeIn
          dataOut: PatientVisitHistoryRoom.apiRequest.turnOnPayment.edgeResp
    visitQuestionnaire:
      docResp:
        doc: []
      docReq:
        id: .Global.formData.patientHistoryInfo.id
        xfname: reid
