StatementsDetail:
  title: StatementsDetail
  pageNumber:
  init:
    #Page initialization
    - actionType: evalObject
      object:
        ..docDetail.document@: =.Global.formData.currentStatement
    - actionType: evalObject
      object:
        =.builtIn.utils.prepareDoc:
          dataIn:
            doc: =..docDetail.document
          dataOut: StatementsDetail.docDetail.document

  docDetail:
    document: ""
    docAPI:
      .DocAPI: ""
      store:
        dataIn: StatementsDetail.docDetail.document
      delete:
        api: dx
        dataIn: StatementsDetail.docDetail.document

  components:
    - .TotalView:
      children:
        - .SideMenuBar:
          children:
            - .aitLogo:
            - .MenuBar:
        - .TopBar:
        - .InnerBodyView:
          children:
            - .GotoBack:
              style:
                top: "0.018"
              onClick:
                - actionType: evalObject
                  object:
                    - goto: Statements
            # - .PageTitleLabel:
            - .ContentBar:
              style:
                marginTop: "0.06"
                height: "0.84"
              children:
                - type: ecosDoc
                  viewTag: ecosTag
                  ecosObj: ..docDetail.document
                  style:
                    backgroundColor: "0xffffff"
                    width: "0.806"
                    height: "0.84"
                    overflow: scroll
                    # left: "0.017"
                    border:
                      style: "3"
                    borderColor: "0xffffff"
                    boxSizing: border-box
