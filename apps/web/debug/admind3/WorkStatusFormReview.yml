WorkStatusFormReview:
  title: Work Status Form
  init:
    #Page initialization
    - .SignInCheck
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""
    - ..apiRequest.workStatusForm.docReq@: =.Global.formData.medicalRecords
    - ..formData.workStatus@: =..apiRequest.workStatusForm.docReq.name.data.workStatus
    # 判断Diagnoses
    - if:
        - =..apiRequest.workStatusForm.docReq.name.data.diagnosis.descriptiveList.0
        - actionType: evalObject
          object:
            - ..formData.listDataFlag@: "block"
            - ..formData.isNoContentDiag@: "none"
        - continue
    # 判断WorkStatus  
    - if:
        - .builtIn.object.isEmpty:
          dataIn:
            object: =..formData.workStatus.status
        - continue
        - ..formData.workStatusTemp@: =..formData.workStatus.status
    # 判断provider private是否签名，没签则不显示
    - if:
        - =..apiRequest.workStatusForm.docReq.name.data.whetherSign
        - ..formData.signShow@: "none"
        - ..formData.signShow@: "block"

  apiRequest:
    workStatusForm:
      deleteReq:
        id: ""
      docResp: ""
      docReq:
        .Document: ""
        eid: .Global.formData.meetingDocEid
        type: .DocType.workStatusForm
        reid: ""
        name:
          title: "Work Status Form"
          user: .Global.currentFacility.name.basicInfo.medicalFacilityName
          type: "text/plain"
          data:
            classTag:
              name: Admin
              fontColor: "0x005795"
              backgroundColor: "0xe9f2fc"
              display: block
            statusTag:
              name: Private
              fontColor: "0x4c5264"
              backgroundColor: "0xececee"
              display: block
            signatureId: ""
            signatureTime: ""
            whetherSign: "true"
            authority: ""
            diagnosis:
              descriptiveList: []
            providerInfo:
              physicianName: ""
              specialty: ""
              license: ""
              npi: ""
              dea: ""
              email: ""
              fax: ""
              phoneNumber: ""
              address: ""
            patientInfo:
              examData: ""
              patientName: ""
              dob: ""
              phone: ""
              email: ""
              address: ""
            facilityInfo:
              facilityName: ""
              facilityAvatarID: ""
              location: ""
              email: ""
              website: ""
              main: ""
              fax: ""
            workStatus: ""
            returnAppointDate: ""
      docAPI:
        .DocAPI: ""
        store:
          api: cd
          dataIn: WorkStatusFormReview.apiRequest.workStatusForm.docReq
          dataOut: WorkStatusFormReview.apiRequest.workStatusForm.docResp
          subtype:
            mediaType: "text/plain"
        get:
          api: rd
          dataKey: workStatusForm.docResp
          id: .Global.formData.medicalRecords.id
          xfname: eid
          type: .DocType.workStatusForm
          maxcount: "1"
        delete:
          api: dx
          dataIn: WorkStatusFormReview.apiRequest.workStatusForm.deleteReq
  formData:
    # Input data here
    signShow: "none"
    dataTagFlag: ""
    flag: "none"
    temporarySignature: ""
    signatureTime: ""
    whetherSign: ""
    workStatus:
      status: {}
      statusDisplay:
        temporary: none
        fullDuty: none
        modifiedDuty: none
        noForceful: none
        noPushing: none
        noPhysical: none
        other: none
      temporaryTotal:
        startDate: ""
        endDate: ""
      fullDutyDate: ""
      modifyDutyDate: ""
      location: ""
      weight: ""
      timeLength: ""
      other: ""
    workStatusTemp:
      temporaryStatus:
        isSelected: false
        isFilled: false
      fullDutyStatus:
        isSelected: false
        isFilled: false
      modifiedDutyStatus:
        isSelected: false
        isFilled: false
      lightUseStatus:
        isSelected: false
        isFilled: true
      noForcefulStatus:
        isSelected: false
        isFilled: false
      noPushingStatus:
        isSelected: false
        isFilled: false
      noStandingStatus:
        isSelected: false
        isFilled: true
      keepDressingStatus:
        isSelected: false
        isFilled: true
      noPhysicalStatus:
        isSelected: false
        isFilled: false
      otherStatus:
        isSelected: false
        isFilled: false

    temporaryHasStartData: false
    temporaryHasEndData: false

    diagnosis:
      descriptiveList:
        code: ""
        description: ""
        comment: ""
    selectedDiagnosis: ""
    listDataLength: ""
    listDataFlag: "none"
    isNoContentDiag: block
  formDataTemp:
