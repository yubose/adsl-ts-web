MenuBar:
  init:
    - .SignInCheck
  type: view
  style:
    top: "0.11"
    width: "0.16"
    height: "0.89"
    left: "0"
    backgroundColor: "0x005795"
  children:
    - type: list
      contentType: listObject
      listObject: .Global.menuBar.listData
      iteratorVar: itemObject
      style:
        width: "0.16"
        height: "0.741"
        left: "0"
        top: "0"
        margin: "0"
      children:
        - type: listItem
          itemObject: ""
          style:
            left: "0"
            marginTop: "0"
            width: "0.16"
            border:
              style: "1"
            height: itemObject.height
            backgroundColor: itemObject.backgroundColor
          onClick:
            - emit:
                dataKey:
                  var: itemObject
                actions:
                  - =.builtIn.object.get:
                      dataIn:
                        object: =.SideMenuBarDM
                        key: $var.keyName
                      dataOut: Global.menuBar.listData
                  - if:
                      - true
                      - goto: $var.pageName
                      - goto: $var.pageName
          children:
            - type: image
              path:
                emit:
                  dataKey:
                    var: itemObject
                  actions:
                    - if:
                        - true
                        - $var.logoPath
                        - $var.logoPath
              style:
                width: "0.012"
                top: '0.015'
                left: '0.015'
                height: "0.02"
            - type: label
              dataKey: itemObject.title
              style:
                width: "0.1"
                height: itemObject.height
                top: "0"
                boxSizing: border-box
                left: "0.04"
                color: "0xffffff"
                fontSmoothing: antialiased
                fontFamily: Poppins
                fontSize: .Nfont.nf2
                backgroundColor: itemObject.backgroundColor
                textAlign:
                  y: center
            - type: image
              path:
                emit:
                  dataKey:
                    var: itemObject
                  actions:
                    - if:
                        - true
                        - $var.iconPath
                        - $var.iconPath
              style:
                width: "0.007"
                top: "0.02"
                left: "0.145"
    - type: view
      style:
        top: "0.76"
        height: "0.13"
        width: "0.16"
        left: "0"
      children:
        - type: view
          style:
            top: "0"
            height: "0.065"
            width: "0.16"
            left: "0"
            border:
              style: "2"
            borderWidth: "1"
            borderColor: "0x3080b9"
            display: flex
            flexDirection: column
            alignItems: center
          children:
            - type: label
              text: "Last signed in: "
              style:
                fontSize: .Nfont.nf3
                fontWeight: "500"
                color: "#FFFFFFFF"
                wordSpacing: "1.2px"
            - type: label
              # text: "October 20,2020 at 12:43 PM"
              text=func: =.builtIn.string.formatUnixtime_en
              dataKey: Global.currentFacility.atime
              style:
                fontSize: .Nfont.nf3
                fontWeight: "500"
                color: "#FFFFFFFF"
                wordSpacing: "1.2px"
        - type: view
          onClick:
            - goto: LogOut
            # - actionType: popUp
            #   popUpView: logOutView
          style:
            left: "0"
            width: "0.16"
            top: "0.065"
            height: "0.045"
          children:
            - type: label
              text: "Log out"
              style:
                fontSize: .Nfont.nf4
                fontWeight: "600"
                top: "0.02"
                left: "0.046"
                width: "0.11"
                height: "0.025"
                color: "#FFFFFFFF"
            - type: image
              path: "signOut.svg"
              style:
                width: "0.02"
                top: "0.02"
                left: "0.024"
                height: "0.025"
