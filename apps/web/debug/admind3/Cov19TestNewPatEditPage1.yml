                                                    - selectBlue.svg
                                                    - selectGray.svg
                                          style:
                                            width: "0.013"
                                            height: "0.023"
                                            top: "0"
                                            left: "0"
                                        - type: label
                                          dataKey: itemObject.value
                                          style:
                                            fontSize: .Nfont.nf2
                                            left: "0.025"
                                            color: "0x707070"
