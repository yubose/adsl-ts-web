Cov19TestNewPatEditPage1:
  title: "COVID-19 Testing Consent"
  pageNumber:
  init:
    #Page initialization
    - .SignInCheck
  formData:
    # Input data here
    symptomProfile:
      experience: []
  formDataTemp:
    # Input data temp here
    experienceSelect:
      - key: fever
        value: Fever
      - key: muscieAches
        value: Muscie aches
      - key: nausea
        value: Nausea and vomiting
      - key: cough
        value: Cough
      - key: diarrhea
        value: Diarrhea
      - key: shortBreath
        value: Shortness of breath
      - key: soreThroat
        value: Sore throat
      - key: headache
        value: Headache
      - key: tiredness
        value: Tiredness,Fatigue
      - key: none
        value: None
      - key: other
        value: "Other:"

    selectYesOrNo:
      problem1:
        - key: problem1
          value: "Yes"
        - key: problem1
          value: "No"
      problem2:
        - key: problem2
          value: "Yes"
        - key: problem2
          value: "No"
      problem3:
        - key: problem3
          value: "Yes"
        - key: problem3
          value: "No"
      problem4:
        - key: problem4
          value: "Yes"
        - key: problem4
          value: "No"
      problem5:
        - key: problem5
          value: "Yes"
        - key: problem5
          value: "No"
  apiRequest: #Input data request here

  style: #Input style fragment here

  components:
    - type: view
      style:
        width: '1'
        height: '1'
        margin: auto
      children:
        - .SideMenuBar:
          children:
            - .aitLogo:
            - .MenuBar:
        - .TopBar:
        - .BodyView:
          style:
            height: "0.93"
          children:
            - .AppointmentLobby:
            - .GotoBack:
            - type: view
              style:
                left: "0.008"
                width: "0.824"
                height: "0.74"
                top: "0.1"
                overflow: hidden
                backgroundColor: "0xffffff"
              children:
                - .SwitchFormRight:
                  onClick:
                    goto: Cov19TestNewPatEditPage2
                - type: view
                  style:
                    width: "0.39"
                    height: "1"
                    margin: "auto"
                  children:
                    - type: image
                      path: newPatientForms3_1.svg
                      style:
                        marginTop: "0.025"
                        width: "0.39"
                    # TYPE TITLE
                    - .FormsTypeTitle:
                        # text: "New Patient Form"
                        ## CONTENT TITLE
                    - .FormsContentTitle:
                      text: SYMPTOM PROFILE
                    - type: scrollView
                      style:
                        width: "0.39"
                        height: "0.578"
                        overflow: scroll
                      children:
                        - .FormsBlockText:
                          text: COVID-19 screening and/or diagnostic testing, authorized by the Food and
                            Drug Administration under an Emergency Use
                            Authorization (EUA), will be used today. This test
                            is meant for use in individuals with signs and/or
                            symptoms compatible with COVID-19.
                          style:
                            fontSize: .Nfont.nf4
                            marginTop: "0.01"
                        - .FormsBlockText:
                          text: "Please mark the symptoms you are currently experiencing (if any):"
                          style:
                            fontSize: .Nfont.nf2
                            marginTop: "0.02"
                        - type: view
                          style:
                            width: '0.39'
                            marginTop: "0.015"
                          children:
                            - type: list
                              viewTag: experienceSelectTag
                              contentType: listObject
                              listObject: ..formDataTemp.experienceSelect
                              iteratorVar: itemObject
                              style:
                                width: '0.39'
                                margin: '0'
                                left: '0'
                                height: auto
                              children:
                                - type: listItem
                                  itemObject:
                                  style:
                                    width: '21vw'
                                    # height: '0.034'
                                    left: '0'
                                    marginTop: "0.02"
                                    display: "inline-block"
                                  children:
                                    - type: image
                                      path:
                                        emit:
                                          dataKey:
                                            var: itemObject
                                          actions:
                                            - if:
                                                - =.builtIn.array.has:
                                                    dataIn:
                                                      object: =..formData.symptomProfile.experience
                                                      value: $var.key
                                                - selectBlue.svg
                                                - selectGray.svg
                                      style:
                                        width: "0.013"
                                        height: "0.023"
                                        top: "0.0035"
                                    - type: label
                                      dataKey: itemObject.value
                                      style:
                                        fontSize: .Nfont.nf4
                                        left: "0.025"
                                        color: "0x707070"
                                        # top: "0.004"
                            - type: textView
                              placeholder: Enter here
                              dataKey: formData.symptomProfile.remark
                              # isEditable: "false"
                              style:
                                width: "0.39"
                                marginTop: "0.02"
                                height: '0.1'
                                color: "0xdedef"
                                box-sizing: content-box
                                borderColor: "#DEDEDF"
                                border:
                                  style: "3"
                                borderRadius: "3"
                                textIndent: "0.5em"
                                fontFamily: "Poppins"
                                fontSize: .Nfont.nf4
                                textAlign:
                                  y: center
                        - type: view
                          style:
                            width: "0.39"
                            marginTop: '0.02'
                          children:
                            - .FormsBlockText:
                              text: Do you live in a group home, assisted living center or other facility with
