ShowInInitIsInvalid: 
  # Guide
  # I set a show function and hide function in the init but it seems not work
  # because the display view is still here.When I click the button below it,
  # it is work. 
  pageNumber: "420"  # xd page  43
  init: 
    - .SignInCheck
    - actionType: evalObject
      object:
        # - actionType: builtIn
        #   funcName: show
        #   viewTag: displayTag
        - actionType: builtIn
          funcName: hide
          viewTag: displayTag  
  title: "Show and hide function problem"
  components: 
    - type: view
      style: 
        top: "0"
        height: "0.1"
      children:
        - .BaseHeader:
        - .HeaderLeftButton:
          onClick:
            - goto: MenuBar
    - type: view
      viewTag: displayTag
      style:
        top: "0.13"
        width: "0.9"
        height: "0.1"
        left: "0.05"
        border:
          style: '3'
          color: '0x9f9f9f'
      children:
        - type: scrollView
          style: 
            width: "0.86"
            left: "0.02"
            top: "0.005"
            height: "0.80"
            overflow: scroll
          children:
            - .AboutTitle:
              text: "display view"
    - type: view
      style:
        top: "0.5"
        width: "0.9"
        height: "0.1"
        left: "0.05"
        border:
          style: '3'
          color: '0x9f9f9f'
      children:
        - type: button
          onClick:
            - actionType: evalObject
              object:
                - actionType: builtIn
                  funcName: show
                  viewTag: displayTag
          text: show function
          style:
            top: "0.03"
            left: "0.1"
            textAlign:
              x: center
              y: center
        - type: button
          text: hide function
          onClick:
            - actionType: evalObject
              object:
                - actionType: builtIn
                  funcName: hide
                  viewTag: displayTag
          style:
            top: "0.03"
            left: "0.6"
            textAlign:
              x: center
              y: center