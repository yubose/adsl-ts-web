GotoViewTag:
  components:
      - type: scrollView
        style:
          left: "0"
          top: "0"
          width: "1"
          height: "1"
          backgroundColor: "#F5F5F5"
        children:
          - .SmallButton:
            text: go red
            onClick: 
              - goto: ^redTag
            style:
              # width: "0.05"
              top: "0.02"
              left: "0.3"
          - .SmallButton:
            text: go green
            onClick: 
              - goto: ^greenTag
            style:
              top: "0.02"
              left: "0.45"
          - .SmallButton:
            text: go blue
            onClick: 
              - goto: ^blueTag
            style:
              top: "0.02"
              left: "0.6"
          - type: view
            viewTag: redTag
            style:
              top: "0.15"
              width: "1"
              height: "1.2"
              backgroundColor: "0xD74E57"
          - type: view
            viewTag: greenTag
            style:
              width: "1"
              height: "1.2"
              backgroundColor: "0x288C4C"
          - type: view
            viewTag: blueTag
            style:
              width: "1"
              height: "1.2"
              backgroundColor: "0x388ECC"
              
  
