BootNoodlForMobile:
  pageNumber: "0"
# head 1
H1:
  type: label
  style:
    height: "0.1"
    fontFamily: sans-serif
    fontSize: "48"
    fontWeight: 400
    textAlign:  
      y: center
# head 2
H2:
  type: label
  style:
    height: "0.1"
    fontFamily: sans-serif
    fontSize: "42"
    fontWeight: 500
    textAlign:  
      y: center
# head 3
H3:
  type: label
  style:
    height: "0.1"
    fontFamily: sans-serif
    fontSize: "36"
    fontWeight: 400
    textAlign:  
      y: center
# head 4
H4:
  type: label
  style:
    height: "0.1"
    fontFamily: sans-serif
    fontSize: "30"
    fontWeight: 400
    textAlign:  
      y: center
# head 5
H5:
  type: label
  style:
    height: "0.1"
    fontFamily: sans-serif
    fontSize: "24"
    fontWeight: 400
    textAlign:  
      y: center
# head 6    
H6:
  type: label
  style:
    height: "0.1"
    width: "0.5"
    fontFamily: sans-serif
    fontSize: "18"
    fontWeight: 400
    textAlign:  
      y: center
# p the default lineheight is 2. default text-align is justify .
P:
  type: label
  style:
    fontSize: "18" 
    fontFamily: sans-serif
    height: "0.05"
    lineHeight: "2"
    textAlign: justify    # justify | left | center |right

# link with underline,default link is #
LinkWithUnderline:
  type: label
  style: 
    height: "0.05"
    color: "0x337ac7"
    fontSize: "18"
    textDecoration: "underline"
    fontWeight: "400"
    textAlign:
      y: center
  onClick:
    - goto: #
# link without underline,default link is #
LinkWithoutUnderline:
  type: label
  style: 
    height: "0.05"
    color: "0x337ac7"
    fontSize: "18"    
    fontWeight: "400"
    textAlign:
      y: center
  onClick:
    - goto: #
# textfield
BaseTextField:
  type: textField
  required: "true"
  style:
    width: "0.8"
    height: "0.06"
    fontSize: "18"
    border:
      style: 3
      color: "0xcccccc"
    borderWidth: "1.3"
    # borderRadius: "3"
# Textarea is not supported under Noodl

# button
# big button
LargeButton:
  type: button
  style:
    width: "0.2"
    height: "0.1"
    backgroundColor: "0x337ab7"
    color: "0xffffff"
    fontSize: "20"
    fontFamily: sans-serif
    letterSpacing: 0
    fontWeight: "300"
    border:
      style: 1
    borderRadius: "5"
DefaultButton:
  type: button
  style:
    width: "0.46"
    height: "0.07"
    backgroundColor: "0x337ab7"
    color: "0xffffff"
    fontSize: "16"
    fontFamily: sans-serif
    letterSpacing: 0
    fontWeight: "400"
    border:
      style: 1
    borderRadius: "5"
SmallButton:
  type: button
  style:
    width: "0.1"
    height: "0.07"
    backgroundColor: "0x337ab7"
    color: "0xffffff"
    fontSize: "16"
    fontFamily: sans-serif
    letterSpacing: 0
    fontWeight: "300"
    border:
      style: 1
    borderRadius: "5"
## select
Select:
  type: select
  contentType: 
  placeholder:  default
  dataKey: 
  options:
    - "test 1"
  required: "true"
  style:
    width: "0.2"
    height: "0.06"
    fontSize: "14"
    borderWidth: "1"
    border:
      style: 3
      color: "0xcccccc"
# textField with bottom
TextFieldWithBottom:
  type: textField
  placeholder: placeholder
  style:
    fontSize: "16"
    width: "0.25"
    border:
      style: "2"
      width: "1"
    textAlign:
      x: center
# Radio
Radio:
  type: button
  onClick: 
    - actionType: builtIn
      funcName: toggle
  text: ""
  textSelected: "\u274E"
  style:
    width: "0.04"
    height: "0.02"
    border:
      style: "3"
      width: "1"
      color: "0x0000008c"
    borderRadius: "0"
#ChartLabel
ChartLabel:
  type: label
  style:
    top: "0"
    left: "0.1"  
    color: "#5f5f5f"  
    fontSize: "15"
#DateTextField
DateTextField:
  .BaseTextField:
  placeholder: "mm/dd/yyyy"
  style:
    width: "0.2"
    left: "0.6"
    top: "0"
    height: "0.03"
    fontSize: "14"
    border:
      width: "3"
      style: "6"
      color: "#7e7e7e"
    borderRadius: "3"