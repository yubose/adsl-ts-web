            - type: view
              style:
                left: "0.03"
                width: "0.8"
                height: "0.08"
                display: flex
                boxSizing: border-box
                alignItems: center
                justifyContent: space-between
              children: 
                - type: view
                  style:
                    left: "0.008"
                    height: "0.08"
                    display: flex
                    boxSizing: border-box
                    alignItems: center
                    justifyContent: space-between
                  children: 
                    - type: label
                      text: ..title
                      style:
                        fontSize: .Nfont.n5
                        width: "0.2"
                - type: view
                  style:
                    width: "0.27"
                    display: flex
                    justifyContent: space-around
                    alignItems: center
                  children: 
                    - type: view
                      onClick:
                        - actionType: evalObject
                          object:
                            - ..formData.importCsvShow@: "block"
                        - actionType: builtIn
                          funcName: redraw
                          viewTag: importProductTag
                      style:
                        ..style.btnView:
                      children:
                        - type: image
                          path: upImport.svg
                          style:
                            ..style.btnImg:
                        - type: label
                          text: "Import"
                          style:
                            ..style.btnText:
                    - type: view
                      style:
                        ..style.btnView:
                      children:
                        - type: image
                          path: downLoadBlue.svg
                          style:
                            ..style.btnImg:
                        - type: label
                          text: "Export"
                          style:
                            ..style.btnText:
                    - type: view
