                      text: Import
                      onClick:
                        - actionType: popUpDismiss
                          popUpView: previewProductTag # importSuccessfullyTag
                        - actionType: popUp
                          popUpView: importSuccessfullyTag
                      style:
                        marginLeft: "0.02"
                        border:
                          style: "1"
                        borderRadius: "5"
                        color: "0xffffff"
                        display: inline-block
                        fontSize: .Nfont.nf3
                        width: "0.055"
                        height: "0.038"
                        backgroundColor: "#005795"
                        fontWeight: "600"
                        textAlign:
                          x: center     
                          y: center
  
        # Import Successfully!
        - .BaseSuccessfulView: ""
          viewTag: importSuccessfullyTag
          msg: Import Successfully  
        # Unsupported File
        - .BaseWarningView:  
          viewTag: unSupportedFileTag
          msg1: Unsupported File
          msg2: The file you uploaded is not a supported file. Please correct and try again. 
        # delete product
        - .DeleteWarningPopUp:
          viewTag: deleteProductTag
          msg: Are you sure you want to delete the product? 
          .BackgroundPopUp: 
          children:
            - .BackgroundWhite:
              children: 
                - .WarningRedLine:
                - type: view
                  style:
                    marginTop: "0"
                    width: "0.28"
                    left: "0"
                    height: "0.267"
                  children: 
                    - .DeleteWarningImg:
                    - .WarningLabel:
                    - .DeleteWarningLabel:  
                - .CancelButton: 
                  onClick:
                    - actionType: popUpDismiss
                      popUpView: deleteProductTag
                - .DeleteButton: 
                  onClick:
                    - actionType: evalObject
                      object:
                          - ..apiRequest.production.deleteReq.id@: =..formData.currentProduct.id
                          - =..apiRequest.production.docAPI.delete: ""
                          - =.builtIn.array.removeById:
                              dataIn:
                                object: =..formData.productList
                                id: =..apiRequest.production.deleteReq.id
                          - =.builtIn.array.splitTableList: 
                              dataIn: 
                                arrObj: =..formData.productList
                                numX: "12"
                                numY: "1"
                              dataOut: Inventory.formData.tableData
                          - ..formData.tableList@: =..formData.tableData.0
                          - ..formData.tablePageNum@: '1'
                          - =.builtIn.string.concat:
                              dataIn:
                                - =..formData.tablePageNum # page num
                                - " / "
                                - =..formData.tableData.1 # total page
                              dataOut: Inventory.formData.tableCurrentPage # current page                           
                          - =.builtIn.number.addition: # get totalPage+1 to verify legitimacy of gotoPageNum
                              dataIn:
                                num: =..formData.tableData.1
                                step: "1"
                              dataOut: Inventory.formData.totalPageMore # update page num 
                          - =.builtIn.array.setPropertyInterlacedChange:
                              dataIn:
                                arrIn: =..formData.tableList
                                arr: ["backgroundColor"]
                                valueArr: ["0xf5f5f5"]
                                errorArr: ["0xffffff"]
                              dataOut: Inventory.formData.tableList
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: tableFooter   
                    - actionType: popUpDismiss
                      popUpView: deleteProductTag
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: tableView   
  
  
  
