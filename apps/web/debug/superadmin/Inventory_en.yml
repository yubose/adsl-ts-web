Inventory:
  title: "Inventory"
  pageNumber: 
  init: #Page initialization
    - actionType: updateObject
      dataKey: Global.formData.currentProduct
      dataObject: {}       
    - .SignInCheck
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: "" 
    - =..apiRequest.production.docAPI.get: ""
    - ..formData.productList@: =..apiRequest.production.docResp.doc
    - =.builtIn.array.splitTableList: 
        dataIn: 
          arrObj: =..formData.productList
          numX: "12"
          numY: "1"
        dataOut: Inventory.formData.tableData
    - ..formData.tableList@: =..formData.tableData.0
    - =.builtIn.string.concat:
        dataIn:
          - =..formData.tablePageNum # page num
          - " / "
          - =..formData.tableData.1 # total page
        dataOut: Inventory.formData.tableCurrentPage # current page                           
    - =.builtIn.number.addition: # get totalPage+1 to verify legitimacy of gotoPageNum
        dataIn:
          num: =..formData.tableData.1
          step: "1"
        dataOut: Inventory.formData.totalPageMore # update page num 
    - =.builtIn.array.setPropertyInterlacedChange:
        dataIn:
          arrIn: =..formData.tableList
          arr: ["backgroundColor"]
          valueArr: ["0xf5f5f5"]
          errorArr: ["0xffffff"]
        dataOut: Inventory.formData.tableList
  formData: #Input data here
    csvData: []
    continueBtnColor: "0xc1c1c1"
    csvRespData: {}
    csvFileName: "" 
    importCsvShow: "none"  # 判断是否显示导出csv的弹窗
    uploadCsvShow: "block"
    uploadSuccessShow: "none"
    productList: []    # 列表显示的product list
    searchInputInfo: ""   # 输入框输入的内容
    searchDeleteShow: "none"   # 控制是否显示清空搜索内容的图片
    statusHiddenOrShow: "0"
    vendorHiddenOrShow: "0"
    updateCondition: 
      product: ""
      vendorSelected: 
        list: []
      statusSelected:
        list: []
    isCoverProduct: 
      single: ""

    tableData: []           # sdk 返回的数组,包括当前显示第几页的数据list 和 被切分成总共多少页面
    tableList: []           # sdk 返回的数组的第一项，list真正打印的数据
    tablePageNum: "1"     # previous和next 中间的文本显示的数据
    tableCurrentPage: "1" # 当前显示的当前页面/总页面
    gotoPageNum: ""       # goto 后面的文本显示
    totalPageMore: ""     #totalPage(tableData .1) + 1 
  formDataTemp: #Input data temp here, datatemp should not mix with formData
    statusList:
      - name: "All"
      - name: "Active"
      - name: "Archived"
      - name: "Draft"
    vendorList: 
      - name: "All"
      - name: "No Vendors Created"
    csvData: [
          "Handle", "Title",
          "Standardized Product Type","Vendor",
          "Product Status","Introduction",
          "Image Src","Image Position","Price","Cost per item","MRSP","Tax","SKU","Barcode","Inventory Policy",
          "Inventory Count","Requires Shipping","Length","Width",
          "Height","Length Unit","Weight","Weight Unit","Option1 Name",
          "Option1 Value","Option2 Name","Option2 Value","Option3 Name","Option3 Value",
          "Option4 Name","Option4 Value","Variant Price","Variant Stock","Variant SKU",
          "Variant Barcode"
              ]
    previewProductList: 
      - variants: Regular
        sku: 1234567123456
        weight: "34lbs"
        price: "$100.00"
      - variants: Regular
        sku: 1234567123456
        weight: "34lbs"
        price: "$100.00"
      - variants: Regular
        sku: 1234567123456
        weight: "34lbs"
        price: "$100.00"

  apiRequest: #Input data request here
    production: 
      docResp: ""
      docReq:
        id: .Global.rootNotebookID
        xfname: eid 
        type: .DocType.Production
        _nonce: =.Global._nonce
        obfname: "ctime"
      deleteReq: 
        id: ""
      docAPI: 
        get:
          api: rd
          dataIn: Inventory.apiRequest.production.docReq
          dataOut: Inventory.apiRequest.production.docResp
        delete: 
          api: dx 
          dataIn: Inventory.apiRequest.production.deleteReq


  event:  
    vendorArrow: 
      - actionType: popUp
        popUpView: vendorTag
      - actionType: evalObject
        object: 
          - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.vendorHiddenOrShow
                  string2: "0"
            - ..formData.vendorHiddenOrShow@: "1"
            - ..formData.vendorHiddenOrShow@: "0"
          - if: 
            - =.builtIn.string.equal:
                dataIn: 
                  string1: =..formData.vendorHiddenOrShow
                  string2: "0"
            - actionType: popUpDismiss
              popUpView:  vendorTag
            - actionType: popUp
              popUpView:  vendorTag
      - actionType: builtIn
        funcName: redraw
        viewTag: vendorBlackArrowTag
    statusArrow: 
      - actionType: popUp
        popUpView: statusTag
      - actionType: evalObject
        object: 
          - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.statusHiddenOrShow
                  string2: "0"
            - ..formData.statusHiddenOrShow@: "1"
            - ..formData.statusHiddenOrShow@: "0"
          - if: 
            - =.builtIn.string.equal:
                dataIn: 
                  string1: =..formData.statusHiddenOrShow
                  string2: "0"
            - actionType: popUpDismiss
              popUpView:  statusTag
            - actionType: popUp
              popUpView:  statusTag
      - actionType: builtIn
        funcName: redraw
        viewTag: statusBlackArrowTag
  components:
