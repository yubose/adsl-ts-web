  apiRequest:
    # 获取当前Facility的PaymentSetting
    paymentSetting: 
      docResp: ""
      docIn: 
        type: .DocType.PaymentSettings
        id: ""
        xfname: eid
        maxcount: "1"
      docAPI: 
        get: 
          api: rd
          dataIn: apiRequest.paymentSetting.docIn
          dataOut: CashOut.apiRequest.paymentSetting.docResp      
    # 当前所有开启了支付功能的Facility的cash out 列表
    cashOut: 
      docIn: 
        ObjType: 8
        type: 2003
        # xfname: "none"
        xfname: eid
        id: .Global.formData.paymentEdgeID
        # xfname: E.bvid
        # id: .Global.currentUser.vertex.id
        obfname: mtime
        # sCondition: "E.type=1113 AND D.mtime in (select max(mtime) from Doc where type=2003 group by eid)"  # 由于一直是Update Doc 所以每一个Facility 和AiTmed之间始终只有一个Doc
        # sCondition: "mtime in (select max(mtime) from Doc where type=2003 group by eid)"
        _nonce: .Global._nonce
        maxcount: "100"  
      docAPI: 
        get: 
          api: rd
          dataIn: apiRequest.cashOut.docIn
          dataOut: CashOut.apiRequest.cashOut.docResp
    # the default cashout document
    createCashout:
      docResp: ""
      docIn:
        eid: "" # when click cash out button give the type=1113 edge id
        type: 2003
        name: 
          title: "" # let user input the value 
          data: 
            orderInfo:    # 订单信息 
              squareID: ""
              squareURL: ""
              amount: ""
              # balance: "" in deat 
              # status: ""  in deat
              processFee: ""    # 手续费
              payer: "AiTmed"
            appointmentInfo:   # 预约信息/会议信息
              reason: "--"
              providerName: "--"
              visitType: "--" # appointment type: egg.Telemedicine,Office Visit
              appTime: "--"
            cashOutInfo: 
              payee: ""
              upToDateTGI: ""
              lcoDate: "--"     # last cash out Date
              lcoAmount: "--"   # last cash out amount
              minBalance: "5000"  # minimal balance
              lsBal: ""       # last statement balance
              ncoDate: "01/12/2022"     # next cash out date
              ACHorCheckNumber: ""    # ACH Or Check number
              status: ""        # Statement status
              statusColor: ""   # Statement status color
      docAPI: 
        store:
          api: cd
          dataIn: apiRequest.createCashout.docIn
          dataOut: CashOut.apiRequest.createCashout.docResp
    # create adjustment
    createAdjustment:
      docResp: ""
      docIn:
        eid: "" # when click cash out button give the type=1113 edge id
        type: 2004
        name: 
          title: "" # let user input the value, can be negative
          data: 
            notes: ""  
      docAPI: 
        store:
          api: cd
          dataIn: apiRequest.createAdjustment.docIn
          dataOut: CashOut.apiRequest.createAdjustment.docResp                         
