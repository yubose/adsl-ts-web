    amountPaid: "" 
    trueAmountPaid: ""
    forJudgeCash: ""   # 用于判断提现金额是否大于当前可提现金额
    cashOutProcFee: ""  # 提现的手续费
    procFeeColor: "0xededed"  # 手续费的边框颜色
    amountPaidColor: "0xededed"  # Amount Paid 的边框颜色
    cashOutConfirmInfo: ""
    addLcoAmount: ""    # 用于计算Last statement amount
    currentPayee: ""    # 当前选中的这一项Payee
    adjustmentAmount: ""  # 调整的金额
    adjustmentColor: "0xededed"  # adjustment的边框颜色
    adjustmentConfirmInfo: ""   # 确认调整金额的信息
    paymentSetting: {}           # 当前facility的Payment setting
    paymentSettingCheckLine: ""  # 如果是check 就拼first line 和 second line 为此项
    paymentSettingAddress: ""    # 如果是check 就拼state, country 和 zipCode为此项
    isCheck: ""
