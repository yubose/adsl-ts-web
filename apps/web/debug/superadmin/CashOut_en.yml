CashOut:
  title:  Cash Out
  init:
    # - .Global.menuBar.listData@: =.SideMenuBarDM.Payment
    - ..apiRequest.paymentSetting.docIn.id@: =.Global.formData.paymentEdgeID
    # - ..apiRequest.createAdjustment.docIn.eid@: =.Global.formData.paymentEdgeID
    - =..apiRequest.paymentSetting.docAPI.get: ""    
    - ..formData.paymentSetting@: =..apiRequest.paymentSetting.docResp.doc.0    
    - =..apiRequest.cashOut.docAPI.get: ""
    - ..formData.cashOutList@: =..apiRequest.cashOut.docResp.doc
    - =.builtIn.array.splitTableList: 
        dataIn: 
          arrObj: =..formData.cashOutList
          numX: "12"
          numY: "1"
        dataOut: CashOut.formData.tableData
    - ..formData.tableList@: =..formData.tableData.0
    - =.builtIn.string.concat:
        dataIn:
          - =..formData.tablePageNum # page num
          - " / "
          - =..formData.tableData.1 # total page
        dataOut: CashOut.formData.tableCurrentPage # current page                           
    - =.builtIn.number.addition: # get totalPage+1 to verify legitimacy of gotoPageNum
        dataIn:
          num: =..formData.tableData.1
          step: "1"
        dataOut: CashOut.formData.totalPageMore # update page num  
    - =.builtIn.array.setPropertyInterlacedChange:
        dataIn:
          arrIn: =..formData.cashOutList
          arr: ["backgroundColor"]
          valueArr: ["0xf5f5f5"]
          errorArr: ["0xffffff"]
    - .Global.formData.judgeStatesOrTransfer@: "1"
    - if: 
      - =.builtIn.string.equal:
          dataIn:
            string1: =..formData.paymentSetting.name.data.bankOrCheck
            string2: "Bank Transfer - ACH"
      - actionType: evalObject
        object:
          - ..formData.isBank@: false
          - ..formData.isCheck@: true
          - ..formData.cashOutCategory@: "ACH Number"
          - ..formData.paymentInfo.firstInfo@: =..formData.paymentSetting.name.data.bankTransfer.name
          - ..formData.paymentInfo.secondInfo@: =..formData.paymentSetting.name.data.bankTransfer.accountNumber
          - ..formData.paymentInfo.thirdInfo@: =..formData.paymentSetting.name.data.bankTransfer.routingNumber
      - actionType: evalObject
        object:
          - ..formData.isBank@: true
          - ..formData.isCheck@: false
          - ..formData.cashOutCategory@: "Check Number"
          - ..formData.paymentInfo.firstInfo@: =..formData.paymentSetting.name.data.check.payeeName         
          - =.builtIn.string.concat:
              dataIn:
                - =..formData.paymentSetting.name.data.check.addressFirstLine
                - ', '
                - =..formData.paymentSetting.name.data.check.addressSecondLine
              dataOut: CashOut.formData.paymentSettingCheckLine
          - ..formData.paymentInfo.secondInfo@: =..formData.paymentSettingCheckLine
          - =.builtIn.string.concat:
              dataIn:
                - =..formData.paymentSetting.name.data.check.city
                - ', '
                - =..formData.paymentSetting.name.data.check.country
                - ', '
                - =..formData.paymentSetting.name.data.check.state
                - ', '
                - =..formData.paymentSetting.name.data.check.zipCode
              dataOut: CashOut.formData.paymentSettingAddress
          - ..formData.paymentInfo.thirdInfo@: =..formData.paymentSettingAddress    
  formData:
    currentBalance: "" # 当前AiTmed的余额
    totalReceived: "" 
    totalRefund: "" 
    totalCashOut: ""     
    cashOutList: []
    controlMain: "block"
    controlCashOut: "none"
