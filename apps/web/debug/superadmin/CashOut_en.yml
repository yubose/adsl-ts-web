                            - =.builtIn.number.multiply:
                                dataIn: 
                                  number: =..apiRequest.createCashout.docIn.name.data.cashOutInfo.lcoAmount
                                  multiple: "100"
                                dataOut: CashOut.formData.addLcoAmount
                            - =.builtIn.number.addition:
                                dataIn: 
                                  num: =..formData.addLcoAmount
                                  step: =..apiRequest.createCashout.docIn.name.data.cashOutInfo.minBalance
                                dataOut: CashOut.apiRequest.createCashout.docIn.name.data.cashOutInfo.lsBal
                            - ..apiRequest.createCashout.docIn.name.data.cashOutInfo.ncoDate@: "02/13/2022"
                            - ..apiRequest.createCashout.docIn.eid@: =..formData.cashOutInfo.eid
                            - =..apiRequest.createCashout.docAPI.store: ""
                        - actionType: popUpDismiss
                          popUpView: confirmCashOutTag  
                        - actionType: popUp
                          popUpView: successTag  

