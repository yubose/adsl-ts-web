                            boxSizing: border-box
                            textIndent: 1em
                            fontSize: .Nfont.nf3
                            border: 
                              style: "3"
                            borderRadius: "5px"
                            borderColor: "0xededed"
                            paddingRight: "21px"
                - type: button
                  text: "Save"
                  style:
                    width: "0.065"
                    height: "0.04"
                    marginLeft: "0.28"
                    fontSize: "1.8vh"
                    marginTop: "0.02"
                    backgroundColor: "0x005795"
                    border: 
                      style: "3"
                    borderColor: "0xe0e0e0"
                    color: "0xffffff"
                    borderWidth: "1px"
                    borderRadius: "5px"
                  onClick:
                    - actionType: evalObject
                      object:
                        - =.builtIn.string.concat:
                            dataIn:
                              - Are you sure you want to complete Cash Out payment of 
                              - " $"
                              - =..formData.trueAmountPaid
                              - " "
                              - "to " 
                              - =..formData.paymentSetting.name.data.facilityName
                              - " ?"
                            dataOut: TransactionsAngle.formData.cashOutConfirmInfo
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: confirmCashOutTag
                    - actionType: popUpDismiss
                      popUpView: cashOutMainTag
                    - actionType: popUp
                      popUpView: confirmCashOutTag
        - .BaseJudgeView: 
          viewTag: confirmCashOutTag
          children: 
            - .BaseJudgeInnerView: 
              children: 
                - .BaseJudgeCancelImg: 
                - .BaseJudgeTxt: 
                  text: ""
                  dataKey: formData.cashOutConfirmInfo
                  style: 
                    fontSize: .Nfont.nf4                  
                - .BaseJudgeButtonView: 
                  children: 
                    - type: button
                      text: Back
                      style: 
                        left: "0.19"
                        width: "0.04"
                        top: "0.015"
                        height: "0.04"
                        fontSize: .Nfont.nf5
                        textDecoration: underline
                        border: 
                          style: "1"
                        backgroundColor: "0xedeef2"
                        fontFamily: "Roboto"
                        color: "0x4c5264"
                      onClick:
                        - actionType: popUp
                          popUpView: cashOutMainTag  
                        - actionType: popUpDismiss
                          popUpView: confirmCashOutTag  
                    - .BaseJudgeButtonYes:  
                      onClick: 
                        - actionType: evalObject
                          object:
                            - =.builtIn.number.multiply:
                                dataIn: 
                                  number: =..formData.trueAmountPaid
                                  multiple: 100
                                dataOut: TransactionsAngle.formData.forJudgeCash
                            - if: 
                              - =.builtIn.number.less: 
                                  dataIn: 
                                    num1: =..formData.forJudgeCash
                                    num2: =..formData.amountPaid
                              - actionType: evalObject
                                object:
                                  - ..apiRequest.createCashout.docIn.name.data.cashOutInfo.lcoAmount@: =..formData.trueAmountPaid
                                  - =.builtIn.string.concat:
                                      dataIn:
                                        - "-"
                                        - =..formData.trueAmountPaid
                                      dataOut: TransactionsAngle.formData.trueAmountPaid
                                  - ..apiRequest.createCashout.docIn.name.title@: =..formData.trueAmountPaid
                                  - ..apiRequest.createCashout.docIn.name.data.orderInfo.amount@: =..formData.trueAmountPaid
                                  - ..apiRequest.createCashout.docIn.name.data.orderInfo.processFee@: =..formData.cashOutProcFee
                                  # - ..apiRequest.createCashout.docIn.name.data.cashOutInfo.upToDateTGI@: =..formData.cashOutInfo.size  
                                  - ..apiRequest.createCashout.docIn.name.data.cashOutInfo.status@: "Success"                    
                                  - ..apiRequest.createCashout.docIn.name.data.cashOutInfo.statusColor@: "0x2fb355"                                                              
                              # 如果提现金额大于当前可提现总金额，则失败，金额为0
                              - actionType: evalObject
                                object:
                                  - ..apiRequest.createCashout.docIn.name.title@: "0.00"
                                  - ..apiRequest.createCashout.docIn.name.data.orderInfo.amount@: "0.00"
                                  - ..apiRequest.createCashout.docIn.name.data.orderInfo.processFee@: "0.00"
                                  # - ..apiRequest.createCashout.docIn.name.data.cashOutInfo.upToDateTGI@: =..formData.cashOutInfo.size
                                  - ..apiRequest.createCashout.docIn.name.data.cashOutInfo.ACHorCheckNumber@: ""                                
                                  - ..apiRequest.createCashout.docIn.name.data.cashOutInfo.status@: "Current balance is less than minimal balance"                    
                                  - ..apiRequest.createCashout.docIn.name.data.cashOutInfo.statusColor@: "0x999999"                    
                            - ..apiRequest.createCashout.docIn.name.data.cashOutInfo.payee@: =..formData.paymentSetting.name.data.facilityName
                            # - =.builtIn.date.formatDataPro:
                            #     dataIn: 
                            #       date: =..formData.cashOutInfo.ctime
                            #       separator: "/"
                            #       retentionOptions: false
                            #     dataOut: TransactionsAngle.apiRequest.createCashout.docIn.name.data.cashOutInfo.lcoDate
                            - =.builtIn.number.multiply:
                                dataIn: 
                                  number: =..apiRequest.createCashout.docIn.name.data.cashOutInfo.lcoAmount
                                  multiple: "100"
                                dataOut: TransactionsAngle.formData.addLcoAmount
                            - =.builtIn.number.addition:
                                dataIn: 
                                  num: =..formData.addLcoAmount
                                  step: =..apiRequest.createCashout.docIn.name.data.cashOutInfo.minBalance
                                dataOut: TransactionsAngle.apiRequest.createCashout.docIn.name.data.cashOutInfo.lsBal
                            - ..apiRequest.createCashout.docIn.name.data.cashOutInfo.ncoDate@: "02/13/2022"
                            - ..apiRequest.createCashout.docIn.eid@: =.Global.formData.paymentEdgeID
                            - =..apiRequest.createCashout.docAPI.store: ""
                        - actionType: popUpDismiss
                          popUpView: confirmCashOutTag  
                        - actionType: popUp
                          popUpView: successTag  

        # 提现成功弹窗
        - .BaseSuccessfulView: ""
          viewTag: successTag
          msg: Cash Out Successfully!
          onClick: 
            - actionType: evalObject
              object:
                .Global._nonce@:
                  =.builtIn.math.random: ""
            - actionType: evalObject
              object:  
                - ..apiRequest.transaction.docResp.doc@: []
                - =..apiRequest.transaction.docAPI.get: ""
                - ..formData.amountPaid@: =..apiRequest.transaction.docResp.doc.0.size
                # 表格分页
                # 1 
                - =.builtIn.array.splitTableList: 
                    dataIn: 
                      arrObj: =..apiRequest.transaction.docResp.doc
                      numX: "10"
                      numY: "1"
                    dataOut: TransactionsAngle.formData.tableData
                - ..formData.tableList@: =..formData.tableData.0
                - =.builtIn.string.concat:
                    dataIn:
                      - =..formData.tablePageNum # page num
                      - " / "
                      - =..formData.tableData.1 # total page
                    dataOut: TransactionsAngle.formData.tableCurrentPage # current page                           
                - =.builtIn.number.addition: # get totalPage+1 to verify legitimacy of gotoPageNum
                    dataIn:
                      num: =..formData.tableData.1
                      step: "1"
                    dataOut: TransactionsAngle.formData.totalPageMore # update page num       
                - =.builtIn.array.setPropertyInterlacedChange:
                    dataIn:
                      arrIn: =..formData.tableList
                      arr: ["backgroundColor"]
                      valueArr: ["0xf5f5f5"]
                      errorArr: ["0xffffff"]
            - actionType: builtIn
              funcName: redraw
              viewTag: tableView
            - actionType: builtIn
              funcName: redraw
              viewTag: tableFooter
            - actionType: builtIn
              funcName: redraw
              viewTag: cashOutMainTag
            - actionType: popUpDismiss
              popUpView: successTag

