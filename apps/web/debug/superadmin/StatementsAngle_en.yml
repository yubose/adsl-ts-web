StatementsAngle:
  title:  Statements
  pageNumber: 
  init: 
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""   
    - actionType: evalObject
      object: .BaseDate.getDate
    #生成年份
    - =.builtIn.date.generateYear:
        dataIn:
          last: 40
          next: 10
        dataOut: BaseDate.year
    - ..apiRequest.statement.docIn.id@: =.Global.formData.paymentEdgeID
    - ..apiRequest.paymentSetting.docIn.id@: =.Global.formData.paymentEdgeID
    - ..apiRequest.createAdjustment.docIn.eid@: =.Global.formData.paymentEdgeID
    - =..apiRequest.statement.docAPI.get: ""
    - =..apiRequest.paymentSetting.docAPI.get: ""
    - ..formData.statementList@: =..apiRequest.statement.docResp.doc
    - ..formData.paymentSetting@: =..apiRequest.paymentSetting.docResp.doc.0
    - ..formData.currentPayee@: =..formData.paymentSetting.name.data.facilityName
    - .Global.formData.paymentSetting@: =..apiRequest.paymentSetting.docResp.doc.0
    - =.builtIn.array.splitTableList: 
        dataIn: 
          arrObj: =..formData.statementList
          numX: "11"
          numY: "1"
        dataOut: StatementsAngle.formData.tableData
    - ..formData.tableList@: =..formData.tableData.0
    - =.builtIn.string.concat:
        dataIn:
          - =..formData.tablePageNum # page num
          - " / "
          - =..formData.tableData.1 # total page
        dataOut: StatementsAngle.formData.tableCurrentPage # current page                           
    - =.builtIn.number.addition: # get totalPage+1 to verify legitimacy of gotoPageNum
        dataIn:
          num: =..formData.tableData.1
          step: "1"
        dataOut: StatementsAngle.formData.totalPageMore # update page num  
    - =.builtIn.array.setPropertyInterlacedChange:
        dataIn:
          arrIn: =..formData.tableList
          arr: ["backgroundColor"]
          valueArr: ["0xf8f8f8",]
          errorArr: ["0xffffff00"]    
    - if: 
      - =.builtIn.string.equal:
          dataIn:
            string1: =..formData.paymentSetting.name.data.bankOrCheck
            string2: "Bank Transfer - ACH"
      - actionType: evalObject
        object:
          - ..formData.isBank@: false
          - ..formData.isCheck@: true
      - actionType: evalObject
        object:
          - ..formData.isBank@: true
          - ..formData.isCheck@: false
          - =.builtIn.string.concat:
              dataIn:
                - =..formData.paymentSetting.name.data.check.addressFirstLine
                - ', '
                - =..formData.paymentSetting.name.data.check.addressSecondLine
              dataOut: StatementsAngle.formData.paymentSettingCheckLine
          - =.builtIn.string.concat:
              dataIn:
                - =..formData.paymentSetting.name.data.check.city
                - ', '
                - =..formData.paymentSetting.name.data.check.country
                - ', '
                - =..formData.paymentSetting.name.data.check.state
                - ', '
                - =..formData.paymentSetting.name.data.check.zipCode
              dataOut: StatementsAngle.formData.paymentSettingAddress
  formData: #Input data here
    tableData: []
    tableList: []
    tablePageNum: "1"
    tableCurrentPage: "1"
    gotoPageNum: ""
    totalPageMore: "" # totalPage(tableData.1)+1
    statusHiddenOrShow: "0"
    statementList: []
    paymentSetting: {}           # 当前facility的Payment setting
    paymentSettingCheckLine: ""  # 如果是check 就拼first line 和 second line 为此项
    paymentSettingAddress: ""    # 如果是check 就拼state, country 和 zipCode为此项
    isBank: ""
    isCheck: ""
    updateCondition: 
      name: ""
      beginDate: ""
      endDate: ""
      statusSelected:
        list: []
    currentPayee: ""    # adjustment的Payee
    adjustmentAmount: ""  # 调整的金额
    adjustmentColor: "0xededed"  # adjustment的边框颜色
    adjustmentConfirmInfo: ""   # 确认调整金额的信息
  formDataTemp:
    
    statusList:
      - name: "Paid"
      - name: "Unpaid"
      - name: "Refund"
      - name: "Refund fail"
      - name: "Cancelled"
  
  apiRequest: #Input data request here
    # 获取当前Facility的PaymentSetting
    paymentSetting: 
      docResp: ""
      docIn: 
        type: .DocType.PaymentSettings
        id: ""
        xfname: eid
        maxcount: "1"
      docAPI: 
        get: 
          api: rd
          dataIn: apiRequest.paymentSetting.docIn
          dataOut: StatementsAngle.apiRequest.paymentSetting.docResp
    # 获取当前Facility的Statement
    statement: 
      docResp: ""
      docIn: 
        type: 2003
        xfname: eid
        id: ""
        maxcount: "1"
      docAPI: 
        get: 
          api: rd
          dataIn: apiRequest.statement.docIn
          dataOut: StatementsAngle.apiRequest.statement.docResp
    # create adjustment
    createAdjustment:
      docResp: ""
      docIn:
        eid: "" # when click cash out button give the type=1113 edge id
        type: 2004
        name: 
          title: "" # let user input the value, can be negative
          data: 
            notes: ""  
      docAPI: 
        store:
          api: cd
          dataIn: apiRequest.createAdjustment.docIn
          dataOut: StatementsAngle.apiRequest.createAdjustment.docResp               
  style: #Input style fragment here

  components:
