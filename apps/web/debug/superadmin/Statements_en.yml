                  onClick:
                    - actionType: evalObject
                      object:
                        - .Global.formData.stateStart.date@: =.BaseDate.calendarDate.selectDate
                        - ..formData.updateCondition.startDate@: =.BaseDate.calendarDate.todayDate
                        - =.builtIn.date.getTimeStampOfDate:
