Statements:
  title:  Statements
  pageNumber: 
  init: #Page initialization
    - .Global.formData.paymentEdgeID@: ""
    - =..apiRequest.statementList.docAPI.get: ""
    - ..formData.statementList@: =..apiRequest.statementList.docResp.doc
    # 获取当前开启支付功能的所有的facility
    - =..apiRequest.facilityList.docAPI.get: ""
    - =.builtIn.object.extractArray: 
        dataIn: 
          obj: =..apiRequest.facilityList.docResp.doc
          arr:
            - name.data.basicInfo.medicalFacilityName
            - bsig
        dataOut: Statements.formData.facilityListInfo
    - =.builtIn.array.selectOneToArr:
        dataIn:
          arr: =..formData.facilityListInfo
          key: "medicalFacilityName"
        dataOut: Statements.formData.facilityList
    - ..formData.currentFacility@: =..formData.facilityList.0
    - ..formData.facilityID@: =..formData.facilityListInfo.0.bsig
    - actionType: evalObject
      object: .BaseDate.getDate
    #生成年份
    - =.builtIn.date.generateYear:
        dataIn:
          last: 40
          next: 10
        dataOut: BaseDate.year
    - =.builtIn.array.splitTableList: 
        dataIn: 
          arrObj: =..formData.statementList
          numX: "14"
          numY: "1"
        dataOut: Statements.formData.tableData
    - ..formData.tableList@: =..formData.tableData.0
    - =.builtIn.string.concat:
        dataIn:
          - =..formData.tablePageNum # page num
          - " / "
          - =..formData.tableData.1 # total page
        dataOut: Statements.formData.tableCurrentPage # current page                           
    - =.builtIn.number.addition: # get totalPage+1 to verify legitimacy of gotoPageNum
        dataIn:
          num: =..formData.tableData.1
          step: "1"
        dataOut: Statements.formData.totalPageMore # update page num  
    - =.builtIn.array.setPropertyInterlacedChange:
        dataIn:
          arrIn: =..formData.tableList
          arr: ["backgroundColor"]
          valueArr: ["0xf8f8f8",]
          errorArr: ["0xffffff00"]   
    - .Global.formData.judgeStatesOrTransfer@: "0" 
  formData: #Input data here
    facilityID: ""    
    facilityList: []    # 当前开启支付的Facility的medicalFacilityName
    facilityListInfo: []   # 当前开启支付的Facility的一些简略信息
    currentFacility: ""  # select 框选中的当前faiclity
    tableData: []
    tableList: []
    tablePageNum: "1"
    tableCurrentPage: "1"
    gotoPageNum: ""
    totalPageMore: "" # totalPage(tableData.1)+1
    statusHiddenOrShow: "0"
    updateCondition: 
      name: ""
      beginDate: ""
      endDate: ""
      statusSelected:
        list: []
  formDataTemp:
  apiRequest: #Input data request here\
    # 获取当前facility和AiTmed之间的边的ID 
    payEdge: 
      edgeIn:
        id: "" 
        xfname: bvid,evid
        _nonce: .Global._nonce
        maxcount: "1"
        obfname: "mtime"
        type: "1113"
      edgeResp: 
        edge: []
      edgeAPI: 
        get: 
          api: re
          dataIn: apiRequest.payEdge.edgeIn
          dataOut: Statements.apiRequest.payEdge.edgeResp
    facilityList: 
      docIn: 
        ObjType: 12
        id: .Global.currentUser.vertex.id
        xfname: "E.bvid"
        sCondition: "E.type=1113"
        type: 271361
        obfname: mtime
        # maxcount: "12"
        _nonce: .Global._nonce        
      docResp: "" 
      docAPI: 
        get: 
          api: rd
          dataIn: apiRequest.facilityList.docIn
          dataOut: Statements.apiRequest.facilityList.docResp

    statementList: 
      docResp: ""
      docIn: 
        ObjType: 8
        type: 20000
        # xfname: "none"
        xfname: E.bvid
        id: .Global.currentUser.vertex.id 
        obfname: mtime
        sCondition: "E.type=1113"  # 由于一直是Update Doc 所以每一个Facility 和AiTmed之间始终只有一个Doc
        # sCondition: "mtime in (select max(mtime) from Doc where type=2003 group by eid)"
        _nonce: .Global._nonce
        maxcount: "100"  
      docAPI: 
        get: 
          api: rd
          dataIn: apiRequest.statementList.docIn
          dataOut: Statements.apiRequest.statementList.docResp
