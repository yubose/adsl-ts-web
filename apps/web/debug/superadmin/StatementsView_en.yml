  apiRequest: #Input data request here
    hasPaidProfile: 
      getDocResp: 
        doc: []
      getDocReq: 
        ObjType: 8
        id: .Global.formData.currentFacility.bsig
        xfname: E.bvid|E.evid
        obfname: ctime
        sCondition: ""
        _nonce: .Global._nonce
        maxcount: "100"
      docAPI: 
        get:
          api: rd
          dataIn: StatementsView.apiRequest.hasPaidProfile.getDocReq
          dataOut: StatementsView.apiRequest.hasPaidProfile.getDocResp
    squareCashout: 
      docResp: ""
      docReq: 
        ObjType: 8
        id: .Global.formData.currentFacility.bsig
        xfname: E.bvid|E.evid
        sCondition: ""
      docAPI:
        get: 
          api: rd 
          dataIn: StatementsView.apiRequest.squareCashout.docReq
          dataOut: StatementsView.apiRequest.squareCashout.docResp          
    createStatement: 
      document: 
        eid: .Global.formData.paymentEdgeID   # the id of the type=1113 edge which evid is the facility
        type: .DocType.Statement   # 20000
        name: 
          title: .Global.formData.currentFacility.name.data.basicInfo.medicalFacilityName
          data: ""
      docStoreResp: ""
      docAPI: 
        store: 
          api: cd
          dataIn: apiRequest.createStatement.document
          dataOut: StatementsView.apiRequest.createStatement.docStoreResp
    totalReceived: 
      docResp: ""
      docReq: 
        type: .DocType.OrderTotal
        eid: .Global.formData.paymentEdgeID 
        name: 
          data: ""
          nonce: ""
      docAPI: 
        store: 
          api: cd
          dataIn: apiRequest.totalReceived.docReq
          dataOut: StatementsView.apiRequest.totalReceived.docResp  
    totalRefund: 
      docResp: ""
      docReq: 
        type: .DocType.RefundTotal
        eid: .Global.formData.paymentEdgeID 
        name: 
          data: ""
          nonce: ""
      docAPI: 
        store: 
          api: cd
          dataIn: apiRequest.totalRefund.docReq
          dataOut: StatementsView.apiRequest.totalRefund.docResp
    totalCashOut: 
      docResp: ""
      docReq: 
        type: .DocType.CashOutTotal
        eid: .Global.formData.paymentEdgeID 
        name: 
          data: ""
          nonce: ""
      docAPI: 
        store: 
          api: cd
          dataIn: apiRequest.totalCashOut.docReq
          dataOut: StatementsView.apiRequest.totalCashOut.docResp
    # 获取上一次statement 时的currentBalance作为本次的beginning balance
    lastStatement:  
      docIn: 
        ObjType: 8
        id: 
          - .Global.currentUser.vertex.id
          - .Global.formData.currentFacility.bsig
        xfname: E.bvid,E.evid
        type: .DocType.Statement   # 20000
        sCondition: "E.type=1113"
        _nonce: =.Global._nonce
        maxcount: "1"
        obfname: "ctime"
      docResp: 
        doc: []
      docAPI: 
        get: 
          api: rd
          dataIn: apiRequest.lastStatement.docIn
          dataOut: StatementsView.apiRequest.lastStatement.docResp
