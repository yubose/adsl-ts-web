StatementsView:
  title:  StatementsView
  pageNumber: 
  init: #Page initialization
    - actionType: evalObject
      object: .BaseDate.getDate
    - ..formData.todayDate@: =.BaseDate.calendarDate.selectDate
    - =.builtIn.string.concat:
        dataIn:
          - "D.ctime>"
          - =.Global.formData.stateStart.stamp.start
          - " AND "
          - "D.ctime<"
          - =.Global.formData.stateEnd.stamp.end
          - " AND "
          - "E.type=1113 AND D.type in (2001,2002)"
        dataOut: StatementsView.apiRequest.hasPaidProfile.getDocReq.sCondition
    - =..apiRequest.hasPaidProfile.docAPI.get: ""
    - ..formData.transactionList@: =..apiRequest.hasPaidProfile.getDocResp.doc
    - if: 
      - =..formData.transactionList.0
      - actionType: evalObject
        object:
          - =.builtIn.object.extract:
              dataIn:
                array: =..formData.transactionList
                field: name.data.orderInfo.amount
              dataOut: StatementsView.formData.totalAmountArr
          - =.builtIn.math.cumulative: 
              dataIn: 
                numArr: =..formData.totalAmountArr
              dataOut: StatementsView.formData.totalAmount
          - =.builtIn.number.multiply: 
              dataIn: 
                number: =..formData.totalAmount
                multiple: 100
              dataOut: StatementsView.formData.totalAmount              
      - continue
    - =.builtIn.string.concat:
        dataIn:
          - "D.ctime>"
          - =.Global.formData.stateStart.stamp.start
          - " AND "
          - "D.ctime<"
          - =.Global.formData.stateEnd.stamp.end
          - " AND "
          - "E.type=1113 AND D.type=2003"
        dataOut: StatementsView.apiRequest.squareCashout.docReq.sCondition    
    - =..apiRequest.squareCashout.docAPI.get: ""
    - ..formData.cashOutList@: =..apiRequest.squareCashout.docResp.doc
    # total Payment
    - if: 
      - =..formData.cashOutList.0
      - actionType: evalObject
        object:
          - =.builtIn.object.extract:
              dataIn:
                array: =..apiRequest.squareCashout.docResp.doc
                field: name.data.orderInfo.amount
              dataOut: StatementsView.formData.totalPaymentArr
          - =.builtIn.math.cumulative: 
              dataIn: 
                numArr: =..formData.totalPaymentArr
              dataOut: StatementsView.formData.totalPayment
          - =.builtIn.number.multiply: 
              dataIn: 
                number: =..formData.totalPayment
                multiple: 100
              dataOut: StatementsView.formData.totalPayment      
      - continue      
    - =.builtIn.string.concat:
        dataIn:
          - "D.ctime>"
          - =.Global.formData.stateStart.stamp.start
          - " AND "
          - "D.ctime<"
          - =.Global.formData.stateEnd.stamp.end
          - " AND "
          - "E.type=1113 AND D.reid IS NOT NULL AND D.type = 2001"
        dataOut: StatementsView.apiRequest.totalReceived.docReq.name.nonce
    - =..apiRequest.totalReceived.docAPI.store: ""
    - ..formData.totalReceived@: =..apiRequest.totalReceived.docResp.doc.size  

    - =.builtIn.string.concat:
        dataIn:
          - "D.ctime>"
          - =.Global.formData.stateStart.stamp.start
          - " AND "
          - "D.ctime<"
          - =.Global.formData.stateEnd.stamp.end
          - " AND "
          - "E.type=1113 AND D.reid IS NOT NULL AND D.type = 2002"
        dataOut: StatementsView.apiRequest.totalRefund.docReq.name.nonce
    - =..apiRequest.totalRefund.docAPI.store: ""
    - ..formData.totalRefund@: =..apiRequest.totalRefund.docResp.doc.size 

    - =.builtIn.string.concat:
        dataIn:
          - "D.ctime>"
          - =.Global.formData.stateStart.stamp.start
          - " AND "
          - "D.ctime<"
          - =.Global.formData.stateEnd.stamp.end
          - " AND "
          - "E.type=1113 AND D.reid IS NOT NULL AND D.type = 2003"
        dataOut: StatementsView.apiRequest.totalCashOut.docReq.name.nonce
    - =..apiRequest.totalCashOut.docAPI.store: ""
    - ..formData.totalCashOut@: =..apiRequest.totalCashOut.docResp.doc.size         
    # get last statement and gain beginning balance
    - =..apiRequest.lastStatement.docAPI.get: ""
    - if: 
      - =..apiRequest.lastStatement.docResp.doc.0.name.nonce
      - ..formData.beginningBalance@: =..apiRequest.lastStatement.docResp.doc.0.name.nonce
      - continue
    # get ending balance 
    - if: 
      - =..apiRequest.hasPaidProfile.getDocResp.doc.0
      - ..formData.endingBalance@: =..apiRequest.hasPaidProfile.getDocResp.doc.0.size
      - continue
    - ..apiRequest.createStatement.document.name.nonce@: =..formData.endingBalance
  formData: #Input data here
    beginningBalance: "0.00"
    endingBalance: "0.00"
    totalCashout: "0.00" # Total CashOut
    totalReceived: "0.00" # Total Received
