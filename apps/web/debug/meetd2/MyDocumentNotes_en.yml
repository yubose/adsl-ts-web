MyDocumentNotes:
  pageNumber: "180"  # xd page 13
  title: "Meeting Notes"
  init: 
    - .SignInCheck
    - actionType: evalObject
      object:
        .MyDocumentNotes.docDetail.document@: =.Global.DocReference.document
  save: 
    - =.MyDocumentNotes.docDetail.docAPI.delete: ""   
  docDetail:
    document: ""
    docAPI:
      .DocAPI: "" 
      store:
        dataIn: MyDocumentNotes.docDetail.document
      delete:
        api: dx
        dataIn: MyDocumentNotes.docDetail.document       
  sharedDoc: ""    
  components:
    - .BaseHeader3:
    - .HeaderLeftButton:
    - type: view
      style:
        left: "0"
        top: "0.1"
        width: "1"
        height: "0.9"
      children:
        - type: label
          text: "Health Update"
          dataKey: MyDocumentNotes.docDetail.document.name.title
          style: 
            left: "0.15"
            top: "0.02"
            width: "0.7"
            height: "0.04"
            fontSize: "20"
            color: "0x000000"
            # border:
            #   style: "2"
            # borderWidth: "1"
            textAlign:  
              x: center
        - type: view
          style: 
            left: "0.03"
            width: "0.94"
            top: "0.07"
            height: "0.1"
            backgroundColor: "0xefefef"
            border:   
              style: "3"
            borderRadius: "15"
          children: 
            - type: label
              text: "Shared by: "
              style: 
                top: "0.015"
                left: "0.04"
                width: "0.2"
                height: "0.03"
                color: "0x00000099"
                textAlign: 
                  x: left
            - type: label
              text: "Date shared:"
              style: 
                top: "0.06"
                left: "0.04"
                width: "0.25"
                height: "0.03"
                color: "0x00000099"
                textAlign: 
                  x: left
            - type: divider
              style: 
                left: "0.35"
                top: "0.005"
                height: "0.07"
                width: "0.005"
                backgroundColor: "0x00000099"
            - type: label
              dataKey: docDetail.document.name.user
              style: 
                top: "0.015"
                left: "0.4"
                width: "0.52"
                height: "0.03"
                color: "0x000000"
                textAlign: 
                  x: right
                backgroundColor: "0xefefef"
                border: 
                  style: "1"
            - type: label
              text=func: =.builtIn.string.formatUnixtime_en
              dataKey: docDetail.document.ctime
              style: 
                top: "0.06"
                left: "0.37"
                width: "0.55"
                height: "0.03"
                color: "0x000000"
                textAlign: 
                  x: right
                backgroundColor: "0xefefef"
                border: 
                  style: "1"   
    - type: view
      style:
        top: "0.1"
        left: "0.1"
        width: "0.8"
        height: "0.9"  
      children:                                  
        - type: label
          placeholder: Text Here
          dataKey: MyDocumentNotes.docDetail.document.name.data # users' input will be saved to this key
          style:
            textAlign:
              y: top
            fontSize: "14"
            left: "0"
            top: "0.19"
            width: "0.8"
            height: "0.6"
            required: "true"
            color: "0x000000ff"
            borderWidth: "1"
            border:
              style: "6"
        - type: button
          text: Go to Folder
          style:
            left: "0.05"
            height: "0.05"
            top: "0.82"
            width: "0.7"
            backgroundColor: "0x388ecc"
            color: "0xffffff"
            borderRadius: 2
            textAlign:
              x: center
          onClick:
            - actionType: evalObject
              object:                            
                - .Global.VideoChatObjStore.reference.edge.refid@: =.Global.DocReference.document.eid
                - .Global.VideoChatObjStore.reference.edge.name.title: =.Global.DocReference.document.name.targetRoomName
            - goto: UploadSharedDocuments   
        - type: button
          text: "Delete Note"
          onClick:
            - actionType: popUp
              popUpView: removeView 
          style: 
            left: "0.05"
            height: "0.05"
            top: "0.91"
            width: "0.7"
            color: "0xffffff"
            borderRadius: 2
            textAlign:
              x: center
            backgroundColor: "0xd53c42"       

        - type: popUp
          viewTag: removeView
          style:
            left: "0"
            top: "0"
            width: "0.8"
            height: "1" 
            # backgroundColor: "0x00000066" 
          children:
            - type: view
              style:
                left: "0.0"
                top: "0.15"
                width: "0.8"
                height: "0.35"
                backgroundColor: "0xeeeeeeff"
                border:
                  style: "5"
                borderRadius: "15"
              children:
                - type: label
                  text: "Are you sure you want to remove this note?"
                  style:
                    .LabelStyle:
                      left: "0.05"
                      top: "0.1"
                      width: "0.7"
                      height: "0.04"
                      color: "0x00000088"
                      fontSize: "20"
                      # fontStyle: bold
                      display: inline
                      textAlign:
                        x: center
                        y: center                        
                - type: divider
                  style:
                    .DividerStyle:
                      left: "0"
                      top: "0.25436"
                      width: "0.8"
                      height: "0.001"
                      backgroundColor: "0x00000088"
                - type: button
                  onClick: 
                    - actionType: popUpDismiss
                      popUpView: removeView
                  text: Cancel
                  style:
                    .LabelStyle:
                      left: "0"
                      top: "0.275"
                      width: "0.4"
                      height: "0.06812"
                      color: "0x007affff"
                      fontSize: "17"
                      display: inline
                      textAlign:
                        x: center
                        y: center 
                      border:
                        style: "5"
                      borderRadius: "15"

                - type: button
                  onClick:                                 
                    - actionType: popUpDismiss
                      popUpView: removeView
                    - actionType: evalObject
                      object: ..save
                    - actionType: evalObject
                      object: 
                        .Global._nonce@: 
                          =.builtIn.math.random: ""  
                    - actionType: builtIn
                      funcName: goBack
                      reload: true                                                                                                                                           
                  text: Remove
                  style:
                    .LabelStyle:
                      left: "0.4"
                      top: "0.275"
                      width: "0.4"
                      height: "0.06812"
                      color: "0x007affff"
                      fontSize: "17"
                      display: inline
                      textAlign:
                        x: center
                        y: center 
                      border:
                        style: "5"
                      borderRadius: "15"
                - type: divider
                  style:
                    .DividerStyle:
                      left: "0.4"
                      top: "0.26"
                      width: "0.001"
                      height: "0.07"
                      backgroundColor: "0x00000088" 
