                  style:
                    color: "0x000000"
                    left: "0.07"
                    top: "0.065"
                    width: "0.72"
                    height: "0.03"
                    fontSize: "11"
                    lineHeight: "2"
                    # backgroundColor: "0xcdcdcd"
                    textAlign:
                      x: left
            - type: button
              text: Sign Up
              style:
                color: "0xffffffff"
                fontSize: "16"
                # fontStyle: bold
                left: "0.134"
                top: "0.76"
                fontWeight: 400
                width: "0.747"
                height: "0.06"
                backgroundColor: "0x388eccff"
                border:
                  style: "1"
                display: inline
                textAlign:
                  x: center
                  y: center
              onClick:
                - actionType: evalObject
                  object:
                    - if:
                        - =..formData.target
                        - continue
                        - actionType: popUp
                          popUpView: noSelected
                          wait: true
                - actionType: evalObject
                  object:
                    - if:
                        - =..formData.tar
                        - continue
                        - actionType: popUp
                          popUpView: noSelected
                          wait: true
                - actionType: evalObject
                  object:
                    - if:
                        - =..formData.vertex.name.password
                        - continue
                        - actionType: popUp
                          popUpView: inputPassword
                          wait: true
                - actionType: evalObject
                  object:
                    - if:
                        - =..formData.vertex.name.userName
                        - continue
                        - actionType: popUp
                          popUpView: inputPassword
                          wait: true
                - actionType: evalObject
                  object:
                    - if:
                        - =..formData.vertex.name.firstName
                        - continue
                        - actionType: popUp
                          popUpView: inputPassword
                          wait: true
                - actionType: evalObject
                  object:
                    - if:
                        - =..formData.vertex.name.lastName
                        - continue
                        - actionType: popUp
                          popUpView: inputPassword
                          wait: true
                - actionType: evalObject
                  object:
                    - if:
                        - =.builtIn.string.equal:
                            dataIn:
                              string1: =..formData.vertex.name.password
                              string2: =..formData.vertex.name.confirmPassword
                        - continue
                        - actionType: popUp
                          popUpView: samePassword
                          wait: true             
                - actionType: evalObject
                  object: 
                    .Global._nonce@: 
                      =.builtIn.math.random: ""
                # - actionType: evalObject
                #   object:
                #     - ..apiData.phoneNumber@: =..formData.vertex.name.userName
                #     - =.CreateNewAccount.verificationCode.edgeAPI.store : ""
                #     - if:
                #         - =.builtIn.string.equal:
                #             dataIn:
                #               string1: =..verificationCode.response.code
                #               string2: 1052
                #         - actionType: popUp
                #           popUpView: invaliduserid
                #           wait: true
                #         - continue
                - actionType: evalObject
                  object:
                    - =.builtIn.typeCheck.userName:
                        dataIn:
                          =..formData.vertex.name.userName
                        dataOut: CreateNewAccount.checkOk
                    - if:
                        - =..checkOk
                        - continue
                        - actionType: popUp
                          popUpView: invaliduserid
                          wait: true 
                - actionType: evalObject
                  object:
                    - =.builtIn.string.concat:
                        dataIn:
                          - "uid like '"
                          - =..formData.vertex.name.userName
                          - "%'"
                        dataOut: CreateNewAccount.rvCondition 
                    - =..getVertex.vertexAPI.get: ""
                    - if:
                        - =..getVertex.response.vertex.0.id
                        - actionType: popUp
                          popUpView: sameuserid
                          wait: true
                        - continue
                - actionType: saveObject
                  object: ..save
                - actionType: evalObject
                  object: 
                    - if:
                        - =.builtIn.string.equal:
                            dataIn:
                              string1: =..formData.response.code
                              string2: 1031
                        - actionType: popUp
                          popUpView: sameuserid
                          wait: true
                        - continue           
                - actionType: evalObject
                  object: ..update
                - actionType: evalObject
                  object:
                    =.builtIn.eccNaCl.decryptAES:
                      dataIn:
                        key: =..formData.vertex.name.password
                        message: =..formData.response.vertex.esk
                      dataOut: Global.currentUser.vertex.sk
                - actionType: evalObject
                  object:
                    - if:
                        - =..formData.response.vertex.pk
                        - goto: AddPasswordRecovery
                        - actionType: popUp
                          popUpView: wrongCode
                # - actionType: evalObject
                #   object:
                #     - if:
                #         - =..formData.response.vertex.pk
                #         - continue
                #         - goto: SignUp
