                    fontSize: "15"
                    left: "0.2"
                    top: "0"
                    width: "0.3"
                    height: "0.054"
                    # backgroundColor: "0xcdcdcd"
                    textAlign:
                      x: right
                      y: center
                - type: button
                  text: Sign Up
                  style:
                    color: "0x3185c7ff"
                    fontSize: "15"
                    fontStyle: bold
                    left: "0.544"
                    top: "0"
                    width: "0.25"
                    height: "0.054"
                    backgroundColor: "0xffffff00"
                    border:
                      style: "1"
                  onClick:
                    - goto: SignUp
        - .BaseTips:
          message: "Incorrect phone number and password"
          message2: "Please try again"
          viewTag: WrongInformation
          onChange:
            - emit:
                actions:
                  - =.builtIn.number.addition:
                    dataIn:
                      num: =.Global.zindex
                      step: 1
                    dataOut: Global.zindex
        - .BaseTips:
          message: "Phone number and password required"
          viewTag: NoPhoneNum
          onChange:
            - emit:
                actions:
                  - =.builtIn.number.addition:
                    dataIn:
                      num: =.Global.zindex
                      step: 1
                    dataOut: Global.zindex
        - .BaseTips:
          message: "No password entered.Password required"
          viewTag: NoPassword
          onChange:
            - emit:
                actions:
                  - =.builtIn.number.addition:
                    dataIn:
                      num: =.Global.zindex
                      step: 1
                    dataOut: Global.zindex
        - .BaseTips:
          message: "lnvalid phone number format"
          message2: "Use numbers only, 10 digits required"
          viewTag: WrongPhoneNum
          onChange:
            - emit:
                actions:
                  - =.builtIn.number.addition:
                    dataIn:
                      num: =.Global.zindex
                      step: 1
                    dataOut: Global.zindex
