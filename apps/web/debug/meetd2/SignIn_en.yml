                        dataOut: SignIn.formData.checkOk
                    - if:
                      - ..formData.checkOk
                      - continue
                      - actionType: popUp
                        popUpView: WrongPhoneNum
                        wait: true
                - actionType: evalObject
                  object:
                    - if:
                      - =..formData.password
                      - continue
                      - actionType: popUp
                        popUpView: NoPassword
                        wait: true
                - actionType: evalObject
