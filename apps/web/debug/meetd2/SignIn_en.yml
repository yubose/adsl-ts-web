        - type: popUp
          viewTag: inputVerificationCode
          style:
            left: "0"
            top: "0"
            width: "1"
            height: "1"
            backgroundColor: "0x00000066"
          children:
            - type: view
              style:
                left: "0.05"
                top: "0.3"
                width: "0.89333"
                height: "0.35"
                zIndex: "100"
                backgroundColor: "0xeaeaea"
                border:
                  style: "5"
                borderRadius: "15"
              children:
                - type: label
                  text: "Enter the 6-digit verification code"
                  style:
                    .LabelStyle:
                      left: "0"
                      top: "0.08"
                      width: "0.89333"
                      height: "0.05"
                      color: "0x000000"
                      fontSize: "19"
                      display: inline
                      # fontStyle: "bold"
                      fontFamily: "sans-serif"
                      textAlign:
                        x: center
                        y: center
                - type: textField
                  contentType: number
                  dataKey: formData.code
                  required: "true"
                  style:
                    .LabelStyle:
                      left: "0.02"
                      top: "0.15"
                      width: "0.84"
                      height: "0.05"
                      color: "0x00000088"
                      fontSize: "20"
                      display: inline
                      border:
                        style: "3"
                        color: "0xb5b5b8"
                      borderWidth: "1"
                      textAlign:
                        x: center
                        y: center
                - type: divider
                  style:
                    .DividerStyle:
                      left: "0"
                      top: "0.25436"
                      width: "0.89333"
                      height: "0.001"
                      backgroundColor: "0x00000088"
                - type: button
                  onClick:
                    - actionType: popUpDismiss
                      popUpView: inputVerificationCode
                  text: CANCEL
                  style:
                    .LabelStyle:
                      left: "0"
                      top: "0.275"
                      width: "0.42"
                      height: "0.06812"
                      color: "0x007affff"
                      fontSize: "19"
                      display: inline
                      backgroundColor: "0xeaeaea"
                      textAlign:
                        x: center
                        y: center
                      border:
                        style: "5"
                        borderRadius: "15"
                - type: button
                  onClick:
                    - actionType: popUpDismiss
                      popUpView: inputVerificationCode
                    - actionType: evalObject
                      object: ..check
                    - actionType: evalObject
                      object:
                        - .SignUp.formData.countryCode@: =..formData.countryCode
                        - .SignUp.formData.phoneNumber@: =..formData.phoneNumber #temp user
                        - .SignUp.formData.code@: =..formData.code
                    - actionType: evalObject
                      object:
                        - if:
                            - =..loginNewDevice.response.edge.deat.pk  #check for temp user
                            - continue
                            - goto: CreateNewAccount
                    - actionType: evalObject
                      object:
                        =.builtIn.eccNaCl.decryptAES:
                          dataIn:
                            key: =..formData.password
                            message: =..loginNewDevice.response.edge.deat.esk
                          dataOut: SignIn.formData.sk
                    - actionType: evalObject
                      object:
                        =.builtIn.eccNaCl.skCheck:
                          dataIn:
                            pk: =..loginNewDevice.response.edge.deat.pk
                            sk: =..formData.sk
                          dataOut: SignIn.formData.pass
                    - actionType: evalObject
                      object:
                        - if:
                            - =..formData.pass
                            - .Global.currentUser.vertex.sk@: =..formData.sk
                            - actionType: popUp
                              popUpView: wrongPassword
                              wait: true
                    - actionType: evalObject
                      object: ..update
                    - actionType: evalObject
                      object:
                        - if:
                            - =.Global.currentUser.vertex.sk
                            - goto: MeetingRoomInvited
                            - continue
                  text: SUBMIT
                  style:
                    .LabelStyle:
                      left: "0.45"
                      top: "0.275"
                      width: "0.42"
                      height: "0.06812"
                      color: "0x007affff"
                      fontSize: "19"
                      display: inline
                      backgroundColor: "0xeaeaea"
                      textAlign:
                        x: center
                        y: center
                      border:
                        style: "5"
                        borderRadius: "15"
                - type: divider
                  style:
                    .DividerStyle:
                      left: "0.45"
                      top: "0.255"
                      width: "0.002"
                      height: "0.08"
                      backgroundColor: "0x00000088"
