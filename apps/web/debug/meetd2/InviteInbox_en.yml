InviteInbox: # This is page name
  title: "Invite"
  pageNumber: "140"  # xd page 16
  init:
    - .SignInCheck 
    - actionType: evalObject
      object:
        =.builtIn.string.concat:
          dataIn:
            - =.Global.contact.document.name.data.firstName
            - " "
            - =.Global.contact.document.name.data.lastName
          dataOut: Global.contact.document.name.data.fullName     
  save:
    - ..inviteInbox.edgeAPI.store
  inviteInbox:
    response: ""
    edge:
      .Edge: ""
      type: 1053
      refid: ""
      subtype: 9
      bvid: .Global.currentUser.vertex.id
      name:
        phoneNumber: ""
        firstName: ""
        lastName: ""
        inviterName: .Global.currentUser.vertex.name.fullName
    edgeAPI:
      .EdgeAPI: ""
      store:
        api: ce
        dataIn: inviteInbox.edge
        dataOut: inviteInbox.response

  components:
    - .BaseCheckView: ""
      message: "This user already been invited"
      viewTag: existUser  
    - .BaseCheckView: ""
      message: "Incorrect phoneNumber"
      viewTag: wrongPhone
    - .BaseHeader3:
    - .HeaderLeftButton:
    # - .HeaderRightButton:
    #   text: Contacts
    - type: view
      style:
        left: "0"
        top: "0.12"
        width: "1"
        height: "0.35"
      children:
        - type: label
          text: "Phone #"
          style:
            left: "0.1333"
            top: "0.05"
            width: "0.72"
            height: "0.03"
            fontSize: "16"
        - type: textField
          dataKey: inviteInbox.edge.name.phoneNumber
          contentType: phone
          style:
            left: "0.1333"
            top: "0.09"
            width: "0.72"
            height: "0.03"
            fontSize: "19"
            color: "0x707070ff"
            border:
              style: "2"
              color: "0x707070ff"
            borderWidth: "1"
        - type: label
          text: "First Name:"
          style:
            left: "0.1333"
            top: "0.155"
            width: "0.72"
            height: "0.03"
            fontSize: "16"
        - type: textField
          dataKey: inviteInbox.edge.name.firstName
          contentType: text
          style:
            left: "0.1333"
            top: "0.195"
            width: "0.72"
            height: "0.03"
            fontSize: "19"
            color: "0x707070ff"
            border:
              style: "2"
              color: "0x707070ff"
            borderWidth: "1"
        - type: label
          text: "Last Name:"
          style:
            left: "0.1333"
            top: "0.26"
            width: "0.72"
            height: "0.03"
            fontSize: "16"
        - type: textField
          dataKey: inviteInbox.edge.name.lastName
          contentType: text
          style:
            left: "0.1333"
            top: "0.3"
            width: "0.72"
            height: "0.03"
            fontSize: "19"
            color: "0x707070ff"
            border:
              style: "2"
              color: "0x707070ff"
            borderWidth: "1"  
    - type: button
      onClick:     
        - actionType: popUp
          popUpView: confirmView
      text: Invite
      style:
        left: "0.1"
        top: "0.75"
        width: "0.8"
        height: "0.05"
        color: "0xffffffff"
        fontSize: "19"
        backgroundColor: "0x388eccff"
        textAlign:
          x: center
        border:
          style: "1"
    - type: popUp # view
      viewTag: confirmView
      style:
        left: "0"
        top: "0"
        width: "1"
        height: "1" 
        backgroundColor: "0x00000066" 
      children:
        - type: view
          style:
            left: "0.05"
            top: "0.15"
            width: "0.89333"
            height: "0.35"
            backgroundColor: "0xeeeeeeff"
            border:
              style: "5"
            borderRadius: "15"
