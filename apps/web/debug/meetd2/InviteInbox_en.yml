            - type: label
              #text: "+1 7148397253"
              dataKey: inviteInbox.edge.name.phoneNumber
              style:
                .LabelStyle:
                  left: "0"
                  top: "0.20"
                  width: "0.89333"
                  height: "0.027247"
                  color: "0x00000088"
                  fontSize: "14"
