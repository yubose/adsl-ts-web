            - type: label
              # text: "John"
              dataKey: inviteInbox.edge.name.firstName
              style:
                .LabelStyle:
                  left: "0"
                  top: "0.15"
                  width: "0.89333"
                  height: "0.027247"
                  color: "0x00000088"
