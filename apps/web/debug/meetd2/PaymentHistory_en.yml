PaymentHistory:
  title: "Payment History"
  viewPort: "top"
  pageNumber: "" # xd page 49
  init:
    - .SignInCheck
    - ..listData.get
  listData:
    response:
      edge:
    edge:
      .Edge: ""
      id: .Global.currentUser.vertex.id
      type : 1094
      xfname : bvid
      maxcount : "5"
    get:
      .EdgeAPI.get : ""
      api: re
      dataIn: listData.edge
      dataOut: listData.response
  components: 
    - type: view
      style: 
        top: "0"
        width: "1"
        height: "0.13"
      children:
        - .BaseHeader:
        - .HeaderLeftButton:
        - .HeaderRightImg:
          onClick:
            - goto: SideMenuBar
    - type: label
      text: "Your recent payments:"
      style: 
        left: "0.05"
        width: "0.9"
        top: "0.12"
        height: "0.05"
        fontStyle: "bold"
        color: "0x000000"
        fontSize: "20"
        textAlign: 
          x: center
    - type: label
      text: "Date"
      style: 
        left: "0.07"
        width: "0.2"
        top: "0.17"
        fontSize: "13"
        fontStyle: "bold"
        fontFamily: "sans-serif"
        textAlign:
          x: left
    - type: label
      text: "Purchased"
