          style:
            top: "0"
            left: "0"
            width: "1"
            height: "0.2"
            backgroundColor: "0x388eccff"
          children:
            - type: view
              style:
                top: "0"
                left: "0.05"
                width: "0.1"
                height: "0.2"
                backgroundColor: "0x388eccff"
              children:
                - type: image
                  path: sideNav2.png
                  style:
                    top: "0.085"
                    left: "0.015"
                    height: "0.03"
                  onClick:
                    - actionType: builtIn
