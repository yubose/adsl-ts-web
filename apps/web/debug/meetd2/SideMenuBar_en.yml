SideMenuBar:
  pageNumber: "290" # xd page 9
  init:
    - .SignInCheck
    - ..feedback.edgeAPI.get
    - actionType: evalObject
      object:
        - .MenuBar.feedback.edge@: =..feedback.response.edge.0
    - actionType: evalObject
      object:
        =.builtIn.string.concat:
          dataIn:
            - =.Global.currentUser.vertex.name.firstName
            - " "
            - =.Global.currentUser.vertex.name.lastName
          dataOut: Global.currentUser.vertex.name.fullName
  feedback:
    response: ""
    edge:
      .Edge: ""
      type: .EdgeType.Feedback
      bvid: .Global.currentUser.vertex.id
      name:
        stars: 5
        content: ""
    edgeAPI:
      .EdgeAPI: ""
      store:
        api: ce
        dataKey: feedback.edge
      get:
        dataKey: feedback.response
        type: .EdgeType.Feedback
  components:
