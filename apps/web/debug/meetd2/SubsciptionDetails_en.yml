SubsciptionDetails:
  title: "My Subscription Details"
  pageNumber: "" # xd page 47
  viewPort: "top"
  init:
    - .SignInCheck
    - ..listData.get
  listData:
    planVertex:
      vertex:
        #orangfization bvid
        id: bvid
    get:
      .VertexAPI.get: ""
      api: rv
      dataKey: listData.planVertex
      ObjType: 100
      ids:
        - .Global.rootSubscriptionID
      type: .VertexType.UploadFile # all the uploaded documents
      xfname: eid
      #xfname: refid
      obfname: "mtime"
