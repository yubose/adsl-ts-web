              style:
                top: "0.29"
                left: "0.35"
                fontSize: "16"
                fontWeight: "400"
                width: "0.4"
                height: "0.03"
                border:
                  style: "3"
                borderWidth: "1.5"
                borderRadius: "5"
                textAlign:
                  x: left
            - type: label
              text: "New Password:"
              style:
                top: "0.38"
                fontSize: "16"
                fontWeight: "400"
                width: "0.25"
                height: '0.03'
            - type: textField
              dataKey: formData.password
              style:
                top: "0.38"
                left: "0.25"
                fontSize: "16"
                fontWeight: "400"
                width: "0.5"
                height: "0.03"
                border:
                  style: "3"
                borderWidth: "1.5"
                borderRadius: "5"
            - type: label
              text: " Confirm Password:"
              style:
