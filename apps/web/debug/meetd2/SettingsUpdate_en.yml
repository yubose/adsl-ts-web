            width: "1"
            height: "1"
          children:
            - type: label
              text: "First Name:"
              style:
                top: "0.05"
                fontSize: "16"
                fontWeight: "400"
                width: "0.5"
                height: "0.03"
            - type: textField
              placeholder: ..formData.firstName
