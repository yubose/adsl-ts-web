                top: "0.47"
                left: "0.25"
                fontSize: "16"
                fontWeight: "400"
                width: "0.5"
                height: "0.03"
                border:
                  style: "3"
                borderWidth: "1.5"
                borderRadius: "5"
        - type: button
          text: Save
          onClick:
            - actionType: evalObject
              object: 
                =.builtIn.string.concat:
                  dataIn:
                    - =..formData.countryCode
                    - " "
                    - =..formData.phoneNumber
                  dataOut: SettingsUpdate.getvCodeData.phoneNumber 
            - actionType: evalObject
              object: 
                - if: 
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: =..getvCodeData.phoneNumber
                          string2: =.Global.currentUser.vertex.uid  
                    - continue
                    - ..needvCode@: true
            - actionType: evalObject
              object: 
                - if: 
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: =..formData.password
                          string2: "xxxxx..."  
                    - continue
                    - actionType: evalObject
                      object:
                        - ..needvCode@: true
                        - ..changedPassword@: true
            - actionType: evalObject
              object: 
                - if: 
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: =..formData.password
                          string2: =..formData.confirmPassword  #need improve!!
                    - continue
                    - actionType: popUp
                      popUpView: samePassword
                      wait: true
            - actionType: evalObject
              object: 
                - if: 
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: =..formData.userName
                          string2: =.Global.currentUser.vertex.name.userName  
                    - continue
                    - ..needvCode@: true
            # - actionType: evalObject
            #   object:
            #     # - =..verificationCode.edgeAPI.store : ""
            #     - actionType: popUp
            #       popUpView: inputVerificationCode
            #       wait: true
            - actionType: evalObject
              object:
                - if:
                    - =..changedPassword
                    - actionType: evalObject
                      object:
                        - =.builtIn.eccNaCl.encryptAES:
                            dataIn:
                              key: =..formData.password
                              message: =..myVertex.sk
                            dataOut: SettingsUpdate.myVertex.esk  
                    - continue
            - actionType: evalObject
              object:
                - if:
                    - =..needvCode
                    - actionType: evalObject
                      object:
                        - =..verificationCode.edgeAPI.store : ""
                        - actionType: popUp
                          popUpView: inputVerificationCode
                          wait: true
                        #- goto: Settings
                    - continue
            - actionType: evalObject
              object: ..save
            - actionType: evalObject
              object: ..update
            - actionType: evalObject
              object:
                .Global._nonce@:
                  =.builtIn.math.random: ""
            # - goto: Settings
          style:
