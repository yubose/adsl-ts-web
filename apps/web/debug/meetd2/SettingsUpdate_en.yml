        top: "0"
        left: "0"
        width: "1"
        height: "1"
      children:
        - .BaseHeader3:
        - .HeaderLeftButton:
          onClick:
            - goto: Settings
        # - .HeaderRightImg:
        #   path: sideNav2.png
        #   onClick:
        #     - goto: SideMenuBar
        - type: view
