MonthlySubscriptSummary: # This is page name
  module: Subscript
  pageNumber: "" # xd page 59  
  title: Subscript Summary
  init:
    - .SignInCheck
    - ..listData.get
  listData:
    response:
      edge:
    edge:
      .Edge: ""
      id: .Global.currentUser.vertex.id
      type: 1094
      xfname: bvid
      maxcount: "5"
    get:
      .EdgeAPI.get: ""
      api: re
      dataIn: listData.edge
      dataOut: listData.response

    init:
      - .SignInCheck
      - ..subscription.docAPI.get
      - actionType: evalObject
        object:
          .subscriptionSummary.subscriptionNote.document@: =..docResponse.doc.0
    dataObject: .Global.subscriptionInfo.edge
    docResponse:
      doc:
        - type: .DocType.subscriptionNote # "6" # private profile
          eid: .Global.subscriptionInfo.edge.refid
          name: ""
      error: ""
      jwt: ""
    subscriptionNote:
      document: ""
      docAPI:
        get:
          .DocAPI.get: ""
          api: rd
          ids:
            - .Global.subscriptiongInfo.edge.refid
          xfname: eid
          type: .DocType.subscriptionNote # "9"
          maxcount: "1"
          obfname: "mtime"
          dataKey: docResponse

