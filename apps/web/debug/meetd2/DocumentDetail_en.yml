DocumentDetail: 
  pageNumber: "450"  # xd page 28
  title: "My Documents"
  init: 
    - .SignInCheck
    - actionType: evalObject
      object:
        .DocumentDetail.docDetail.document@: =.Global.DocReference.document
    - actionType: evalObject
      object:
        =.builtIn.utils.prepareDoc:
          dataIn:
            doc: =..docDetail.document
          dataOut: DocumentDetail.docDetail.document 
    - if:
        - =.builtIn.EcosObj.isEditable:
            dataIn:
              ecosObj: =..docDetail.document
        - actionType: builtIn
          funcName: show
          viewTag: updateButton
        - actionType: builtIn
          funcName: hide
          viewTag: updateButton 
    - ..listData.get          
  save: 
    - =.DocumentDetail.newChat.docAPI.store: ""
  newChat:
    document:
      .Document: ""
      eid: =.Global.VideoChatObjStore.reference.edge.refid
      fid: =.DocumentDetail.docDetail.document.id
      type: .DocType.MeetingNote # 1537
      name: 
        title: ""
        type: =..newChat.document.subtype.mediaType
        data: ""
        user: .Global.currentUser.vertex.name.userName
      subtype:
        mediaType: "text/plain" # mediaType : "image/jpeg"          
    docAPI:
      .DocAPI: ""    
      store:
        api: cd 
        dataIn: newChat.document          
  listData:
    chatList:
      doc:
        name:
          title: "No Title in DocumentList"      
    get:
      .DocAPI.get : ""
      api: rd
      dataKey: listData.chatList
      ids: 
        - =.DocumentDetail.docDetail.document.id 
      xfname: fid
      type: .DocType.MeetingNote
      obfname : "ctime" 
      maxcount : "40"
      _nonce: .Global._nonce    
  listReGet:
    chatList:
      doc:
        id: =.DocumentDetail.docDetail.document.id 
        xfname: fid
        type: .DocType.MeetingNote
        obfname : "ctime" 
        maxcount : "40"
        _nonce: =.Global._nonce           
    get:
      .DocAPI.get : ""
      api: rd
      dataIn: DocumentDetail.listReGet.chatList.doc
      dataOut: DocumentDetail.listData.chatList    
  docDetail:
    document: ""
    docAPI:
      .DocAPI: "" 
      store:
        dataIn: DocumentDetail.docDetail.document
      delete:
        api: dx
        dataIn: DocumentDetail.docDetail.document  
  sharedDoc: ""          
  components: 
    - .BaseCheckView: ""
      message: "already exists in My Document"
      viewTag: duplicate  
    - .BaseHeader3:
    - .HeaderLeftButton:
      onClick:
        - actionType: evalObject
          object:
            - .Global._nonce@: 
                =.builtIn.math.random: ""                                                                                                                     
        - actionType: builtIn
          funcName: goBack
          reload: true             
    - .HeaderRightButton:
      text: Edit
      viewTag: updateButton      
      onClick:
        - actionType: evalObject
          object:
            .Global.DocReference.document@: =..DocumentDetail.docDetail.document      
        - goto: EditMyDocument
    - type: view
      style:
        left: "0"
        top: "0.1"
        height: auto
        width: "1"
      children:
        - type: label
          dataKey: docDetail.document.name.title      
          style:
            left: "0.15"
            top: "0.02"
            width: "0.7"
            height: "0.04"
            fontSize: "20"
            color: "0x000000"
            # border:
            #   style: "2"
            # borderWidth: "1"
            textAlign:
              x: center
        - type: image
          path: download2.png
          onClick:
            - actionType: evalObject
              object:
                - =.builtIn.EcosObj.download:
                    dataIn:
                      ecosObj: =..docDetail.document
          style:
            left: "0.8"
            top: "0.02"
            width: "0.1"
            height: "0.04"
            fontSize: "20"
            color: "0x000000"
            # border:
            #   style: "2"
            # borderWidth: "1"
            textAlign:
              x: center 
        - type: image
          path: folder2.png
          onClick:
            - actionType: evalObject
              object:                            
                - .Global.VideoChatObjStore.reference.edge.refid@: =.Global.DocReference.document.eid
                - .Global.VideoChatObjStore.reference.edge.name.title: =.Global.DocReference.document.name.targetRoomName
