PersonalDocuments:
  pageNumber: "410"  # xd page 32
  title: "My Documents"
  init:
    - .SignInCheck
    - ..listData.get
    - ..userData.get 
    - if:
      - =..listData.personalDoc.doc.0
      - continue
      - =.builtIn.checkField:
          dataIn:
            contentType: messageHidden
            wait: 100    
    #  get today date (get month --> get year ---> get day ) ---> get stamp of this date ---> sCondition ---> ce
    #  cache
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""
    - actionType: evalObject
      object:
        - =.builtIn.date.getMonth:
            dataIn:
            dataOut: PersonalDocuments.calendarDate.month
    # get Year for calendar
    - actionType: evalObject
      object:
        - =.builtIn.date.getYear:
            dataIn: ""
            dataOut: PersonalDocuments.calendarDate.year
    - actionType: evalObject
      object:
        - =.builtIn.date.getDate:
            dataIn: ""
            dataOut: PersonalDocuments.calendarDate.day
    # generate calendar according month and year
    - actionType: evalObject
      object:
        - =.builtIn.date.ShowDateByNumber:
            dataIn:
              year: =..calendarDate.year
              month: =..calendarDate.month
              day: =..calendarDate.day
            dataOut: PersonalDocuments.selectDate
    - actionType: evalObject
      object:
        - =.builtIn.date.transformMonth:
            dataIn:
              month: =..calendarDate.month
            dataOut: PersonalDocuments.calendarDate.monthName
    - actionType: evalObject
      object:
        - =.builtIn.date.miniWeeklyCalendarArray:
            dataIn:
              year: =..calendarDate.year
              month: =..calendarDate.month
              today: =..calendarDate.day
              markDay: =..calendarDate.day
              color: "0x000000"
              backgroundColor: "0x388ECC"
              todayColor: "0xffffff"
              todayBackgroundColor: "0xFFFFFF6f"
            dataOut: PersonalDocuments.calendarDate.dayLable
    - actionType: evalObject
      object:
        - =.builtIn.string.concat:
              dataIn:
                - =..calendarDate.year
                - "-"
                - =..calendarDate.month
                - "-"
                - =..calendarDate.day
              dataOut: PersonalDocuments.calendarDate.todayDate
    - actionType: evalObject
      object:
        - =.builtIn.date.getTimeStampOfDate:
              dataIn: 
                date: =..calendarDate.todayDate
              dataOut: PersonalDocuments.calendarDate.todayStamp
  searchScondition: "E.type in (10000,40000)"
  listUserGet:
    personalDoc:
      doc:
        ObjType: 8
        id: .Global.currentUser.vertex.id
        xfname: "E.bvid|E.evid"
        type: .DocType.UploadFile
        obfname : "mtime" 
        maxcount : "50"
        _nonce: =.Global._nonce    
        sCondition: "=.Global.timeScondition"
    get:
      .DocAPI.get : ""
      api: rd
      dataIn: listReGet.personalDoc.doc
      dataOut: PersonalDocuments.listData.personalDoc             
  listReGet :
    personalDoc:
      doc:
        ObjType: 8
        id: .Global.currentUser.vertex.id
        xfname: "E.bvid|E.evid"
        type: .DocType.UploadFile
        obfname : "mtime" 
        maxcount : "50"
        _nonce: =.Global._nonce    
        sCondition: "=.Global.timeScondition"
    get:
      .DocAPI.get : ""
      api: rd
      dataIn: listReGet.personalDoc.doc
      dataOut: PersonalDocuments.listData.personalDoc
  userData:
    userVertex:
      vertex:
    get:
      .VertexAPI.get : ""
      api: rv
      dataKey: userData.userVertex
      ids: 
        - .Global.currentUser.vertex.id
      ObjType: 4
      sCondition: "E.type=1053"
      xfname : E.bvid
      obfname : "mtime" 
      maxcount : "20"
      _nonce: =.Global._nonce        
  listData:
    personalDoc:
      doc:
        name:
          title: "No Title in DocumentList"
    get:
      .DocAPI.get : ""
      api: rd
      dataKey: listData.personalDoc
      ObjType: 8
      ids: 
        - .Global.currentUser.vertex.id
      sCondition: .EdgeType.GetMyEdge # all the uploaded documents
      xfname: "E.bvid|E.evid"
      type: .DocType.UploadFile
      obfname : "mtime" 
      maxcount : "40"
      _nonce: =.Global._nonce
  selectDate: ""
  timeSlot: 60
  splitTime: []      
  todaySchedule: ""
  formData:
    response: []
  calendarDate:
    month: ""
    year:  ""
    day: ""
    dayLable: []
    weekLabel:
      - key: SU
      - key: MO
      - key: TU
      - key: WE
      - key: TH
      - key: FR
      - key: SA
    todayDate: "YYYY-MM-DD"
    calendarDate: 
    Scondition: ""
    flag: true   
  components: 
    - type: view
