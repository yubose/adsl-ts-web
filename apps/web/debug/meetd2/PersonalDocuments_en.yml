                                dataOut: Global.timeScondition
                    - actionType: evalObject
                      object:
                        - .PersonalDocuments.listData.personalDoc.doc@: []                              
                    - actionType: evalObject        #modify
                      object: 
                        - .Global._nonce@: 
                            =.builtIn.math.random: ""                        
                        - =..listReGet.get: ""
                    # - actionType: evalObject
