                - if: 
                  - ..flag
                  - actionType: evalObject
                    object:
                      - actionType: builtIn
                        funcName: hide
                        viewTag: schedule
                      - ..flag@: false
                  - actionType: evalObject
                    object:
                      - actionType: builtIn
                        funcName: show
                        viewTag: schedule
                      - ..flag@: true
        - type: label
