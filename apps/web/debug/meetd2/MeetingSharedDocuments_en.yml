MeetingSharedDocuments:
  pageNumber: "280" # xd page 8
  title: "Documents List"
  init:
    - .SignInCheck
    - ..listData.get
  listData:
    sharedDoc:
      doc:
        name:
          title: "Urgent Care Evaluation Report"
    get:
      .DocAPI.get : ""
      api: rd
      dataKey: listData.sharedDoc
      # ObjType: 4
      ids: 
        - .Global.VideoChatObjStore.reference.edge.refid
      type: .DocType.UploadFile
      xfname : eid
      obfname : "mtime" 
      maxcount : "20"
      _nonce: =.Global._nonce
  components:
    - type: view
      style:
        left: "0"
        top: "0"
        width: "1"
        height: "1"
      children:
        - .BaseHeader3:
        - .HeaderLeftButton:
        - type: list
          contentType: listObject
          listObject: ..listData.sharedDoc.doc # to dataObject to enumerate the list
          iteratorVar: itemObject
          style:
            left: "0"
            top: "0.08"
            width: "1"
            height: "0.7"
          children:
            - type: listItem
              itemObject: ""
              style:
                left: "0"
                # top: "0"
                width: "1"
                height: "0.1"
                backgroundColor: "0xFAFAFA"  
                border:
                  style: "2" 
                borderWidth: "1"
                borderColor: "0x00000011"   
                textAlign:
                  y: center                         
              children:
                - type: label
                  text: Urgent Care Evaluation Report
                  dataKey: itemObject.name.title
                  onClick:
                    - actionType: updateObject # updateObject(dataKey, dataObject, dataObjectKey)
                      dataKey: Global.DocReference.document
                      dataObject: itemObject 
                    - goto: DocumentDetail                        
                    # - actionType: evalObject
                    #   object:
                    #     - if:
                    #       - =.builtIn.string.equal:
                    #           dataIn:
                    #             string1: =.Global.DocReference.document.name.type
                    #             string2: "application/json"  
                    #       - goto: DocumentNotes
                    #       - goto: DocumentDetail                  
                  style:
                    left: "0.1"
                    # top: "0.02"
                    width: "0.6"
                    height: "0.06"
                    fontSize: "15"
                    fontStyle: bold 
                    textAlign:
                      y: center
                - type: label
                  text: 10.30am
                  text=func: =.builtIn.string.formatUnixtime_en
                  dataKey: itemObject.ctime 
                  style:
                    color: "0x808080"
                    left: "0.7"
                    top: "0.01"
                    width: "0.3"
                    height: "0.1"
                    fontSize: "12"
                    fontStyle: bold 
                    textAlign:
                      y: center
