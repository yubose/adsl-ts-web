EditInbox:
  pageNumber: "170"
  title: "Edit Inbox"
  init:
    - if:
      - =.builtIn.string.equal:
          dataIn:
            string1: =.Global.emailNumber
            string2: "0"
      - .Global.inboxHidden@: "true"
      - .Global.inboxHidden@: "false"
    - if:
      - =.builtIn.string.equal:
          dataIn:
            string1: =.Global.requestListNum
            string2: "0"
      - ..requestListHidden@: true
      - ..requestListHidden@: false
  requestListHidden: "true"
  Move:
    - key: Business Team
    - key: Engineers
  Mark:
    - key: Unred
    - key: Read
  # init:
  #   - if:
  #     - builtIn.SignInOk
  #     - continue
  #     - goto: SignIn
  #   - ..listData.get
  listData: 
    medicalRecords:
      - .Edge:
        .Global.medicalRecord.document.name: ""
      # - .Edge:
      #   .Global.medicalRecord.document.name: ""
    get:
      .EdgeAPI.get : ""
      id: .Global.currentUser.vertex.id
      xfname: "bvid"
      type: 80000
      maxcount: 20
      dataKey: listData.medicalRecords
  components:
    - .BaseHeader:
    - .HeaderLeftImg: 
      path: email.png
      onClick:
        - goto: InboxMenu
    - .HeaderRightImg:
      path: sideNav2.png 
      onClick:
        - goto: InboxDashboard
    - type: view
      style: 
        top: "0.1"
        width: "1"
        left: "0"
        height: "0.075"
        # backgroundColor: "0xcdcdcd"
        zIndex: "10"
        border: 
          style: "2"
        borderColor: "0x00000066"
        borderWidth: "1"
      children: 
        - type: button
          text: Trash
          onClick:
            - goto: Trash
          style:
            left: "0.15"
            width: "0.18"
            top: "0.02"
            height: "0.035"
            fontSize: "16"
            color: "0xd10101"
            border: 
              style: "3"
            borderColor: "0xd10101"
            borderWidth: "1"
            borderRadius: "20"
            textAlign: 
              x: center
            backgroundColor: "0xffffff"
        - type: button
          text: Move
          onClick:
            - actionType: popUp
              popUpView: moveView
            - actionType: popUpDismiss
              popUpView: markView
          style:
            left: "0.41"
            width: "0.18"
            top: "0.02"
            height: "0.035"
            fontSize: "16"
            color: "0xffffff"
            border: 
              style: "3"
            borderColor: "0x2988e6"
            borderWidth: "1"
            borderRadius: "20"
            textAlign: 
              x: center
            backgroundColor: "0x2988e6"
        - type: button
          text: Mark
          onClick:
            - actionType: popUp
              popUpView: markView
            - actionType: popUpDismiss
              popUpView: moveView
          style:
            left: "0.67"
            width: "0.18"
            top: "0.02"
            height: "0.035"
            fontSize: "16"
            color: "0x2988e6"
            border: 
              style: "3"
            borderColor: "0x2988e6"
            borderWidth: "1"
            borderRadius: "20"
            textAlign: 
              x: center
            backgroundColor: "0xffffff"
        - type: popUp
          viewTag: moveView
          style: 
            left: "0.35"
            width: "0.29"
            top: "0.075"
            height: "0.08"
            backgroundColor: "0x2988e6"
            border: 
              style: "3"
            borderColor: "0x2988e6"
            borderWidth: "1"
            borderRadius: "10"
          children: 
            - type: list
              contentType: listObject
              listObject: ..Move
              iteratorVar: itemObject
              style:
                top: "0"
                width: "0.29"
                height: "0.8"
                left: "0"
                marginTop: "0"
              children: 
                - type: listItem
                  itemObject: ""
                  style: 
                    left: "0"
                    width: "0.29"
                    height: "0.04"
                    border: 
                      style: "2"
                    borderColor: "0xffffff"
                    borderWidth: "0.001px"
                  children: 
                    - type: label
                      dataKey: itemObject.key
                      style: 
                        left: "0"
                        height: "0.04"
                        width: "0.29"
                        fontSize: '16'
                        # lineHeight: '8'
                        color: "0xffffff"
                        textAlign: 
                          x: center
        - type: popUp
          viewTag: markView
          style: 
            left: "0.61"
            width: "0.29"
            marginTop: "0.075"
            height: "0.08"
            backgroundColor: "0x2988e6"
            border: 
              style: "3"
            borderColor: "0x2988e6"
            borderWidth: "1"
            borderRadius: "10"
          children: 
            - type: list
              contentType: listObject
              listObject: ..Mark
              iteratorVar: itemObject
              style:
                
                width: "0.29"
                height: "0.8"
                left: "0"
                marginTop: "0"
              children: 
                - type: listItem
                  itemObject: ""
                  style: 
                    left: "0"
                    width: "0.29"
                    height: "0.04"
                    border: 
                      style: "2"
                    borderColor: "0xffffff"
                    borderWidth: "0.001px"
                  children: 
                    - type: label
                      dataKey: itemObject.key
                      style: 
                        left: "0"
                        height: "0.04"
                        top: "0.005"
                        width: "0.29"
                        color: "0xffffff"
                        fontSize: '16'
                        # lineHeight: '1'
                        textAlign: 
                          x: center              
