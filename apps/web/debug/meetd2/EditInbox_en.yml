                    left: "0.85"
                    top: "0.03"
                    width: "0.15"
                    height: "0.02"
                    fontSize: "13"
                    color: '0x939393'
                    textAlign: 
                      x: left
                    fontFamily: PMingLiU
                - type: image
                  path: pin.png
                  style:
                    left: "0.8"
                    top: "0.03"
                    height: "0.02"
