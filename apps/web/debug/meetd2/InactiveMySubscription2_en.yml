InactiveMySubscription2:
  title: "My Subscription"
  pageNumber: "44" # xd page 56
  viewPort: "top"
  init:
    - .SignInCheck
    - ..listData.get
  subscription:  # this must be a root room
    response: ""
    edge: ""
    edgeAPI:
      .EdgeAPI: ""
      store:
        api: ce
        dataKey: subscription.edge
  listData:
    response:
    edge:
      .Edge: ""
      id: .subscription.rootSubscription.edge.id
      type : 1095
      xfname : refid
      maxcount : "1"
      sCondition: "tage=0 AND ctime>UNIX_TIMESTAMP()-7200"
    get:
      .EdgeAPI.get : ""
      api: re
      dataIn: listData.edge
      dataOut: listData.response
  components: 
    - type: view
      style: 
        top: "0"
        width: "1"
        height: "0.13"
      children:
        - .BaseHeader:
        - .HeaderLeftButton:
        - .HeaderRightImg:
          onClick:
            - goto: SideMenuBar
        - type: button
          text: "INACTIVE"
          style: 
            top: "0.1"
            height: "0.05"
            width: "1"
            color: "0xffffff"
            fontSize: "18"
            backgroundColor: "0xd53c42"
    - type: view
      style:
        width: "1"
        top: "0.16"
        height: "0.23"
      children:
        - .MonthlyCard:
          onClick:
            - goto: SubsciptionOptions
    - type: label
      text: "Subscription expired on: 10/19/2020"
      style:
        top: "0.395"
        height: "0.04"
        textAlign:
          x: center
        fontSize: "18"
        fontWeight: "500"
        color: "0xd74248"
    - type: button
      text: "Pay now"
      onClick: 
        - goto: MonthlySubscriptions
      style: 
        left: "0.3"
        width: "0.4"
        top: "0.45"
        height: "0.045"
        color: "0xffffff"
        backgroundColor: "0x2fb355"
        fontSize: "16"
        border: 
          style: "3"
        borderColor: "0x2fb355"
        borderRadius: "3"
