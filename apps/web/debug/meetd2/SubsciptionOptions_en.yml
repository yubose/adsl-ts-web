SubsciptionOptions:
  title: "Subscription Options"
  pageNumber: "90"  #xdpage 48
  viewPort: "top"
  init:
    - .SignInCheck
    - ..listData.get
  listData:
    planList:
      doc:
        name:
          data:
            planName: "Test"
            planPrice: 35.99
            details: "Monthly Subscription"
    get:
      .DocAPI.get: ""
      api: rd
      dataKey: listData.planList
      ids:
        - .Global.rootSubsciptionID
      xfname: bvid
      maxcount: "10"
      obfname: "mtime"
      sCondition: .DocType.GetAllPlan # favorite bit=1, private bit=0 512 is contact
  planInfo:
    document: ""
    docAPI:
      .DocAPI: ""
      store:
        dataKey: SubscriptionList.planInfo.document

  components: 
    - type: view
      style: 
        top: "0"
        width: "1"
        height: "0.13"
      children:
        - .BaseHeader:
        - .HeaderLeftButton:
        - .HeaderRightImg:
          onClick:
            - goto: SideMenubar
    - .ForeachSubView:
      style: 
        top: "0.12"
    - type: lael
      textBoard: 
        - text: "Expand your business"
        - br: 
        - text: "virtually with blockchain-secure"
        - br: 
        - text: "telecommunications"
      style: 
        top: "0.38"
        left: "0.1"
        width: "0.8"
        fontSize: "18"
        fontFamily: "sans-serif"
        fontStyle: "bold"
        textAlign:
          x: center
    - type: button
      text: "My subsciption"
      onClick: 
        - goto: SubsciptionDetails
      style: 
        left: "0.25"
        width: "0.5"
        top: "0.49"
        height: "0.05"
        color: "0xffffff"
        backgroundColor: "0x388ecc"
        fontSize: "16"
        border: 
          style: "3"
        borderColor: "0x388ecc"
        borderRadius: "3"
        textAlign:
          x: center
    - type: label
      text: "All subscriptions include:"
      style: 
        left: "0.05"
        width: "0.9"
        top: "0.56"
        height: "0.05"
        fontStyle: "bold"
        color: "0x000000"
        fontSize: "20"
        textAlign: 
          x: center
    - .suboptionView:
      children: 
        - .IconStar:
        - .suboptionText:
    - .suboptionView:
      style: 
        top: "0.65"
      children: 
        - .IconStar:
        - .suboptionText:
          text: "In-Meeting Document sharing"
    - .suboptionView:
      style: 
        top: "0.68"
