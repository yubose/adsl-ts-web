              #x: right
              y: center
        - type: view
          style:
            marginTop: "0.15"
            height: "0.15"
            # border:
            #   style: "3"
            # borderWidth: "1.5"
            # borderColor: "red"
          children:
            - type: label
              text:  "First Name:"
