FinancialFormEditPage2:
  viewPort: top
  title: FinancialFormEditPage2
  init: 
    - ..profile.patientdocument.name.data.basicInfo.avatar@: =.Global.titleProfile.name.data.basicInfo.avatar
    - ..profile.patientdocument.name.data.basicInfo.fullName@: =.Global.titleProfile.name.data.basicInfo.fullName
    - ..apiRequest.financialForm.docReq@: =.Global.formData.financialForm
    - ..formDataTemp.billingInfo@: =..apiRequest.financialForm.docReq.name.data.billingInfo
    - actionType: evalObject
      object: 
        .Global._nonce@: 
          =.builtIn.math.random: ""
    - actionType: evalObject
      object: .BaseDate.miniWeekGet
    - actionType: evalObject
      object: .BaseDate.getDate

    - actionType: evalObject  #android use calendar init
      object: 
        - .BaseComponents.calendarDate.year@: ""
        - .BaseComponents.calendarDate.month@: ""
        - .BaseComponents.calendarDate.day@: ""
        - .BaseComponents.calendarDate.monthName@: ""
        - .BaseComponents.calendarDate.todayDate@: ""
        - .BaseComponents.calendarDate.flag@: ""
        - .BaseComponents.calendarDate.dayLable@: []
        - .BaseComponents.year@: []
        - .BaseComponents.flag: ""
        #生成年份
        - =.builtIn.date.generateYear:
            dataIn:
              last: 80
              next: 10
            dataOut: BaseComponents.year
    - actionType: evalObject #android use calendar init
      object: 
        .BaseComponents.getDate
    - actionType: evalObject #android use calendar init
      object: 
        .BaseComponents.getShow 
    - actionType: evalObject #IOS use calendar init
      object: 
        - =.builtIn.date.getMonth:
            dataIn: 
            dataOut: FinancialFormEditPage2.calendarDate.month
        - =.builtIn.date.getYear: 
            dataIn: 
            dataOut: FinancialFormEditPage2.calendarDate.year
        - =.builtIn.date.getDate: 
            dataIn: 
            dataOut: FinancialFormEditPage2.calendarDate.day   
    - actionType: evalObject  
      object:
        - =.builtIn.date.calendarArray:
            dataIn:
              year: =.FinancialFormEditPage2.calendarDate.year
              month: =.FinancialFormEditPage2.calendarDate.month
              today: =.FinancialFormEditPage2.calendarDate.day
            dataOut: FinancialFormEditPage2.calendarDate.dayLable
        - =.builtIn.date.transformMonth:
            dataIn:
              month: =.FinancialFormEditPage2.calendarDate.month
            dataOut: FinancialFormEditPage2.calendarDate.monthName
        - =.builtIn.date.ShowDateByNumber:
            dataIn:
              year: =.FinancialFormEditPage2.calendarDate.year
              month: =.FinancialFormEditPage2.calendarDate.month
              day: =.FinancialFormEditPage2.calendarDate.day
              formatType: "Y-M-D"
            dataOut: FinancialFormEditPage2.calendarDate.todayDate
    
    # insurance

    - =..apiRequest.insuranceCardList.docAPI.get: ""
    - if:
      - =.builtIn.array.judgeListLength:
          dataIn:
            array: =..apiRequest.insuranceCardList.docQueryResp.doc
            len: 0
      - continue
      # 删去主保险卡，得到所有的第二保险卡
      - =.builtIn.array.removeByName:
          dataIn:
            object: =..apiRequest.insuranceCardList.docQueryResp.doc
            key: id
            name: =.Global.titleProfile.name.data.insuranceId
    # 提出第二保险卡的长度
    - =.builtIn.array.getListLength:
        dataIn:
          object: =..apiRequest.insuranceCardList.docQueryResp.doc
        dataOut: FinancialFormEditPage2.formData.secondaryInsuranceListLength
    # 如果第二保险卡等于一个，则将其作为第二保险卡
    - if:
      - =.builtIn.array.judgeListLength:
          dataIn:
            array: =..apiRequest.insuranceCardList.docQueryResp.doc
            len: 1
      - ..formData.secondaryInsurance@: =..apiRequest.insuranceCardList.docQueryResp.doc.0
      - continue
    # 如果第二保险卡大于一个，则展示选择第二保险卡的下拉框
    - if:
      - =.builtIn.math.greater:
          dataIn:
            num1: =..formData.secondaryInsuranceListLength
            num2: 2
      - actionType: evalObject
        object:
          - ..formData.display_multSecondaryInsurance@: block
          # 将第二保险卡的名字提取成一个数组
          - =.builtIn.object.extract:
              dataIn:
                array: =..apiRequest.insuranceCardList.docQueryResp.doc
                field: name.data.insuranceInfo
              dataOut: FinancialFormEditPage2.formData.secondaryInsuranceInfoList
          - =.builtIn.utils.cloneDeepData:
              dataIn:
                data: =..apiRequest.insuranceCardList.docQueryResp.doc.0
              dataOut: FinancialFormEditPage2.formData.secondaryInsurance
      - ..formData.display_multSecondaryInsurance@: none
    - if:
      - =.Global.formData.financialForm.name.data.billingInfo.indentification.injury.isUseOtherInsurance
      - continue
      - actionType: evalObject
        object:
          # 如果存在第二保险卡，则将第二保险卡自动代入
          - if:
            - =.builtIn.math.greater:
                dataIn:
                  num1: =..formData.secondaryInsuranceListLength
                  num2: 1
            - actionType: evalObject
              object:
                - ..formData.secondaryInsuranceInfo@: =..formData.secondaryInsurance.name.data.insuranceInfo
                - ..formDataTemp.billingInfo.secondaryInsurance.insuranceInfo@: =..formData.secondaryInsurance.name.data.insuranceInfo
                - ..formDataTemp.billingInfo.secondaryInsurance.companyName@: =..formData.secondaryInsurance.name.data.companyName
                - ..formDataTemp.billingInfo.secondaryInsurance.insurancePlan@: =..formData.secondaryInsurance.name.data.planOrMedicalGroup
                - ..formDataTemp.billingInfo.secondaryInsurance.insuredName@: =..formData.secondaryInsurance.name.data.memberName 
                - ..formDataTemp.billingInfo.secondaryInsurance.insuranceId@: =..formData.secondaryInsurance.name.data.memberId
                - ..formDataTemp.billingInfo.secondaryInsurance.insuranceGroup@: =..formData.secondaryInsurance.name.data.groupNumber
                - ..formDataTemp.billingInfo.secondaryInsurance.relationShip.relation@: =..formData.secondaryInsurance.name.data.relation
                - ..formDataTemp.billingInfo.secondaryInsurance.relationShip.name@: =..formData.secondaryInsurance.name.data.relationName
                - ..formDataTemp.billingInfo.secondaryInsurance.relationShip.dateOfBirth@: =..formData.secondaryInsurance.name.data.relationBirth
                - ..formDataTemp.billingInfo.secondaryInsurance.relationShip.gender@: =..formData.secondaryInsurance.name.data.gender
                - ..formDataTemp.billingInfo.secondaryInsurance.relationShip.address.line@: =..formData.secondaryInsurance.name.data.relationAddress.line
                - ..formDataTemp.billingInfo.secondaryInsurance.relationShip.address.secondLine@: =..formData.secondaryInsurance.name.data.relationAddress.secondLine
                - ..formDataTemp.billingInfo.secondaryInsurance.relationShip.address.city@: =..formData.secondaryInsurance.name.data.relationAddress.city
                - ..formDataTemp.billingInfo.secondaryInsurance.relationShip.address.county@: =..formData.secondaryInsurance.name.data.relationAddress.county
                - ..formDataTemp.billingInfo.secondaryInsurance.relationShip.address.state@: =..formData.secondaryInsurance.name.data.relationAddress.state
                - ..formDataTemp.billingInfo.secondaryInsurance.relationShip.address.zipCode@: =..formData.secondaryInsurance.name.data.relationAddress.zipCode
                - ..formDataTemp.billingInfo.secondaryInsurance.front_InsuranceCard@: =..formData.secondaryInsurance.name.data.front_InsuranceCardId
                - ..formDataTemp.billingInfo.secondaryInsurance.back_InsuranceCard@: =..formData.secondaryInsurance.name.data.back_InsuranceCardId 
            - continue    
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =..formDataTemp.billingInfo.indentification.injury.isUseOtherInsurance
              string2: true
        - actionType: evalObject
          object:
            - ..formDataTemp.billingInfo.indentification.injury.isUseOtherInsurance@: true
            - ..formData.display_secondaryInsurance@: block
        - continue
    - if:
      - =.builtIn.string.equal:
          dataIn:
            string1: =.Global.visitType
            string2: "Telemedicine"
      - ..formData.payList@: =..formDataTemp.payTele
      - ..formData.payList@: =..formDataTemp.payOffice
    - if:
      - =.builtIn.string.equal:
          dataIn:
            string1: =..formDataTemp.billingInfo.indentification.injury.personalInjuryType
            string2: Auto Accident
      - ..formData.viewDisplay_personalInjury@: inline-block
      - ..formData.viewDisplay_personalInjury@: none

    
    # - if:
    #   - =.Global.formData.front_InsuranceCard.doc
    #   - ..front_InsuranceCard.docRes@: =.Global.formData.front_InsuranceCard
    #   - ..front_InsuranceCard.docRes.doc.id@: =..apiRequest.insurance.docQueryResp.doc.0.name.data.front_InsuranceCardId
    # - if:
    #   - =.Global.formData.back_InsuranceCard.doc
    #   - ..back_InsuranceCard.docRes@: =.Global.formData.back_InsuranceCard
    #   - ..back_InsuranceCard.docRes.doc.id@: =..apiRequest.insurance.docQueryResp.doc.0.name.data.back_InsuranceCardId
    - if: 
      - =.builtIn.string.equal:
          dataIn:
            string1: =..formDataTemp.billingInfo.indentification.relationShip.relation
            string2: "Self"
      - ..formData.relationShow@: "none"
      - ..formData.relationShow@: "block"
    - actionType: evalObject
      object:
        - if:
          - =.builtIn.string.equal:
              dataIn:
                string1: =..formDataTemp.billingInfo.medicalInsurance
                string2: "Yes"
          - actionType: evalObject
            object:
              - ..formData.isHiddenForYes@: block
              - ..formData.isHiddenForNo@: none
          - continue  
    # noPage 显示noPage#
    - actionType: evalObject
      object:
        - if:
          - =.builtIn.string.equal:
              dataIn:
                string1: =..formDataTemp.billingInfo.medicalInsurance
                string2: "No"  
          - actionType: evalObject
            object: 
              - ..formData.isHiddenForYes@: none
              - ..formData.isHiddenForNo@: block
          - continue 
    - actionType: evalObject
      object:
        - if:
          - =.builtIn.string.equal:
              dataIn:
                string1: =..formDataTemp.billingInfo.visitType
                string2: "Medical Insurance"
          - actionType: evalObject
            object:
              - ..formData.display.primaryInsurance@: none
              - ..formData.display.secondaryInsurance@: block
              - ..formData.medicalShow@: "block"
              - ..formData.displayComp@: none
              - ..formData.displayInjury@: none
          - continue  
    - actionType: evalObject
      object:
        - if:
          - =.builtIn.string.equal:
              dataIn:
                string1: =..formDataTemp.billingInfo.visitType
                string2: "Workers Comp"
          - actionType: evalObject
            object:
              - ..formData.display.primaryInsurance@: none
              - ..formData.display.secondaryInsurance@: none
              - ..formData.medicalShow@: "none"
              - ..formData.displayComp@: block
              - ..formData.displayInjury@: none
          - continue  
    - actionType: evalObject
      object:
        - if:
          - =.builtIn.string.equal:
              dataIn:
                string1: =..formDataTemp.billingInfo.visitType
                string2: "Personal Injury"
          - actionType: evalObject
            object:
              - ..formData.display.primaryInsurance@: block
              - ..formData.display.secondaryInsurance@: block
              - ..formData.medicalShow@: "none"
              - ..formData.displayComp@: none
              - ..formData.displayInjury@: block
              - if:
                - =.builtIn.string.equal:
                    dataIn:
                      string1: =..formDataTemp.billingInfo.indentification.injury.isUseDefaultInsurance
                      string2: true
                - ..formData.medicalShow@: block
                - continue
              - if:
                - =.builtIn.string.equal:
                    dataIn:
                      string1: =..formDataTemp.billingInfo.indentification.injury.personalInjuryType
                      string2: Auto Accident
                - ..formData.viewDisplay_personalInjury@: inline-block
                - ..formData.viewDisplay_personalInjury@: none
          - continue  
    - if:
      - =.builtIn.string.equal:
          dataIn:
            string1: =..formDataTemp.billingInfo.secondaryInsurance.back_InsuranceCard
            string2: ""
      - ..formData.secondBack@: "none"
      - ..formData.secondBack@: "block"
    - if:
      - =.builtIn.string.equal:
          dataIn:
            string1: =..formDataTemp.billingInfo.secondaryInsurance.front_InsuranceCard
            string2: ""
      - ..formData.secondFront@: "none"
      - ..formData.secondFront@: "block"
    - if:
      - =.builtIn.string.equal:
          dataIn:
            string1: =..formDataTemp.billingInfo.secondaryInsurance.front_InsuranceCard
            string2: ""
      - ..formData.primaryFront@: "none"
      - ..formData.primaryFront@: "block"
    - if:
      - =.builtIn.string.equal:
          dataIn:
            string1: =..formDataTemp.billingInfo.secondaryInsurance.back_InsuranceCard
            string2: ""
      - ..formData.primaryBack@: "none"
      - ..formData.primaryBack@: "block"
  front_InsuranceCard:
    docReq:
      name:
        type: ..front_InsuranceCard.docAPI.store.subtype.mediaType
        data: binFile
      eid: .Global.rootNotebookID
      type: .DocType.F_InsuranceCard
      reid: .Global.formData.financialForm.id
    docAPI:
      store:
        api: cd
        dataIn: FinancialFormEditPage2.front_InsuranceCard.docReq
        dataOut: Global.formData.front_InsuranceCard
        subtype:
          mediaType: ""
  back_InsuranceCard:
    docReq:
      name:
        type: ..back_InsuranceCard.docAPI.store.subtype.mediaType
        data: binFile
      eid: .Global.rootNotebookID
      type: .DocType.B_InsuranceCard
      reid: .Global.formData.financialForm.id
    docAPI:
      store:
        api: cd
        dataIn: FinancialFormEditPage2.back_InsuranceCard.docReq 
        dataOut: Global.formData.back_InsuranceCard
        subtype:
          mediaType: ""  

  formDataTemp:
    gender:
      - key: gender
        value: "Male"
      - key: gender
        value: "Female"
      - key: gender
        value: "Other"  
    visitType:
      - key: "visitType"
        value: Medical Insurance
      - key: "visitType"
        value: Workers Comp
      - key: "visitType"
        value: Personal Injury
    personalInjury:
      - key: 1) Auto Accident
        value: Auto Accident
      - key: 2) Other Accident
        value: Other Accident
    payTele:
      - key: pay
        value: Pay online
    payOffice:
      - key: pay
        value: Pay online
      - key: pay
        value: Pay at the front desk.
    socialSecurityNumber:
      - key: security
        value: "Social Security #"
    billingInfoTemp:
      - key: medicalInsurance 
        value: "Yes"
      - key: medicalInsurance 
        value: "No" 
    billingInfo: ""
  formData:
    display: 
      primaryInsurance: none
      secondaryInsurance: none
    secondaryInsurance_selectShow: none
    display_secondaryInsurance: none
    secondaryInsuranceInfo: ""
    secondaryInsurance: ""
    secondaryInsuranceInfoList: []
    secondaryInsuranceListLength: 0
    display_multSecondaryInsurance: block
    displayComp: "none"
    displayInjury: "none"
    isHiddenForYes: "none"
    isHiddenForNo: "none"
    payList: ""
    viewDisplay_personalInjury: none
    primaryFront: "none"
    primaryBack: "none"
    secondFront: "none"
    secondBack: "none"
    relationShow: none
    secondrelationShow: "none"
  apiRequest:
    insuranceCardList:
      docQueryResp: ""
      docQueryReq:
        type: .DocType.InsuranceCard
        id: .Global.titleProfile.id
        xfname: fid
        obfname: "mtime"
      docAPI:
        get:
          api: rd
          dataIn: FinancialFormEditPage2.apiRequest.insuranceCardList.docQueryReq
          dataOut: FinancialFormEditPage2.apiRequest.insuranceCardList.docQueryResp
    financialForm:
      docResp: ""
      docReq: 
        id: ""
        eid: .Global.rootNotebookID
        type: .DocType.FinancialForm
        name:
          data: 
          title: "Financial Responsibility Form"
          user: ""
      docAPI:
        store:
          api: cd
          dataIn: FinancialFormEditPage2.apiRequest.financialForm.docReq
          dataOut: FinancialFormEditPage2.apiRequest.financialForm.docReq
    
  components: 
    - type: view
      style:
        width: '1'
        margin: 'auto'
        display: flex
        flexDirection: column
        justifyContent: center
        fontFamily: "Arial"
      children:
        - .baseTopBar:
          children:
            - .baseTopMenu:
              children:
                - .AitmedLogo
                - .BaseUserBar
        - .ViewRow:
          style: 
            width: 89.8vw
            height: 4.5vw
            margin: "auto"
            marginTop: "6vw"
            justifyContent: center
          children:
            - .ViewRow:
              style: 
                marginLeft: 5vw
                width: 4vw
                top: 1vw
                height: 2vw
                justifyContent: flex-start
                alignItems: center
              children:
                - type: image
                  path: left_blue_arrow.png
                  style:
                    width: 1.5vw
                    height: 2vw
                  onClick: 
                    - actionType: evalObject
                      object:
                        .Global._nonce@:
                          =.builtIn.math.random: ""
                    # - actionType: evalObject
                    #   object:
                    #     - .Global.editProfile@: false   
                    
                    - actionType: builtIn
                      funcName: goBack
                      reload: true
                - .Label1:
                  text: "Back"
                  autocomplete: "off"
                  style: 
                    fontSize: .Nfont.h1        
                    color: "#2988e6"
                    fontWeight: 550
                    marginLeft: 0.5vw
                  onClick: 
                    - actionType: evalObject
                      object:
                        .Global._nonce@:
                          =.builtIn.math.random: ""
                    # - actionType: evalObject
                    #   object:
                    #     - .Global.editProfile@: false   
                    
                    - actionType: builtIn
                      funcName: goBack
                      reload: true
            - type: view
              style:
                marginTop: 1.5vw
                height: 3.5vw
                width: 40vw
                borderBottom: "4px solid #005795"
                borderWidth: 4px
                display: flex
                flexDirection: row
                justifyContent: space-between
              children:  
                - type: label
                  text: "Financial Responsibility Form"
                  style:
                    marginTop: 0.5vw
                    color: "#005795"
                    fontSize: .Nfont.h6
                    fontWeight: 580
                    height: 3vw
                    textAlign: 
                      y: center
                - type: label
                  text: "2/2"
                  style:
                    marginTop: 1vw
                    width: 3vw
                    height: "2vw"
                    borderRadius: 5px
                    backgroundColor: "#1263A8"
                    color: "#ffffff"
                    fontSize: .Nfont.h3
                    fontWeight: 580
                    textAlign: 
                      x: center
                      y: center
        - type: view
          style:
            width: 89.8vw
            height: auto
            margin: "auto"
            marginTop: "1vw"
          children:
            - type: scrollView
              viewTag: page1
              style:
                width: 89.8vw
                height: 39vw
              children:
                - type: view
                  style:
                    width: 40vw
                    height: 39vw
                    backgroundColor: "#ffffff"
                    marginTop: 0.1vw
                    margin: auto
                    justifyContent: flex-start
                  children:
                    - type: label
                      text: Medical Coverage
                      style:
                        height: "0.03"
                        width: "30vw"
                        fontSize: .Nfont.h0_1
                        color: "#143459"
                        fontWeight: 580
                        marginTop: 2vw
                    - type: view
                      style:
                        width: 40vw
                        height: auto
                        # backgroundColor: "red"
                      children:
                        - type: label
                          text: Do you have medical insurance?
                          style:
                            marginTop: "0.5vw"
                            fontSize: .Nfont.h0
                            color: "#143459"
                            fontWeight: 550
                        - type: list
                          contentType: listObject
                          listObject: ..formDataTemp.billingInfoTemp
                          iteratorVar: itemObject
                          viewTag: medicalInsuranceTag
                          style:
                            marginTop: "1vw"
                            # left: "0.08"
                            height: "3vw"
                            axis: horizontal
                          children:
                            - type: listItem
                              itemObject: ""
                              style:
                                width: "6vw"
                                left: "0"
                                height: "2.5vw"
                                display: inline-block
                              children:
                                - type: image
                                  path:
                                    emit:
                                      dataKey:
                                        var: itemObject
                                      actions:                        
                                        - if:
                                          - =.builtIn.string.equal:
                                              dataIn:
                                                string1: =..formDataTemp.billingInfo.medicalInsurance
                                                string2: $var.value
                                          - blue.svg
                                          - black.svg
                                  onClick:
                                    - emit:
                                        dataKey:
                                          var: itemObject
                                        actions: 
                                          - if:
                                            - =.builtIn.string.equal:
                                                dataIn:
                                                  string1: =..formDataTemp.billingInfo.medicalInsurance
                                                  string2: $var.value
                                            - =.builtIn.object.clear:
                                                dataIn:
                                                  object: =..formDataTemp.billingInfo
                                                  key: $var.key
                                            - =.builtIn.object.set:
                                                dataIn:
                                                  object: =..formDataTemp.billingInfo
                                                  key: $var.key
                                                  value: $var.value
                                    - actionType: evalObject
                                      object:
                                        - if:
                                          - =.builtIn.string.equal:
                                              dataIn:
                                                string1: =..formDataTemp.billingInfo.medicalInsurance
                                                string2: "Yes"
                                          - actionType: evalObject
                                            object:
                                              - ..formData.isHiddenForYes@: block
                                              - ..formData.isHiddenForNo@: none
                                          - continue  
                                    # 显示docPage页面
                                    - actionType: evalObject
                                      object:
                                        - if:
                                          - =.builtIn.string.equal:
                                              dataIn:
                                                string1: =..formDataTemp.billingInfo.medicalInsurance
                                                string2: ""  
                                          - actionType: evalObject
                                            object: 
                                              - ..formData.isHiddenForYes@: none
                                              - ..formData.isHiddenForNo@: none
                                          - continue 
                                    # noPage 显示noPage#
                                    - actionType: evalObject
                                      object:
                                        - if:
                                          - =.builtIn.string.equal:
                                              dataIn:
                                                string1: =..formDataTemp.billingInfo.medicalInsurance
                                                string2: "No"  
                                          - actionType: evalObject
                                            object: 
                                              - ..formData.isHiddenForYes@: none
                                              - ..formData.isHiddenForNo@: block
                                          - continue 
                          
                                    - actionType: builtIn
                                      funcName: redraw
                                      viewTag: medicalInsuranceTag
                                    - actionType: builtIn
                                      funcName: redraw
                                      viewTag: page6
                                    - actionType: builtIn
                                      funcName: redraw
                                      viewTag: docPage
                                    - actionType: builtIn
                                      funcName: redraw
                                      viewTag: yesPage
                                    - actionType: builtIn
                                      funcName: redraw
                                      viewTag: noPage
                                  style:
                                    top: "0"
                                    left: "0"
                                    height: "1vw"
                                - .VQSecondTitle:
                                  dataKey: itemObject.value
                                  style:
                                    top: "0"
                                    left: "1.5vw"
                                    width: "18vw"
                                    height: "1vw"
                                    fontSize: .Nfont.h0
                                    color: "#333333"
                    
                    - type: view    
                      viewTag: yesPage
                      style:
                        height: "auto"
                        width: "31vw"
                        # isHidden: true
                        display: ..formData.isHiddenForYes
                      children:
                        - type: view
                          style:
                            width: 40vw
                            height: auto
                            # backgroundColor: "red"
                          children:
                            - type: label
                              text: What type of coverage you would like to use for this visit?
                              style:
                                marginTop: "0.5vw"
                                fontSize: .Nfont.h0
                                color: "#143459"
                                fontWeight: 550
                            - type: list
                              contentType: listObject
                              listObject: ..formDataTemp.visitType
                              iteratorVar: itemObject
                              viewTag: visitTypeTag
                              style:
                                marginTop: "1vw"
                                height: "auto"
                              children:
                                - type: listItem
                                  itemObject: ""
                                  style:
                                    width: "12vw"
                                    left: "0"
                                    height: "2vw"
                                  children:
                                    - type: image
                                      path:
                                        emit:
                                          dataKey:
                                            var: itemObject
