PfizerVaccineFirDoseEditPage1:
  viewPort: top
  title: PfizerVaccineFirDoseEditPage1
  init:
    - actionType: evalObject
      object: 
        .Global._nonce@: 
          =.builtIn.math.random: ""
    # - actionType: evalObject
    #   object: .BaseDate.miniWeekGet
    # - actionType: evalObject
    #   object: .BaseDate.getDate

    - actionType: evalObject  #android use calendar init
      object: 
        - .BaseComponents.calendarDate.year@: ""
        - .BaseComponents.calendarDate.month@: ""
        - .BaseComponents.calendarDate.day@: ""
        - .BaseComponents.calendarDate.monthName@: ""
        - .BaseComponents.calendarDate.todayDate@: ""
        - .BaseComponents.calendarDate.flag@: ""
        - .BaseComponents.calendarDate.dayLable@: []
        - .BaseComponents.year@: []
        - .BaseComponents.flag: ""
        #生成年份
        - =.builtIn.date.generateYear:
            dataIn:
              last: 80
              next: 10
            dataOut: BaseComponents.year
    - actionType: evalObject #android use calendar init
      object: 
        .BaseComponents.getDate
    - actionType: evalObject #android use calendar init
      object: 
        .BaseComponents.getShow 
    - actionType: evalObject #IOS use calendar init
      object: 
        - =.builtIn.date.getMonth:
            dataIn: 
            dataOut: PfizerVaccineFirDoseEditPage1.calendarDate.month
        - =.builtIn.date.getYear: 
            dataIn: 
            dataOut: PfizerVaccineFirDoseEditPage1.calendarDate.year
        - =.builtIn.date.getDate: 
            dataIn: 
            dataOut: PfizerVaccineFirDoseEditPage1.calendarDate.day   
    - actionType: evalObject  
      object:
        - =.builtIn.date.calendarArray:
            dataIn:
              year: =.PfizerVaccineFirDoseEditPage1.calendarDate.year
              month: =.PfizerVaccineFirDoseEditPage1.calendarDate.month
              today: =.PfizerVaccineFirDoseEditPage1.calendarDate.day
            dataOut: PfizerVaccineFirDoseEditPage1.calendarDate.dayLable
        - =.builtIn.date.transformMonth:
            dataIn:
              month: =.PfizerVaccineFirDoseEditPage1.calendarDate.month
            dataOut: PfizerVaccineFirDoseEditPage1.calendarDate.monthName
        - =.builtIn.date.ShowDateByNumber:
            dataIn:
              year: =.PfizerVaccineFirDoseEditPage1.calendarDate.year
              month: =.PfizerVaccineFirDoseEditPage1.calendarDate.month
              day: =.PfizerVaccineFirDoseEditPage1.calendarDate.day
              formatType: "Y-M-D"
            dataOut: PfizerVaccineFirDoseEditPage1.calendarDate.todayDate
    - ..profile.docAPI.get
    - ..pifzerVaccineFirDoseForm.docReq.name.user@: =..profile.docResponse.doc.0.name.data.basicInfo.fullName
    # 判断pifzerVaccineFirDoseForm是否存在,存在显示上次填写的数据,否则显示默认数据
    - if:
      - =.Global.formData.pifzerVaccineFirDoseForm.id
      - ..pifzerVaccineFirDoseForm.docReq.name.data.patientInfo@: =.Global.formData.pifzerVaccineFirDoseForm.name.data.patientInfo
      - continue
    
    - if:
      - =.Global.formData.pifzerVaccineFirDoseForm.id
      - ..patientInfo@: =.Global.formData.pifzerVaccineFirDoseForm.name.data.patientInfo
      - continue

    - if:
      - =.Global.formData.pifzerVaccineFirDoseForm   
      - actionType: evalObject
        object:
          #  第一次则创建pifzerVaccineFirDoseForm doc
          
          - =..pifzerVaccineFirDoseForm.docAPI.store: ""
          - .Global.formData.pifzerVaccineFirDoseForm@: =..pifzerVaccineFirDoseForm.docResp.doc
      - continue

    - if:
      - =.Global.isSignIn
      - actionType: evalObject
        object:
          - ..isPersonal@: "false"
          - ..isSignIn@: "true"
      - actionType: evalObject
        object:
          - ..isPersonal@: "true"
          - ..isSignIn@: "false"
   
    

    - if:
      - =..profile.docResponse.doc.0
      - actionType: evalObject
        object:
          - ..profile.c@: =..profile.docResponse.doc.0
          - =.builtIn.utils.prepareDoc:
              dataIn:
                doc: =..profile.docResponse.doc.0
              dataOut: PfizerVaccineFirDoseEditPage1.profile.patientdocument
      - continue
    - if:
      - =.Global.formData.firstToPfizerVaccineFirDoseForm
      - actionType: evalObject
        object:
          # - ..pifzerVaccineFirDoseForm.docReq.name.data.patientInfo@: =..profile.docResponse.doc.0.name.data
          - ..pifzerVaccineFirDoseForm.docReq.name.data.patientInfo.firstName@: =..profile.patientdocument.name.data.basicInfo.firstName
          - ..pifzerVaccineFirDoseForm.docReq.name.data.patientInfo.middleName@: =..profile.patientdocument.name.data.basicInfo.middleName
          - ..pifzerVaccineFirDoseForm.docReq.name.data.patientInfo.lastName@: =..profile.patientdocument.name.data.basicInfo.lastName
          - ..pifzerVaccineFirDoseForm.docReq.name.data.patientInfo.dateOfBirth@: =..profile.patientdocument.name.data.basicInfo.dateOfBirth
          - ..pifzerVaccineFirDoseForm.docReq.name.data.patientInfo.gender@: =..profile.patientdocument.name.data.basicInfo.gender
          - ..pifzerVaccineFirDoseForm.docReq.name.data.patientInfo.city@: =..profile.patientdocument.name.data.contactInfo.address.city
          - ..pifzerVaccineFirDoseForm.docReq.name.data.patientInfo.state@: =..profile.patientdocument.name.data.contactInfo.address.state
          - ..pifzerVaccineFirDoseForm.docReq.name.data.patientInfo.zipCode@: =..profile.patientdocument.name.data.contactInfo.address.zipCode
          - ..pifzerVaccineFirDoseForm.docReq.name.data.patientInfo.email@: =..profile.patientdocument.name.data.contactInfo.email
          - ..pifzerVaccineFirDoseForm.docReq.name.data.patientInfo.agreement@: []
          - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..profile.patientdocument.name.data.emergencyContact.firstName
                  string2: ""
            - ..pifzerVaccineFirDoseForm.docReq.name.data.patientInfo.name@: ""
            - =.builtIn.string.concat:
                dataIn:
                  - =..profile.patientdocument.name.data.emergencyContact.firstName
                  - " "
                  - =..profile.patientdocument.name.data.emergencyContact.middleName
                  - " "
                  - =..profile.patientdocument.name.data.emergencyContact.lastName
                dataOut: PfizerVaccineFirDoseEditPage1.pifzerVaccineFirDoseForm.docReq.name.data.patientInfo.name
          - ..pifzerVaccineFirDoseForm.docReq.name.data.patientInfo.relation@: =..profile.patientdocument.name.data.emergencyContact.relation
          - ..pifzerVaccineFirDoseForm.docReq.name.data.patientInfo.employer@: =..profile.patientdocument.name.data.employment.employerName
          - ..pifzerVaccineFirDoseForm.docReq.name.data.patientInfo.occupation@: =..profile.patientdocument.name.data.employment.Occupation
          - ..pifzerVaccineFirDoseForm.docReq.name.data.patientInfo.mainContact@: =..profile.patientdocument.name.data.basicInfo.phone
          - ..pifzerVaccineFirDoseForm.docReq.name.data.patientInfo.residence@: =..profile.patientdocument.name.data.contactInfo.address.county
          - ..pifzerVaccineFirDoseForm.docReq.name.data.patientInfo.fullName@: =..profile.patientdocument.name.data.basicInfo.fullName
          - ..pifzerVaccineFirDoseForm.docReq.name.data.patientInfo.fullAddress@: =..profile.patientdocument.name.data.contactInfo.address.fullAddress
          - if:
            - =..profile.patientdocument.name.data.contactInfo.address.line
            - ..pifzerVaccineFirDoseForm.docReq.name.data.patientInfo.line@: =..profile.patientdocument.name.data.contactInfo.address.line
            - continue
          - if:
            - =..profile.patientdocument.name.data.contactInfo.address.secondLine
            - ..pifzerVaccineFirDoseForm.docReq.name.data.patientInfo.secondLine@: =..profile.patientdocument.name.data.contactInfo.address.secondLine
            - continue
          - if: 
            - =..profile.patientdocument.name.data.contactInfo.alternatePhone.fullPhone
            - ..pifzerVaccineFirDoseForm.docReq.name.data.patientInfo.alternativePhone@: =..profile.patientdocument.name.data.contactInfo.alternatePhone.fullPhone
            - continue
          - if: 
            - =..profile.patientdocument.name.data.emergencyContact.phone.fullPhone
            - ..pifzerVaccineFirDoseForm.docReq.name.data.patientInfo.phoneNumber@: =..profile.patientdocument.name.data.emergencyContact.phone.fullPhone
            - continue
      - continue
    - if:
      - =.Global.formData.pifzerVaccineFirDoseForm.id
      - actionType: evalObject
        object:
          - if:
            - =.Global.formData.pifzerVaccineFirDoseForm.name.data.patientInfo.mainContact
            - ..pifzerVaccineFirDoseForm.docReq.name.data.patientInfo.mainContact@: =.Global.formData.pifzerVaccineFirDoseForm.name.data.patientInfo.mainContact
            - continue
          - if:
            - =.Global.formData.pifzerVaccineFirDoseForm.name.data.patientInfo.alternativePhone
            - ..pifzerVaccineFirDoseForm.docReq.name.data.patientInfo.alternativePhone@: =.Global.formData.pifzerVaccineFirDoseForm.name.data.patientInfo.alternativePhone
            - continue
          - if:
            - =.Global.formData.pifzerVaccineFirDoseForm.name.data.patientInfo.phoneNumber
            - ..pifzerVaccineFirDoseForm.docReq.name.data.patientInfo.phoneNumber@: =.Global.formData.pifzerVaccineFirDoseForm.name.data.patientInfo.phoneNumber
            - continue
      - continue
    - if:
      - =.Global.formData.firstToPfizerVaccineFirDoseForm
      - actionType: evalObject
        object:
          - =..pifzerVaccineFirDoseForm.docAPI.store: ""
          - .Global.formData.pifzerVaccineFirDoseForm@: =..pifzerVaccineFirDoseForm.docResp.doc
      - continue
    
