BaseDate:
  splitTime: []
  showAllSplitTime:
    morning: []
    afternoon: []
  schedule:
    response: ""
    scheduleList: ""
    get:
      api: re
      dataIn: BaseDate.schedule.edge
      dataOut: BaseDate.schedule.scheduleList
    edge:
      type: 40000
      id: ""
        # - .Global.currentUser.vertex.id
      sCondition: =.Global.scheduleScondition
      xfname: "bvid,evid"
      maxcount: "10000"
      obfname: "stime"
      asc: true
      _nonce: =.Global._nonce
  flag: ""

  month:
    - Jan
    - Feb
    - Mar
    - Apr
    - May
    - Jun
    - Jul
    - Aug
    - Sep
    - Oct
    - Nov
    - Dec
  dayName:
    - key: Su
    - key: Mo
    - key: Tu
    - key: We
    - key: Th
    - key: Fr
    - key: Sa
  calendarDate: 
    # minidayLable: []
    # dayLable: []
    
  getDate:
    - =.builtIn.date.getMonth:
        dataIn: 
        dataOut: BaseDate.calendarDate.month
# get Year for calendar
    - =.builtIn.date.getYear: 
        dataIn: 
        dataOut: BaseDate.calendarDate.year
    - =.builtIn.date.getDate: 
        dataIn: 
        dataOut: BaseDate.calendarDate.day
  getShow:       
    - =.builtIn.date.calendarArray:
        dataIn:
          year: =.BaseDate.calendarDate.year
          month: =.BaseDate.calendarDate.month
          today: =.BaseDate.calendarDate.day
        dataOut: BaseDate.calendarDate.dayLable
    - =.builtIn.date.miniWeeklyCalendarArray:
        dataIn:
          year: =.BaseDate.calendarDate.year
          month: =.BaseDate.calendarDate.month
          today: =.BaseDate.calendarDate.day
          markDay: =.BaseDate.calendarDate.day
          color: "0x000000"
          backgroundColor: "0xFFFFFF6f"
          todayColor: "0xffffff"
          todayBackgroundColor: "0x2988E6"
        dataOut: BaseDate.calendarDate.minidayLable
    - =.builtIn.date.transformMonth:
        dataIn:
          month: =.BaseDate.calendarDate.month
        dataOut: BaseDate.calendarDate.monthName
    - =.builtIn.date.ShowDateByNumber:
        dataIn:
          year: =.BaseDate.calendarDate.year
          month: =.BaseDate.calendarDate.month
          day: =.BaseDate.calendarDate.day
          formatType: "Y-M-D"
        dataOut: BaseDate.calendarDate.todayDate
  calendar:
    type: view
    style:
      width: "0.32"
      height: "0.57"
      margin: "auto"
      marginTop: "0.25"
      borderRadius: "10px"
      backgroundColor: "#ffffff"
      border: "1px solid #eaeaea"
      borderWidth: "1px"
    viewTag: calendarTag
  calendarHeader:
    type: view
    style:
      width: "0.28"
      margin: "auto"
      marginTop: "1vw"
      height: "0.085"
      borderBottom: "1px solid #eaeaea"
      borderWidth: "1px"
      display: flex
      flexDirection: column
    children:
      - type: view
        style:
          width: "0.28"
          height: "1.5vw"
        children:
          - type: label
            text: "Select Date"
            style:
              width: "0.22"
              # marginLeft: "0.005"
              color: "0x333333"
              fontWeight: "700"
              fontSize: .Nfont.h3
              display: inline-block
          - type: image
            path: deleteGray.svg
            style:
              marginLeft: "0.05"
              height: "0.9vw"
              marginTop: "0.01"
            onClick:
              - actionType: popUpDismiss
                popUpView: startDateTag
              - actionType: popUpDismiss
                popUpView: birthDate2Tag
                
      - type: view
        style:
          width: "0.29"
          height: "2.5vw"
          display: flex
          flexDirection: row
          justifyContent: "space-between"
          alignItems: "center"
          marginTop: "0.01"
        children:
          - type: view
            style:
              width: "0.1"
              height: "2.5vw"
              display: flex
              flexDirection: row
              justifyContent: "center"
              alignItems: "center"
            children:
              - type: image
                path: blueright.png
                onClick:
                  - emit:
                      actions:
                        - =.builtIn.date.loopMonth:
                            dataIn:
                              month: =.BaseDate.calendarDate.month
                              step: -1
                            dataOut: BaseDate.calendarDate.month
                        - =.builtIn.date.transformMonth:
                            dataIn:
                              month: =.BaseDate.calendarDate.month
                            dataOut: BaseDate.calendarDate.monthName
                        - =.builtIn.date.calendarArray:
                            dataIn:
                              year: =.BaseDate.calendarDate.year
                              month: =.BaseDate.calendarDate.month
                              today: 1
                            dataOut: BaseDate.calendarDate.dayLable
                        - .BaseDate.calendarDate.day@: 1
                        - =.builtIn.date.ShowDateByNumber:
                            dataIn:
                              year: =.BaseDate.calendarDate.year
                              month: =.BaseDate.calendarDate.month
                              day: =.BaseDate.calendarDate.day
                              formatType: "Y-M-D" #elaine change order of date to us
                            dataOut: BaseDate.calendarDate.todayDate                     
                  - actionType: evalObject
                    object:
                        - ..calendarDate.monthName@: =.BaseDate.calendarDate.monthName
                  - actionType: builtIn
                    funcName: redraw
                    viewTag: calendarTag
                style:
                  height: "1vw"
              - type: view
                style:
                  marginTop: "0.005"
                  margin: "auto"
                  width: "5.5vw"
                  height: "2vw"
                children:
                  - type: select
                    dataKey: calendarDate.monthName #android BaseDate.calendarDate.monthName
                    options:
                      .BaseDate.month
                    onChange:
                      - actionType: evalObject
                        object:  
                          - .BaseDate.calendarDate.monthName@: =..calendarDate.monthName
                          - =.builtIn.date.transformMonth:
                              dataIn:
                                month: =.BaseDate.calendarDate.monthName
                                flag: 2
                              dataOut: BaseDate.calendarDate.month
                          - =.builtIn.date.calendarArray:
                              dataIn:
                                year: =.BaseDate.calendarDate.year
                                month: =.BaseDate.calendarDate.month
                                today: 1
                              dataOut: BaseDate.calendarDate.dayLable
                          - .BaseDate.calendarDate.day@: 1
                          - =.builtIn.date.ShowDateByNumber:
                              dataIn:
                                year: =.BaseDate.calendarDate.year
                                month: =.BaseDate.calendarDate.month
                                day: =.BaseDate.calendarDate.day
                                formatType: "Y-M-D" #elaine change order of date to us
                              dataOut: BaseDate.calendarDate.todayDate
                              
                      - actionType: builtIn
                        funcName: redraw
                        viewTag: calendarTag
                    style:
                      width: "calc(5.5vw)"
                      height: "2vw"
                      borderRadius: "4px"
                      border: "1px solid #eaeaea"
                      borderWidth: "1px"
                      fontSize: "0.8vw"
              - type: image
                path: blueleft.png
                onClick:
                  - emit:
                      actions:
                        - =.builtIn.date.loopMonth:
                            dataIn:
                              month: =.BaseDate.calendarDate.month
                              step: 1
                            dataOut: BaseDate.calendarDate.month
                        - =.builtIn.date.transformMonth:
                            dataIn:
                              month: =.BaseDate.calendarDate.month
                            dataOut: BaseDate.calendarDate.monthName
                        - =.builtIn.date.calendarArray:
                            dataIn:
                              year: =.BaseDate.calendarDate.year
                              month: =.BaseDate.calendarDate.month
                              today: 1
                            dataOut: BaseDate.calendarDate.dayLable    
                        - .BaseDate.calendarDate.day@: 1
                        - =.builtIn.date.ShowDateByNumber:
                            dataIn:
                              year: =.BaseDate.calendarDate.year
                              month: =.BaseDate.calendarDate.month
                              day: =.BaseDate.calendarDate.day
                              formatType: "Y-M-D" #elaine change order of date to us
                            dataOut: BaseDate.calendarDate.todayDate                     
                  - actionType: evalObject
                    object:
                        - ..calendarDate.monthName@: =.BaseDate.calendarDate.monthName                    
                  - actionType: builtIn
                    funcName: redraw
                    viewTag: calendarTag       
                style:
                  height: "1vw"
                  marginLeft: "0.5vw" 
          - type: view
            style:
              width: "calc(8.2vw)"
              height: "2.5vw"
              display: flex
              flexDirection: row
              justifyContent: "center"
              alignItems: "center"
            children:
              - type: view
                style:
                  marginTop: "0.005"
                  margin: "auto"
                  width: "5.5vw"
                  height: "2w"
                children:
                  - type: select
                    dataKey: calendarDate.year
                    options:
                      .BaseDate.year
                    onChange:
                      - actionType: evalObject
                        object:       
                          - =.builtIn.date.transformYear:
                              dataIn:
                                year: =..calendarDate.year 
                              dataOut: BaseDate.calendarDate.year 
                          - =.builtIn.date.calendarArray:
                              dataIn:
                                year: =.BaseDate.calendarDate.year
                                month: =.BaseDate.calendarDate.month
                                today: =.BaseDate.calendarDate.day
                              dataOut: BaseDate.calendarDate.dayLable
                          # - .BaseDate.calendarDate.month@: 1
                          # - .BaseDate.calendarDate.day@: 1
                          - =.builtIn.date.transformMonth:
                              dataIn:
                                month: =.BaseDate.calendarDate.month
                              dataOut: BaseDate.calendarDate.monthName
                          - ..calendarDate.monthName@: =.BaseDate.calendarDate.monthName
                          - ..calendarDate.year@: =.BaseDate.calendarDate.year
                          - =.builtIn.date.ShowDateByNumber:
                                dataIn:
                                  year: =.BaseDate.calendarDate.year
                                  month: =.BaseDate.calendarDate.month
                                  day: =.BaseDate.calendarDate.day
                                  formatType: "Y-M-D" #elaine change order of date to us
                                dataOut: BaseDate.calendarDate.todayDate
                      - actionType: builtIn
                        funcName: redraw
                        viewTag: calendarTag
                    style:
                      width: "calc(5.5vw)"
                      height: "2vw"
                      borderRadius: "4px"
                      border: "1px solid #eaeaea"
                      borderWidth: "1px"
                      fontSize: "0.8vw"

  
  weekView:
    type: view
    style:
      width: "0.28"
      height: "1vw"
      margin: "auto"
      marginTop: "0.5vw"
    children:
      - type: list
        contentType: listObject
        listObject: .BaseDate.dayName
        iteratorVar: itemObject
        style:
          width: "0.28"
          height: "1vw"
          axis: horizontal
          justifyContent: "space-around"
        children:
          - type: listItem
            itemObject: ""
            style:
              width: "2.7vw"
              height: "1vw"
              display: "inline-block"
            onClick:
              
            children:
              - type: label 
                dataKey: itemObject.key
                style:
                  color: "0x143459"
                  width: "2.7vw"
                  fontSize: .Nfont.h1
                  textAlign:
                    x: center
  dayView:
    # viewTag: calendarTag
    type: view 
    style:
      width: "0.28"
      height: "auto"
      margin: "auto"
      marginTop: "1vw"
    children:
      - type: list
        # androidGrid: true
        contentType: listObject
        listObject: =.BaseDate.calendarDate.dayLable
        iteratorVar: itemObject
        style:
          width: "0.28"
        children:
          - type: listItem
            itemObject: ""
            onClick:
              - emit:
                  dataKey:
                    var: itemObject
                  actions:
                    - .BaseDate.flag@: $var.key
                    - if:
                      - =.BaseDate.flag
                      - .BaseDate.calendarDate.day@: $var.key
                      - continue
                    - =.builtIn.date.calendarArray:
                        dataIn:
                          year: =.BaseDate.calendarDate.year
                          month: =.BaseDate.calendarDate.month
                          today: =.BaseDate.calendarDate.day
                        dataOut: BaseDate.calendarDate.dayLable
                    - =.builtIn.date.ShowDateByNumber:
                        dataIn:
                          year: =.BaseDate.calendarDate.year
                          month: =.BaseDate.calendarDate.month
                          day: =.BaseDate.calendarDate.day
                          formatType: "Y-M-D" #elaine change order of date to us
                        dataOut: BaseDate.calendarDate.todayDate
              - actionType: builtIn
                funcName: redraw
                viewTag: calendarTag
            style:
              width: "2.7vw"
              height: "2.7vw"
              display: "inline-block"
              marginTop: "0.65vw"
              marginLeft: "0.65vw"
              marginRight: "0.65vw"
              borderRadius: "25px"
              backgroundColor: itemObject.backgroundColor
            children:
              - type: label
                dataKey: itemObject.key
                style:
                  width: "2.7vw"
                  height: "2.7vw"
                  color: itemObject.color
                  backgroundColor: itemObject.backgroundColor
                  borderRadius: "25px"
                  fontSize: .Nfont.h0
                  textAlign:
                    x: center
                    y: center
  addButton:
    type: button
    text: Confirm
    style:
      margin: "auto"
      width: "calc(9vw)"
      height: "calc(2.2vw)"
      backgroundColor: "0x0063A8"
      color: "#ffffff"
      fontSize: .Nfont.h1
      borderRadius: "5px"
      textAlign: 
        x: center
        y: center
  
  calendarView:
    type: view
    style:
      top: "0"
      width: "0.9"
      height: "0.13"
      backgroundColor: "0x2988e6"
    children:
      - type: view
        style:
          top: "0.05"
          left: "0.25"
          width: "0.18"
          height: "0.03"
        children:
          - type: image
            path: blueleft.png
            onClick:
              - emit:
                  actions:
                    - =.builtIn.date.loopMonth:
                        dataIn:
                          month: =.BaseDate.calendarDate.month
                          step: -1
                        dataOut: BaseDate.calendarDate.month
                    - =.builtIn.date.transformMonth:
                        dataIn:
                          month: =.BaseDate.calendarDate.month
                        dataOut: BaseDate.calendarDate.monthName
                    - =.builtIn.date.calendarArray:
                        dataIn:
                          year: =.BaseDate.calendarDate.year
                          month: =.BaseDate.calendarDate.month
                          today: 1
                        dataOut: BaseDate.calendarDate.dayLable
              - actionType: builtIn
                funcName: redraw
                viewTag: calendarTag
            style:
              height: "0.02"
              top: "0.005"
          - type: label
            dataKey: BaseDate.calendarDate.monthName
            style:
              width: "0.05"
              height: "0.02"
              left: "0.07"
              fontWeight: "500"
              fontSize: "18"
              color: "0xffffff"
              textAlign:
                x: center
          - type: image
            path: blueright.png
            onClick:
              - emit:
                  actions:
                    - =.builtIn.date.loopMonth:
                        dataIn:
                          month: =.BaseDate.calendarDate.month
                          step: 1
                        dataOut: BaseDate.calendarDate.month
                    - =.builtIn.date.transformMonth:
                        dataIn:
                          month: =.BaseDate.calendarDate.month
                        dataOut: BaseDate.calendarDate.monthName
                    - =.builtIn.date.calendarArray:
                        dataIn:
                          year: =.BaseDate.calendarDate.year
                          month: =.BaseDate.calendarDate.month
                          today: 1
                        dataOut: BaseDate.calendarDate.dayLable             
              - actionType: builtIn
                funcName: redraw
                viewTag: calendarTag
            style:
              left: "0.16"
              height: "0.02"
              top: "0.005"
      - type: view
        style:
          top: "0.05"
          left: "0.5"
          width: "0.4"
          height: "0.03"
        children:
          - type: image
            path: blueleft.png
            onClick:
              - emit:
                  actions:
                    - =.builtIn.number.Subtraction:
                        dataIn:
                          num: =.BaseDate.calendarDate.year
                          step: 1
                        dataOut: BaseDate.calendarDate.year
                    - =.builtIn.date.calendarArray:
                        dataIn:
                          year: =.BaseDate.calendarDate.year
                          month: 1
                          today: 1
                        dataOut: BaseDate.calendarDate.dayLable
              - actionType: evalObject
                object: 
                  - .BaseDate.calendarDate.month@: 1
              - actionType: evalObject
                object:
                  - =.builtIn.date.transformMonth:
                      dataIn:
                        month: =.BaseDate.calendarDate.month
                      dataOut: BaseDate.calendarDate.monthName
              - actionType: builtIn
                funcName: redraw
                viewTag: calendarTag
            style:
              left: "0"
              height: "0.02"
              top: "0.005"
          - type: label
            dataKey: BaseDate.calendarDate.year
            style:
              fontWeight: "500"
              width: "0"
              height: "0.03"
              top: "0"
              left: "0.08"
              fontSize: "18"
              color: "0xffffff"
              textAlign:
                x: center
          - type: image
            path: blueright.png
            onClick:
              - emit:
                  actions:
                    - =.builtIn.number.addition:
                        dataIn:
                          num: =.BaseDate.calendarDate.year
                          step: 1
                        dataOut: BaseDate.calendarDate.year
                    - =.builtIn.date.calendarArray:
                        dataIn:
                          year: =.BaseDate.calendarDate.year
                          month: 1
                          today: 1
                        dataOut: BaseDate.calendarDate.dayLable
              - actionType: evalObject
                object: 
                  .BaseDate.calendarDate.month@: 1
              - actionType: evalObject
                object:
                  - =.builtIn.date.transformMonth:
                      dataIn:
                        month: =.BaseDate.calendarDate.month
                      dataOut: BaseDate.calendarDate.monthName
              - actionType: builtIn
                funcName: redraw
                viewTag: calendarTag
            style:
              left: "0.2"
              height: "0.02"
              top: "0.005"
      - type: list
        contentType: listObject
        listObject: 
          - key: SU
          - key: MO
          - key: TU
          - key: WE
          - key: TH
          - key: FR
          - key: SA
        iteratorVar: itemObject
        style:
          top: "0.08"
          width: "0.84"
          left: "0.03"
          height: "0.05"
          justifyContent: "space-between"
        children:
          - type: listItem
            itemObject: ""
            style:
              width: "0.12"
              height: "0.05"
              boxSizing: "border-box"
              border: "none"
              padding: "0"
              display: "inline-block"
            children:
              - type: label 
                dataKey: itemObject.key
                style:
                  color: "0xffffff"
                  width: "0.12"
                  height: "0.05"
                  fontWeight: "500"
                  # backgroundColor: "0xffffff"
                  textAlign:
                    x: center
