          mediaType: "" # mediaType : "image/jpeg"        
      docAPI: # DOCAPI   
        store:
          api: cd
          dataIn: PfizerVaccineFirDoseEditPage4.apiRequest.newSign.document 
          dataOut: PfizerVaccineFirDoseEditPage4.apiRequest.newSign.docRes

