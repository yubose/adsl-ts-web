PfizerVaccineFirDoseEditPage4:
  viewPort: top
  title: PfizerVaccineFirDoseEditPage4
  init:
    # 获取facility name
    - .Global.formData.pifzerVaccineFirDoseForm.name.data.signatureConsent.facilityName@: =.Global.FacilityInfos.name.data.basicInfo.medicalFacilityName
    - .PfizerVaccineFirDoseEditPage4.formDataTemp.facilityName@: =.Global.FacilityInfos.name.data.basicInfo.medicalFacilityName
    # 判断是否签名
    - if:
      - =.Global.formData.pifzerVaccineFirDoseForm.name.data.signatureConsent.whetherSignature
      - continue
      - actionType: evalObject
        object:
          - ..signatureTime@: =.Global.formData.pifzerVaccineFirDoseForm.name.data.signatureConsent.signatureTime  
    - if:
      - =.Global.formData.pifzerVaccineFirDoseForm.name.data.signatureConsent.signaturePfizerVaccine
      - ..temporarySignature@: =.Global.formData.pifzerVaccineFirDoseForm.name.data.signatureConsent.signaturePfizerVaccine    
      - continue 
    # 判断显示签名的id是否为空
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =..temporarySignature
              string2: ""
        - continue
        # 非空修改显示的标识,刷新签名区域
        - actionType: evalObject
          object:
            - ..flag@: "block"
            - actionType: builtIn
              funcName: redraw
              viewTag: signatureShowTag
    # 判断是否同意
    - if:
      - =.Global.formData.pifzerVaccineFirDoseForm.name.data.signatureConsent.isAgree
      - ..formDataTemp.single.0.consent@: =.Global.formData.pifzerVaccineFirDoseForm.name.data.signatureConsent.isAgree
      - continue 

    # 判断是否Name of Recipient/Healthcare Proxy存在
    - actionType: evalObject
      object:
        - if:
          - =.Global.formData.pifzerVaccineFirDoseForm.name.data.signatureConsent.recipientName
          - ..recipientName@: =.Global.formData.pifzerVaccineFirDoseForm.name.data.signatureConsent.recipientName
          - continue
    
    - actionType: evalObject
      object: .BaseDate.miniWeekGet
    - actionType: evalObject
      object: .BaseDate.getDate
    - if:
      - =.Global.isSignIn
      - actionType: evalObject
        object:
          - ..isPersonal@: "false"
          - ..isSignIn@: "true"
      - actionType: evalObject
        object:
          - ..isPersonal@: "true"
          - ..isSignIn@: "false"
    - ..profile.docAPI.get
    - if:
      - =..profile.docResponse.doc.0
      - actionType: evalObject
        object:
          - ..profile.c@: =..profile.docResponse.doc.0
          - =.builtIn.utils.prepareDoc:
              dataIn:
                doc: =..profile.docResponse.doc.0
              dataOut: PfizerVaccineFirDoseEditPage4.profile.patientdocument
      - continue
  isPersonal:
  isSignIn:
    
  profile:
    docResponse: ""
    patientdocument: ""
    document:
      type: .DocType.PatientProfile
      eid: .Global.rootNotebookID
      name:
        # .Global.Profile: ""
        data:
