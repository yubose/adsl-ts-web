                                    boxSizing: border-box
                                    verticalAlign: middle
                                    height: 2.5vw
                                    cursor: "pointer"
                                    backgroundColor: "0xffffff"
                                    width: 13vw
                                    marginTop: 0.5vw
                                    border: "1px solid #DEDEDE"
                                    borderWidth: 1px
                                    borderRadius: 5px
                                  children: 
                                    - type: textField
                                      viewTag: showBirth
                                      isEditable: false
                                      dataKey: apiRequest.financialForm.docReq.name.data.patientInfo.dateOfBirth
                                      style:
                                        display: "inline-block"
                                        boxSizing: border-box
                                        verticalAlign: middle
                                        height: 2.3vw
                                        cursor: "pointer"
                                        fontSize: .Nfont.h0
                                        backgroundColor: "0xffffff"
                                        width: 11vw
                                        marginLeft: 0.5vw
                                        textIndent: 0.2em
                                    - type: image
                                      path: calendarImage.svg
                                      style:
                                        display: "inline-block"
                                        verticalAlign: middle
                                        height: "0.02"
                                  onClick:
                                    - actionType: 'popUp'
                                      popUpView: 'birthDay'
                            - .ViewColumn:
                              style: 
                                justifyContent: space-between
                              children:
                                - .VQSecondTitle:
                                  text: Gender
                                - type: view 
                                  style:
                                    width: 26vw
                                    height: 2.2vw
                                    fontSize: .Nfont.h0
