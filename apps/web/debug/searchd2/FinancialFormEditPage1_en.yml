                        width: 40vw
                        height: auto
                      children:
                        - .ViewRow:
                          style:
                            width: 40vw
                            marginTop: 1vw
                            justifyContent: space-between
                          children:
                            - .ViewColumn:
                              style: 
                                justifyContent: space-between
                              children:
                                - .VQSecondTitle:
                                  text: First Name
                                - .NPITextField: 
                                  dataKey: apiRequest.financialForm.docReq.name.data.patientInfo.firstName
                                  style:
                                    width: 12.7vw
                            - .ViewColumn:
                              style: 
                                justifyContent: space-between
                              children:
                                - .VQSecondTitle:
                                  text: Middle Name
                                - .NPITextField: 
                                  dataKey: apiRequest.financialForm.docReq.name.data.patientInfo.middleName
                                  style:
                                    width: 12.7vw
                            - .ViewColumn:
                              style: 
                                justifyContent: space-between
                              children:
                                - .VQSecondTitle:
                                  text: Last Name
                                - .NPITextField: 
                                  dataKey: apiRequest.financialForm.docReq.name.data.patientInfo.lastName
                                  style:
                                    width: 12.7vw
                        - .ViewRow:
                          style:
                            width: 40vw
                            marginTop: 1vw
                            justifyContent: space-between
                          children:
                            - .ViewColumn:
                              style: 
                                justifyContent: space-between
                              children:
