                    fontSize: .Nfont.h3
                    fontWeight: 580
                    textAlign: 
                      x: center
                      y: center
        - type: view
          style:
            width: 89.8vw
            height: 39vw
            margin: "auto"
            marginTop: "1vw"
          children:
            - type: scrollView
              viewTag: page1
              style:
                width: 89.8vw
                height: auto
              children:
                - type: view
                  style:
                    width: 40vw
                    height: 39vw
                    backgroundColor: "#ffffff"
                    marginTop: 0.1vw
                    margin: auto
                    justifyContent: flex-start
                  children:
                    - type: view
                      style:
                        width: 40vw
                        height: auto
                        marginTop: 2vw
                      children:
                        - type: label
                          text: Identification
                          style:
                            height: "0.03"
                            width: "30vw"
                            fontSize: .Nfont.h0_1
                            color: "#143459"
                            fontWeight: 580
                        - type: label
                          text: Please upload your ID Image
                          style:
                            marginTop: 0.5vw
                            height: "0.03"
                            width: "15vw"
                            fontSize: .Nfont.h0
                            color: "#333333"
                        - .ViewColumn:
                          style:
                            width: "9vw"
                            borderRadius: 5px
                          children:
                            - type: view
                              style: 
                                width: 9vw
                                height: 6vw
                              children:
                                - type: image
                                  path: upload.svg
                                  # 指定刷新组件名称
                                  viewTag: front_IDCardTag 
                                  path=func: .builtIn.utils.prepareDocToPath
                                  dataKey: FinancialFormEditPage1.apiRequest.front_IDCard.docRes.doc.id
                                  onClick:
                                    # 上传图片处理
                                    - actionType: openPhotoLibrary
                                      dataKey: FinancialFormEditPage1.apiRequest.front_IDCard.docReq.name.data
                                      dataObject: BLOB
                                    - actionType: popUp
                                      popUpView: upLoad
                                    # 图片尺寸判断
                                    - actionType: evalObject
                                      object:
                                        - if:
                                          - =.builtIn.math.lessthanSize:
                                              dataIn:
                                                object: =..apiRequest.front_IDCard.docReq.name.data # object
                                                key: 2  #mb
                                          - ..formData.flag@: false
                                          - actionType: evalObject
                                            object:
                                              - =.builtIn.utils.getFileSize:
                                                  dataIn:
                                                    object: =..apiRequest.front_IDCard.docReq.name.data
                                                    units: mb
                                                  dataOut: FinancialFormEditPage1.formData.fileSize
                                              - =.builtIn.string.concat:
                                                  dataIn:
                                                    - "Your file size:"
                                                    - =..formData.fileSize
                                                    - "Mb"
                                                  dataOut: Global.formData.fileSize 
                                              - ..formData.flag@: true
                                    - actionType: builtIn
                                      funcName: redraw
                                      viewTag: overSize
                                    - actionType: popUpDismiss
                                      popUpView: upLoad
                                    - actionType: evalObject
                                      object:
                                        - if:
                                          - =..formData.flag
                                          - actionType: popUp
                                            popUpView: overSize
                                            wait: true
                                          - continue
                                    - actionType: popUp
                                      popUpView: upLoad
                                    # 保存图片数据
                                    - actionType: evalObject
                                      object:
                                        - =..apiRequest.front_IDCard.docAPI.store: ""
                                        - ..apiRequest.front_IDCard.docRes@: =.Global.formData.front_IDCard
                                        - if:
                                          - =.FinancialFormEditPage1.apiRequest.front_IDCard.docRes.doc.id
                                          - ..formData.isShow1@: "block"
                                          - actionType: popUp
                                            popUpView: uploadFailed
                                            wait: true
                                    # 刷新image组件
                                    - actionType: popUpDismiss
                                      popUpView: upLoad
                                    - actionType: builtIn
                                      funcName: redraw
                                      viewTag: overSize
                                    - actionType: builtIn
                                      funcName: redraw
                                      viewTag: isShow1
                                    - actionType: builtIn
                                      funcName: redraw
                                      viewTag: front_IDCardTag
                                  style: 
                                    width: 9vw
                                    height: 6vw
                                - type: image
                                  viewTag: isShow1
