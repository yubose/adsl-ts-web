FinancialFormEditPage1:
  viewPort: top
  title: FinancialFormEditPage1
  init: 
    - ..formData.profile@: =.Global.titleProfile
    - ..profile.patientdocument.name.data.basicInfo.avatar@: =..formData.profile.name.data.basicInfo.avatar
    - ..profile.patientdocument.name.data.basicInfo.fullName@: =..formData.profile.name.data.basicInfo.fullName
    - ..apiRequest.insurance.docQueryReq.id@: =..formData.profile.name.data.insuranceId
    - ..apiRequest.insurance.docAPI.get
    - ..apiRequest.financialForm.docReq.name.user@: =..formData.profile.name.data.basicInfo.fullName
    - if:
      - =.Global.formData.financialForm.id
      - ..apiRequest.financialForm.docReq.name.data.patientInfo@: =.Global.formData.financialForm.name.data.patientInfo
      - continue
    - if:
      - =.Global.formData.firstToFinancialForm
      - actionType: evalObject
        object:
          - ..apiRequest.financialForm.docReq.name.data.patientInfo.firstName@: =..formData.profile.name.data.basicInfo.firstName
          - ..apiRequest.financialForm.docReq.name.data.patientInfo.middleName@: =..formData.profile.name.data.basicInfo.middleName
          - ..apiRequest.financialForm.docReq.name.data.patientInfo.lastName@: =..formData.profile.name.data.basicInfo.lastName
          - ..apiRequest.financialForm.docReq.name.data.patientInfo.dateOfBirth@: =..formData.profile.name.data.basicInfo.dateOfBirth
          - ..apiRequest.financialForm.docReq.name.data.patientInfo.gender@: =..formData.profile.name.data.basicInfo.gender
          - ..apiRequest.financialForm.docReq.name.data.patientInfo.address.line@: =..formData.profile.name.data.contactInfo.address.line
          - ..apiRequest.financialForm.docReq.name.data.patientInfo.address.secondLine@: =..formData.profile.name.data.contactInfo.address.secondLine
          - ..apiRequest.financialForm.docReq.name.data.patientInfo.address.city@: =..formData.profile.name.data.contactInfo.address.city
          - ..apiRequest.financialForm.docReq.name.data.patientInfo.address.state@: =..formData.profile.name.data.contactInfo.address.state
          - ..apiRequest.financialForm.docReq.name.data.patientInfo.address.county@: =..formData.profile.name.data.contactInfo.address.county
          - ..apiRequest.financialForm.docReq.name.data.patientInfo.address.zipCode@: =..formData.profile.name.data.contactInfo.address.zipCode
          - ..apiRequest.financialForm.docReq.name.data.patientInfo.fullName@: =..formData.profile.name.data.basicInfo.fullName
          - ..apiRequest.financialForm.docReq.name.data.patientInfo.address.fullAddress@: =..formData.profile.patientdocument.name.data.contactInfo.address.fullAddress
          - ..apiRequest.financialForm.docReq.name.data.patientInfo.identification.imageId@: =..formData.profile.name.data.identification.imageId
          - ..apiRequest.financialForm.docReq.name.data.patientInfo.identification.type@: =..formData.profile.name.data.identification.type
          - ..apiRequest.financialForm.docReq.name.data.patientInfo.identification.id@: =..formData.profile.name.data.identification.id
          - ..apiRequest.financialForm.docReq.name.data.billingInfo.indentification.employment.employerName@:  =..formData.profile.name.data.employment.employerName
          - ..apiRequest.financialForm.docReq.name.data.billingInfo.indentification.employment.Telephone@: =..formData.profile.name.data.employment.Telephone
          - ..apiRequest.financialForm.docReq.name.data.billingInfo.indentification.employment.address.fullAddress@:  =..formData.profile.name.data.employment.address.fullAddress
          - ..apiRequest.financialForm.docReq.name.data.billingInfo.indentification.employment.address.line@:  =..formData.profile.name.data.employment.address.line
          - ..apiRequest.financialForm.docReq.name.data.billingInfo.indentification.employment.address.secondLine@:  =..formData.profile.name.data.employment.address.secondLine
          - ..apiRequest.financialForm.docReq.name.data.billingInfo.indentification.employment.address.city@:  =..formData.profile.name.data.employment.address.city
          - ..apiRequest.financialForm.docReq.name.data.billingInfo.indentification.employment.address.county@:  =..formData.profile.name.data.employment.address.county
          - ..apiRequest.financialForm.docReq.name.data.billingInfo.indentification.employment.address.state@: =..formData.profile.name.data.employment.address.state
          - ..apiRequest.financialForm.docReq.name.data.billingInfo.indentification.employment.address.zipCode@: =..formData.profile.name.data.employment.address.zipCode
          - ..apiRequest.financialForm.docReq.name.data.billingInfo.indentification.security@: =..formData.profile.name.data.basicInfo.socialSecurity
          - ..apiRequest.financialForm.docReq.name.data.billingInfo.indentification.injury.state@: =.Global.FacilityInfos.name.data.basicInfo.state
          - if:
            - =..apiRequest.insurance.docQueryResp.doc.0
            - actionType: evalObject
              object:
                # billingInfo
                - ..apiRequest.financialForm.docReq.name.data.billingInfo.indentification.back_InsuranceCard@: =..apiRequest.insurance.docQueryResp.doc.0.name.data.back_InsuranceCardId
                - ..apiRequest.financialForm.docReq.name.data.billingInfo.indentification.front_InsuranceCard@: =..apiRequest.insurance.docQueryResp.doc.0.name.data.front_InsuranceCardId
                - ..apiRequest.financialForm.docReq.name.data.billingInfo.indentification.companyName@:  =..apiRequest.insurance.docQueryResp.doc.0.name.data.companyName
                - ..apiRequest.financialForm.docReq.name.data.billingInfo.indentification.insurancePlan@:  =..apiRequest.insurance.docQueryResp.doc.0.name.data.planOrMedicalGroup
                - ..apiRequest.financialForm.docReq.name.data.billingInfo.indentification.insuredName@:  =..apiRequest.insurance.docQueryResp.doc.0.name.data.memberName
                - ..apiRequest.financialForm.docReq.name.data.billingInfo.indentification.insuranceId@:  =..apiRequest.insurance.docQueryResp.doc.0.name.data.memberId
                - ..apiRequest.financialForm.docReq.name.data.billingInfo.indentification.insuranceGroup@: =..apiRequest.insurance.docQueryResp.doc.0.name.data.groupNumber
                - ..apiRequest.financialForm.docReq.name.data.billingInfo.indentification.relationShip.relation@:  =..apiRequest.insurance.docQueryResp.doc.0.name.data.relation
                - ..apiRequest.financialForm.docReq.name.data.billingInfo.indentification.relationShip.name@:  =..apiRequest.insurance.docQueryResp.doc.0.name.data.relationName
                - ..apiRequest.financialForm.docReq.name.data.billingInfo.indentification.relationShip.dateOfBirth@: =..apiRequest.insurance.docQueryResp.doc.0.name.data.relationBirth
                - if: 
                  - =.builtIn.string.equal:
                      dataIn:
                        string1: =..apiRequest.insurance.docQueryResp.doc.0.name.data.relationAddress.line
                        string2: ""
                  - .FinancialFormEditPage1.apiRequest.financialForm.docReq.name.data.billingInfo.indentification.relationShip.address.fullAddress@: ""
                  - =.builtIn.string.concat:
                      dataIn:
                        - =..apiRequest.insurance.docQueryResp.doc.0.name.data.relationAddress.line
                        - ","
                        - =..apiRequest.insurance.docQueryResp.doc.0.name.data.relationAddress.secondLine
                        - ","
                        - =..apiRequest.insurance.docQueryResp.doc.0.name.data.relationAddress.city
                        - ","
                        - =..apiRequest.insurance.docQueryResp.doc.0.name.data.relationAddress.county
                        - ","
                        - =..apiRequest.insurance.docQueryResp.doc.0.name.data.relationAddress.state
                        - ","
                        - =..apiRequest.insurance.docQueryResp.doc.0.name.data.relationAddress.zipCode
                      dataOut: FinancialFormEditPage1.apiRequest.financialForm.docReq.name.data.billingInfo.indentification.relationShip.address.fullAddress
                - ..apiRequest.financialForm.docReq.name.data.billingInfo.indentification.relationShip.address.line@: =..apiRequest.insurance.docQueryResp.doc.0.name.data.relationAddress.line
                - ..apiRequest.financialForm.docReq.name.data.billingInfo.indentification.relationShip.address.secondLine@: =..apiRequest.insurance.docQueryResp.doc.0.name.data.relationAddress.secondLine
                - ..apiRequest.financialForm.docReq.name.data.billingInfo.indentification.relationShip.address.city@: =..apiRequest.insurance.docQueryResp.doc.0.name.data.relationAddress.city
                - ..apiRequest.financialForm.docReq.name.data.billingInfo.indentification.relationShip.address.county@: =..apiRequest.insurance.docQueryResp.doc.0.name.data.relationAddress.county
                - ..apiRequest.financialForm.docReq.name.data.billingInfo.indentification.relationShip.address.state@: =..apiRequest.insurance.docQueryResp.doc.0.name.data.relationAddress.state
                - ..apiRequest.financialForm.docReq.name.data.billingInfo.indentification.relationShip.address.zipCode@: =..apiRequest.insurance.docQueryResp.doc.0.name.data.relationAddress.zipCode
                - ..apiRequest.financialForm.docReq.name.data.billingInfo.indentification.relationShip.gender@:  =..apiRequest.insurance.docQueryResp.doc.0.name.data.gender
            - continue    
          - =..apiRequest.financialForm.docAPI.store: ""
          - .Global.formData.financialForm@: =..apiRequest.financialForm.docReq.doc
      - continue
    - if:
      - =.Global.formData.front_IDCard.doc
      - ..apiRequest.front_IDCard.docRes@: =.Global.formData.front_IDCard
      - ..apiRequest.front_IDCard.docRes.doc.id@: =..formData.profile.name.data.identification.imageId
    - if:
      - =.builtIn.string.equal:
          dataIn:
            string1: =..apiRequest.front_IDCard.docRes.doc.id
            string2: ""
      - ..formData.isShow1@: "none"
      - ..formData.isShow1@: "block"
    - .Global.ProfilePop@: "block"
    - .Global.editProfile@: true

