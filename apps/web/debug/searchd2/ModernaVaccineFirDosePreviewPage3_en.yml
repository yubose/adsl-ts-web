ModernaVaccineFirDosePreviewPage3:
  viewPort: top
  title: "ModernaVaccineFirDosePreviewPage3"
  init:
    
  
  formDataTemp: #Input data temp here, datatemp should not mix with formData
    recevingDose: 
      - key: recevingDose
        value: "Yes"
      - key: recevingDose
        value: "No"
    ingredient: 
      - key: ingredient
        value: "Yes"
      - key: ingredient
        value: "No"
  components:
    - type: view
      style:
        width: '1'
        height: "1"
        margin: "auto"
        overflow: "hidden"
      children: 
        - type: view
          style: 
            position: fixed
            height: 6vw
            width: "100%"
            zIndex: 100
            right: 0
          children: 
            - type: view
              style:
                width: 89.8vw
                height: "6vw"
                marginTop: '0'
                color: "#143459"
                margin: 'auto'
                backgroundColor: "0xffffff"
                boxShadow: "0px 20px 20px -20px #5e5e5e"
                display: flex
                flexDirection: row
                alignItems: center
              children:
                - type: view
                  style: 
                    height:  "6vw"
                    width: 20vw
                    display: flex
                    flexDirection: row
                  children:
                    - type: image
                      path: aitmedLogo3.png
                      style:
                        width: '3.5vw'
                        marginTop: '1vw'
                        marginLeft: 5vw
                    - type: label
                      text: AiTmed   
                      style:
                        width: "15vw"
                        height: "2.5vw"
                        marginLeft: "1vw"
                        marginTop: "2vw"
                        fontFamily: "Arial"
                        fontSize: "1.5vw"
                        fontWeight: 650
                        textAlign: 
                          y: center
        - .ViewRow:
          style: 
            width: 89.8vw
            height: 4.5vw
            margin: "auto"
            marginTop: "6vw"
            justifyContent: center
          children:
            - .ViewRow:
              style: 
                marginLeft: 5vw
                width: 4vw
                top: 1vw
                height: 2vw
                justifyContent: flex-start
                alignItems: center
              children:
                - type: image
                  path: left_blue_arrow.png
                  style:
                    width: 1.5vw
                    height: 2vw
                  onClick: 
                    - actionType: evalObject
                      object:
                        .Global._nonce@:
                          =.builtIn.math.random: ""
                    - actionType: evalObject
                      object:
                        - .Global.editProfile@: false   
                    
                    - actionType: builtIn
                      funcName: goBack
                      reload: true
                - .Label1:
                  text: "Back"
                  autocomplete: "off"
                  style: 
                    fontSize: .Nfont.h1       
                    color: "#2988e6"
                    fontWeight: 550
                    marginLeft: 0.5vw
                  onClick: 
                    - actionType: evalObject
                      object:
                        .Global._nonce@:
                          =.builtIn.math.random: ""
                    - actionType: evalObject
                      object:
                        - .Global.editProfile@: false   
                    
                    - actionType: builtIn
                      funcName: goBack
                      reload: true
            - type: view
              style:
                marginTop: 1.5vw
                height: 3.5vw
                width: 40vw
                borderBottom: "4px solid #005795"
                borderWidth: 4px
                display: flex
                flexDirection: row
                justifyContent: space-between
              children:  
                - type: label
                  text: "Moderna Vaccine - First Dose"
                  style:
                    marginTop: 0.5vw
                    color: "#005795"
                    fontSize: .Nfont.h6
                    fontWeight: 580
                    height: 3vw
                    textAlign: 
                      y: center
                - type: label
                  text: "3/5"
                  style:
                    marginTop: 1vw
                    width: 3vw
                    height: "2vw"
                    borderRadius: 5px
                    backgroundColor: "#1263A8"
                    color: "#ffffff"
                    fontSize: .Nfont.h3
                    fontWeight: 580
                    textAlign: 
                      x: center
                      y: center
        - type: view
          style:
            width: 89.8vw
            height: 39vw
            margin: "auto"
            marginTop: "0.5vw"
          children:
            - type: scrollView
              style:
                width: 89.8vw
                height: 39vw
                marginTop: 0.5vw
              children:
                - type: view
                  style:
                    width: 40vw
                    backgroundColor: "#ffffff"
                    marginTop: 0.1vw
                    margin: auto
                    justifyContent: flex-start
                  children:
                    - type: view
                      style:
                        width: 40vw
                        backgroundColor: "#ffffff"
                        marginTop: 0.1vw
                        justifyContent: flex-start
                      children:
                        - .NewFirstTitle:
                          text: Moderna COVID-19 Vaccine Consent Form
                          style:
                            marginTop: "1vw"
                            fontSize: .Nfont.h1
                            textAlign: 
                                x: center
                                y: center
                        - .NewFirstTitle:
                          text: 1.Screening for Vaccine Eligibility
                          style:
                            marginTop: "1vw"
                            fontSize: .Nfont.h0
                            textAlign: 
                                x: center
                                y: center
                        - .VQSecondTitle:
                          text: "Components of the Pfizer-BioNTech COVID-19 vaccine: nucleoside modified messenger RNA (modRNA) encoding the viral spike (S) glycoprotein of SARS-CoV-2, sodium chloride, lipids, polyethylene glycol, potassium chloride, monobasic potassium phosphate, dibasic sodium phosphate dihydrate, and sucrose."
                          style:
                            fontSize: .Nfont.h0
                            lineHeight: 1.2vw
                            marginTop: 1vw
                        - .VQSecondTitle:
                          text: "Please answer the following questions:"
                          style: 
                            width: 40vw
                            marginTop: 1vw 
                            fontSize: .Nfont.h0_1
                            fontWeight: 550
                        - type: view
                          style:
                            width: "40vw"
                            marginTop: 0.5vw
                          children: 
                            - .VQSecondTitle:
                              text: "Have you had a severe allergic reaction after receiving a previous dose of COVID-19 vaccine?"
                              style:
                                fontSize: .Nfont.h0
                                lineHeight: 1.2vw
                            - type: view
                              style: 
                                width: 40vw
                                height: 1vw
                                marginTop: 0.7vw
                              children:
                                - type: list
                                  contentType: listObject
                                  listObject: ..formDataTemp.recevingDose
                                  iteratorVar: itemObject
                                  viewTag: screeningView
                                  style:
                                    height: 1vw
                                    axis: horizontal
                                    width: 16vw
                                    display: flex
                                    flexDirection: row
                                    justifyContent: space-between
                                  children:
                                    - type: listItem
                                      itemObject: ""
                                      style:
                                        width: 8vw
                                        height: 1vw
                                        display: flex
                                        flexDirection: row
                                      children:
                                        - type: image
                                          style:
                                            height: 0.8vw
                                          path:
                                            emit:
                                              dataKey:
                                                var: itemObject
                                              actions:
                                                - if:
                                                    - =.builtIn.string.equal:
                                                        dataIn:
                                                          string1: =..formData.screeningEligibility.recevingDose
                                                          string2: $var.value
                                                    - blue.svg
                                                    - black.svg
                                          
                                        - .VQSecondTitle:
                                          dataKey: itemObject.value
                                          style:
                                            marginLeft: 0.5vw
                                            float: left
                                            fontSize: .Nfont.h0_1
                                            lineHeight: 1vw
                        - type: view
                          style:
                            width: 40vw
                            marginTop: 1vw
                          children: 
                            - .VQSecondTitle:
                              text: "Have you had a severe allergic reaction to any ingredient in the Pfizer-BioNtech COVID-19 vaccine?"
                              style:
                                fontSize: .Nfont.h0
                                lineHeight: 1.2vw
                            - type: view
                              style: 
                                width: 40vw
                                height: 1vw
                                marginTop: 0.7vw
                              children:
                                - type: list
                                  contentType: listObject
                                  listObject: ..formDataTemp.ingredient
                                  iteratorVar: itemObject
                                  viewTag: screeningView
                                  style:
                                    height: 1vw
                                    axis: horizontal
                                    width: 16vw
                                    display: flex
                                    flexDirection: row
                                    justifyContent: space-between
                                  children:
                                    - type: listItem
                                      itemObject: ""
                                      style:
                                        width: 8vw
                                        height: 1vw
                                        display: flex
                                        flexDirection: row
                                      children:
                                        - type: image
                                          style:
                                            height: 0.8vw
                                          path:
                                            emit:
                                              dataKey:
                                                var: itemObject
                                              actions:
                                                - if:
                                                    - =.builtIn.string.equal:
                                                        dataIn:
                                                          string1: =..formData.screeningEligibility.ingredient
                                                          string2: $var.value
                                                    - blue.svg
                                                    - black.svg
                                          
                                        - .VQSecondTitle:
                                          dataKey: itemObject.value
                                          style:
                                            marginLeft: 0.5vw
                                            float: left
                                            fontSize: .Nfont.h0_1
                                            lineHeight: 1vw
                        
                    
            - type: view
              style:
                height: 2.3vw
                left: 15.5vw
                top: 15.5vw
              children:
                - type: image
                  path: Leftbutton.svg
                  style:
                    height: 3vw
                  onClick: 
                    
                    - goto: ModernaVaccineFirDosePreviewPage2
                        
            - type: view
              style:
                height: 2.3vw
                left: 60.3vw
                top: 15.5vw
              children:
                - type: image
                  path: Rightbutton.svg
                  style:
                    height: 3vw
                    left: 10vw
                    textAlign:
                      x: center
                      y: center
                  onClick:
                    
                    - goto: ModernaVaccineFirDosePreviewPage4      
          