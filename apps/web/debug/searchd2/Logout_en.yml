Logout: # This is page name
  module: patient
  pageNumber: "65" # xd page 10
  emptyVertex:
    vertex: ""
  formData:
    password: ""
    sk: ""
    pass: ""
  save:
    - =.builtIn.eccNaCl.decryptAES:
        dataIn:
          key: =..formData.password
          message: =.Global.currentUser.vertex.esk
        dataOut: Logout.formData.sk
    - =.builtIn.eccNaCl.skCheck:
        dataIn:
          pk: =.Global.currentUser.vertex.pk
          sk: =..formData.sk
        dataOut: Logout.formData.pass  
  components:
    - type: view
      style:
        left: "0"
        # top: "0"
        margin: auto
        width: "1"
        height: "1"
      children:
        - type: view
          style:
            left: "0"
            top: "0"
            width: "1"
            height: "1"
            backgroundColor: "0x00000040"
        - type: view
          style:
            left: "0.28"
            top: "0.21798"
            width: "0.4"
            height: "0.57221"
            backgroundColor: "0xffffffff"
            border:
              style: "5"
            borderRadius: "8"
          children:
            - type: label
              text: "Confirm your password:"
              style:
                color: "0x33333358"
                left: "0.06"
                top: "0.04"
                width: "0.4"
                height: "0.04"
                fontSize: "14"
            - type: label
              contentType: messageHidden
              text: "Password Incorrect"
              style:
                fontSize: "14"
                left: "0.06"
                top: "0.07"
                width: "0.3"
                height: "0.04"
                color: "0xFB5051ff" 
                isHidden: "true"
                textAlign:
                  x: center
                  y: center   
            - type: view
              style:
                left: "0.06"
                top: "0.05174"
                width: "0.26"
                height: "0.13624"
              children:    
                  - type: textField
                    contentType: password
                    placeholder: ..formData.password
                    dataKey: formData.password
                    required: "true"
                    style:
                      fontSize: "14"
                      left: "0.0"
                      top: "0.0"
                      width: "0.31"
                      height: "0.05449"
                      border:
                        style: "2"
                        width: "1"
                        color: "0x33333388"
                  # - type: label
                  #   contentType: messageHidden
                  #   text: "Password Incorrect"
                  #   style:
                  #     fontSize: "14"
                  #     left: "0"
                  #     top: "0.05449"
                  #     width: "0.76"
                  #     height: "0.04"
                  #     color: "0xFB5051ff" 
                  #     isHidden: "true"
                  #     textAlign:
                  #       x: center
                  #       y: center                 
            - type: view
              style:
                left: "0.04"
                top: "0.2"
                width: "0.34"
                height: "0.1"
                shadow: "true"
              children:
                  - type: image
                    path: lock.png
                    style:
                      left: "0.02067"
                      top: "0.03"
                      height: "0.04"                 
                  - type: button
                    text: Lock application
                    onClick: 
                      - actionType: evalObject
                        object: ..save
                      - actionType: evalObject
                        object:
                          - if:
                            - =..formData.pass
                            - continue
                            - actionType: builtIn
                              funcName: checkField
                              contentType: messageHidden
                      - actionType: evalObject
                        object:
                          - if:
                            - =..formData.pass
                            - .Global.currentUser.vertex.sk@ : "" 
                            - continue
                      - actionType: evalObject
                        object:
                          - if:  
                            - =..formData.pass       
                            - goto: SignIn
                            - continue
                    style:
                      left: "0.06"
                      top: "0.02662"
                      width: "0.24667"
                      height: "0.04087"
                      color: "0x33333388"
                      fontSize: "15"
                      fontStyle: bold
                  - type: label
                    text: "Remember this device, only type password to sign in"
                    style:
                      left: "0.06"
                      top: "0.06449"
                      width: "0.58667"
                      height: "0.04087"
                      color: "0x33333358"
                      fontSize: "12"
            - type: view
              style:
                left: "0.04"
                top: "0.32697"
                width: "0.34"
                height: "0.14"
                shadow: "true"
              children:
                  - type: image
                    path: logout.png
                    style:
                      left: "0.02067"
                      top: "0.05"
                      height: "0.04"                
                  - type: button
                    text: Log out of application
                    onClick: 
                      - actionType: evalObject
                        object: ..save
                      - actionType: evalObject
                        object:
                          - if:
                            - =..formData.pass
                            - continue
                            - actionType: builtIn
                              funcName: checkField
                              contentType: messageHidden
                      - actionType: evalObject
                        object:
                          - if:
                            - =..formData.pass
                            - .Global.currentUser.vertex.esk@ : ""
                            - continue 
                      - actionType: evalObject
                        object:
                          - if:
                            - =..formData.pass
                            - .Global.currentUser.vertex.sk@ : ""
                            - continue   
                      - actionType: evalObject
                        object:
                          - if:
                            - =..formData.pass
                            - =.builtIn.cleanLocalStorage
                            - continue     
                      - actionType: evalObject
                        object:
                          - if:  
                            - =..formData.pass       
                            - goto: SignIn
                            - continue
                    style:
                      left: "0.06"
                      top: "0.04562"
                      width: "0.24667"
                      height: "0.04"
                      color: "0x33333388"
                      fontSize: "15"
                      fontStyle: bold
                  - type: label
                    text: "Clear credentials Username, password and device verfification needed to sign in"                                           
                    style:
                      left: "0.06"
                      top: "0.08"
                      width: "0.3"
                      height: "0.1"
                      color: "0x33333358"
                      fontSize: "12"
            - type: button
              text : Cancel
              onClick: 
                - actionType: builtIn
                  funcName: goBack
              style:
                color: "0xffffffff"
                left: "0.11867"
                top: "0.49046"
                width: "0.15"
                height: "0.05"
                fontSize: "16"
                fontStyle: bold
                backgroundColor: "0x388eccff"
                border:
                  style: "1"
                display: inline
                textAlign:
                  x: center
                  y: center