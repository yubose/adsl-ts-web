FacilityDetail:
  viewPort: top
  pageNumber: 
  title: PersonalDetail
  init:
    - .Global.baseFontColor@: "0x333333"
    - actionType: evalObject 
      object: 
        .BaseDate.getDate
    
    - ..fac_RootNotebook.edgeReq.id@: =.Global.FacilityInfosId
    - ..fac_RootNotebook.edgeAPI.get
    - ..locationAll.docReq.id@: =..fac_RootNotebook.edge.edge.0.id
    - ..locationAll.docAPI.get
    - ..facility.documentReq.id@: ..fac_RootNotebook.edge.edge.0.id
    - ..facility.docAPI.get
    - ..facilityBasicInfo@: =..facility.response.doc.0.name.data.basicInfo
    - .Global.MedicalFacilityVertex.id@: =..facility.response.doc.0.bsig
    - =.builtIn.search.GetFacilityLat:
          dataIn:
            object: =..listdata
          dataOut: FacilityDetail.format
    - actionType: evalObject
      object: 
        - if:
          - =.FacilityDetail.format
          - .FacilityDetail.mapoption.data@: =.FacilityDetail.format
          - continue
    - ..providerList.docAPI.get
    - .Global.RoomLocationId@: ""
    
    - if:
      - ..locationAll.docResponse.doc.0
      - actionType: evalObject
        object: 
          - =.builtIn.array.selectOneToArr:
              dataIn:
                arr: =..locationAll.docResponse.doc.0.name.data.allLocation
                key: "medicalFacilityName"
              dataOut: FacilityDetail.addressName
          - =.builtIn.array.matchInArray:
              dataIn:
                arr: =..locationAll.docResponse.doc.0.name.data.allLocation
                value: =..addressName.0
                key: medicalFacilityName
                key1: "id"
              dataOut: FacilityDetail.locationId
          - ..currentId@: ..locationId
          - .Global.RoomLocationId@: =..locationId
      - continue
    - ..roomList.docIn.id@: =..currentId
    - ..roomList.docAPI.get
    - ..formData.roomList@: =..roomList.docResp.doc
    - actionType: evalObject
      object:
        - if:
          - =.Global.isSignIn
          - actionType: evalObject
            object:
              - ..isPersonal@: "false"
              - ..isSignIn@: "true"
          - actionType: evalObject
            object:
              - ..isPersonal@: "true"
              - ..isSignIn@: "false"
    - if:
      - =.Global.newCareUser
      - .Global.formData.profile.firstName@: ""
      - continue
    - if:
      - =.Global.currentUser.vertex.id
      - actionType: evalObject
        object:
          - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =.Global.currentUser.vertex.id
                  string2: "zgT+cgx7QFopl+JPC2WOeA=="
            - continue
            - actionType: evalObject
              object:
                - if:
                  - =.Global.titleProfile.id
                  - ..profile.patientdocument@: =.Global.titleProfile
                  - actionType: evalObject
                    object:
                      - =..profile.docAPI.get: ""
                      - ..profile.patientdocument@: =..profile.docResponse.doc.0
                      - .Global.titleProfile@: =..profile.patientdocument
      - continue
    - if: 
      - =.Global.isSignIn
      - actionType: evalObject
        object:
          - ..isSignIn@: true
          - ..isPersonal@: false
      - actionType: evalObject
        object:
          - ..isSignIn@: false
          - ..isPersonal@: true
    - if:
      - =.Global.newCareUser
      - ..newCare@: false
      - continue
  mapoption:
    mapType: 2
    zoom: 11
    data: [] 
  listdata: 
    - .FacilityDetail.facility.response.doc.0
  facilityBasicInfo: ""
  facilityID: ""
  isPersonal: 
  isSignIn:
  newCare: true
  formDataOfficeVisisAddress: ..addressName.0
  currentId: ""
  addressName: 

  suggestAddress: []

  formData:
    roomList: ""
    address: ""
  roomList: 
    docResp: 
      doc: []
    docIn: 
      ObjType: 12
      id: ""
      xfname: "E.bvid"
      maxcount: "100"
      obfname: "mtime"
      type: .DocType.RoomProfile
      sCondition: E.type=1100
      # asc: true
      _nonce: =.Global._nonce
    docAPI:
      get: 
        api: rd
        dataIn: roomList.docIn
        dataOut: FacilityDetail.roomList.docResp
  roomListReget: 
    docResp: 
      doc: []
    docIn: 
      ObjType: 12
      id: ""
      xfname: "E.bvid"
      maxcount: "100"
      obfname: "mtime"
      type: .DocType.RoomProfile
      sCondition: E.type=1100
      # asc: true
      _nonce: =.Global._nonce
    docAPI:
      get: 
        api: rd
        dataIn: roomListReget.docIn
        dataOut: FacilityDetail.roomListReget.docResp
  locationAll:
    docResponse: ""
    docReq:
      type: .DocType.LocationOfFacility
      id: ""
      xfname: eid
      obfname: mtime
      maxcount: "1"
    docAPI:
      get:
        api: rd
        dataIn: FacilityDetail.locationAll.docReq
        dataOut: FacilityDetail.locationAll.docResponse
  fac_RootNotebook:
    edgeReq:
      id: ""
      xfname: bvid
      type: .EdgeType.RootNotebook
    edge: ""
    edgeAPI:
      get:
        api: re
        dataIn: fac_RootNotebook.edgeReq
        dataOut: fac_RootNotebook.edge  
  facility:
    response: ""
    documentReq:
      id: ""
      xfname: eid
      type: .DocType.FacilityProfile
      _nonce: .Global._nonce
      obfname: mtime
      maxcount: "1"
    docAPI:
      get:
        api: rd
        dataIn: FacilityDetail.facility.documentReq
        dataOut: FacilityDetail.facility.response
  providerList:
    list: 
      edge: []
    docAPI:
      get: 
        api: rd
        dataKey: providerList.list
        ObjType: 12
        type: .DocType.DoctorProfile
        id: .Global.FacilityInfosId
        xfname: E.bvid|E.evid
        obfname: "ctime"
        subtype: .FriendsType.ProviderFacility
        sCondition: "E.type=10002 AND E.tage in (1,2) AND E.subtype&0xf0000=0x30000"
        maxcount: "10000"
        _nonce: =.Global._nonce
  

  profile:
    docResponse: ""
    patientdocument: ""
    document:
      type: .DocType.PatientProfile
      eid: .Global.rootNotebookID
    docAPI:
      get:
        .DocAPI.get: "" 
