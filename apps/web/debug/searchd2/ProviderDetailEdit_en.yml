ProviderDetailEdit:  
  pageNumber: "110"
  init:
    # - =..providerProfile.docAPI.get: ""
    - actionType: evalObject  
      object: 
        - .BaseComponents.calendarDate.year@: ""
        - .BaseComponents.calendarDate.month@: ""
        - .BaseComponents.calendarDate.day@: ""
        - .BaseComponents.calendarDate.monthName@: ""
        - .BaseComponents.calendarDate.todayDate@: ""
        - .BaseComponents.calendarDate.flag@: ""
        - .BaseComponents.calendarDate.dayLable@: []
        - .BaseComponents.year@: []
        - .BaseComponents.flag: ""
        #生成年份
        - =.builtIn.date.generateYear:
            dataIn:
              last: 80
              next: 10
            dataOut: BaseComponents.year
    - actionType: evalObject 
      object: 
        .BaseComponents.getDate
    - actionType: evalObject
      object: 
        .BaseComponents.getShow
    - actionType: evalObject #IOS use calendar init
      object: 
        - =.builtIn.date.getMonth:
            dataIn: 
            dataOut: ProviderDetailEdit.calendarDate.month
        - =.builtIn.date.getYear: 
            dataIn: 
            dataOut: ProviderDetailEdit.calendarDate.year
        - =.builtIn.date.getDate: 
            dataIn: 
            dataOut: ProviderDetailEdit.calendarDate.day   
    - actionType: evalObject  
      object:
        - =.builtIn.date.calendarArray:
            dataIn:
              year: =.ProviderDetailEdit.calendarDate.year
              month: =.ProviderDetailEdit.calendarDate.month
              today: =.ProviderDetailEdit.calendarDate.day
            dataOut: ProviderDetailEdit.calendarDate.dayLable
        - =.builtIn.date.transformMonth:
            dataIn:
              month: =.ProviderDetailEdit.calendarDate.month
            dataOut: ProviderDetailEdit.calendarDate.monthName
        - =.builtIn.date.ShowDateByNumber:
            dataIn:
              year: =.ProviderDetailEdit.calendarDate.year
              month: =.ProviderDetailEdit.calendarDate.month
              day: =.ProviderDetailEdit.calendarDate.day
              formatType: "Y-M-D"
            dataOut: ProviderDetailEdit.calendarDate.todayDate
    - actionType: evalObject
      object:
        - if: 
          - =.Global.MyProfile.name.data.cv
          - ..apiRequest.cv.docReq.id@: =.Global.MyProfile.name.data.cv
          - continue
        - ..selectSpecialty.document.name.data.specialty@: =.Global.MyProfile.name.data.specialty
        - ..selectedMedicalLicense.document.name.data.MedicalLicense@: =.Global.MyProfile.name.data.MedicalLicense
        - ..selectLanguage.document.name.data.languages@: =.Global.MyProfile.name.data.languages
        - ..specialtyObj.specialty@: =..SpShow
        - ..medicalLicenseObj.state@: =..StShow
        - ..LanguageObj@: =..LanShow
        - ..publicProfile.document@: =.Global.MyPubProfile
    - =.builtIn.array.convertToList:
        dataIn:
          array: =..selectSpecialty.document.name.data.specialty
          key: specialty
        dataOut: selected
    
    - if:
      - =..formData.providerInfo.name.data.cv
      - ..formData.deleteShow@: "block"
      - ..formData.deleteShow@: "none"
 
  
