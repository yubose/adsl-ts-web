ModernaVaccineFirDoseEditPage2:
  viewPort: top
  title: ModernaVaccineFirDoseEditPage2
  init:
    # 判断是否签名
    - actionType: evalObject
      object:
        - if:
          - =.Global.formData.modernaVaccineFirDoseForm.name.data.signatureHippa.whetherHippaSignature
          - continue
          - actionType: evalObject
            object:
              - ..whetherSignature@: =.Global.formData.modernaVaccineFirDoseForm.name.data.signatureHippa.whetherHippaSignature
    - if:
      - =.Global.formData.modernaVaccineFirDoseForm.name.data.signatureHippa.signatureTime
      - ..signatureTime@: =.Global.formData.modernaVaccineFirDoseForm.name.data.signatureHippa.signatureTime
      - continue      
    - if:
      - =.Global.formData.modernaVaccineFirDoseForm.name.data.signatureHippa.recipientName
      - ..recipientName@: =.Global.formData.modernaVaccineFirDoseForm.name.data.signatureHippa.recipientName
      - continue   
    - if:
      - =.Global.formData.modernaVaccineFirDoseForm.name.data.signatureHippa.signaturePfizerVaccine
      - ..temporarySignature@: =.Global.formData.modernaVaccineFirDoseForm.name.data.signatureHippa.signaturePfizerVaccine
      - continue
    # 判断显示签名的id是否为空
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =..temporarySignature
              string2: ""
        - continue
        # 非空修改显示的标识,刷新签名区域
        - actionType: evalObject
          object:
            - ..flag@: "block"
            - actionType: builtIn
              funcName: redraw
              viewTag: signatureShowTag
    - actionType: evalObject
      object: .BaseDate.miniWeekGet
    - actionType: evalObject
      object: .BaseDate.getDate
    - if:
      - =.Global.isSignIn
      - actionType: evalObject
        object:
          - ..isPersonal@: "false"
          - ..isSignIn@: "true"
      - actionType: evalObject
        object:
          - ..isPersonal@: "true"
          - ..isSignIn@: "false"
    - ..profile.docAPI.get
    - if:
      - =..profile.docResponse.doc.0
      - actionType: evalObject
        object:
          - ..profile.c@: =..profile.docResponse.doc.0
          - =.builtIn.utils.prepareDoc:
              dataIn:
                doc: =..profile.docResponse.doc.0
              dataOut: ModernaVaccineFirDoseEditPage2.profile.patientdocument
      - continue
  isPersonal:
  isSignIn:
    
  profile:
    docResponse: ""
    patientdocument: ""
    document:
      type: .DocType.PatientProfile
