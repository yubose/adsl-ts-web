ProviderDetail:
  pageNumber: "110"
  init:
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""
    - if:
      - =.Global.MyProfile.id
      - continue
      - actionType: evalObject
        object:
          - =.builtIn.string.concat:
              dataIn:
                - =.Global.currentUser.vertex.name.firstName
                - " "
                - =.Global.currentUser.vertex.name.lastName
              dataOut: ProviderDetail.formData.fullName
          - =..profile.docAPI.store: "" #登录创建profile
          - =..publicProfile.docAPI.store: "" #登录创建publicProfile
      - continue

    - =..providerList.docAPI.get: ""
    - =..publicProfile2.docAPI.get: ""
    - ..formData.providerInfo@: =..providerList.list.doc.0
    - actionType: evalObject
      object:
        - =.builtIn.string.concat:
            dataIn:
              - =..providerList.list.doc.0.name.data.firstName
              - " "
              - =..providerList.list.doc.0.name.data.middleName
              - " "
              - =..providerList.list.doc.0.name.data.lastName
            dataOut: Global.currentUser.vertex.name.fullName
    - ..providerList.list.doc.0.name.data.fullName@: =.Global.currentUser.vertex.name.fullName
    - .Global.MyProfile@: =..providerList.list.doc.0
    - .Global.MeAddress@: =..formData.providerInfo.name.data.address
    - ..formData.providerInfo.name.data.fullName@: =.Global.currentUser.vertex.name.fullName
    - .Global.ProviderImage@: ""
    
    - =.builtIn.search.updateEsData:
        dataIn:
          id: =.Global.currentUser.vertex.id
          type: '35841'
        dataOut: ProviderDetail.res
    #检测是否加入facility
    - actionType: evalObject
      object:
        - =.builtIn.array.getListLength:
            dataIn:
              object: =.Global.organizations
            dataOut: Global.organizationsLength
        - if:
          - =.builtIn.string.equal:
              dataIn:
                string1: =.Global.organizationsLength
                string2: "0"
          - .Global.hasOrganization@: false
          - .Global.hasOrganization@: true
    - actionType: evalObject
      object:
        - .BaseDate.calendarDate.year@: =.Global.calendarDate.year
        - .BaseDate.calendarDate.month@: =.Global.calendarDate.month
        - .BaseDate.calendarDate.day@: =.Global.calendarDate.day
    - actionType: evalObject
      object: .BaseDate.miniWeekGet
    - if:
      - =.Global.currentFacility.id
      - actionType: evalObject
        object:
          - ..apiRequest.fac_RootNotebook.edgeReq.id@: =.Global.currentFacility.id
          - =..apiRequest.fac_RootNotebook.edgeAPI.get: ""
          - ..apiRequest.facility.documentReq.id@: =..apiRequest.fac_RootNotebook.edge.edge.0.id
          - ..apiRequest.AcceptedInsurance.documentReq.id@: =..apiRequest.fac_RootNotebook.edge.edge.0.id
          - =..apiRequest.facility.docAPI.get: ""
      - continue
    - ..formData.FacilityImage@: =..apiRequest.facility.response.doc.0.name.data.basicInfo.businessLogo
    - .Global.FacilityImage@: =..apiRequest.facility.response.doc.0.name.data.basicInfo.businessLogo
