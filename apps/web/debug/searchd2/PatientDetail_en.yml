PatientDetail:
  pageNumber: "110"
  init:
    - ..formData.profile@: =.Global.PatientProfile
  formData:
    profile: ""
  components:
    - type: view
      style:
        width : "1"
        height: "1"
        margin: auto
      children:
        - type: view
          style:
            background-image: 'linear-gradient(#0063a8, #004371)'
            height: "1"
            width: "0.16"
          children:
            - .aitLogo:
            - .Menu:
        - .TopBar:
                  
        - type: view
          style:
            width: "0.84"
            height: "0.9"
            left: '0.16'
            top: "0.1"
            backgroundColor: "0xf4f8fa"
          children:
            - .ViewRow:
              style:
                left: '0.06'
                top: "0.005"
                width: "0.75"
                height: "0.05"
                justifyContent: space-between
              children:
                - type: label
                  text: "Patient Profile"
                  style:
                    marginTop: "0.02"
                    fontSize: .Nfont.h7
                    fontWeight: 700
                    textAlign:
                      y: center
                - type: image
                  path: back.svg
                  style: 
                    width: 4vw
                    marginTop: "0.02"
                  onClick:
                    - actionType: builtIn
                      funcName: goBack
            - type: view
              style:
                width: "0.8"
                height: "0.79"
                margin: "auto"
                marginTop: "0.085"
                backgroundColor: "0xffffff"
                borderRadius: "10px"
              children:
                - type: view
                  style:
                    width: "0.68"
                    height: "auto"
                    marginTop: "0.02"
                    marginLeft: "0.058"
                  children:
                    - .ViewRow:
                      style:
                        marginTop: "0.03"
                        height: 8vw
                        justifyContent: flex-start
                        borderBottom: "1px solid #AFC6D6"
                        borderWidth: "3"
                      children:
                        - type: image
                          path: yisheng copy.svg
                          path=func: .builtIn.utils.prepareDocToPath
                          dataKey: formData.profile.basicInfo.avatar
                          style: 
                            marginTop: 1vw
                            width: 7vw
                            borderRadius: "5px"
                            height: 6vw
                        - .ViewColumn:
                          style:
                            marginLeft: 1vw
                            width: 60vw
                            height: 6vw
                            justifyContent: space-between
                            alignItems: flex-start
                          children:
                            - type: label
                              text: "Cao meng qu"
                              dataKey: formData.profile.basicInfo.fullName
                              style: 
                                marginTop: 1vw
                                fontSize: 1.2vw
                                fontWeight: 700
                            - .ViewRow:
                              style:
                                marginTop: 1vw
                              children:
                                - type: label
                                  text: "Username"
                                  style: 
                                    width: calc(4.2vw)
                                    fontSize: .Nfont.h0_1
                                    color: "#666666"
                                - type: label
                                  text: "test  ssss"
                                  dataKey: formData.profile.basicInfo.userName
                                  style: 
                                    fontSize: .Nfont.h0_1
                                    color: "#333333"
                                    fontWeight: 550
                            - .ViewRow:
                              children:
                                - type: label
                                  text: "Phone #"
                                  style: 
                                    width: calc(4.2vw)
                                    fontSize: .Nfont.h0_1
                                    color: "#666666"
                                - type: label
                                  text: "+1 888888888"
                                  dataKey: formData.profile.basicInfo.phone
                                  style: 
                                    fontSize: .Nfont.h0_1
                                    color: "#333333"
                                    fontWeight: 550
                            # - type: label
                            #   text: "Availability Link: www.aitmed.bcsakbcsbcjnjwkncwkhbk.io"
                            #   style: 
                            #     fontSize: 0.7vw
                            #     color: "#646D82"
                            #     fontFamily: "Poppins"
                            # - type: image
                            #   path: copy.png
                            #   style: 
                            #     width: "0.04"
                            #     height: "0.02"
                            #     left: "0.24"
                            #     top: "0.1"
                - type: label
                  text: "About"
                  style:
                    marginTop: "0.005"
                    marginLeft: "0.058"
                    color: "#333333"
                    fontSize: .Nfont.h5
                    fontWeight: 700
                - type: label
                  text: "Basic Info"
                  style:
                    marginTop: "0.01"
                    marginLeft: "0.058"
                    color: "#333333"
                    fontSize: .Nfont.h0
                    fontWeight: 700
                - .ViewColumn:
                  style:
                    width: "0.75"
                    height: "0.2"
                    marginLeft: "0.058"
                    borderRadius: "5px"
                  children:
                    - .ViewRow:
                      style: 
                        width: "0.68"
                        backgroundColor: "#EFF0F2"
                        borderRadius: "5px 5px 0 0"
                      children:
                        - type: view
                          children:
                            - .PDInfoTitle:
                              text: "First Name"
                            - .PDInfoText:
                              dataKey: formData.profile.basicInfo.firstName  
                              style:
                                width: "13.5vw"
                        - type: view
                          children:
                            - .PDInfoTitle:
                              text: "Middel Name"
                            - .PDInfoText:
                              dataKey: formData.profile.basicInfo.middleName
                              style:
                                width: "13.5vw"
                        - type: view
                          children:
                            - .PDInfoTitle:
                              text: "Last Name"
                            - .PDInfoText:
                              dataKey: formData.profile.basicInfo.lastName
                              style:
                                width: "13.5vw"
                        - type: view
                          children:
                            - .PDInfoTitle:
                              text: "Date of Birth"
                            - .PDInfoText: 
                              dataKey: formData.profile.basicInfo.dateOfBirth
                              style:
                                width: "13.5vw"
                        - type: view
                          style:
                          children:
                            - .PDInfoTitle:
                              text: "Social Security #"
                            - .PDInfoText:
                              dataKey: formData.profile.basicInfo.socialSecurity
                              style:
                                width: "13.5vw"
                        
                    - .ViewRow:
                      style: 
                        width: "0.68"
                        marginTop: 1vw
                        backgroundColor: "#EFF0F2"
                        borderRadius: "5px 5px 0 0"
                      children:
                        - type: view
                          children:
                            - .PDInfoTitle:
                              text: "Gender"
                            - .PDInfoText:
                              dataKey: formData.profile.basicInfo.gender  
                              style:
                                width: "13.5vw"
                        - type: view
                          children:
                            - .PDInfoTitle:
                              text: "Email"
                            - .PDInfoText:
                              dataKey: formData.profile.basicInfo.email
                              style:
                                width: "13.5vw"
                        - type: view
                          children:
                            - .PDInfoTitle:
                              text: "Alternate Phone #"
                            - .PDInfoText:
                              dataKey: formData.profile.contactInfo.alternatePhone.fullPhone
                              style:
                                width: "13.5vw"
                        - type: view
                          children:
                            - .PDInfoTitle:
                              text: "Address "
                            - .PDInfoText: 
                              dataKey: formData.profile.contactInfo.address.fullAddress
                              style:
                                width: "27vw"
                - type: label
                  text: "Emergency Contact"
                  style:
                    marginTop: "1vw"
                    marginLeft: "0.058"
                    color: "#333333"
                    fontSize: .Nfont.h0
                    fontWeight: 700
                - type: view
                  style:
                    width: "0.75"
                    height: auto
                    marginTop: 0.5vw
                    marginLeft: "0.058"
                    borderRadius: "5"
                  children: 
                    - .ViewRow:
                      style: 
                        width: "0.68"
                        backgroundColor: "#EFF0F2"
                        borderRadius: "5px 5px 0 0"
                      children:
                        - type: view
                          children:
                            - .PDInfoTitle:
                              text: "First Name"
                            - .PDInfoText:
                              dataKey: formData.profile.emergencyContact.firstName  
                              style:
                                width: "13.5vw"
                        - type: view
                          children:
                            - .PDInfoTitle:
                              text: "Middel Name"
                            - .PDInfoText:
                              dataKey: formData.profile.emergencyContact.middleName
                              style:
                                width: "13.5vw"
                        - type: view
                          children:
                            - .PDInfoTitle:
                              text: "Last Name"
                            - .PDInfoText:
                              dataKey: formData.profile.emergencyContact.lastName
                              style:
                                width: "13.5vw"
                        - type: view
                          children:
                            - .PDInfoTitle:
                              text: "Relation"
                            - .PDInfoText: 
                              dataKey: formData.profile.emergencyContact.relation
                              style:
                                width: "13.5vw"
                        - type: view
                          style:
                          children:
                            - .PDInfoTitle:
                              text: "Phone #"
                            - .PDInfoText:
                              dataKey: formData.profile.emergencyContact.phone.fullPhone
                              style:
                                width: "13.5vw"
                - type: label
                  text: "Identification"
                  style:
                    marginTop: "0.02"
                    marginLeft: "0.058"
                    color: "#333333"
                    fontSize: .Nfont.h0
                    fontWeight: 700
                - type: view
                  style:
                    width: "0.75"
                    height: auto
                    marginTop: 0.5vw
                    marginLeft: "0.058"
                    borderRadius: "5"
                  children: 
                    - .ViewRow:
                      style: 
                        width: "0.68"
                        backgroundColor: "#EFF0F2"
                        borderRadius: "5px 5px 0 0"
                      children:
                        - type: view
                          children:
                            - .PDInfoTitle:
                              text: "ID Type"
                            - .PDInfoText:
                              dataKey: formData.profile.identification.type  
                              style:
                                width: "13.5vw"
                        - type: view
                          children:
                            - .PDInfoTitle:
                              text: "ID #"
                            - .PDInfoText:
                              dataKey: formData.profile.identification.id
                              style:
                                width: "13.5vw"
                        - type: view
                          children:
                            - .PDInfoTitle:
                              text: "ID Image"
                            - type: view
                              style:
                                backgroundColor: "#ffffff"
                                height: "2.5vw"
                                width: "40.7vw"
                                border: "1px solid #DFDFE0"
                                borderWidth: "1px"
                              children:
                                - type: label
                                  text: view
                                  style:
                                    color:  "#004779"
                                    fontFamily: "Poppins"
                                    fontSize: "0.8vw"
                                    marginLeft: "2em"
                                    marginTop: "0.8vw"
                                    textDecoration: underline
                                  onClick:
                                    - actionType: popUp
                                      popUpView: IDTag
                - type: view
                  style: 
                    width: "0.62"
                    marginLeft: "0.058"
                    marginTop: 2.5vw
                    display: flex
                    flexDirection: row
                    justifyContent: space-between
                    color: "#333333"
                    fontSize: .Nfont.h1
                  children:
                    - type: label
                      text: "Want to get more appointment information? Please go to the "
                    - type: label
                      text: "provider.aitmed.com"
                      dataKey: Config.providerUrl
                      style:
                        textDecoration: underline
                        color: "#005795"
                        fontWeight: "700"
                      onClick:
                        - goto: .Config.providerUrl
                    - type: label
                      textBoard:
                        - text: " or download the"
                        - text: " AiTmed-Provide App."
                          fontWeight: "700"
                      

        - type: popUp
          viewTag: IDTag
          style:
            left: "0"
            width: "1"
            top: "0"
            height: "1"
            zIndex: "10"
            backgroundColor: "0x00000040"
          children: 
            - type: view
              style: 
                width: "0.334"
                height: "0.445"
                margin: "auto"
                marginTop: "0.248"
                borderRadius: "5px"
                backgroundColor: "0xffffff"   
              children: 
                - type: view
                  style:
                    left: "0.264"
                    height: "0.08"
                    marginTop: "0"
                    width: "0.07"
                    display: flex
                    justifyContent: space-around
                    alignItems: center
                  children: 
                    - type: image
                      path: close.svg
                      onClick: 
                        - actionType: popUpDismiss
                          popUpView: _____.viewTag
                      style:
                        width: "0.012"
                - type: view
                  style:
                    width: "0.334"
                    marginTop: "0"
                    height: "0.365"
                    textAlign:
                      x: center
                  children: 
                    - type: image
                      path: null.png
                      path=func: =.builtIn.utils.prepareDocToPath
                      dataKey: formData.profile.identification.imageId
                      viewTag: imgView
                      style: 
                        width: "0.28"      
                        height: "0.3"                       
        