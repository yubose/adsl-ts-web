              style:
                fontSize: .Nfont.h0
                left: "0.03"
                top: "0.03"
                width: "0.16"
                height: "0.035"
                border:
                  style: "2"
                  width: "0.99"
                  color: "0x33333388"
            - type: label
              text: "Log Out"
              style:
                width: "0.1"
                height: "0.04"
                top: "0.07"
                left: "0.08"
                textAlign:
                  y: center
                fontSize: .Nfont.h0
              onClick:
                - actionType: evalObject
                  object: ..save
                - actionType: evalObject
                  object:
                    - if:
                      - =..formData.pass
                      - continue
                      - actionType: builtIn
                        funcName: checkField
                        contentType: messageHidden
                - actionType: evalObject
                  object:
                    - if:
                      - =..formData.pass
                      - .Global.currentUser.vertex.esk@ : ""
                      - continue 
                - actionType: evalObject
                  object:
                    - if:
                      - =..formData.pass
                      - .Global.currentUser.vertex.sk@ : ""
                      - continue   
                - actionType: evalObject
                  object:
                    - if:
                      - =..formData.pass
                      - =.builtIn.cleanLocalStorage
                      - continue   
                    - .TitleInfo@: 
                - actionType: evalObject
                  object: 
                    .Global._nonce@: 
                      =.builtIn.math.random: ""    
                - actionType: evalObject
                  object:
                    - .Global.isSignIn@: false
                    - if:  
                      - =..formData.pass       
                      # - actionType: refresh
                      - goto: SearchProvider
                      - continu
                - actionType: popUpDismiss
                  popUpView: logoutTag
                - goto: SearchProvider
