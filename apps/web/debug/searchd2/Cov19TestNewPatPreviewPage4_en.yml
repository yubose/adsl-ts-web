              children:
                - type: image
                  path: Rightbutton.svg
                  style:
                    height: 3vw
                    left: 10vw
                    textAlign:
                      x: center
                      y: center
                  onClick:
                        # 签名处理
                        - actionType: saveSignature
                          dataObject: BLOB
                          dataKey: Cov19TestNewPatPreviewPage4.newSign.document.name.data  
                          isEmpty: Cov19TestNewPatPreviewPage4.whetherSignature
                        - actionType: evalObject
                          object:
                            - =..newSign.docAPI.store: "" 
                            # 存放签名的id
                            - if: 
                              - =..whetherSignature
                              - .Global.formData.cov19TestNewPatForm.name.data.signatureCoronavirus.whetherCoronavirusSignature@: =..whetherSignature
                              - actionType: evalObject
                                object:
                                  - .Global.formData.cov19TestNewPatForm.name.data.signatureCoronavirus.recipientName@: =..recipientName
                                  - .Global.formData.cov19TestNewPatForm.name.data.signatureCoronavirus.id@: =..newSign.docRes.doc.id
                                  # 保存签名判断状态
                                  - .Global.formData.cov19TestNewPatForm.name.data.signatureCoronavirus.whetherCoronavirusSignature@: =..whetherSignature
                            - if: 
                              - =.builtIn.string.equal:
                                  dataIn:
                                    string1: =..temporarySignature
                                    string2: ""
                              - continue 
                              - actionType: evalObject
                                object:
                                  - .Global.formData.cov19TestNewPatForm.name.data.signatureCoronavirus.id@: =..temporarySignature
                                  # 保存签名判断状态
                                  - .Global.formData.cov19TestNewPatForm.name.data.signatureCoronavirus.whetherCoronavirusSignature@: false
                              - continue     
                            - if: 
                              - =.Global.formData.cov19TestNewPatForm.name.data.signatureCoronavirus.whetherCoronavirusSignature
                              - actionType: popUp
                                popUpView: warningView
                                wait: true
                              - continue
