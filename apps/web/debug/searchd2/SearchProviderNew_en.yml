SearchProviderNew:
  viewPort: top
  pageNumber: '1'
  init:
    - .Global.baseFontColor@: "0x333333"
    - actionType: evalObject
      object:
      .Global._nonce@: 
          =.builtIn.math.random: ""
    - if:
      - =.Global.newCareUser
      - .Global.formData.profile.firstName@: ""
      - continue
    - if:
      - =.Global.currentUser.vertex.id
      - actionType: evalObject
        object:
          - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =.Global.currentUser.vertex.id
                  string2: "zgT+cgx7QFopl+JPC2WOeA=="
            - continue
            - actionType: evalObject
              object:
                - if:
                  - =.Global.titleProfile.id
                  - ..profile.patientdocument@: =.Global.titleProfile
                  - actionType: evalObject
                    object:
                      - =..profile.docAPI.get: ""
                      - ..profile.patientdocument@: =..profile.docResponse.doc.0
                      - .Global.titleProfile@: =..profile.patientdocument
      - continue
    
    - .Global.currentUser.vertex.name.fullName@: =..profile.patientdocument.name.data.basicInfo.fullName
    - .Global.GoSignUp@: "SearchProviderNew"
    - if:
      - =.Global.isSignIn
      - actionType: evalObject
        object:
          - ..isPersonal@: "false"
          - ..isSignIn@: "true"
      - actionType: evalObject
        object:
          - ..isPersonal@: "true"
          - ..isSignIn@: "false"
    - if:
      - =.Global.newCareUser
      - actionType: evalObject
        object:
          - ..formData.newCare@: false
      - continue
  save:
    - =.builtIn.eccNaCl.decryptAES:
        dataIn:
          key: =..formData.password
          message: =.Global.currentUser.vertex.esk
        dataOut: SearchProviderNew.formData.sk
    - =.builtIn.eccNaCl.skCheck:
        dataIn:
          pk: =.Global.currentUser.vertex.pk
          sk: =..formData.sk
        dataOut: SearchProviderNew.formData.pass  
  formData:
    fullPhone: []
    countryCode: "+1"   
    phoneNumber: "8881307128"
    password: "123456"
    code: ""
    sk: ""
    pass: ""
    showName: ""
    address: ""
    addressDetail: ""
    phone: ["+1"]
    newCare: true
 

  profile:
    docResponse: ""
    patientdocument:
      type: .DocType.PatientProfile
      eid: .Global.rootNotebookID
      name:
    docAPI:
      get:
        .DocAPI.get: "" 
        api: rd
        id: .Global.rootNotebookID
        xfname: eid
        type: .DocType.PatientProfile
        obfname: mtime
        dataKey: profile.docResponse
        _nonce: =.Global._nonce 
  
