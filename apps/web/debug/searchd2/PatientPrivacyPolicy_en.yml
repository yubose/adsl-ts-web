                        - text: "Last Updated: December 17, 2020"
                        - br: 
                        - br:
                        - text: I. Introduction
                          color: "0x000000"
                          fontSize: "0.8vw"
                          fontWeight: 600
                        - br: 
                        - br:
                        - text: AITMED INCORPORATED (“AITMED”, "Company", "we", or “us”) respect your privacy and are committed to protecting it through our compliance with this policy.
                        - br: 
                        - br:
                        - text: This policy describes the types of information we may collect from you or that you may provide when you visit the website www.aitmed.com (the "Website") and our practices for collecting, using, maintaining, protecting, and disclosing that information.
                        - br:
                        - br: 
                        - text: "This policy applies to information we collect:"
                        - br: 
                        - br:
                        - text: o&emsp;On the Website.
                        - br: 
                        - br: 
                        - text: o&emsp;In email, text, and other electronic messages between you and the Website.
                        - br: 
                        - br: 
                        - text: o&emsp;Through mobile and desktop applications you download from the Website, which provides a dedicated non-browser-based interaction between you and the Website.
                        - br:
                        - br:
                        - text: o&emsp;When you interact with our advertising and applications on third-party websites and services, if those applications or advertising include links to this policy.
                        - br:
                        - br:
                        - text: Please read this policy carefully to understand our policies and practices regarding your information and how we treat it. If you do not agree with our policies and practices, do not use the Website. By accessing or using the Website, you agree to the terms and conditions set forth in this privacy policy. This policy may change from time to time. Your continued use of the Website after we make changes is deemed to be an acceptance of those changes, so please check the policy periodically for updates.
                        - br:
                        - br:
                        - text: II. Children Under the Age of 13
                          color: "0x000000"
                          fontSize: "0.8vw"
                          fontWeight: 600
                        - br:
                        - br:
                        - text: The Website is not intended for children under 13 years of age. No one under age 13 may provide any personal information to or on the Website.
                        - br:
                        - br:
                        - text: III. Access to Applications
                          color: "0x000000"
                          fontSize: "0.8vw"
                          fontWeight: 600
                        - br:
                        - br:
                        - text: In order to facilitate appointments and speak to the appropriately licensed healthcare provider, we will require access to your calendar, microphone, camera and real-time location services located on the device used to contact AITMED.
                        - br:
                        - br:
                        - text: IV. Information You Provide to Us
                          color: "0x000000"
                          fontSize: "0.8vw"
                          fontWeight: 600
                        - br:
                        - br:
                        - text: "We collect several types of information from and about users of the Website, including, but not limited to, the following information:"
                        - br:
                        - br:
                        - text: o&emsp;Contact information, such as your full name, email address, phone number, and address;
                        - br:
                        - br:
                        - text: o&emsp;Username and password;
                        - br:
                        - br:
                        - text: o&emsp;For healthcare providers, information about your employment, such as your job title, practice area, primary specialty, and medical license status, gender, date of birth, languages spoken, educational background, address, photograph, social security number, tax ID number, NPI number, professional license information and bank account information;
                        - br:
                        - br:
                        - text: o&emsp;Personal health information, including information about your diagnosis, previous treatments, general health, and health insurance;
                        - br:
                        - br:
                        - text: o&emsp;Any other information you provide to us.
                        - br:
                        - br:
                        - text: We have collected personal information from each of the foregoing categories during the past 12 months. We collect this information directly from you when you provide it to us as well as automatically as you navigate through the Website. Information collected automatically may include usage details, IP addresses, and information collected through cookies. The technologies we use for automatic data collection may include cookies (or browser cookies), flash cookies, web beacons, third-party use of cookies, and other technologies.
                        - br:
                        - br:
                        - text: V. Disclosure of Your Information
                          color: "0x000000"
                          fontSize: "0.8vw"
                          fontWeight: 600
                        - br:
                        - br:
                        - text: We may disclose aggregated information about our users, and information that does not identify any individual, without restrictions.
                        - br:
                        - br:
                        - text: "Subject to applicable federal and state law, we may disclose personal information that we collect or you provide as described in this privacy policy:"
                        - br:
                        - br:
                        - text: o&emsp;To our subsidiaries and affiliates.
                        - br:
                        - br:
                        - text: o&emsp;To contractors and other third parties we use to support our business and who are bound by contractual obligations to keep personal information confidential and use it only for the purposes for which we disclose it to them. Service providers can use personal information that are shared with them in accordance with their privacy policies.
                        - br:
                        - br:
                        - text: o&emsp;To a buyer or other successor in the event of a merger, divestiture, restructuring, reorganization, dissolution, or other sale or transfer of some or all of AITMED's assets, whether as a going concern or as part of bankruptcy, liquidation, or similar proceeding, in which personal information held by AITMED about the Website users is among the assets transferred.
                        - br:
                        - br:
                        - text: o&emsp;To third parties to market their products or services to you if you have consented to these disclosures. We contractually require these third parties to keep personal information confidential and use it only for the purposes for which we disclose it to them.
                        - br:
                        - br:
                        - text: o&emsp;To fulfill the purpose for which you provide it. For example, if you give us an email address to use the "email a friend" feature of the Website, we will transmit the contents of that email and your email address to the recipients.
                        - br:
                        - br:
                        - text: o&emsp;For any other purpose disclosed by us when you provide the information.
                        - br:
                        - br:
                        - text: o&emsp;With your consent.
                        - br:
                        - br:
                        - text: "We may also disclose your personal information:"
                        - br:
                        - br:
                        - text: o&emsp;To comply with any court order, law, or legal process, including to respond to any government or regulatory request.
                        - br:
                        - br:
                        - text: o&emsp;Subject to applicable federal and state law, to enforce or apply the Terms of Use and other agreements.
                        - br:
                        - br:
                        - text: o&emsp;Subject to applicable federal and state law, if we believe disclosure is necessary or appropriate to protect the rights, property, or safety of AITMED, our customers, or others. This includes exchanging information with other companies and organizations for the purposes of fraud protection and credit risk reduction.
                        - br:
                        - br:
                        - text: VI. Your California Privacy Rights
                          color: "0x000000"
                          fontSize: "0.8vw"
                          fontWeight: 600
                        - br:
                        - br:
                        - text: The California Consumer Privacy Act of 2018 (“CCPA”) provides California residents with specific rights regarding their personal information. This section describes your CCPA rights and explains how to exercise those rights. If you have any questions about this section or whether any of the following applies to you, please contact us at contact@aitmed.com and indicate “CCPA” in the subject line of your communication.
                        - br:
                        - br:
                        - text: "You have the right to request certain information about our collection and use of your personal information over the past 12 months, including the following:"
                        - br:
                        - br:
                        - text: o&emsp;The categories of personal information that we have collected about you.
                        - br:
                        - br:
                        - text: o&emsp;The categories of sources from which that personal information was collected.
                        - br:
                        - br:
                        - text: o&emsp;The business or commercial purpose for collecting or selling your personal information.
                        - br:
                        - br:
                        - text: o&emsp;The categories of third parties with whom we have shared your personal information.
                        - br:
                        - br:
                        - text: o&emsp;The specific pieces of personal information that we have collected about you.
                        - br:
                        - br:
                        - text: If we have disclosed your personal information for a business purpose over the past 12 months, we will identify the categories of personal information shared with each category of third-party recipient.  
                        - br:
                        - br:
                        - text: "If we have sold your personal information over the past 12 months, we will identify the categories of personal information purchased by each category of third-party recipient. Over the past 12 months, we have sold the following categories of your personal information to third parties: demographic data and web analytics or other similar network activity information."
                        - br:
                        - br:
                        - text: You have the right to opt-out of the sale of your personal information. You can find more information at the page entitled “Do Not Sell My Personal Information” at [link]. You also have the right to request that we delete the personal information that we have collected from you. Under the CCPA, this right is subject to certain exceptions. For instance, we may need to retain your personal information to provide you with services or complete other action you have requested. If your deletion request is subject to one of these exceptions, we may deny your deletion request.
                        - br:
                        - br:
                        - text: "To exercise the rights described above, you must send us a request that (1) provides sufficient information to allow us to verify that you are the person about whom we have collected personal information, and (2) describes your request in sufficient detail to allow us to understand, evaluate, and respond to it. We will work to respond to your request within 45 days of receipt. You may submit a request through (a) telephone at [telephone number]; (b) email at contact@aitmed.com; or (c) mail at AITMED INCORPORATED (attn: Legal Department) at 1000 S. Anaheim Blvd., Anaheim, CA 92805."
                        - br:
                        - br:
                        - text: Under California Civil Code Sections 1798.83-1798.84, California residents are entitled to contact us to prevent disclosure of personal information to third parties for such third parties’ direct marketing purposes. To submit such a request, please contact us at contact@aitmed.com.
                        - br:
                        - br:
                        - text: VII. Data Security
                          color: "0x000000"
                          fontSize: "0.8vw"
                          fontWeight: 600
                        - br:
                        - br:
                        - text: We have implemented measures designed to secure your personal information from accidental loss and from unauthorized access, use, alteration, and disclosure. All information you provide to us is stored on our secure servers behind firewalls.
                        - br:
                        - br:
                        - text: The safety and security of your information also depends on you. Where we have given you (or where you have chosen) a password for access to certain parts of the Website, you are responsible for keeping this password confidential. We ask you not to share your password with anyone. We urge you to be careful about giving out information in public areas of the Website like message boards. The information you share in public areas may be viewed by any user of the Website. Unfortunately, the transmission of information via the internet is not completely secure. Although we do our best to protect your personal information, we cannot guarantee the security of your personal information transmitted to the Website. Any transmission of personal information is at your own risk. We are not responsible for circumvention of any privacy settings or security measures contained on the Website.
                        - br:
                        - br:
                        - text: VIII. Changes to Our Privacy Policy
                          color: "0x000000"
                          fontSize: "0.8vw"
                          fontWeight: 600
                        - br:
                        - br:
                        - text: It is our policy to post any changes we make to our privacy policy on this page with a notice that the privacy policy has been updated on the Website home page. We reserve the right to advise of any changes to the Terms of Use via the email address on file and/or by means of an alert upon logging into the Website. The date the privacy policy was last revised is identified at the top of the page. You are responsible for ensuring we have an up-to-date active and deliverable email address for you, and for periodically visiting the Website and this privacy policy to check for any changes.
                        - br:
                        - br:
                        - text: IX. Contact Information
                          color: "0x000000"
                          fontSize: "0.8vw"
                          fontWeight: 600
                        - br:
                        - br:
                        - text: "To ask questions or comment about this privacy policy and our privacy practices, contact us through (a) telephone at [telephone number]; (b) email at contact@aitmed.com; or (c) mail at AITMED INCORPORATED (attn: Legal Department) at 1000 S. Anaheim Blvd., Anaheim, CA 92805."
            
