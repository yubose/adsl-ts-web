                        emit:
                          dataKey:
                            var: itemObject
                          actions:
                            - if:
                                - =.builtIn.string.equal:
                                    dataIn:
                                      string1: =..apiRequest.visitQuestion.docReq.name.data.isPrescribed
                                      string2: $var.value
                                - radioOn.svg
