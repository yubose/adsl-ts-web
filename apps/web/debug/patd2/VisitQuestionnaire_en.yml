VisitQuestionnaire:
  # 这个页面的是保存在全局的
  pageNumber: "160"
  title: "Visit Questionnaire"
  init:
    - .SignInCheck

    - actionType: evalObject
      object:
        - if:
            - =.Global.formData.visitQuestionnaireDoc.doc
            - .VisitQuestionnaire.apiRequest.visitQuestion.docReq@: =.Global.formData.visitQuestionnaireDoc.doc
            - continue

  formData:
    address: []

  formDataTemp: #Input data temp here, datatemp should not mix with formData
    takeMedTemp:
      - key: isPrescribed
        value: "Yes"
      - key: isPrescribed
        value: "Sometimes"
      - key: isPrescribed
        value: "No"
    proofMedTemp:
      - key: select
        value: "Yes"
      - key: select
        value: "Sometimes"
      - key: select
        value: "No"
    upEmergTemp:
      - key: select
        value: "Yes"
      - key: select
        value: "No"
    upNewcondTemp:
      - key: select
        value: "Yes"
      - key: select
        value: "No"
    upEnvirallTemp:
      - key: select
        value: "Yes"
      - key: select
        value: "No"

  apiRequest: #Input data request here
    visitQuestion:
      docResp: ""
      docReq:
        type: .DocType.VisitQuestionnaire
        eid: .Global.rootNotebookID
        subtype:
          mediaType: "application/json"
        name:
          data:
            classTag:
              name: Patient
              fontColor: "0xf8ae29"
              backgroundColor: "0xfff4e0"
              display: block
            statusTag:
              display: none
            purpose: ""
            descriptionOfIllness: ""
            isPrescribed: ""
            problems:
              select: ""
              isShow: "none"
              content: ""
            emergency:
              select: ""
              isShow: "none"
              content: ""
            familyHistoryChanges:
              select: ""
              isShow: "none"
              content: ""
            newDrug:
              select: ""
              isShow: "none"
              allergy: ""
              happens: ""
            notes: ""
            referProvider:
              name: ""
              facilityMain: ""
              facilityFax: ""
              email: ""
              addressLine: ""
              addressSecondLine: ""
              city: ""
              county: ""
              state: ""
              zipCode: ""
            fullAddress: ""
          user: .Global.Profile.name.data.basicInfo.fullName
          title: "Visit Questionnaire"
      docAPI:
        store:
          api: cd
          dataIn: VisitQuestionnaire.apiRequest.visitQuestion.docReq
          dataOut: VisitQuestionnaire.apiRequest.visitQuestion.docResp

  components:
    - .BasePublicHeader:
      children:
        - .BasePublicHeaderLeft:
        - .BasePublicHeaderTitle:
    - type: scrollView
      style:
        width: "1"
        height: "0.846"
        overflow: scroll

      children:
        - type: label
          text: Today's Visit
          dataKey:
          style:
            height: "auto"
            width: "auto"
            marginTop: "0.022"
            marginLeft: "0.04"
            fontSize: .Nfont.h16
            fontWeight: "600"
            fontColor: "0x333333"
        - type: label
          text: 1. What is the purpose of your visit?
          style:
            marginLeft: "0.04"
            marginTop: "0.0185"
            fontWeight: "600"
            width: "0.92"
            height: "auto"
            color: "0x333333"
            fontSize: .Nfont.h14
        - type: textView
          placeholder: "Ex: Follow-up, lab results, physical, ect."
          dataKey: apiRequest.visitQuestion.docReq.name.data.purpose
          style:
            marginTop: "0.01"
            marginLeft: "0.04"
            textIndent: "12px"
            height: "0.0874"
            width: "0.92"
            boxSizing: border-box
            border:
              style: 3
            borderRadius: "4"
            borderWidth: "1.5"
            borderColor: "0xdedede"

            fontSize: .Nfont.h14
            lineHeight: "2.58vh"
            color: "0x333333"
            paddingTop: "6px"
        - type: label
          text: 2. Description of history of present illness.
          style:
            marginTop: "0.022"
            marginLeft: "0.04"
            fontWeight: "600"
            width: "0.92"
            height: "auto"
            color: "0x333333"
            fontSize: .Nfont.h14
        - type: textView
          placeholder: "what, when, where, and how, why in details."
          dataKey: apiRequest.visitQuestion.docReq.name.data.descriptionOfIllness
          style:
            marginTop: "0.01"
            marginLeft: "0.04"
            textIndent: "12px"
            height: "0.0874"
            width: "0.92"
            boxSizing: border-box
            border:
              style: 3
            borderRadius: "4"
            borderWidth: "1.5"
            borderColor: "0xdedede"

            fontSize: .Nfont.h14
