PatientChart:
  title: Patient Chart
  pageNumber:
  init:
    - .SignInCheck
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""

    # judge the patient chart is local or in the meeting
    - actionType: evalObject
      object:
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =.Global.flag.isMeetingPatientchart
                  string2: true
            - actionType: evalObject
              object:
                - ..chart.getdocument.id@: =.Global.roomInfo.edge.id
                - ..apiRequest.newChart.docCreateReq.eid@: =.Global.roomInfo.edge.id
            - actionType: evalObject
              object:
                - ..chart.getdocument.id@: =.Global.rootNotebookID
                - ..apiRequest.newChart.docCreateReq.eid@: =.Global.rootNotebookID
    - actionType: evalObject
      object:
        - =..chart.docAPI.get: ""
    - actionType: evalObject
      object:
        - .PatientChart.chart.document@: =..docResponse.doc.0
        - .PatientChart.PatientChartObject@: =..docResponse.doc.0
        - ..charts@: =.PatientChart.PatientChartObject.name.data
        # - .Global.isShare@: true
    - if:
        - =..docResponse.doc.0
        - actionType: evalObject
          object:
            - if:
                - =.Global.isShare
                - actionType: evalObject
                  object:
                    - ..formData.scrollHeight@: "0.8484"
                    - ..formData.btnShow@: "block"
                - continue
            - =.builtIn.array.covertToJsonArray:
                dataIn:
                  array: =..charts.pastMedicalHistory
                dataOut: PatientChart.pastMedicalHistoryTemp
            - =.builtIn.array.covertToJsonArray:
                dataIn:
                  array: =..charts.familyHistory
                dataOut: PatientChart.familyHistoryTemp
            - if:
                - =.builtIn.string.equal:
                    dataIn:
                      string1: =..docResponse.doc.0.name.data.version
                      string2: "2.0"
                - actionType: evalObject
                  object:
                    - .PatientChartDM.patientChart@: =..docResponse.doc.0.name.data
                    - ..formData.display.updatePatientChart@: none
                - ..formData.display.updatePatientChart@: block
        - actionType: evalObject
          object:
            - .PatientChartDM.patientChart.generalInfo.firstName@: =.Global.Profile.name.data.basicInfo.firstName
            - .PatientChartDM.patientChart.generalInfo.middleName@: =.Global.Profile.name.data.basicInfo.middleName
            - .PatientChartDM.patientChart.generalInfo.lastName@: =.Global.Profile.name.data.basicInfo.lastName
            - .PatientChartDM.patientChart.generalInfo.gender@: =.Global.Profile.name.data.basicInfo.gender
            - .PatientChartDM.patientChart.generalInfo.dateOfBirth@: =.Global.Profile.name.data.basicInfo.dateOfBirth
            - .PatientChartDM.patientChart.generalInfo.occupation@: =.Global.Profile.name.data.employment.Occupation
            - ..charts@: =.PatientChartDM.patientChart
            - ..apiRequest.newChart.docCreateReq.name.data@: =..charts
    - actionType: builtIn
      funcName: redraw
      viewTag: tag_updatePatientChart
    - =.builtIn.array.formatStringFill:
        dataIn:
          strArr: =..charts.sexualHistory.birthControlType
          sfill: ","
        dataOut: PatientChart.birthControlType
    # Past Medical History
    - actionType: evalObject
      object:
        - =.builtIn.array.getListLength:
            dataIn:
              object: =..charts.pastMedicalHistory
            dataOut: PatientChart.formData.pastMedicalLength
    - actionType: evalObject
      object:
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.pastMedicalLength
                  string2: "0"
            - ..formData.pastMedicalDefault@: "block"
            - ..formData.pastMedicalList@: "block"
    # Allergies
    - actionType: evalObject
      object:
        - =.builtIn.array.getListLength:
            dataIn:
              object: =..charts.allergies.allergiesList
            dataOut: PatientChart.formData.allergiesLength
    - actionType: evalObject
      object:
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.allergiesLength
                  string2: "0"
            - ..formData.allergiesDefault@: "block"
            - ..formData.allergiesList@: "block"
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..charts.allergies.status
                  string2: "Yes"
            - actionType: evalObject
              object:
                - ..formData.allergiesStatus@: ""
            - actionType: evalObject
              object:
                - ..formData.allergiesStatus@: =..charts.allergies.status
    # Current Medications
