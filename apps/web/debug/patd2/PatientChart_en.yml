    shareClick:
      - actionType: evalObject
        object:
          - if:
              - =.Global.flag.isMeetingPatientchart
              - =.builtIn.ecos.shareDoc:
                  dataIn:
                    sourceDoc: =..docResponse.doc.0
                    targetEdgeID: =.Global.roomInfo.edge.id
              - actionType: evalObject
                object:
                  - if:
                      - =.Global.roomInfo.edge.id
                      - actionType: evalObject
                        object:
                          - .Global.formData.patientDoc.status.sharePatientChart@: true
                          - =.builtIn.ecos.shareDoc:
                              dataIn:
                                sourceDoc: =..docResponse.doc.0
                                targetEdgeID: =.Global.roomInfo.edge.id
                      - .Global.formData.patientDoc.status.sharePatientChart@: true
          - .Global.formData.patientChartInfo@: =..docResponse.doc.0
          - =.builtIn.array.pushAny:
              dataIn:
                newMessage: "Patient Chart"
                messages: =.Global.optionalForms
              dataOut: Global.optionalForms
      - actionType: popUp
        popUpView: tag_updatePatientChartSuccess
        wait: 2000
      - actionType: builtIn
        funcName: goBack
        reload: true
    leftButton_updatePatientChart:
      - actionType: builtIn
        funcName: goBack
        reload: true
