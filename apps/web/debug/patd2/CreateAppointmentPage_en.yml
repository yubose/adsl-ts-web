CreateAppointmentPage:
  title: "Create Appointment"

  pageNumber: ""

  init:
    - .SignInCheck

    - =.builtIn.object.setObjectKey:
        dataIn:
          objectArr: =..formDataTemp.appointmentTitle
          key: isSelected
          value: false
    - =.builtIn.object.setObjectKey:
        dataIn:
          objectArr: =..formDataTemp.optionalForms
          key: isSelected
          value: false
  formData:

  formDataTemp:
    generalInfo: true
    generalInfoForms: true
    optionalForms:
      - title: Patient Chart
      - title: General Information
    appointmentTitle:
      - title: Visit Questionnaire
      - title: PifzerBioNTech
      - title: Moderna
      - title: COVID-19 Testing
  apiRequest:

  style:

  components:
    - type: view
      style:
        left: "0"
        top: "0"
        width: "1"
        height: "0.1"
        backgroundColor: "0x2988e6ff"
      children:
        - type: label
          text: =..title
          style:
            left: "0.15"
            width: "0.7"
            fontWeight: 300
            height: "0.1"
            fontSize: .Nfont.h3
            color: "0xffffffff"
            textAlign:
              x: center
              y: center
            backgroundColor: "0x2988e6ff"
            border:
              style: "1"
    - type: button
      style:
        top: "0"
        left: "0.05"
        width: "0.1"
        height: "0.1"
        backgroundColor: "0x2988e6"
        zIndex: 100
        # textAlign:
        #   y: center
        border:
          style: "1"
      children:
        - type: image
          path: falseWhite.svg
          style:
            top: "0.04"
            left: "0.02"
            height: "0.02"
            zIndex: 100
    #  body
    - type: view
      style:
        width: "1"
        height: "auto"
      children:
        - type: view
          viewTag: blockImageTag
          style:
            width: "1"
            marginTop: "0.1"
            height: "0.4"
            backgroundColor: "0x2988e6"
          children:
            - type: view
              style:
                marginTop: "0.1"
                width: "0.9"
                height: "0.38"
                marginLeft: "0.05"
                borderRadius: "6"
                backgroundColor: "0xffffff"
              children:
                - type: view
                  style:
                    width: "0.84"
                    height: "0.35"
                    marginTop: "0.015"
                    marginLeft: "0.03"
                    fontSize: .Nfont.n1
                  children:
                    - type: view
                      style:
                        width: "0.82"
                        height: "0.05"
                        marginLeft: "0.01"
                        border:
                          style: "2"
                        borderWidth: "1"
                        borderColor: "0xf8f8f8"
                      children:
                        - type: label
                          text: "Appointment Info"
                          style:
                            fontSize: .Nfont.n2
                            width: "0.77"
                            height: "0.05"
                            display: "inline-block"
                            lineHeight: "5vh"
                        - type: image
                          path: editBlue.svg
                          style:
                            width: "0.05"
                            marginTop: "0.015"
                    - type: view
                      style:
                        width: "0.82"
                        height: "0.04"
                        marginLeft: "0.01"
                        marginTop: "0.015"
                      children:
                        - type: label
                          text: "Date"
                          style:
                            fontSize: .Nfont.n2
                            width: "0.5"
                            height: "0.04"
                            display: "inline-block"
                            lineHeight: "4vh"
                        - type: label
                          text: "February 12, 2021"
                          style:
                            fontSize: .Nfont.n3
                            textAlign:
                              x: right
                            width: "0.32"
                            height: "0.04"
                            display: "inline-block"
                            lineHeight: "4vh"
                    - type: view
                      style:
                        width: "0.82"
                        height: "0.035"
                        marginLeft: "0.01"
                      children:
                        - type: label
                          text: "Time"
                          style:
                            fontSize: .Nfont.n2
                            width: "0.5"
                            height: "0.035"
                            display: "inline-block"
                            lineHeight: "3.5vh"
                        - type: label
                          text: "9:45am-10:00am"
                          style:
                            fontSize: .Nfont.n2
                            textAlign:
                              x: right
                            width: "0.32"
                            height: "0.035"
                            display: "inline-block"
                            lineHeight: "3.5vh"
                    - type: view
                      style:
                        width: "0.82"
                        height: "0.035"
                        marginLeft: "0.01"
                      children:
                        - type: label
                          text: "Reason for Visit"
                          style:
                            fontSize: .Nfont.n2
                            width: "0.5"
                            height: "0.035"
                            display: "inline-block"
                            lineHeight: "3.5vh"
                        - type: label
                          text: "Fever"
                          style:
                            fontSize: .Nfont.n2
                            textAlign:
                              x: right
                            width: "0.32"
                            height: "0.035"
                            display: "inline-block"
                            lineHeight: "3.5vh"
                    - type: view
                      style:
                        width: "0.82"
                        height: "0.035"
                        marginLeft: "0.01"
                      children:
                        - type: label
                          text: "Appointment Type"
                          style:
                            fontSize: .Nfont.n2
                            width: "0.5"
                            height: "0.035"
                            display: "inline-block"
                            lineHeight: "3.5vh"
                        - type: label
                          text: "Office Visit"
                          style:
                            fontSize: .Nfont.n2
                            textAlign:
                              x: right
                            width: "0.32"
                            height: "0.035"
                            display: "inline-block"
                            lineHeight: "3.5vh"
                    - type: view
                      style:
                        width: "0.82"
                        height: "0.035"
                        marginLeft: "0.01"
                      children:
                        - type: label
                          text: "Provider"
                          style:
                            fontSize: .Nfont.n2
                            width: "0.5"
                            height: "0.035"
                            display: "inline-block"
                            lineHeight: "3.5vh"
                        - type: label
                          text: "Aomas Mueller"
                          style:
                            fontSize: .Nfont.n2
                            textAlign:
                              x: right
                            width: "0.32"
                            height: "0.035"
                            display: "inline-block"
                            lineHeight: "3.5vh"
                    - type: view
                      style:
                        width: "0.82"
                        height: "0.035"
                        marginLeft: "0.01"
                      children:
                        - type: label
                          text: "Facility"
                          style:
                            fontSize: .Nfont.n2
                            width: "0.5"
                            height: "0.035"
                            display: "inline-block"
                            lineHeight: "3.5vh"
                        - type: label
                          text: "A&C Urgentcare"
                          style:
                            fontSize: .Nfont.n2
                            textAlign:
                              x: right
                            width: "0.32"
                            height: "0.035"
                            display: "inline-block"
                            lineHeight: "3.5vh"
                    - type: view
                      style:
                        width: "0.82"
                        height: "auto"
                        marginLeft: "0.01"
                      children:
                        - type: label
                          text: "Location"
                          style:
                            fontSize: .Nfont.n2
                            width: "0.82"
                            height: "0.035"
                            lineHeight: "3.5vh"
                        - type: label
                          text: "A&C Urgentcare"
                          style:
                            fontSize: .Nfont.n3
                            textAlign:
                              x: left
                            width: "0.82"
                            height: "0.045"
                            wordWrap: break-word
        - type: scrollView
          style:
            width: "0.82"
            marginLeft: "0.08"
            marginTop: "0.01"
            height: "0.4"
          children:
            - type: label
              text: "Please Complete Forms Below"
              style:
                lineHeight: "5vh"
                height: "0.05"
                color: "0x333333"
                fontSize: 4vw
            - type: list
              viewTag: appointmentListTag
              contentType: listObject
              listObject: ..formDataTemp.appointmentTitle
              iteratorVar: itemObject
              style:
                width: "0.82"
                margin: "0"
                height: "auto"
              children:
                - type: listItem
                  itemObject:
                  style:
                    width: "0.82"
                    height: "0.05"
                    left: "0"
                    marginTop: "0.01"
                  children:
                    - type: image
                      path:
                        emit:
                          dataKey:
                            var: itemObject
                          actions:
                            - if:
                                - =.builtIn.string.equal:
                                    dataIn:
                                      string1: =..formDataTemp.generalInfo
                                      string2: $var.isSelected
                                - selectOn.svg
                                - selectOff.svg
                      onClick:
                        - emit:
                            dataKey:
                              var: itemObject
                            actions:
                              - if:
                                  - =.builtIn.string.equal:
                                      dataIn:
                                        string1: =..formDataTemp.generalInfo
                                        string2: $var.isSelected
                                  - =.builtIn.object.clear:
                                      dataIn:
                                        object: $var
                                        key: isSelected
                                  - =.builtIn.object.set:
                                      dataIn:
                                        object: $var
                                        key: isSelected
                                        value: true
                        - actionType: builtIn
                          funcName: redraw
                          viewTag: appointmentListTag
                      style:
                        width: "0.05"
                        marginTop: "0.013"
                    - type: label
                      dataKey: itemObject.title
                      style:
                        display: "inline-block"
                        fontSize: .Nfont.n2
                        height: "0.05"
                        width: "0.75"
                        lineHeight: "5vh"
                        marginLeft: "0.02"
            - type: label
              text: "Optional Forms"
              style:
                lineHeight: "5vh"
                height: "0.05"
                color: "0x333333"
                fontSize: 4vw
            - type: list
              viewTag: optionalFormsListTag
              contentType: listObject
              listObject: ..formDataTemp.optionalForms
              iteratorVar: itemObject
              style:
                width: "0.82"
                margin: "0"
                height: "auto"
              children:
                - type: listItem
                  itemObject:
                  style:
                    width: "0.82"
                    height: "0.05"
                    left: "0"
                    marginTop: "0.01"
                  children:
                    - type: image
                      path:
                        emit:
                          dataKey:
                            var: itemObject
                          actions:
                            - if:
                                - =.builtIn.string.equal:
                                    dataIn:
                                      string1: =..formDataTemp.generalInfoForms
                                      string2: $var.isSelected
                                - selectOn.svg
                                - selectOff.svg
                      onClick:
                        - emit:
                            dataKey:
                              var: itemObject
                            actions:
                              - if:
                                  - =.builtIn.string.equal:
                                      dataIn:
                                        string1: =..formDataTemp.generalInfoForms
                                        string2: $var.isSelected
                                  - =.builtIn.object.clear:
                                      dataIn:
                                        object: $var
                                        key: isSelected
                                  - =.builtIn.object.set:
                                      dataIn:
                                        object: $var
                                        key: isSelected
                                        value: true
                        - actionType: builtIn
                          funcName: redraw
                          viewTag: optionalFormsListTag
                      style:
                        width: "0.05"
                        marginTop: "0.013"
                    - type: label
                      dataKey: itemObject.title
                      style:
                        display: "inline-block"
                        fontSize: .Nfont.n2
                        height: "0.05"
                        width: "0.75"
                        lineHeight: "5vh"
                        marginLeft: "0.02"
        - type: view
          style:
            width: "0.9"
            marginLeft: "0.05"
            height: "0.09"
          children:
            - type: button
              viewTag: buttonView
              text: "Create Appointment"
              style:
                width: "0.9"
                height: "0.05"
                color: "0xffffff"
                fontSize: .Nfont.n2
                marginLeft: "0"
                marginTop: "0.025"
                textAlign:
                  x: center
                lineHeight: "5vh"
                border:
                  style: "3"
                borderWidth: "1"
                backgroundColor: "0x2988e6"
                boxShadow: "0 0 1px 1px #7bb3f2"
                borderColor: "0x65a9ee"
                borderRadius: "5"
