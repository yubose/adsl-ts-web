MeetingDocumentsShared: 
  pageNumber: "170"  # xd page 14
  title: "Meeting Documents"
  init:
    - .SignInCheck
    - ..listData.get
    - actionType: evalObject
      object: 
        .Global._nonce@: 
          =.builtIn.math.random: ""
    # - ..listData.store
  listData:
    sharedDoc:
      document: ""
    get:
      .DocAPI.get : ""
      api: rd
      dataKey: listData.sharedDoc
      type: .DocType.UploadFile
      ids: 
        - .Global.InviteInfo.edge.id
      xfname: eid
      maxcount : "200"
  components:
    - type: scrollView
      style:
        left: "0"
        top: "0"
        width: "1"
        height: "1"
      children:
        - .BaseHeader:
        - .HeaderLeftButton:
        - .SubMenuView:
          style:
            top: "0.09"
            height: "0.1"
            backgroundColor: "0x2988e6"
          children:
            - .SubMenuButton:
              text: Notes
              style:
                top: "0.03"
                width: '0.2'
                left: "0.2"
                fontStyle: bold
                textAlign:
                  x: center
              onClick:
                - goto: MeetingDocumentsNotes
            - .SubMenuButton:
              text: Shared
              onClick:
                - goto: MeetingDocumentsShared
              style:
                top: "0.03"
                width: '0.2'
                left: "0.6"
                fontStyle: bold
                textAlign:
                  x: center
                color: "0xffffff"
            - type: list
              contentType: listObject
              listObject: ..listData.sharedDoc.doc
              iteratorVar: itemObject
              style:
                left: "0"
                top: "0.08"
                width: "1"
                height: "0.7"
              children:
                - type: listItem
                  itemObject: ""
                  style:
                    color: "0x000000"
                    backgroundColor: "0xFFFFFF"
                    left: "0"
                    width: "1"
                    height: "0.1"
                    border:
                      style: "2"
                      width: "1"
                    borderColor: "0xE0E0E0"
                  onClick:
                    - actionType: updateObject # updateObject(dataKey, dataObject, dataObjectKey)
                      dataKey: Global.DocReference.document
                      dataObject: itemObject # this must be a rootRoom
                    - goto: ViewMedicalRecord
                  children:
                    - type: label
                      dataKey: itemObject.name.title
                      style:
                        left: "0.1"
                        top: "0.02"
                        width: "0.7"
                        height: "0.06"
                        fontSize: "15"
                        fontStyle: bold
                        textAlign:
                          y: center
                    - type: label
                      text=func: .builtIn.string.formatUnixtime_en
                      dataKey: itemObject.ctime
                      style:
                        color: "0x808080"
                        left: "0.8"
                        # top: "0.01"
                        width: "0.2"
                        height: "0.1"
                        fontSize: "12"
                        fontStyle: bold
                        textAlign:
                          y: center
                    # - type: label
                    #   text: July 4,2020
                    #   text=func:  .builtIn.string.formatDurationInSecond
                    #   dataKey: itemObject.tage # hh:mm'ss"
                    #   style:
                    #     color: "0x808080"
                    #     left: "0.05"
                    #     top: "0.04"
                    #     width: "0.6"
                    #     height: "0.02"
                    #     fontSize: "12"
                    #     textAlign:
                    #       y: center
