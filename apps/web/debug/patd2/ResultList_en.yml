ResultList:   #xdpage:22
  title: "Result List"
  viewPort: top
  init:
    - .SignInCheck

  components:
    - .BaseHeader:
    - .HeaderLeftButton:
    - .HeaderRightImg:
      onClick:
        - goto: MenuBars
      path: sideNav.svg
    - type: label
      text: "Please click to view result"
      style: 
        left: "0"
        top: "0.12"
        width: "1"
        height: "0.04"
        # backgroundColor: "0xcdcdcd"
        fontSize: "16"
        fontWeight: "500"
        color: "0x000000ad"
        border: 
          style: "2"
        borderColor: "0x00000011"
        borderWidth: "1"
        textIndent: "30px"
    - type: view
      style: 
        left: "0"
        width: "1"
        top: "0.16"
        height: "0.8"
        # backgroundColor: "0xcdcdcd"
      children: 
        - type: list
          iteratorVar: itemObject
          contentType: listObject
          style: 
            left: "0"
            width: "1"
            top: "0"
            height: "0.8"
          children: 
            - type: listItem
              itemObject: ""
              onClick: 
                - goto: Result
              style: 
                left: "0"
                width: "1"
                height: "0.15"
                # backgroundColor: "0xcdcdcd"
                boxShadow: "0px 5px 5px -5px #bababa"
              children: 
                - type: label
                  text: "DATE OF TEST: 11/20/2020"
                  style: 
                    left: "0.1"
                    width: "0.8"
                    top: "0.03"
                    color: "0x000000ab"
                    height: "0.03"
                    textAlign: 
                      x: left
                - .ResultListLittleLabel:
                  text: "Name on Card "
                  style: 
                    top: "0.07"
                    left: "0.1"
                - .ResultListText: 
                  placeholder: "Melissa West"
                  style: 
                    top: "0.068"
                    textAlign: 
                      x: left
                - .ResultListLittleLabel:
                  text: "Test"
                  style: 
                    top: "0.105"
                    left: "0.1"
                - .ResultListText: 
                  text: "COVID-19"
                  style: 
                    top: "0.103"
                    textAlign: 
                      x: left