MedicalInsuranceShow:
  title: "Medical Insurance "
  init:
    - .SignInCheck
    - if:
        - =.Global.formData.insurance.name.data.front_InsuranceCardId
        - ..formData.isFrontCardExist@: ""
        - continue
    - if:
        - =.Global.formData.insurance.name.data.back_InsuranceCardId
        - ..formData.isBackCardExist@: ""
        - continue

    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =.Global.formData.insurance.name.data.relation
              string2: "Self"
        - ..formData.selectShow@: "none"
        - ..formData.selectShow@: "block"
  formData:
    insurance: ""
    insuranceBackImg: ""
    insuranceFrontImg: ""
    #flag to juide the front of insurance card is exsit or not
    isFrontCardExist: none
    #flag to juide the front of insurance card is exsit or not
    isBackCardExist: none
    selectShow: "none"
    showInsuranceImageId: ""
  formDataTemp:
  apiRequest:
  components:
    - .BasePublicHeader:
        children:
          - .BasePublicHeaderLeft:
          - .BasePublicHeaderTitle:
          - .BasePublicHeaderRightText:
            style:
              display: .Global.formData.module_insurance.display_editFromUpdateProfile
            text: Edit
            onClick:
              - ..event.editClick
    - type: scrollView
      style:
        ..style.scrollBox:
      children:
        - type: view
          style:
            ..style.secondBox:
          children:
            - type: label
              textBoard:
                - text: "Insurance Company Name"
              dataKey:
              style:
                ..style.blockBoxTitle:
                marginTop: "0.024630"
            - type: label
              dataKey: Global.formData.insurance.name.data.companyName
              style:
                ..style.blockBoxInput:
            - type: label
              textBoard:
                - text: "Insurance Plan / Medical Group"
              dataKey:
              style:
                ..style.blockBoxTitle:
            - type: label
              dataKey: Global.formData.insurance.name.data.planOrMedicalGroup
              style:
                ..style.blockBoxInput:
            - type: label
              textBoard:
                - text: "Insured Name"
              dataKey:
              style:
                ..style.blockBoxTitle:
            - type: label
              dataKey: Global.formData.insurance.name.data.memberName
              style:
                ..style.blockBoxInput:
            - type: label
              textBoard:
                - text: "Insurance ID #"
              dataKey:
              style:
                ..style.blockBoxTitle:
            - type: label
              dataKey: Global.formData.insurance.name.data.memberId
              style:
                ..style.blockBoxInput:
            - type: label
              text: "Group #"
              dataKey:
              style:
                ..style.blockBoxTitle:
            - type: label
              dataKey: Global.formData.insurance.name.data.groupNumber
              style:
                ..style.blockBoxInput:
            - type: label
              text: "Relationship to Patient"
              dataKey:
              style:
                ..style.blockBoxTitle:
            - type: label
              dataKey: Global.formData.insurance.name.data.relation
              style:
                ..style.blockBoxInput:
              onChange:
                - ..event.selectChange
            - type: view
              viewTag: selectTag
              style:
                ..style.blockBox:
                display: ..formData.selectShow
              children:
                - type: label
                  text: "1) Name"
                  dataKey: Global.formData.insurance.name.data.relationName
                  style:
                    ..style.blockRegularTitle:
                - type: label
                  dataKey:
                  style:
                    ..style.blockBoxInput:
                - type: label
                  text: "2) Date of Birth"
                  dataKey:
                  style:
                    ..style.blockRegularTitle:
                - type: label
                  dataKey: Global.formData.insurance.name.data.relationBirth
                  style:
                    ..style.blockBoxInput:
                - type: label
                  text: "3) Gender"
                  dataKey:
                  style:
                    ..style.blockRegularTitle:
                - type: label
                  dataKey: Global.formData.insurance.name.data.gender
                  style:
                    ..style.blockBoxInput:
                - type: view
                  style:
                    ..style.blockBox:
                  children:
                    - type: label
                      text: "4) Address"
                      dataKey:
                      style:
                        ..style.blockRegularTitle:
                        margin: "0"
                    - type: label
                      dataKey: Global.formData.insurance.name.data.relationAddress.fullAddress
                      style:
                        ..style.blockInput:
                        marginTop: "0.01"

            - type: view
              style:
                ..style.blockBox:
                marginTop: "0.024630"
              children:
                - type: label
                  textBoard:
                    - text: "Front of Insurance Card"
                  dataKey:
                  style:
                    ..style.inlineTitle:
            - type: view
              viewTag: front_InsuranceImage
              style:
                ..style.imgBox:
                display: ..formDataTemp.imgFrontDisplay
              onClick:
                - ..event.frontShow
              children:
                - type: image
                  path: defaultImg.svg
                  path=func: .builtIn.utils.prepareDocToPath
                  dataKey: Global.formData.insurance.name.data.front_InsuranceCardId
                  style:
                    ..style.card:
            - type: view
              style:
                ..style.blockBox:
                marginTop: "0.024630"
              children:
                - type: label
                  textBoard:
                    - text: "Back of Insurance Card"
                  dataKey:
                  style:
                    ..style.inlineTitle:

            - type: view
              viewTag: back_InsuranceImage
              style:
                ..style.imgBox:
                display: ..formDataTemp.imgBackDisplay
              onClick:
                - ..event.backShow
              children:
                - type: image
                  path: defaultImg.svg
                  path=func: .builtIn.utils.prepareDocToPath
                  dataKey: Global.formData.insurance.name.data.back_InsuranceCardId
                  style:
                    ..style.card:
            - type: view
              style:
                marginTop: "0.03"
    - type: popUp
      viewTag: imgBlockBigTag
      style:
        height: "1"
        width: "1"
        zIndex: "1000"
        backgroundColor: "0x33333333"
        top: "0"
        textAlign:
          x: "center"
          y: "center"
      children:
        - type: image
          path: defaultImg.svg
          path=func: =.builtIn.utils.prepareDocToPath
          dataKey: formData.showInsuranceImageId
          style:
            width: "0.8"
      onClick:
        - actionType: popUpDismiss
          popUpView: imgBlockBigTag
  event:
    frontShow:
      - actionType: evalObject
        object:
          - ..formData.showInsuranceImageId@: =.Global.formData.insurance.name.data.front_InsuranceCardId
      - actionType: builtIn
        funcName: redraw
        viewTag: imgBlockBigTag
      - actionType: popUp
        popUpView: imgBlockBigTag
    backShow:
      - actionType: evalObject
        object:
          - ..formData.showInsuranceImageId@: =.Global.formData.insurance.name.data.back_InsuranceCardId
      - actionType: builtIn
        funcName: redraw
        viewTag: imgBlockBigTag
      - actionType: popUp
        popUpView: imgBlockBigTag
    editClick:
      - actionType: evalObject
        object:
          - goto: MedicalInsurance
  style:
    scrollBox:
      width: "1"
      height: "0.94"
      boxSizing: "border-box"
      overflow: "scroll"
    titleBox:
      marginTop: "0.01970"
      paddingBottom: "1.23vh"
      width: "1"
      height: "auto"
      border:
        style: 2
      borderWidth: "1"
      borderColor: "#dedede"
    titlelabel:
      marginLeft: "0.04 "
      fontSize: .Nfont.h14
      color: "0x333333"
      width: "auto"
      height: "auto"
      verticalAlign: top
      lineHeight: "2.95vh"
    secondBox:
      marginLeft: "0.04"
      width: "0.92"
      height: "auto"
      overflow: hidden
    blockBox:
      width: "auto"
      height: "auto"
      overflow: hidden
    img:
      display: "inline-block"
      height: "0.01970"
      verticalAlign: middle
    setLabel:
      display: "inline-block"
      marginLeft: "0.026666"
      height: "auto"
      width: "auto"
      fontSize: .Nfont.h14
      color: "#2988e6"
      fontWeight: "700"
      verticalAlign: middle
    blockBoxTitle:
      marginTop: "0.01477"
      width: "0.92"
      height: "auto"
      fontSize: .Nfont.h14
      color: "0x333333"
      fontWeight: "600"
    blockBoxInput:
      marginTop: "0.0135467"
      width: "0.92"
      height: "auto"
      boxSizing: border-box
      color: "#666666"
      fontSize: .Nfont.h14
      wordBreak: break-word
    blockRegularTitle:
      marginTop: "0.01477"
      width: "0.92"
      height: "auto"
      fontSize: .Nfont.h14
      color: "0x333333"
    genterlist:
      marginTop: "0.020935"
      height: "auto"
      width: "auto"
      axis: horizontal
    genderListItem:
      marginRight: "0.096"
      width: "auto"
      height: "auto"
      boxSizing: border-box
    genderItemValue:
      marginLeft: "0.01"
      display: "inline-block"
      fontSize: .Nfont.h14
      color: "#333333"
      width: "auto"
      height: "auto"
      verticalAlign: middle
    itemImg:
      display: "inline-block"
      width: "0.0442"
      verticalAlign: middle
    dateBox:
      marginTop: "0.0135467"
      width: "0.92"
      height: "0.0369"
      border:
        style: 3
      borderColor: "#dededf"
      boxSizing: border-box
      borderWidth: "1.5"
      borderRadius: "3"
      verticalAlign: middle
    dateInput:
      display: "inline-block"
      border:
        style: 1
      boxSizing: border-box
      color: "#333333"
      fontSize: .Nfont.h14
      height: "0.03078"
      verticalAlign: middle
      textIndent: "12px"
      width: "0.848"
      backgroundColor: "#ffffff"
    dateImg:
      display: "inline-block"
      verticalAlign: middle
      height: "0.02"
    blockInput:
      height: "auto"
      width: "0.92"
      boxSizing: border-box

      fontSize: .Nfont.h14
      color: "#666666"
    inlineTitle:
      ..style.blockBoxTitle:
      margin: "0"
      display: "inline-block"
      width: "0.7946666"
      verticalAlign: middle
    upload:
      display: "inline-block"
      height: "auto"
      width: "auto"
      color: "#2988e6"
      fontSize: .Nfont.h14
      verticalAlign: middle
      textDecoration: underline
    imgBox:
      ..style.blockBox:
      marginTop: "0.01"
      height: "0.123152"
      width: "0.4293333"
      padding: "5px 7px"
      backgroundColor: "#f0f2f4"
      borderRadius: "4"
      boxSizing: border-box
      textAlign:
        x: center
    card:
      height: "0.1108374"
      width: "0.389333"
      objectFit: contain
