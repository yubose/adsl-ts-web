EditFamilyMemberInfo:
  pageNumber: "330"
  title: "Edit Family Member"
  init:
    - .SignInCheck
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""
    - actionType: evalObject #android use calendar init
      object:
        - .BaseComponents.calendarDate.year@: ""
        - .BaseComponents.calendarDate.month@: ""
        - .BaseComponents.calendarDate.day@: ""
        - .BaseComponents.calendarDate.monthName@: ""
        - .BaseComponents.calendarDate.todayDate@: ""
        - .BaseComponents.calendarDate.flag@: ""
        - .BaseComponents.calendarDate.dayLable@: []
        - .BaseComponents.year@: []
        - .BaseComponents.flag: ""
        #生成年份
        - =.builtIn.date.generateYear:
            dataIn:
              last: 121
              next: 10
            dataOut: BaseComponents.year
    - actionType: evalObject #android use calendar init
      object: .BaseComponents.getDate
    - actionType: evalObject #android use calendar init
      object: .BaseComponents.getShow
    - actionType: evalObject #IOS use calendar init
      object:
        - =.builtIn.date.getMonth:
            dataIn:
            dataOut: EditFamilyMemberInfo.calendarDate.month
        - =.builtIn.date.getYear:
            dataIn:
            dataOut: EditFamilyMemberInfo.calendarDate.year
        - =.builtIn.date.getDate:
            dataIn:
            dataOut: EditFamilyMemberInfo.calendarDate.day
    - actionType: evalObject
      object:
        - =.builtIn.date.calendarArray:
            dataIn:
              year: =.EditFamilyMemberInfo.calendarDate.year
              month: =.EditFamilyMemberInfo.calendarDate.month
              today: =.EditFamilyMemberInfo.calendarDate.day
            dataOut: EditFamilyMemberInfo.calendarDate.dayLable
        - =.builtIn.date.transformMonth:
            dataIn:
              month: =.EditFamilyMemberInfo.calendarDate.month
            dataOut: EditFamilyMemberInfo.calendarDate.monthName
        - =.builtIn.date.ShowDateByNumber:
            dataIn:
              year: =.EditFamilyMemberInfo.calendarDate.year
              month: =.EditFamilyMemberInfo.calendarDate.month
              day: =.EditFamilyMemberInfo.calendarDate.day
              formatType: "Y-M-D"
            dataOut: EditFamilyMemberInfo.calendarDate.todayDate
    - actionType: evalObject
      object:
        - .EditFamilyMemberInfo.profile.document.name.data.basicInfo.avatar@: =.Global.profile.name.avatar
  save:
    - =.checkAddress: ""
    - =.EditFamilyMemberInfo.profile.docAPI.store: ""
    - =.EditFamilyMemberInfo.uploadProfile.docAPI.store: ""
    - =.builtIn.date.currentDateTime:
        dataIn:
        dataOut: EditFamilyMemberInfo.apiRequest.hashTag.docCreateReq.name.data.hashTime
    - =.builtIn.utils.gethashCode:
        dataIn:
          hashFields: =..apiRequest.hashTag.docCreateReq.name.data.hashFields
        dataOut: EditFamilyMemberInfo.apiRequest.hashTag.docCreateReq.name.data.hashCode
    - ..apiRequest.hashTag.docCreateReq.reid@: =..profile.document.doc.id
    - =..apiRequest.hashTag.docAPI.store: ""
  rvCondition: ""
  getVertex:
    response: ""
    vertex:
      xfname: none
      sCondition: =..rvCondition
      _nonce: =.Global._nonce
    vertexAPI:
      get:
        api: rv
        dataIn: EditFamilyMemberInfo.getVertex.vertex
        dataOut: EditFamilyMemberInfo.getVertex.response
  checkAddress:
  formData:
    address: ""
    fileSize: ""
    flag: false
  suggestAddress: []
  apiRequest:
    hashTag:
      docCreateReq:
        eid: .Global.rootNotebookID
        type: .DocType.HashTag
        reid: ""
        name:
          data:
            hashFields:
              - name
              - mtime
              - type
            hashTime: ""
            hashCode: "" # sha256
      docAPI:
        store:
          api: cd
          dataIn: EditFamilyMemberInfo.apiRequest.hashTag.docCreateReq
          dataOut: EditFamilyMemberInfo.apiRequest.hashTag.docCreateResp
  calendarDate:
    year: ""
    month: ""
    day: ""
    monthName: ""
    todayDate: ""
    dayLable: []
  avatar:
    url: patientImage.svg
    showdocument:
      .Document: ""
      subtype:
        isEncrypted: "0"
        isOnServer: "0"
      type: .DocType.UserAvatar
      name:
        title: ""
        type: ..avatar.docAPI.store.subtype.mediaType
        data: binFile
      deat:
        sig: ""
        url: ""
      eid: .Global.familyNotebookID
    document:
      .Document: ""
      subtype:
        isEncrypted: "0"
        isOnServer: "0"
      type: .DocType.UserAvatar
      name:
        title: ""
        type: ..avatar.docAPI.store.subtype.mediaType
        data: binFile
      deat:
        sig: ""
        url: ""
      eid: .Global.familyNotebookID
    resp: ""
    docIn:
      id: .Global.familyNotebookID
      xfname: eid
      type: .DocType.UserAvatar
      maxcount: "1"
      obfname: "ctime"
      _nonce: =.Global._nonce
    docAPI:
      store:
        api: cd
        dataIn: avatar.document
        dataOut: EditFamilyMemberInfo.avatar.resp
        subtype:
          mediaType: ""
  profile:
    docResponse: ""
    document:
      .Global.familyProfile: ""
      type: .DocType.PatientProfile
      eid: .Global.familyNotebookID
      name:
        data:
          basicInfo:
            phone: .Global.phoneNumber
            # middleName: ""
            avatar: ""
            insurance:
              insuranceProvider: ""
              policyHolderName: ""
              groupOrPolicy: ""
              memberID: ""
            address:
            Address:
              St:
              city:
              state:
              line2:
              zip:
        type: .EditFamilyMemberInfo.profile.docAPI.store.subtype.mediaType
    docAPI:
      store:
        api: cd
        # dataIn: EditFamilyMemberInfo.profile.document
        # dataOut: EditFamilyMemberInfo.profile.document
        dataKey: profile.document
        subtype:
          mediaType: "application/json"
  generalInfo:
    document:
      eid: .Global.familyNotebookID
      type: .DocType.PatientGeneralInfo
      name:
        title: ""
        type: "application/json"
        data:
          middleNameAndInitial: ""
        user: .Global.currentUser.vertex.name.userName
    docAPI:
      store:
        api: cd
        # dataIn: EditFamilyMemberInfo.profile.document
        # dataOut: EditFamilyMemberInfo.profile.document
        dataKey: generalInfo.document
        subtype:
          mediaType: "application/json"

  uploadProfile:
    document: #DOC
      .Document: ""
      subtype:
        isEncrypted: "1"
        isOnServer: "0"
      type: .DocType.UploadProfile
      name:
        title: ""
        type: ..uploadProfile.docAPI.store.subtype.mediaType
        data: binFile
      deat:
        sig: ""
        url: ""
      eid: .Global.familyNotebookID
    docAPI:
      store:
        api: cd
        dataKey: uploadProfile.document
        subtype:
          mediaType: "" # mediaType : "image/jpeg"

  familyAccount:
    response: ""
    vertex:
      .Vertex: ""
      type: "10"
      uid: .Global.profile.uid
      jwt: ""
      name:
        phoneNumber: .Global.phoneNumber
        altphone: ""
        userName: .Global.profile.name.userName
        lastName: ""
        firstName: ""
        fullName: ""
        avatar: ""
        rootBook: ""
    vertexAPI:
      .VertexAPI: ""
      store:
        api: cv
        dataIn: EditFamilyMemberInfo.familyAccount.vertex
        dataOut: EditFamilyMemberInfo.familyAccount.response
  components:
    - .BaseHeader:
    - .BaseCheckView: ""
      message: "Username has been used"
      viewTag: sameuserid
      colorChange: "0x2988e6"
      imgPath: aboutBlue.svg
      children:
        - type: view
          style:
            width: "0.8"
            height: "0.3"
            top: "0.3"
            left: "0.1"
            zIndex: "100"
            backgroundColor: "0xffffff"
            borderRadius: "7"
            border:
              style: "3"
            borderColor: "#f4f8fa"
            borderWidth: "3"
          children:
            - .BaseCheckViewImg:
            - .BaseCheckViewLabel:
            - .BaseCheckViewButton:
              onClick:
                - actionType: popUpDismiss
                  popUpView: ____.viewTag
    - .BaseCheckView: ""
      message: "the family member's age should be under 18"
      viewTag: checkDate
      colorChange: "0x2988e6"
      imgPath: aboutBlue.svg
      children:
        - type: view
          style:
            width: "0.8"
            height: "0.3"
            top: "0.3"
            left: "0.1"
            zIndex: "100"
            backgroundColor: "0xffffff"
            borderRadius: "7"
            border:
              style: "3"
            borderColor: "#f4f8fa"
            borderWidth: "3"
          children:
            - .BaseCheckViewImg:
            - .BaseCheckViewLabel:
            - .BaseCheckViewButton:
              onClick:
                - actionType: popUpDismiss
                  popUpView: ____.viewTag
    - .HeaderLeftButton:
    - .HeaderRightButton:
      text: Save
      onClick:
        - actionType: evalObject
          object:
            - =.builtIn.string.concat:
                dataIn:
                  - =..profile.document.name.data.basicInfo.firstName
                  - " "
                  - =..profile.document.name.data.basicInfo.middleName
                  - " "
                  - =..profile.document.name.data.basicInfo.lastName
                dataOut: EditFamilyMemberInfo.profile.document.name.data.basicInfo.fullName
        - actionType: evalObject
          object:
            - if:
                - =.builtIn.date.checkUnder18:
                    dataIn:
                      date: =.EditFamilyMemberInfo.profile.document.name.data.basicInfo.dateOfBirth
                - continue
                - actionType: popUp
                  popUpView: checkDate
                  wait: true
        - actionType: evalObject
          object:
            - ..profile.document.name.data.basicInfo.showName@: =..profile.document.name.data.basicInfo.fullName
        - actionType: evalObject
          object:
            - .Global.createjwt.edge.bvid@: =..profile.document.bsig
            - =.Global.createjwt.edgeAPI.store: ""
            - .EditFamilyMemberInfo.familyAccount.vertex.name.firstName@: =.EditFamilyMemberInfo.profile.document.name.data.basicInfo.firstName
            - .EditFamilyMemberInfo.familyAccount.vertex.name.lastName@: =.EditFamilyMemberInfo.profile.document.name.data.basicInfo.lastName
            - .EditFamilyMemberInfo.familyAccount.vertex.name.avatar@: =.EditFamilyMemberInfo.profile.document.name.data.basicInfo.avatar
            - .EditFamilyMemberInfo.familyAccount.vertex.name.fullName@: =.EditFamilyMemberInfo.profile.document.name.data.basicInfo.fullName
            - .EditFamilyMemberInfo.familyAccount.vertex.id@: =.Global.profile.id
            - =.EditFamilyMemberInfo.familyAccount.vertexAPI.store: ""
            - .Global.profile@: =.EditFamilyMemberInfo.familyAccount.response.vertex
            # - .Global.profile.name.avatar@: =.EditFamilyMemberInfo.familyAccount.vertex.name.avatar
        - actionType: evalObject
          object:
            - .EditFamilyMemberInfo.generalInfo.document.name.data.firstName@: =.EditFamilyMemberInfo.profile.document.name.data.basicInfo.firstName
            - .EditFamilyMemberInfo.generalInfo.document.name.data.middleNameAndInitial@: =.EditFamilyMemberInfo.profile.document.name.data.basicInfo.middleName
            - .EditFamilyMemberInfo.generalInfo.document.name.data.lastName@: =.EditFamilyMemberInfo.profile.document.name.data.basicInfo.lastName
            - .EditFamilyMemberInfo.generalInfo.document.name.data.fullName@: =.EditFamilyMemberInfo.profile.document.name.data.basicInfo.fullName
            - .EditFamilyMemberInfo.generalInfo.document.name.data.dateOfBirth@: =.EditFamilyMemberInfo.profile.document.name.data.basicInfo.birth
            - .EditFamilyMemberInfo.generalInfo.document.name.data.preferredName@: =.EditFamilyMemberInfo.profile.document.name.data.basicInfo.userName
            - .EditFamilyMemberInfo.generalInfo.document.name.data.avatar@: =.EditFamilyMemberInfo.profile.document.name.data.basicInfo.avatar
            - .EditFamilyMemberInfo.generalInfo.document.eid@: =.Global.familyNotebookID
            - =.EditFamilyMemberInfo.generalInfo.docAPI.store: ""
            - .EditFamilyMemberInfo.profile.document.eid@: =.Global.familyNotebookID
            - =.EditFamilyMemberInfo.profile.docAPI.store: ""
            - =.builtIn.date.currentDateTime:
                dataIn:
                dataOut: EditFamilyMemberInfo.apiRequest.hashTag.docCreateReq.name.data.hashTime
            - =.builtIn.utils.gethashCode:
                dataIn:
                  hashFields: =..apiRequest.hashTag.docCreateReq.name.data.hashFields
                dataOut: EditFamilyMemberInfo.apiRequest.hashTag.docCreateReq.name.data.hashCode
            - ..apiRequest.hashTag.docCreateReq.reid@: =..profile.document.doc.id
            - =..apiRequest.hashTag.docAPI.store: ""
            - .Global.formData.hashTag@: =..apiRequest.hashTag.docCreateResp.doc
        - actionType: evalObject
          object:
            .Global._nonce@:
              =.builtIn.math.random: ""
        - actionType: evalObject
          object:
            - .Global.createjwt.edge.bvid@: =.Global.currentUser.vertex.id
            - =.Global.createjwt.edgeAPI.store: ""
        - actionType: builtIn
          funcName: goBack
          reload: true
    - type: popUp
      viewTag: birthDay
      style:
        left: "0"
        top: "0"
        width: "1"
        height: "1"
        backgroundColor: "0x00000066"
        zIndex: "9"
      children:
        - .BaseComponents.calendar:
          children:
            - .BaseComponents.calendarHeader:
              children:
                - type: view
                  style:
                    marginTop: "0.024"
                    left: "0"
                    height: "0.035"
                    width: "0.9"
                  children:
                    - .BaseComponents.newMonthView:
                    - .BaseComponents.newYearView:
                - .BaseComponents.newdevider:
                - .BaseComponents.weekView:
            - .BaseComponents.dayView:
            - .BaseComponents.addButton:
              text: "Select"
              onClick:
                - actionType: evalObject
                  object:
                    - ..profile.document.name.data.basicInfo.dateOfBirth@: =.BaseComponents.calendarDate.todayDate
                - actionType: builtIn
                  funcName: redraw
                  viewTag: birthTag
                - actionType: popUpDismiss
                  popUpView: birthDay
    - type: scrollView
      style:
        top: "0.1"
        height: "0.9"
        width: "1"
        left: "0"
        overflow: scroll
      children:
        - .ProfileTitleView:
          style:
            marginTop: "0"
          children:
            - .ProfileTitleText:
        - type: view
          style:
            left: "0"
            width: "1"
            height: "0.14"
            marginTop: "0"
          children:
            - .profileContentLeft:
              style:
                height: "0.14"
                textAlign:
                  y: center
            - .profilePhoto:
              path: patientImage.svg
              path=func: =.builtIn.utils.prepareDocToPath
              dataKey: EditFamilyMemberInfo.profile.document.name.data.basicInfo.avatar
              viewTag: avatar
              contentType: file
              onClick:
                - actionType: openPhotoLibrary
                  dataObject: BLOB
                  dataKey: EditFamilyMemberInfo.avatar.document.name.data
                - actionType: evalObject
                  object:
                    - if:
                        - =.builtIn.math.lessthanSize:
                            dataIn:
                              object: =..avatar.document.name.data # obejct
                              key: 2 #mb
                        - ..formData.flag@: false
                        - actionType: evalObject
                          object:
                            - =.builtIn.utils.getFileSize:
                                dataIn:
                                  object: =..avatar.document.name.data
                                  units: mb
                                dataOut: EditFamilyMemberInfo.formData.fileSize
                            - =.builtIn.string.concat:
                                dataIn:
                                  - "Your file size:"
                                  - =..formData.fileSize
                                  - "Mb"
                                dataOut: Global.formData.fileSize
                            - ..formData.flag@: true
                - actionType: builtIn
                  funcName: redraw
                  viewTag: overSize
                - actionType: evalObject
                  object:
                    - if:
                        - =..formData.flag
                        - actionType: popUp
                          popUpView: overSize
                          wait: true
                        - continue
                - actionType: evalObject
                  object:
                    # switch the jwt to the family member
                    - .Global.createjwt.edge.bvid@: =.Global.familyProfile.bsig
                    - =.Global.createjwt.edgeAPI.store: ""
                    - =..avatar.docAPI.store: ""
                    # switch the jwt to the patient
                    - .Global.createjwt.edge.bvid@: =.Global.currentUser.vertex.id
                    - =.Global.createjwt.edgeAPI.store: ""
                - actionType: evalObject
                  object:
                    - ..profile.document.name.data.basicInfo.avatar@: =..avatar.resp.doc.id
                - actionType: evalObject
                  object:
                    .Global._nonce@:
                      =.builtIn.math.random: ""
                - actionType: builtIn
                  funcName: redraw
                  viewTag: avatar
        - type: view
          style:
            left: "0"
            width: "1"
            height: "0.04"
            marginTop: "0"
          children:
            - .profileContentLeft:
              style:
                height: "0.04"
                textAlign:
                  y: center
              text: "First Name"
            - .profileTextFile:
              style:
                top: "0"
              dataKey: profile.document.name.data.basicInfo.firstName
        - type: view
          style:
            left: "0"
            width: "1"
            height: "0.04"
            marginTop: "0.01"
          children:
            - .profileContentLeft:
              style:
                height: "0.04"
                textAlign:
                  y: center
              text: "Middle Name"
            - .profileTextFile:
              style:
                top: "0"
              dataKey: profile.document.name.data.basicInfo.middleName
        - type: view
          style:
            left: "0"
            width: "1"
            height: "0.04"
            marginTop: "0.01"
          children:
            - .profileContentLeft:
              text: "Last Name"
              style:
                height: "0.04"
                textAlign:
                  y: center
            - .profileTextFile:
              dataKey: profile.document.name.data.basicInfo.lastName
              style:
                top: "0"
        - type: view
          style:
            left: "0"
            width: "1"
            height: "0.04"
            marginTop: "0.01"
          children:
            - .profileContentLeft:
              text: "Date of Birth"
              style:
                height: "0.04"
                textAlign:
                  y: center
            - .profileTextFile:
              viewTag: birthTag
              onClick:
                - actionType: builtIn
                  funcName: hide
                  viewTag: locationTag
                - actionType: popUp
                  popUpView: birthDay

              dataKey: profile.document.name.data.basicInfo.dateOfBirth
              style:
                top: "0"
        - type: view
          style:
            left: "0"
            width: "1"
            height: "0.04"
            marginTop: "0.01"
          children:
            - .profileContentLeft:
              text: "User Name"
              style:
                height: "0.04"
                textAlign:
                  y: center
            - .profileTextFile:
              isEditable: "false"
              dataKey: profile.document.name.data.basicInfo.userName
              style:
                top: "0"
        - type: view
          style:
            left: "0"
            width: "1"
            height: "0.04"
            marginTop: "0.01"
          children:
            - .profileContentLeft:
              text: "Gender"
              style:
                height: "0.04"
                textAlign:
                  y: center
                top: "0"
            - type: view
              style:
                top: "0"
              children:
                - type: image
                  viewTag: genderTag
                  path:
                    emit:
                      actions:
                        - if:
                            - =.builtIn.string.equal:
                                dataIn:
                                  string1: "Male"
                                  string2: =..profile.document.name.data.basicInfo.gender
                            - selectBlueOn.svg
                            - selectOff.svg
                  onClick:
                    - emit:
                        actions:
                          - if:
                              - =.builtIn.string.equal:
                                  dataIn:
                                    string1: "Male"
                                    string2: =..profile.document.name.data.basicInfo.gender
                              - =.builtIn.object.set:
                                  dataIn:
                                    object: =..profile.document.name.data.basicInfo
                                    key: gender
                                    value: ""
                              - =.builtIn.object.set:
                                  dataIn:
                                    object: =..profile.document.name.data.basicInfo
                                    key: gender
                                    value: "Male"
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: genderTag
                  style:
                    top: "0.0075"
                    left: "0.5"
                    height: "0.025"
                    width: "0.042"
                - type: label
                  text: "Male"
                  style:
                    top: "0"
                    width: "0.1"
                    height: "0.04"
                    left: "0.56"
                    fontWeight: "600"
                    fontSize: "14"
                    textAlign:
                      x: left
                      y: center
                - type: image
                  viewTag: genderTag
                  path:
                    emit:
                      actions:
                        - if:
                            - =.builtIn.string.equal:
                                dataIn:
                                  string1: "Female"
                                  string2: =..profile.document.name.data.basicInfo.gender
                            - selectBlueOn.svg
                            - selectOff.svg
                  onClick:
                    - emit:
                        actions:
                          - if:
                              - =.builtIn.string.equal:
                                  dataIn:
                                    string1: "Female"
                                    string2: =..profile.document.name.data.basicInfo.gender
                              - =.builtIn.object.set:
                                  dataIn:
                                    object: =..profile.document.name.data.basicInfo
                                    key: gender
                                    value: ""
                              - =.builtIn.object.set:
                                  dataIn:
                                    object: =..profile.document.name.data.basicInfo
                                    key: gender
                                    value: "Female"
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: genderTag
                  style:
                    left: "0.73"
                    height: "0.025"
                    width: "0.04"
                    top: "0.0075"
                - type: label
                  text: "Female"
                  style:
                    top: "0"
                    width: "0.16"
                    height: "0.04"
                    left: "0.79"
                    fontWeight: "600"
                    fontSize: "14"
                    textAlign:
                      x: left
                      y: center
        - type: view
          style:
            left: "0"
            width: "1"
            height: "0.04"
            marginTop: "0.01"
          children:
            - .profileContentLeft:
              text: "Relationship"
              style:
                height: "0.04"
                textAlign:
                  y: center
            - .profileTextFile:
              placeholder: "Son/Daughter"
              dataKey: profile.document.name.data.basicInfo.relationship
              style:
                top: "0"

        - .ProfileTitleView:
          style:
            marginTop: "0"
          children:
            - .ProfileTitleText:
              text: "Contact"
        - type: view
          style:
            left: "0"
            width: "1"
            height: "0.04"
            marginTop: "0.01"
          children:
            - .profileContentLeft:
              style:
                height: "0.04"
                textAlign:
                  y: center
              text: "Phone Number"
            - .profileTextFile:
              isEditable: "false"
              dataKey: profile.document.name.data.basicInfo.phone
              style:
                top: "0"
        - type: view
          style:
            left: "0"
            width: "1"
            height: "0.04"
            marginTop: "0.01"
          children:
            - .profileContentLeft:
              style:
                height: "0.04"
                textAlign:
                  y: center
              text: "Alternative Number"
            - .profileTextFile:
              isEditable: "true"
              dataKey: profile.document.name.data.contactInfo.alternatePhone.fullPhone
              style:
                top: "0"
        - type: view
          style:
            left: "0"
            width: "1"
            height: "0.04"
            marginTop: "0.01"
          children:
            - .profileContentLeft:
              style:
                height: "0.04"
                textAlign:
                  y: center
              text: "Email"
            - .profileTextFile:
              style:
                top: "0"
              dataKey: profile.document.name.data.contactInfo.email
              placeholder: xxx@xxx.com
        - type: view
          viewTag: ContentTag
          style:
            left: "0"
            width: "1"
            height: "0.04"
            marginTop: "0.01"
          children:
            - .profileContentLeft:
              text: "Address"
              style:
                height: "0.04"
                textAlign:
                  y: center
            - .profileTextFile:
              placeholder: address
              dataKey: profile.document.name.data.basicInfo.address
              style:
                top: "0"
              onInput:
                - actionType: evalObject
                  object:
                    - .EditFamilyMemberInfo.suggestAddress@: []
