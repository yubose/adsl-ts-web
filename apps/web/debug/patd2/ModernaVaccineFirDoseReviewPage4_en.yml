ModernaVaccineFirDoseReviewPage4:
  title: "Moderna Vaccine Form - First Dose"
  init:
    - .SignInCheck

  formDataTemp:
    checkBoxTemp:
      - key: consent
        value: "1"
        text1: "I GIVE CONSENT to&nbsp;"
        text2: "&nbsp;to vaccinate me with the COVID-19. You must electronically sign this consent to receive the COVID-19 Vaccine."
      - key: consent
        value: "0"
        text1: "I DO NOT GIVE CONSENT to&nbsp;"
        text2: "&nbsp;to be vaccinated."

  components:
    - type: view
      style:
        ..style.formatting:
      children:
        - .BasePublicHeader:
          children:
            - .BasePublicHeaderLeft:
            - .BasePublicHeaderTitle:
              style:
                fontSize: .Nfont.h14
        - type: view
          style:
            ..style.bodyBox:
          children:
            - type: view
              style:
                ..style.viewBox:
              children:
                - type: view
                  style:
                    ..style.titleBox:
                  children:
                    - type: label
                      text: Moderna COVID-19 Vaccine Consent Form
                      dataKey:
                      style:
                        ..style.titlelabel:
                    - type: label
                      text: "4&nbsp;/&nbsp;4"
                      dataKey:
                      style:
                        ..style.pageNum:
            - type: scrollView
              style:
                ..style.scrollBox:
              children:
                - type: label
                  text: "2. Consent For Vaccination"
                  dataKey:
                  style:
                    ..style.secondLabel:
                - type: label
                  text: "Please Carefully Read The Following Informed Consent:"
                  dataKey:
                  style:
                    ..style.secondLabel:
                - type: label
                  textBoard:
                    - text: a. The Fact Sheet for Patients and Parents/Caregivers for the Moderna  COVID-19 Vaccine I am receiving (sometimes hereafter, the COVID-19 Vaccine) has been offered to me.
                    - br:
                    - br:
                    - text: b. I have read or had explained to me the Moderna  Fact Sheet for Patients and Parents/Caregivers for the COVID-19 Vaccine and I understand the risks and benefits.
                    - br:
                    - br:
                    - text: c. I understand the COVID-19 Vaccine has been approved by an emergency use authorization (EUA) process and has not fully been FDA reviewed or approved.
                    - br:
                    - br:
                    - text: d. I understand the potential risks from the therapy including serious allergic reactions (anaphylaxis). Other adverse reactions that have been reported include injection site pain, fatigue, headache, muscle pain, chills, joint pain, fever, injection site swelling, injection site redness, nausea, malaise, and lymphadenopathy.
                    - br:
                    - br:
                    - text: e. I understand that there may be other potential options to prevent COVID-19.
                    - br:
                    - br:
                    - text: f. I was offered the opportunity to ask questions and all questions were answered.
                    - br:
                    - br:
                    - text: g. I agree to proceed with receiving the Moderna  COVID-19 Vaccine.
                    - br:
                  style:
                    ..style.text:

                - type: list
                  viewTag: checkedView
                  contentType: listObject
                  listObject: ..formDataTemp.checkBoxTemp
                  iteratorVar: itemObject
                  style:
                    ..style.list:
                  children:
                    - type: listItem
                      itemObject:
                      style:
                        ..style.checkItem:
                      children:
                        - type: image
                          style:
                            ..style.itemImg:
                          path:
                            ..event.checkBox:
                        - type: label
                          textBoard:
                            - text:
                              dataKey: itemObject.text1
                            - text: ""
                              dataKey: Global.formData.modernaVaccineFirDoseForm.name.data.signatureConsent.facilityName

                            - text: ""
                              dataKey: itemObject.text2
                          style:
                            ..style.itemValue:
                - type: label
                  text: "Name Of Recipient/Healthcare Proxy"
                  dataKey:
                  style:
                    ..style.secondLabel:
                    marginTop: "0.0197"
                - type: label
                  text: No content
                  dataKey: Global.formData.modernaVaccineFirDoseForm.name.data.signatureConsent.recipientName
                  style:
                    ..style.blockInput:
                - type: label
                  text: "Signature"
                  dataKey:
                  style:
                    ..style.secondLabel:

                - type: view
                  style:
                    ..style.blockBox:
                  children:
                    - type: label
                      text: Click on the signature box below to finger sign
                      dataKey:
                      style:
                        ..style.signTips:

                - type: view
                  style:
                    marginTop: "0.01"
                    height: "0.128"
                    width: "0.9"
                    border:
                      style: "4"
                      color: "0xa9a9a9"
                    borderWidth: "2"
                  children:
                    - type: label
                      text: X
                      style:
                        .SignLabelStyle:
                    - type: image
                      viewTag: signatureShowTag
                      path=func: .builtIn.utils.prepareDocToPath
                      dataKey: Global.formData.modernaVaccineFirDoseForm.name.data.signatureConsent.signaturePfizerVaccine
                      style:
                        left: "0"
                        width: "0.88"
                        top: "0"
                        height: "0.128"
                        overflow: scroll
                        zIndex: "1000"

                - type: view
                  style:
                    width: "0.92"
                    height: "auto"
                    overflow: hidden
                  children:
                    - type: view
                      viewTag: signatureTimeTag
                      style:
                        marginTop: "0.01"
                        height: "auto"
                        width: "0.92"
                      children:
                        - type: label
                          text=func: .builtIn.string.formatUnixtime_en
                          dataKey: Global.formData.modernaVaccineFirDoseForm.name.data.signatureConsent.signatureTime
                          style:
                            display: "inline-block"
                            width: "auto"
                            height: "auto"
                            fontSize: .Nfont.h12
                            color: "0x757575"
                            verticalAlign: middle
                        - type: label
                          text: "Digitally Signed"
                          dataKey:
                          style:
                            marginLeft: "0.02"
                            display: "inline-block"
                            width: "auto"
                            height: "auto"
                            fontSize: .Nfont.h12
                            color: "0x757575"
                            verticalAlign: middle
                    - type: view
                      style:
                        ..style.blockBox:
                        marginTop: "0.02216"
                      children:
                        - type: label
                          text: Patient Name
                          style:
                            ..style.blockBoxLeft:
                        - type: label
                          dataKey: Global.formData.modernaVaccineFirDoseForm.name.data.patientInfo.fullName
                          style:
                            ..style.blockBoxRight:
                    - type: view
                      style:
                        ..style.blockBox:
                      children:
                        - type: label
                          text: Date
                          style:
                            ..style.blockBoxLeft:
                        - type: label
                          text=func: .builtIn.string.formatUnixtimeL_en
                          dataKey: Global.formData.modernaVaccineFirDoseForm.ctime
                          style:
                            ..style.blockBoxRight:
                - type: view
                  style:
                    marginTop: "0.03"

        - type: view
          style:
            ..style.btnBox:
          children:
            - type: button
              text: Done
              dataKey:
              style:
                ..style.btn:
              onClick:
                - ..event.btnClick
  event:
    btnClick:
      - actionType: evalObject
        object:
          - if:
              - =.builtIn.string.equal:
                  dataIn:
                    string1: =.Global.formData.pageName
                    string2: ""
              - goto: MedicalDocuments
              - goto: =.Global.formData.pageName
    checkBox:
      emit:
        dataKey:
          var: itemObject
        actions:
          - if:
              - =.builtIn.string.equal:
                  dataIn:
                    string1: =.Global.formData.modernaVaccineFirDoseForm.name.data.signatureConsent.isAgree
                    string2: $var.value
              - selectOnBlue.svg
              - selectOffGray.svg

  style:
    formatting:
      margin: "0"
      padding: "0"
      height: "1"
      width: "1"
      overflow: hidden
      boxSizing: border-box

      color: "0x333333"
      fontSize: .Nfont.h16
    bodyBox:
      width: "auto"
      height: "0.84852"
    backLeft:
      marginLeft: "0.04"
      display: "inline-block"
      verticalAlign: middle
      height: "0.055"
      boxSizing: border-box
    backLeftImg:
      marginTop: "0.012"
      height: "0.0295"
    viewBox:
      marginLeft: "0.04"
      height: "auto"
      width: "0.92"
      overflow: hidden

    titleBox:
      marginTop: "0.0270"
      paddingBottom: "1.23vh"
      width: "0.92"
      height: "auto"
      border:
        style: 2
      borderWidth: "1"
      borderColor: "#dedede"
    titlelabel:
      display: "inline-block"
      fontSize: .Nfont.h16
      color: "0x333333"
      width: "0.753125"
      height: "auto"
      fontWeight: "700"
      verticalAlign: top
      lineHeight: "2.95vh"
    pageNum:
      marginLeft: "0.064"
      display: "inline-block"
      height: "0.0221"
      width: "0.1013"
      backgroundColor: "0x2988e6"
      color: "0xffffff"
      fontSize: .Nfont.h14
      fontWeight: "700"
      borderRadius: "3"
      verticalAlign: top
      textAlign:
        x: center
    scrollBox:
      marginLeft: "0.04"
      width: "0.92"
      height: "0.7487"
      boxSizing: border-box
      overflow: scroll
    secondLabel:
      width: "0.92"
      fontSize: .Nfont.h14
      fontWeight: "700"
      color: "0x333333"
      marginTop: "0.0197"
      lineHeight: "2.58vh"
    text:
      marginTop: "0.0197"
      height: "auto"
      width: "0.92"
      fontSize: .Nfont.h14
      lineHeight: "2.58vh"
      wordWrap: break-word
      color: "#333333"
    list:
      width: "0.92"
      height: auto
      margin: "0"
      marginTop: "0.02955"
      boxSizing: border-box
      overflow: hidden
    itemImg:
      display: "inline-block"
      height: "0.0221"
    checkItem:
      display: "inline-block"
      margin: "0"
      marginTop: "0.01724"
      width: "0.92"
      height: "auto"
      boxSizing: border-box
    itemValue:
      marginLeft: "0.0213"
      display: "inline-block"
      fontSize: .Nfont.h14
      color: "#333333"
      width: "0.848"
      height: "auto"
      lineHeight: "2.58vh"
    blockInput:
      marginTop: "0.01"
      height: "auto"
      width: "0.92"
      boxSizing: border-box
      border:
        style: 1

      fontSize: .Nfont.h14
      borderRadius: "3"
      backgroundColor: "0xf4f4f4"
      color: "0x333333"
      padding: "6px 12px"
    blockBox:
      marginTop: "0.01"
      height: "auto"
      width: "0.92"
    blockBoxLeft:
      display: "inline-block"
      width: "auto"
      height: "auto"
      color: "0x666666"
      fontSize: .Nfont.h12
      verticalAlign: middle

    blockBoxRight:
      marginLeft: "0.0373"
      display: "inline-block"
      width: "auto"
      height: "auto"
      color: "0x333333"
      fontSize: .Nfont.h14
      fontWeight: "600"
      verticalAlign: middle

    signTips:
      display: "inline-block"
      color: "#666666"
      fontSize: .Nfont.h12
      verticalAlign: middle
      width: "0.8266"
      height: "auto"
    signClear:
      display: "inline-block"
      fontSize: .Nfont.h14
      color: "#e24445"
      verticalAlign: middle
      width: "auto"
      height: "auto"
    canvasBox:
      marginTop: "0.01"
      height: "0.128"
      width: "0.9"
      border:
        style: "4"
        color: "0xa9a9a9"
      borderWidth: "2"

    btnBox:
      height: "0.0972"
      width: "1"
      backgroundColor: "0xffffff"
      boxSizing: border-box

      boxShadow: "1px 1px 4px 1px #dededf"
      overflow: hidden
      textAlign:
        x: center
    btn:
      marginTop: "0.0123"
      height: "0.0443"
      width: "0.84"
      border:
        style: 1
      borderRadius: "5"
      backgroundColor: "#2988e6"
      color: "#ffffff"
      fontSize: .Nfont.h14
      boxSizing: border-box
      fontWeight: "600"
      textAlign:
        x: center
