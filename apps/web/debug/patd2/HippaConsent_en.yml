HippaConsent:
  title: "HIPPA"
  init:
    - .SignInCheck

  newSign:
    docRes: ""
    docReq:
      type: .DocType.UserSignature
      id: .Global.rootNotebookID
      xfname: eid
    document:
      type: .DocType.UserSignature
      name:
        title: ""
        type: ..newSign.document.subtype.mediaType
        data: "" 
      eid: .Global.rootNotebookID
      fid: .Global.formData.cov19Test.doc.id
      subtype:
        mediaType: ""       
    docAPI:  
      store:
        api: cd
        dataIn: newSign.document 
        dataOut: Global.formData.signature3 
  components:
    - .BaseHeader:
    - .HeaderLeftButton:
      style:
        backgroundColor: "0x2988e6"    
    - type: scrollView 
      style:
        left: "0"
        width: "1"
        height: "0.85"
        top: "0.1"
        overflow: scroll
      children:
        - type: image
          path: patientInfo5_2.svg
          style:
            top: "0"
            height: "0.05"
            width: "0.9"
            left: "0.05"
        - type: view
          style:
            top: "0.05"
            left: "0"
            height: "1.4"
            width: "1"
            overflow: scroll
          children:
            - type: label
              text: "PATIENT CONSENT FORM"
              style:
                fontFamily: "Poppins"
                left: "0"
                top: "0"
                width: "1"
                fontStyle: bold
                height: "0.05"
                fontSize: "20"
                textAlign: 
                  x: center
                  y: center
            - type: divider
              style:
                width: "0.84"
                left: "0.08"
                height: "0.001"
                top: "0.04"
                border:
                  style: "5"
                backgroundColor: "#dededf"
        - type: view
          style:
            top: "0.1"
            width: "0.84"
            height: "auto"
            left: "0.08"
          children:
            - type: view
              style: 
                width: "0.84"
                left: "0"
                top: "0.02"
                color: "#000000"
                fontSize: "13"
              children:
                - type: label
                  text: "Please carefully read the following informed consent:"
                  style:
                    fontSize: "15"
                    fontWeight: "600"
                    width: "0.84"
                - type: view
                  style: 
                    width: "0.84"
                    height: "0.015"             
                - type: label
                  text: The Department of Health and Human Services has established a "Privacy Rule" to help insure that personal health care information is protected for privacy. The Privacy Rule was also created in order to provide a standard for certain health care providers to obtain their patients' consent for uses and disclosures of health information about the patient to carry out treatment, payment or health care operations.
                  style:
                    width: "0.84"
                    textIndent: 2em
                - type: label
                  text: As our patient we want you to know that we respect the privacy of your personal medical records and will do all we can to secure and protect that privacy. We strive to always take reasonable precautions to protect your privacy. When it is appropriate and necessary, we provide the minimum necessary information to only those we feel are in need of your healthcare information and information about treatment, payment or health care operations, in order to provide health care that is in your best interest. 
                  style:
                    width: "0.84"
                    textIndent: 2em
                - type: label
                  text: We also want you to know that we support your full access to your personal medical records. We may have indirect treatments relationships with you (such as laboratories that only interact with physicians and not patients), and may have to disclose personal health information for purposes of treatment, payment, or health operations, These entities are most often not required to obtain patient consent. 
                  style:
                    width: "0.84"
                    textIndent: 2em
                - type: label
                  text: You may refuse to consent to the use or disclosure of your personal health information but this must be in writing. Under this law, we have the right to refuse to treat you should you choose to refuse to disclose your Personal Health Information (PIH). If you choose to give consent in this document, at some future time you may request to refuse all or part of your PHI. You may not revoke actions that have already been taken which relied on this or a previously signed consent.
                  style:
                    width: "0.84"
                    textIndent: 2em
                - type: label
                  text: If your have objections to this form, please ask to speak with out HIPPA Compliance Officer. 
                  style:
                    width: "0.84"
                    textIndent: 2em
                - type: label
                  text: You have the right to review our privacy notice to request restrictions and revoke consent in writing after you have reviewed our privacy notice.  
                  style:
                    width: "0.84"
                    textIndent: 2em
        - type: view
          style:
            top: "1.1"
            width: "0.84"
            left: "0.08"
            height: "0.3"
          children:
          - type: label
            text: "HIPPA Notice of Privacy Practices"
            style: 
              fontSize: "16"
          - type: label
            text: "Signature below is only acknowledgement that you have received this Notice of our Privacy Practices:"
            style: 
              marginTop: "0.01"
              fontSize: "10"
              lineHeight: "20px"
              color: "0x707070"
              width: "0.84"
          - type: label
            text: "clear"
            onClick:
            - actionType: removeSignature
              dataObject: BLOB
              dataKey: HippaConsent.newSign.document.name.data   
              viewTag: signatureTag  
            style:
              left: "0.75"
              top: "0.08" 
              width: "0.1"
              fontSize: "16"
              height: auto
              color: "0xD53C42"
              textAlign:
                y: center                              
          - type: view
            style:
              width: "0.82"
              height: "0.15"
              border:
                style: "4"
                width: "0.5"
                color: "0xcccccc"
              left: "0"
              top: "0.12" 
            children:
              - type: canvas
                dataKey: HippaConsent.newSign.document.name.data 
                viewTag: signatureTag  
                style: 
                  left: "0"
                  width: "0.84"
                  height: "0.12"
              - type: label
                text: X
                style: 
                  top: "0.09"
                  height: "0.03"
                  width: "0.72"
                  left: "0.05"
                  fontSize: "18"
                  zIndex: "10" 
                  lineHeight: "10px"
                  border: 
                    style: "2" 
                  borderColor: "0x707070"  
                  borderWidth: "1.2"  
          - type: label
            text: "Patient Name:"
            style:
              height: "0.03"
              top: '0.3'
              width: "0.3"
              color: "#707070"
          - type: label
            dataKey: Global.Profile.name.data.basicInfo.fullName
            style:
              left: "0.3"
              height: "0.03"
              top: "0.3"
              width: "0.5"
              fontStyle: "600"
          - type: label
            text: "Date:"
            style:
              height: "0.03"
              top: '0.34'
              width: "0.3"
              color: "#707070"
          - type: label
            text=func: .builtIn.string.formatUnixtimeL_en
            dataKey: Global.formData.cov19Test.doc.ctime
            style:
              left: "0.12"
              height: "0.03"
              top: "0.34"
              width: "0.5"
              fontStyle: "600"
        - type: button
          text: "Next"
          onClick:
            - actionType: saveSignature
              dataObject: BLOB
              dataKey: HippaConsent.newSign.document.name.data  
            - actionType: evalObject
              object:
                - if:
                  - =.builtIn.string.equal:
                      dataIn:
                        string1: =..newSign.document.name.data.size
                        string2: 980
                  - continue
                  - =..newSign.docAPI.store: "" 
            - goto: PatientInfo2
          style:
            left: "0.11"
            width: "0.76"
            top: "1.5"
            height: "0.05"
            color: "0xffffff"
            border:
              style: "3"
            borderColor: "0x2988e6"
            backgroundColor: "0x2988e6"
            borderRadius: "3"
            textAlign:
              x: center


