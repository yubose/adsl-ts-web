EditContact:
  pageNumber: "390" # xd page 57
  title: "Edit Contact"
  init:
    - .SignInCheck
  save:
    - =.contactInfo.docAPI.store: ""
  update:
    - =.contactInfo.docAPI.delete: ""
  contactInfo:
    document:
      .Global.DocReference.document: ""
    docAPI:
      .DocAPI: ""
      store:
        api: cd
        dataKey: EditContact.contactInfo.document
      delete:
        api: dx
        dataIn: EditContact.contactInfo.document
  components:
    - .BaseHeader:
    - .HeaderLeftButton:
    - .HeaderRightButton:
      text: Cancel
      onClick:
        - goto: ContactInformation
    - type: view
      style:
        height: "1"
        width: "1"
        left: "0"
        top: "0.14"
      children:
        - type: view
          style:
            width: "1"
            left: "0"
            height: "0.1"
            top: "0"
          children:
            - type: label
              text: Phone#
              style:
                left: "0.1"
                top: "0.01"
                width: "0.76"
                height: "0.04"
                fontSize: "16"

                color: "0x828282"
                textAlign:
                  x: left
            - type: textField
              dataKey: contactInfo.document.name.data.phoneNumber
              contentType: phoneNumber
              required: "true"
              style:
                left: "0.1"
                top: "0.05"
                width: "0.8"
                height: "0.04"
                border:
                  style: "2"
                borderWidth: "1"
                fontSize: "16"
                color: "0x000000"
                textAlign:
                  x: left
        - type: view
          style:
            width: "1"
            left: "0"
            height: "0.1"
            top: "0.11"
          children:
            - type: label
              text: First Name
              style:
                left: "0.1"
                top: "0.01"
                width: "0.76"
                height: "0.04"
                fontSize: .Nfont.h3

                color: "0x828282"
                textAlign:
                  x: left
            - type: textField
              dataKey: contactInfo.document.name.data.firstName
              contentType: text
              required: "true"
              style:
                left: "0.1"
                top: "0.05"
                width: "0.8"
                height: "0.04"
                border:
                  style: "2"
                borderWidth: "1"
                fontSize: "16"
                color: "0x000000"
                textAlign:
                  x: left
        - type: view
          style:
            width: "1"
            left: "0"
            height: "0.1"
            top: "0.22"
          children:
            - type: label
              text: Middle Name
              style:
                left: "0.1"
                top: "0.01"
                width: "0.76"
                height: "0.04"
                fontSize: "16"

                color: "0x828282"
                textAlign:
                  x: left
            - type: textField
              dataKey: contactInfo.document.name.data.middleName
              contentType: text
              required: "true"
              style:
                left: "0.1"
                top: "0.05"
                width: "0.8"
                height: "0.04"
                border:
                  style: "2"
                borderWidth: "1"
                fontSize: "16"
                color: "0x000000"
                textAlign:
                  x: left
        - type: view
          style:
            width: "1"
            left: "0"
            height: "0.1"
            top: "0.33"
          children:
            - type: label
              text: Last Name
              style:
                left: "0.1"
                top: "0.01"
                width: "0.76"
                height: "0.04"
                fontSize: "16"

                color: "0x828282"
                textAlign:
                  x: left
            - type: textField
              dataKey: contactInfo.document.name.data.lastName
              contentType: text
              required: "true"
              style:
                left: "0.1"
                top: "0.05"
                width: "0.8"
                height: "0.04"
                border:
                  style: "2"
                borderWidth: "1"
                fontSize: "16"
                color: "0x000000"
                textAlign:
                  x: left
        - type: view
          style:
            width: "1"
            left: "0"
            height: "0.2"
            top: "0.44"
          children:
            - type: label
              text: Edit Note
              style:
                left: "0.1"
                top: "0.01"
                width: "0.76"
                height: "0.04"
                fontSize: "16"

                color: "0x828282"
                textAlign:
                  x: left
            - type: textView
              isEditable: "true"
              dataKey: contactInfo.document.name.data.note
              contentType: text
              required: "true"
              style:
                left: "0.1"
                top: "0.05"
                width: "0.8"
                height: "0.1"
                borderWidth: "1"
                fontSize: "16"
                color: "0x000000"
                textAlign:
                  y: top
        - type: view
          style:
            width: "1"
            top: "0.6"
            left: "0"
            height: "0.15"
          children:
            - type: button
              text: Save
              onClick:
                - actionType: evalObject
                  object: ..save
                - goto: ContactInformation
              style:
                left: "0.2"
                top: "0.05"
                width: "0.6"
                height: "0.06"
                color: "0xffffffff"
                backgroundColor: "0x398fcd"
                fontSize: "16"
                textAlign:
                  x: center
                border:
                  style: "1"
                borderRadius: "3"
            - type: button
              text: Delete
              onClick:
                - actionType: evalObject
                  object: ..update
                - actionType: evalObject
                  object:
                    .Global._nonce@:
                      =.builtIn.math.random: ""
                - goto: Contacts
              style:
                left: "0.2"
                top: "0.13"
                width: "0.6"
                height: "0.06"
                color: "0xffffffff"
                backgroundColor: "0xd53c42"
                fontSize: "16"
                textAlign:
                  x: center
                border:
                  style: "1"
                borderRadius: "3"
