FluVaccinationConsentFormEnglishPrivate:
  title: Flu Vaccination Consent Form 2020-2021(English)
  appointmentInfo: .Global.roomInfo.edge
  init: #Page initialization
    - .SignInCheck
    - if:
        - =.Global.Note.id
        - actionType: evalObject
          object:
            - ..apiRequest.FluVaccinationConsentFormEnglish.docReq@: =.Global.Note

    # 判断是否签名
    - actionType: evalObject
      object:
        - if:
            - =.FluVaccinationConsentFormEnglishPrivate.apiRequest.FluVaccinationConsentFormEnglish.docReq.name.data.whetherSign
            - continue
            # 非空修改显示的标识,刷新签名区域
            - actionType: evalObject
              object:
                # 签名的时间
                - ..formData.temporarySignature@: =.FluVaccinationConsentFormEnglishPrivate.apiRequest.FluVaccinationConsentFormEnglish.docReq.name.data.signatureId
                - ..formData.flag@: "block"
                - actionType: builtIn
                  funcName: redraw
                  viewTag: signatureTag

    - =.builtIn.string.concat:
        dataIn:
          - =.Global.Profile.name.data.basicInfo.fullName
        dataOut: FluVaccinationConsentFormEnglishPrivate.apiRequest.FluVaccinationConsentFormEnglish.docReq.name.data.providerInfo.providerFullName

    - actionType: evalObject
      object:
        - ..formData.selectStatusOne.Vaccination.isRequired@: .Global.DocReference.document.name.data.fluVaccinationInfo.VaccinationConsentOne.isRequired
        - ..formData.selectStatusTwo.Vaccination.isRequired@: .Global.DocReference.document.name.data.fluVaccinationInfo.VaccinationConsentTwo.isRequired
        - ..formData.selectStatusThree.Vaccination.isRequired@: .Global.DocReference.document.name.data.fluVaccinationInfo.VaccinationConsentThree.isRequired
        - ..formData.selectStatusFour.Vaccination.isRequired@: .Global.DocReference.document.name.data.fluVaccinationInfo.VaccinationConsentFour.isRequired
        - ..formData.isClaimsAd@: .Global.DocReference.document.name.data.fluVaccinationInfo.certifyCheck
        - ..apiRequest.FluVaccinationConsentFormEnglish.docReq.name.data.fluVaccinationInfo.companyName@: .Global.DocReference.document.name.data.fluVaccinationInfo.companyName

  formData: #Input data here
    flag: "none"
    isClaimsAd: ""
    whetherSign: ""
    temporarySignature: ""
    companyName: ""
    selectStatusOne:
      Vaccination:
        isRequired: ""
    selectStatusTwo:
      Vaccination:
        isRequired: ""
    selectStatusThree:
      Vaccination:
        isRequired: ""
    selectStatusFour:
      Vaccination:
        isRequired: ""
    selectStatusInjection:
      # isRequired: false
      isRequired: ""

  formDataTemp: #Input data temp here, datatemp should not mix with formData
    isClaimsAd: false
    VaccinationConsentOne:
      - key: isRequired
        value: "Yes"
      - key: isRequired
        value: "No"
    VaccinationConsentTwo:
      - key: isRequired
        value: "Yes"
      - key: isRequired
        value: "No"
    VaccinationConsentThree:
      - key: isRequired
        value: "Yes"
      - key: isRequired
        value: "No"
    VaccinationConsentFour:
      - key: isRequired
        value: "Yes"
      - key: isRequired
        value: "No"
  apiRequest: #Input data request here
    # 签名文档
    newSign:
      docResp: ""
      docReq: #DOC
        .Document: ""
        type: .DocType.DocumentSignature
        name:
          title: ""
          type: ..apiRequest.newSign.docReq.subtype.mediaType
          data:
            size: ""
        eid: .Global.rootNotebookID
        fid: ""
        subtype:
          mediaType: "" # mediaType : "image/jpeg"
      docAPI: # DOCAPI
        .DocAPI: ""
        store:
          api: cd
          dataIn: FluVaccinationConsentFormEnglishPrivate.apiRequest.newSign.docReq
          dataOut: FluVaccinationConsentFormEnglishPrivate.apiRequest.newSign.docResp

    # FluVaccinationConsentFormEnglish文档
    FluVaccinationConsentFormEnglish:
      docResp: ""
      docReq:
        .Document: ""
        eid: .Global.roomInfo.edge.id
        type: .DocType.FluVaccinationConsentFormEnglish
        name:
          title: "Flu Vaccination Consent Form 2020-2021(English)"
          user: .Global.currentUser.vertex.name.userName
          type: "text/plain"
          subtype: "0" #0是未完成，1是完成
          data:
            signatureId: ""
            whetherSign: ""
            authority: ""
            fontcolor: ""
            facilityInfo:
              facilityName: .Global.currentFacility.name.data.basicInfo.medicalFacilityName
              location: .Global.currentFacility.name.data.basicInfo.location
              email: .Global.currentFacility.name.data.basicInfo.email
              aiTmedID: .Global.currentFacility.name.data.basicInfo.locationID
              phone: .Global.currentFacility.name.data.basicInfo.phoneNumber
              fax: ""
            providerInfo:
              providerFullName: ""
              signDate: ""
            patientInfo:
              examDate: .FluVaccinationConsentFormEnglishPrivate.appointmentInfo.stime
              patientName: .Global.Profile.name.data.basicInfo.fullName
              dob: .Global.Profile.name.data.birth
              aiTmedID: .Global.Profile.name.data.userName
              phone: .Global.Profile.name.data.phone
              email: .Global.Profile.name.data.email
            fluVaccinationInfo:
              officeUseDescription:
                Lot: ""
                Exp: ""
                Nurse: ""
                locationOfInjection: ""
              companyName: ""
              VaccinationConsentOne: ""
              VaccinationConsentTwo: ""
              VaccinationConsentThree: ""
              VaccinationConsentFour: ""
              certifyCheck: ""
      docAPI:
        .DocAPI: ""
        store:
          api: cd
          dataIn: FluVaccinationConsentFormEnglishPrivate.apiRequest.FluVaccinationConsentFormEnglish.docReq
          dataOut: FluVaccinationConsentFormEnglishPrivate.apiRequest.FluVaccinationConsentFormEnglish.docResp
          subtype:
            mediaType: "text/plain"
        get:
          api: rd
          dataKey: FluVaccinationConsentFormEnglish.docResp
          id: .Global.Note.id
          xfname: eid
          type: .DocType.FluVaccinationConsentFormEnglish
          maxcount: "1"
        delete:
          api: dx
          dataIn: FluVaccinationConsentFormEnglishPrivate.apiRequest.FluVaccinationConsentFormEnglish.docReq

