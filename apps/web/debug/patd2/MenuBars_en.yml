  event:
    userInfoClick:
      - actionType: updateObject
        dataKey: Global.selfMedicalLicense
        dataObject: []
      - actionType: evalObject
        object:
          - if:
              - =.builtIn.string.equal:
                  dataIn:
                    string1: =.Global.patientProfileVar
                    string2: "About"
              - continue
              - .Global.patientProfileVar@: "About"
          - if:
              - =.builtIn.string.equal:
                  dataIn:
                    string1: =.Global.loginUser.vertex.id
                    string2: =.Global.currentUser.vertex.id
              - goto: MyProfile
              - actionType: popUp
                popUpView: minorUser
                wait: true
    itemClick:
      - emit:
          dataKey:
            var: itemObject
          actions:
            - goto: $var.pageJump
