      pageJump: "About"
      color: "#333333"
    - ImgPath: tool.svg
      Title: "Customer Support"
      pageJump: "ContactSupport"
      color: "#333333"
    - ImgPath: setting.svg
      Title: "Settings"
      pageJump: "Settings"
      color: "#333333"
    - ImgPath: contacts.png
      Title: "Password Reset Help"
      pageJump: "PasswordRecoveryHelper"
      color: "#333333"
    - ImgPath: logout2.svg
      Title: "Log Out"
      pageJump: "LogOut"
      color: "0xfd3a3a"
  menuBarListMinor:
