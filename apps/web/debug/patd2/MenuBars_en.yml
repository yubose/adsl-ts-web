      pageJump: "PatientChart"
      color: "#333333"
    - ImgPath: myPatient.png
      Title: "Family Member"
      pageJump: "FamilyMemberList"
    - ImgPath: fAQ.svg
      Title: "FAQ"
      pageJump: "FAQs"
      color: "#333333"
    - ImgPath: aboutGreen.svg
