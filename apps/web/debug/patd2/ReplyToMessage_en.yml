ReplyToMessage: 
  pageNumber: "270"  # xd page  32
  title: "Reply"
  init:
    - .SignInCheck
    - actionType: evalObject
      object:
        - ..email.edge.name.folderID@: =.Global.email.name.folderID
        - ..email.edge.name.receiveName@: =.Global.email.name.senderName
        - ..email.edge.evid@: =.Global.email.bvid
        - =.builtIn.string.concat:
            dataIn:
              - "Re:"
              - =.Global.email.name.title
            dataOut: ReplyToMessage.email.edge.name.title
  email:
    edge:
      .Edge: ""
      type: .EdgeType.Email 
      subtype: "10"
      name: 
        title: ""
        message: ""
        folderID: ""
        isStar: false
        isDraft: false
        isRead: false
        receiveName: ""
        senderName: .Global.currentUser.vertex.name.userName
      bvid: .Global.currentUser.vertex.id
      evid: ""
      refid: .Global.email.id
    edgeAPI:
      store:
        api: ce
        dataKey: email.edge
        dataOut: email.response
  save:
    - =..email.edgeAPI.store: ""
  components: 
    - .BaseHeader:
    - .HeaderLeftButton:
      onClick: 
        - goto: MessageShow
    - .HeaderRightButton:
      text: Save
      onClick:  
        - actionType: evalObject
          object: ..save
        - goto: InboxDashboard
    - type: view
      style:
        top: "0.1"
        left: "0"
        width: "1"
        height: "0.22"
        border:
          style: "2"
          width: "3"
          color: "#dddddd"
      children:
        - type: image
          path: square.svg
          style: 
            top: "0.03"
            width: "0.08"
            left: "0.1"
        - type: label
          text: "To:"
          style:
            top: "0.04"
            left: "0.2"
            color: "#707070"
            fontSize: "15"
        - type: label
          dataKey: Global.email.name.senderName
          style:
            top: "0.04"
            left: "0.25"
            color: "#707070"
            fontSize: "15"
        - type: label
          dataKey: email.edge.name.title
          style:
            top: "0.1"
            left: "0.1"
            width: "0.7"
            color: "#707070"
            fontSize: "20"
        - type: image
          path: pin.svg
          style:
            top: "0.09"
            width: "0.07"
            left: "0.85"
        - type: button
          style:
            top: "0.15"
            width: "0.3"
            height: "0.05"
            left: "0.1"
            backgroundColor: "#ebebeb"
            border:
              style: "5"
          children:
            - type: image
              path: pin.svg
              style:
                top: "0.01"
                left: "0.01"
                width: "0.04"
            - type: label
              textBoard:
              - text: "Anaheim Urgent"
                color: "#69a9d8"
              - br:
              - text: "Care List for..."
                color: "#69a9d8"
              style:
                top: "0.005"
                left: "0.05"
                width: "0.5"
                fontSize: "5"
                textAlign:
                  x: left
    - type: textField
      placeholder: "Write message here"
      dataKey: email.edge.name.message
      style:
        top: "0.35"
        left: "0.1"
        height: "0.6"
        width: "0.8"
        border:
          style: "5"