                  iteratorVar: itemObject
                  style:
                    ..style.secondList:
                  children:
                    - type: listItem
                      itemObject:
                      style:
                        ..style.secondListItem:
                      children:
                        - type: view
                          style:
                            ..style.blockBox:
                          children:
                            - type: image
                              path: good.svg
                              path=func: .builtIn.utils.prepareDocToPath
                              dataKey: itemObject.coverImgId
                              style:
