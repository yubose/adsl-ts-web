MobileContacts2:
  # chenchen.xu add at 2021 12.20
  #  这个页面目前仅用来 room 预约，从上级页面传过来的信息有两个 1. global.activeLocation 2. global.formdate.activeroom
  title: "Schedule An Appointment"
  init:
    - .SignInCheck
    # reset ActiveProvider to empty beacuse when patient create a appointment to room directly, there is no provider for now.
    - actionType: updateObject
      dataKey: Global.ActiveProvider
      dataObject: .EmptyObj
    # 当用户回到这个页面后置空所有已填文档
    # - .ClearDocBeforeCreateMeeting

    # 置空可选文档
    - .Global.optionalForms@: []
    # 置空financial form
    - .Global.formData.patientDoc.financialForm@: ""
    # 置空patient chart
    - .Global.formData.patientChart@: ""
    # 置空 cov19Test
    - .Global.formData.cov19Test@: ""
    #  清空newPatientForm
    - .Global.formData.newPatientForm@: ""
    #  清空cov19TestNewPatForm
    - .Global.formData.cov19TestNewPatForm@: ""
    #  清空cov19TestForm
    - .Global.formData.cov19TestForm@: ""
    # 清空modernaVaccineFirDoseForm
    - .Global.formData.modernaVaccineFirDoseForm@: ""
    # 清空modernaVaccineSecDoseForm
    - .Global.formData.modernaVaccineSecDoseForm@: ""
    #  清空pifzerVaccineFirDoseForm
    - .Global.formData.pifzerVaccineFirDoseForm@: ""
    #  清空pifzerVaccineSecDoseForm
    - .Global.formData.pifzerVaccineSecDoseForm@: ""
    - .Global.formData.fluVaccinationConsentForm@: ""
    - .Global.formData.back_InsuranceCard@: ""
    - .Global.formData.front_IDCard@: ""
    - .Global.formData.front_InsuranceCard@: ""
    - .Global.formData.visitQuestionnaireDoc@: ""
    - .Global.formData.pifzerBioNTech@: ""
    - .Global.formData.moderna@: ""
    - .Global.formData.signature_moderna@: ""
    # 置空已经填完的doc名称数组
    - .Global.vaccine@: []
    # 置空已经填完的doc数组
    - .Global.vaccineDoc@: []

    # 当用户回到这个页面后置空所有状态信息
    # - .ClearStatusBeforeCreateMeeting

    # 将FinancialForm已经填完的状态置空
    - .Global.formData.patientDoc.status.shareFinancialForm@: false
    # 将patient chart已经填完的状态置空
    - .Global.formData.patientDoc.status.sharePatientChart@: false
    # 将visit Questionnaire已经填完的状态置空
    - .Global.visitQuestionnaireDoc@: ""
    - .Global.formData.firstToCov19Test@: true
    - .Global.formData.firstToCov19TestForm@: true
    - .Global.formData.firstToCov19TestNewPatForm@: true
    # 重置firstToNewPatientForm状态
    - .Global.formData.firstToNewPatientForm@: true
    # 重置firstToNewPatientForm状态
    - .Global.formData.firstToPfizerVaccineFirDoseForm@: true
    - .Global.formData.firstToPfizerVaccineSecDose@: true
    # 重置firstToModernaVaccineSecDoseForm状态
    - .Global.formData.firstToModernaVaccineFirDoseForm@: true
    - .Global.formData.firstToModernaVaccineSecDoseForm@: true
    - .Global.formData.firstFluVaccinationConsentForm@: true
    # 清空会议视频信息
    - .Global.roomInfoDoc.document@: ""

    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""
    - .BaseComponents.calendarDate.year@: ""
    - .BaseComponents.calendarDate.month@: ""
    - .BaseComponents.calendarDate.day@: ""
    - .BaseComponents.calendarDate.monthName@: ""
    - .BaseComponents.calendarDate.todayDate@: ""
    - .BaseComponents.calendarDate.flag@: ""
    - .BaseComponents.calendarDate.dayLable@: []
    - .BaseComponents.year@: []
    - .BaseComponents.flag: ""
    #生成年份
    - =.builtIn.date.generateYear:
        dataIn:
          last: 121
          next: 10
        dataOut: BaseComponents.year
    - =.builtIn.date.getYear:
        dataIn:
        dataOut: MobileContacts2.calendarDate.year
    - =.builtIn.date.getTime:
        dataIn:
        dataOut: MobileContacts2.nowTimeStamp
    # 根据type获取E1,传过来的是E3，因此需要将第2个bit位置为0
    - =.builtIn.number.inhx:
        dataIn:
          intHex: =.Global.formData.activeRoom.name.data.serviceType
          index: 2
          hex: 0
        dataOut: MobileContacts2.formData.currentSubtype
    - =.builtIn.date.getMonth:
        dataIn: ""
        dataOut: MobileContacts2.calendarDate.month
    - =.builtIn.date.getYear:
        dataIn: ""
        dataOut: MobileContacts2.calendarDate.year
    - =.builtIn.date.getDate:
        dataIn: ""
        dataOut: MobileContacts2.calendarDate.day
    - =.builtIn.date.transformMonth:
        dataIn:
          month: =..calendarDate.month
        dataOut: MobileContacts2.calendarDate.monthName
    - =.builtIn.string.concat:
        dataIn:
          - =..calendarDate.year
          - "-"
          - =..calendarDate.month
          - "-"
          - =..calendarDate.day
        dataOut: MobileContacts2.calendarDate.todayDate
    - =.builtIn.date.getTimeStampOfDate:
        dataIn:
          date: =..calendarDate.todayDate
        dataOut: MobileContacts2.calendarDate.todayStamp
    - =.builtIn.string.concat:
        dataIn:
          - "(stime<="
          - =..calendarDate.todayStamp.start
          - " AND "
          - "etime>"
          - =..calendarDate.todayStamp.start
          - " OR "
          - "stime>="
          - =..calendarDate.todayStamp.start
          - " AND "
          - "etime<="
          - =..calendarDate.todayStamp.end
          - " OR "
          - "stime<"
          - =..calendarDate.todayStamp.end
          - " AND "
          - "etime>="
          - =..calendarDate.todayStamp.end
          - ")"
          - " AND "
          - "subtype="
          - =..formData.currentSubtype
        dataOut: Global.scheduleScondition
    # 传入room的信息
    - =.builtIn.array.add:
        dataIn:
          object: =..schedule.edge.id
          value: =.Global.formData.activeRoom.bsig
    # 传入location的信息
    - =.builtIn.array.add:
        dataIn:
          object: =..schedule.edge.id
          value: =.Global.ActiveLocation.bsig
    - =..schedule.get: ""
    - =.builtIn.date.ShowDateByNumber:
        dataIn:
          year: =..calendarDate.year
          month: =..calendarDate.month
          day: =..calendarDate.day
        dataOut: MobileContacts2.selectDate
    - =.builtIn.date.miniWeeklyCalendarArray:
        dataIn:
          year: =..calendarDate.year
          month: =..calendarDate.month
          today: =..calendarDate.day
          markDay: =..calendarDate.day
          color: "0x4b4b4b"
          backgroundColor: "0xffffff00"
          todayColor: "0xffffff"
          todayBackgroundColor: "0x2988e6"
          pastTimeColor: "0xbababa"
          currentDateTime: =..calendarDate.todayDate
        dataOut: MobileContacts2.calendarDate.dayLable
    - ..VisitReason.docAPI.get
    # 判断是否是老账号，老帐号没有OfficeVisits
    - if:
        - =..VisitReason.response.doc.0.name.data.reasonForVisit.OfficeVisits
        - actionType: evalObject
          object:
            - =.builtIn.array.convertToList:
                dataIn:
                  array: =..VisitReason.response.doc.0.name.data.reasonForVisit.OfficeVisits
                  key: reason
                dataOut: MobileContacts2.reasonForVisit
            - ..reason@: =..reasonForVisit.0
            - =.builtIn.array.getByKey:
                dataIn:
                  array: =..VisitReason.response.doc.0.name.data.reasonForVisit.OfficeVisits
                  key1: reason
                  value: =..reason
                  key2: duration
                dataOut: MobileContacts2.duration
            - ..formData.durationDisplay@: ""
            - =.builtIn.string.retainNumber:
                dataIn:
                  value: =..duration
                dataOut: MobileContacts2.duration
            - =.builtIn.string.concat:
                dataIn:
                  - =..duration
                  - " min"
                dataOut: MobileContacts2.formData.durationDisplay
            - =.builtIn.array.getByKey:
                dataIn:
                  array: =..VisitReason.response.doc.0.name.data.reasonForVisit.OfficeVisits
                  key1: reason
                  value: =..reason
                  key2: document
                dataOut: MobileContacts2.docu
            - =.builtIn.array.getByKey:
                dataIn:
                  array: =..VisitReason.response.doc.0.name.data.reasonForVisit.OfficeVisits
                  key1: reason
                  value: =..reason
                  key2: fee
                dataOut: MobileContacts2.formData.fee
            - =.builtIn.date.splitTime:
                dataIn:
                  object2: =..schedule.scheduleList.edge
                  timeSlot: =..duration
                  year: =..calendarDate.year
                  month: =..calendarDate.month
                  day: =..calendarDate.day
                  isSplitCurrent: true
                dataOut: MobileContacts2.splitTime
        - continue
  nowTimeStamp: ""
  # rv facility vertex
  currentFaciVertex:
    vertexResp: ""
    vertexIn:
      ObjType: 4
      id: ""
      xfname: "E.bvid|E.evid"
      sCondition: "E.type=1100 AND V.type=20"
      _nonce: =.Global._nonce
      maxcount: "1"
      obfname: ctime
    vertexAPI:
      get:
        api: rv
        dataIn: currentFaciVertex.vertexIn
        dataOut: MobileContacts2.currentFaciVertex.vertexResp
  splitTime:
    morning: []
    afternoon: []
  reasonForVisit: []
  reason: ""
  duration: ""
  selectDate: ""
  docu: []
  clock: ""
  VisitReason:
    response: ""
    doc:
      type: .DocType.VisitReason
      id: .Global.formData.activeRoom.bsig
      xfname: ovid
      _nonce: =.Global._nonce
    document:
      name:
        data:
          reasonForVisit:
            OfficeVisits: []
    docAPI:
      get:
        api: rd
        dataIn: MobileContacts2.VisitReason.doc
        dataOut: MobileContacts2.VisitReason.response
  formData:
    # 拼接min后展示的duration 如5min
    durationDisplay: ""
    doctorId: .Global.ActiveProvider.bsig
    rootnootbookInfo:
    rootnootbookId: ""
    duration: ""
    currentSubtype: 655361
    nextBtnColor: "0xc1c1c1"
    temporarySplitTime: []
    fee: ""
  checkData:
    check:
      edge: ""
    get:
      edgeAPI.get: ""
      api: re
      dataKey: checkData.check
      id:
        - .Global.ActiveProvider.bsig
        - .Global.ActiveProvider.bsig
      xfname: bvid,evid
      type: 40000
      sCondition: "subtype=655361"
      _nonce: =.Global._nonce
  save:
    - =.MobileContacts2.newAppointment.edgeAPI.store: ""

  schedule:
    response: ""
    scheduleList: ""
    edge:
      type: 40000
      id: []
      sCondition: =.Global.scheduleScondition
      maxcount: "10000"
      xfname: evid,bvid
      obfname: "stime"
      asc: true
      _nonce: =.Global._nonce
    get:
      .EdgeAPI.get: ""
      api: re
      dataIn: schedule.edge
      dataOut: schedule.scheduleList
  apiRequest:
    #获取最近可预约时间段
    getFirstAvail:
      response: ""
      edge:
        type: 40000
        id: .Global.ActiveProvider.bsig
        sCondition: "=.Global.scheduleScondition2"
        maxcount: "1"
        xfname: "evid"
        obfname: "stime"
        asc: true
        _nonce: =.Global._nonce
      edgeAPI:
        get:
          .EdgeAPI.get: ""
          api: re
          dataIn: MobileContacts2.apiRequest.getFirstAvail.edge
          dataOut: MobileContacts2.apiRequest.getFirstAvail.response
    # rd currentFacilityDoc
    currentFacilityDoc:
      docResp: ""
      docReq:
        id: ""
        obfname: "ctime"
        maxcount: "1"
        xfname: ovid
        type: .DocType.FacilityProfile
        _nonce: =.Global._nonce
      docAPI:
        get:
          api: rd
          dataIn: MobileContacts2.apiRequest.currentFacilityDoc.docReq
          dataOut: MobileContacts2.apiRequest.currentFacilityDoc.docResp
  todaySchedule: ""
  temporaryInfo: ""
  calendarDate:
    month: ""
    year: ""
    day: ""
    dayLable: []
    weekLabel:
      - key: SU
      - key: MO
      - key: TU
      - key: WE
      - key: TH
      - key: FR
      - key: SA
    todayDate: "YYYY-MM-DD"
    monthName: ""
    tempDate: ""
    calendarDate:
    Scondition: ""
    todayStamp: ""
  components:
    - .BasePublicHeader:
      children:
        - .BasePublicHeaderLeft:
        - .BasePublicHeaderTitle:
    - type: scrollView
      style:
        height: "0.84"
        width: "1"
      children:
        - type: view
          style:
            height: "auto"
            width: "0.9"
            marginLeft: "0.05"
            overflow: hidden
          children:
            - type: view
              style:
                height: "auto"
                width: "0.9"
                overflow: hidden
              children:
                - type: view
                  style:
                    marginTop: "0.02"
                    display: "inline-block"
                    width: "0.44"
                    height: "auto"
                  children:
                    - type: label
                      text: Facility Name
                      style:
                        height: "auto"
                        width: "0.9"
                        color: "0x474747"
                        fontSize: .Nfont.h15
                    - type: textField
                      dataKey: Global.ActiveLocation.name.data.basicInfo.medicalFacilityName
                      isEditable: false
                      style:
                        marginTop: "0.01"
                        width: "0.44"
                        height: "0.04"
                        boxSizing: "border-box"
                        borderWidth: "1"
                        border:
                          style: 3
                        borderColor: "0xdededf"
                        borderRadius: "5"
                        # backgroundColor: "0xffffff"
                        fontSize: .Nfont.h15
                        color: "0x000000"
                        textIndent: "12px"
                        textAlign:
                          x: left
                - type: view
                  style:
                    marginLeft: "0.02"
                    marginTop: "0.02"
                    display: "inline-block"
                    width: "0.44"
                    height: "auto"
                  children:
                    - type: label
                      text: Room Name
                      style:
                        height: "auto"
                        width: "0.9"
                        color: "0x474747"
                        fontSize: .Nfont.h15
                    - type: textField
                      dataKey: Global.formData.activeRoom.name.data.roomName
                      isEditable: false
                      style:
                        marginTop: "0.01"
                        width: "0.44"
                        height: "0.04"
                        borderWidth: "1"
                        boxSizing: "border-box"
                        border:
                          style: 3
                        borderColor: "0xdededf"
                        borderRadius: "5"
                        color: "0x000000"
                        fontSize: .Nfont.h15
                        textIndent: "12px"
                        textAlign:
                          x: left
            - type: view
              style:
                marginTop: "0.02"
                height: "auto"
                width: "0.9"
                overflow: hidden
              children:
                - type: label
                  text: Appointment Type
                  style:
                    height: "auto"
                    width: "0.9"
                    color: "0x474747"
                    fontSize: .Nfont.h15
                - type: textField
                  dataKey: Global.formData.activeRoom.name.data.service
                  isEditable: false
                  style:
                    marginTop: "0.01"
                    width: "0.9"
                    height: "0.04"
                    boxSizing: "border-box"
                    border:
                      style: 3
                    borderColor: "0xdededf"
                    borderWidth: "1"
                    borderRadius: "5"
                    textIndent: "12px"
                    color: "0x000000"
            - type: view
              style:
                marginTop: "0.02"
                height: "auto"
                width: "0.9"
                overflow: hidden
              children:
                - type: label
                  text: Location
                  style:
                    height: "auto"
                    width: "0.9"
                    color: "0x474747"
                    fontSize: .Nfont.h15
                - type: textView
                  dataKey: Global.ActiveLocation.name.data.basicInfo.location
                  isEditable: false
                  style:
                    marginTop: "0.01"

                    width: "0.9"
                    height: "0.07"
                    boxSizing: "border-box"
                    border:
                      style: 3
                    borderColor: "0xdededf"
                    borderWidth: "1"
                    borderRadius: "5"
                    padding: "6px 12px"
                    color: "0x000000"
                    fontSize: .Nfont.h15
            - type: view
              style:
                marginTop: "0.02"
                height: "auto"
                width: "0.9"
                overflow: hidden
              children:
                - type: view
                  style:
                    display: "inline-block"
                    width: "0.44"
                    height: "auto"
                  children:
                    - type: label
                      text: Reason for Visit
                      style:
                        height: "auto"
                        width: "0.9"
                        color: "0x474747"
                        fontSize: .Nfont.h15
                    - type: select
                      dataKey: reason
                      options: ..reasonForVisit
                      style:
                        marginTop: "0.01"
                        width: "0.44"
                        height: "0.04"
                        boxSizing: "border-box"
                        border:
                          style: 3
                        borderColor: "0xdededf"
                        borderRadius: "5"
                        backgroundColor: "0xffffff"
                        borderWidth: "1"
                        fontSize: .Nfont.h15
                        textIndent: "12px"
                        color: "0x000000"
                        textAlign:
                          x: left
                      onChange:
                        - emit:
                            actions:
                              - =.builtIn.array.getByKey:
                                  dataIn:
                                    array: =..VisitReason.response.doc.0.name.data.reasonForVisit.OfficeVisits
                                    key1: reason
                                    value: =..reason
                                    key2: duration
                                  dataOut: MobileContacts2.duration
                              - ..formData.durationDisplay@: ""
                              - =.builtIn.string.retainNumber:
                                  dataIn:
                                    value: =..duration
                                  dataOut: MobileContacts2.duration
                              - =.builtIn.string.concat:
                                  dataIn:
                                    - =..duration
                                    - " min"
                                  dataOut: MobileContacts2.formData.durationDisplay
                              - =.builtIn.array.getByKey:
                                  dataIn:
                                    array: =..VisitReason.response.doc.0.name.data.reasonForVisit.OfficeVisits
                                    key1: reason
                                    value: =..reason
                                    key2: document
                                  dataOut: MobileContacts2.docu
                              - =.builtIn.array.getByKey:
                                  dataIn:
                                    array: =..VisitReason.response.doc.0.name.data.reasonForVisit.OfficeVisits
                                    key1: reason
                                    value: =..reason
                                    key2: fee
                                  dataOut: MobileContacts2.formData.fee
                              - .MobileContacts2.splitTime@: []
                              - =.builtIn.date.splitTime:
                                  dataIn:
                                    object2: =..schedule.scheduleList.edge
                                    timeSlot: =..duration
                                    year: =..calendarDate.year
                                    month: =..calendarDate.month
                                    day: =..calendarDate.day
                                    isSplitCurrent: true
                                  dataOut: MobileContacts2.splitTime
                              - ..clock.bvid@: ""
                              - if:
                                  - =..clock.bvid
                                  - ..formData.nextBtnColor@: "0x2988e6"
                                  - ..formData.nextBtnColor@: "0xc1c1c1"
                        - actionType: builtIn
                          funcName: redraw
                          viewTag: durationTag
                        - actionType: builtIn
                          funcName: redraw
                          viewTag: splitTimeTag
                        - actionType: builtIn
                          funcName: redraw
                          viewTag: nextBtn
                - type: view
                  style:
                    marginLeft: "0.02"
                    display: "inline-block"
                    width: "0.2"
                    height: "auto"
                  children:
                    - type: label
                      text: Duration
                      style:
                        height: "auto"
                        width: "0.2"
                        color: "0x474747"
                        fontSize: .Nfont.h15
                    - type: label
                      dataKey: formData.durationDisplay
                      viewTag: durationTag
                      isEditable: false
                      style:
                        marginTop: "0.01"
                        width: "0.2"
                        height: "0.04"
                        boxSizing: "border-box"
                        border:
                          style: 3
                        borderColor: "0xdededf"
                        borderWidth: "1"
                        borderRadius: "5"
                        backgroundColor: "0xfafafa"
                        color: "0x000000"
                        fontSize: .Nfont.h15
                        textAlign:
                          x: center
                          y: center
                - type: view
                  style:
                    marginLeft: "0.02"
                    display: "inline-block"
                    width: "0.2"
                    height: "auto"
                  children:
                    - type: label
                      text: Fee
                      style:
                        height: "auto"
                        width: "0.2"
                        color: "0x474747"
                        fontSize: .Nfont.h15
                    - type: label
                      text: ""
                      text=func: .builtIn.string.dollarFormat
                      dataKey: formData.fee
                      viewTag: durationTag
                      isEditable: false
                      style:
                        marginTop: "0.01"
                        width: "0.2"
                        height: "0.04"
                        boxSizing: "border-box"
                        border:
                          style: 3
                        borderColor: "0xdededf"
                        borderWidth: "1"
                        borderRadius: "5"
                        backgroundColor: "0xfafafa"
                        color: "0x000000"
                        fontSize: .Nfont.h15
                        textAlign:
                          x: center
                          y: center
        - type: view
          viewTag: setSchedule
          style:
            marginTop: "0.02"
            height: "auto"
            width: "1"
            backgroundColor: "0xe9f2fc"
            overflow: hidden
          children:
            - type: view
              style:
                marginTop: "0.01"
                marginLeft: "0.05"
                height: "0.04"
                width: "0.9"
              children:
                - type: select
                  dataKey: calendarDate.monthName
                  options: .BaseComponents.month
                  style:
                    verticalAlign: "middle"
                    display: "inline-block"
                    width: "0.15"
                    height: "0.03"
                    boxSizing: "border-box"
                    border:
                      style: 1
                    color: "0x474747"
                    fontSize: .Nfont.h1
                    backgroundColor: "0xe9f2fc"
                  onChange:
                    - actionType: evalObject
                      object:
                        - .BaseComponents.calendarDate.monthName@: =..calendarDate.monthName
                        - .BaseComponents.calendarDate.year@: =..calendarDate.year
                        - =.builtIn.date.transformMonth:
                            dataIn:
                              month: =.BaseComponents.calendarDate.monthName
                              flag: 2
                            dataOut: MobileContacts2.calendarDate.month
                        - .BaseComponents.calendarDate.day@: 1
                        - =.builtIn.date.miniWeeklyCalendarArray:
                            dataIn:
                              year: =..calendarDate.year
                              month: =..calendarDate.month
                              today: 33
                              markDay: 1
                              color: "0x4b4b4b"
                              backgroundColor: "0xffffff00"
                              todayColor: "0xffffff"
                              todayBackgroundColor: "0x2988e6"
                              pastTimeColor: "0xbababa"
                              currentDateTime: =..calendarDate.todayDate
                            dataOut: MobileContacts2.calendarDate.dayLable
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: setSchedule
                - type: select
                  dataKey: calendarDate.year
                  options: .BaseComponents.year
                  style:
                    verticalAlign: "middle"
                    display: "inline-block"
                    marginLeft: "0.02"
                    width: "0.15"
                    height: "0.03"
                    boxSizing: "border-box"
                    border:
                      style: 1
                    color: "0x474747"
                    fontSize: .Nfont.h1
                    backgroundColor: "0xe9f2fc"
                  onChange:
                    - actionType: evalObject
                      object:
                        - .BaseComponents.calendarDate.year@: =..calendarDate.year
                        - =.builtIn.date.transformYear:
                            dataIn:
                              year: =..calendarDate.year
                            dataOut: MobileContacts2.calendarDate.year
                        - =.builtIn.date.miniWeeklyCalendarArray:
                            dataIn:
                              year: =..BaseComponents.calendarDate.year
                              month: 1
                              today: 33
                              markDay: 1
                              color: "0x4b4b4b"
                              backgroundColor: "0xffffff00"
