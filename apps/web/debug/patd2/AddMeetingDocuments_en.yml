AddMeetingDocuments: 
  pageNumber: "430 440"  # xd page 34 popup-440
  title: "Upload Documents"
  init:
    - .SignInCheck
  save:
    - =.AddMeetingDocuments.medicalRecord.docAPI.store: ""
  medicalRecord:
    document:
      .Document: ""
      subtype:
        isEncrypted: "1"
        isOnServer: "0"
      type: .DocType.UploadFile
      name:
        title: ""
        user: .Global.currentUser.vertex.name.userName
        type: ..medicalRecord.docAPI.store.subtype.mediaType
        data: binFile
      deat:
        sig: ""
        url: ""     
      eid: .Global.roomInfo.edge.id
    docAPI: 
      .DocAPI: ""    
      store:
        api: cd
        dataKey: medicalRecord.document  
        subtype:
          mediaType: "" 
  formData:
    fileSize: ""
    flag: false
  components: 
    - .ProgressCheckView: ""
      message: "Uploading in progress ..."
      viewTag: uploading
    - .BaseHeader:
    - .HeaderLeftButton:
    - type: view
      style: 
        left: "0"
        top: "0.1"
        width: "1"
        height: "0.85"
      children:
        - type: label
          text: "Fill out required fields*"
          style:
            top: "0.015"
            left: '0'
            width: "1"
            height: "0.025"
            color: "0xD53C42"
            fontSize: '16'
            textAlign:
              x: center 
        - type: label
          text: "Creat document name"
          style:
            left: "0.133"
            top: "0.05"
            width: "0.72"
            height: "0.04"
            color: "#707070"
            fontSize: "18"
        - type: label
          text: "*"
          style:
            left: "0.56"
            top: "0.045"
            color: "0xD53C42"
            fontSize: "25"
        - type: textField
          placeHolder: "Enter name"
          dataKey: medicalRecord.document.name.title
          style: 
            left: "0.133"
            top: "0.09"
            width: "0.72"
            height: "0.03"
            fontSize: "16"
            #color: "0x000000ff"
            border: 
              style: "2"
#              width: '4'
              #color: "0x000000ef"
            borderWidth: "2"
        - type: label
          text: "Upload your document"
          style:
            left: "0.133"
            top: "0.16"
            width: "0.72"
            height: "0.04"
            color: "#707070"
            fontSize: "18"
        - type: label
          text: "*"
          style:
            left: "0.56"
            top: "0.155"
            color: "0xD53C42"
            fontSize: "25"
        - .UploadModule:
          onClick: 
            - actionType: popUp
              popUpView: selectView
          style: 
            left: "0.133"
            top: "0.215"
        - type: label
          contentType: messageHidden
          text: "Successful selected"
          style:
            left: "0.133"
            top: "0.43"
            width: "0.72"
            height: "0.04"
            color: "0x000000"
            fontSize: "16"
            isHidden: "true"
        - type: label
          textBoard: 
            - text: "Only the following file types are supported: "
            - br:
            - br:
            - text: ".jpeg, .png, .pdf, .xls, .pptx, .ppt, .docx, .doc, "
            - br:
            - br:
            - text: ".numbers, .pages, .htm"
            - br:
            - br:
            - br:
            - text: "File size must be no larger than BLANK"  
          style: 
            left: "0.133"
            top: "0.37"
            width: "0.72"
            height: "0.12"
            color: "0x00000088"
            fontSize: "16"
            textAlign:  
              x: left
        - type: button
          text: Upload
          onClick: 
            - actionType: popUp
              popUpView: uploading 
            - actionType: evalObject
              object: ..save  
            - actionType: evalObject
              object: 
                .Global._nonce@: 
                  =.builtIn.math.random: ""
            - actionType: builtIn
              funcName: goBack
              reload: true
          style: 
            left: "0.12"
            top: "0.78"
            width: "0.76"
            height: "0.055"
            fontSize: "16"
            fontWeight: "bold"
            backgroundColor: "0x2988e6ff"
            color: "0xffffffff"
            border:
              style: "3"
            borderColor: "0x2988e6"
            borderRadius: "3"
            textAlign:
              x: center
    - type: popUp
      viewTag: selectView
      style: 
        left: "0"
        width: "1"
        top: "0"
        height: "1"
        backgroundColor: "0xa9a9a9cc"
      children: 
        - type: view
          style: 
            top: "0.62"
            width: "0.9"
            height: "0.24"
            left: "0.05"
            border: 
              style: "1"
            borderRadius: "20"
            backgroundColor: "0xe9e9e9"
            zIndex: 1000
          children: 
            - type: label
              textBoard: 
                - text: Medical Records
                  color: "0x00000099"
                - br: 
                - text: Upload an image or document
                  color: "0x00000066"
              style: 
                top: "0"
                width: "0.9"
                height: "0.06"
                fontSize: "15"
                color: "0x000000"
                textAlign: 
                  x: center
                border:
                  style: "2"
                  width: "0.0001"
                borderColor: "0x00000066"
            - type: button
              text: Camera
              contentType: file
              onClick:
                - actionType: openCamera
                  dataObject: BLOB
                  dataKey: AddMeetingDocuments.medicalRecord.document.name.data
                # - actionType: evalObject
                #   object:
                #     - if:
                #       - =.builtIn.math.lessthanSize:
                #           dataIn:
                #             object: =..medicalRecord.document.name.data # object
                #             key: 2  #mb
                #       - ..formData.flag@: false
                #       - actionType: evalObject
                #         object:
                #           - =.builtIn.utils.getFileSize:
                #               dataIn:
                #                 object: =..medicalRecord.document.name.data
                #                 units: mb
                #               dataOut: AddMeetingDocuments.formData.fileSize 
                #           - =.builtIn.string.concat:
                #               dataIn:
                #                 - "Your file size:"
                #                 - =..formData.fileSize
                #                 - "Mb"
                #               dataOut: Global.formData.fileSize 
                #           - ..formData.flag@: true
                # - actionType: builtIn
                #   funcName: redraw
                #   viewTag: overSize
                # - actionType: evalObject
                #   object:
                #     - if:
                #       - =..formData.flag
                #       - actionType: popUp
                #         popUpView: overSize
                #         wait: true
                #       - continue
                - actionType: popUpDismiss
                  popUpView: selectView
                - actionType: builtIn
                  funcName: checkField
                  contentType: messageHidden
              style: 
                top: "0.06"
                width: "0.9"
                height: "0.06"
                fontSize: "18"
                color: "0x1d88fc"
                backgroundColor: "0xe9e9e9"
                textAlign: 
                  x: center
                border:
                  style: "2"
                  width: "0.0001"
                borderColor: "0x00000066"
                # borderColor: "0x00000033"
            - type: button
              text: Photo Library
              contentType: file
              onClick:
                - actionType: openPhotoLibrary
                  dataObject: BLOB
                  dataKey: AddMeetingDocuments.medicalRecord.document.name.data

                - actionType: evalObject
                  object:
                    - if:
                      - =.builtIn.math.lessthanSize:
                          dataIn:
                            object: =..medicalRecord.document.name.data # object
                            key: 2  #mb
                      - ..formData.flag@: false
                      - actionType: evalObject
                        object:
                          - =.builtIn.utils.getFileSize:
                              dataIn:
                                object: =..medicalRecord.document.name.data
                                units: mb
                              dataOut: AddMeetingDocuments.formData.fileSize 
                          - =.builtIn.string.concat:
                              dataIn:
                                - "Your file size:"
                                - =..formData.fileSize
                                - "Mb"
                              dataOut: Global.formData.fileSize 
                          - ..formData.flag@: true
                - actionType: builtIn
                  funcName: redraw
                  viewTag: overSize
                - actionType: evalObject
                  object:
                    - if:
                      - =..formData.flag
                      - actionType: popUp
                        popUpView: overSize
                        wait: true
                      - continue

                - actionType: popUpDismiss
                  popUpView: selectView
                - actionType: builtIn
                  funcName: checkField
                  contentType: messageHidden
              style: 
                top: "0.12"
                width: "0.9"
                height: "0.06"
                fontSize: "18"
                color: "0x1d88fc"
                backgroundColor: "0xe9e9e9"
                textAlign: 
                  x: center
                border:
                  style: "2"
                  width: "0.0001"
                borderColor: "0x00000066"
            - type: button
              text: Document Manager
              contentType: file
              onClick:
                - actionType: openDocumentManager
                  dataObject: BLOB
                  dataKey: AddMeetingDocuments.medicalRecord.document.name.data

                - actionType: evalObject
                  object:
                    - if:
                      - =.builtIn.math.lessthanSize:
                          dataIn:
                            object: =..medicalRecord.document.name.data # object
                            key: 2  #mb
                      - ..formData.flag@: false
                      - actionType: evalObject
                        object:
                          - =.builtIn.utils.getFileSize:
                              dataIn:
                                object: =..medicalRecord.document.name.data
                                units: mb
                              dataOut: AddMeetingDocuments.formData.fileSize 
                          - =.builtIn.string.concat:
                              dataIn:
                                - "Your file size:"
                                - =..formData.fileSize
                                - "Mb"
                              dataOut: Global.formData.fileSize 
                          - ..formData.flag@: true
                - actionType: builtIn
                  funcName: redraw
                  viewTag: overSize
                - actionType: evalObject
                  object:
                    - if:
                      - =..formData.flag
                      - actionType: popUp
                        popUpView: overSize
                        wait: true
                      - continue

                - actionType: popUpDismiss
                  popUpView: selectView
                - actionType: builtIn
                  funcName: checkField
                  contentType: messageHidden
              style: 
                top: "0.18"
                width: "0.9"
                height: "0.06"
                fontSize: "18"
                color: "0x1d88fc"
                backgroundColor: "0xe9e9e9"
                textAlign: 
                  x: center
                border:
                  style: 1
        - type: button
          text: Cancel
          style: 
            top: "0.9"
            left: "0.05"
            width: "0.9"
            height: "0.06"
            fontSize: "18"
            color: "0x1d88fc"
            backgroundColor: "0xe9e9e9"
            textAlign: 
              x: center
            borderRadius: "20"
            border:
              style: 1
          onClick:
            - actionType: popUpDismiss
              popUpView: selectView
    - .BaseoverSize: