    # - type: label
    #   text: "不管费映环有多么开明，不管娄氏有多么机智，他们在费家是无法做主的。父为子纲，真正的大事，老太爷说了算！还不能主动要求分家，父母在世，分家析产，是为不孝。不孝乃大罪，比贪污严重得多。若被人弹劾，可以直接罢官，还没法为自己辩解。没有老太爷点头，费如兰别想正正经经嫁给赵瀚。那就只能暗度陈仓。流民大量存在的时期，比如成化皇帝继位之初。为了解决百万流民问题，甚至不需出示田契，只要实际开垦有荒地，官府就会给流民办理户籍。明代中晚期的豪奴们，大都携款去外地购买田产，然后贿赂官府获得户籍身份。可是，一旦被其旧主人发现，把卖身契往州县长官那里一拍，这种豪奴的新身份立即就要作废。娄氏又递出几张田契：“我的随嫁田都在九江，这是你父亲名下的田产，皆为考取举人时乡邻投献。只有田骨，没有田皮，租子也收得低，你拿去送给瀚哥儿。我再派一家奴，陪他去贿赂师爷，把良民户籍给落实了。”其根本原因，是“一条鞭法”之后，徭役改为丁役银子上交。逃役的人越来越多，丁役钱就集中在少数农民身上，导致每年需要上交的丁役钱，竟然超过了需要上交的田赋。而官员和士子，正好可以优免丁役，双方岂非一拍即合？一品京官，只能免粮三十石，却可免田一万亩。不是说一万亩土地不收税，而是附着在一万亩土地上的徭役关系，可以直接免除！费映环作为举人，只能免粮二石，却可免除一千二百亩土地的徭役。于是，许多农民就把土地，无偿赠送给费映环，以此来逃脱繁重的丁役钱。但这些土地，不能随意夺佃，只能佃给原有田主耕种，否则就是不要脸皮、名声尽丧！转送给赵瀚十亩地，其实无所谓的，官府不会更改鱼鳞册，该逃役的还是能逃役。费如兰双手接过田契，小心放入怀中。娄氏又取来二十两银子，叮嘱道：“流民落户，这些须够了，师爷肯定能答应。莫要惊动知县，县太爷胃口更大，少不得要刁难一番。”费如兰收下银子，给母亲磕三个响头。娄氏笑道：“等这些办妥，你们在九江成亲之时，再给你陪嫁许多妆田，定不会让你们饿着的。”费如兰又羞又喜，红着脸说：“娘真好。”娄氏笑道：“你让弟弟护送，亲自把身契送去，瀚哥儿必然感动，今后把你当宝贝捧在手心里。"
