MessageOrder:
  title: Message
  pageNumber:
  init:

  formData:

  formDataTemp:
    emailInfo:
      - date: "Aug 3, 2021, 3:35pm"
        from: automati-reply@aitmed.com
        to: lawrence ronaldaldowiche
    appointmentInfo:
      - date: 07/30/2021
        time: 9:45am-10:00am
        reasonForVistit: Fever
        appointmentType: Telemedicine
        patient: lawrence Ronaldaldowiche
        facility: A&C Urgentcare
  apiRequest:

  components:
    # header
    - .BasePublicHeader:
        children:
          - .BasePublicHeaderLeft:
          - .BasePublicHeaderTitle:
    # scroll view
    - type: scrollView
      style:
        ..style.scrollBox:
      children:
        # email info
        - type: view
          style:
            ..style.emailInfoBox:
          children:
            - type: image
              path: providerOff.svg
              style:
                ..style.starStyle:
            - type: label
              text:
              dataKey: formDataTemp.emailInfo.0.date
              style:
                ..style.textOverflow:
            - type: label
              text: Order Confirmation
              dataKey:
              style:
                ..style.recommendationNotification:
            - type: view
              style:
                marginTop: "0.0160"
              children:
                - type: label
                  text: "Form:"
                  dataKey:
                  style:
                    ..style.emailInfoTitle:
                - type: label
                  text:
                  dataKey: formDataTemp.emailInfo.0.from
                  style:
                    ..style.emailInfoContent:
            - type: view
              style:
              children:
                - type: label
                  text: "To:"
                  dataKey:
                  style:
                    ..style.emailInfoTitle:
                - type: label
                  text:
                  dataKey: formDataTemp.emailInfo.0.to
                  style:
                    ..style.emailInfoContent:
        #
        - type: view
          style:
            marginLeft: "0.04"
            width: "0.92"
          children:
            # email content
            - type: view
              style:
                ..style.emailContentBox:
              children:
                - type: label
                  text: Hello,
                  dataKey:
                  style:
                - type: label
                  text: Thank you for shopping at AiTmed. Please allow us up to two business days to process your order.
                  dataKey:
                  style:
                    marginTop: "0.0246"
                - type: label
                  text: Below,  you can check the order details.
                  dataKey:
                  style:
                - type: label
                  text: If you have any questions regarding your order,  please contact AiTmed at +1 88888888.
                  dataKey:
                  style:
            # Dividing lines
            - type: view
              style:
                ..style.dividingLine:
              children:
                - type: label
                  text: "………………"
                  dataKey:
                  style:
                    ..style.line:
                - type: label
                  text: "&nbsp;&nbsp;Original Appointment&nbsp;&nbsp;"
                  dataKey:
                  style:
                    ..style.lineTips:
                - type: label
                  text: "………………"
                  dataKey:
                  style:
                    ..style.line:
            # Order Details
            - type: view
              style:
                ..style.recommendationBox:
              children:
                - type: label
                  text: Order Details
                  dataKey:
                  style:
                    ..style.recommendationStyle:
                - type: view
                  style:
                    ..style.enterBtnBox:
                  onClick:
                    - ..event.enterOrderDetail
                  children:
                    - type: label
                      text: Enter
                      dataKey:
                      style:
                        ..style.enterBtn:
                    - type: image
                      path: rightEnter.svg
                      style:
                        ..style.arrowRightImg:

    - type: viewemailInfoBox
      style:
        ..style.btnBox:
      children:
        - type: view
          style:
            ..style.bottomImgBox:
          children:
            - type: image
              path: trash.svg
              style:
                ..style.bottomImg:
              onClick:
                - ..event.openTrashPopUp
            - type: image
              path: move.svg
              style:
                ..style.centerImg:
              onClick:
                - ..event.openMovePopUp
            - type: image
              path: reply.svg
              style:
                ..style.bottomImg:
              onClick:
                - goto: NewMessage2
  event:
    # 进入订单完成界面
    enterOrderDetail:
      - actionType: evalObject
        object:
          - goto: OrderDetails

  style:
    # textOverflow
    textOverflow:
      whiteSpace: "nowrap"
      overflow: hidden
      textOverflow: "ellipsis"
    # scroll view
    scrollBox:
      width: "1"
      height: "0.84729"
      boxSizing: "border-box"
      overflow: "scroll"
      backgroundColor: "#fff"
      color: "#999"
      fontSize: .Nfont.h14
      paddingBottom: "0.0295"
    # email info
    emailInfoBox:
      boxSizing: "border-box"
      fontSize: .Nfont.h12
      paddingTop: "0.024630"
      paddingLeft: "0.04"
      paddingBottom: "0.024630"
      borderBottom: "1px solid #dededf"
    recommendationNotification:
      fontSize: .Nfont.h16
      fontWeight: 700
      color: "#333333"
      whiteSpace: "nowrap"
      overflow: hidden
      textOverflow: "ellipsis"
    emailInfoTitle:
      display: "inline-block"
      color: "#666666"
      fontWeight: 600
      width: "0.12"
    emailInfoContent:
      display: "inline-block"
      width: "0.6"
      whiteSpace: "nowrap"
      overflow: hidden
      textOverflow: "ellipsis"
    # star
    starStyle:
      left: "0.85"
      top: "0.073891"
      width: "0.0533"
      height: "0.0246"
    # email content
    emailContentBox:
      marginTop: "0.014778"
      color: "#333333"
      lineHeight: "2.58vh"
    provideName:
      display: "inline-block"
      marginLeft: "0.01"
      color: "#2988e6"
    # dividing line
    dividingLine:
      display: "inline-block"
      width: "0.92"
      marginTop: "0.221674"
      textAlign:
        x: center
    originalAppointment:
      display: "inline-block"
      verticalAlign: middle
      boxSizing: "border-box"
      fontSize: .Nfont.h12
      color: "#666"
      paddingLeft: "0.0186"
      paddingRight: "0.0186"
    dividingLineImg:
      width: "0.216"
      height: "0.0024"
    # Order Details
    recommendationBox:
      fontWeight: 600
      backgroundColor: "#f4f4f4"
      borderRadius: "4"
      paddingTop: "0.0123"
      paddingBottom: "0.0123"
      paddingLeft: "0.04"
      paddingRight: "0.026666"
      marginTop: "0.024630"
      boxSizing: "border-box"
    recommendationStyle:
      display: "inline-block"
      width: "0.70"
      color: "#333333"
      whiteSpace: "nowrap"
      overflow: hidden
      textOverflow: "ellipsis"
      # enter btn
    enterBtnBox:
      display: "inline-block"
      width: "0.152"
      textAlign:
        x: right
    enterBtn:
      color: "#2988e6"
      display: "inline-block"
      textDecoration: underline
    arrowRightImg:
      width: "0.0426"
      height: "0.0197"
      verticalAlign: middle
    # footer
    btnBox:
      width: "1"
      height: "0.0972"
      boxSizing: "border-box"
      overflow: "scroll"
      backgroundColor: "#ffffff"
      boxShadow: "1px 1px 4px 1px #dededf"
      textAlign:
        x: center
    line:
      display: "inline-block"
      fontSize: .Nfont.h14
      lineHeight: "1.10837vh"
      color: "#666666"
    lineTips:
      display: "inline-block"
      fontSize: .Nfont.h12
      color: "#666666"
    bottomImgBox:
      marginTop: "0.01970"
      textAlign:
        x: center
    bottomImg:
      display: "inline-block"
      verticalAlign: middle
      height: "0.04187"
      width: "0.22933"
    centerImg:
      marginLeft: "0.07733"
      marginRight: "0.07733"
      height: "0.04187"
      width: "0.22933"
      display: "inline-block"
      verticalAlign: middle
