Starred:
  pageNumber: "110"
  title: "Starred"
  init:
    - .SignInCheck
    - actionType: updateObject
      dataKey: Global.inboxContact
      dataObject: .EmptyObj
    - actionType: updateObject
      dataKey: Global.email
      dataObject: .EmptyObj
    - actionType: updateObject
      dataKey: Global.inboxMessage
      dataObject: .EmptyObj
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""
    - ..apiRequest.email.docAPI.get
    - if:
        - =..apiRequest.email.docQueryResp.doc.0
        - continue
        - =.builtIn.checkField:
            dataIn:
              contentType: messageHidden
              wait: 100
  apiRequest:
    email:
      docQueryResp: ""
      docQueryReq:
        ObjType: 544
        type: 1281
        sCondition: E.type=10002 AND D2.Type & 0xFF0C = 0xE04
        xfname: (E.bvid|E.evid)&!D.ovid
        obfname: ctime
        maxcount: "100"
        _nonce: =.Global._nonce
      docAPI:
        get:
          api: rd
          dataIn: Starred.apiRequest.email.docQueryReq
          dataOut: Starred.apiRequest.email.docQueryResp
  components:
    - .BaseHeader:
    - .HeaderRightImg:
      path: sideNav3.svg
      onClick:
        - goto: InboxMenu
    - type: view
      style:
        left: "0"
        width: "1"
        top: "0.1"
        height: "0.06"
        border:
          style: "2"
        borderColor: "0x00000033"
        backgroundColor: "0x2887e5"
        borderWidth: "1"
        zIndex: "10"
      children:
        - type: textField
          placeholder: Search
          dataKey: formData.serachInfo
          style:
            top: "0.015"
            width: "0.7"
            left: "0.05"
            height: "0.03"
            backgroundColor: "0xffffff"
            borderRadius: "5"
            paddingLeft: "20px"
            borderWidth: "0"
        - type: label
          text: Edit
          onClick:
            - actionType: evalObject
              object:
                - .Global.emailForEdit@: []
                - .Global.emailEditFunction@: []
                - .Global.editTitle@: ""
                # 将页面的邮件传入edit中，让后可以进行的操作也进行传输
                - .Global.emailForEdit@: =..apiRequest.email.docQueryResp.doc #数据
                - .Global.emailEditFunction@: [trash.svg, move.svg, unmark.svg] #功能
                - .Global.editTitle@: "Edit Starred" #标题
            - goto: EditInboxOther
          style:
            top: "0.019"
            left: "0.83"
            height: "0.03"
            width: "0.15"
            fontSize: .Nfont.h15
            color: "0xffffff"
            fontWeight: 400
            textAlign:
              x: center
    - type: view
      style:
        left: "0"
        width: "1"
        top: "0.16"
        height: "0.84"
      children:
        - type: view
          contentType: messageHidden
          style:
            width: "0.5"
            height: "0.5"
            top: "0.16"
            left: "0.25"
            isHidden: "true"
            zIndex: "100"
            textAlign:
              x: center
          children:
            - type: image
              path: noEmail.svg
              style:
                # height: "0.22"
                width: "0.5"
                margin: auto
            - type: label
              text: "No message here…"
              style:
                textAlign:
                  x: center
                left: "0.05"
                top: "0.24"
                width: "0.4"
                height: "0.04"
                color: "0x000058"
                fontSize: ".Nfont.h1"
        - type: list
          contentType: listObject
          listObject: ..apiRequest.email.docQueryResp.doc
          iteratorVar: itemObject
          viewTag: emailList
          style:
            left: "0"
            top: "0"
            width: "1"
            height: "0.84"
            backgroundColor: "0xffffff"
            margin: "0"
            overflow: "scroll"
          children:
            - type: listItem
              itemObject: ""
              style:
                left: "0"
                # top: "0"
                width: "1"
                height: "auto"
                backgroundColor: "0xffffffff"
                borderWidth: "1"
                border:
                  style: "2"
                  color: "0xdcdcdc"
              onClick:
                - actionType: updateObject
                  dataKey: Global.email
                  dataObject: itemObject
                - actionType: evalObject
                  object:
                    - ..emailInfo.edge@: =.Global.email
                    # - ..emailInfo.edge.name.isRead@: true
                - actionType: evalObject
                  object:
                    - =..emailInfo.edgeAPI.store: ""
                - actionType: evalObject
                  object:
                    .Global._nonce@:
                      =.builtIn.math.random: ""
                - goto: MessageShow
              children:
                - type: view
                  style:
                    width: "1"
                    height: "0.01"
                - type: view
                  style:
                    width: "1"
                    height: "auto"
                  children:
                    - type: view
                      style:
                        height: "auto"
                        width: "0.2"
                        display: "inline-block"
                        verticalAlign: middle
                      children:
                        - type: image
                          path: patientImage.svg
                          path=func: =.builtIn.utils.prepareDocToPath
                          dataKey: itemObject.name.user
                          style:
                            marginLeft: "0.05"
                            verticalAlign: middle
                            height: "0.06"
                            borderRadius: "7"
                            width: "6vh"
                        - type: image
                          style:
                            left: "0.16"
                            top: "-0.008"
                            height: "0.015"
                          path:
                            emit:
                              dataKey:
                                var: itemObject
                              actions:
                                - if:
                                    - =.builtIn.number.typeIsValid:
                                        dataIn:
                                          docType: $var.type
                                          localArr: [1, 2, 6]
                                          binaryArr: [1, 1, 0]
                                    - null.png
                                    - dot.svg
                    - type: view
                      style:
                        verticalAlign: middle
                        display: "inline-block"
                        height: "auto"
                        width: "auto"
                      children:
                        - type: view
                          style:
                            verticalAlign: middle
                            marginLeft: "0.05"
                            display: "inline-block"
                            height: "auto"
                            width: "0.51"
                          children:
                            - type: label
                              dataKey: itemObject.name.data.senderName
                              style:
                                width: "0.5"
                                height: "auto"
                                fontSize: .Nfont.h1
                                #
                                color: "0x707070"
                                overflow: hidden
                                textOverflow: ellipsis
                                whiteSpace: nowrap
                            - type: label
                              text: "(No subject)"
                              dataKey: itemObject.name.title
                              style:
                                marginTop: "0.003"
                                width: "0.4"
                                height: "auto"
                                fontSize: .Nfont.h1
                                color: "0x707070"
                                overflow: hidden
                                textOverflow: ellipsis
                                whiteSpace: nowrap
                            - type: label
                              text: "(No content)"
                              dataKey: itemObject.name.data.content
                              style:
                                marginTop: "0.003"
                                width: "0.4"
                                height: "auto"
                                fontSize: .Nfont.h1
                                color: "0x00000099"
                                overflow: hidden
                                textOverflow: ellipsis
                                whiteSpace: nowrap
                    - type: view
                      style:
                        display: "inline-block"
                        width: "0.2"
                        height: "auto"
                        verticalAlign: top
                      children:
                        - type: label
                          text=func: =.builtIn.date.formatData
                          dataKey: itemObject.ctime
                          style:
                            height: "auto"
                            width: "0.2"
                        - type: view
                          style:
                            marginTop: "0.01"
                            width: "0.24"
                            height: "auto"
                          children:
                            - type: image
                              style:
                                height: "0.03"
                                verticalAlign: middle
                              path:
                                emit:
                                  dataKey:
                                    var: itemObject
                                  actions:
                                    - if:
                                        - $var.name.data.haveAttachment
                                        - flatAttachment.svg
                                        - null.png
                            - type: image
                              viewTag: select
                              style:
                                marginLeft: "0.04"
                                height: "0.02"
                                zIndex: "100"
                                verticalAlign: middle
                              path:
                                emit:
                                  dataKey:
                                    var: itemObject
                                  actions:
                                    - if:
                                        - =.builtIn.number.typeIsValid:
                                            dataIn:
                                              docType: $var.type
                                              localArr: [1, 3, 6]
                                              binaryArr: [1, 1, 0]
                                        - providerOn.svg
                                        - null.png

                              # onClick:
                              #   - emit:
                              #       dataKey:
                              #         var: itemObject
                              #       actions:
                              #         - if:
                              #           - =.builtIn.number.typeIsValid:
                              #               dataIn:
                              #                 docType: $var.type
                              #                 localArr: [1,3,6]
                              #                 binaryArr: [1,1,0]
                              #           - =.builtIn.number.inhx:
                              #               dataIn:
                              #                 intHex: $var.type
                              #                 index: 3
                              #                 hex: 0
                              #               dataOut: Starred.formData.updateEmailType
                              #           - =.builtIn.number.inhx:
                              #               dataIn:
                              #                 intHex: $var.type
                              #                 index: 3
                              #                 hex: 1
                              #               dataOut: Starred.formData.updateEmailType
                              #         - ..email.doc@: $var
                              #   - actionType: evalObject
                              #     object:
                              #       - ..email.doc.type@: =..formData.updateEmailType
                              #       - .Global.jwt.edge.bvid@: =..email.doc.bsig
                              #       - =.Global.jwt.edgeAPI.store: ""
                              #       - =..email.docAPI.store: ""
                              #       - .Global.jwt.edge.bvid@: =.Global.currentUser.vertex.id
                              #       - =.Global.jwt.edgeAPI.store: ""
                              #   - actionType: evalObject
                              #     object:
                              #       .Global._nonce@:
                              #         =.builtIn.math.random: ""
                              #   - actionType: evalObject
                              #     object:
                              #       - =..email.docAPI.get: ""
                              #       - =.builtIn.goto:
                              #           dataIn:
                              #             destination: Starred
                              #             pageReload: true
                - type: view
                  style:
                    width: "1"
                    height: "0.01"
    - type: image
      path: compose.svg
      onClick:
        - actionType: evalObject
          object: ..saveEmail
        - actionType: evalObject
          object:
            .Global.email@: =..NewEmail.response.edge
        - goto: NewMessage
      style:
        left: "0.8"
        top: "0.75"
        height: "0.06"
