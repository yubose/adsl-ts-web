InitEvalReport:
  title: Initial Evaluation Report
  pageNumber:
  init: #Page initialization
    - .SignInCheck

    - ..formData@: =.Global.Note
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""

    - actionType: evalObject
      object:
        - =.builtIn.array.getListLength:
            dataIn:
              object: =.Global.formData.providerDoc.diagnosesDoc.name.data.diagnosis.descriptiveList
            dataOut: InitEvalReport.formDataTemp.desListLength

    - actionType: evalObject
      object:
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formDataTemp.desListLength
                  string2: "0"
            - actionType: evalObject
              object:
                - ..formDataTemp.desListFlag@: "block"
                - ..formDataTemp.listFlag@: "none"
            - actionType: evalObject
              object:
                - ..formDataTemp.desListFlag@: "none"
                - ..formDataTemp.listFlag@: "block"

  formData: ""

  formDataTemp: #Input data temp here, datatemp should not mix with formData
    desListLength: ""
    desListFlag: "none"
    listFlag: "none"
  apiRequest: #Input data request here

  components:
    - .BasePublicHeader:
      children:
        - .BasePublicHeaderLeft:
        - .BasePublicHeaderTitle:
    - type: scrollView
      style:
        width: "1"
        height: "0.94"
        overflow: scroll

      children:
        - type: view
          style:
            marginLeft: "0.04"
            marginTop: "0.0246"
            height: "auto"
            width: "0.92"
          children:
