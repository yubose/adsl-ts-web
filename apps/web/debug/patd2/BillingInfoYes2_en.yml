                      style:
                        top: "0.1"
                        left: "0"
                        height: "0.03"
                        width: "0.8"
                        fontSize: "12"
                        textAlign:
                          x: center
                    - type: ecosDoc
                      ecosObj: ..front_InsuranceCard.document
