                        width: "1"
                        fontSize: "12"
                    - type: textField
                      placeholder: "Enter here"
                      dataKey: Global.formData.newPatientForm.doc.0.name.data.billingInfo.indentification.membersID
                      isEditable: false
                      style:
                        left: "0"
                        top: "0.03"
                        width: "0.8"
                        height: "0.04"
                        border: 
                          style: "3"
                        borderColor: "0xdededf" 
                        borderWidth: "1"
