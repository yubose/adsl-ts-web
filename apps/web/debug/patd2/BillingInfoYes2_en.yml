                        fontSize: "15"
                    - type: label
                      text: Insurance Company Name
                      style:
                        top: "0.08"
                        left: "0"
                        height: "0.03"
                        width: "1"
                        fontSize: "12"
                    - type: textField
                      placeholder: "Enter here"
                      dataKey: Global.formData.newPatientForm.doc.0.name.data.billingInfo.indentification.companyName
                      isEditable: false
                      style:
                        left: "0"
