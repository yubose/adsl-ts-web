                        border: 
                          style: "3"
                        borderColor: "0xdededf" 
                        borderWidth: "1"
                        textIndent: "10px"
                        fontSize: "15"
                    - type: label
                      text: Relationship to Patient
                      style:
                        top: "0.24"
                        left: "0"
                        height: "0.03"
                        width: "1"
                        fontSize: "12"
                    - type: textField
                      placeholder: "Enter here"
                      dataKey: Global.formData.newPatientForm.doc.0.name.data.billingInfo.indentification.relationship
                      isEditable: false
                      style:
                        left: "0"
                        top: "0.27"
                        width: "0.8"
                        height: "0.04"
                        border: 
                          style: "3"
                        borderColor: "0xdededf" 
                        borderWidth: "1"
                        textIndent: "10px"
                        fontSize: "15"
    - type: button
      text: Done
      onClick:
        - goto: MedicalDocuments
      style:
        height: "0.05"
        width: "0.84"
        left: "0.08"
        border: "none"
        fontSize: "14"
        top: "0.93"
        backgroundColor: "0x2988e6"
        color: "0xffffff"
        borderRadius: "5px"
        textAlign:
          x: center