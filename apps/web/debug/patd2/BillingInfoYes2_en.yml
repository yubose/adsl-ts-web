BillingInfoYes2:
  title: "Billing Info"
  init:
    - .SignInCheck

    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""
    - ..front_IDCard.docAPI.get
    - ..front_InsuranceCard.docAPI.get
    - ..back_InsuranceCard.docAPI.get
    - if:
      - =..front_IDCard.docRes.doc.0
      - =.builtIn.utils.prepareDoc:
          dataIn:
            doc: =..front_IDCard.docRes.doc.0
          dataOut: BillingInfoYes2.front_IDCard.document
      - continue
    - if:
      - =..front_InsuranceCard.docRes.doc.0
      - =.builtIn.utils.prepareDoc:
          dataIn:
            doc: =..front_InsuranceCard.docRes.doc.0
          dataOut: BillingInfoYes2.front_InsuranceCard.document
      - continue 
    - if:
      - =..back_InsuranceCard.docRes.doc.0
      - =.builtIn.utils.prepareDoc:
          dataIn:
            doc: =..back_InsuranceCard.docRes.doc.0
          dataOut: BillingInfoYes2.back_InsuranceCard.document
      - continue 
  billingInfo: .NewPatientFormDM.patientChart.billingInfo
  patientForm:
    docReq: 
      eid: .Global.rootNotebookID
      type: .DocType.PatientForm
      name:
        data: ""
    docRes: ""
    docAPI:
      store:
        api: cd
        dataIn: BillingInfoYes2.patientForm.docReq
        dataOut: BillingInfoYes2.patientForm.docRes
  billingInfoTemp:
    - key: medicalInsurance 
      value: "Yes"
    - key: medicalInsurance 
      value: "No" 
  front_IDCard:
    docRes: ""
    document: ""
    docReq:
      id: .Global.roomInfo.edge.id
      type: .DocType.F_IDCard
      xfname: eid
      obfname: ctime
      maxcount: "1"
      _nonce: =.Global._nonce
    docAPI:
      get:
        api: rd
        dataIn: BillingInfoYes2.front_IDCard.docReq
        dataOut: BillingInfoYes2.front_IDCard.docRes
  front_InsuranceCard:
    docRes: ""
    docReq:
      id: .Global.roomInfo.edge.id
      xfname: eid
      obfname: ctime
      maxcount: "1"
      type: .DocType.F_InsuranceCard
      _nonce: =.Global._nonce
    docAPI:
      get:
        api: rd
        dataIn: BillingInfoYes2.front_InsuranceCard.docReq
        dataOut: BillingInfoYes2.front_InsuranceCard.docRes
  back_InsuranceCard:
    docRes: ""
    docReq:
      id: .Global.roomInfo.edge.id
      obfname: ctime
      xfname: eid
      maxcount: "1"
      type: .DocType.B_InsuranceCard
      _nonce: =.Global._nonce
    docAPI:
      get:
        api: rd
        dataIn: BillingInfoYes2.back_InsuranceCard.docReq  
        dataOut: BillingInfoYes2.back_InsuranceCard.docRes
  signature0:
    docReq: ""
    docAPI:
      api: cd
      dataIn: BillingInfoYes2.signature0.docReq
  signature1:
    docReq: ""
    docAPI:
      api: cd
      dataIn: BillingInfoYes2.signature1.docReq       
  components:
    - .BaseHeader:
    - .HeaderLeftButton:
    - type: scrollView
      style:
        top: "0.1"
        left: "0"
        width: "1"
        height: "0.9"
      children:
        - type: view
          style:
            top: "0"
            left: "0"
            height: "auto"
            width: "1"
          children:
            - type: view
              style:
                top: "0"
                left: "0"
                height: "0.14"
                width: "1"
              children:
                - type: image
                  path: progress100.png
                  style: 
                    top: "0.025"
                    left: "0.07"
                    height: "auto"
                    width: "0.86"
                - type: label
                  text: Billing Information
                  style:
                    top: "0.065"
                    left: "0.08"
                    height: "0.05"
                    width: "0.9"
                    fontSize: "23"
                    fontFamily: "Poppins"
                - type: view
                  style:
                    top: "0.11"
                    left: "0.05"
                    height: "0.002"
                    width: "0.9"
                    border:
                      style: "2"
                    borderColor: "#DEDEDF"
                    borderWidth: "1"
            - type: view
              style:
                top: "0.12"
                left: "0"
                height: "0.22"
                width: "1"
              children:
                - type: label
                  text: Do you have medical insurance?
                  style:
                    top: "0.01"
                    left: "0.08"
                    height: "0.03"
                    width: "0.84"
                    fontSize: "16"
                - type: list
                  contentType: listObject
                  listObject: ..billingInfoTemp
                  iteratorVar: itemObject
                  viewTag: medicalInsuranceTag
                  style:
                    top: "0.04"
                    left: "0.08"
                    width: "0.84"
                    height: "0.1"
                    axis: horizontal
                  children:
                    - type: listItem
                      itemObject: ""
                      style:
                        width: "0.5"
                        left: "0"
                        height: "0.05"
                        display: inline-block
                      children:
                        - type: image
                          path:
                            emit:
                              dataKey:
                                var: itemObject
                              actions:                        
                                - if:
                                  - =.builtIn.string.equal:
                                      dataIn:
                                        string1: "Yes"
                                        string2: $var.value
                                  - selectOn.svg
                                  - selectOff.svg
                          style:
                            top: "0.004"
                            left: "0"
                            height: "0.02"
                        - type: label
                          dataKey: itemObject.value
                          style:
                            top: "0"
                            left: "0.05"
                            width: "0.2"
                            height: "0.02"
                            fontSize: "16"
            - type: scrollView
              viewTag: yesPage
              style:
                top: "0.25"
                left: "0.08"
                height: "0.68"
                width: "1"
              children:
                - type: view
                  style:
                    top: "0"
                    left: "0"
                    height: "0.3"
                    width: "1"
                  children:
                    - type: label
                      text: IDENTIFICATION
                      style:
                        top: "0"
                        left: "0"
                        height: "0.03"
                        width: "1"
                        fontSize: "17"
                    - type: label
                      text: Please upload your Driver license (DL) or federal ID
                      style:
                        top: "0.03"
                        left: "0"
                        height: "0.03"
                        width: "1"
                        fontSize: "13"
                    - type: label
                      text: Front of identification Card
                      style:
                        top: "0.1"
                        left: "0"
                        height: "0.03"
                        width: "0.8"
                        fontSize: "12"
                        textAlign:
                          x: center
                    - type: ecosDoc
                      ecosObj: ..front_IDCard.document
                      style:
                        top: "0.12"
                        height: "0.1"
                        width: "0.2"
                        left: "0.3"
                - type: view
                  style:
                    top: "0.22"
                    left: "0"
                    height: "0.4"
                    width: "1"
                  children:
                    - type: label
                      text: MEDICAL COVERAGE
                      style:
                        top: "0"
                        left: "0"
                        height: "0.03"
                        width: "1"
                        fontSize: "17"
                    - type: label
                      text: Please upload your medical insurance card
                      style:
                        top: "0.03"
                        left: "0"
                        height: "0.03"
                        width: "1"
                        fontSize: "13"
                    - type: label
