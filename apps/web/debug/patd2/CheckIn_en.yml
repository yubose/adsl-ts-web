CheckIn:
  title: "Check in Queue"
  pageNumber: "100"
  init:
    - .SignInCheck
  dataObject: .Global.waitingRoom
  Data:
    participants:
      - Vertex:
        name:
          userName: "Mellissa West"
    get:
      .VertexAPI.get : ""
      api: rv
      dataKey: Data.participants
      id: .Global.waitingRoom.edge.id
      type : "1"
      xfname : refid
      # sCondition: "tage=0 AND ctime>UNIX_TIMESTAMP()-7200"
      maxcount : "20"
  components:
    - .BaseHeader:
    - .HeaderLeftButton:
    - type: view
      style:
        left: "0"
        top: "0.09"
        width: "1"
        height: "0.15"
        backgroundColor: "0x2887e5"
      children:
        - type: label
          text: Title
          style:
            color: "0xffffffff"
            left: "0.05"
            top: "0.03"
            width: "0.6"
            fontWeight: 400
            height: "0.04"
            fontSize: "22"
        - type: label
          text: ..dataObject.edge.name.roomName
          dataKey: dataObject.edge.name.roomName
          style:
            left: "0.05"
            top: "0.08"
            width: "0.9"
            height: "0.041"
            color: "0xffffff"
            backgroundColor: "0x00000000"
            textAlign:
              x: left
            fontSize: "14"
            fontWeight: 300
            paddingButtom: "20px"
            paddingLeft: "10px"
            required: "true"
            borderWidth: "1"
            borderColor: "0xffffffff"
            border:
              style: "2"
    - type: view
      style:
        top: "0.25"
        width: "1"
        height: "0.15"
      children:
        - .CreateAppointmentView:
          children:
            - .CreateAppointmentLabel:
            - .CreateAppointmentTextField:
              placeholder: "Enter"
              dataKey: dataObject.edge.name.date
        - .CreateAppointmentView:
          style:
            left: "0.45"
          children:
            - .CreateAppointmentLabel:
              text: Time
            - .CreateAppointmentTextField:
              placeholder: "Enter"
              dataKey: dataObject.edge.name.time
        - type: view
          onClick:
            - actionType: updateObject
              dataKey: Global.waitingRoom
              dataObject: ..dataObject
            - goto: Invite
          style:
            top: "0"
            left: "0.8"
            width: "0.15"
            height: "0.15"
          children:
            - type: image
              path: invite.svg
              style:
                top: "0.01"
                width: "0.1"
                left: "0.03"
            - type: label
              text: invite
              style:
                top: "0.07"
                fontSize: "18"
                fontWeight: 200
                left: "0.04"
    - type: 
      contentType: Object
      Object: ..Data.participants
      iteratorVar: itemObject
      style:
        top: "0.4"
        left: "0"
        width: "1"
        height: "0.1"
        boxShadow: "0px 0px 1px #888888"
      children:
        - type: Item
          onClick: 
            - goto:
          style:
            left: "0"
            # top: "0"
            width: "1"
            height: "0.1"
          children:
            - type: image
              path: square.svg
              style:
                top: "0.025"
                left: "0.06"
                height: "0.05"
            - type: label
              text: Melissa West
              dataKey: itemObject.name.userName
              style:
                top: "0.032"
                fontSize: "16"
                fontWeight: 600
                left: "0.20"
    - .SmallButton:
      onClick:
        - actionType: updateObject
          dataKey: Global.waitingRoom
          dataObject: ..dataObject
        - goto: AppointmentDetail
      text: Check In
      style:
        top: "0.8"
        width: "0.6"
        height: "0.06"
        left: "0.2"
        fontWeight: "400"
