          text: Document Name
          style:
            left: "0.15"
            top: "0.08"
            width: "0.72"
            height: "0.04"
            color: "0xc2c2c2af"
            fontSize: "12"

        - type: textField
          dataKey: medicalRecord.document.name.recordName
          style:
            left: "0.133"
            top: "0.11"
            width: "0.72"
            height: "0.06"
            fontSize: "14"
            paddingLeft: "7px"
            color: "0x000000ff"
            border:
              style: "2"
              color: "0x000000ef"
            borderWidth: "1"
        - type: button
          onClick:
            - actionType: popUp
              popUpView: selectView
          style:
            left: "0.133"
            top: "0.25"
            width: "0.72"
            height: "0.15"
            backgroundColor: "0xffffffff"
            border:
              style: "4"
            borderWidth: "1"
          children:
