UploadMedicalRecord:
  pageNumber: "330 340"
  title: "Add Documents"
  init:
    - .SignInCheck
  save:
    - =..medicalRecord.docAPI.store: ""
  medicalRecord:
    document:
      .Global.medicalRecord.document: ""
      name:
        recordName: ""
    docAPI:
      .DocAPI: ""
      store:
        api: cd
        dataKey: medicalRecord.document
  components:
    - .BaseHeader:
    - .HeaderLeftButton:
    - type: view
      style:
        height: "0.1"
    - type: view
      style:
        left: "0"
        top: "0.15"
        width: "1"
        height: "0.85"
      children:
