  components:
    - .BaseHeader:
    - .HeaderLeftButton:
    - type: scrollView
      style:
        left: "0"
        width: "1"
        height: "0.9"
        top: "0.1"
      children:
        - type: image
          path: patientInfo5_3.svg
          style:
            top: "0"
            height: "0.05"
            width: "0.9"
            left: "0.05"
        - type: view
          style:
            top: "0.05"
            left: "0"
            height: "1.8"
            width: "1"
          children:
            - type: label
              textBoard: 
                - text: INFORMED CONSENT FOR
                  color: "0x000000"
                - br:
                - text: CORONAVIRUS (COVID-19) TESTING
                  color: "0x000000"
              style:
                fontFamily: "Poppins"
                left: "0.07"
                top: "0"
                width: "0.9"
                fontStyle: bold
                height: "0.07"
                fontSize: "18"
            - type: divider
              style:
                width: "0.84"
                left: "0.08"
                height: "0.001"
                top: "0.07"
                border:
                  style: "5"
                backgroundColor: "#dededf"
            - type: view
              style:
                top: "0.09"
                left: "0.08"
                width: "0.92"
                height: auto
              children:
                - type: label
                  text: "Please carefully read the following informed consent:"
                  style:
                    fontFamily: "Poppins"
                    left: "0"
                    top: "0"
                    width: "0.92"
                    fontStyle: bold
                    height: "0.04"
                    fontSize: "14"
                - type: view
                  style:
                    top: "0.06"
                    left: "0"
                    width: "0.84"
                    height: "0.07"
                  children:
                    - .patientInfo3_label:
                      text: a. 
                    - .patientInfo3_paragraph:
                      text: I authorize A&C Urgent Care to conduct collection of blood specimen to be screened for antibodies for COVID-19. 
                      # style:
                      #   height: '0.07'
                - type: view
                  style:
                    top: "0.15"
                    left: "0"
                    width: "0.84"
                    height: "0.18"
                  children:
                    - .patientInfo3_label:
                      text: b. 
                    - .patientInfo3_paragraph:
                      text: I authorize A&C Urgent Care to utilizing a rapid test kit which is used for the qualitative detection of the nucleocapsid protein antigen from SARS-CoV-2 in nasopharyngeal swab specimens directly collected from individuals suspected of COVID-19 as ordered by an authorized medical provider or public health official.
                      # style:
                      #   height: '0.18'
                - type: view
                  style:
                    top: "0.35"
                    left: "0"
                    width: "0.84"
                    height: "0.09"
                  children:
                    - .patientInfo3_label:
                      text: c. 
                    - .patientInfo3_paragraph:
                      text: I authorize A&C Urgent Care to conduct collection through a nasopharyngeal swab, as ordered by an authorized medical provider or public health official.
                      # style:
                      #   height: '0.09'
                - type: view
                  style:
                    top: "0.46"
                    left: "0"
                    width: "0.84"
                    height: "0.09"
                  children:
                    - .patientInfo3_label:
                      text: d. 
                    - .patientInfo3_paragraph:
                      text: I authorize my test results to be disclosed to the county, state, or to any other governmental entity as may be required by law.
                      # style:
                      #   height: '0.09'
                - type: view
                  style:
                    top: "0.56"
                    left: "0"
                    width: "0.84"
                    height: "0.09"
                  children:
                    - .patientInfo3_label:
                      text: e. 
                    - .patientInfo3_paragraph:
                      text: I acknowledge that a positive test result is an indication that I must continue to self-isolate in an effort to avoid infecting others (for nasal tests only).
                      # style:
                      #   height: '0.09'
                - type: view
                  style:
                    top: "0.67"
                    left: "0"
                    width: "0.84"
                    height: "0.07"
                  children:
                    - .patientInfo3_label:
                      text: f. 
                    - .patientInfo3_paragraph:
                      text: I understand that I am not creating a patient relationship with A&C Urgent Care by participating in testing/screening. 
                - type: view
                  style:
                    top: "0.76"
                    left: "0"
                    width: "0.84"
                    height: "0.09"
                  children:
                    - .patientInfo3_label:
                      text: g. 
                    - .patientInfo3_paragraph:
                      text: I understand this testing facility is not acting as my medical provider and I assume complete and full responsibility to take appropriate action with regards to my test results
                      # style:
                      #   height: '0.09'
                - type: view
                  style:
                    top: "0.87"
                    left: "0"
                    width: "0.84"
                    height: "0.11"
                  children:
                    - .patientInfo3_label:
                      text: h. 
                    - .patientInfo3_paragraph:
                      text: I understand that, as with any medical test, there is the potential for false positive or false negative test results can occur. A&C Urgent Care carries no responsibilities/liabilities for false test. 
                      # style:
                      #   height: '0.11'
                - type: view
                  style:
                    top: "1"
                    left: "0"
                    width: "0.84"
                    height: "0.07"
                  children:
                    - .patientInfo3_label:
                      text: i. 
                    - .patientInfo3_paragraph:
                      text: I understand that if this screening test is at the request of my employer, they will receive the results.
                      # style:
                      #   height: '0.07'
            - .patientInfo3_paragraph:
              text: I the undersigned, have been informed about the test purpose, procedures, possible benefits and risks, and I have received a copy of this Informed consent. I have been given the opportunity to ask questions before I sign, and I have been told that I can ask other questions at any time. I voluntarily agree to antibody screening and/or testing for COVID-19.
              style:
                color: "#999999"
                left: "0.08"
                width: "0.84"
                top: "1.2"
            - type: view
              style:
                top: "1.4"
                left: "0"
                width: "1"
                height: "0.22"
              children:
                - type: view
                  style:
                    top: "0.02"  
                    left: "0.085"
                    width: "0.8"
                    height: "0.18"
                    border:
                      style: "4"
                      width: "1.5"
                      color: "0xacacac"
                  children:
                    # - type: ecosDoc
                    #   ecosObj: ..signature0.docRes.doc
                    #   style: 
                    #     left: "0"
                    #     width: "0.8" 
                    #     top: "0"
                    #     height: "0.18"
                    #     # overflow: scroll  
                    - type: image
                      path=func: .builtIn.utils.prepareDocToPath
                      # 传入签名文档的id
                      dataKey: Global.formData.cov19Test.doc.0.name.data.signaturePatientInfo3
                      style: 
                        left: "0"
                        width: "0.8" 
                        top: "0"
                        height: "0.18"
                        # overflow: scroll  
                - type: label
                  text: "Patient Name:"
                  style:
                    left: "0.08"
                    height: "0.03"
                    top: "0.22"
                    width: "0.3"
                    color: "#707070"
                - type: label
                  dataKey: Global.formData.cov19Test.doc.0.name.user
                  style:
                    left: "0.38"
                    height: "0.03"
                    top: "0.22"
                    width: "0.5"
                    fontStyle: bold
            - type: button
              text: "Next"
              onClick:
                - goto: PatientInfoShow4
              style:
                left: "0.11"
                width: "0.76"
                top: "1.7"
                height: "0.05"
                color: "0xffffff"
                border:
                  style: "3"
                borderColor: "0x2988e6"
                backgroundColor: "0x2988e6"
                borderRadius: "3"
                textAlign:
                  x: center