ChooseInvite:
  title: Choose to Invite
  pageNumber:
  init:
    - .SignInCheck
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""
    - ..apiRequest.proConnections.docAPI.get
    - ..apiRequest.facilityConnections.docAPI.get
    # - ..formData.providerList@: =..apiRequest.proConnections.providerConList.doc
    # - ..formData.facilityList@: =..apiRequest.facilityConnections.facilityConList.doc
    - =.builtIn.array.keepLatestDoc:
        dataIn:
          docList: =..apiRequest.proConnections.providerConList.doc
          path: bsig
        dataOut: ChooseInvite.formData.providerList
    - =.builtIn.array.keepLatestDoc:
        dataIn:
          docList: =..apiRequest.facilityConnections.facilityConList.doc
          path: bsig
        dataOut: ChooseInvite.formData.facilityList
    - =.builtIn.array.getOrReplaceAnArrayItem:
        dataIn:
          strArr: =.Global.formData.currentTabStatusList
          tag: false
        dataOut: ChooseInvite.formData.currentTab
    - if:
        - =.builtIn.array.judgeListLength:
            dataIn:
              array: =.Global.formData.currentTabStatusList
              len: 0
        - continue
        - actionType: evalObject
          object:
            - =.builtIn.object.setProperty:
                dataIn:
                  obj: =..formDataTemp.titleData
                  label: "title"
                  text: =..formData.currentTab
                  arr: ["fontColor", "fontWeight", "block"]
                  valueArr: ["0x2988e6", "600", "block"]
                  errorArr: ["0x666666", "400", "none"]
                dataOut: ChooseInvite.formDataTemp.titleData

  formData:
    currentTab: ""
    currentInviteInfo: ""
    category: "Provider"
    facilityCount: ""
    providerId: ""
    providerList: []
    facilityList: []
    tempData: ""
    roleInfo: ""
    fullName: ""
    providersBlock: block
    facilitiesBlock: none
  formDataTemp:
    categoryObj:
      - role: Attorney
        code: 110
      - role: Specialist
        code: 120
      - role: Provider
        code: 130
      - role: Employer
        code: 140
    titleData:
      - title: Providers
        fontColor: "0x2988e6"
        fontWeight: "500"
        block: "block"
      - title: Medical Facilities
        fontColor: "0x4b4b4b"
        fontWeight: "400"
        block: "none"
  apiRequest:
    inviteEmailTag:
      docCreateResp: ""
      docCreateReq:
        eid: .Global.rootNotebookID
        reid: ""
        type: .DocType.MailTypeTag
        tage: 1
        name:
          data: ""
      docAPI:
        store:
          api: cd
          dataIn: ChooseInvite.apiRequest.inviteEmailTag.docCreateReq
          dataOut: ChooseInvite.apiRequest.inviteEmailTag.docCreateResp
    inviteEmail:
      docCreateResp: ""
      docCreateReq:
        type: .DocType.InboxMessage
        eid: ""
        name:
          data:
            content: ""
            receiverName: ""
            senderName: ""
            senderAvatarId: ""
            appointmentId: ""
          title: Appointment Invite Notification
          user: ""
      docAPI:
        store:
          api: cd
          dataIn: ChooseInvite.apiRequest.inviteEmail.docCreateReq
          dataOut: ChooseInvite.apiRequest.inviteEmail.docCreateResp
    relation:
      edgeQueryResp:
        edge: []
      edgeQueryReq:
        id: []
        xfname: (bvid,evid)|(evid,bvid)
        type: 10002
        sCondition: subtype in (65536,131072) AND tage>0
      edgeAPI:
        get:
          api: re
          dataIn: ChooseInvite.apiRequest.relation.edgeQueryReq
          dataOut: ChooseInvite.apiRequest.relation.edgeQueryResp
    proConnections:
      # get all provider public profile
      providerConList: ""
      docAPI:
        get:
          api: rd
          type: .DocType.DoctorPublicProfile
          xfname: (E.bvid|E.evid)&!(D.ovid)
          id: .Global.currentUser.vertex.id
          ObjType: 12
          dataOut: ChooseInvite.apiRequest.proConnections.providerConList
          sCondition: E.type=10002 AND E.tage>0 #D.size>10 #accept tage=1
          _nonce: =.Global._nonce
    # get all facility profile
    facilityConnections:
      facilityConList: ""
      docAPI:
        get:
          api: rd
          type: 271361
          xfname: E.bvid|E.evid
          id: .Global.currentUser.vertex.id
          ObjType: 12
          dataOut: ChooseInvite.apiRequest.facilityConnections.facilityConList
          sCondition: E.type=10002 AND E.tage>0 #accept tage=1
          _nonce: =.Global._nonce
    invite:
      edgeQueryResp:
        edge: []
      edgeQueryReq:
        ObjType: 20
        id: ""
        xfname: E2.id,E.evid
        sCondition: E.type=1053 AND E.subtype in (110,120,130,140)
        _nonce: =.Global._nonce
      response: ""
      edge:
        bvid: .Global.currentUser.vertex.id #inviter's id
        evid: "" #invitee's id
        refid: .Global.currentRoomInfo.edge.id
        type: .EdgeType.InviteInfo
        subtype: "" # 110 / 120 / 130 / 140
        name:
          role: "" # Attorney/Specalist/Provider/Employer
          roleName: "" # inviter's name
      edgeAPI:
        get:
          api: re
          dataIn: ChooseInvite.apiRequest.invite.edgeQueryReq
          dataOut: ChooseInvite.apiRequest.invite.edgeQueryResp
        store:
          api: ce
          dataIn: ChooseInvite.apiRequest.invite.edge
          dataOut: ChooseInvite.apiRequest.invite.response
  sendNotification:
    document:
      .Document: ""
      subtype:
        isOnServer: 1
        isZipped: 0
        isBinary: 0
        isEncrypted: 0
        isExtraKeyNeeded: 0
        isEditable: 0
        applicationDataType: 0
        # 7 th bit
        notification: 1
        ringToneNotify: 0
        sendtoSelf: 0
        # 10 bit
        textMessage: 0
        mediaType: 8
      type: .DocType.Notification
      tage: 5
      eid: ""
      name:
        data:
          roomInfoId: ""
        notification:
          title: Appointment Reminder
          context: Click to check your appointment
          body: Click to check your appointment
          onClickLandingPage: AppointmentLobby
          # targetApp: =.FirebaseToken.response.edge.evid
    docAPI:
      store:
        api: cd
        dataIn: sendNotification.document
  components:
    - .BasePublicHeader:
      children:
        - .BasePublicHeaderLeft:
        - .BasePublicHeaderTitle:
    - type: list
      viewTag: tabTag
      contentType: listObject
      listObject: ..formDataTemp.titleData
      iteratorVar: itemObject
      style:
        ..style.tabList:
      children:
        - type: listItem
          itemObject:
          style:
            ..style.tabListItem:
          children:
            - type: label
              dataKey: itemObject.title
              style:
                ..style.title:
            - type: view
              style:
                ..style.line:
            - type: view
              viewTag: leftBlockTag
              style:
                ..style.tabBar:
          onClick:
            - ..event.tabChange
    - type: view
      viewTag: scrollTag
      style:
        ..style.viewBox:
      children:
        # Providers
        - type: view
          style:
            ..style.viewBox:
            display: ..formData.providersBlock
          children:
            - type: list
              viewTag: providersTag
              contentType: listObject
              listObject: ..formData.providerList
              iteratorVar: itemObject
              style:
                ..style.dataList:
              children:
                - type: listItem
                  itemObject: ""
                  style:
                    ..style.dataListItem:
                  onClick:
                    - ..event.providerItemClick
                  children:
                    - type: view
                      style:
                        ..style.itemBox:
                      children:
                        - type: image
                          path: providerImage.svg
                          path=func: .builtIn.utils.prepareDocToPath
                          dataKey: itemObject.name.data.avatar
                          style:
                            ..style.listImg:
                        - type: view
                          style:
                            ..style.itemValueBox:
                          children:
                            - type: label
                              textBoard:
                                - text: ""
                                  dataKey: itemObject.name.data.fullName
                                - text: "&nbsp;-&nbsp;"
                                - text: ""
                                  dataKey: itemObject.name.data.title
                              dataKey:
                              style:
                                ..style.fullLabel:
                            - type: label
                              text: ""
                              dataKey: itemObject.name.data.selectedSpecialty.0
                              style:
                                ..style.specialty:
                    - type: view
                      style:
                        marginTop: "0.0198"
        # facilitys
        - type: view
          viewTag: facilitysTag
          style:
            ..style.viewBox:
            display: ..formData.facilitiesBlock
          children:
            - type: list
              viewTag: facilitysTag
              contentType: listObject
              listObject: ..formData.facilityList
              iteratorVar: itemObject
              style:
                ..style.dataList:
              children:
                - type: listItem
                  itemObject: ""
                  style:
                    ..style.dataListItem:
                  onClick:
                    - ..event.facilityItemClick
                  children:
                    - type: view
                      style:
                        ..style.itemBox:
                      children:
                        - type: image
                          path: office-building.png
                          path=func: .builtIn.utils.prepareDocToPath
                          dataKey: itemObject.name.data.basicInfo.businessLogo
                          style:
                            ..style.listImg:
                        - type: view
                          style:
                            ..style.itemValueBox:
                          children:
                            - type: label
                              text: ""
                              dataKey: itemObject.name.data.basicInfo.medicalFacilityName
                              style:
                                ..style.fullLabel:
                            - type: label
                              text: ""
                              dataKey: itemObject.name.data.basicInfo.businessType
                              style:
                                ..style.specialty:
                    - type: view
                      style:
                        marginTop: "0.0198"

    # 弹窗区域
    - .TipsOneLine:
      viewTag: warnView
      message: "This person has been invited"
    - type: popUp
      viewTag: InviteTip
      message: "Invite To"
      style:
        ..style.popBox:
      leftButton:
        - actionType: popUpDismiss
          popUpView: InviteTip
      rightButton:
        - actionType: evalObject
          object:
            - ..apiRequest.relation.edgeQueryReq.id@: []
            - =.builtIn.array.pushAny:
                dataIn:
                  newMessage: =.Global.currentUser.vertex.id
                  messages: =..apiRequest.relation.edgeQueryReq.id
                dataOut: ChooseInvite.apiRequest.relation.edgeQueryReq.id
            - =.builtIn.array.pushAny:
                dataIn:
                  newMessage: =..formData.currentInviteInfo.bsig
                  messages: =..apiRequest.relation.edgeQueryReq.id
                dataOut: ChooseInvite.apiRequest.relation.edgeQueryReq.id
            - =..apiRequest.relation.edgeAPI.get: ""
            - =.builtIn.string.concat:
                dataIn:
                  - "Hello, You are invited to an appointment by"
                  - =.Global.Profile.name.data.basicInfo.fullName
                  - ". Please check the appointment details follow."
                dataOut: ChooseInvite.apiRequest.inviteEmail.docCreateReq.name.data.content
            - ..apiRequest.inviteEmail.docCreateReq.eid@: =..apiRequest.relation.edgeQueryResp.edge.0.id
            - ..apiRequest.inviteEmail.docCreateReq.name.data.receiverName@: =..formData.currentInviteInfo.name.data.fullName
            - ..apiRequest.inviteEmail.docCreateReq.name.data.senderName@: =.Global.Profile.name.data.basicInfo.fullName
            - ..apiRequest.inviteEmail.docCreateReq.name.data.senderAvatarId@: =.Global.Profile.name.data.basicInfo.avatar
            - ..apiRequest.inviteEmail.docCreateReq.name.data.appointmentId@: =.Global.currentRoomInfo.edge.id
            - ..apiRequest.inviteEmail.docCreateReq.name.title@: "Appointment Invite Notification"
            - =..apiRequest.inviteEmail.docAPI.store: ""
            - ..apiRequest.inviteEmailTag.docCreateReq.reid@: =..apiRequest.inviteEmail.docCreateResp.doc.id
            - =..apiRequest.inviteEmailTag.docAPI.store: ""
        - actionType: evalObject
          object:
            - =.builtIn.string.concat:
                dataIn:
                  - =..formData.currentInviteInfo.name.data.fullName
                  - "&nbsp;-&nbsp;"
                  - =..formData.currentInviteInfo.name.data.title
                dataOut: ChooseInvite.formData.fullName
        - actionType: evalObject
          object:
            - =.builtIn.array.getObjectByArray:
                dataIn:
                  array: =..formDataTemp.categoryObj
                  key: "role"
                  value: =..formData.category
                dataOut: ChooseInvite.formData.roleInfo
        - actionType: evalObject
          object:
            - ..apiRequest.invite.edge.evid@: =..formData.currentInviteInfo.bsig
            - ..apiRequest.invite.edge.subtype@: =..formData.roleInfo.code
            - ..apiRequest.invite.edge.name.role@: =..formData.roleInfo.role
            - ..apiRequest.invite.edge.name.roleName@: =..formData.fullName
            - =..apiRequest.invite.edgeAPI.store: ""
            # send to Doctor
            - ..sendNotification.document.name.data.roomInfoId@: =.Global.currentRoomInfo.edge.id
            - ..sendNotification.document.fid@: =.Global.prodAPPID
            - ..sendNotification.document.eid@: =..apiRequest.invite.response.edge.id
            - =..sendNotification.docAPI.store: ""
        - actionType: popUpDismiss
          popUpView: InviteTip
        - actionType: builtIn
          funcName: goBack
          reload: true
      children:
        - type: view
          style:
            ..style.conentBox:
          children:
            - type: label
              text: ___.message
              style:
                ..style.message:
            - type: view
              style:
                ..style.secondBox:
              children:
                - type: view
                  children:
                    - type: image
                      path=func: =.builtIn.utils.prepareDocToPath
                      dataKey: formData.currentInviteInfo.name.data.avatar
                      path: inviteAvatar.png
                      style:
                        ..style.popImg:
                    - type: view
                      style:
                        ..style.valueBox:
                      children:
                        - type: label
                          textBoard:
                            - text: ""
                              dataKey: formData.currentInviteInfo.name.data.fullName
                            - text: "&nbsp;-&nbsp;"
                            - text: ""
                              dataKey: formData.currentInviteInfo.name.data.title
                          style:
                            ..style.valueLabel:
                        - type: label
                          dataKey: formData.currentInviteInfo.name.data.selectedSpecialty.0
                          style:
                            ..style.popSpecialty:
                        # - type: label
                        #   text: Category
                        #   style:
                        #     ..style.popTitle:
                        # - type: select
                        #   dataKey: formData.category
                        #   options: .SelectINformationDM.category
                        #   style:
                        #     ..style.category:
            - type: view
              style:
                ..style.secondLine:
            - type: view
              style:
                width: "0.72"
              children:
                - type: button
                  text: "Cancel"
                  style:
                    ..style.cancelBox:
                  onClick: ____.leftButton
                - type: view
                  style:
                    ..style.buttonLine:
                - type: button
                  text: "Confirm"
                  style:
                    ..style.confirmBox:
                  onClick: ____.rightButton
  event:
    tabChange:
      - emit:
          dataKey:
            var: itemObject
          actions:
            - ..formData.tempData@: $var.title
            - =.builtIn.object.setProperty:
                dataIn:
                  obj: =..formDataTemp.titleData
                  label: "title"
                  text: $var.title
                  arr: ["fontColor", "fontWeight", "block"]
                  valueArr: ["0x2988e6", "500", "block"]
                  errorArr: ["0x4b4b4b", "400", "none"]
            - ..formData.providersBlock@: =..formDataTemp.titleData.0.block
            - ..formData.facilitiesBlock@: =..formDataTemp.titleData.1.block
            - =.builtIn.array.getOrReplaceAnArrayItem:
                dataIn:
                  strArr: =.Global.formData.currentTabStatusList
                  tag: true
                  index: 0
                  value: $var.title
                dataOut: Global.formData.currentTabStatusList

      - actionType: builtIn
        funcName: redraw
        viewTag: providersTag
      - actionType: builtIn
        funcName: redraw
        viewTag: facilitysTag
      - actionType: builtIn
        funcName: redraw
        viewTag: tabTag
      - actionType: builtIn
        funcName: redraw
        viewTag: scrollTag
    providerItemClick:
      - actionType: updateObject
        dataKey: ChooseInvite.formData.currentInviteInfo
        dataObject: itemObject
      - actionType: evalObject
        object:
          .Global._nonce@:
            =.builtIn.math.random: ""
      - actionType: evalObject
        object:
          - if:
              - =.builtIn.string.equal:
                  dataIn:
                    string1: =.Global.currentRoomInfo.edge.name.providerId
                    string2: =..formData.currentInviteInfo.bsig
              - actionType: popUp
                popUpView: warnView
                wait: true
                popUpDismiss: 2000
              - continue
          - ..apiRequest.invite.edgeQueryResp.edge@: []
          - ..apiRequest.invite.edgeQueryReq.id@: []
          - =.builtIn.array.pushAny:
              dataIn:
                newMessage: =.Global.currentRoomInfo.edge.id
                messages: =..apiRequest.invite.edgeQueryReq.id
              dataOut: ChooseInvite.apiRequest.invite.edgeQueryReq.id
          - =.builtIn.array.pushAny:
              dataIn:
                newMessage: =..formData.currentInviteInfo.bsig
                messages: =..apiRequest.invite.edgeQueryReq.id
              dataOut: ChooseInvite.apiRequest.invite.edgeQueryReq.id
          - =..apiRequest.invite.edgeAPI.get: ""
          - if:
              - =.builtIn.array.judgeListLength:
                  dataIn:
                    array: =..apiRequest.invite.edgeQueryResp.edge
                    len: 0
              - continue
              - actionType: popUp
                popUpView: warnView
                wait: true
                popUpDismiss: 2000
      - actionType: builtIn
        funcName: redraw
        viewTag: InviteTip
      - actionType: popUp
        popUpView: InviteTip
    facilityItemClick:
      - actionType: updateObject
        dataKey: Global.currentFacility
        dataObject: itemObject
      - goto: ChooseFacilitiesInvite
  style:
    tabList:
      width: "1"
      margin: "0"
      axis: horizontal
      height: "auto"
      overflow: hidden
      marginTop: "0.02"
    tabListItem:
      width: "0.5"
      height: "auto"
      boxSizing: border-box
    title:
      color: itemObject.fontColor
      height: "auto"
      width: "0.5"
      fontWeight: itemObject.fontWeight
      textAlign:
        x: center
      fontSize: .Nfont.h16
    line:
      marginTop: "0.005"
      height: "0.0025" #2.03px
      width: "0.5"
      backgroundColor: "0xdededf"
    tabBar:
      display: itemObject.block
      top: "0.031"
      left: "0.2"
      width: "0.08"
      height: "0.0025"
      backgroundColor: "0x2988e6"
      zIndex: 10
    scrollBox:
      width: "1"
      height: "0.89"
      boxSizing: border-box
    viewBox:
      width: "1"
      height: "auto"
      boxSizing: border-box
    dataList:
      margin: "0"
      padding: "0"
      width: "1"
      height: "auto"
      boxSizing: border-box
    dataListItem:
      width: "1"
      height: "auto"
      margin: "0"
      border:
        style: "2"
      borderWidth: "1"
      borderColor: "0xdededf"
      overflow: hidden
    listImg:
      verticalAlign: middle
      display: "inline-block"
      height: "0.04926"
      width: "0.10666"
      boxSizing: border-box
      borderRadius: "4"
    itemBox:
      marginTop: "0.0198"
      marginLeft: "0.0427"
      height: "auto"
      width: "0.91"
    itemValueBox:
      verticalAlign: middle
      marginLeft: "0.03733"
      display: "inline-block"
      height: "auto"
      width: "0.75"
      overflow: hidden
    fullLabel:
      width: "0.75"
      height: "auto"

      verticalAlign: middle
      fontSize: .Nfont.h16
      fontWeight: "600"
      wordWrap: break-word
    specialty:
      marginTop: "0.005"
      width: "0.75"
      height: "auto"
      fontSize: .Nfont.h14
      color: "#666666"

      verticalAlign: middle
      wordWrap: break-word
    popBox:
      top: "0"
      left: "0"
      width: "1"
      height: "1"
      backgroundColor: "0x00000066"
      zIndex: "50"
      textAlign:
        y: center
    conentBox:
      width: "0.72"
      marginLeft: "0.14"
      backgroundColor: "0xE6E6E6"
      borderRadius: "14px"
    message:
      width: "0.616"
      marginLeft: "0.052"
      marginTop: "0.029"
      fontWeight: "600"
      fontSize: .Nfont.h16

      color: "0x4B4B4B"
      textAlign:
        x: center
    secondBox:
      marginTop: "0.014778"
      textAlign:
        x: center
      width: "0.72"
    popImg:
      marginLeft: "0.032"
      height: "0.04926"
      width: "0.10666"
      backgroundColor: "0xFFFFFF"
      verticalAlign: middle
      display: "inline-block"
      borderRadius: "4"
      textAlign:
        x: center
    valueBox:
      display: "inline-block"
      verticalAlign: middle
      marginLeft: "0.037"
      textAlign:
        x: left
    valueLabel:
      fontSize: .Nfont.h12
      color: "0x333333"
      fontWeight: "600"
    popSpecialty:
      fontSize: .Nfont.h12
      marginTop: "0"
      zIndex: "1000"
      color: "0x666666"
      fontWeight: "400"
      height: "auto"
      width: "0.45"
      overflow: hidden
      textOverflow: ellipsis
      whiteSpace: nowrap
    popTitle:
      marginTop: "0.01231"
      height: "auto"
      width: "auto"
      fontSize: .Nfont.h12
      color: "#333333"
      fontWeight: "600"
    category:
      marginTop: "0.005"
      width: "0.43733"
      height: "0.03694"
      fontSize: .Nfont.h12
      border:
        style: 3
      borderWidth: "1"
      borderRadius: "4"
      borderColor: "#dededf"
      textIndent: "12px"
    secondLine:
      height: "0.02"
      border:
        style: 2
        color: "0x919192"
      borderWidth: "1"
      width: "0.72"
    buttonLine:
      width: "0.002"
      backgroundColor: "0x919192"
      display: inline-block
      height: "0.054"
      zIndex: "50"
    cancelBox:
      color: "0x007AFF"
      backgroundColor: "0xE6E6E6"
      display: inline-block
      width: "0.359"
      borderRadius: "0 0 0 14px"
      fontSize: .Nfont.h14
      height: "0.054"
      border:
        style: "1"
    confirmBox:
      color: "0x007AFF"
      fontWeight: "800"
      backgroundColor: "0xE6E6E6"
      display: inline-block
      width: "0.359"
      fontSize: .Nfont.h14
      borderRadius: "0 0 14px 0"
      height: "0.054"
      border:
        style: "1"
