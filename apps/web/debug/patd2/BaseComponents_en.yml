                      today: 1
                    dataOut: BaseComponents.calendarDate.dayLable
          - actionType: evalObject
            object: 
              - .BaseComponents.calendarDate.month@: 1
          - actionType: evalObject
            object:
              - =.builtIn.date.transformMonth:
                  dataIn:
                    month: =.BaseComponents.calendarDate.month
                  dataOut: BaseComponents.calendarDate.monthName
          - actionType: builtIn
            funcName: redraw
            viewTag: calendarTag
          
        style:
          left: "0.05"
          width: "0.05"
          top: "0.005"
          height: "0.025"
      - type: label
        dataKey: BaseComponents.calendarDate.year
        style:
          fontWeight: "500"
          width: "0.15"
          height: "0.03"
          top: "0.003"
          left: "0.1"
          fontSize: "18"
          color: "0xffffff"
          textAlign:
            x: center
      - type: image
        path: whiteRight.svg
        onClick:
          - emit:
              actions:
                - =.builtIn.number.addition:
                    dataIn:
                      num: =.BaseComponents.calendarDate.year
                      step: 1
                    dataOut: BaseComponents.calendarDate.year
                - =.builtIn.date.calendarArray:
                    dataIn:
                      year: =.BaseComponents.calendarDate.year
                      month: 1
                      today: 1
                    dataOut: BaseComponents.calendarDate.dayLable
          - actionType: evalObject
            object: 
              .BaseComponents.calendarDate.month@: 1
          - actionType: evalObject
            object:
              - =.builtIn.date.transformMonth:
                  dataIn:
                    month: =.BaseComponents.calendarDate.month
                  dataOut: BaseComponents.calendarDate.monthName
          - actionType: builtIn
            funcName: redraw
            viewTag: calendarTag
        style:
          left: "0.25"
          width: "0.05"
          top: "0.005"
          height: "0.025"
  newYearView:
    viewTag: calendarTag
    type: view
    style:
      top: "0"
      marginTop: "0"
      left: "0.45"
      width: "0.45"
      height: "0.035"
    children:
      - type: select
        dataKey: calendarDate.year
        options:
          .BaseComponents.year
        onChange:
          - actionType: evalObject
            object:       
              - =.builtIn.date.transformYear:
                  dataIn:
                    year: =..calendarDate.year 
                  dataOut: BaseComponents.calendarDate.year 
              - =.builtIn.date.calendarArray:
                  dataIn:
                    year: =.BaseComponents.calendarDate.year
                    month: =.BaseComponents.calendarDate.month
                    today: =.BaseComponents.calendarDate.day
                  dataOut: BaseComponents.calendarDate.dayLable
              - =.builtIn.date.transformMonth:
                  dataIn:
                    month: =.BaseComponents.calendarDate.month
                  dataOut: BaseComponents.calendarDate.monthName
              - ..calendarDate.monthName@: =.BaseComponents.calendarDate.monthName
              # - - =.builtIn.number.OctToBin:
              #       dataIn:
              #         number: =.BaseComponents.calendarDate.year
              #       dataOut: BaseComponents.calendarDate.year
              - ..calendarDate.year@: =.BaseComponents.calendarDate.year
              - =.builtIn.date.ShowDateByNumber:
                    dataIn:
                      year: =.BaseComponents.calendarDate.year
                      month: =.BaseComponents.calendarDate.month
                      day: =.BaseComponents.calendarDate.day
                      formatType: "M/D/Y" #elaine change order of date to us
                    dataOut: BaseComponents.calendarDate.todayDate
          - actionType: builtIn
            funcName: redraw
            viewTag: calendarTag
        style:
          backgroundColor: "0xFFFFFF"
          width: "0.25"
          height: "0.035"
          left: "0.10"
          top: "0"
          fontWeight: "500"
          fontSize: "14"
          color: "0x464646"
          border:
            style: 3
          borderColor: '0xD8D8D8'
          textIndent: 1em
          borderWidth: "1"
          borderRadius: "6"
  weekView:
    type: view
    style:
      marginTop: "0.015"
      left: "0.03"
      height: "6vw"
      width: "0.84"
    children:
      - type: list
        contentType: listObject
        listObject: .BaseComponents.dayName
        iteratorVar: itemObject
        style:
          marginTop: "0"
          width: "0.84"
          left: "0"
          height: "6vw"
          axis: horizontal
          justifyContent: "space-between"
        children:
          - type: listItem
            itemObject: ""
            style:
              width: "0.119"
              height: "6vw"
              boxSizing: "border-box"
              border: "none"
              padding: "0"
              display: "inline-block"
            children:
              - type: label 
                dataKey: itemObject.key
                style:
                  color: "0x5A5A5A"
                  width: "0.119"
                  height: "6vw"
                  fontWeight: "500"
                  # backgroundColor: "0xffffff"
                  textAlign:
                    x: center
  dayView:
    # viewTag: calendarTag
    type: view 
    style:
      left: "0.03"
      width: "0.841"
      marginTop: "0.01"
      height: "79vw"
    children:
      - type: list
        androidGrid: true
        contentType: listObject
        listObject: =.BaseComponents.calendarDate.dayLable
        iteratorVar: itemObject
        style:
          # top: "0.13"
          left: "0"
          width: "0.841"
          margin: "0"
          # height: "auto"
          # justifyContent: "space-between"
        children:
          - type: listItem
            itemObject: ""
            onClick:
              - emit:
                  dataKey:
                    var: itemObject
                  actions:
                    - .BaseComponents.flag@: $var.key
                    - if:
                      - =.BaseComponents.flag
                      - .BaseComponents.calendarDate.day@: $var.key
                      - continue
                    - =.builtIn.date.calendarArray:
                        dataIn:
                          year: =.BaseComponents.calendarDate.year
                          month: =.BaseComponents.calendarDate.month
                          today: =.BaseComponents.calendarDate.day
                        dataOut: BaseComponents.calendarDate.dayLable
                    - =.builtIn.date.ShowDateByNumber:
                        dataIn:
                          year: =.BaseComponents.calendarDate.year
                          month: =.BaseComponents.calendarDate.month
                          day: =.BaseComponents.calendarDate.day
                          formatType: "M/D/Y" #elaine change order of date to us
                        dataOut: BaseComponents.calendarDate.todayDate
              - actionType: builtIn
                funcName: redraw
                viewTag: calendarTag
            style:
              width: "12vw"
              height: "12vw"
              # boxSizing: "border-box"
              # border: "none"
              padding: "0"
              margin: "0"
              display: "inline-block"
              # flex: "auto"
            children:
              - type: label
                dataKey: itemObject.key
                style:
                  top: "0"
                  left: "0"
                  width: "12vw"
                  height: "12vw"
                  color: itemObject.color
                  backgroundColor: itemObject.backgroundColor
                  borderRadius: "50"
                  fontSize: "18"
                  textAlign:
                    x: center
                    y: center
