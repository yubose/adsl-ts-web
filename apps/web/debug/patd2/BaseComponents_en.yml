BaseComponents:
  flag: ""
  month:
    - Jan
    - Feb
    - Mar
    - Apr
    - May
    - Jun
    - Jul
    - Aug
    - Sep
    - Oct
    - Nov
    - Dec
  dayName:
    - key: SU
    - key: MO
    - key: TU
    - key: WE
    - key: TH
    - key: FR
    - key: SA
  # calendarDate:
    # year: ""
    # month: ""
    # day: ""
    # monthName: ""
    # todayDate: ""
    # flag: ""
    # dayLable: []
  # year: ""  
  getDate:
    - =.builtIn.date.getMonth:
        dataIn: 
        dataOut: BaseComponents.calendarDate.month
# get Year for calendar
    - =.builtIn.date.getYear: 
        dataIn: 
        dataOut: BaseComponents.calendarDate.year
    - =.builtIn.date.getDate: 
        dataIn: 
        dataOut: BaseComponents.calendarDate.day
  getShow:       
    - =.builtIn.date.calendarArray:
        dataIn:
          year: =.BaseComponents.calendarDate.year
          month: =.BaseComponents.calendarDate.month
          today: =.BaseComponents.calendarDate.day
        dataOut: BaseComponents.calendarDate.dayLable
    - =.builtIn.date.transformMonth:
        dataIn:
          month: =.BaseComponents.calendarDate.month
        dataOut: BaseComponents.calendarDate.monthName
    - =.builtIn.date.ShowDateByNumber:
        dataIn:
          year: =.BaseComponents.calendarDate.year
          month: =.BaseComponents.calendarDate.month
          day: =.BaseComponents.calendarDate.day
          formatType: "M/D/Y"
        dataOut: BaseComponents.calendarDate.todayDate
  calendar:
    type: view
    style:
      width: "0.9"
      left: "0.05"
      top: "0.23"
      borderRadius: "7"
      backgroundColor: "0xffffff"
      
      # backgroundColor: "0x2988e6"
      height: "120vw"
    viewTag: calendarTag
  calendarHeader:
    type: view
    style:
      marginTop: "0"
      width: "0.9"
      height: "24vw"
      borderRadius: "5"
      backgroundColor: "0xffffff"
  monthView:
    type: view
    style:
      top: "0.05"
      left: "0"
      width: "0.45"
      height: "0.03"
    children:
      - type: image
        path: whiteLeft.svg
        onClick:
          - emit:
              actions:
                - =.builtIn.date.loopMonth:
                    dataIn:
                      month: =.BaseComponents.calendarDate.month
                      step: -1
                    dataOut: BaseComponents.calendarDate.month
                - =.builtIn.date.transformMonth:
                    dataIn:
                      month: =.BaseComponents.calendarDate.month
                    dataOut: BaseComponents.calendarDate.monthName
                - =.builtIn.date.calendarArray:
                    dataIn:
                      year: =.BaseComponents.calendarDate.year
                      month: =.BaseComponents.calendarDate.month
                      today: 1
                    dataOut: BaseComponents.calendarDate.dayLable
          - actionType: builtIn
            funcName: redraw
            viewTag: calendarTag
        style:
          left: "0.15"
          top: "0.005"
          height: "0.025"
          width: "0.05"
      - type: label
        dataKey: BaseComponents.calendarDate.monthName
        style:
          width: "0.15"
          height: "0.03"
          left: "0.20"
          top: "0.003"
          fontWeight: "500"
          fontSize: "18"
          color: "0xffffff"
          textAlign:
            x: center
      - type: image
        path: whiteRight.svg
        onClick:
          - emit:
              actions:
                - =.builtIn.date.loopMonth:
                    dataIn:
                      month: =.BaseComponents.calendarDate.month
                      step: 1
                    dataOut: BaseComponents.calendarDate.month
                - =.builtIn.date.transformMonth:
                    dataIn:
                      month: =.BaseComponents.calendarDate.month
                    dataOut: BaseComponents.calendarDate.monthName
                - =.builtIn.date.calendarArray:
                    dataIn:
                      year: =.BaseComponents.calendarDate.year
                      month: =.BaseComponents.calendarDate.month
                      today: 1
                    dataOut: BaseComponents.calendarDate.dayLable             
          - actionType: builtIn
            funcName: redraw
            viewTag: calendarTag
        style:
          left: "0.35"
          width: "0.05"
          height: "0.025"
          top: "0.005"
  newMonthView:
    type: view
    style:
      marginTop: "0"
      left: "0"
      width: "0.45"
      height: "0.035"
    children:
      - type: image
        path: greyLeft.svg
        onClick:
          - emit:
              actions:
                - =.builtIn.date.loopMonth:
                    dataIn:
                      month: =.BaseComponents.calendarDate.month
                      step: -1
                    dataOut: BaseComponents.calendarDate.month
                - =.builtIn.date.transformMonth:
                    dataIn:
                      month: =.BaseComponents.calendarDate.month
                    dataOut: BaseComponents.calendarDate.monthName
                - =.builtIn.date.calendarArray:
                    dataIn:
                      year: =.BaseComponents.calendarDate.year
                      month: =.BaseComponents.calendarDate.month
                      today: 1
                    dataOut: BaseComponents.calendarDate.dayLable
                - .BaseComponents.calendarDate.day@: 1
                - =.builtIn.date.ShowDateByNumber:
                    dataIn:
                      year: =.BaseComponents.calendarDate.year
                      month: =.BaseComponents.calendarDate.month
                      day: =.BaseComponents.calendarDate.day
                      formatType: "M/D/Y" #elaine change order of date to us
                    dataOut: BaseComponents.calendarDate.todayDate                     
          - actionType: evalObject
            object:
                - ..calendarDate.monthName@: =.BaseComponents.calendarDate.monthName
          - actionType: builtIn
            funcName: redraw
            viewTag: calendarTag
        style:
          left: "0.05"
          top: "0.01"
          height: "0.015"
          width: "0.05"    
      - type: select
        dataKey: calendarDate.monthName #android baseComponents.calendarDate.monthName
        options:
          .BaseComponents.month
        onChange:
          - actionType: evalObject
            object:  
              - .BaseComponents.calendarDate.monthName@: =..calendarDate.monthName
              - =.builtIn.date.transformMonth:
                  dataIn:
                    month: =.BaseComponents.calendarDate.monthName
                    flag: 2
                  dataOut: BaseComponents.calendarDate.month
              - =.builtIn.date.calendarArray:
                  dataIn:
                    year: =.BaseComponents.calendarDate.year
                    month: =.BaseComponents.calendarDate.month
                    today: 1
                  dataOut: BaseComponents.calendarDate.dayLable
              - .BaseComponents.calendarDate.day@: 1
              - =.builtIn.date.ShowDateByNumber:
                  dataIn:
                    year: =.BaseComponents.calendarDate.year
                    month: =.BaseComponents.calendarDate.month
                    day: =.BaseComponents.calendarDate.day
                    formatType: "M/D/Y" #elaine change order of date to us
                  dataOut: BaseComponents.calendarDate.todayDate
          - actionType: builtIn
            funcName: redraw
            viewTag: calendarTag
        style:
          backgroundColor: "0xFFFFFF"
          width: "0.25"
          height: "0.035"
          left: "0.12"
          top: "0"
          fontWeight: "500"
          fontSize: "14"
          color: "0x464646"
          border:
            style: 3
          borderColor: '0xD8D8D8'
          textIndent: 1em
          borderWidth: "1"
          borderRadius: "6"
      - type: image
        path: greyRight.svg
        onClick:
          - emit:
              actions:
                - =.builtIn.date.loopMonth:
                    dataIn:
                      month: =.BaseComponents.calendarDate.month
                      step: 1
                    dataOut: BaseComponents.calendarDate.month
                - =.builtIn.date.transformMonth:
                    dataIn:
                      month: =.BaseComponents.calendarDate.month
                    dataOut: BaseComponents.calendarDate.monthName
                - =.builtIn.date.calendarArray:
                    dataIn:
                      year: =.BaseComponents.calendarDate.year
                      month: =.BaseComponents.calendarDate.month
                      today: 1
                    dataOut: BaseComponents.calendarDate.dayLable    
                - .BaseComponents.calendarDate.day@: 1
                - =.builtIn.date.ShowDateByNumber:
                    dataIn:
                      year: =.BaseComponents.calendarDate.year
                      month: =.BaseComponents.calendarDate.month
                      day: =.BaseComponents.calendarDate.day
                      formatType: "M/D/Y" #elaine change order of date to us
                    dataOut: BaseComponents.calendarDate.todayDate                     
          - actionType: evalObject
            object:
                - ..calendarDate.monthName@: =.BaseComponents.calendarDate.monthName                    
          - actionType: builtIn
            funcName: redraw
            viewTag: calendarTag       
        style:
          left: "0.39"
          width: "0.05"
          height: "0.015"
          top: "0.01"              
  yearView:
    type: view
    style:
      top: "0.05"
      left: "0.45"
      width: "0.45"
      height: "0.03"
    children:
      - type: image
        path: whiteLeft.svg
        onClick:
          - emit:
              actions:
                - =.builtIn.number.Subtraction:
                    dataIn:
                      num: =.BaseComponents.calendarDate.year
                      step: 1
                    dataOut: BaseComponents.calendarDate.year
                - =.builtIn.date.calendarArray:
                    dataIn:
                      year: =.BaseComponents.calendarDate.year
