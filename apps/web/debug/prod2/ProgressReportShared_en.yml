ProgressReportShared:
  title: Progress Report
  pageNumber:
  init: #Page initialization
    - .SignInCheck
    - ..formData@: =.Global.Note

    - actionType: evalObject
      object:
        - =.builtIn.array.getListLength:
            dataIn:
              object: =..formData.name.data.reportInfo.diagnosis.descriptiveList
            dataOut: ProgressReportShared.formDataTemp.listlength

    - actionType: evalObject
      object:
        - =.builtIn.array.getListLength:
            dataIn:
              object: =..formData.name.data.reportInfo.socialHistory
            dataOut: ProgressReportShared.formDataTemp.socialHistoryLength

    - actionType: evalObject
      object:
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formDataTemp.socialHistoryLength
                  string2: "0"
            - ..formData.name.data.reportInfo.socialHistory@: ""
            - continue

    - actionType: evalObject
      object:
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formDataTemp.listlength
                  string2: "0"
            - continue
            - actionType: evalObject
              object:
                - ..formDataTemp.listShow@: "block"
                - ..formDataTemp.flag@: "none"

    - actionType: evalObject
      object:
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.name.data.statusTag.name
                  string2: "Released"
            - continue
            - ..formDataTemp.downFlag@: "none"

  formData: ""
  formDataTemp:
    downFlag: "inline-block"
    listShow: "none"
    flag: "block"
    listlength: ""
    socialHistoryLength: ""
  components:
    - .BasePublicHeader:
