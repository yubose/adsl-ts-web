EditInbox:
  pageNumber: "170"
  title: "Edit Inbox"
  init:
    - .SignInCheck
    - actionType: updateObject
      dataKey: Global.inboxContact
      dataObject: .EmptyObj
    - actionType: updateObject
      dataKey: Global.email
      dataObject: .EmptyObj
    - actionType: updateObject
      dataKey: Global.inboxMessage
      dataObject: .EmptyObj
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""
    - .EditInbox.formData.email@: =.Global.emailForEdit
    # ÂàùÂßãÂåñÈÇÆ‰ª∂ÈÄâÊã©Áä∂ÊÄÅ,ÈªòËÆ§‰∏∫fasle
    - =.builtIn.object.setObjectKey:
        dataIn:
          objectArr: =..formData.email
          key: isSelected
          value: false
    - ..apiRequest.folder.docAPI.get
    #Ëé∑ÂèñÊú™ËØªÈÇÆ‰ª∂Êï∞Èáè
    - actionType: evalObject
      object:
        - =..apiRequest.unReadEmail.docAPI.get: ""
        - =.builtIn.array.getListLength:
            dataIn:
              object: =..apiRequest.unReadEmail.docQueryResp.doc
            dataOut: EditInbox.formData.unReadEmailNum
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.unReadEmailNum
                  string2: "0"
            - ..formData.inboxHidden@: "true"
            - ..formData.inboxHidden@: "false"
        - if:
            - =.EditInbox.formData.email.0
            - continue
            - =.builtIn.checkField:
                dataIn:
                  contentType: messageHidden
                  wait: 100
  requestListHidden: "true"
  lastTop: "0.0"
  formData:
    email: []
    selectedDocList: []
    isAllSelected: false
    emailListLength: ""
    selectedDocListLength: ""
    chooseButtonName: ""
    unReadEmailNum: "0"
    inboxHidden: true
  apiRequest:
    folder:
      docGetResp: ""
      docCreateReq:
        type: .DocType.MailFolder
        eid: .Global.rootNotebookID
        name:
          data: ""
          title: ""
      docGetReq:
        type: .DocType.MailFolder
        id: .Global.rootNotebookID
        xfname: eid
        _nonce: =.Global._nonce
        obfname: ctime
        asc: true
      docAPI:
        get:
          api: rd
          dataIn: EditInbox.apiRequest.folder.docGetReq
          dataOut: EditInbox.apiRequest.folder.docGetResp
        store:
          api: cd
          dataIn: EditInbox.apiRequest.folder.docCreateReq
    unReadEmail:
      docQueryReq:
        ObjType: 544
        type: 1281
        sCondition: E.type=10002 AND (D2.Type&0xFF02=0xE00 OR D2.reid IS NULL OR D2.Type = 66561)
        xfname: (E.bvid|E.evid)&!D.ovid
        obfname: ctime
        maxcount: "100"
        _nonce: =.Global._nonce
      docAPI:
        get:
          api: rd
          dataIn: EditInbox.apiRequest.unReadEmail.docQueryReq
          dataOut: EditInbox.apiRequest.unReadEmail.docQueryResp
  components:
    - .BaseHeader:
    # select ÊèêÁ§∫ÂºπÊ°Ü
    - type: popUp
      viewTag: selectPopUpView
      message: "You haven‚Äôt choose any messages"
      style:
        left: "0"
        top: "0"
        width: "1"
        height: "1"
        backgroundColor: "0x00000033"
        zIndex: "1000"
      children:
        - type: view
          style:
            width: "1"
            height: "1"
            top: "0"
            left: "0"
          onClick:
            - actionType: popUpDismiss
              popUpView: ___.viewTag
          children:
            - type: view
              style:
                left: "0.3"
                width: "0.4"
                top: "0.35"
                height: "0.08"
                backgroundColor: "0xe5e5e5"
                border:
                  style: "5"
                borderWidth: "1"
                borderRadius: "10"
              children:
                - type: label
                  text: ____.message
                  style:
                    top: "0.01"
                    left: "0.03"
                    height: "0.06"
                    width: "0.34"
                    fontSize: .Nfont.h1
                    textAlign:
                      x: center
                      y: center
    #  Trash ÈÄâÊã©ÂºπÁ™ó
    - .simplePopup:
      message: "Are you sure you want to delete the message?"
      viewTag: trashPopUpView
      children:
        - .simplePopupView:
          children:
            - .simplePopupLable:
            - .simplePopupSplit1:
            - .simplePopupSplit2:
            - .simplePopupLeftButton:
              onClick:
                - actionType: popUpDismiss
                  popUpView: trashPopUpView
            - .simplePopupRightButton:
              onClick:
                - actionType: evalObject
                  object:
                    - if:
                        - =..formData.selectedDocList.0
                        - actionType: evalObject
                          object:
                            - =.builtIn.ecos.updateReidDocListType:
                                dataIn:
                                  sourceDocList: =..formData.selectedDocList
                                  targetBit: 2
                                  targetValue: 1
                                  sCondition: type & 0xFF00 = 0xE00
                                  eid: =.Global.rootNotebookID
                            - =.builtIn.ecos.updateReidDocListType:
                                dataIn:
                                  sourceDocList: =..formData.selectedDocList
                                  targetBit: 3
                                  targetValue: 0
                                  sCondition: type & 0xFF00 = 0xE00
                                  eid: =.Global.rootNotebookID
                            - =.builtIn.ecos.updateReidDocListType:
                                dataIn:
                                  sourceDocList: =..formData.selectedDocList
                                  targetBit: 4
                                  targetValue: 1
                                  sCondition: type & 0xFF00 = 0xE00
                                  eid: =.Global.rootNotebookID
                            - actionType: builtIn
                              funcName: goBack
                              reload: true
                        - actionType: popUp
                          popUpView: selectPopUpView
    # trash successfulÂºπÁ™ó
    - .BaseMessageWarnPopup:
      viewTag: trashSuccessfullyPopUpView
      imagePath: popUpSuccess.svg
      message: "Delete Successfully!"
    # Mark successfulÂºπÁ™ó
    - .BaseMessageWarnPopup:
      viewTag: markSuccessfullyPopUpView
      imagePath: popUpSuccess.svg
      message: "Mark Successfully!"
    # Move successfulÂºπÁ™ó
    - .BaseMessageWarnPopup:
      viewTag: moveSuccessfullyPopUpView
      imagePath: popUpSuccess.svg
      message: "Move Successfully!"
    # Êñá‰ª∂ÂêçÊ£ÄÊü•ÂºπÁ™ó
    - .BaseMessageWarnPopup:
      message: The folder name is duplicate or empty
      viewTag: folderUniqueErrorPopUp
    - type: view
      style:
        left: "0"
        width: "1"
        top: "0.1"
        height: "0.06"
        border:
          style: "2"
        borderColor: "0x00000033"
        backgroundColor: "0x2988e6"
        borderWidth: "1"
        zIndex: "10"
      children:
        - type: textField
          placeholder: "Search"
          dataKey: formData.serachInfo
          style:
            top: "0.015"
            width: "0.7"
            left: "0.05"
            height: "0.03"
            backgroundColor: "0xffffff"
            borderRadius: "5"
            paddingLeft: "20px"
            borderWidth: "0"
        - type: label
          text: Finish
          onClick:
            - actionType: builtIn
              funcName: goBack
              reload: true
          style:
            top: "0.019"
            left: "0.83"
            height: "0.03"
            width: "0.15"
            fontSize: .Nfont.h1
            color: "0xffffff"
            fontWeight: 400
            textAlign:
              x: center
    - type: view
      style:
        marginTop: "0.16"
        width: "1"
        left: "0"
        height: "0.12"
        zIndex: "10"
        border:
          style: "1"
        borderColor: "0x00000066"
        borderWidth: "1"
      children:
        - type: image
          viewTag: allSelect
          style:
            top: "0.025"
            left: "0.05"
            width: "0.05"
          path:
            emit:
              actions:
                - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: =..formData.isAllSelected
                          string2: true
                    - selectOnBlue.svg
                    - selectOffBlue.svg
          onClick:
            - actionType: evalObject
              object:
                - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: =..formData.isAllSelected
                          string2: true
                    - actionType: evalObject
                      object:
                        - ..formData.isAllSelected@: false
                        - =.builtIn.object.setObjectKey:
                            dataIn:
                              objectArr: =..formData.email
                              key: isSelected
                              value: false
                            dataOut: EditInbox.formData.email
                        - ..formData.selectedDocList@: []
                    - actionType: evalObject
                      object:
                        - ..formData.isAllSelected@: true
                        - =.builtIn.object.setObjectKey:
                            dataIn:
                              objectArr: =..formData.email
                              key: isSelected
                              value: true
                            dataOut: EditInbox.formData.email
                        - ..formData.selectedDocList@: []
                        - =.builtIn.array.concat:
                            dataIn:
                              array1: =..formData.selectedDocList
                              array2: =..formData.email
                            dataOut: EditInbox.formData.selectedDocList
            - actionType: builtIn
              funcName: redraw
              viewTag: allSelect
            - actionType: builtIn
              funcName: redraw
              viewTag: emailListTag
        - type: label
          text: All
          style:
            top: "0.025"
            left: "0.12"
            width: "0.05"
            fontSize: .Nfont.h15
        - type: list
          contentType: listObject
          listObject: .Global.emailEditFunction
          iteratorVar: itemObject
          style:
            top: "0.017"
            width: "0.72"
            margin: "0"
            left: "0.23"
            height: "0.036"
            axis: horizontal
          children:
            - type: listItem
              itemObject:
              style:
                width: "0.239"
                height: "0.036"
                left: "0"
                textAlign:
                  x: right
              children:
                - type: image
                  path:
                    emit:
                      dataKey:
                        var: itemObject
                      actions:
                        - if:
                            - true
                            - $var
                            - $var
                  onClick:
                    - actionType: evalObject
                      object:
                        - if:
                            - =..formData.selectedDocList.0
                            - continue
                            - actionType: popUp
                              popUpView: selectPopUpView
                              wait: true
                    - emit:
                        dataKey:
                          var: itemObject
                        actions:
                          - if:
                              - =.builtIn.string.equal:
                                  dataIn:
                                    string1: "move.svg"
                                    string2: $var
                              - ..formData.chooseButtonName@: $var
                              - continue
                          - if:
                              - =.builtIn.string.equal:
                                  dataIn:
                                    string1: "trash.svg"
                                    string2: $var
                              - ..formData.chooseButtonName@: $var
                              - continue
                          - if:
                              - =.builtIn.string.equal:
                                  dataIn:
                                    string1: "mark.svg"
                                    string2: $var
                              - ..formData.chooseButtonName@: $var
                              - continue
                    - actionType: evalObject
                      object:
                        - if:
                            - =.builtIn.string.equal:
                                dataIn:
                                  string1: =..formData.chooseButtonName
                                  string2: move.svg
                            - actionType: popUp
                              popUpView: folderPopUpView
                              wait: true
                            - continue
                    - actionType: evalObject
                      object:
                        - if:
                            - =.builtIn.string.equal:
                                dataIn:
                                  string1: =..formData.chooseButtonName
                                  string2: trash.svg
                            - actionType: popUp
                              popUpView: trashPopUpView
                              wait: true
                            - continue
                    - actionType: evalObject
                      object:
                        - if:
                            - =.builtIn.string.equal:
                                dataIn:
                                  string1: =..formData.chooseButtonName
                                  string2: mark.svg
                            - actionType: evalObject
                              object:
                                - =.builtIn.ecos.updateReidDocListType:
                                    dataIn:
                                      sourceDocList: =..formData.selectedDocList
                                      targetBit: 3
                                      targetValue: 1
                                      sCondition: type & 0xFF00 = 0xE00
                                      eid: =.Global.rootNotebookID
                                - actionType: popUp
                                  popUpView: markSuccessfullyPopUpView
                            - continue
                    - actionType: builtIn
                      funcName: goBack
                      wait: 5000
                      reload: true
                  style:
                    height: "0.036"
                    textAlign:
                      y: center
        - type: view
          style:
            top: "0.07"
            left: "0"
            height: "0.056"
            width: "1"
            backgroundColor: "0xEDF6FF"
            boxShadow: "0px 2px 3px -1px #0000002a inset"
          children:
            - type: image
              path: grayBell.svg
              style:
                top: "0.0185"
                left: "0.34"
                height: "0.017"
              onClick:
            - type: label
              text: Mark as read
              onClick:
                - actionType: evalObject
                  object:
                    - if:
                        - =..formData.selectedDocList.0
                        - actionType: evalObject
                          object:
                            - =.builtIn.ecos.updateReidDocListType:
                                dataIn:
                                  sourceDocList: =..formData.selectedDocList
                                  targetBit: 2
                                  targetValue: 1
                                  sCondition: type & 0xFF00 = 0xE00
                                  eid: =.Global.rootNotebookID
                            - actionType: builtIn
                              funcName: goBack
                              reload: true
                        - actionType: popUp
                          popUpView: selectPopUpView
              style:
                top: "0.0155"
                left: "0.4"
                height: "0.025"
                color: "0x2988E6"
                fontSize: .Nfont.h15
    - type: view
      style:
        left: "0"
        width: "1"
        top: "0.285"
        height: "0.615"
        # overflow: "scroll"
      children:
        - type: view
          contentType: messageHidden
          style:
            width: "0.5"
            height: "0.3"
            top: "0.34"
            # marginTop: "0.16"
            left: "0.25"
            isHidden: "true"
            display: "none"
            zIndex: "100"
            textAlign:
              x: center
          children:
            - type: image
              path: noEmail.svg
              style:
                # height: "0.22"
                width: "0.5"
                margin: auto
            - type: label
              text: "No message here‚Ä¶"
              style:
                textAlign:
                  x: center
                left: "0.05"
                top: "0.24"
                width: "0.4"
                height: "0.04"
                color: "0x000058"
                fontSize: ".Nfont.h1"
        - type: list
          contentType: listObject
          listObject: ..formData.email
          iteratorVar: itemObject
          viewTag: emailListTag
          style:
            # left: "0"
            # top: "0"
            margin: "0"
            width: "1"
            height: "0.6"
            overflow: scroll
            # backgroundColor: "0xffffff"
          children:
            - type: listItem
              itemObject: ""
              style:
                width: "1"
                height: "auto"
                borderWidth: "1"
                border:
                  style: "2"
                  color: "0xdcdcdc"
                overflow: hidden
              children:
                - type: view
                  style:
                    width: "1"
                    height: "0.01"
                - type: view
                  style:
                    width: "1"
                    height: "auto"
                  children:
                    - type: view
                      style:
                        height: "auto"
                        width: "0.1"
                        display: "inline-block"
                        verticalAlign: middle
                      children:
                        - type: image
                          viewTag: select
                          path:
                            emit:
                              dataKey:
                                var: itemObject
                              actions:
                                - if:
                                    - =.builtIn.string.equal:
                                        dataIn:
                                          string1: true
                                          string2: $var.isSelected
                                    - selectOnBlue.svg
                                    - selectOffBlue.svg
                          onClick:
                            - emit:
                                dataKey:
                                  var: itemObject
                                actions:
                                  - if:
                                      - =.builtIn.string.equal:
                                          dataIn:
                                            string1: true
                                            string2: $var.isSelected
                                      - =.builtIn.object.set:
                                          dataIn:
                                            object: $var
                                            key: isSelected
                                            value: false
                                      - =.builtIn.object.set:
                                          dataIn:
                                            object: $var
                                            key: isSelected
                                            value: true
                                  - if:
                                      - =.builtIn.string.equal:
                                          dataIn:
                                            string1: true
                                            string2: $var.isSelected
                                      - =.builtIn.array.add:
                                          dataIn:
                                            object: =..formData.selectedDocList
                                            value: $var
                                      - =.builtIn.array.removeById:
                                          dataIn:
                                            object: =..formData.selectedDocList
                                            id: $var.id
                            - actionType: builtIn
                              funcName: redraw
                              viewTag: emailListTag
                            - actionType: evalObject
                              object:
                                - =.builtIn.array.getListLength:
                                    dataIn:
                                      object: =..formData.email
                                    dataOut: EditInbox.formData.emailListLength
                            - actionType: evalObject
                              object:
                                - =.builtIn.array.getListLength:
                                    dataIn:
                                      object: =..formData.selectedDocList
                                    dataOut: EditInbox.formData.selectedDocListLength
                            - actionType: evalObject
                              object:
                                - if:
                                    - =.builtIn.string.equal:
                                        dataIn:
                                          string1: =..formData.emailListLength
                                          string2: =..formData.selectedDocListLength
                                    - actionType: evalObject
                                      object:
                                        - ..formData.isAllSelected@: true
                                        - actionType: builtIn
                                          funcName: redraw
                                          viewTag: allSelect
                                    - actionType: evalObject
                                      object:
                                        - ..formData.isAllSelected@: false
                                        - actionType: builtIn
                                          funcName: redraw
                                          viewTag: allSelect
                          style:
                            left: "0.05"
                            width: "0.05"
                    - type: view
                      style:
                        height: "auto"
                        # width: "0.2"
                        display: "inline-block"
                        verticalAlign: middle
                      children:
                        - type: image
                          path: aitmedLogo.svg
                          path=func: =.builtIn.utils.prepareDocToPath
                          dataKey: itemObject.name.user
                          style:
                            marginLeft: "0.02"
                            verticalAlign: middle
                            height: "0.06"
                            width: "6vh"
                            borderRadius: "7"
                        - type: image
                          path:
                            emit:
                              dataKey:
                                var: itemObject
                              actions:
                                - if:
                                    - =.builtIn.number.typeIsValid:
                                        dataIn:
                                          docType: $var.type
                                          localArr: [1, 2, 6]
                                          binaryArr: [1, 1, 0]
                                    - null.png
                                    - dot.svg
                          style:
                            left: "0.14"
                            top: "-0.008"
                            height: "0.015"
                    - type: view
                      style:
                        verticalAlign: middle
                        display: "inline-block"
                        height: "auto"
                        width: "auto"
                      children:
                        - type: view
                          style:
                            verticalAlign: middle
                            marginLeft: "0.02"
                            display: "inline-block"
                            height: "auto"
                            width: "0.51"
                          children:
                            - type: label
                              dataKey: itemObject.name.data.senderName
                              style:
                                width: "0.5"
                                height: "auto"
                                fontSize: .Nfont.h1
                                # fontFamily: "Arial"
                                color: "0x707070"
                                # textAlign:
                                #   x: left
                                wordBreak: "break-all"
                            - type: label
                              text: "(No subject)"
                              dataKey: itemObject.name.title # text: sssüîó
                              style:
                                marginTop: "0.003"
                                width: "0.4"
                                height: "auto"
                                fontSize: .Nfont.h1
                                color: "0x707070"
                                overflow: hidden
                                textOverflow: ellipsis
                                whiteSpace: nowrap
                                wordBreak: "break-all"
                            - type: label
                              text: "(No content)"
                              dataKey: itemObject.name.data.content
                              style:
                                marginTop: "0.003"
                                width: "0.4"
                                height: "auto"
                                fontSize: .Nfont.h1
                                color: "0x00000099"
                                overflow: hidden
                                textOverflow: ellipsis
                                whiteSpace: nowrap
                                # fontFamily: PMingLiU
                                # wordBreak: "break-all"
                    - type: view
                      style:
                        display: "inline-block"
                        width: "0.18"
                        height: "auto"
                        verticalAlign: top
                      children:
                        - type: label
                          text=func: =.builtIn.date.formatData
                          dataKey: itemObject.ctime
                          style:
                            height: "auto"
                            width: "0.18"
                        - type: view
                          style:
                            marginTop: "0.01"
                            # width: "0.24"
                            height: "auto"
                          children:
                            - type: image
                              path:
                                emit:
                                  dataKey:
                                    var: itemObject
                                  actions:
                                    - if:
                                        - $var.name.data.haveAttachment
                                        - flatAttachment.svg
                                        - null.png
                              style:
                                height: "0.03"
                                verticalAlign: middle
                            - type: image
                              viewTag: select
                              path:
                                emit:
                                  dataKey:
                                    var: itemObject
                                  actions:
                                    - if:
                                        - =.builtIn.number.typeIsValid:
                                            dataIn:
                                              docType: $var.type
                                              localArr: [1, 3, 6]
                                              binaryArr: [1, 1, 0]
                                        - providerOn.svg
                                        - null.png
                              style:
                                marginLeft: "0.04"
                                height: "0.02"
                                zIndex: "100"
                                verticalAlign: middle
                - type: view
                  style:
                    width: "1"
                    height: "0.01"
        - .DashboardFooter0:
          style:
            top: "0.615"
          children:
            - .DashboardFooterView:
              onClick:
                - goto: "Dashboard"
              children:
                - .DashboardBox:
                  children:
                    - .DashboardFooterImg:
                      path: dashboard0.svg
                - .DashboardFooterTxt:
            - .DashboardFooterView:
              style:
                left: "0.25"
              onClick:
                - goto: InboxDashboard
              children:
                - .DashboardBox:
                  children:
                    - .DashboardFooterImg:
                      path: inbox0Yellow.svg
                - .DashboardFooterTxt:
                  text: "Inbox"
                - type: label
                  dataKey: formData.unReadEmailNum
                  style:
                    left: "0.15"
                    top: "0.005"
                    width: "5vw"
                    height: "5vw"
                    zIndex: "2"
                    fontSize: .Nfont.h15
                    backgroundColor: "#ff3a41"
                    border:
                      style: "5"
                    borderRadius: "50"
                    color: "0xffffff"
                    isHidden: ..formData.inboxHidden
                    textAlign:
                      x: center
            - .DashboardFooterView:
              style:
                left: "0.5"
              onClick:
                - goto: AppointmentSchedule
              children:
                - .DashboardBox:
                  children:
                    - .DashboardFooterImg:
                      path: schedule0.svg
                    - type: label
                      dataKey: Global.requestListNum
                      style:
                        left: "0.145"
                        top: "0.01"
                        width: "0.05"
                        height: "0.024"
                        zIndex: "2"
                        fontSize: .Nfont.h12
                        backgroundColor: "#ff3a41"
                        border:
                          style: "5"
                        borderRadius: "50"
                        color: "0xffffff"
                        isHidden: ..requestListHidden
                        textAlign:
                          x: center
                - .DashboardFooterTxt:
                  text: "Schedule"
            - .DashboardFooterView:
              style:
                left: "0.75"
              onClick:
                - goto: MenuBars
              children:
                - .DashboardBox:
                  children:
                    - .DashboardFooterImg:
                      path: me.svg
                - .DashboardFooterTxt:
                  text: "Me"
    - type: popUp
      viewTag: folderPopUpView
      style:
        left: "0"
        top: "0"
        height: "1"
        width: "1"
        zIndex: "100"
        backgroundColor: "0x00000033"
      children:
        - type: view
          style:
            width: "1"
            height: "0.64"
          onClick:
            - actionType: popUpDismiss
              popUpView: folderPopUpView
        - type: view
          style:
            top: "0.64"
            left: "0"
            width: "1"
            height: "0.36"
            backgroundColor: "0xFFFFFF"
            borderRadius: "10px 10px 0 0"
          children:
            - type: list
              contentType: listObject
              listObject: ..apiRequest.folder.docGetResp.doc
              iteratorVar: itemObject
              style:
                marginTop: "0.01"
                width: "1"
                height: "0.2"
                overflow: scroll
              children:
                - type: listItem
                  itemObject:
                  onClick:
                    - emit:
                        dataKey:
                          var: itemObject
                        actions:
                          - =.builtIn.ecos.createFolderTag:
                              dataIn:
                                sourceDocList: =..formData.selectedDocList
                                folder: $var.id
                                eid: =.Global.rootNotebookID
                    - goto: InboxDashboard
                  style:
                    width: "1"
                    height: "0.049"
                    marginTop: "0.001"
                    border:
                      style: 2
                    borderColor: "0xf0f0f0"
                    borderWidth: "1"
                  children:
                    - type: image
                      path: folderShow.svg
                      style:
                        marginTop: "0.4vw"
                        height: "0.03"
                        left: "0.08"
                        top: "0.01"
                    - type: label
                      dataKey: itemObject.name.title
                      style:
                        left: "0.18"
                        width: "0.3"
                        height: "0.048"
                        top: "0"
                        textAlign:
                          y: center
            - type: view
              style:
                marginTop: "0.01"
                width: "1"
                height: "0.08"
                textAlign:
                  # x: center
                  y: center
              children:
                - type: image
                  path: AddNewFolder.svg
                  onClick:
                    - actionType: popUpDismiss
                      popUpView: folderPopUpView
                    - actionType: popUp
                      popUpView: addFolderPopUpView
                  style:
                    height: "0.055"
                    width: "0.6"
                    left: "0.2"
    - type: popUp
      title: Add New Folder
      viewTag: addFolderPopUpView
      style:
        left: "0"
        top: "0"
        width: "1"
        height: "1"
        backgroundColor: "0x00000033"
        zIndex: 100000
      children:
        - type: view
          style:
            left: "0.15"
            width: "0.7"
            top: "0.32"
            height: "0.18"
            backgroundColor: "0xe5e5e5"
            border:
              style: "5"
            borderWidth: "1"
            borderRadius: "10"
          children:
            - type: label
              text: ___.title
              style:
                left: "0.1"
                width: "0.5"
                top: "0.01"
                height: "0.06"
                fontSize: .Nfont.h2
                color: "0x4b4b4b"
                backgroundColor: "0xe5e5e5"
                borderWidth: "1"
                borderColor: "0x3f3f3f66"
                textAlign:
                  x: center
                  y: center
            - type: textField
              placeholder: Enter name here
              dataKey: apiRequest.folder.docCreateReq.name.title
              style:
                left: "0.04"
                top: "0.07"
                width: "0.62"
                border:
                  style: "3"
                borderWidth: "1"
                borderColor: "0xc4c4c6"
                height: "0.03"
                backgroundColor: "0xffffff"
                textAlign:
                  x: left
                  y: center
            - type: view
              style:
                left: "0"
                top: "0.128"
                width: "0.7"
                height: "0.001"
                backgroundColor: "0x999999"
                margin: "0"
            - type: view
              style:
                left: "0.35"
                top: "0.128"
                width: "0.002"
                height: "0.052"
                backgroundColor: "0x999999"
            - type: label
              text: Cancel
              style:
                left: "0.01"
                width: "0.33"
                top: "0.13"
                height: "0.045"
                fontSize: .Nfont.h2
                backgroundColor: "0xe5e5e5"
                border:
                  style: "1"
                color: "0x007aff"
                textAlign:
                  x: center
                  y: center
              onClick:
                - actionType: popUpDismiss
                  popUpView: addFolderPopUpView
            - type: label
              text: Ok
              style:
                left: "0.36"
                width: "0.33"
                top: "0.13"
                height: "0.045"
                fontSize: .Nfont.h2
                backgroundColor: "0xe5e5e5"
                border:
                  style: "1"
                color: "0x007aff"
                textAlign:
                  x: center
                  y: center
              onClick:
                - actionType: evalObject
                  object:
                    - if:
                        - =.builtIn.array.checkElememtExist:
                            dataIn:
                              objArr: =..apiRequest.folder.docGetResp.doc
                              values: =..apiRequest.folder.docCreateReq.name.title
                        - actionType: popUp
                          popUpView: folderUniqueErrorPopUp
                        - actionType: evalObject
                          object:
                            - .Global.createjwt.edge.bvid@: =.Global.currentUser.vertex.id
                            - =.Global.createjwt.edgeAPI.store: ""
                            - =..apiRequest.folder.docAPI.store: ""
                - actionType: evalObject
                  object:
                    .Global._nonce@:
                      =.builtIn.math.random: ""
                - actionType: evalObject
                  object:
                    - =.builtIn.utils.setTimer:
                        dataIn:
                          timeUnix: =.Global.timeDelay
                    - =..apiRequest.folder.docAPI.get: ""
                - actionType: builtIn
                  funcName: redraw
                  viewTag: folderPopUpView
                - actionType: popUpDismiss
                  popUpView: addFolderPopUpView
                - actionType: popUp
                  popUpView: folderPopUpView
                - actionType: evalObject
                  object:
                    - ..apiRequest.folder.docCreateReq.name.title@: ""
                - actionType: builtIn
                  funcName: redraw
                  viewTag: addFolderPopUpView
