NewPatFormPreviewPage3:
  title: "New Patient Forms"
  init:
    - .SignInCheck
    - .NewPatFormPreviewPage3.formData.pageName@: =.Global.formData.pageName
  billingInfoTemp:
    - key: medicalInsurance
      value: "Yes"
    - key: medicalInsurance
      value: "No"
  billingInfo:
    medicalInsurance: " "
    IDType: ""
    indentification:
      companyName: " "
      insuredName: " "
      insurancePlan: " "
      insuranceId: " "
      security: " "
  formData:
    pageName: ""
    yesflag: "none"
    noflag: "none"
  components:
    - type: view
      style:
        ..style.formatting:
      children:
        - .BasePublicHeader:
          children:
            - .BasePublicHeaderLeft:
            - .BasePublicHeaderTitle:
        - type: view
          style:
            ..style.bodyBox:
          children:
            - type: view
              style:
                ..style.viewBox:
              children:
                - type: view
                  style:
                    ..style.titleBox:
                  children:
                    - type: label
                      text: Billing Information
                      dataKey:
                      style:
                        ..style.titlelabel:
                    - type: label
                      text: "3&nbsp;/&nbsp;3"
                      dataKey:
                      style:
                        ..style.pageNum:
            - type: scrollView
              style:
                ..style.scrollBox:
              children:
                - type: label
                  text: "Do you have medical insurance?"
                  dataKey:
                  style:
                    ..style.secondLabel:
                - type: list
                  viewTag: medicalInsuranceTag
                  contentType: listObject
                  listObject: ..billingInfoTemp
                  iteratorVar: itemObject
                  style:
                    ..style.list:
                    axis: horizontal
                  children:
                    - type: listItem
                      itemObject:
                      style:
                        ..style.listItem:
                      children:
                        - type: image
                          path:
                            ..event.raidoPath:
                          style:
                            ..style.itemImg:
                          onClick:
                            - ..event.radioClick
                        - type: label
                          text:
                          dataKey: itemObject.value
                          style:
                            ..style.itemValue:
                # Yes
                - type: view
                  viewTag: YesTag
                  style:
                    ..style.yesBox:
                    display: ..formData.yesflag
                  children:
                    - type: label
                      text: Identification
                      dataKey:
                      style:
                        ..style.thirdLabel:
                    - type: label
                      text: ID Type
                      dataKey:
                      style:
                        ..style.secondLabel:

                    - type: select
                      isEditable: "false"
                      style:
                        ..style.select:

                    - type: label
                      text: Please upload your ID image
                      dataKey:
                      style:
                        ..style.regularLabel:

                    - type: view
                      style:
                        ..style.cardBox:
                      children:
                        - type: view
                          style:
                            width: "auto"
                            height: "auto"
                          children:
                            - type: image
                              path: defaultImg.svg
                              style:
                                ..style.card:
                        - type: label
                          text: Front of Identification Card
                          dataKey:
                          style:
                            ..style.cardText:
                            width: 19.827vh
                            textAlign:
                              x: center
                    - type: label
                      text: Medical Coverage
                      dataKey:
                      style:
                        ..style.thirdLabel:
                    - type: label
                      text: Insurance Company Name
                      dataKey:
                      style:
                        ..style.blockBoxTitle:
                        marginTop: "0.0221"
                    - type: textField
                      isEditable: "false"
                      style:
                        ..style.blockBoxInput:
                    - type: label
                      text: Insurance Plan / Medical Group
                      dataKey:
                      style:
                        ..style.blockBoxTitle:
                    - type: textField
                      isEditable: "false"
                      style:
                        ..style.blockBoxInput:
                    - type: label
                      text: Insured Name
                      dataKey:
                      style:
                        ..style.blockBoxTitle:
                    - type: textField
                      isEditable: "false"
                      style:
                        ..style.blockBoxInput:
                    - type: label
                      text: "Insurance ID # / Medical Record #"
                      dataKey:
                      style:
                        ..style.blockBoxTitle:
                    - type: textField
                      isEditable: "false"
                      style:
                        ..style.blockBoxInput:
                    - type: label
                      text: Please upload your medical insurance card
                      dataKey:
                      style:
                        ..style.regularLabel:
                    - type: view
                      style:
                        ..style.cardBox:
                      children:
                        - type: view
                          style:
                            display: "inline-block"
                            width: "auto"
                            height: "auto"
                            textAlign:
                              x: center
                          children:
                            - type: view
                              style:
                                width: "auto"
                                height: "auto"
                              children:
                                - type: image
                                  path: defaultImg.svg
                                  viewTag: front_InsuranceCardTag
                                  style:
                                    ..style.card:
                            - type: label
                              text: Front of Insurance Card
                              dataKey:
                              style:
                                marginTop: "0.01"
                                fontSize: .Nfont.h12
                        - type: view
                          style:
                            display: "inline-block"
                            width: "auto"
                            height: "auto"
                            textAlign:
                              x: center
                            marginLeft: "0.06133"
                          children:
                            - type: view
                              style:
                                width: "auto"
                                height: "auto"
                              children:
                                - type: image
                                  path: defaultImg.svg
                                  viewTag: back_InsuranceCardTag
                                  style:
                                    ..style.card:
                            - type: label
                              text: Back of Insurance Card
                              dataKey:
                              style:
                                marginTop: "0.01"
                                fontSize: .Nfont.h12
                # NO
                - type: view
                  viewTag: NoTag
                  style:
                    ..style.noBox:
                    display: ..formData.noflag
                  children:
                    - type: label
                      text: Identification
                      dataKey:
                      style:
                        ..style.thirdLabel:
                    - type: label
                      text: ID Type
                      dataKey:
                      style:
                        ..style.secondLabel:

                    - type: select
                      isEditable: "false"
                      style:
                        ..style.select:

                    - type: label
                      text: Please upload your ID image
                      dataKey:
                      style:
                        ..style.regularLabel:

                    - type: view
                      style:
                        ..style.cardBox:
                      children:
                        - type: view
                          style:
                            width: "auto"
                            height: "auto"
                          children:
                            - type: image
                              path: defaultImg.svg
                              viewTag: front_IDCardTag
                              style:
                                ..style.card:
                        - type: label
                          text: Front of Identification Card
                          dataKey:
                          style:
                            ..style.cardText:
                            width: 19.827vh
                            textAlign:
                              x: center
                    - type: label
                      text: Social Security
                      dataKey:
                      style:
                        ..style.thirdLabel:
                    - type: label
                      text: "Social Security #"
                      dataKey:
                      style:
                        ..style.blockBoxTitle:
                        marginTop: "0.0221"
                    - type: textField
                      isEditable: "false"
                      style:
                        ..style.blockBoxInput:
                - type: view
                  style:
                    marginTop: "0.03"

        - type: view
          style:
            ..style.btnBox:
          children:
            - type: button
              text: Done
              dataKey:
              style:
                ..style.btn:
              onClick:
                - ..event.btnClick

  event:
    raidoPath:
      emit:
        dataKey:
          var: itemObject
        actions:
          - if:
              - =.builtIn.string.equal:
                  dataIn:
                    string1: =..billingInfo.medicalInsurance
                    string2: $var.value
              - radioOn.svg
              - radioOff.svg
    radioClick:
      - emit:
          dataKey:
            var: itemObject
          actions:
            - if:
                - =.builtIn.string.equal:
                    dataIn:
                      string1: =..billingInfo.medicalInsurance
                      string2: $var.value
                - =.builtIn.object.clear:
                    dataIn:
                      object: =..billingInfo
                      key: $var.key
                - =.builtIn.object.set:
                    dataIn:
                      object: =..billingInfo
                      key: $var.key
                      value: $var.value
      - actionType: evalObject
        object:
          - if:
              - =.builtIn.string.equal:
                  dataIn:
                    string1: =..billingInfo.medicalInsurance
                    string2: "Yes"
              - actionType: evalObject
                object:
                  - ..formData.yesflag@: "block"
                  - ..formData.noflag@: "none"
              - actionType: evalObject
                object:
                  - if:
                      - =.builtIn.string.equal:
                          dataIn:
                            string1: =..billingInfo.medicalInsurance
                            string2: "No"
                      - actionType: evalObject
                        object:
                          - ..formData.noflag@: "block"
                          - ..formData.yesflag@: "none"
                      - actionType: evalObject
                        object:
                          - ..formData.yesflag@: "none"
                          - ..formData.noflag@: "none"
      - actionType: builtIn
        funcName: redraw
        viewTag: medicalInsuranceTag
      - actionType: builtIn
        funcName: redraw
        viewTag: YesTag
      - actionType: builtIn
        funcName: redraw
        viewTag: NoTag
    btnClick:
      - actionType: evalObject
        object:
          - if:
              - =.builtIn.string.equal:
                  dataIn:
                    string1: =..formData.pageName
                    string2: ""
              - goto: DocumentForReason
              - goto: ..formData.pageName
  style:
    formatting:
      margin: "0"
      padding: "0"
      height: "1"
      width: "1"
      overflow: hidden
      boxSizing: border-box
      fontFamily: "Arial"
      color: "0x333333"
      fontSize: .Nfont.h16

    bodyBox:
      width: "auto"
      height: "0.84852"
    backLeft:
      marginLeft: "0.04"
      display: "inline-block"
      verticalAlign: middle
      height: "0.055"
      boxSizing: border-box
    backLeftImg:
      marginTop: "0.012"
      height: "0.0295"
    viewBox:
      marginLeft: "0.04"
      height: "auto"
      width: "0.92"
      overflow: hidden
      fontFamily: "Arial"
    titleBox:
      marginTop: "0.0270"
      paddingBottom: "1.23vh"
      width: "0.92"
      height: "auto"
      border:
        style: 2
      borderWidth: "1"
      borderColor: "#dedede"
    titlelabel:
      display: "inline-block"
      fontSize: .Nfont.h16
      color: "0x333333"
      width: "0.753125"
      height: "auto"
      fontWeight: "700"
      verticalAlign: top
      lineHeight: "2.95vh"
    pageNum:
      marginLeft: "0.064"
      display: "inline-block"
      height: "0.0221"
      width: "0.1013"
      backgroundColor: "0x2988e6"
      color: "0xffffff"
      fontSize: .Nfont.h14
      fontWeight: "700"
      borderRadius: "3"
      verticalAlign: top
      textAlign:
        x: center
    scrollBox:
      marginLeft: "0.04"
      width: "0.92"
      height: "0.77832"
      boxSizing: border-box
      overflow: scroll
    yesBox:
      display: "none"
      width: "auto"
      height: "auto"
      overflow: hidden
    noBox:
      display: "none"
      width: "auto"
      height: "auto"
      overflow: hidden
    secondLabel:
      width: "0.92"
      fontSize: .Nfont.h14
      fontWeight: "700"
      color: "0x333333"
      marginTop: "0.0197"
      lineHeight: "2.58vh"
    list:
      margin: "0"
      marginTop: "0.01724"
      width: "0.92"
      height: auto
      boxSizing: border-box
      overflow: hidden
    listItem:
      # display: "inline-block"
      width: "0.2666"
      height: "auto"
      boxSizing: border-box
    itemImg:
      display: "inline-block"
      width: "0.0442"
      verticalAlign: middle
    itemValue:
      marginLeft: "0.02133"
      display: "inline-block"
      fontSize: .Nfont.h14
      color: "#333333"
      width: "auto"
      height: "auto"
      verticalAlign: middle
    thirdLabel:
      marginTop: "0.02216"
      fontSize: .Nfont.h16
      fontWeight: "600"
      color: "#333333"
      width: "0.92"
      height: "auto"
    btnBox:
      height: "0.0972"
      width: "1"
      backgroundColor: "0xffffff"
      boxSizing: border-box
      fontFamily: "Arial"
      boxShadow: "1px 1px 4px 1px #dededf"
      overflow: hidden
      textAlign:
        x: center
    select:
      height: "0.0369"
      width: "0.92"
      boxSizing: border-box
      marginTop: "0.01"
      border:
        style: 3
      borderColor: "#dededf"
      borderWidth: "1"
      borderRadius: "3"
      textIndent: "8px"
    regularLabel:
      marginTop: "0.0197"
      fontSize: .Nfont.h14
      color: "#333333"
      width: "0.92"
      height: "auto"
    cardBox:
      width: "auto"
      height: "auto"
      textAlign:
        x: left
      overflow: hidden
    card:
      marginTop: "0.0123"
      height: "0.12315"
      width: 19.827vh
    cardText:
      marginTop: "0.01"
      fontSize: .Nfont.h12
      color: "#333333"
    imgCamera:
      top: "0.09359"
      left: "15.64vh"
      height: "0.0418"
      width: "4.18vh"

    blockBoxTitle:
      marginTop: "0.01477"
      width: "0.92"
      height: "auto"
      fontSize: .Nfont.h14
      color: "0x333333"
      fontWeight: "600"
    blockBoxInput:
      marginTop: "0.01"
      width: "0.92"
      height: "0.0369"
      border:
        style: 3
      borderColor: "#dededf"
      boxSizing: border-box
      borderWidth: "1.5"
      borderRadius: "3"
      color: "#333333"
      fontSize: .Nfont.h14
      textIndent: "12px"
      verticalAlign: middle
      backgroundColor: "#ffffff"

    btn:
      marginTop: "0.0123"
      height: "0.0443"
      width: "0.84"
      border:
        style: 1
      borderRadius: "5"
      backgroundColor: "#2988e6"
      color: "#ffffff"
      fontSize: .Nfont.h14
      boxSizing: border-box
      fontWeight: "600"
      textAlign:
        x: center
