        width: "1"
        height: "0.94"
        overflow: scroll
        fontFamily: "Arial"
      children:
        - type: label
          text: State of California
          dataKey:
          style:
            marginTop: "0.0221"
            marginLeft: "0.04"
            width: "0.92"
            height: "auto"
            color: "0x333333"
            fontSize: .Nfont.h14
            fontWeight: "600"
            textAlign:
              x: "center"
        - type: label
