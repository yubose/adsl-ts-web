PRTwoShared:
  title: PR-2
  pageNumber:
  init: #Page initialization
    - .SignInCheck

    - ..formData@: =.Global.Note
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""

    - actionType: evalObject
      object:
        - =.builtIn.array.getListLength:
            dataIn:
              object: =..formData.name.data.diagnosis.descriptiveList
            dataOut: PRTwoShared.formData.listDatalength

    - actionType: evalObject
      object:
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.listDatalength
                  string2: "0"
            - actionType: evalObject
              object:
                - ..formData.flag@: "block"
                - ..formData.listDataflag@: "none"
            - actionType: evalObject
              object:
                - ..formData.flag@: "none"
                - ..formData.listDataflag@: "block"
    - actionType: evalObject
      object:
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.name.data.statusTag.name
                  string2: "Released"
            - continue
            - ..formDataTemp.downFlag@: "none"

  formData: #Input data here
    listDatalength: ""
    listDataflag: "none"
    flag: "none"
    name:
      data:
        workStatus:
          claimsAd:
            isClaimsAd: "none"
            ClaimsAdDate: ""
          fullDuty:
            isFullDuty: none
            fullDutyDate: ""
          modifiedWork:
            isModified: "none"
            modifiedDate: ""
          other:
            isShow: none

  formDataTemp: #Input data temp here, datatemp should not mix with formData
    downFlag: "inline-block"
    radioDiagnoses:
      - key: isInvolved
        value: "Yes"
      - key: isInvolved
        value: "No"

  components:
    - .BasePublicHeader:
      children:
        - .BasePublicHeaderLeft:
        - .BasePublicHeaderTitle:
        - .BasePublicHeaderDownload:
          style:
            display: ..formDataTemp.downFlag
    - type: scrollView
