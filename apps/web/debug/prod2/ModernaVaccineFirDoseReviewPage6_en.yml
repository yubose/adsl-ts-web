ModernaVaccineFirDoseReviewPage6:
  title: "Moderna Vaccine Form - First Dose"
  init:
    - .SignInCheck
  billingInfoTemp:
    - key: medicalInsurance
      value: "Yes"
    - key: medicalInsurance
      value: "No"
  components:
    - .BaseHeader:
    - .HeaderLeftButton:
    - type: view
      style:
        top: "0.1"
        left: "0"
        width: "1"
        height: "0.8"
      children:
        - type: view
          style:
            top: "0"
            left: "0"
            height: "auto"
            width: "1"
          children:
            - type: image
              path: firDose5_5.svg
              style:
                marginTop: "0.02"
                left: "10vw"
                width: "78vw"
            - type: view
              style:
                marginTop: "0.02"
                left: "0"
                height: "0.06"
                width: "1"
              children:
                - type: label
                  text: Billing Information
                  style:
                    marginTop: "0"
                    left: "0.07"
                    height: "0.05"
                    width: "0.9"
                    fontSize: .Nfont.h16
                    fontFamily: "Arial"
                    textAlign:
                      x: left
                      y: center
                - type: view
                  style:
                    marginTop: "0.005"
                    left: "0.07"
                    height: "0.002"
                    width: "0.86"
                    border:
                      style: "2"
                    borderColor: "0xDEDEDF"
                    borderWidth: "1"
            - type: view
              style:
                marginTop: "0.005"
                left: "0"
                height: "auto"
                width: "1"
              children:
                - type: label
                  text: Do you have medical insurance?
                  style:
                    # marginTop: "0"
                    left: "0.07"
                    height: "0.03"
                    width: "0.86"
                    fontSize: .Nfont.h14
                - type: list
                  contentType: listObject
                  listObject: ..billingInfoTemp
                  iteratorVar: itemObject
                  viewTag: medicalInsuranceTag
                  style:
                    margin: "0"
                    width: "0.86"
                    left: "0.07"
                    axis: horizontal
                  children:
                    - type: listItem
                      itemObject: ""
                      style:
                        marginTop: "0.01"
                        left: "0"
                        width: "0.4"
                        height: "5vw"
                        backgroundColor: "0xffffffff"
                        # display: inline-block
                      children:
                        - type: image
                          path:
                            emit:
                              dataKey:
                                var: itemObject
                              actions:
                                - if:
                                    - =.builtIn.string.equal:
                                        dataIn:
                                          string1: "No"
                                          string2: $var.value
                                    - selectOnBlack.svg
                                    - selectOffBlack.svg
                          style:
                            width: "0.05"
                            top: "0"
                        - type: label
                          dataKey: itemObject.value
                          style:
                            fontSize: .Nfont.h12
                            left: "0.07"
                            top: "0"
                            height: "5vw"
                            textAlign:
                              y: center
            - type: view
              viewTag: noPage
              style:
                marginTop: "0.005"
                left: "0.08"
                height: "0.6"
                width: "0.88"
                overflow: hidden
              children:
                - type: label
                  text: Identification
                  style:
                    top: "0"
                    left: "0"
                    height: "0.03"
                    width: "1"
                    fontSize: "5.2vw"
                - type: label
                  text: Please upload your Driver license (DL) or federal ID
                  style:
                    top: "0.03"
                    left: "0"
                    height: "0.03"
                    width: "1"
                    fontSize: "3.5vw"
                - type: image
                  path: uploadFile.png
                  path=func: .builtIn.utils.prepareDocToPath
                  dataKey: Global.formData.modernaVaccineFirDoseForm.doc.0.name.data.billingInfo.indentification.front_IDCard
                  style:
                    left: "0"
                    width: "0.84"
                    height: "0.1"
                    top: "0.08"
                    textAlign:
                      x: center

                - type: label
                  text: Front of identification Card
                  style:
                    top: "0.19"
                    left: "0"
                    height: "0.03"
                    width: "0.8"
                    fontSize: .Nfont.h12
                    textAlign:
                      x: center

                - type: label
                  text: Social Security Number
                  style:
                    top: "0.24"
                    left: "0"
                    height: "0.03"
                    width: "1"
                    fontSize: .Nfont.h12
                - type: textField
                  dataKey: Global.formData.modernaVaccineFirDoseForm.doc.0.name.data.billingInfo.indentification.securityNumber
                  isEditable: "false"
                  style:
                    left: "0"
                    top: "0.27"
                    width: "0.8"
                    height: "0.04"
                    border:
                      style: "3"
                    borderColor: "0xdededf"
                    borderWidth: "1"
                    textIndent: "10px"
                    fontSize: "15"
    - .NextButtonView:
      message: Done
      children:
        - .NextButton:
          onClick:
            - goto: ProviderNotes
