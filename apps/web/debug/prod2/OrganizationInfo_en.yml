OrganizationInfo:
  title: Organization Info
  init:
    - .SignInCheck
    - ..dataObject@: =.Global.formData.temporaryFacilityId
  dataObject: ""
  components:
    - .BaseHeader:
    - .HeaderLeftButton:
      onClick:
        - actionType: builtIn
          funcName: goBack
          # reload: "true"
    - type: scrollView
      style:
        left: "0"
        width: "1"
        top: "0.1"
        height: "0.9"
      children:
        - type: view
          style:
            left: "0"
            width: "1"
            top: "0"
            height: "0.26"
            # backgroundColor: "0xcdcdcd"
            border:
              style: "2"
            borderWidth: "3"
            borderColor: "0xdededf"
          children:
            - type: image
              path: ava.png
              path=func: .builtIn.utils.prepareDocToPath
              dataKey: dataObject.name.data.basicInfo.businessLogo
              style:
                top: "0.03"
                width: "0.1"
                left: "0.45"
            - type: image
              path: qr.svg
              style:
                left: "0.85"
                width: "0.08"
                top: "0.01"
            - type: label
              dataKey: dataObject.name.data.basicInfo.medicalFacilityName
              # text: A&C Urgent Care
              style:
                left: "0"
                width: "1"
                top: "0.11"
                height: "0.04"
                fontSize: "22"
                color: "0x4b4b4b"
                textAlign:
                  x: center
            - type: label
              dataKey: dataObject.name.data.basicInfo.location
              style:
                left: "0"
                width: "1"
                top: "0.15"
                height: "0.025"
                fontSize: .Nfont.h14
                color: "0x4b4b4b"
                textAlign:
                  x: center
            - type: view
              onClick:
                - goto: InboxDashboard
              style:
                width: "1"
                left: "0"
                height: "0.1"
                top: "0.16"
              children:
                - type: label
                  text: AiTmail
                  style:
                    left: "0.425"
                    width: "0.15"
                    top: "0.05"
                    fontSize: .Nfont.h12
                    color: "0x4b4b4b"
                    fontFamily: "Arial"
                    textAlign:
                      x: center
        - type: view
          style:
            top: "0.265"
            width: "1"
            left: "0"
            height: "0.64"
          children:
            - type: view
              style:
                left: "0"
                width: "1"
                top: "0"
                height: "0.05"
                border:
                  style: "2"
                borderWidth: "1"
                borderColor: "0xdededf"
              children:
                - type: label
                  text: About
                  style:
                    left: "0.13"
                    width: "0.24"
                    top: "0.01"
                    height: "0.039"
                    fontSize: .Nfont.h16
                    fontWeight: "600"
                    color: "0x2988e6"
                    border:
                      style: "2"
                    borderWidth: "3"
                    borderColor: "0x2988e6"
                    textAlign:
                      x: center
                      y: center
                - type: label
                  text: Providers
                  onClick:
                    - goto: OrganizationProvider
                  style:
                    left: "0.63"
                    width: "0.24"
                    top: "0.01"
                    height: "0.039"
                    fontSize: .Nfont.h16
                    color: "0x2988e6"
                    textAlign:
                      x: center
                      y: center
            - type: view
              style:
                left: "0"
                width: "1"
                top: "0.06"
                height: "0.58"
              children:
                - .OrganizationText:
                  text: "Phone Number:"
                - .OrganizationDataKey:
                  dataKey: dataObject.name.data.basicInfo.phoneNumber
                - .OrganizationText:
                  style:
                    top: "0.04"
                  text: "city:"
                - .OrganizationDataKey:
                  style:
                    top: "0.04"
                  dataKey: dataObject.name.data.basicInfo.city
                - .OrganizationText:
                  style:
                    top: "0.07"
                  text: "state:"
                - .OrganizationDataKey:
                  style:
                    top: "0.07"
                  dataKey: dataObject.name.data.basicInfo.state
                - .OrganizationText:
                  style:
                    top: "0.1"
                  text: "address:"
                - .OrganizationDataKey:
                  style:
                    top: "0.1"
                    left: "0.55"
                    width: "0.4"
                    height: "0.1"
                    fontSize: "13"
                    color: "0x4b4b4b"
                    textAlign:
                      y: top            
                  dataKey: dataObject.name.data.basicInfo.location
