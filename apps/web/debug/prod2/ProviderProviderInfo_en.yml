ProviderProviderInfo:
  title: "Provider Information"
  init:
    - .SignInCheck
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""
    - ..apiRequest.facilityProfile.docReq.id@: =.Global.providerId.bsig
    - =..apiRequest.facilityProfile.docAPI.get: ""
    - ..apiRequest.profile.document@: =.Global.providerId
    - ..formData.FacilityData@: =..apiRequest.facilityProfile.docRes.doc

  formData:
    FacilityData: ""
  formDataTemp:
    titleData:
      - title: About
        fontColor: "0x2988e6"
        fontWeight: "500"
        displayStyle: "block"
      - title: Credentials
        fontColor: "0x333333"
        fontWeight: "400"
        displayStyle: "none"
      - title: Facility
        fontColor: "0x333333"
        fontWeight: "400"
        displayStyle: "none"
    blockAboutInfo: "block"
    blockCredentialsInfo: "none"
    blockFacilityInfo: "none"
    idImageStyle: "none"
    providerProfileVar: "About"
    # blockImageStyle: "none"
    blockMarginTop: "10vh"
    blockHeight: "84vh"

    gender:
      - key: gender
        value: Male
      - key: gender
        value: Female
      - key: gender
        value: Other
  apiRequest:
    # get all facility profile
    facilityProfile:
      docRes: ""
      docReq:
        id: .Global.providerId.bsig
        xfname: E.bvid|E.evid
        type: .DocType.FacilityProfile #  type: "257"
        ObjType: 12
        sCondition: "E.type=10002"
        _nonce: =.Global._nonce
      docAPI:
        get:
          api: rd
          dataIn: ProviderProviderInfo.apiRequest.facilityProfile.docReq
          dataOut: ProviderProviderInfo.apiRequest.facilityProfile.docRes
    profile:
      document: ""
      docResponse: ""
      docReq:
        id: .Global.providerId.vid
        xfname: ovid
        type: .DocType.DoctorPublicProfile
        _nonce: =.Global._nonce
      docAPI:
        get:
          .DocAPI.get: ""
          api: rd
          dataIn: apiRequest.profile.docReq
          dataOut: apiRequest.profile.docResponse

  components:
    - .BaseHeader:
    - .HeaderLeftButton:
      onClick:
        - actionType: updateObject
          dataKey: Global.providerId
          dataObject: {}
        - actionType: updateObject
          dataKey: Global.formData.temporaryFacilityId
          dataObject: {}
        - actionType: builtIn
          funcName: goBack

    #  body
    - type: view
      viewTag: blockImageTag
      style:
        width: "1"
        marginTop: "0.1"
        height: "0.18"
      children:
        - type: view
          style:
            marginTop: "0"
            width: "0.85"
            height: "0.18"
            marginLeft: "0.075"
            overflow: hidden
          children:
            - type: view
              style:
                height: "auto"
                width: "0.14"
                marginTop: "0.01"
                marginLeft: "0.355"
                border:
                  style: "1"
                borderWidth: "1"
                borderRadius: "5"
              children:
                - type: image
                  dataKey: apiRequest.profile.document.name.data.avatar
                  path=func: =.builtIn.utils.prepareDocToPath
                  path: providerImage.svg
                  viewTag: avatar
                  style:
                    width: "0.14"
                    height: "16vw"
                    textAlign:
                      x: center

            - type: view
              style:
                width: "0.85"
                height: "auto"
                # backgroundColor: "pink"
                marginTop: "0"
              children:
                - type: view
