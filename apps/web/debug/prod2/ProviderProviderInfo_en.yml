                      # - if:
                      #   - =.builtIn.string.equal:
                      #       dataIn:
                      #         string1: $var.title
                      #         string2: "About"
                      #   - ..formDataTemp.providerProfileVar@: "About"
                      #   - continue
                      - if:
                          - =.builtIn.string.equal:
                              dataIn:
                                string1: $var.title
                                string2: "Credentials"
                          - ..formDataTemp.blockAboutInfo@: "none"
                          - continue
                      - if:
                          - =.builtIn.string.equal:
                              dataIn:
                                string1: $var.title
                                string2: "Credentials"
                          - ..formDataTemp.blockCredentialsInfo@: "block"
                          - continue
                      - if:
                          - =.builtIn.string.equal:
                              dataIn:
                                string1: $var.title
                                string2: "Credentials"
                          - ..formDataTemp.blockFacilityInfo@: "none"
                          - continue
                      # - if:
                      #   - =.builtIn.string.equal:
                      #       dataIn:
                      #         string1: $var.title
                      #         string2: "Credentials"
                      #   - ..formDataTemp.providerProfileVar@: "Credentials"
                      #   - continue
                      - if:
                          - =.builtIn.string.equal:
                              dataIn:
                                string1: $var.title
                                string2: "Facility"
                          - ..formDataTemp.blockFacilityInfo@: "block"

                          - continue
                      - if:
                          - =.builtIn.string.equal:
                              dataIn:
                                string1: $var.title
                                string2: "Facility"
                          - ..formDataTemp.blockAboutInfo@: "none"

                          - continue
                      - if:
                          - =.builtIn.string.equal:
                              dataIn:
                                string1: $var.title
                                string2: "Facility"
                          - ..formDataTemp.blockCredentialsInfo@: "none"
                          - continue
                      # - if:
                      #   - =.builtIn.string.equal:
                      #       dataIn:
                      #         string1: $var.title
                      #         string2: "Facility"
                      #   - ..formDataTemp.providerProfileVar@: "Facility"
                      #   - continue
                - actionType: builtIn
