Objtype3:
  title: Test Page
  init: #Page initialization
    - =..apiRequest.listReData.get: ""
    - =.builtIn.string.showInfo:
        dataIn:
          string1: =.Objtype3.formData.listData.contactList
  formData:
    listData:
      contactList: ""
  formDataTemp:
    searchInput: "pro"

  apiRequest:
    listReData: 
      contactList:
        doc:
          id: .Global.rootNotebookID
          xfname: eid
          maxcount: "500"
          obfname: "mtime"
          sCondition: .DocType.DoctorProfile
          ObjType: 3 # 3 is for local search
          key: ..formDataTemp.searchInput  # where to get the user input 
          _nonce: .Global._nonce       
      get:
        api: rd
        dataIn: Objtype3.apiRequest.listReData.contactList.doc
        dataOut: Objtype3.formData.listData.contactList
  components:
    - type: view
      style:
        overflow: "auto"
        width: "1"
        height: "1"
      children:
        - type: list
          contentType: listObject
          listObject: ..formData.listData.contactList.doc
          iteratorVar: itemObject
          style:
            width: '1'
            marginTop: '0'
            height: "1"
            overflow: scroll
          children:
            - type: listItem
              itemObject: 
              style:
                width: '1'
                marginTop: '0'
                border: 
                  style: "2"
                borderWidth: "1"
                borderColor: "0x707070"
                borderRadius: "5"
              children:
                - type: label
                  dataKey: itemObject.name.data.userName
                  # text: "ffff"
                  style:
                    width: "1"
                    textAlign:
                      x: center
                      y: center
                    height: "0.1"
        - type: button
          text: back
          style:
            top: "0.5"
            width: "0.2"
            height: "0.1"
            left: "0.4"
            borderRadius: "5"
            backgroundColor: "0x2958e6"
            textAlign:
              x: center
              y: center
          onClick:
            # - actionType: evalObject
            #   object:
            #     - =.builtIn.string.showInfo:
            #         dataIn:
            #           string1: =.Objtype3.formData.listData.contactList
            - goto: Dashboard
