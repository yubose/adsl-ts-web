ContactInformation:
  pageNumber: "380"
  title: "Contact Info"
  init:
    - .SignInCheck
    - actionType: evalObject
      object:
        - ..formData@: =.Global.ProviderInfo.name.data
    - =.builtIn.object.getObjKey:
        dataIn:
          objects: =..formData
        dataOut: ContactInformation.showList
    - actionType: evalObject
      object:
        - if:
            - =.builtIn.array.has:
                dataIn:
                  object: =.ContactInformation.showList
                  value: "email"
            - ..emailHidden@: ""
            - ..emailHidden@: none
        - if:
            - =.builtIn.array.has:
                dataIn:
                  object: =.ContactInformation.showList
                  value: "languages"
            - ..languagesHidden@: ""
            - ..languagesHidden@: none
        - if:
            - =.builtIn.array.has:
                dataIn:
                  object: =.ContactInformation.showList
                  value: "gender"
            - ..genderHidden@: ""
            - ..genderHidden@: none
        - if:
            - =.builtIn.array.has:
                dataIn:
                  object: =.ContactInformation.showList
                  value: "address"
            - ..addressHidden@: ""
            - ..addressHidden@: none
        - if:
            - =.builtIn.array.has:
                dataIn:
                  object: =.ContactInformation.showList
                  value: "NPI"
            - ..NPIHidden@: ""
            - ..NPIHidden@: none
        - if:
            - =.builtIn.array.has:
                dataIn:
                  object: =.ContactInformation.showList
                  value: "DEA"
            - ..DEAHidden@: ""
            - ..DEAHidden@: none
        - if:
            - =.builtIn.array.has:
                dataIn:
                  object: =.ContactInformation.showList
                  value: "description"
            - ..descriptionHidden@: ""
            - ..descriptionHidden@: none
        - if:
            - =.builtIn.array.has:
                dataIn:
                  object: =.ContactInformation.showList
                  value: "education"
            - ..educationHidden@: ""
            - ..educationHidden@: none
    - ..facilityProfile.docAPI.get
  # get all facility profile
  facilityProfile:
    docRes: ""
    docReq:
      id: .Global.ProviderInfo.bsig
      xfname: E.bvid|E.evid
      type: .DocType.FacilityProfile #  type: "257"
      ObjType: 12
      sCondition: "E.type=10002"
      _nonce: =.Global._nonce
    docAPI:
      get:
        api: rd
        dataIn: ContactInformation.facilityProfile.docReq
        dataOut: ContactInformation.facilityProfile.docRes
  descriptionHidden: "none"
  DEAHidden: "none"
  NPIHidden: "none"
  emailHidden: "none"
  genderHidden: "none"
  formData: ""
  publicProfile: ""
  organizationList:
    - ImgPath: urgentCare.png
      Title: A&C Urgentcare
    - ImgPath: comis.png
      Title: Comsi
    - ImgPath: soloPracticeBlue.svg
      Title: Solo Practice
  liData:
    key: "1"
  components:
    - .BaseHeader:
    - .HeaderLeftButton:
      onClick:
        - actionType: evalObject
          object:
            - .Global.ProfileType@: =.DocType.DoctorProfile
        - actionType: builtIn
          funcName: goBack
          reload: true
    - type: scrollView
      style:
        left: "0"
        width: "1"
        top: "0.1"
        height: "0.9"
        overflow: "scroll"
      children:
        - type: view
          style:
            width: "1"
            marginTop: "0"
            left: "0"
            height: "0.25"
            backgroundColor: "0xffffff"
          children:
            - type: view
              style:
                width: "1"
                left: "0"
                marginTop: "0"
                height: "0.15"
              children:
