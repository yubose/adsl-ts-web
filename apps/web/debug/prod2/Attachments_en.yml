Attachments:
  pageNumber: "260" # xd page  31
  title: "Attachment"
  init:
    - .SignInCheck
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""
    - ..attachList.docAPI.get
  attachList:
    docReq:
      ids:
        - .Global.email.eid
        - .Global.email.id
      type: .DocType.UploadFile
      xfname: eid,fid
      _nonce: =.Global._nonce
    docRes: ""
    docAPI:
      get:
        api: rd
        dataIn: Attachments.attachList.docReq
        dataOut: Attachments.attachList.docRes
  components:
    - .BaseHeader:
    - .HeaderLeftTextButton:
      onClick:
        - actionType: builtIn
          funcName: goBack
    - type: view
      style:
        left: "0"
        width: "1"
        top: "0.1"
        height: "0.9"
      children:
        - type: view
          style:
            top: "0.02"
            left: "0.03"
            width: "0.7"
            height: "0.04"
            borderRadius: "5"
            backgroundColor: "#E4E4E5"
            zIndex: "100"
          children:
            - type: "label"
              text: "Search"
              style:
                left: "0.1"
                top: "0.005"
                # backgroundColor: "0xffffff"
                textAlign:
                  x: center
                  y: center
                zIndex: "100"
        - type: label
          text: "Search"
          onClick:

          style:
            top: "0.02"
            paddingTop: "2px"
            left: "0.77"
            width: "0.18"
            height: "0.035"
            borderRadius: "2"
            color: "#ffffff"
            backgroundColor: "0x2988e6"
            textAlign:
              x: center
            zIndex: "100"
        - type: list
          contentType: listObject
          listObject: ..attachList.docRes.doc
          iteratorVar: itemObject
          style:
            top: "0.1"
            width: "1"
            left: "0"
            margin: "0"
            height: auto
          children:
            - type: listItem
              itemObject: ""
              onClick:
                - actionType: updateObject
                  dataKey: Global.DocReference.document
                  dataObject: itemObject
                - goto: DocumentDetail
              style:
                width: "1"
                height: "0.1"
                border:
                  style: "2"
                borderColor: "0xf3f3f3"
                backgroundColor: "0xffffffff"
              children:
                - type: label
                  dataKey: itemObject.name.title
                  style:
                    left: "0.16"
                    top: "0.012"
                    width: "0.45"
                    height: "0.03"
                    fontSize: .Nfont.h16
                    textAlign:
                      x: left
                - type: label
                  text=func: .builtIn.string.formatUnixtime_en
                  dataKey: itemObject.ctime
                  style:
                    left: "0.16"
                    top: "0.05"
                    width: "0.45"
                    height: "0.02"
                    fontSize: "13"
                    textAlign:
                      x: left
                    fontFamily: PMingLiU
