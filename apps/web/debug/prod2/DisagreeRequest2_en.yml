DisagreeRequest2:
  pageNumber: "140"
  dataObject: .Global.appoinment.request
  title: "Deny successful"
  init:
    - .SignInCheck
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""
    - actionType: evalObject
      object:
        - .DisagreeRequest2.dataObject.subtype@: "7"
  save:
    - =.DisagreeRequest2.updateE2Edge.edgeAPI.store: ""
  getAvailability:
    response:
    edge:
      id: .Global.appoinment.request.refid
      xfname: "id"
      type: 40000
    get:
      api: re
      dataIn: getAvailability.edge
      dataOut: getAvailability.response
  updateE2Edge:
    edge:
      # .DisagreeRequest2.dataObject: ""
      .Global.appoinment.request: ""
      subtype: 7
      # bvid: .Global.appoinment.request.evid
      # evid: .Global.appoinment.request.bvid
      refid: .Global.appoinment.request.id
      id: ""
    edgeAPI:
      .EdgeAPI: ""
      store:
        api: ce
        dataKey: updateE2Edge.edge
  components:
    - type: view
      style:
        left: "0"
        top: "0"
        width: "1"
        height: "1"
      children:
        - .BaseHeader:
        - type: view
          style:
            left: "0"
            top: "0.15"
            width: "1"
            height: "0.85"
          #for loop through listObject, we got each itemObject
          children:
            - type: image
              path: popUpSuccess.svg
              style:
                left: "0.35"
                top: "0.15"
                width: "0.3"
                # height: "0.21"
            - type: label
              text: "You have deny this request."
              style:
                left: "0.1"
                top: "0.35"
                width: "0.8"
                height: "0.03"
                fontSize: "20"
                fontStyle: "bold"
                color: "0x000000bb"
                display: "inline"
                textAlign:
                  x: center
                  y: center
            - type: label
              text: "Patient will receive your consent notice"
              style:
                left: "0.1"
                top: "0.42"
                width: "0.8"
                height: "0.03"
                fontSize: .Nfont.h16
                color: "0x00000088"
                display: "inline"
                textAlign:
                  x: center
                  y: center
            # - type: label
            #   dataKey: dataObject.name.firstName
            #   #text: "John"
            #   style:
            #     left: "0.1"
            #     top: "0.48"
            #     width: "0.8"
            #     height: "0.03"
            #     fontSize: .Nfont.h16
            #     color: "0x00000088"
