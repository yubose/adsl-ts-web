            - type: button
              onClick:
                - actionType: evalObject
                  object:
                    - .Global.createjwt.edge.bvid@: =.Global.appoinment.request.bvid
                    - =.Global.createjwt.edgeAPI.store: ""
                - actionType: evalObject
                  object: ..save
                - actionType: evalObject
                  object:
                    - .Global.createjwt.edge.bvid@: =.Global.currentUser.vertex.id
                    - =.Global.createjwt.edgeAPI.store: ""
