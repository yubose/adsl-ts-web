                left: "0.1"
                height: "1.39"
              children: 
                - type: label
                  text: INFORMED CONSENT FOR CORONAVIRUS (COVID-19) TESTING
                  style: 
                    .SuperLabelStyle:
                - type: label
                  text: a. I authorize A&C Urgent Care to conduct collection of blood specimen to be screened for antibodies for COVID-19. 
                  style: 
                    .LittleLabelStyle
                - type: label
                  text: b. I authorize A&C Urgent Care to utilizing a rapid test kit which is used for the qualitative detection of the nucleocapsid protein antigen from SARS-CoV-2 in nasopharyngeal swab specimens directly collected from individuals suspected of COVID-19 as ordered by an authorized medical provider or public health official.
                  style: 
                    .LittleLabelStyle
                - type: label
                  text: c. I authorize A&C Urgent Care to conduct collection through a nasopharyngeal swab, as ordered by an authorized medical provider or public health official.
                  style: 
                    .LittleLabelStyle
                - type: label
                  text: d. I authorize my test results to be disclosed to the county, state, or to any other governmental entity as may be required by law.
                  style: 
                    .LittleLabelStyle
                - type: label
                  text: e. I acknowledge that a positive test result is an indication that I must continue to self-isolate in an effort to avoid infecting others (for nasal tests only).
                  style: 
                    .LittleLabelStyle
                - type: label
                  text: f. I understand that I am not creating a patient relationship with A&C Urgent Care by participating in testing/screening. 
                  style: 
                    .LittleLabelStyle
                - type: label
                  text: g. I understand this testing facility is not acting as my medical provider and I assume complete and full responsibility to take appropriate action with regards to my test results
                  style: 
                    .LittleLabelStyle
                - type: label
                  text: h. I understand that, as with any medical test, there is the potential for false positive or false negative test results can occur. A&C Urgent Care carries no responsibilities/liabilities for false test. 
                  style: 
                    .LittleLabelStyle
                - type: label
                  style: 
                    .LittleLabelStyle
                  text: i. I understand that if this screening test is at the request of my employer, they will receive the results
                - type: label
                  text: I, the undersigned, have been informed about the test purpose, procedures, possible benefits and risks, and I have received a copy of this Informed consent. I have been given the opportunity to ask questions before I sign, and I have been told that I can ask other questions at any time. I voluntarily agree to antibody screening and/or testing for COVID-19
                  style: 
                    .LittleLabelStyle:
                    fontWeight: "500"
            - .BaseView:
              style:
