PatientInfo:       #xdpage:14
  title: "Patient Info"
  viewPort: top
  init:
    - .SignInCheck
    - ..covidQuestionaire.docAPI.get
    - actionType: evalObject
      object:
        ..covidQuestionaire.document@: =..docResponse.doc.0
    - actionType: evalObject
      object:
        - =.builtIn.array.covertToJsonArray:
            dataIn:
              array: =..covidQuestionaire.document.name.data.symptomProfile.radio1    
            dataOut: PatientInfo.symptomProfile.radio  
  symptoms:
    radio1:
      - key: fever
        value: Fever
      - key: cough
        value: Cough
      - key: SOB
        value: Shortness of breath
      - key: TF
        value: Tiredness.Fatigue
      - key: other
        value: Other
      - key: MA
        value: muscle aches
      - key: NAV
        value: Nausea and vomiting
      - key: diarhea
        value: Diarhea
      - key: ST
        value: Sore throat
      - key: headache
        value: Headache
      - key: none
        value: None 
  covidQuestionaire:
    document: ""
    docAPI:
      .DocAPI: ""
      get:
        .DocAPI.get: ""
        dataKey: docResponse
        id: .Global.appointmnetRequest.id
        xfname: eid
        type: .DocType.Covid19Questionnaire 
        _nonce: =.Global._nonce
  docResponse:
    doc: ""
  symptomProfile:
    radio: ""
  components:
    - .BaseHeader:
    - .HeaderLeftButton:  
    - type: scrollView
      style:
        top: "0.1"
        left: "0"
        width: "1"
        height: "1"
        overflow: scroll
