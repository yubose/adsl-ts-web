AcceptedInsurance:

  title: "Accepted Insurance"
  
  pageNumber: ""

  init:
    - .SignInCheck
    - ..apiRequest.facilityInfo.documentReq.id@: =.Global.formData.facilityProfileInfo.bsig
    - =..apiRequest.facilityInfo.docAPI.get: ""
    - ..apiRequest.AcceptedInsurance.documentReq.id@: =..apiRequest.facilityInfo.facrootNotebookResp.edge.0.id
    - =..apiRequest.AcceptedInsurance.docAPI.get: ""
    - =.builtIn.object.setObjectKey:
        dataIn:
          objectArr: =..apiRequest.AcceptedInsurance.documentResp.doc.0.name.data
          key: "displayStyle"
          value: "none"
    - =.builtIn.object.setObjectKey:
        dataIn:
          objectArr: =..apiRequest.AcceptedInsurance.documentResp.doc.0.name.data
          key: "imgPath"
          value: "dropDownBlack.svg"
    - if:
      - =.builtIn.array.judgeListLength:
          dataIn:
            array: =..apiRequest.AcceptedInsurance.documentResp.doc
            len: 0
      - ..formDataTemp.imageStyle@: "none"
      - continue

    - =.builtIn.array.getListLength:
        dataIn:
          object: =..apiRequest.AcceptedInsurance.documentResp.doc.0.name.data.insurance
        dataOut: AcceptedInsurance.formData.currentLength

    - =.builtIn.string.concat:
        dataIn:
          - "("
          - =.AcceptedInsurance.formData.currentLength
          - ")"
        dataOut: AcceptedInsurance.formData.currentLengthString
  formData:
    currentLength: ""
    currentLengthString: ""
  formDataTemp:
    imageStyle: "block"

  apiRequest:
    facilityInfo:
      facrootNotebookResp: ""
      documentReq:
        type: 10000
        id: ""
        xfname: bvid
        maxcount: "1"
        _nonce: =.Global._nonce
      docAPI:
        get:
          api: re
          dataIn: AcceptedInsurance.apiRequest.facilityInfo.documentReq
          dataOut: AcceptedInsurance.apiRequest.facilityInfo.facrootNotebookResp
    # 保险信息
    AcceptedInsurance:
        documentResp: ""
        documentReq:
          type: .DocType.AcceptedInsurance
          id: ""
          xfname: eid
          obfname: ctime
          maxcount: "1"
          _nonce: =.Global._nonce
        docAPI:
          get:
            api: rd
            dataIn: AcceptedInsurance.apiRequest.AcceptedInsurance.documentReq
            dataOut: AcceptedInsurance.apiRequest.AcceptedInsurance.documentResp

  components:
    - .BasePublicHeader:
        children:
          - .BasePublicHeaderLeft:
          - .BasePublicHeaderTitle:
    - type: scrollView
      style:
        ..style.scrollBox:
      children:
        - type: view
          style:
            ..style.partitionBox:
          children:
            - type: label
              textBoard:
                - text: Accepted Insurance
                - text: "&nbsp;"
                - text: ""
                  dataKey: formData.currentLengthString
              style:
                ..style.partitionLabel:
        - type: list
          contentType: listObject
          listObject: ..apiRequest.AcceptedInsurance.documentResp.doc.0.name.data.insurance
          iteratorVar: itemObject
          style:
            ..style.dataList:
          children:
            - type: listItem
              itemObject:
              style:
                ..style.listItem:
              children:
                - type: label
                  dataKey: itemObject
                  style:
                    ..style.itemValue:

  style:
    scrollBox:
      width: "1"
      height: "0.94"
      boxSizing: "border-box"
      overflow: "scroll"
    partitionBox:
      width: "1"
      height: "0.04187"
      backgroundColor: "#f4f4f4"
    partitionLabel:
      marginLeft: "0.04"
      height: "auto"
      fontSize: .Nfont.h14
      fontWeight: "600"
      lineHeight: "4.187vh"
    dataList:
      width: "1"
      margin: "0"
      height: "0.89"
      overflow: scroll
    listItem:
      marginTop: "0.0184729"
      marginLeft: "0.04"
      width: "0.92"
      height: "auto"
    itemValue:
      color: "0x333333"
      fontWeight: "400"
      fontSize: .Nfont.h14
      width: "0.92"
      height: "auto"

    
