    blockAboutInfo: "block"
    blockCredentialsInfo: "none"
    blockFacilityInfo: "none"
    idImageStyle: "none"
    providerProfileVar: "About"
    blockMarginTop: "10vh"
    blockHeight: "84vh"
    gender:
      - key: gender
        value: Male
      - key: gender
        value: Female
      - key: gender
        value: Other
