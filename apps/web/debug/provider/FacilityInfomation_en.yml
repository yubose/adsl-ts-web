FacilityInfomation:
  title: "Facility information"
  init:
    - .SignInCheck
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""
    - ..formData.dataObject@: =.Global.formData.temporaryFacilityId
    - ..formData.bsig@: =.Global.formData.temporaryFacilityId.bsig
    - ..apiRequest.provderList.docAPI.get
    - ..apiRequest.getLocationsId.docAPI.get
    - =.builtIn.array.selectOneToArr:
        dataIn:
          arr: =..apiRequest.getLocationsId.docResp.vertex
          key: "id"
        dataOut: FacilityInfomation.apiRequest.locationsProfile.doc.ids
    - ..apiRequest.locationsProfile.docAPI.get
    - ..apiRequest.roomsProfile.doc.id@: =..apiRequest.locationsProfile.docResp.doc.0.bsig
    - ..apiRequest.roomsProfile.docAPI.get
    - ..apiRequest.photoDEAProfile.docReq.id@: =.Global.formData.temporaryFacilityId.eid
    - ..apiRequest.photoDEAProfile.docAPI.get
    - ..apiRequest.photoLicenceProfile.docReq.id@: =.Global.formData.temporaryFacilityId.eid
    - ..apiRequest.photoLicenceProfile.docAPI.get
    # 获取facilityInfo
    #使用formData.roomList存储当前location的room信息,便于后面对数据的展示与重置
    - .FacilityInfomation.formData.roomList@: =..apiRequest.roomsProfile.docResp.doc
    #获取当前facility第一个location的medicalFacilityName
    - .FacilityInfomation.formData.location@: =..apiRequest.locationsProfile.docResp.doc.0.name.data.basicInfo.medicalFacilityName
    #获取当前facility所有location的medicalFacilityName
    - if:
        - =.builtIn.array.judgeListLength:
            dataIn:
              array: =..apiRequest.locationsProfile.docResp.doc
              len: 0
        - continue
        - actionType: evalObject
          object:
            - =.builtIn.object.extractArray:
                dataIn:
                  obj: =..apiRequest.locationsProfile.docResp.doc
                  arr: ["name.data.basicInfo.medicalFacilityName"]
                dataOut: FacilityInfomation.formData.locations
    - if:
        - =.builtIn.array.judgeListLength:
            dataIn:
              array: =..formData.locations
              len: 0
        - continue
        - actionType: evalObject
          object:
            - =.builtIn.array.getListByKey:
                dataIn:
                  array: =..formData.locations
                  keyId: medicalFacilityName
                dataOut: FacilityInfomation.formData.locations
  apiRequest:
    photoLicenceProfile:
      docResp: ""
      docReq:
        # type: 258561
        # ObjType: 8
        id: ""
        type: 28901
        xfname: eid
        maxcount: "1"
        obfname: ctime
        _nonce: =.Global._nonce
      docAPI:
        get:
          api: rd
          dataIn: FacilityInfomation.apiRequest.photoLicenceProfile.docReq
          dataOut: FacilityInfomation.apiRequest.photoLicenceProfile.docResp
    photoDEAProfile:
      docResp: ""
      docReq:
        # type: 258561
        # ObjType: 8
        id: ""
        type: 258561
        xfname: eid
        maxcount: "1"
        obfname: ctime
        _nonce: =.Global._nonce
      docAPI:
        get:
          api: rd
          dataIn: FacilityInfomation.apiRequest.photoDEAProfile.docReq
          dataOut: FacilityInfomation.apiRequest.photoDEAProfile.docResp
    #获取当前facility下所有location的信息
    getLocationsId:
      docResp: ""
      doc:
        ObjType: 4
        id: .Global.formData.temporaryFacilityId.bsig
        xfname: "E.bvid"
        sCondition: "E.type=1100 AND V.type=21"
        # maxcount: "1"
        obfname: "ctime"
        _nonce: =.Global._nonce
      docAPI:
        get:
          api: rv
          dataIn: FacilityInfomation.apiRequest.getLocationsId.doc
          dataOut: FacilityInfomation.apiRequest.getLocationsId.docResp
          subtype:
            mediaType: ""
    locationsProfile:
      docResp: ""
      doc:
        ObjType: 8
        ids: []
        xfname: "E.Bvid"
        type: "271361"
        sCondition: "E.type=10000"
        # maxcount: "1"
        obfname: "ctime"
        _nonce: =.Global._nonce
      docAPI:
        get:
          api: rd
          dataIn: FacilityInfomation.apiRequest.locationsProfile.doc
          dataOut: FacilityInfomation.apiRequest.locationsProfile.docResp
          subtype:
            mediaType: ""
    # locationsProfile:
    #   docResp: ""
    #   doc:
    #     ObjType: 12
    #     id: .Global.formData.temporaryFacilityId.bsig
    #     xfname: "E.bvid"
    #     sCondition: "E.type=1100 AND D.type=38401"
    #     maxcount: "1"
    #     obfname: "ctime"
    #     _nonce: =.Global._nonce
    #   docAPI:
    #     get:
    #       api: rd
    #       dataIn: FacilityInfomation.apiRequest.locationsProfile.doc
    #       dataOut: FacilityInfomation.apiRequest.locationsProfile.docResp
    #       subtype:
    #         mediaType: ""
    #获取当前location下所有room的信息
    roomsProfile:
      docResp:
        doc: []
      doc:
        ObjType: 12
        type: "273921"
        id: ""
        xfname: "E.bvid"
        sCondition: "E.type=1100 AND E.tage>=0"
        maxcount: "1000"
        obfname: "ctime"
        _nonce: =.Global._nonce
      docAPI:
        get:
          api: rd
          dataIn: FacilityInfomation.apiRequest.roomsProfile.doc
          dataOut: FacilityInfomation.apiRequest.roomsProfile.docResp
          subtype:
            mediaType: ""
    # provider信息
    provderList:
      list: ""
      docAPI:
        get:
          api: rd
          type: .DocType.DoctorProfile
          xfname: E.bvid | E.evid
          id: .Global.formData.temporaryFacilityId.bsig
          ObjType: 12
          dataKey: apiRequest.provderList.list
          _nonce: =.Global._nonce
          sCondition: E.type=10002 AND E.tage=1 AND E.subtype&0xf0000=0x30000
  formData:
    roomList: ""
    location: ""
    language: ""
    dataObject: ""
    locationID: ""
    bsig: ""
    locations: ""
  formDataTemp:
