                              dataIn:
                                string1: $var.title
                                string2: "Providers"
                          - ..formDataTemp.blockAboutInfo@: "none"
                          - continue
                      - if:
                          - =.builtIn.string.equal:
                              dataIn:
                                string1: $var.title
                                string2: "Providers"
                          - ..formDataTemp.blockCredentialsInfo@: "block"
                          - continue
