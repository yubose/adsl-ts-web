WorkStatusFormPrivate:
  title: Work Status Form
  pageNumber:
  init: #Page initialization
    - .SignInCheck
    - =.builtIn.date.currentDateTime:
        dataIn:
        dataOut: Global.formData.auditLog.startTime
    - if:
        - =.Global.Note.id
        - actionType: evalObject
          object:
            - ..apiRequest.workStatusForm.docReq@: =.Global.Note
            - ..formData.workStatus@: =..apiRequest.workStatusForm.docReq.name.data.workStatus
        - continue
    # 判断本地会议是否有diagnoses存在,存在update,否则create
    - if:
        - =.Global.formData.providerDoc.diagnosesDoc.id
        - actionType: evalObject
          object:
            - ..apiRequest.diagnosesDoc.docReq@: =.Global.formData.providerDoc.diagnosesDoc
        - actionType: evalObject
          object:
            - =.WorkStatusFormPrivate.apiRequest.diagnosesDoc.docAPI.store: ""
            - ..apiRequest.diagnosesDoc.docReq@: =.WorkStatusFormPrivate.apiRequest.diagnosesDoc.docResp.doc
            - .Global.formData.providerDoc.diagnosesDoc@: =.WorkStatusFormPrivate.apiRequest.diagnosesDoc.docResp.doc
    - actionType: evalObject #android use calendar init
      object:
        - .BaseComponents.calendarDate.year@: ""
        - .BaseComponents.calendarDate.month@: ""
        - .BaseComponents.calendarDate.day@: ""
        - .BaseComponents.calendarDate.monthName@: ""
        - .BaseComponents.calendarDate.todayDate@: ""
        - .BaseComponents.calendarDate.flag@: ""
        - .BaseComponents.calendarDate.dayLable@: []
        - .BaseComponents.year@: []
        - .BaseComponents.flag: ""
        #生成年份
        - =.builtIn.date.generateYear:
            dataIn:
              last: 121
              next: 10
            dataOut: BaseComponents.year
    - actionType: evalObject #android use calendar init
      object: .BaseComponents.getDate
    - actionType: evalObject #android use calendar init
      object: .BaseComponents.getShow
    - actionType: evalObject
      object:
        - ..calendarDate@: =.BaseComponents.calendarDate
    - actionType: evalObject #IOS use calendar init
      object:
        - =.builtIn.date.getMonth:
            dataIn:
            dataOut: WorkStatusFormPrivate.calendarDate.month
        - =.builtIn.date.getYear:
            dataIn:
            dataOut: WorkStatusFormPrivate.calendarDate.year
        - =.builtIn.date.getDate:
            dataIn:
            dataOut: WorkStatusFormPrivate.calendarDate.day
    - actionType: evalObject #IOS use calendar init
      object:
        - =.builtIn.date.calendarArray:
            dataIn:
              year: =.WorkStatusFormPrivate.calendarDate.year
              month: =.WorkStatusFormPrivate.calendarDate.month
              today: =.WorkStatusFormPrivate.calendarDate.day
            dataOut: WorkStatusFormPrivate.calendarDate.dayLable
        - =.builtIn.date.transformMonth:
            dataIn:
              month: =.WorkStatusFormPrivate.calendarDate.month
            dataOut: WorkStatusFormPrivate.calendarDate.monthName
        - =.builtIn.date.ShowDateByNumber:
            dataIn:
              year: =.WorkStatusFormPrivate.calendarDate.year
              month: =.WorkStatusFormPrivate.calendarDate.month
              day: =.WorkStatusFormPrivate.calendarDate.day
              formatType: "M/D/Y"
            dataOut: WorkStatusFormPrivate.calendarDate.todayDate

    # 判断是否签名
    - if:
        - =..apiRequest.workStatusForm.docReq.name.data.whetherSign
        - continue
        # 非空修改显示的标识,刷新签名区域
        - actionType: evalObject
          object:
            # 签名的时间
            - ..formData.signatureTime@: =.WorkStatusFormPrivate.apiRequest.workStatusForm.docReq.name.data.signatureTime
            # 签名的id
            - ..formData.temporarySignature@: =.WorkStatusFormPrivate.apiRequest.workStatusForm.docReq.name.data.signatureId
            - ..formData.flag@: "block"

  calendarDate:
    year: ""
    month: ""
    day: ""
    dayLable: []
    todayDate: ""
    monthName: ""
  formData: #Input data here
    searchShow: "none"
    dataTagFlag: ""
    flag: "none"
    # whetherSign: ""
    temporarySignature: ""
    signatureTime: ""
    whetherSignature: ""
    workStatus:
      status: {} # 记录WorkStatus 10个选项 是否选上+是否填写
      statusDisplay:
        temporary: none
        fullDuty: none
        modifiedDuty: none
        noForceful: none
        noPushing: none
        noPhysical: none
        other: none
      temporaryTotal:
        startDate: ""
        endDate: ""
      fullDutyDate: ""
      modifyDutyDate: ""
      location: ""
      weight: ""
      timeLength: ""
      other: ""
    workStatusTemp:
      temporaryStatus:
        isSelected: false
        isFilled: false
      fullDutyStatus:
        isSelected: false
        isFilled: false
      modifiedDutyStatus:
        isSelected: false
        isFilled: false
      lightUseStatus:
        isSelected: false
        isFilled: true
      noForcefulStatus:
        isSelected: false
        isFilled: false
      noPushingStatus:
        isSelected: false
        isFilled: false
      noStandingStatus:
        isSelected: false
        isFilled: true
      keepDressingStatus:
        isSelected: false
        isFilled: true
      noPhysicalStatus:
        isSelected: false
        isFilled: false
      otherStatus:
        isSelected: false
        isFilled: false

    temporaryHasStartData: false
    temporaryHasEndData: false
    diagnosis:
      descriptiveList:
        code: ""
        description: ""
        comment: ""
    selectedDiagnosis: ""
    listDataLength: ""
    listDataFlag: "none"

  formDataTemp: #Input data temp here, datatemp should not mix with formData
    allListInfo: []
    allListString: []
    allCodes: []
    allDescription: []

  apiRequest: #Input data request here
    workStatusForm:
      docResp: ""
      docReq:
        eid: .Global.currentRoom.edge.id
        reid: ""
        type: .DocType.workStatusForm
        subtype:
          mediaType: "application/json"
        name:
          data:
            classTag:
              name: Provider
              fontColor: "0x30b354"
              backgroundColor: "0xe4f5e9"
              display: block
            statusTag:
              name: Private
              fontColor: "0x4c5264"
              backgroundColor: "0xececee"
              display: block
            signatureId: ""
            signatureTime: ""
            whetherSign: "true"
            diagnosis:
              descriptiveList: []
            returnAppointDate: ""
            uploadUserName: .Global.MyProfile.name.data.fullName
            facilityInfo: ""
            providerInfo: ""
            patientInfo: ""
          title: "Work Status Form"
          user: .Global.formData.providerTitle
      docAPI:
        .DocAPI: ""
        store:
          api: cd
          dataIn: WorkStatusFormPrivate.apiRequest.workStatusForm.docReq
          dataOut: WorkStatusFormPrivate.apiRequest.workStatusForm.docResp
    newSign:
      docRes: ""
      docReq: #DOC
        type: .DocType.DocumentSignature
        name:
          title: ""
          type: ..apiRequest.newSign.docReq.subtype.mediaType
          data: ""
        eid: .Global.rootNotebookID
        subtype:
          mediaType: ""
      docAPI: # DOCAPI
        store:
          api: cd
          dataIn: apiRequest.newSign.docReq
          dataOut: WorkStatusFormPrivate.apiRequest.newSign.docRes
    diagnosesDoc:
      docResp: ""
      docReq:
        eid: .Global.currentRoom.edge.id
        reid: .Global.roomInfo.edge.id
        type: .DocType.Diagnoses
        subtype:
          mediaType: "application/json"
        name:
          data:
            diagnosis:
              descriptiveList: []
      docAPI:
        .DocAPI: ""
        store:
          api: cd
          dataIn: WorkStatusFormPrivate.apiRequest.diagnosesDoc.docReq
          dataOut: WorkStatusFormPrivate.apiRequest.diagnosesDoc.docResp
  style: #Input style fragment here

  components:
    - .BasePublicHeader:
      children:
        - .BasePublicHeaderLeft:
        - .BasePublicHeaderTitle:
        - .BasePublicHeaderRightText:
          onClick:
            # 处理Diagnosis
            - actionType: evalObject
              object:
                - .Global.formData.providerDoc.diagnosesDoc@: =..apiRequest.diagnosesDoc.docReq
            - actionType: saveSignature
              dataObject: BLOB
              dataKey: WorkStatusFormPrivate.apiRequest.newSign.docReq.name.data
              isEmpty: WorkStatusFormPrivate.formData.whetherSignature
            # 保存签名
            - actionType: evalObject
              object:
                - ..apiRequest.newSign.docReq.reid@: =.WorkStatusFormPrivate.apiRequest.workStatusForm.docReq.id
            - actionType: evalObject
              object:
                - if:
                    - =..formData.whetherSignature
                    - continue
                    - =..apiRequest.newSign.docAPI.store: ""

            - actionType: evalObject
              object:
                - if:
                    - =..formData.temporarySignature
                    - actionType: evalObject
                      object:
                        - ..apiRequest.workStatusForm.docReq.name.data.signatureTime@: =..formData.signatureTime
                        - ..apiRequest.workStatusForm.docReq.name.data.signatureId@: =..formData.temporarySignature
                        - ..apiRequest.workStatusForm.docReq.name.data.whetherSign@: false
                        - ..formData.whetherSignature@: false
                    - actionType: evalObject
                      object:
                        - ..apiRequest.workStatusForm.docReq.name.data.signatureTime@: =..apiRequest.newSign.docRes.doc.ctime
                        - ..apiRequest.workStatusForm.docReq.name.data.signatureId@: =..apiRequest.newSign.docRes.doc.id
                        - ..apiRequest.workStatusForm.docReq.name.data.whetherSign@: =..formData.whetherSignature

            - actionType: evalObject
              object:
                - ..apiRequest.workStatusForm.docReq.name.data.workStatus@: =..formData.workStatus
                - =.WorkStatusFormPrivate.apiRequest.workStatusForm.docAPI.store: ""
            - actionType: evalObject
              object:
                - .Global.Note@: =..apiRequest.workStatusForm.docResp.doc
            - goto: ProviderMacros
    - type: scrollView
      style:
        width: "1"
        height: "0.846"
        overflow: scroll

      children:
        - type: view
          style:
            marginLeft: "0.04"
            marginTop: "0.0246"
            height: "auto"
            width: "0.92"
          children:
            - type: image
              path: office-building.svg
              path=func: .builtIn.utils.prepareDocToPath
              dataKey: apiRequest.workStatusForm.docReq.name.data.facilityInfo.facilityAvatarID
              style:
                verticalAlign: middle
                display: "inline-block"
                height: "0.0578"
                width: "5.78vh"
            - type: view
              style:
                verticalAlign: middle
                marginLeft: "0.08"
                display: "inline-block"
                height: "auto"
                width: "0.71"
                overflow: hidden
              children:
                - type: label
                  dataKey: apiRequest.workStatusForm.docReq.name.data.facilityInfo.facilityName
                  style:
                    width: "0.71"
                    height: "auto"
                    fontSize: .Nfont.h20
                    fontWeight: "600"

                    verticalAlign: middle
                    wordWrap: break-word
                - type: label
                  dataKey: apiRequest.workStatusForm.docReq.name.data.facilityInfo.location
                  style:
                    marginTop: "0.0110"
                    width: "0.71"
                    height: "auto"
                    fontSize: .Nfont.h14
                    color: "0x666666"

                    verticalAlign: middle
                    wordWrap: break-word
        - type: view
          style:
            marginLeft: "0.04"
            marginTop: "0.00738"
            width: "0.92"
            height: "auto"
            overflow: hidden
          children:
            - .DocPublicStyleOneBox:
              children:
                - .DocPublicStyleOneLeft:
                  text: Email
                - .DocPublicStyleOneRight:
                  dataKey: apiRequest.workStatusForm.docReq.name.data.facilityInfo.email
            - .DocPublicStyleOneBox:
              children:
                - .DocPublicStyleOneLeft:
                  text: Website
                - .DocPublicStyleOneRight:
                  dataKey: apiRequest.workStatusForm.docReq.name.data.facilityInfo.website
            - .DocPublicStyleOneBox:
              children:
                - .DocPublicStyleOneLeft:
                  text: "Main #"
                - .DocPublicStyleOneRight:
                  dataKey: apiRequest.workStatusForm.docReq.name.data.facilityInfo.main
            - .DocPublicStyleOneBox:
              children:
                - .DocPublicStyleOneLeft:
                  text: "Fax #"
                - .DocPublicStyleOneRight:
                  dataKey: apiRequest.workStatusForm.docReq.name.data.facilityInfo.fax

        - .DocPublicLine:
        - type: view
          style:
            marginLeft: "0.04"
            marginTop: "0.00738"
            width: "0.92"
            height: "auto"
            overflow: hidden
          children:
            - .DocPublicStyleTwoBox:
              children:
                - .DocPublicStyleTwoLeft:
                  text: Exam Date
                - .DocPublicStyleTwoRight:
                  text=func: .builtIn.string.formatUnixtime_en
                  dataKey: apiRequest.workStatusForm.docReq.name.data.patientInfo.examDate
            - .DocPublicStyleTwoBox:
              children:
                - .DocPublicStyleTwoLeft:
                  text: Patient Name
                - .DocPublicStyleTwoRight:
                  dataKey: apiRequest.workStatusForm.docReq.name.data.patientInfo.patientName
            - .DocPublicStyleTwoBox:
              children:
                - .DocPublicStyleTwoLeft:
                  text: Date of Birth
                - .DocPublicStyleTwoRight:
                  dataKey: apiRequest.workStatusForm.docReq.name.data.patientInfo.dob
            - .DocPublicStyleTwoBox:
              children:
                - .DocPublicStyleTwoLeft:
                  text: "Phone #"
                - .DocPublicStyleTwoRight:
                  dataKey: apiRequest.workStatusForm.docReq.name.data.patientInfo.phone
            - .DocPublicStyleTwoBox:
              children:
                - .DocPublicStyleTwoLeft:
                  text: "Email"
                - .DocPublicStyleTwoRight:
                  dataKey: apiRequest.workStatusForm.docReq.name.data.patientInfo.email
            - .DocPublicStyleTwoBox:
              children:
                - .DocPublicStyleTwoLeft:
                  text: "Patient Address"
            - .DocPublicStyleTwoBox:
              children:
                - .DocPublicStyleTwoLeft:
                  dataKey: apiRequest.workStatusForm.docReq.name.data.patientInfo.address
                  style:
                    height: "auto"
                    width: "0.92"
                    fontSize: .Nfont.h14
                    wordWrap: break-word
                    color: "0x333333"
                    fontWeight: "600"
        - .DocPublicLine:
        - type: view
          style:
            width: "1"
            height: "auto"
            overflow: "auto"
            marginTop: "0.0246"
          children:
            - type: label
              text: "Diagnoses"
              dataKey:
              style:
                marginLeft: "0.04"
                fontWeight: "600"
                width: "0.92"
                height: "auto"
                color: "0x333333"
                fontSize: .Nfont.h14

            - type: view
              viewTag: searchBox
              style:
                marginLeft: "0.04"
                height: "auto"
                width: "0.92"
              children:
                - type: view
                  style:
                    marginTop: "0.01"
                    width: "0.92"
                    height: "auto"
                    boxSizing: border-box
                  children:
                    - type: view
                      viewTag: selectDateTag
                      style:
                        display: "inline-block"
                        height: "0.037"
                        width: "0.325"
                        boxSizing: border-box
                        border:
                          style: 3
                        borderRadius: "4"
                        borderWidth: "1.5"
                        borderColor: "0xcdcdcd"
                        overflow: hidden
                      children:
                        - type: image
                          path: ICDsearch.svg
                          style:
                            marginLeft: "0.016"
                            display: "inline-block"
                            height: "0.015"
                            verticalAlign: middle
                        - type: textField
                          viewTag: CodeListTag
                          placeholder: Search
                          dataKey: formData.diagnosis.descriptiveList.code
                          style:
                            marginLeft: "0.01"
                            display: "inline-block"
                            height: "0.037"
                            width: "0.24"
                            boxSizing: border-box
                            border:
                              style: 1
                            fontSize: .Nfont.h14
                            verticalAlign: middle

                            color: "0x333333"
                          onInput:
                            - actionType: evalObject
                              object:
                                - if:
                                    - =.builtIn.string.equal:
                                        dataIn:
                                          string1: =..formData.diagnosis.descriptiveList.code
                                          string2: ""
                                    - actionType: evalObject
                                      object:
                                        - ..formData.listDataflag@: "block"
                                        - ..formData.searchShow@: "none"
                                    - actionType: evalObject
                                      object:
                                        - ..formData.listDataflag@: "none"
                                        - ..formData.searchShow@: "block"
                            - actionType: evalObject
                              object:
                                - ..formDataTemp.allListInfo@: []
                                - ..formDataTemp.allListString@: []
                            - actionType: evalObject
                              object:
                                - =.builtIn.search.queryCode:
                                    dataIn:
                                      query: =..formData.diagnosis.descriptiveList.code
                                    dataOut: WorkStatusFormPrivate.formDataTemp.allListInfo
                                - ..formDataTemp.allListString@: =..formDataTemp.allListInfo
                            - actionType: builtIn
                              funcName: redraw
                              viewTag: CodeTag
                            - actionType: builtIn
                              funcName: redraw
                              viewTag: CodeTags
                            - actionType: builtIn
                              funcName: show
                              viewTag: CodeTag
                            # - actionType: builtIn
                            #   funcName: hide
                            #   viewTag: listData
                            - actionType: builtIn
                              funcName: show
                              viewTag: ShowTag
                            - actionType: popUp
                              popUpView: CodeTag
                              dismissOnTouchOutside: true
                            - actionType: builtIn
                              funcName: redraw
                              viewTag: searchShowTag
                    - type: textField
                      viewTag: descriptionTag
                      placeholder: Description
                      dataKey: formData.diagnosis.descriptiveList.description
                      style:
                        marginLeft: "0.02"
                        display: "inline-block"
                        height: "0.037"
                        width: "0.573"
                        textIndent: "12px"
                        boxSizing: border-box
                        border:
                          style: 3
                        borderRadius: "4"
                        borderWidth: "1.5"
                        borderColor: "0xcdcdcd"
                        fontSize: .Nfont.h14
                        color: "0x333333"
                - type: textView
                  viewTag: CommentsTag
                  placeholder: Comments
                  dataKey: formData.diagnosis.descriptiveList.comment
                  style:
                    marginTop: "0.01"
                    width: "0.92"
                    height: "0.0874"
                    boxSizing: border-box
                    textIndent: "12px"
                    border:
                      style: 3
                    borderRadius: "4"
                    borderWidth: "1.5"
                    borderColor: "0xcdcdcd"
                    fontSize: .Nfont.h14
                    color: "0x333333"
                    paddingTop: "6px"

            - type: label
              text: + add more
              style:
                marginLeft: "0.76"
                marginTop: "0.0073"
                fontSize: .Nfont.h14
                color: "0x1492e6"
                height: "auto"
                width: "auto"
                fontWeight: "600"
              onClick:
                - actionType: evalObject
                  object:
                    - if:
                        - =.builtIn.array.allComplete:
                            dataIn:
                              - =..formData.diagnosis.descriptiveList.code
                              - =..formData.diagnosis.descriptiveList.description
                        - continue
                        - actionType: popUp
                          popUpView: SearchWarning
                          wait: true
                          popUpDismiss: 2000

                - actionType: evalObject
                  object:
                    - if:
                        - =.builtIn.array.containingValue:
                            dataIn:
                              object: =..apiRequest.diagnosesDoc.docReq.name.data.diagnosis.descriptiveList
                              key: code
                              value: =..formData.diagnosis.descriptiveList.code
                        - actionType: popUp
                          popUpView: repeatWarning
                          wait: true
                          popUpDismiss: 2000
                        - continue

                - emit:
                    actions:
                      - =.builtIn.array.add:
                          dataIn:
                            object: =..apiRequest.diagnosesDoc.docReq.name.data.diagnosis.descriptiveList
                            value: =..formData.diagnosis.descriptiveList
                - actionType: evalObject
                  object:
                    - ..formData.diagnosis.descriptiveList.code@: ""
                    - ..formData.diagnosis.descriptiveList.description@: ""
                    - ..formData.diagnosis.descriptiveList.comment@: ""
                - actionType: builtIn
                  funcName: redraw
                  viewTag: listData
                - actionType: builtIn
                  funcName: redraw
                  viewTag: CodeListTag
                - actionType: builtIn
                  funcName: redraw
                  viewTag: descriptionTag
                - actionType: builtIn
                  funcName: hide
                  viewTag: ShowTag
                - actionType: builtIn
                  funcName: show
                  viewTag: listData
                - actionType: builtIn
                  funcName: redraw
                  viewTag: CommentsTag
                - actionType: builtIn
                  funcName: hide
                  viewTag: CodeTag
            - type: view
              style:
                marginTop: "0.01"
                height: "auto"
                width: "0.92"
              children:
                - type: view
                  viewTag: listData
                  style:
                    marginLeft: "0.04"
                    width: "0.92"
                    height: "auto"
                    marginTop: "0.01477"
                    display: ..formData.listDataflag
                  children:
                    - type: list
                      viewTag: listData
                      contentType: listObject
                      listObject: ..apiRequest.diagnosesDoc.docReq.name.data.diagnosis.descriptiveList # to dataObject to enumerate the list
                      iteratorVar: itemObject
                      style:
                        width: "0.92"
                        marginTop: "0.03"
                        height: "auto"
                        margin: "0"
                      children:
                        - type: listItem
                          itemObject: ""
                          style:
                            marginTop: "0.01"
                            width: "0.92"
                            height: "auto"
                            left: "0"
                            overflow: hidden
                          children:
                            - type: view
                              style:
                                width: "0.92"
                                height: "auto"
                              children:
                                - type: image
                                  path: x.svg
                                  style:
                                    display: "inline-block"
                                    height: "0.025"
                                    zIndex: 10
                                    verticalAlign: top
                                  onClick:
                                    - actionType: popUp
                                      popUpView: BaseDelWarningView
                                    - actionType: updateObject
                                      dataKey: WorkStatusFormPrivate.formData.selectedDiagnosis
                                      dataObject: itemObject
                                - type: label
                                  dataKey: itemObject.code
                                  style:
                                    display: "inline-block"
                                    marginLeft: "0.02"
                                    height: "auto"
                                    width: "0.17"
                                    textAlign:
                                      x: left

                                    backgroundColor: "0xffffff"
                                    wordWrap: break-word
                                    fontSize: .Nfont.h14
                                    fontWeight: "550"
                                    verticalAlign: top
                                    color: "0x333333"
                                - type: label
                                  text: "-"
                                  style:
                                    verticalAlign: middle
                                    display: "inline-block"
                                    width: "auto"
                                    height: "auto"
                                    fontSize: .Nfont.h2
                                - type: label
                                  dataKey: itemObject.description
                                  style:
                                    verticalAlign: top
                                    marginLeft: "0.015"
                                    display: "inline-block"
                                    height: "auto"
                                    width: "0.64"
                                    textAlign:
                                      x: left
                                    backgroundColor: "0xffffff"

                                    wordWrap: break-word
                                    fontSize: .Nfont.h14
                                    color: "0x333333"
                            - type: label
                              dataKey: itemObject.comment
                              style:
                                marginTop: "0.002"
                                marginLeft: "0.07"
                                width: "0.845"
                                height: "auto"
                                color: "0x666666"

                                wordWrap: break-word
                                fontSize: .Nfont.h14

            - type: label
              text: Work Status
              style:
                marginLeft: "0.04"
                marginTop: "0.0246"
                fontWeight: "600"
                width: "0.92"
                height: "auto"
                color: "0x333333"
                fontSize: .Nfont.h14

            - type: view
              viewTag: TemporaryTag
              style:
                marginTop: "0.0221"
                marginLeft: "0.04"
                width: "0.92"
                height: "auto"
                overflow: hidden
              children:
                - type: image
                  style:
                    display: "inline-block"
                    verticalAlign: middle
                    height: "0.0197"
                  path:
                    emit:
                      actions:
                        - if:
                            - =..formData.workStatus.status.temporaryStatus.isSelected
                            - selectOnBlue.svg
                            - selectOffBlue.svg
                  onClick:
                    - actionType: evalObject
                      object:
                        - if:
                            - =..formData.workStatus.status.temporaryStatus.isSelected
                            - actionType: evalObject
                              object:
                                - ..formData.workStatusTemp.temporaryStatus.isSelected@: false
                                - =.builtIn.object.remove:
                                    dataIn:
                                      object: =..formData.workStatus.status
                                      key: temporaryStatus
                                - ..formData.workStatus.statusDisplay.temporary@: none
                                - ..formData.workStatus.temporaryTotal.startDate@: ""
                                - ..formData.workStatus.temporaryTotal.endDate@: ""
