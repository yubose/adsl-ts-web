                margin: "0"
                height: auto
              children:
                - type: listItem
                  itemObject:
                  style:
                    width: "0.9"
                    height: "0.04"
                    left: "0"
                    marginTop: "0.006"
                  children:
                    - type: label
                      dataKey: itemObject.title
                      style:
                        height: "0.04"
                        fontWeight: "400"
                        fontSize: .Nfont.h14
                        lineHeight: "4vh"
                        display: "inline-block"
                    - type: label
                      dataKey: itemObject.name
                      style:
                        height: "0.04"
                        fontSize: .Nfont.h14
                        fontWeight: "350"
                        lineHeight: "4vh"
                        display: "inline-block"
