Contacts:
  pageNumber: "350"
  title: Contacts
  _nonce: 0
  init:
    - .SignInCheck
    - ..listData.get
    - if:
        - ..listData.contactList.0.doc.0
        - continue
        - =.builtIn.checkField:
            dataIn:
              contentType: messageHidden
              wait: 100
  save:
    - =.Contacts.contactInfo.docAPI.store: ""
  searchData:
    searchContact: ""
  listData:
    contactList:
      - .Document:
    get:
      .DocAPI.get: ""
      api: rd
      dataKey: listData.contactList
      # type: "2"
      ids:
        - .Global.rootNotebookID
      xfname: eid
      maxcount: "10"
      obfname: "mtime"
      sCondition: .DocType.GetAllContact
      _nonce: =.Global._nonce
  contactInfo:
    document: ""
    docAPI:
      .DocAPI: ""
      store:
        api: cd
        dataKey: Contacts.contactInfo.document
  generalInfo:
    value: true
  components:
    - .BaseHeader:
    - .HeaderLeftButton:
    - .HeaderRightImg:
      path: sideNav.svg
      onClick:
        - goto: Dashboard
    - .SubMenuView:
      style:
        top: "0.09"
        backgroundColor: "0x2b88e6"
        height: "0.1"
        zIndex: "10"
      children:
        - .SubMenuButton:
          text: "Favorites"
          style:
            width: "0.3"
            top: "0.03"
            left: "0.2"
          onClick:
            - goto: FavoriteContact

        - .SubMenuButton:
          text: "Contacts"
          style:
            width: "0.3"
            top: "0.03"
            left: "0.5"
            color: "0xffffffff"
          onClick:
            - goto: ContactsList
    - type: view
      style:
        top: "0.1"
        left: "0"
        width: "1"
        height: "0.8"
      children:
        - type: view
          style:
            top: "0.1"
            left: "0.05"
            width: "1"
            height: "0.05"
            # backgroundColor: "0xcdcdcd"
          children:
            - .SearchField:
              placeHolder: "search contacts"
              style:
                left: "0.2"
                top: "0.01"
            - .SearchDoc:
              style:
                left: "0"
                top: "0.015"
            - type: image
              path: addBlue.svg
              onClick:
                - goto: AddContact
              style:
                top: "0.015"
                left: "0.83"
                height: "0.03"
            - type: label
              contentType: messageHidden
              text: "No contacts added"
              style:
                left: "0.25"
                top: "0.05"
                width: "0.6"
                height: "0.04"
                color: "0x000058"
                fontSize: .Nfont.h16
                isHidden: "true"
        - type: list
          contentType: listObject
          listObject: ..listData.contactList.0.doc # to dataObject to enumerate the list
          iteratorVar: itemObject
          style:
            top: "0.15"
            left: "0.05"
            width: "0.9"
            height: "0.9"
          children:
            - type: listItem
              itemObject: ""
              style:
                left: "0"
                width: "0.9"
                height: "0.1"
                border:
                  style: "2"
                borderWidth: "1"
                borderColor: "0x00000011"
              children:
                - type: image
                  viewTag: select
                  style:
                    top: "0.03"
                    left: "0"
                    height: "0.04"
                  path:
                    emit:
                      dataKey:
                        var: itemObject
                      actions:
                        - if:
                            - =.builtIn.string.equal:
                                dataIn:
                                  string1: =..generalInfo.value
                                  string2: $var.name.data.isFavorite
                            - providerOn.svg
                            - providerOff.svg
                  onClick:
                    # - actionType: builtIn
                    #   funcName: toggleFlag
                    #   dataKey: itemObject.name.data.isFavorite
                    - actionType: updateObject # updateObject(dataKey, dataObject, dataObjectKey)
                      dataKey: ContactsList.contactInfo.document
                      dataObject: itemObject # this must be a rootRoom
                    - emit:
                        dataKey:
                          var: itemObject
                        actions:
                          - if:
                              - =.builtIn.string.equal:
                                  dataIn:
                                    string1: =..generalInfo.value
                                    string2: $var.name.data.isFavorite
                              - =.builtIn.object.set:
                                  dataIn:
                                    object: $var
                                    key: name.data.isFavorite
                                    value: false
                              - =.builtIn.object.set:
                                  dataIn:
                                    object: $var
                                    key: name.data.isFavorite
                                    value: true
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: select
                    # - actionType: evalObject
                    #   object:
                    #     - if:
                    #         - =.ContactsList.contactInfo.document.name.data.isFavorite
                    #         - .ContactsList.contactInfo.document.name.data.isFavorite@: false
                    #         - .ContactsList.contactInfo.document.name.data.isFavorite@: true
                    - actionType: evalObject
                      object:
                        - if:
                            - =.ContactsList.contactInfo.document.name.data.isFavorite
                            - .ContactsList.contactInfo.document.type@: =.DocType.ContactFav
                            - .ContactsList.contactInfo.document.type@: =.DocType.Contact
                        - .Global._nonce@:
                            =.builtIn.math.random: ""
                        - .ContactsList.contactInfo.document._nonce@:
                            =.builtIn.math.random: ""
                    - actionType: evalObject
                      object: ..save
                    - actionType: evalObject
                      object:
                        .Global._nonce@:
                          =.builtIn.math.random: ""
                    # - actionType: refresh

                  # path: providerOff.svg
                  # pathSelected: providerOn.svg
                  # new environment can use
                - type: label
                  dataKey: itemObject.name.data.firstName
                  onClick:
                    - actionType: updateObject # updateObject(dataKey, dataObject, dataObjectKey)
                      dataKey: Global.DocReference.document
                      dataObject: itemObject
                    - goto: ContactInformation
                  style:
                    left: "0.13"
                    height: "0.1"
                    width: "0.3"
                    textAlign:
                      y: center
                - type: label
                  dataKey: itemObject.name.data.lastName
                  onClick:
                    - actionType: updateObject # updateObject(dataKey, dataObject, dataObjectKey)
                      dataKey: Global.DocReference.document
                      dataObject: itemObject
                    - goto: ContactInformation
                  style:
                    left: "0.43"
                    height: "0.1"
                    width: "0.3"
                    textAlign:
                      y: center
                - type: image
                  path: rightYellowArrow.svg
                  style:
                    left: "0.82"
                    top: "0.03"
                    height: "0.03"
                    zIndex: 1000
                  onClick:
                    - actionType: updateObject # updateObject(dataKey, dataObject, dataObjectKey)
                      dataKey: Global.DocReference.document
                      dataObject: itemObject
                    - actionType: evalObject
                      object:
                        - ..inviteMeeting.edge.name.phoneNumber@: =.Global.DocReference.document.name.data.phoneNumber
                        - ..inviteMeeting.edge.name.firstName@: =.Global.DocReference.document.name.data.firstName
                        - ..inviteMeeting.edge.name.lastName@: =.Global.DocReference.document.name.data.lastName
                    - actionType: popUp
                      popUpView: confirmView
    - type: popUp # view
      viewTag: confirmView
      style:
        left: "0"
        top: "0"
        width: "0.8"
        height: "1"
        # backgroundColor: "0x00000066"
      children:
        - type: view
          style:
            left: "0.05"
            top: "0.3"
            width: "0.8"
            height: "0.35"
            backgroundColor: "0xeeeeeeff"
            border:
              style: "5"
            borderRadius: "15"
          children:
            - type: label
              text: "Do you want to make a phonecall?"
              style:
                .LabelStyle:
                  left: "0"
                  top: "0.12"
                  width: "0.8"
                  height: "0.04"
                  color: "0x00000088"
                  fontSize: "20"
                  fontStyle: bold
                  display: inline
                  textAlign:
                    x: center
                    y: center
            - type: divider
              style:
                .DividerStyle:
                  left: "0"
                  top: "0.25436"
                  width: "0.8"
                  height: "0.001"
                  backgroundColor: "0x00000088"
            - type: button
              onClick:
                - actionType: popUpDismiss
                  popUpView: confirmView
              text: Cancel
              style:
                .LabelStyle:
                  left: "0"
                  top: "0.275"
                  width: "0.4"
                  height: "0.06812"
                  color: "0x007affff"
                  fontSize: "17"
                  display: inline
                  textAlign:
                    x: center
                    y: center
                  border:
                    style: "5"
                  borderRadius: "15"
        - type: button
          onClick:
            - actionType: popUpDismiss
              popUpView: confirmView
            - actionType: evalObject
              object:
                - =.Global.rootRoomInfo.edgeAPI.store: ""
                - .Global._nonce@:
                    =.builtIn.math.random: ""
                - ..inviteMeeting.edge.id@: ""
                - ..inviteMeeting.edge.refid@: =.Global.rootRoomInfo.edge.edge.id
                - ..inviteMeeting.edge.name.roomName@: =.Global.rootRoomInfo.edge.edge.name.roomName
                - =.ContactsList.inviteMeeting.edgeAPI.store: ""
            - goto: MeetingLobby
          text: Confirm
          style:
            .LabelStyle:
              left: "0.4"
              top: "0.275"
              width: "0.4"
              height: "0.06812"
              color: "0x007affff"
              fontSize: "17"
              display: inline
              textAlign:
                x: center
                y: center
              border:
                style: "5"
              borderRadius: "15"
        - type: divider
          style:
            .DividerStyle:
              left: "0.4"
              top: "0.26"
              width: "0.001"
              height: "0.07"
              backgroundColor: "0x00000088"
