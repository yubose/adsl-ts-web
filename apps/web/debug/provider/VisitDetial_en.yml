                - .PresLabelLeft:
                  text: Patient Name
                - .PresLabelRight:
                  dataKey: dataObject.name.patientName
            - .PresListView:
              children:
                - .PresLabelLeft:
                  text: Visit Type
                - .PresLabelRight:
                  dataKey: dataObject.name.visitType
            - .PresListView:
