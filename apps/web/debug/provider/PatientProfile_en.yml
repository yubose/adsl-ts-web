PatientProfile:
  title: "Patient Information"
  init:
    - .SignInCheck
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""
    - ..formData.patientProfile@: .Global.patientInfo
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =..formData.patientProfile.name.data.identification.imageId
              string2: ""
        - ..formDataTemp.idImageStyle@: "none"
        - ..formDataTemp.idImageStyle@: "block"
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""
    - =..apiRequest.insurance.docAPI.get: ""
    - =.builtIn.array.add:
        dataIn:
          object: =..formData.aboutAddressTemporary
          value: =..formData.patientProfile.name.data.contactInfo.address.line
    - =.builtIn.array.add:
        dataIn:
          object: =..formData.aboutAddressTemporary
          value: =..formData.patientProfile.name.data.contactInfo.address.secondLine
    - =.builtIn.array.add:
        dataIn:
          object: =..formData.aboutAddressTemporary
          value: =..formData.patientProfile.name.data.contactInfo.address.city
    - =.builtIn.array.add:
        dataIn:
          object: =..formData.aboutAddressTemporary
          value: =..formData.patientProfile.name.data.contactInfo.address.county
    - =.builtIn.array.add:
        dataIn:
          object: =..formData.aboutAddressTemporary
          value: =..formData.patientProfile.name.data.contactInfo.address.state
    - =.builtIn.array.add:
        dataIn:
          object: =..formData.aboutAddressTemporary
          value: =..formData.patientProfile.name.data.contactInfo.address.zipCode
    # - =.builtIn.array.formatStringFill:
    #     dataIn:
    #       strArr: =..formData.aboutAddressTemporary
    #       sfill: ",&nbsp;"
    #     dataOut: PatientProfile.formData.aboutAddress
    - =.builtIn.array.add:
        dataIn:
          object: =..formData.employerAddressTemporary
          value: =..formData.patientProfile.name.data.employment.address.line
    - =.builtIn.array.add:
        dataIn:
          object: =..formData.employerAddressTemporary
