        fontWeight: "400"
        displayStyle: "none"
    blockAboutInfo: "block"
    blockEmploymentInfo: "none"
    blockInsuranceInfo: "none"
    blockImageStyle: "none"
    idImageStyle: "none"
    gender:
      - key: gender
        value: Male
      - key: gender
        value: Female
      - key: gender
        value: Other
