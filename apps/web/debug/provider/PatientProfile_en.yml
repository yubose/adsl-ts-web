  formData:
    patientProfile: ""
    employerAddressTemporary: []
    aboutAddressTemporary: []
    aboutAddress: ""
    employerAddress: ""
  # get all insurance
  apiRequest:
    #保险
    insurance:
      docQueryResp: ""
      docQueryReq:
        id: .Global.patientInfo.bsig
        type: 148481
        xfname: E.bvid
        ObjType: 12
        sCondition: E.type=10000 AND D.fid is not null AND D.reid is null
        _nonce: =.Global._nonce
        obfname: ctime
      docAPI:
        get:
          api: rd
          dataIn: PatientProfile.apiRequest.insurance.docQueryReq
          dataOut: PatientProfile.apiRequest.insurance.docQueryResp
    profile:
      docQueryResp: ""
      docQueryReq:
        type: .DocType.PatientProfile
        id: .Global.patientInfo.id
        xfname: eid
        maxcount: "1"
        obfname: ctime
        _nonce: =.Global._nonce
      docAPI:
        get:
          api: rd
          dataIn: PatientProfile.apiRequest.profile.docQueryReq
          dataOut: PatientProfile.apiRequest.profile.docQueryResp
