            - type: view
              style:
                ..style.blockBox:
              children:
                - type: label
                  text: "Source"
                  style:
                    ..style.leftLabel:
                - type: label
                  text: Throat/Saliva
                  style:
                    ..style.rightLabel:
                    fontWeight: "400"

            - type: label
              text: Final Result for SARS CoV-2 (COVID-19)
              style:
                ..style.blodTitle:
                marginTop: "0.02463"
                textAlign:
                  x: left

            - type: label
              dataKey: formData.name.data.finalResult.select
              style:
                ..style.blodTitle:
                marginTop: "0.01"
                color: =..formData.name.data.finalResult.color
                textAlign:
                  x: left

            # description text
            # Negative (Not Detected)
            - type: label
              style:
                ..style.description:
                display: =..formData.name.data.finalResult.negativeShow
              textBoard:
                - text: "Negative results do not preclude SARS-CoV-2 infection and should not be used as the sole basis for patient management decisions. Negative results must be combined with clinical observations, patient history, and epidemiological information. Optimum specimen types and timing for peak viral levels during infections caused by SARS-CoV-2 have not been determined. "
                - br:
                - br:
                - text: "This test is authorized for the qualitative detection of nucleic acid from SARS-CoV-2 in saliva specimens from individuals suspected of COVID-19 by a healthcare provider. Emergency use of this test is limited to authorized laboratories. Collection of multiple specimens or types of specimens may be necessary to detect virus. A negative test result means that the virus that causes COVID-19 was not found in your sample. However, it is possible for this test to give a negative result that is incorrect (false negative) in some people with COVID-19. You might test negative if the sample was collected early during your infection. You could also be exposed to COVID-19 after your sample was collected and then have become infected. "
                - br:
                - br:
                - text: "Positive and negative predictive values of testing are highly dependent on prevalence. False negative test results are more likely when prevalence is high. "
                - br:
                - br:
                - text: "The SARS-CoV-2 test is intended for the qualitative detection of nucleic acids from SARS-CoV-2 in nasal, nasopharyngeal, oropharyngeal swab or saliva samples from patients who meet COVID-19 clinical and/or epidemiological criteria. Testing methodology is real-time RT-PCR. The assay target ORF1ab gene. If received as separate collection devices, saliva, nasal, nasopharyngeal and oro-pharyngeal specimens are combined for analysis.  "
                - br:
                - br:
                - text: "Test results must be correlated with clinical presentation and evaluated in the context of other laboratory and epidemiologic data. Test performance can be affected because the epidemiology and clinical spectrum of infection caused by SARS-CoV-2 is not fully understood. For example, the optimum types of specimens to collect and when during the course of infection these specimens are most likely to contain detectable viral RNA may not be known. "
            # Positive (Virus Detected)
            - type: label
              style:
                ..style.description:
                display: =..formData.name.data.finalResult.positiveShow
              textBoard:
                - text: "Positive results conclude SARS-CoV-2 infection has been detected. This test is designed to detect the virus that causes COVID-19 in saliva specimens. iIf you have a positive test result, it is very likely that you have COVID-19. Therefore, it is also likely that you may be placed in isolation to avoid spreading the virus to others. You should follow CDC guidance to reduce the potential transmission of disease. Saliva specimen types and timing for peak viral levels during infections caused by SARS-CoV-2 has been determined. This test is authorized for the qualitative detection of nucleic acid from SARS-CoV-2 in saliva specimens from individuals suspected of COVID-19 by a healthcare provider. Emergency use of this test is limited to authorized laboratories. Collection of multiple specimensor types of specimens may be necessary to detect virus. A positive test result means that the virus that causes COVID-19 was found In your sample. There is a small possibility that this test can give a positive results that is wrong (a false positive result) particularly when used in a population without many cases of COVID-19. Your healthcare provider will work with you to determine how to best care for you based on the test results alone with medical history and your symptoms. "
                - br:
                - br:
                - text: "The SARS-CoV-2 saliva test os intended for the qualitative detection for nucleic acids from SARS-CoV-2 in nasal, nasopharyngeal, Oropharyngeal swab, or saliva samples from patients who meet COVID-19 clinical and/or epidemiological criteria. Testing methodology is real-time RT-PCR. The assay target ORF1ab gene. If received as separate collection devices, saliva, nasal nasopharyngeal, and oro-pharyngeal specimens are combined for analysis. Test results must be correlated with clinical presentation and evaluated in the context of other laboratory and epidemiological data. Test performance can be affected because the epidemiology and clinical spectrum of infection cause by SARS-CoV-2 is not fully understood. For example, these specimens are mostly to contain detectable viral RNA may not be known."
                - br:
                - br:
                - text: "Where can I go for updates and more information? The most up-to-date information on COVID-19 is available at the CDC general webpage http://www.cdc.gov/covid19. In addition, please also contact your healthcare provider with any questions/concerns.   "

        - type: label
