        - .DocPublicLine:

        - type: view
          style:
            ..style.boderBox:
          children:
            - type: label
              text: COVID-19 SARS-CoV2
              style:
                ..style.blodTitle:
            - type: view
              style:
                ..style.blockBox:
              children:
                - type: label
