# create related appointment in provider side
CreateSchedule:
  title: "Create Appointment"
  init:
    - .SignInCheck
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""
    # 日历
    - actionType: evalObject
      object:
        - .BaseComponents.calendarDate.year@: ""
        - .BaseComponents.calendarDate.month@: ""
        - .BaseComponents.calendarDate.day@: ""
        - .BaseComponents.calendarDate.monthName@: ""
        - .BaseComponents.calendarDate.todayDate@: ""
        - .BaseComponents.calendarDate.flag@: ""
        - .BaseComponents.calendarDate.dayLable@: []
        - .BaseComponents.year@: []
        - .BaseComponents.flag: ""
        #生成年份
        - =.builtIn.date.generateYear:
            dataIn:
              last: 121
              next: 10
            dataOut: BaseComponents.year
        - =.builtIn.date.getYear:
            dataIn:
            dataOut: CreateSchedule.calendarDate.year
    # 默认进来时 telemedicine， 所以用 facility和 provider获取最近的一次预约
    - actionType: evalObject
      object:
        #获取当前时间的unix时间戳
        - =.builtIn.date.getNowLocalUnixTime:
            dataIn: ""
            dataOut: CreateSchedule.formData.currentLocalTime
        #设置可预约时间的scondition
        # 这个列表我们筛选出的是离今天最近的有可预约时间的日期，可能是今天，也可能是任何一天， 然后我们拿到日期之后需要刷新日历、并把获取的日期赋值给我们真正想请求的日期
        - =.builtIn.string.concat:
            dataIn:
              - "(etime>"
              - =..formData.currentLocalTime
              - ")"
              - " AND "
              - "subtype="
              - =..formData.currentSubtype
            dataOut: Global.scheduleScondition2
        - =.CreateSchedule.apiRequest.getFirstAvail.edgeAPI.get: ""

        - ..formData.isApiRequest@: =..apiRequest.getFirstAvail.response.edge.0
        # 如果最近有预约，就把日历跳转到 对应的日期
        - if:
            - =..formData.isApiRequest.id
            - actionType: evalObject
              object:
                - =.builtIn.date.stampToDay:
                    dataIn:
                      timeStamp: =..apiRequest.getFirstAvail.response.edge.0.stime
                    dataOut: CreateSchedule.formData.adjacentEdgeTime
                - .CreateSchedule.calendarDate.year@: =.CreateSchedule.formData.adjacentEdgeTime.year
                - .CreateSchedule.calendarDate.month@: =.CreateSchedule.formData.adjacentEdgeTime.month
                - .CreateSchedule.calendarDate.day@: =.CreateSchedule.formData.adjacentEdgeTime.day
            - actionType: evalObject
              object:
                - =.builtIn.date.getMonth:
                    dataIn: ""
                    dataOut: CreateSchedule.calendarDate.month
                - =.builtIn.date.getYear:
                    dataIn: ""
                    dataOut: CreateSchedule.calendarDate.year
                - =.builtIn.date.getDate:
                    dataIn: ""
                    dataOut: CreateSchedule.calendarDate.day
    - actionType: evalObject
      object:
        - =.builtIn.date.transformMonth:
            dataIn:
              month: =..calendarDate.month
            dataOut: CreateSchedule.calendarDate.monthName
    - actionType: evalObject
      object:
        - =.builtIn.string.concat:
            dataIn:
              - =..calendarDate.year
              - "-"
              - =..calendarDate.month
              - "-"
              - =..calendarDate.day
            dataOut: CreateSchedule.calendarDate.todayDate
    - actionType: evalObject
      object:
        - =.builtIn.date.getTimeStampOfDate:
            dataIn:
              date: =..calendarDate.todayDate
            dataOut: CreateSchedule.calendarDate.todayStamp
    # 筛选出真正有预约时间的日期 并作为 query的scondition
    - actionType: evalObject
      object:
        - =.builtIn.string.concat:
            dataIn:
              - "(stime<="
              - =..calendarDate.todayStamp.start
              - " AND "
              - "etime>"
              - =..calendarDate.todayStamp.start
              - " OR "
              - "stime>="
              - =..calendarDate.todayStamp.start
              - " AND "
              - "etime<="
              - =..calendarDate.todayStamp.end
              - " OR "
              - "stime<"
              - =..calendarDate.todayStamp.end
              - " AND "
              - "etime>="
              - =..calendarDate.todayStamp.end
              - ")"
              - " AND "
              - "subtype="
              - =..formData.currentSubtype
            dataOut: Global.scheduleScondition
    - actionType: evalObject
      object:
        - =.builtIn.date.ShowDateByNumber:
            dataIn:
              year: =..calendarDate.year
              month: =..calendarDate.month
              day: =..calendarDate.day
            dataOut: CreateSchedule.selectDate
    - actionType: evalObject
      object:
        - =.builtIn.date.miniWeeklyCalendarArray:
            dataIn:
              year: =..calendarDate.year
              month: =..calendarDate.month
              today: =..calendarDate.day
              markDay: =..calendarDate.day
              color: "0x4b4b4b"
              backgroundColor: "0xffffff00"
              todayColor: "0xffffff"
              todayBackgroundColor: "0x2988e6"
              currentDateTime: =..calendarDate.todayDate
              pastTimeColor: "0xbababa"
            dataOut: CreateSchedule.calendarDate.dayLable
    # - ..VisitReason.docAPI.get
    - actionType: evalObject
      object:
        - actionType: evalObject
          async: true
          object:
            - =..VisitReason.docAPI.get: ""
            - =..schedule.get: ""
    - actionType: evalObject
      object:
        ..VisitReason.document@: =..VisitReason.response.doc.0
    - actionType: evalObject
      object:
        - =.builtIn.array.convertToList:
            dataIn:
              array: =..VisitReason.document.name.data.reasonForVisit.OfficeVisits
              key: reason
            dataOut: CreateSchedule.formData.officeVisit
        - =.builtIn.array.convertToList:
            dataIn:
              array: =..VisitReason.document.name.data.reasonForVisit.Telemedicine
              key: reason
            dataOut: CreateSchedule.formData.telemedicineTemp
    - ..reasonForVisit@: =..formData.telemedicineTemp
    # - =.builtIn.date.splitTime:
    #     dataIn:
    #       object2: =..schedule.scheduleList.edge
    #       timeSlot: =..duration
    #       year: =..calendarDate.year
    #       month: =..calendarDate.month
    #       day: =..calendarDate.day
    #       isSplitCurrent: true
    #     dataOut: CreateSchedule.splitTime
    - if:
        - ..checkData.get
        - continue
        - =.builtIn.checkField:
            dataIn:
              contentType: messageHidden
              wait: 100
    - actionType: evalObject
      object:
        - ..reason@: =..reasonForVisit.0
        - .Global.E2Subtype@: 196610
    # 提取duration
    - =.builtIn.array.getByKey:
        dataIn:
          array: =..VisitReason.document.name.data.reasonForVisit.Telemedicine
          key1: reason
          value: =..reason
          key2: duration
        dataOut: CreateSchedule.duration
    # 提取fee
    - =.builtIn.array.getByKey:
        dataIn:
          array: =..VisitReason.document.name.data.reasonForVisit.Telemedicine
          key1: reason
          value: =..reason
          key2: fee
        dataOut: CreateSchedule.formData.fee
    - =.builtIn.string.retainNumber:
        dataIn:
          value: =..duration
        dataOut: CreateSchedule.duration
    # 提取 document
    - =.builtIn.array.getByKey:
        dataIn:
          array: =..VisitReason.document.name.data.reasonForVisit.Telemedicine
          key1: reason
          value: =..reason
          key2: document
        dataOut: CreateSchedule.docu
    - actionType: evalObject
      object:
        - =.builtIn.string.retainNumber:
            dataIn:
              value: =..duration
            dataOut: CreateSchedule.formData.duration
    - actionType: evalObject
      object:
        - =.builtIn.date.splitTime:
            dataIn:
              object2: =..schedule.scheduleList.edge
              timeSlot: =..duration
              year: =..calendarDate.year
              month: =..calendarDate.month
              day: =..calendarDate.day
              isSplitCurrent: true
            dataOut: CreateSchedule.splitTime
    - =.builtIn.date.getTime:
        dataIn:
        dataOut: CreateSchedule.nowTimeStamp
    - ..apiRequest.locations.docAPI.get
    - ..formData.locations@: =..apiRequest.locations.docQueryResp.doc.0.name.data.allLocation
    - =.builtIn.array.getListByKey:
        dataIn:
          array: =..formData.locations
          keyId: medicalFacilityName
        dataOut: CreateSchedule.formData.locationNameList
    - ..formData.locationName@: =..formData.locationNameList.0
    - =.builtIn.array.getByKey:
        dataIn:
          array: =..formData.locations
          key1: medicalFacilityName
          value: =..formData.locationName
          key2: id
        dataOut: CreateSchedule.formData.locationId
    #获取选择的location的profile
    - if:
        - =..formData.locationId
        - actionType: evalObject
          object:
            - ..apiRequest.location.docQueryReq.id@: =..formData.locationId
            - =..apiRequest.location.docAPI.get: ""
            - .Global.ActiveLocation@: ""
            - .Global.ActiveLocation@: =..apiRequest.location.docQueryResp.doc.0
        - continue
    # 控制location区域显示
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =..visitType
              string2: "Office Visit"
        - actionType: evalObject
          object:
            - ..formData.splitTimeHeight@: "0.355"
            - ..formData.flag@: "block"
        - actionType: evalObject
          object:
            - ..formData.splitTimeHeight@: "0.42"
            - ..formData.flag@: "none"
