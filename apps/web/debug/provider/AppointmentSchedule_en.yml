AppointmentSchedule: #xdpage:9
  # api 请求
  # 1. 无用请求
  title: "Schedule"
  init:
    - .SignInCheck
    - actionType: updateObject
      dataKey: Global.formData.entrancePageName
      dataObject: ""
    - actionType: updateObject
      dataKey: Global.formData.appointment
      dataObject: .AppointmentSchedule.formData.appointment
    - actionType: updateObject
      dataKey: Global.formData.pageName
      dataObject: .EmptyObj

    - actionType: updateObject
      dataKey: Global.roomInfo.edge
      dataObject: .EmptyObj
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""
    - actionType: evalObject
      object:
        - .BaseComponents.calendarDate.year@: ""
        - .BaseComponents.calendarDate.month@: ""
        - .BaseComponents.calendarDate.day@: ""
        - .BaseComponents.calendarDate.monthName@: ""
        - .BaseComponents.calendarDate.todayDate@: ""
        - .BaseComponents.calendarDate.flag@: ""
        - .BaseComponents.calendarDate.dayLable@: []
        - .BaseComponents.year@: []
        - .BaseComponents.flag: ""
        #生成年份
        - =.builtIn.date.generateYear:
            dataIn:
              last: 121
              next: 10
            dataOut: BaseComponents.year
        - =.builtIn.date.getYear:
            dataIn:
            dataOut: AppointmentSchedule.calendarDate.year

    # get month for calendar
    - actionType: evalObject
      object:
        - =.builtIn.date.getMonth:
            dataIn: ""
            dataOut: AppointmentSchedule.calendarDate.month
    # get Year for calendar
    - actionType: evalObject
      object:
        - =.builtIn.date.getYear:
            dataIn: ""
            dataOut: AppointmentSchedule.calendarDate.year
    - actionType: evalObject
      object:
        - =.builtIn.date.getDate:
            dataIn: ""
            dataOut: AppointmentSchedule.calendarDate.day
    # generate calendar according month and year
    - actionType: evalObject
      object:
        - =.builtIn.date.ShowDateByNumber:
            dataIn:
              year: =.AppointmentSchedule.calendarDate.year
              month: =.AppointmentSchedule.calendarDate.month
              day: =.AppointmentSchedule.calendarDate.day
            dataOut: AppointmentSchedule.selectDate
    - actionType: evalObject
      object:
        - =.builtIn.date.transformMonth:
            dataIn:
              month: =.AppointmentSchedule.calendarDate.month
            dataOut: AppointmentSchedule.calendarDate.monthName

    - actionType: evalObject
      object:
        - =.builtIn.string.concat:
            dataIn:
              - =.AppointmentSchedule.calendarDate.year
              - "-"
              - =.AppointmentSchedule.calendarDate.month
              - "-"
              - =.AppointmentSchedule.calendarDate.day
            dataOut: AppointmentSchedule.calendarDate.todayDate
    - actionType: evalObject
      object:
        - =.builtIn.date.getTimeStampOfDate:
            dataIn:
              date: =.AppointmentSchedule.calendarDate.todayDate
            dataOut: AppointmentSchedule.calendarDate.todayStamp

    - actionType: evalObject
      object:
        - =.builtIn.date.miniWeeklyCalendarArray:
            dataIn:
              year: =.AppointmentSchedule.calendarDate.year
              month: =.AppointmentSchedule.calendarDate.month
              today: =.AppointmentSchedule.calendarDate.day
              markDay: =.AppointmentSchedule.calendarDate.day
              color: "0xffffff"
              backgroundColor: "0x2988E6"
              todayColor: "0x2988e6"
              todayBackgroundColor: "0xffffff"
              currentDateTime: =.AppointmentSchedule.calendarDate.todayDate
              pastTimeColor: "0xbababa"
            dataOut: AppointmentSchedule.calendarDate.dayLable
    - actionType: evalObject
      object:
        - =.builtIn.string.concat:
            dataIn:
              - "E2.type=40000 AND "
              - "(E.stime<="
              - =.AppointmentSchedule.calendarDate.todayStamp.start
              - " AND "
              - "E.etime>"
              - =.AppointmentSchedule.calendarDate.todayStamp.start
              - " OR "
              - "E.stime>="
              - =.AppointmentSchedule.calendarDate.todayStamp.start
              - " AND "
              - "E.etime<="
              - =.AppointmentSchedule.calendarDate.todayStamp.end
              - " OR "
              - "E.stime<"
              - =.AppointmentSchedule.calendarDate.todayStamp.end
              - " AND "
              - "E.etime>="
              - =.AppointmentSchedule.calendarDate.todayStamp.end
              - ")"
              - " AND "
              - " E.type=40000 AND E.subtype&0xff in (1,6,100) AND E.tage&0x100 in (0)"
            dataOut: Global.scheduleScondition3
        - =.builtIn.string.concat:
            dataIn:
              - "E2.type=40000 AND "
              - "(E.stime<="
              - =.AppointmentSchedule.calendarDate.todayStamp.start
              - " AND "
              - "E.etime>"
              - =.AppointmentSchedule.calendarDate.todayStamp.start
              - " OR "
              - "E.stime>="
              - =.AppointmentSchedule.calendarDate.todayStamp.start
              - " AND "
              - "E.etime<="
              - =.AppointmentSchedule.calendarDate.todayStamp.end
              - " OR "
              - "E.stime<"
              - =.AppointmentSchedule.calendarDate.todayStamp.end
              - " AND "
              - "E.etime>="
              - =.AppointmentSchedule.calendarDate.todayStamp.end
              - ")"
              - " AND "
              - "E.type=40000 AND E.subtype in (10) AND E2.subtype in (0x60006,0x60064,0xa0006,0xa0064,0xc0006,0xc0064) AND E2.tage>=0"
            dataOut: Global.roomScondition4
    - actionType: evalObject
      object:
        - ..schedule.scheduleList.edge@: []
        - ..scheduleReGet.scheduleList.edge@: []
        - ..apiRequest.scheduleList.scheduleList.edge@: []
        - ..formData.ids@: []
        - =.builtIn.array.concat:
            dataIn:
              array1: =..formData.ids
              array2: =.Global.formData.currentFacility.alllocationId
            dataOut: AppointmentSchedule.formData.ids
        - =.builtIn.array.push:
            dataIn:
              messages: =..formData.ids
              newMessage: =.Global.currentFacility.id
            dataOut: AppointmentSchedule.formData.ids
        - =.builtIn.array.push:
            dataIn:
              messages: =..formData.ids
              newMessage: =.Global.currentUser.vertex.id
            dataOut: AppointmentSchedule.formData.ids
    - actionType: evalObject
      object:
        - actionType: evalObject
          async: true
          object:
            - =..schedule.get: ""
            - =..apiRequest.listRoomData.get: ""
    - =.builtIn.array.concatArray:
        dataIn:
          array1: =..schedule.scheduleList.edge
          array2: =..apiRequest.listRoomData.response.edge
          sortby: "stime"
          orders: "asc"
        dataOut: AppointmentSchedule.schedule.scheduleList.edge
    # - ..scheduleReGet.get
    - actionType: evalObject
      object: #合并数据并排序
        - =.builtIn.date.AddHeightByTimeSpan:
            dataIn:
              object: =..schedule.scheduleList.edge
            dataOut: AppointmentSchedule.formData.response

    - actionType: evalObject
      object:
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =.Global.formData.emailNumber
                  string2: "0"
            - ..formData.inboxHidden@: "true"
            - ..formData.inboxHidden@: "false"

    - =.builtIn.object.setTimeProperty:
        dataIn:
          obj: =..formData.response
        dataOut: AppointmentSchedule.formData.manageList

    - actionType: updateObject
      dataKey: Global.clock
      dataObject: .EmptyObj

    - actionType: evalObject
      object:
        - if:
            - =.builtIn.array.judgeListLength:
                dataIn:
                  array: =.AppointmentSchedule.formData.manageList
                  len: 0
            - actionType: evalObject
              object:
                - ..formData.timeAreaShow@: "none"
                - ..formData.tipsAreaShow@: "block"
            - actionType: evalObject
              object:
                - ..formData.timeAreaShow@: "block"
                - ..formData.tipsAreaShow@: "none"

  #获取未读邮件
  apiRequest:
    # 获取room的邀请 自己作为 room的 医生
    listRoomData:
      response:
        edge: []
      edge:
        ObjType: "4"
        id:
          - =.Global.currentUser.vertex.id
          - =.Global.currentFacility.id
        xfname: "E.evid,E.Bvid"
        sCondition: =.Global.roomScondition4
        maxcount: "100"
        obfname: "stime"
        asc: true
        _nonce: =.Global._nonce
      get:
        .EdgeAPI.get: ""
        api: re
        dataIn: apiRequest.listRoomData.edge
        dataOut: apiRequest.listRoomData.response
  flag: false
  selectDate: ""
  timeSlot: 60
  splitTime: []
  patientNumber: "0"
  requestListHidden: "true"
  schedule:
    scheduleList:
      edge:
    get:
      .EdgeAPI.get: ""
      api: re
      dataIn: schedule.edge
      dataOut: AppointmentSchedule.schedule.scheduleList
    edge:
      ObjType: 20
      id: =..formData.ids
      sCondition: =.Global.scheduleScondition3
      maxcount: "10000"
      xfname: "E2.evid,E2.Bvid"
      obfname: "stime"
      asc: true
      _nonce: "=.Global._nonce"

  todaySchedule: ""
  formData:
    timeAreaShow: "none"
    tipsAreaShow: "block"
    color: "0xbababa"
    ids: []
    manageList: []
    appointment:
      status: "0"
      visitType: ""
      addressName: ""
      locationId: ""
      selectDate: ""
      selectData:
        duration: ""
        reason: ""
        docu: ""
      selectTime: []
    response: []
    inboxHidden: "true"
    tempData: ""
    tempDataId: ""
  calendarDate:
    month: ""
    year: ""
    day: ""

    dayLable: []
    weekLabel:
      - key: SU
      - key: MO
      - key: TU
      - key: WE
      - key: TH
      - key: FR
      - key: SA
    todayDate: "YYYY-MM-DD"
    calendarDate:
    Scondition: ""
    todayStamp:
      start: ""
      end: ""
    monthName: ""
    tempDate: ""
  components:
    - .ProgressCheckView: ""
      message: "loading ..."
      viewTag: uploading
    # - .noOrganizationMessage:
    - .TipsOneLine:
      message: Please add a facility
      viewTag: noOrganizationView
    - .BasePublicHeader:
      children:
        - .BasePublicHeaderLeftEmpty:
        - .BasePublicHeaderTitle:
        - .BasePublicHeaderRightIcon:
          path: setting.svg
          style:
            height: "0.022167"
          onClick:
            - actionType: evalObject
              object:
                - if:
                    - =.Global.hasOrganization
                    - goto: ScheduleProfile
                    - actionType: popUp
                      popUpView: noOrganizationView
                      popUpDismiss: 2000
    - type: view
      viewTag: setSchedule
      style:
        marginLeft: "0"
        width: "1"
        height: "auto"
        backgroundColor: "0x2988e6"
        overflow: hidden
      children:
        - type: view
          style:
            marginTop: "0.01"
            marginLeft: "0.05"
            height: "0.04"
            width: "0.9"
          children:
            - type: select
              dataKey: calendarDate.monthName
              options: .BaseComponents.month
              style:
                verticalAlign: "middle"
                display: "inline-block"
                width: "0.15"
                height: "0.03"
                boxSizing: "border-box"
                border:
                  style: 1
                color: "0xffffff"
                fontSize: .Nfont.h12
                fontWeight: "600"
                backgroundColor: "0x2988e6"
              onChange:
                - actionType: evalObject
                  object:
                    - .BaseComponents.calendarDate.monthName@: =..calendarDate.monthName
                    - .BaseComponents.calendarDate.year@: =..calendarDate.year
                    - =.builtIn.date.transformMonth:
                        dataIn:
                          month: =.BaseComponents.calendarDate.monthName
                          flag: 2
                        dataOut: AppointmentSchedule.calendarDate.month
                    - =.builtIn.date.calendarArray:
                        dataIn:
                          year: =.BaseComponents.calendarDate.year
                          month: =.BaseComponents.calendarDate.month
                          today: 1
                        dataOut: AppointmentSchedule.calendarDate.dayLable
                    - .BaseComponents.calendarDate.day@: 1
                    - =.builtIn.date.miniWeeklyCalendarArray:
                        dataIn:
                          year: =..calendarDate.year
                          month: =..calendarDate.month
                          today: 33
                          markDay: 1
                          color: "0xffffff"
                          backgroundColor: "0x2988E6"
                          todayColor: "0x2988e6"
                          todayBackgroundColor: "0xffffff"
                          currentDateTime: =..calendarDate.todayDate
                          pastTimeColor: "0xbababa"
                        dataOut: AppointmentSchedule.calendarDate.dayLable
                - actionType: builtIn
                  funcName: redraw
                  viewTag: setSchedule
            - type: select
              dataKey: calendarDate.year
              options: .BaseComponents.year
              style:
                verticalAlign: "middle"
                display: "inline-block"
                marginLeft: "0.02"
                width: "0.15"
                height: "0.03"
                boxSizing: "border-box"
                border:
                  style: 1
                color: "0xffffff"
                fontSize: .Nfont.h12
                fontWeight: "600"
                backgroundColor: "0x2988e6"
              onChange:
                - actionType: evalObject
                  object:
                    - .BaseComponents.calendarDate.year@: =..calendarDate.year
                    - =.builtIn.date.transformYear:
                        dataIn:
                          year: =..calendarDate.year
                        dataOut: AppointmentSchedule.calendarDate.year
                    - =.builtIn.string.concat:
                        dataIn:
                          - =.AppointmentSchedule.calendarDate.year
                          - "-"
                          - =.AppointmentSchedule.calendarDate.month
                          - "-"
                          - =.AppointmentSchedule.calendarDate.day
                        dataOut: AppointmentSchedule.calendarDate.todayDate
                    - =.builtIn.date.miniWeeklyCalendarArray:
                        dataIn:
                          year: =..calendarDate.year
                          month: 1
                          today: 33
                          markDay: 1
                          color: "0xffffff"
                          backgroundColor: "0x2988E6"
                          todayColor: "0x2988e6"
                          todayBackgroundColor: "0xffffff"
                          currentDateTime: =..calendarDate.todayDate
                          pastTimeColor: "0xbababa"
                        dataOut: AppointmentSchedule.calendarDate.dayLable
                - actionType: evalObject
                  object:
                    - .AppointmentSchedule.calendarDate.month@: 1
                - actionType: evalObject
                  object:
                    - =.builtIn.date.transformMonth:
                        dataIn:
                          month: =..calendarDate.month
                        dataOut: AppointmentSchedule.calendarDate.monthName
                - actionType: builtIn
                  funcName: redraw
                  viewTag: setSchedule
            - type: label
              dataKey: AppointmentSchedule.selectDate
              style:
                verticalAlign: "middle"
                display: "inline-block"

                height: "auto"
                width: "0.57"
                color: "0xffffff"
                fontSize: .Nfont.h12
                fontWeight: "600"
                textAlign:
                  x: right

        - type: view
          style:
            marginTop: "0.01"
            height: "auto"
            width: "1"
            marginLeft: "0"
          children:
            - type: view
              style:
                display: "inline-block"
                height: "0.08"
                width: "0.1"
                textAlign:
                  x: center
                boxSizing: "border-box"
              children:
                - type: image
                  path: leftDate.svg
                  style:
                    marginTop: "0.02"
                    height: "0.05"
                    width: "0.1"
                    zIndex: 10
                  onClick:
                    - actionType: evalObject
                      object:
                        - =.builtIn.date.LastWeek:
                            dataIn:
                              year: =.AppointmentSchedule.calendarDate.dayLable.0.year
                              month: =.AppointmentSchedule.calendarDate.dayLable.0.month
                              day: =.AppointmentSchedule.calendarDate.dayLable.0.day
                            dataOut: AppointmentSchedule.calendarDate.tempDate
                        - =.builtIn.date.miniWeeklyCalendarArray:
                            dataIn:
                              year: =.AppointmentSchedule.calendarDate.tempDate.year
                              month: =.AppointmentSchedule.calendarDate.tempDate.month
                              today: =.AppointmentSchedule.calendarDate.day
                              markDay: =.AppointmentSchedule.calendarDate.tempDate.day
                              color: "0xffffff"
                              backgroundColor: "0x2988E6"
                              todayColor: "0x2988e6"
                              todayBackgroundColor: "0xffffff"
                              currentDateTime: =..calendarDate.todayDate
                              pastTimeColor: "0xbababa"
                            dataOut: AppointmentSchedule.calendarDate.dayLable
                    - actionType: evalObject
                      object:
                        - .AppointmentSchedule.calendarDate.year@: =.AppointmentSchedule.calendarDate.tempDate.year
                        - .AppointmentSchedule.calendarDate.month@: =.AppointmentSchedule.calendarDate.tempDate.month
                        - =.builtIn.date.transformMonth:
                            dataIn:
                              month: =.AppointmentSchedule.calendarDate.month
                            dataOut: AppointmentSchedule.calendarDate.monthName
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: setSchedule3

            - type: view
              style:
                display: "inline-block"
                height: "0.08"
                width: "0.8"
                boxSizing: "border-box"
              children:
                - type: list
                  contentType: listObject
                  listObject: ..calendarDate.dayLable
                  iteratorVar: itemObject
                  viewTag: setSchedule3
                  style:
                    axis: horizontal
                    width: "0.8"
                    height: "0.08"
                    boxSizing: "border-box"
                  children:
                    - type: listItem
                      itemObject: ""
                      style:
                        marginLeft: "0.004"
                        width: auto
                        height: "0.08"
                        boxSizing: "border-box"
                        backgroundColor: itemObject.backgroundColor
                        borderRadius: "22px 22px 22px 22px"
                        overflow: hidden
                      children:
                        - type: label
                          dataKey: itemObject.weekDay
                          style:
                            marginTop: "0.01"
                            width: "0.108"
                            color: itemObject.color
                            fontSize: .Nfont.h12
                            textAlign:
                              x: center
                            boxSizing: "border-box"
                        - type: label
                          dataKey: itemObject.day
                          style:
                            marginTop: "0.01"
                            width: "0.108"
                            height: "0.045"
                            color: itemObject.color
                            fontSize: .Nfont.h16
                            fontWeight: "600"
                            borderRadius: "80"
                            textAlign:
                              x: center
                            boxSizing: "border-box"
                      onClick:
                        - actionType: popUp
                          popUpView: uploading
                        - emit:
                            dataKey:
                              var: itemObject
                            actions:
                              - .AppointmentSchedule.formData.response@: []
                              - ..schedule.scheduleList.edge@: []
                              - ..apiRequest.listRoomData.response.edge@: []
                              - ..scheduleReGet.scheduleList.edge@: []
                              - ..teleMedicine.edgeRes.edge@: []
                              - .AppointmentSchedule.calendarDate.year@: $var.year
                              - .AppointmentSchedule.calendarDate.month@: $var.month
                              - .AppointmentSchedule.calendarDate.day@: $var.day
                              - =.builtIn.date.ShowDateByNumber:
                                  dataIn:
                                    year: =.AppointmentSchedule.calendarDate.year
                                    month: =.AppointmentSchedule.calendarDate.month
                                    day: =.AppointmentSchedule.calendarDate.day
                                  dataOut: AppointmentSchedule.selectDate
                              - =.builtIn.date.transformMonth:
                                  dataIn:
                                    month: =.AppointmentSchedule.calendarDate.month
                                  dataOut: AppointmentSchedule.calendarDate.monthName
                              - =.builtIn.string.concat:
                                  dataIn:
                                    - =.AppointmentSchedule.calendarDate.year
                                    - "-"
                                    - =.AppointmentSchedule.calendarDate.month
                                    - "-"
                                    - =.AppointmentSchedule.calendarDate.day
                                  dataOut: AppointmentSchedule.calendarDate.todayDate
                              - =.builtIn.date.getTimeStampOfDate:
                                  dataIn:
                                    date: =.AppointmentSchedule.calendarDate.todayDate
                                  dataOut: AppointmentSchedule.calendarDate.todayStamp
                              - =.builtIn.date.miniWeeklyCalendarArray:
                                  dataIn:
                                    year: $var.year
                                    month: $var.month
                                    today: $var.day
                                    markDay: $var.day
                                    color: "0xffffff"
                                    backgroundColor: "0x2988E6"
                                    todayColor: "0x2988e6"
                                    todayBackgroundColor: "0xffffff"
                                    currentDateTime: =..calendarDate.todayDate
                                    pastTimeColor: "0xbababa"
                                  dataOut: AppointmentSchedule.calendarDate.dayLable
                              # get subtype=1 or subtype=5   userId = evid | bvid

                        - actionType: evalObject
                          object:
                            .Global._nonce@:
                              =.builtIn.math.random: ""
                        - actionType: evalObject
                          object:
                            - =.builtIn.string.concat:
                                dataIn:
                                  - "E2.type=40000 AND "
                                  - "(E.stime<="
                                  - =.AppointmentSchedule.calendarDate.todayStamp.start
                                  - " AND "
                                  - "E.etime>="
                                  - =.AppointmentSchedule.calendarDate.todayStamp.start
                                  - " OR "
                                  - "E.stime>="
                                  - =.AppointmentSchedule.calendarDate.todayStamp.start
                                  - " AND "
                                  - "E.etime<="
                                  - =.AppointmentSchedule.calendarDate.todayStamp.end
                                  - " OR "
                                  - "E.stime<"
                                  - =.AppointmentSchedule.calendarDate.todayStamp.end
                                  - " AND "
                                  - "E.etime>="
                                  - =.AppointmentSchedule.calendarDate.todayStamp.end
                                  - ")"
                                  - " AND "
                                  - " E.type=40000  AND E.subtype&0xff in (1,6,100) AND E.tage&0x100 in (0)"
                                dataOut: Global.scheduleScondition3
                            - =.builtIn.string.concat:
                                dataIn:
                                  - "E2.type=40000 AND "
                                  - "(E.stime<="
                                  - =.AppointmentSchedule.calendarDate.todayStamp.start
                                  - " AND "
                                  - "E.etime>"
                                  - =.AppointmentSchedule.calendarDate.todayStamp.start
                                  - " OR "
                                  - "E.stime>="
                                  - =.AppointmentSchedule.calendarDate.todayStamp.start
                                  - " AND "
                                  - "E.etime<="
                                  - =.AppointmentSchedule.calendarDate.todayStamp.end
                                  - " OR "
                                  - "E.stime<"
                                  - =.AppointmentSchedule.calendarDate.todayStamp.end
                                  - " AND "
                                  - "E.etime>="
                                  - =.AppointmentSchedule.calendarDate.todayStamp.end
                                  - ")"
                                  - " AND "
                                  - "E.type=40000 AND E.subtype in (10) AND E2.subtype in (0x60006,0x60064,0xa0006,0xa0064,0xc0006,0xc0064) AND E2.tage>=0"
                                dataOut: Global.roomScondition4
                            - actionType: evalObject
                              object:
                                - actionType: evalObject
                                  async: true
                                  object:
                                    - =..schedule.get: ""
                                    - =..apiRequest.listRoomData.get: ""
                            - =.builtIn.array.concatArray:
                                dataIn:
                                  array1: =..schedule.scheduleList.edge
                                  array2: =..apiRequest.listRoomData.response.edge
                                  sortby: "stime"
                                  orders: "asc"
                                dataOut: AppointmentSchedule.schedule.scheduleList.edge
                            # - =..scheduleReGet.get: ""
                        - actionType: evalObject
                          object:
                            - =.builtIn.date.AddHeightByTimeSpan:
                                dataIn:
                                  object: =..schedule.scheduleList.edge
                                dataOut: AppointmentSchedule.formData.response

                            - =.builtIn.object.setTimeProperty:
                                dataIn:
                                  obj: =..formData.response
                                dataOut: AppointmentSchedule.formData.manageList

                        #判断是否有可用的时间
                        - actionType: evalObject
                          object:
                            - if:
                                - =.builtIn.array.judgeListLength:
                                    dataIn:
                                      array: =.AppointmentSchedule.formData.manageList
                                      len: 0
                                - actionType: evalObject
                                  object:
                                    - ..formData.timeAreaShow@: "none"
                                    - ..formData.tipsAreaShow@: "block"
                                - actionType: evalObject
                                  object:
                                    - ..formData.timeAreaShow@: "block"
                                    - ..formData.tipsAreaShow@: "none"
                        - actionType: builtIn
                          funcName: redraw
                          viewTag: setSchedule3
                        - actionType: builtIn
                          funcName: redraw
                          viewTag: schedule
                        - actionType: builtIn
                          funcName: redraw
                          viewTag: setSchedule
                        - actionType: popUpDismiss
                          popUpView: uploading
                        - actionType: builtIn
                          funcName: redraw
                          viewTag: timeAreaTag
                        - actionType: builtIn
                          funcName: redraw
                          viewTag: tipsAreaTag
            - type: view
              style:
                display: "inline-block"
                height: "0.08"
                width: "0.1"
                textAlign:
                  x: center
                boxSizing: "border-box"
              children:
                - type: image
                  path: rightDate.svg
                  style:
                    top: "0.02"
                    right: "0"
                    height: "0.05"
                  onClick:
                    - actionType: evalObject
                      object:
                        - =.builtIn.date.NextWeek:
                            dataIn:
                              year: =.AppointmentSchedule.calendarDate.dayLable.6.year
                              month: =.AppointmentSchedule.calendarDate.dayLable.6.month
                              day: =.AppointmentSchedule.calendarDate.dayLable.6.day
                            dataOut: AppointmentSchedule.calendarDate.tempDate
                        - =.builtIn.date.miniWeeklyCalendarArray:
                            dataIn:
                              year: =.AppointmentSchedule.calendarDate.tempDate.year
                              month: =.AppointmentSchedule.calendarDate.tempDate.month
                              today: =.AppointmentSchedule.calendarDate.day
                              markDay: =.AppointmentSchedule.calendarDate.tempDate.day
                              color: "0xffffff"
                              backgroundColor: "0x2988E6"
                              todayColor: "0x2988e6"
                              todayBackgroundColor: "0xffffff"
                              currentDateTime: =..calendarDate.todayDate
                              pastTimeColor: "0xbababa"
                            dataOut: AppointmentSchedule.calendarDate.dayLable
                    - actionType: evalObject
                      object:
                        - .AppointmentSchedule.calendarDate.year@: =.AppointmentSchedule.calendarDate.tempDate.year
                        - .AppointmentSchedule.calendarDate.month@: =.AppointmentSchedule.calendarDate.tempDate.month
                        - =.builtIn.date.transformMonth:
                            dataIn:
                              month: =.AppointmentSchedule.calendarDate.month
                            dataOut: AppointmentSchedule.calendarDate.monthName
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: setSchedule3
        - type: view
          style:
            marginTop: "0.02"
    - type: view
      viewTag: tipsAreaTag
      style:
        display: ..formData.tipsAreaShow
        height: "auto"
        width: "1"
        overflow: hidden
        textAlign:
          x: center
      children:
        - type: image
          path: createAppTips.svg
          style:
            marginTop: "0.09482758"
            height: "0.258620"
            width: "0.586666"
        - type: label
          text: No available time.
          dataKey:
          style:
            marginTop: "0.098522"
            fontSize: .Nfont.h14
            color: "#666666"
            textAlign:
              x: center
            width: "1"
            height: "auto"
    - type: view
      viewTag: timeAreaTag
      style:
        display: ..formData.timeAreaShow
        height: "auto"
        width: "1"
        overflow: hidden
      children:
        - type: scrollView
          style:
            height: "0.6834975"
            width: "1"
            overflow: hidden
          children:
            - type: list
              viewTag: schedule
              contentType: listObject
              listObject: ..formData.manageList
              iteratorVar: itemObject
              style:
                width: "0.9"
                margin: "0"
                marginLeft: "0.05"
                height: "auto"
                boxSizing: "border-box"
                overflow: hidden
              children:
                - type: listItem
                  itemObject: ""
                  style:
                    marginTop: "0.0147783"
                    width: "0.9"
                    height: "auto"
                    border:
                      style: 3
                    borderColor: itemObject.name.borderColor
                    borderWidth: "1"
                    borderRadius: "5"
                    backgroundColor: itemObject.name.backgroundColor
                    boxSizing: "border-box"
                    overflow: hidden
                  children:
                    - type: view
                      style:
                        marginLeft: "0.05"
                        marginTop: "0.015"
                        height: "auto"
                        width: "0.85"
                        boxSizing: "border-box"
                        fontSize: "0"
                      children:
                        - type: label
                          dataKey: itemObject.name.visitReason
                          style:
                            display: "inline-block"
                            width: "0.55"

                            fontSize: .Nfont.h14
                            verticalAlign: middle
                            boxSizing: "border-box"
                            color: itemObject.name.fontColor
                            fontWeight: "700"
                        - type: label
                          dataKey: itemObject.name.visitType
                          style:
                            display: "inline-block"
                            width: "0.25"

                            verticalAlign: middle
                            fontSize: .Nfont.h14
                            color: "#333333"
                            boxSizing: "border-box"
                            fontWeight: "400"
                            textAlign:
                              x: right
                    - type: view
                      style:
                        marginLeft: "0.05"
                        marginTop: "0.01"
                        height: "auto"
                        width: "0.85"
                        boxSizing: "border-box"
                        fontSize: "0"
                      children:
                        - type: image
                          path: waitTime.svg
                          style:
                            display: "inline-block"
                            height: "0.018"
                            verticalAlign: middle
                            boxSizing: "border-box"
                        - type: label
                          text=func: .builtIn.date.ShowTimeSpan
                          dataKey: itemObject
                          style:
                            marginLeft: "0.015"
                            display: "inline-block"

                            fontSize: .Nfont.h12
                            verticalAlign: middle
                            boxSizing: "border-box"
                            color: "#666666"
                            fontWeight: "400"
                    - type: view
                      style:
                        marginTop: "0.015"
                        boxSizing: "border-box"
                  onClick:
                    - emit:
                        dataKey:
                          var: itemObject
                        actions:
                          - ..formData.tempDataId@: $var.id
                    - actionType: evalObject
                      object:
                        - =.builtIn.array.getObjectByArray:
                            dataIn:
                              array: =..formData.response
                              key: "id"
                              value: =..formData.tempDataId
                            dataOut: AppointmentSchedule.formData.tempData
                    # - actionType: updateObject # updateObject(dataKey, dataObject, dataObjectKey)
                    #   dataKey: Global.roomInfo.edge
                    #   dataObject: ..formData.tempData

                    - actionType: evalObject
                      object:
                        - if:
                            - =..formData.tempData
                            - actionType: evalObject
                              object:
                                - if:
                                    - =.builtIn.number.typeIsValid:
                                        dataIn:
                                          docType: =..formData.tempData.subtype
                                          localArr: [1]
                                          binaryArr: [1]
                                    - continue
                                    - actionType: evalObject
                                      object:
                                        - .Global.roomInfo.edge@: =..formData.tempData
                                        - actionType: updateObject
                                          dataKey: Global.currentMeetingDoc
                                          dataObject: []
                                        - if:
                                            - =.builtIn.number.typeIsValid:
                                                dataIn:
                                                  docType: =..formData.tempData.subtype
                                                  localArr: [17]
                                                  binaryArr: [1]
                                            - goto: AppointmentLobby
                                            - goto: AppointmentLobbyOfficeVisit
                            - continue
            - type: view
              style:
                marginTop: "0.08"
