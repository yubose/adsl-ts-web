                marginTop: "0.01"
                height: "auto"
                width: "0.75"
                color: "0x2988E6"
                fontSize: .Nfont.h14
                textDecoration: underline
                textDecorationColor: "0x2988e6"
    - type: view
      viewTag: blockMarginTag
      style:
        # marginTop: "0.03"
        width: "1"
        height: "0.05"
        zIndex: "100"
        border:
          style: 2
          color: "0xDEDEDF"
        borderWidth: "2px"
      children:
        - type: list
