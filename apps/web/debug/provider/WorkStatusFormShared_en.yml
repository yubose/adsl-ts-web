      message: "Successfully"
      viewTag: successTag
  event:
    btnClick:
      # 更新文档状态
      - actionType: evalObject
        object:
          - ..apiRequest.workStatusForm.docReq.name.data.statusTag.name@: Released
          - ..apiRequest.workStatusForm.docReq.name.data.statusTag.fontColor@: "0x2988e6"
          - ..apiRequest.workStatusForm.docReq.name.data.statusTag.backgroundColor@: "0xdfedfc"

      # 保存newNote
      - actionType: evalObject
        object:
          - ..apiRequest.workStatusForm.docReq.tage@: -1
          - =..apiRequest.workStatusForm.docAPI.store: ""

      - actionType: evalObject
        object:
          .Global._nonce@:
            =.builtIn.math.random: ""

      - actionType: popUp
        popUpView: successTag

      # 返回路径
      - actionType: builtIn
        funcName: goBack
        reload: true

