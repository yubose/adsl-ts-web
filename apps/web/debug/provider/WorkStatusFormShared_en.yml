WorkStatusFormShared:
  title: Work Status Form
  pageNumber:
  init: #Page initialization
    - .SignInCheck
    - =.builtIn.date.currentDateTime:
        dataIn:
        dataOut: Global.formData.auditLog.startTime
    # 记录下载行为
    - .Global.formData.auditLog.actionTypeCode@: =.ActionTypeCode.download
    - .Global.formData.auditLog.recordTypeCode@: =.DocType.workStatusForm
    - ..formData@: =.Global.Note
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""

    # 判断是否私有只读
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =.Global.Note.tage
              string2: 1
        - actionType: evalObject
          object:
            - if:
                - =.builtIn.string.equal:
                    dataIn:
                      string1: =.Global.Note.name.data.classTag.name
                      string2: "Admin"
                - actionType: evalObject
                  object:
                    # 显示重置滚动条高度按钮
                    - ..formDataTemp.scrollHeight@: "0.945"
                    # 显示分享按钮
                    - ..formDataTemp.displayBtn@: "none"
                - actionType: evalObject
                  object:
                    # 取回当前文档信息
                    - ..apiRequest.workStatusForm.docReq@: =.Global.Note
                    # 显示重置滚动条高度按钮
                    - ..formDataTemp.scrollHeight@: "0.84729"
                    # 显示分享按钮
                    - ..formDataTemp.displayBtn@: "block"
        - actionType: evalObject
          object:
            # 显示重置滚动条高度按钮
            - ..formDataTemp.scrollHeight@: "0.945"
            # 显示分享按钮
            - ..formDataTemp.displayBtn@: "none"

    - actionType: evalObject
      object:
        - =.builtIn.array.getListLength:
            dataIn:
              object: =.Global.formData.providerDoc.diagnosesDoc.name.data.diagnosis.descriptiveList
            dataOut: WorkStatusFormShared.formDataTemp.listDatalength
    # 判断Diagnoses
    - actionType: evalObject
      object:
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formDataTemp.listDatalength
                  string2: "0"
            - actionType: evalObject
              object:
                - ..formDataTemp.listFlag@: "none"
                - ..formDataTemp.flag@: "block"
            - actionType: evalObject
              object:
                - ..formDataTemp.listFlag@: "block"
                - ..formDataTemp.flag@: "none"
    - actionType: evalObject
      object:
        - if:
            # 根据Liz要求，所有release后的，不管是否让patient看，都可以下载pdf
            - =.builtIn.number.typeIsValid:
                dataIn:
                  docType: =.Global.Note.type
                  localArr: [1]
                  binaryArr: [1]
            - continue
            - ..formDataTemp.downFlag@: "none"
        # 下载pdf的样式控制
        - .Global.formData.downloadPDF.titleName@: "Work Status Form"
        - .Global.formData.downloadPDF.scaleX@: 1
        - .Global.formData.downloadPDF.scaleY@: 1
        - .Global.formData.downloadPDF.originX@: 0
        - .Global.formData.downloadPDF.originY@: 0

    # 判断签名是否存在
    - actionType: evalObject
      object:
        - if:
            - =.WorkStatusFormShared.formData.name.data.signatureId
            - ..formData.displaySign@: "block"
            - ..formData.displaySign@: "none"

  formDataTemp:
    downFlag: "inline-block"
    listDatalength: ""
    flag: "block"
    listFlag: "none"
    # 控制当前滚动条高度
    scrollHeight: "0.84729"
    # 是否显示分享按钮
    displayBtn: "none"
  apiRequest:
    workStatusForm:
      docRes: ""
      docReq: ""
      docAPI:
        .DocAPI: ""
        store:
          api: cd
          dataIn: WorkStatusFormShared.apiRequest.workStatusForm.docReq
          dataOut: WorkStatusFormShared.apiRequest.workStatusForm.docRes
  formData:
    # 控制签名是否显示
    displaySign: "none"

    name:
      data:
        workStatus:
          statusDisplay:
            temporary: none
            fullDuty: none
            modifiedDuty: none
            noForceful: none
            noPushing: none
            noPhysical: none
            other: none

  components:
    - .BasePublicHeader:
      children:
        - .BasePublicHeaderLeft:
          leftClick:
            - actionType: evalObject
              object:
                - =.builtIn.utils.createAuditLog:
                    dataIn:
                      actionTypeCode: .ActionTypeCode.view
                      recordTypeCode: .DocType.workStatusForm
                      eid: =.Global.formData.currentFacility.relationEdge.id
                      date: =.Global.formData.auditLog.startTime
                      user: =.Global.MyProfile.name.data.fullName
                      userId: =.Global.currentUser.vertex.id
                      targetUserId: =.Global.formData.auditLog.patientId
                      accessPort: provider
                    dataOut: Global.formData.auditLog.result
            - actionType: builtIn
              funcName: goBack
              reload: true
        - .BasePublicHeaderTitle:
        - .BasePublicHeaderMenu:
