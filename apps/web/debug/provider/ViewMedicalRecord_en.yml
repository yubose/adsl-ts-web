ViewMedicalRecord:
  pageNumber: "320" # xd page 28
  title: "Document"
  init:
    - .SignInCheck
    - actionType: evalObject
      object:
        =.builtIn.utils.base64ToBlob:
          dataIn:
            data: =..docDetail.document.name.data
            type: =..docDetail.document.name.type
          dataOut: ViewMedicalRecord.docDetail.document.name.data
  save:
    - =.ViewMedicalRecord.docDetail.docAPI.delete: ""
  docDetail:
    document:
      .Global.DocReference.document: ""
    docAPI:
      .DocAPI: ""
      store:
        dataIn: ViewMedicalRecord.docDetail.document
      delete:
        api: dx
        dataIn: ViewMedicalRecord.docDetail.document
  components:
    - .BaseHeader:
    - .HeaderLeftButton:
    - type: scrollView
      style:
        left: "0"
        top: "0.1"
        width: "1"
        height: "0.9"
      children:
        - type: view
          style:
            left: "0"
            top: "0"
            width: "1"
            height: "1"
          children:
            - type: label
              text: Document Name
              style:
                left: "0.1"
                top: "0.05"
                width: "0.72"
                height: "0.04"
                color: "0x828282"
                fontSize: .Nfont.h16
            - type: label
              # text: ..medicalRecord.document.name.title
              dataKey: docDetail.document.name.title
              style:
                left: "0.1"
                top: "0.1"
                width: "0.8"
                height: "0.04"
                fontSize: .Nfont.h16
                color: "0x000000ff"
                border:
                  style: "2"
                  color: "0x000000ef"
                borderWidth: "1"
            # - type: label
            #   text: ..medicalRecord.edge.name.pdf
            #   dataKey: medicalRecord.edge.name.pdf
            #   style:
            #     left: "0.4"
            #     top: "0.18"
            #     width: "0.4"
            #     height: "0.055"
            #     fontSize: "13"
            #     color: "0xB0B0B0"
            #     textAlign:
            #       y: center
            - type: image
              path: ..docDetail.document.name.data
              style:
                left: "0.1"
                top: "0.15"
                width: "0.8"
                height: "0.5"
            - type: button
              text: Done
              onClick:
                - goto: MedicalRecords
              style:
                left: "0.133"
                top: "0.8"
                width: "0.72"
                height: "0.06"
                backgroundColor: "0x2988e6ff"
                borderRadius: "3"
                color: "0xffffffff"
                border:
                  style: "3"
                borderColor: "0x2988e6ff"
                textAlign:
                  x: center
            - type: button
              text: Delete
              onClick:
                - actionType: evalObject
                  object: ..save
                - actionType: evalObject
                  object:
                    .Global._nonce@:
                      =.builtIn.math.random: ""
                - actionType: builtIn
                  funcName: goBack
                  reload: true
              style:
                left: "0.133"
                top: "0.88"
                borderRadius: "3"
                width: "0.72"
                height: "0.06"
                backgroundColor: "0xd53c42"
                color: "0xffffffff"
                border:
                  style: "3"
                borderColor: "0xd53c42"
                textAlign:
                  x: center
