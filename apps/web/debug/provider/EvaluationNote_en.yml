EvaluationNote:
  title: "Evaluation Note"
  init:
    - .SignInCheck

    - .Global.formData.lastPage@: ProviderNoteSelect
    # 判断本地会议是否有diagnoses存在,存在update,否则create
    - if:
        - =.Global.formData.providerDoc.diagnosesDoc.id
        - actionType: evalObject
          object:
            - ..apiRequest.diagnosesDoc.docReq@: =.Global.formData.providerDoc.diagnosesDoc
        - actionType: evalObject
          object:
            - =.EvaluationNote.apiRequest.diagnosesDoc.docAPI.store: ""
            - ..apiRequest.diagnosesDoc.docReq@: =.EvaluationNote.apiRequest.diagnosesDoc.docResp.doc
            - .Global.formData.providerDoc.diagnosesDoc@: =.EvaluationNote.apiRequest.diagnosesDoc.docResp.doc
    - if:
        #判断是否从ProviderMacros回来，需要复现之前已填的数据
        - =.Global.formData.providerDoc.evaluation.id
        - actionType: evalObject
          object:
            - ..apiRequest.evaluationNote.docReq@: =.Global.formData.providerDoc.evaluation
            - ..apiRequest.evaluationNote.docReq.name.data.superbill@: =.Global.formData.superbillComplete
        - actionType: evalObject
          object:
            #页面进入时就创建文档
            - =.EvaluationNote.apiRequest.evaluationNote.docAPI.store: ""
            # 将创建的文档数据重新给note 进行update
            - ..apiRequest.evaluationNote.docReq@: =..apiRequest.evaluationNote.docResp.doc

    # 判断是否签名
    - if:
        - =..apiRequest.evaluationNote.docReq.name.data.whetherSign
        - continue
        # 非空修改显示的标识,刷新签名区域
        - actionType: evalObject
          object:
            # 签名的时间
            - ..formData.signatureTime@: =.EvaluationNote.apiRequest.evaluationNote.docReq.name.data.signatureTime
            # 签名的id
            - ..formData.temporarySignature@: =.EvaluationNote.apiRequest.evaluationNote.docReq.name.data.signatureId
            - ..formData.flag@: "block"

    # 判断ICD10:
    - actionType: evalObject
      object:
        - =.builtIn.array.getListLength:
            dataIn:
              object: =..apiRequest.diagnosesDoc.docReq.name.data.diagnosis.descriptiveList
            dataOut: EvaluationNote.formData.listDatalength

    - actionType: evalObject
      object:
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.listDatalength
                  string2: "0"
            - continue
            - ..formData.listDataflag@: "block"

    - actionType: evalObject
      object:
        # 拼接lic
        - =.builtIn.string.concat:
            dataIn:
              - =.Global.MyProfile.name.data.MedicalLicense.0.state
              - "&nbsp;"
              - =.Global.MyProfile.name.data.MedicalLicense.0.medicalLicense
            dataOut: EvaluationNote.apiRequest.evaluationNote.docReq.name.data.providerInfo.lic

        # 拼接 provider fullName
        - =.builtIn.string.concat:
            dataIn:
              - =.Global.MyProfile.name.data.fullName
              - ","
              - =.Global.MyProfile.name.data.title
            dataOut: EvaluationNote.apiRequest.evaluationNote.docReq.name.data.providerInfo.fullName

    - actionType: evalObject
      object:
        - =.builtIn.array.formatStringFill:
            dataIn:
              strArr: =.Global.MyProfile.name.data.selectedSpecialty
              sfill: ","
            dataOut: EvaluationNote.apiRequest.evaluationNote.docReq.name.data.providerInfo.specialty

  formDataTemp:
    allListInfo: []
    allListString: []
    allCodes: []
    allDescription: []

  apiRequest:
    evaluationNote:
      deleteInfo:
        id:
          - =..apiRequest.evaluationNote.docResp.doc.id
      docResp: ""
      docReq:
        eid: .Global.currentRoom.edge.id
        reid: ""
        type: .DocType.EvaluationNote
        subtype:
          mediaType: "application/json"
        name:
          data:
            classTag:
              name: Provider
              fontColor: "0x30b354"
              backgroundColor: "0xe4f5e9"
              display: block
            statusTag:
              name: Private
              fontColor: "0x4c5264"
              backgroundColor: "0xececee"
              display: block
            treatmentPlan: ""
            signatureId: ""
            signatureTime: ""
            date: ""
            # 默认签名状态为true,没有签名
            whetherSign: "true"
            descriptiveList: []
            patientHistory: ""
            PhysicalExamination: ""
            LabAndImage: ""
            datatreatmentPlan: ""
            uploadUserName: .Global.MyProfile.name.data.fullName
            facilityInfo:
              facilityAvatarID: .Global.currentFacilityDoc.name.data.basicInfo.businessLogo
              facilityName: .Global.currentFacilityDoc.name.data.basicInfo.medicalFacilityName
              address: .Global.currentFacilityDoc.name.data.basicInfo.location
              email: .Global.currentFacilityDoc.name.data.basicInfo.email
              phone: .Global.currentFacilityDoc.name.data.basicInfo.phoneNumber
              fax: .Global.currentFacilityDoc.name.data.basicInfo.fax
              website: .Global.currentFacilityDoc.name.data.basicInfo.website
            providerInfo:
              lic: ""
              npi: .Global.MyProfile.name.data.NPI
              dea: .Global.MyProfile.name.data.DEA
              email: .Global.MyProfile.name.data.email
              phone: .Global.currentFacilityDoc.name.data.basicInfo.phoneNumber
              fullName: ""
              Medicine: .Global.currentFacilityDoc.name.data.basicInfo.medicalFacilityName
              specialty: ""
            patientInfo:
              examDate: .Global.roomInfo.edge.stime
              fullName: .Global.currentMeetingPatientProfile.basicInfo.fullName
              dob: .Global.currentMeetingPatientProfile.basicInfo.dateOfBirth
              phoneNumber: .Global.currentMeetingPatientProfile.basicInfo.phone
              email: .Global.currentMeetingPatientProfile.contactInfo.email
              address: .Global.currentMeetingPatientProfile.contactInfo.address.fullAddress
            superbill: .Global.formData.superbillComplete
            planAndRecommendations: ""
          title: "Evaluation Note"
          user: .Global.formData.providerTitle

      docAPI:
        .DocAPI: ""
        store:
          api: cd
          dataIn: EvaluationNote.apiRequest.evaluationNote.docReq
          dataOut: EvaluationNote.apiRequest.evaluationNote.docResp
        delet:
          api: dx
          dataIn: EvaluationNote.apiRequest.evaluationNote.deleteInfo
    newSign:
      docRes: ""
      docReq: #DOC
        type: .DocType.DocumentSignature
        name:
          title: ""
          type: ..apiRequest.newSign.docReq.subtype.mediaType
          data: ""
        eid: .Global.rootNotebookID
        subtype:
          mediaType: ""
      docAPI: # DOCAPI
        store:
          api: cd
          dataIn: apiRequest.newSign.docReq
          dataOut: EvaluationNote.apiRequest.newSign.docRes
    diagnosesDoc:
      docResp: ""
      docReq:
        eid: .Global.currentRoom.edge.id
        reid: .Global.roomInfo.edge.id
        type: .DocType.Diagnoses
        subtype:
          mediaType: "application/json"
        name:
          data:
            diagnosis:
              descriptiveList: []
      docAPI:
        .DocAPI: ""
        store:
          api: cd
          dataIn: EvaluationNote.apiRequest.diagnosesDoc.docReq
          dataOut: EvaluationNote.apiRequest.diagnosesDoc.docResp
  formData:
    searchShow: "none"
    signatureTime: ""
    providerTitle: ""
    selectedDiagnosis: ""
    whetherSign: ""
    listDatalength: ""
    listDataflag: "none"
    flag: "none"
    temporarySignature: ""
    diagnosis:
      descriptiveList:
        code: ""
        description: ""
        comment: ""
  components:
    - .BasePublicHeader:
      children:
        - .BasePublicHeaderLeft:
          leftClick:
            - actionType: evalObject
              object:
                - =..apiRequest.evaluationNote.docAPI.delet: ""
            - actionType: builtIn
              funcName: goBack
              reload: true
        - .BasePublicHeaderTitle:
        - .BasePublicHeaderRightText:
          onClick:
            # 处理Diagnosis
            - actionType: evalObject
              object:
                - .Global.formData.providerDoc.diagnosesDoc@: =..apiRequest.diagnosesDoc.docReq
            # 签名处理
            - actionType: saveSignature
              dataObject: BLOB
              dataKey: EvaluationNote.apiRequest.newSign.docReq.name.data
              isEmpty: EvaluationNote.formData.whetherSign
            - actionType: evalObject
              object:
                - ..apiRequest.newSign.docReq.reid@: =.EvaluationNote.apiRequest.evaluationNote.docReq.id

            - actionType: evalObject
              object:
                - if:
                    - =..formData.whetherSign
                    - continue
                    - =..apiRequest.newSign.docAPI.store: ""

            # 保存签名
            - actionType: evalObject
              object:
                - if:
                    - =..formData.temporarySignature
                    - actionType: evalObject
                      object:
                        - ..apiRequest.evaluationNote.docReq.name.data.signatureTime@: =..formData.signatureTime
                        - ..apiRequest.evaluationNote.docReq.name.data.signatureId@: =..formData.temporarySignature
                        - ..apiRequest.evaluationNote.docReq.name.data.whetherSign@: false
                        - ..formData.whetherSign@: false
                    - actionType: evalObject
                      object:
                        - ..apiRequest.evaluationNote.docReq.name.data.signatureTime@: =..apiRequest.newSign.docRes.doc.ctime
                        - ..apiRequest.evaluationNote.docReq.name.data.signatureId@: =..apiRequest.newSign.docRes.doc.id
                        - ..apiRequest.evaluationNote.docReq.name.data.whetherSign@: =..formData.whetherSign
            - actionType: evalObject
              object:
                - =.EvaluationNote.apiRequest.evaluationNote.docAPI.store: ""
                - .Global.formData.providerDoc.evaluation@: =..apiRequest.evaluationNote.docResp.doc
                - goto: ProviderMacros
    - type: scrollView
      style:
        width: "1"
        height: "0.846"
        overflow: scroll

      children:
        - type: view
          style:
            marginLeft: "0.04"
            marginTop: "0.0246"
            height: "auto"
            width: "0.92"
          children:
            - type: image
              path: office-building.svg
              path=func: .builtIn.utils.prepareDocToPath
              dataKey: apiRequest.evaluationNote.docReq.name.data.facilityInfo.facilityAvatarID
              style:
                verticalAlign: middle
                display: "inline-block"
                height: "0.0578"
                width: "5.78vh"
            - type: view
              style:
                verticalAlign: middle
                marginLeft: "0.08"
                display: "inline-block"
                height: "auto"
                width: "0.71"
                overflow: hidden
              children:
                - type: label
                  dataKey: apiRequest.evaluationNote.docReq.name.data.facilityInfo.facilityName
                  style:
                    width: "0.71"
                    height: "auto"
                    fontSize: .Nfont.h20
                    fontWeight: "600"

                    verticalAlign: middle
                    wordWrap: break-word
                - type: label
                  dataKey: apiRequest.evaluationNote.docReq.name.data.facilityInfo.address
                  style:
                    marginTop: "0.0110"
                    width: "0.71"
                    height: "auto"
                    fontSize: .Nfont.h14
                    color: "0x666666"

                    verticalAlign: middle
                    wordWrap: break-word

        - type: view
          style:
            marginLeft: "0.04"
            marginTop: "0.00738"
            width: "0.92"
            height: "auto"
            overflow: hidden
          children:
            - .DocPublicStyleOneBox:
              children:
                - .DocPublicStyleOneLeft:
                  text: Email
                - .DocPublicStyleOneRight:
                  dataKey: apiRequest.evaluationNote.docReq.name.data.facilityInfo.email
            - .DocPublicStyleOneBox:
              children:
                - .DocPublicStyleOneLeft:
                  text: Website
                - .DocPublicStyleOneRight:
                  dataKey: apiRequest.evaluationNote.docReq.name.data.facilityInfo.website
            - .DocPublicStyleOneBox:
              children:
                - .DocPublicStyleOneLeft:
                  text: "Main #"
                - .DocPublicStyleOneRight:
                  dataKey: apiRequest.evaluationNote.docReq.name.data.facilityInfo.phone
            - .DocPublicStyleOneBox:
              children:
                - .DocPublicStyleOneLeft:
                  text: "Fax #"
                - .DocPublicStyleOneRight:
                  dataKey: apiRequest.evaluationNote.docReq.name.data.facilityInfo.fax

        - .DocPublicLine:
        - type: view
          style:
            marginLeft: "0.04"
            marginTop: "0.00738"
            width: "0.92"
            height: "auto"
            overflow: hidden
          children:
            - .DocPublicStyleTwoBox:
              children:
                - .DocPublicStyleTwoLeft:
                  text: Exam Date
                - .DocPublicStyleTwoRight:
                  text=func: .builtIn.string.formatUnixtime_en
                  dataKey: apiRequest.evaluationNote.docReq.name.data.patientInfo.examDate
            - .DocPublicStyleTwoBox:
              children:
                - .DocPublicStyleTwoLeft:
                  text: Patient Name
                - .DocPublicStyleTwoRight:
                  dataKey: apiRequest.evaluationNote.docReq.name.data.patientInfo.fullName
            - .DocPublicStyleTwoBox:
              children:
                - .DocPublicStyleTwoLeft:
                  text: Date of Birth
                - .DocPublicStyleTwoRight:
                  dataKey: apiRequest.evaluationNote.docReq.name.data.patientInfo.dob
            - .DocPublicStyleTwoBox:
              children:
                - .DocPublicStyleTwoLeft:
                  text: "Phone #"
                - .DocPublicStyleTwoRight:
                  dataKey: apiRequest.evaluationNote.docReq.name.data.patientInfo.phoneNumber
            - .DocPublicStyleTwoBox:
              children:
                - .DocPublicStyleTwoLeft:
                  text: "Email"
                - .DocPublicStyleTwoRight:
                  dataKey: apiRequest.evaluationNote.docReq.name.data.patientInfo.email
            - .DocPublicStyleTwoBox:
              children:
                - .DocPublicStyleTwoLeft:
                  text: "Patient Address"
            - .DocPublicStyleTwoBox:
              children:
                - .DocPublicStyleTwoLeft:
                  dataKey: apiRequest.evaluationNote.docReq.name.data.patientInfo.address
                  style:
                    height: "auto"
                    width: "0.92"
                    fontSize: .Nfont.h14
                    wordWrap: break-word
                    color: "0x333333"
                    fontWeight: "600"
        - .DocPublicLine:
        - type: label
          text: Physician Evaluation Report
          dataKey:
          style:
            marginLeft: "0.04"
            marginTop: "0.0246"
            fontWeight: "600"
            width: "0.92"
            height: "auto"
            color: "0x333333"
            fontSize: .Nfont.h16
        - type: label
          text: HPI & Patient History
          style:
            marginLeft: "0.04"
            marginTop: "0.0185"
            fontWeight: "600"
            width: "0.92"
            height: "auto"
            color: "0x333333"
            fontSize: .Nfont.h14
        - type: textView
          placeholder: Enter here
          dataKey: apiRequest.evaluationNote.docReq.name.data.patientHistory
          style:
            marginLeft: "0.04"
            marginTop: "0.01"
            textIndent: "12px"
            height: "0.0874"
            width: "0.92"
            boxSizing: border-box
            border:
              style: 3
            borderRadius: "4"
            borderWidth: "1.5"
            borderColor: "0xdedede"

            color: "0x333333"
            paddingTop: "6px"
        - type: label
          text: Physical Examination
          dataKey:
          style:
            marginLeft: "0.04"
            marginTop: "0.0246"
            fontWeight: "600"
            width: "0.92"
            height: "auto"
            color: "0x333333"
            fontSize: .Nfont.h14
        - type: textView
          placeholder: Enter here
          dataKey: apiRequest.evaluationNote.docReq.name.data.PhysicalExamination
          style:
            marginLeft: "0.04"
            marginTop: "0.01"
            textIndent: "12px"
            height: "0.0874"
            width: "0.92"
            boxSizing: border-box
            border:
              style: 3
            borderRadius: "4"
            borderWidth: "1.5"
            borderColor: "0xdedede"
            fontSize: .Nfont.h14

            color: "0x333333"
            paddingTop: "6px"

        - type: label
          text: Lab and imaging summary
          dataKey:
          style:
            marginLeft: "0.04"
            marginTop: "0.0246"
            fontWeight: "600"
            width: "0.92"
            height: "auto"
            color: "0x333333"
            fontSize: .Nfont.h14
        - type: textView
          placeholder: Enter here
          dataKey: apiRequest.evaluationNote.docReq.name.data.LabAndImage
          style:
            marginLeft: "0.04"
            marginTop: "0.01"
            textIndent: "12px"
            height: "0.0874"
            width: "0.92"
            boxSizing: border-box
            border:
              style: 3
            borderRadius: "4"
            borderWidth: "1.5"
            borderColor: "0xdedede"
            fontSize: .Nfont.h14

            color: "0x333333"
            paddingTop: "6px"
        - type: view
          style:
            width: "1"
            height: "auto"
            overflow: "auto"
            marginTop: "0.0246"
          children:
            - type: label
              text: "ICD 10"
              dataKey:
              style:
                marginLeft: "0.04"
                fontWeight: "600"
                width: "0.92"
                height: "auto"
                color: "0x333333"
                fontSize: .Nfont.h14

            - type: label
              text: To see more descriptive list, click
              dataKey:
              style:
                marginLeft: "0.04"
                marginTop: "0.0123"
                width: "0.92"
                height: "auto"
                color: "0x333333"
                fontSize: .Nfont.h14

            - type: view
              viewTag: searchBox
              style:
                marginLeft: "0.04"
                height: "auto"
                width: "0.92"
              children:
                - type: view
                  style:
                    marginTop: "0.01"
                    width: "0.92"
                    height: "auto"
                    boxSizing: border-box
                  children:
                    - type: view
                      viewTag: selectDateTag
                      style:
                        display: "inline-block"
                        height: "0.037"
                        width: "0.325"
                        boxSizing: border-box
                        border:
                          style: 3
                        borderRadius: "4"
                        borderWidth: "1.5"
                        borderColor: "0xcdcdcd"
                        overflow: hidden
                      children:
                        - type: image
                          path: ICDsearch.svg
                          style:
                            marginLeft: "0.016"
                            display: "inline-block"
                            height: "0.015"
                            verticalAlign: middle
                        - type: textField
                          viewTag: CodeListTag
                          placeholder: Search ICD 10
                          dataKey: formData.diagnosis.descriptiveList.code
                          style:
                            marginLeft: "0.01"
                            display: "inline-block"
                            height: "0.037"
                            width: "0.24"
                            boxSizing: border-box
                            border:
                              style: 1
                            fontSize: .Nfont.h14
                            verticalAlign: middle
                            color: "0x333333"
                          onInput:
                            - actionType: evalObject
                              object:
                                - if:
                                    - =.builtIn.string.equal:
                                        dataIn:
                                          string1: =..formData.diagnosis.descriptiveList.code
                                          string2: ""
                                    - actionType: evalObject
                                      object:
                                        - ..formData.listDataflag@: "block"
                                        - ..formData.searchShow@: "none"
                                    - actionType: evalObject
                                      object:
                                        - ..formData.listDataflag@: "none"
                                        - ..formData.searchShow@: "block"
                            - actionType: evalObject
                              object:
                                - ..formDataTemp.allListInfo@: []
                                - ..formDataTemp.allListString@: []
                            - actionType: evalObject
                              object:
                                - =.builtIn.search.queryCode:
                                    dataIn:
                                      query: =..formData.diagnosis.descriptiveList.code
                                    dataOut: EvaluationNote.formDataTemp.allListInfo
                                - ..formDataTemp.allListString@: =..formDataTemp.allListInfo
                            - actionType: builtIn
                              funcName: redraw
                              viewTag: CodeTag
                            - actionType: builtIn
                              funcName: redraw
                              viewTag: CodeTags
                            - actionType: builtIn
                              funcName: show
                              viewTag: CodeTag
                            # - actionType: builtIn
                            #   funcName: hide
                            #   viewTag: listData
                            - actionType: builtIn
                              funcName: redraw
                              viewTag: listData
                            - actionType: builtIn
                              funcName: show
                              viewTag: ShowTag
                            - actionType: popUp
                              popUpView: CodeTag
                              dismissOnTouchOutside: true
                            - actionType: builtIn
                              funcName: redraw
                              viewTag: searchShowTag
                    - type: textField
                      viewTag: descriptionTag
                      placeholder: Diagnosis description
                      dataKey: formData.diagnosis.descriptiveList.description
                      style:
                        marginLeft: "0.02"
                        display: "inline-block"
                        height: "0.037"
                        width: "0.573"
                        textIndent: "12px"
                        boxSizing: border-box
                        border:
                          style: 3
                        borderRadius: "4"
                        borderWidth: "1.5"
                        borderColor: "0xcdcdcd"
                        fontSize: .Nfont.h14
                        color: "0x333333"
                - type: textView
                  viewTag: CommentsTag
                  placeholder: Comments
                  dataKey: formData.diagnosis.descriptiveList.comment
                  style:
                    marginTop: "0.01"
                    width: "0.92"
                    height: "0.0874"
                    boxSizing: border-box
                    textIndent: "12px"
                    border:
                      style: 3
                    borderRadius: "4"
                    borderWidth: "1.5"
                    borderColor: "0xcdcdcd"
                    fontSize: .Nfont.h14
                    color: "0x333333"
                    paddingTop: "6px"

            - type: label
              text: + add more
              style:
                marginLeft: "0.76"
                marginTop: "0.0073"
                fontSize: .Nfont.h14
                color: "0x1492e6"
                height: "auto"
                width: "auto"
                fontWeight: "600"
              onClick:
                - actionType: evalObject
                  object:
                    - if:
                        - =.builtIn.array.allComplete:
                            dataIn:
                              - =..formData.diagnosis.descriptiveList.code
                              - =..formData.diagnosis.descriptiveList.description
                        - continue
                        - actionType: popUp
                          popUpView: SearchWarning
                          wait: true
                          popUpDismiss: 2000

                - actionType: evalObject
                  object:
                    - if:
                        - =.builtIn.array.containingValue:
                            dataIn:
                              object: =..apiRequest.diagnosesDoc.docReq.name.data.diagnosis.descriptiveList
                              key: code
                              value: =..formData.diagnosis.descriptiveList.code
                        - actionType: popUp
                          popUpView: repeatWarning
                          wait: true
                          popUpDismiss: 2000
                        - continue

                - emit:
                    actions:
                      - =.builtIn.array.add:
                          dataIn:
                            object: =..apiRequest.diagnosesDoc.docReq.name.data.diagnosis.descriptiveList
                            value: =..formData.diagnosis.descriptiveList
                - actionType: evalObject
                  object:
                    - ..formData.diagnosis.descriptiveList.code@: ""
                    - ..formData.diagnosis.descriptiveList.description@: ""
                    - ..formData.diagnosis.descriptiveList.comment@: ""
                - actionType: builtIn
                  funcName: redraw
                  viewTag: listData
                - actionType: builtIn
                  funcName: redraw
                  viewTag: CodeListTag
                - actionType: builtIn
                  funcName: redraw
                  viewTag: descriptionTag
                - actionType: builtIn
                  funcName: hide
                  viewTag: ShowTag
                - actionType: builtIn
                  funcName: show
                  viewTag: listData
                - actionType: builtIn
                  funcName: redraw
                  viewTag: CommentsTag
                - actionType: builtIn
                  funcName: hide
                  viewTag: CodeTag
            - type: view
              style:
                marginTop: "0.01"
                height: "auto"
                width: "0.92"
              children:
                - type: view
                  viewTag: listData
                  style:
                    marginLeft: "0.04"
                    width: "0.92"
                    height: "auto"
                    marginTop: "0.01477"
                    display: ..formData.listDataflag
                  children:
                    - type: list
                      viewTag: listData
                      contentType: listObject
                      listObject: ..apiRequest.diagnosesDoc.docReq.name.data.diagnosis.descriptiveList # to dataObject to enumerate the list
                      iteratorVar: itemObject
                      style:
                        width: "0.92"
                        marginTop: "0.03"
                        height: "auto"
                        margin: "0"
                      children:
                        - type: listItem
                          itemObject: ""
                          style:
                            marginTop: "0.01"
                            width: "0.92"
                            height: "auto"
                            left: "0"
                            overflow: hidden
                          children:
                            - type: view
                              style:
                                width: "0.92"
                                height: "auto"
                              children:
                                - type: image
                                  path: x.svg
                                  style:
                                    display: "inline-block"
