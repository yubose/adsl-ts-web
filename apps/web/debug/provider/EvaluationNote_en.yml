    - .BasePublicFooter:
      children:
        - type: view
          style:
            height: auto
            width: "auto"
          children:
            - .DocButtonPrivate:
              onClick:
                # 处理Diagnosis
                - actionType: evalObject
                  object:
                    # 同步线上
                    - =.EvaluationNote.apiRequest.diagnosesDoc.docAPI.store: ""
                - actionType: evalObject
                  object:
                    # 更新本地
                    - .Global.formData.providerDoc.diagnosesDoc@: =..apiRequest.diagnosesDoc.docResp.doc
                # 签名处理
                - actionType: saveSignature
                  dataObject: BLOB
                  dataKey: EvaluationNote.apiRequest.newSign.docReq.name.data
                  isEmpty: EvaluationNote.formData.whetherSign
                # 保存签名
                - actionType: evalObject
                  object:
                    - ..apiRequest.newSign.docReq.reid@: =.EvaluationNote.apiRequest.evaluationNote.docResp.doc.id

                - actionType: evalObject
                  object:
                    - if:
                        - =..formData.whetherSign
                        - continue
                        - =..apiRequest.newSign.docAPI.store: ""

                - actionType: evalObject
                  object:
                    - ..apiRequest.evaluationNote.docReq.eid@: =.Global.currentRoom.edge.id
                    - ..apiRequest.evaluationNote.docReq.reid@: =.Global.roomInfo.edge.id
                # 判断签名是否存在
                - actionType: evalObject
                  object:
                    - if:
                        - =..formData.temporarySignature
                        - actionType: evalObject
                          object:
                            - ..apiRequest.evaluationNote.docReq.name.data.signatureTime@: =..formData.signatureTime
                            - ..apiRequest.evaluationNote.docReq.name.data.signatureId@: =..formData.temporarySignature
                            - ..apiRequest.evaluationNote.docReq.name.data.whetherSign@: false
                            - ..formData.whetherSign@: false
                        - actionType: evalObject
                          object:
                            - ..apiRequest.evaluationNote.docReq.name.data.signatureTime@: =..apiRequest.newSign.docRes.doc.ctime
                            - ..apiRequest.evaluationNote.docReq.name.data.signatureId@: =..apiRequest.newSign.docRes.doc.id
                            - ..apiRequest.evaluationNote.docReq.name.data.whetherSign@: =..formData.whetherSign
                - actionType: evalObject
                  object:
                    - =.builtIn.number.inhx:
                        dataIn:
                          intHex: =..apiRequest.evaluationNote.docReq.type
                          index: 1
                          hex: 0
                        dataOut: EvaluationNote.apiRequest.evaluationNote.docReq.type
                # 保存文档
                - actionType: evalObject
                  object:
                    - =.EvaluationNote.apiRequest.evaluationNote.docAPI.store: ""

                    - =.builtIn.array.add:
                        dataIn:
                          object: =.Global.currentMeetingDoc
                          value: =..apiRequest.evaluationNote.docResp.doc

                - actionType: evalObject
                  object:
                    - =.builtIn.utils.createAuditLog:
                        dataIn:
                          actionTypeCode: .ActionTypeCode.create
                          recordTypeCode: .DocType.EvaluationNote
                          eid: =.Global.formData.currentFacility.relationEdge.id

                          user: =.Global.MyProfile.name.data.fullName
                          userId: =.Global.currentUser.vertex.id
                          targetUserId: =.Global.formData.auditLog.patientId
                          accessPort: provider
                        dataOut: Global.formData.auditLog.result

                - actionType: evalObject
                  object:
                    - goto: MoreOptions

            - .DocButtonRelease:
              onClick:
                # 处理Diagnosis
                - actionType: evalObject
                  object:
                    # 同步线上
                    - =.EvaluationNote.apiRequest.diagnosesDoc.docAPI.store: ""
                - actionType: evalObject
                  object:
                    # 更新本地
                    - .Global.formData.providerDoc.diagnosesDoc@: =.EvaluationNote.apiRequest.diagnosesDoc.docResp.doc
                # 签名处理
                - actionType: saveSignature
                  dataObject: BLOB
                  dataKey: EvaluationNote.apiRequest.newSign.docReq.name.data
                  isEmpty: EvaluationNote.formData.whetherSign
                # 保存签名
                - actionType: evalObject
                  object:
                    - ..apiRequest.newSign.docReq.reid@: =.EvaluationNote.apiRequest.evaluationNote.docResp.doc.id

                - actionType: evalObject
                  object:
                    - if:
                        - =..formData.whetherSign
                        - continue
                        - =..apiRequest.newSign.docAPI.store: ""

                - actionType: evalObject
                  object:
                    - ..apiRequest.evaluationNote.docReq.eid@: =.Global.currentRoom.edge.id
                    - ..apiRequest.evaluationNote.docReq.reid@: =.Global.roomInfo.edge.id
                - actionType: evalObject
                  object:
                    - if:
                        - =..formData.temporarySignature
                        - actionType: evalObject
                          object:
                            - ..apiRequest.evaluationNote.docReq.name.data.signatureTime@: =..formData.signatureTime
                            - ..apiRequest.evaluationNote.docReq.name.data.signatureId@: =..formData.temporarySignature
                            - ..apiRequest.evaluationNote.docReq.name.data.whetherSign@: false
                            - ..formData.whetherSign@: false
                        - actionType: evalObject
                          object:
                            - ..apiRequest.evaluationNote.docReq.name.data.signatureTime@: =..apiRequest.newSign.docRes.doc.ctime
                            - ..apiRequest.evaluationNote.docReq.name.data.signatureId@: =..apiRequest.newSign.docRes.doc.id
                            - ..apiRequest.evaluationNote.docReq.name.data.whetherSign@: =..formData.whetherSign

                # 签名弹窗
                - actionType: evalObject
                  object:
                    - if:
                        - =.EvaluationNote.formData.whetherSign
                        - actionType: popUp
                          message: "You haven't signed the form"
                          popUpView: BaseWarningView
                          wait: true
                          popUpDismiss: 2000
                        - continue

                #  修改type
                - actionType: evalObject
                  object:
                    - =.builtIn.number.inhx:
                        dataIn:
                          intHex: =..apiRequest.evaluationNote.docReq.type
                          index: 1
                          hex: 1
                        dataOut: EvaluationNote.apiRequest.evaluationNote.docReq.type

                - actionType: evalObject
                  object:
                    - =.builtIn.utils.createAuditLog:
                        dataIn:
                          actionTypeCode: .ActionTypeCode.create
                          recordTypeCode: .DocType.EvaluationNote
                          eid: =.Global.formData.currentFacility.relationEdge.id

                          user: =.Global.MyProfile.name.data.fullName
                          userId: =.Global.currentUser.vertex.id
                          targetUserId: =.Global.formData.auditLog.patientId
                          accessPort: provider
                        dataOut: Global.formData.auditLog.result

                - actionType: popUp
                  popUpView: dialogueTag

    # 弹窗区域
    - .Normal:
      message: "Do you want the patient to see it?"
      viewTag: dialogueTag
      leftText: "No"
      rightText: "Yes"
      leftButton:
        # 保存文档
        - actionType: evalObject
          object:
            # 修改tage
            - ..apiRequest.evaluationNote.docReq.tage@: 1
            - =.EvaluationNote.apiRequest.evaluationNote.docAPI.store: ""
            - =.builtIn.array.add:
                dataIn:
                  object: =.Global.currentMeetingDoc
                  value: =..apiRequest.evaluationNote.docResp.doc
        - actionType: evalObject
          object:
            .Global._nonce@:
              =.builtIn.math.random: ""
        - actionType: evalObject
          object:
            - goto: MoreOptions
      rightButton:
        # 更新文档状态
        - actionType: evalObject
          object:
            - ..apiRequest.evaluationNote.docReq.name.data.statusTag.name@: "Released"
            - ..apiRequest.evaluationNote.docReq.name.data.statusTag.fontColor@: "0x2988e6"
            - ..apiRequest.evaluationNote.docReq.name.data.statusTag.backgroundColor@: "0xdfedfc"

        # 保存文档
        - actionType: evalObject
          object:
            # 修改tage
            - ..apiRequest.evaluationNote.docReq.tage@: -1
            - =.EvaluationNote.apiRequest.evaluationNote.docAPI.store: ""
            - =.builtIn.array.add:
                dataIn:
                  object: =.Global.currentMeetingDoc
                  value: =..apiRequest.evaluationNote.docResp.doc
        - actionType: evalObject
          object:
            .Global._nonce@:
              =.builtIn.math.random: ""
        - actionType: evalObject
          object:
            - goto: MoreOptions

    - .BaseWarningView:
      message: "You haven't signed the form"

    - .BaseWarningView:
      message: "Please complete required fields: Search&Description"
      viewTag: SearchWarning

    - .publicDeleteUP:
      viewTag: BaseDelWarningView
      leftButton:
        - actionType: popUpDismiss
          popUpView: BaseDelWarningView
      rightButton:
        - actionType: evalObject
          object:
            - =.builtIn.array.removeByName:
                dataIn:
                  object: =..apiRequest.diagnosesDoc.docReq.name.data.diagnosis.descriptiveList
                  key: code
                  name: =..formData.selectedDiagnosis.code
            - ..formData.listDataflag@: "block"
            - actionType: builtIn
              funcName: redraw
              viewTag: listData
        - actionType: popUpDismiss
          popUpView: BaseDelWarningView

    - .BaseWarningView:
      message: "Do not add repeatedly"
      viewTag: repeatWarning

  event:
    checkBoxPath:
      emit:
        actions:
          - if:
              - =..apiRequest.evaluationNote.docReq.name.data.superbill
