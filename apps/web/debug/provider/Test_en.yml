Test:
  init: #Page initialization

  listData:
    - key: "000"
  dataTemp: #Input data temp here

  formData: #Input data here

  serverRequest: #Input data request here

  style: #Input style fragment here

  components:
    - type: view
      style:
        height: "0.5"
        width: "1"
      children:
        - type: button
          text: click
          onClick:
            - actionType: popUp
              popUpView: HelloView
          style:
            backgroundColor: "pink"
            height: "0.2"
            width: "1"
            textAlign:
              x: center
              y: center

    - type: view
      viewTag: HelloView
      updateButton:
        - goto: DashBoard
      style:
        isHidden: .Global.nonFirstProfile
        top: "0"
        left: "0"
        width: "1"
        height: "1"
        backgroundColor: "0x00000066"
        zIndex: "50"
        textAlign:
          y: center
          x: center
      children:
        - type: view
          style:
            width: "0.72"
            height: "auto"
            borderRadius: "10"
            fontFamily: Airal
            backgroundColor: "0xdcdbdc"
            box-sizing: border-box
            overflow: hidden
            textAlign:
              x: center
          children:
            - type: view
              style:
                marginTop: "0.0295"
                width: "0.72"
                height: "auto"
                border:
                  style: 2
                borderWidth: "1"
                borderColor: "0x707070"
                box-sizing: border-box
                padding: "0 20px"
              children:
                - type: label
                  textBoard:
                    - text: "Hello,"
                      fontWeight: "600"
                    - text: "Please update your professional profile"
                  style:
                    fontFamily: Airal
                    height: "auto"
                    width: "auto"
                    fontSize: .Nfont.h16
                    fontColor: "0x333333"
                    box-sizing: border-box
                    lineHeight: "2.58vh"
                    paddingBottom: 2.95vh
                    maxWidth: "0.72"
            - type: button
              text: Update Now
              style:
                color: "0x2988E6"
                width: "0.72"
                fontFamily: Airal
                fontSize: .Nfont.h14
                height: "0.054"
                fontColor: "0x333333"
                fontWeight: "600"
                backgroundColor: "0xdcdbdc"
                box-sizing: border-box
                border:
                  style: "1"
              onClick: ___.updateButton
