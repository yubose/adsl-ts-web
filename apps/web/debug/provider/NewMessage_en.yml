NewMessage:
  pageNumber: "500"
  title: "New Message"
  init:
    - .SignInCheck
    - if:
        - =.Global.email.name
        - actionType: evalObject
          object:
            - ..apiRequest.email.docReq@: =.Global.email
        - continue
    - if:
        - =.Global.inboxContact.id
        - actionType: evalObject
          object:
            - ..formData.startEdit@: true
            - ..apiRequest.email.docReq.name.data.receiverId@: =.Global.inboxContact.bsig
            - if:
                - =.Global.inboxContact.fullName
                - ..apiRequest.email.docReq.name.data.receiverName@: =.Global.inboxContact.fullName
                - ..apiRequest.email.docReq.name.data.receiverName@: =.Global.inboxContact.medicalFacilityName
            - ..apiRequest.email.docReq.name.data.receiverAvatarId@: =.Global.inboxContact.avatar
        - continue
    - ..formData.attachments@: =.Global.formData.attachments
    - .Global.sendModule.selectDoc@: []
    - .Global.sendModule.attachments@: []
  formData:
    startEdit: false
    attachments: []
    fileSize: ""
    flag: false
  apiRequest:
    #邮件结构
    email:
      docResp: ""
      #发送邮件请求
      docReq:
        #邮件类型，默认1281
        type: .DocType.InboxMessage
        #邮件所挂载的edge(10002)
        eid: .Global.rootNotebookID
        name:
          data:
            #邮件内容
            content: ""
            #收件人姓名
            receiverName: ""
            #发送人姓名
            senderName: .Global.MyProfile.name.data.fullName
            #收件人头像的id
            receiverAvatarId: ""
            #收件人id
            receiverId: ""
            #是否带附件
            haveAttachment: false
          #邮件标题
          title: ""
          #发件人头像的id
          user: .Global.MyProfile.name.data.avatar
          type: "application/json"
      docAPI:
        store:
          api: cd
          dataIn: NewMessage.apiRequest.email.docReq
          dataOut: NewMessage.apiRequest.email.docResp
    #邮件挂载的edge(10002)
    relation:
      edgeReq:
        type: .EdgeType.Email
        id:
          - .Global.currentUser.vertex.id
          - .Global.inboxContact.bsig
        xfname: (evid,bvid)|(bvid,evid)
        maxcount: "2"
        obfname: ctime
      edgeResp: ""
      edgeAPI:
        get:
          api: re
          dataIn: NewMessage.apiRequest.relation.edgeReq
          dataOut: NewMessage.apiRequest.relation.edgeResp
    #附件
    attachment:
      deleteDocReq:
        id: ""
      docResp: ""
      docReq:
        type: .DocType.Attachment
        .Document: ""
        subtype:
          isEncrypted: "0"
          isOnServer: "0"
        eid: .Global.rootNotebookID
        reid: ""
        name:
          data: binFile
          title: ""
          user: ""
      docAPI:
        store:
          api: cd
          dataIn: NewMessage.apiRequest.attachment.docReq
          dataOut: NewMessage.apiRequest.attachment.docResp
        delete:
          api: dx
          dataIn: NewMessage.apiRequest.attachment.deleteDocReq
  components:
    - .BaseHeader:
    - .HeaderLeftButton:
      onClick:
        - actionType: evalObject
          object:
            - .Global.formData.attachments@: =..formData.attachments
            - if:
                - =..formData.startEdit
                - actionType: popUp
                  popUpView: backPopUpView
                - actionType: builtIn
                  funcName: goBack
                  reload: true
    - .HeaderRightButton:
      text: Send
      onClick:
        - actionType: evalObject
          object:
            - .Global.formData.attachments@: =..formData.attachments
            - .Global.createjwt.edge.bvid@: =.Global.currentUser.vertex.id
            - =.Global.createjwt.edgeAPI.store: ""
            - if:
                - =.builtIn.string.equal:
                    dataIn:
                      string1: =..apiRequest.email.docReq.name.data.receiverName
                      string2: ""
                - actionType: popUp
                  popUpView: connectionCheck
                  wait: true
                - continue
            - if:
                - =.builtIn.string.equal:
                    dataIn:
                      string1: =..apiRequest.email.docReq.name.title
                      string2: ""
                - actionType: popUp
                  popUpView: sendPopUpView
                  wait: true
                - continue
            - if:
                - =.builtIn.string.equal:
                    dataIn:
                      string1: =..apiRequest.email.docReq.name.data.content
                      string2: ""
                - actionType: popUp
                  popUpView: sendPopUpView
                  wait: true
                - continue
            - =..apiRequest.relation.edgeAPI.get: ""
            - ..apiRequest.email.docReq.eid@: =..apiRequest.relation.edgeResp.edge.0.id #id 是Data类型，传入到eid还是eid
            - if:
                - =..formData.attachments.0
                - ..apiRequest.email.docReq.name.data.haveAttachment@: true
                - continue
            - =..apiRequest.email.docAPI.store: ""
            - if:
                - =..formData.attachments.0
                - =.builtIn.ecos.updateDocListReid:
                    dataIn:
                      sourceDocList: =..formData.attachments
                      reid: =..apiRequest.email.docResp.doc.id
                - continue
        - actionType: popUp
          popUpView: sendSuccessfullyPopUpView
        - actionType: builtIn
          funcName: goBack
          reload: true
    - type: view
      style:
        top: "0.1"
        width: "1"
        left: "0"
        height: "0.14"
      children:
        - type: view
          style:
            left: "0.07"
            top: "0.02"
            width: "0.86"
            height: "0.04"
            border:
              style: "2"
            borderWidth: "1"
            borderColor: "0x00000055"
          children:
            - type: label
              text: "To:"
              style:
                fontSize: "13"
                height: "0.04"
                left: "0"
                textAlign:
                  y: center
            - type: textField
              isEditable: "false"
              placeholder: "Add connection"
              dataKey: apiRequest.email.docReq.name.data.receiverName
              style:
                left: "0.17"
                backgroundColor: "0xFFFFFF"
                top: "0"
                height: "0.038"
                border:
                  style: "1"
                fontSize: .Nfont.h14
                width: "0.5"
            - type: image
              path: connection.svg
              onClick:
                - actionType: evalObject
                  object:
                    - .Global.formData.attachments@: =..formData.attachments
                    - .Global.email@: =.NewMessage.apiRequest.email.docReq
                - goto: Maillist
              style:
                top: "0.01"
                height: "0.025"
                left: "0.8"
        - type: view
          style:
            left: "0.07"
            top: "0.07"
            width: "0.86"
            height: "0.04"
            border:
              style: "2"
            borderWidth: "1"
            borderColor: "0x00000055"
          children:
            - type: label
              text: "Subject:"
              style:
                fontSize: "13"
                left: "0"
                width: "0.15"
                height: "0.04"
                textAlign:
                  y: center
            - type: textField
              dataKey: apiRequest.email.docReq.name.title
              placeholder: "Enter title here"
              onChange:
                - actionType: evalObject
                  object:
                    - if:
                        - =.builtIn.string.equal:
                            dataIn:
                              string1: =..apiRequest.email.docReq.name.title
                              string2: ""
                        - ..formData.startEdit@: false
                        - ..formData.startEdit@: true
              style:
                top: "0"
                left: "0.17"
                height: "0.037"
                border:
                  style: "1"
                fontSize: .Nfont.h14
            - type: image
              contentType: file
              onClick:
                - .Global.formData.attachments@: =..formData.attachments
                - actionType: popUp
                  popUpView: selectView
              path: pin.svg
              style:
                top: "0.01"
                height: "0.025"
                left: "0.8"
    - type: textView
