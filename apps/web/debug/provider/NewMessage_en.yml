                                dataIn:
                                  - "Your file size:"
                                  - =..formData.fileSize
                                  - "Mb"
                                dataOut: Global.formData.fileSize
                            - ..formData.flag@: true
                - actionType: builtIn
                  funcName: redraw
                  viewTag: overSize
                - actionType: evalObject
                  object:
                    - if:
                        - =..formData.flag
                        - actionType: popUp
                          popUpView: overSize
                          wait: true
                        - continue
                - actionType: evalObject
                  object:
                    - =.builtIn.utils.getFileName:
                        dataIn:
                          object: =.NewMessage.apiRequest.attachment.docReq.name.data
                        dataOut: NewMessage.apiRequest.attachment.docReq.name.title
                    - =..apiRequest.attachment.docAPI.store: ""
                    - =.builtIn.array.add:
                        dataIn:
                          object: =..formData.attachments
                          value: =..apiRequest.attachment.docResp.doc
                - actionType: builtIn
                  funcName: redraw
                  viewTag: attachmentList
                - actionType: popUpDismiss
                  popUpView: selectView
                - actionType: builtIn
                  funcName: checkField
                  contentType: messageHidden
              style:
                top: "0.025"
                width: "0.9"
                height: "0.06"
