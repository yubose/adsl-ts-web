LogOut: # This is page name
  module: patient
  pageNumber: "65" # xd page 10
  emptyVertex:
    vertex: ""
  formData:
    password: ""
    sk: ""
    pass: ""
  save:
    - =.builtIn.eccNaCl.decryptAES:
        dataIn:
          key: =..formData.password
          message: =.Global.currentUser.vertex.esk
        dataOut: LogOut.formData.sk
    - =.builtIn.eccNaCl.skCheck:
        dataIn:
          pk: =.Global.currentUser.vertex.pk
          sk: =..formData.sk
        dataOut: LogOut.formData.pass

  components:
    - type: view
      style:
        left: "0"
        top: "0"
        width: "1"
        height: "1"
      children:
        - type: view
          style:
            left: "0"
            top: "0"
            width: "1"
            height: "1"
            backgroundColor: "0x00000088"
        - type: view
          style:
            left: "0.08"
            top: "0.21798"
            width: "0.84"
            height: "0.57221"
            backgroundColor: "0xffffffff"
            border:
              style: "5"
            borderRadius: "8"
          children:
            - type: label
              text: "Confirm your password:"
              style:
                color: "0x00000058"
                left: "0.04"
                top: "0.04"
                width: "0.7"
                height: "0.04"
                fontSize: .Nfont.h14
            - type: label
              contentType: messageHidden
              text: "Password Incorrect"
              style:
                fontSize: .Nfont.h14
                left: "0.04"
                top: "0.14"
                width: "0.7"
                height: "0.04"
                color: "0xff0000ff"
                zIndex: "100"
                isHidden: "true"
                textAlign:
                  x: center
                  y: center
            - type: view
              style:
                left: "0.04"
                top: "0.08174"
                width: "0.76"
                height: "0.13624"
              children:
                - type: textField
                  contentType: password
                  placeholder: ..formData.password
                  dataKey: formData.password
                  required: "true"
                  style:
                    fontSize: .Nfont.h14
                    left: "0.0"
                    top: "0.0"
                    width: "0.76"
                    height: "0.05449"
                    border:
                      style: "2"
                      width: "1"
                      color: "0x00000088"
                # - type: label
                #   contentType: messageHidden
                #   text: "Password Incorrect"
                #   style:
                #     fontSize: .Nfont.h14
                #     left: "0"
                #     top: "0.05449"
                #     width: "0.76"
                #     height: "0.04"
                #     color: "0xff0000ff"
                #     isHidden: "true"
                #     textAlign:
                #       x: center
                #       y: center
            - type: view
              style:
                left: "0.04"
                top: "0.2"
                width: "0.76"
                height: "0.12"
                shadow: "true"
              children:
                - type: image
                  path: lock.svg
                  style:
                    left: "0.02667"
                    top: "0.0123152"
                    height: "0.04"
                - type: button
                  text: Lock application
                  onClick:
                    - actionType: evalObject
                      object: ..save
                    - actionType: evalObject
                      object:
                        - if:
                            - =..formData.pass
                            - continue
                            - actionType: builtIn.checkField
                              contentType: messageHidden
                    - actionType: evalObject
                      object:
                        - if:
                            - =..formData.pass
                            - .Global.currentUser.vertex.sk@: ""
                            - continue
                    - actionType: evalObject
                      object:
                        - if:
                            - =..formData.pass
                            - goto: SignIn
                            - continue
                  style:
                    left: "0.16"
                    top: "0.01362"
                    width: "0.58667"
                    height: "0.04087"
                    border:
                      style: "3"
                    borderRadius: "5"
                    backgroundColor: "0xefefef"
                    color: "0x00000088"
                    fontSize: "15"
                    fontStyle: bold
                - type: label
                  text: "Remember this device, only type password to sign in"
                  style:
                    left: "0.16"
                    top: "0.06449"
                    # width: "0.58667"
                    height: "0.051"
                    color: "0x00000058"
                    fontSize: .Nfont.h14
            - type: view
              style:
                left: "0.04"
                top: "0.32697"
                width: "0.76"
                height: "0.14"
                shadow: "true"
              children:
                - type: image
                  path: logout2.svg
                  style:
                    left: "0.02667"
                    top: "0.010591"
                    height: "0.04"
                - type: button
                  text: Log Out of application
                  onClick:
                    - actionType: evalObject
                      object: ..save
                    - actionType: evalObject
                      object:
                        - if:
                            - =..formData.pass
                            - continue
                            - actionType: builtIn
                              funcName: checkField
                              contentType: messageHidden
                    - actionType: evalObject
                      object:
                        - if:
                            - =..formData.pass
                            - .Global.currentUser.vertex.esk@: ""
                            - continue
                    - actionType: evalObject
                      object:
                        - if:
                            - =..formData.pass
                            - .Global.currentUser.vertex.sk@: ""
                            - continue
                    - actionType: evalObject
                      object:
                        - if:
                            - =.FirebaseToken.response.edge.id
                            - =.FirebaseToken.edgeAPI.delete: ""
                            - continue
                        - if:
                            - =..formData.pass
                            - =.builtIn.cleanLocalStorage
                            - continue
                    - actionType: evalObject
                      object:
                        - if:
                            - =..formData.pass
                            - goto: SignIn
                            - continue
                  style:
                    left: "0.16"
                    top: "0.01362"
                    width: "0.58667"
                    height: "0.04"
                    color: "0x00000088"
                    border:
                      style: "3"
                    borderRadius: "5"
                    backgroundColor: "0xefefef"
                    fontSize: "15"
                    fontStyle: bold
                - type: label
                  text: "Clear credentials Username, password and device verfification needed to sign in"
                  style:
                    left: "0.16"
                    top: "0.05449"
                    width: "0.58667"
                    height: "0.1"
                    color: "0x00000058"
                    fontSize: .Nfont.h14
            - type: button
              text: Cancel
              onClick:
                - actionType: builtIn
                  funcName: goBack
              style:
                color: "0xffffffff"
                left: "0.21867"
                top: "0.49046"
                width: "0.4"
                height: "0.05"
                fontSize: .Nfont.h16
                fontStyle: bold
                backgroundColor: "0x2988e6ff"
                border:
                  style: "1"
                display: inline
                textAlign:
                  x: center
                  y: center
