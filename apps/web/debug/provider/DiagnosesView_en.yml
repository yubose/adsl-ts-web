DiagnosesView:
  title: Diagnoses
  pageNumber:
  init:
    - .SignInCheck

    - actionType: evalObject
      object:
        - =.builtIn.array.getListLength:
            dataIn:
              object: =.Global.formData.providerDoc.diagnosesDoc.name.data.diagnosis.descriptiveList
            dataOut: DiagnosesView.formData.listlength

    - actionType: evalObject
      object:
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.listlength
                  string2: "0"
            - continue
            - actionType: evalObject
              object:
                - ..formData.listShow@: "block"
                - ..formData.flag@: "none"

  formData:
    listlength: ""
    listShow: "none"
    flag: "block"
  formDataTemp:

  apiRequest:

  components:
    - .BasePublicHeader:
        children:
          - .BasePublicHeaderLeft:
          - .BasePublicHeaderTitle:
    - type: scrollView
      style:
        ..style.scrollBox:
      children:
        - type: view
          style:
            display: ..formData.flag
            marginTop: "0.262315"
            width: "1"
            textAlign:
              x: center
          children:
            - type: image
              path: noDiagnoses.svg
              style:
                width: "0.586666"
                margin: auto
        - type: list
          contentType: listObject
          listObject: .Global.formData.providerDoc.diagnosesDoc.name.data.diagnosis.descriptiveList
          iteratorVar: itemObject
          style:
            display: ..formData.listShow
            width: "0.92"
            height: "auto"
            marginTop: "0"
            marginBottom: "0.0147"
          children:
            - type: listItem
              itemObject: ""
              style:
                width: "0.92"
                height: "auto"
                marginTop: "0.01"
                overflow: "hidden"
              children:
                - type: view
                  style:
                    width: "0.92"
                    height: "auto"
                  children:
                    - type: label
                      text: "&#8226"
                      dataKey:
                      style:
                        marginLeft: "0.032"
                        width: "auto"
                        height: "auto"
                        display: "inline-block"
                        fontSize: .Nfont.h16
                        verticalAlign: "top"
                        boxSizing: "border-box"
                    - type: view
                      style:
                        display: "inline-block"
                        width: "0.861"
                        height: "auto"
                      children:
                        - type: label
                          text:
                          dataKey: itemObject.code
                          style:
                            width: "auto"
                            height: "auto"
                            marginLeft: "0.02"
                            textAlign:
                              x: left
                            verticalAlign: "top"
                            fontSize: .Nfont.h14
                            fontWeight: "600"
                            display: "inline-block"
                        - type: label
                          text: "-"
                          dataKey:
                          style:
                            width: "auto"
                            height: "auto"
                            fontSize: .Nfont.h12
                            display: "inline-block"
                            marginLeft: "0.02"
                        - type: label
                          text:
                          dataKey: itemObject.description
                          style:
                            width: "0.62"
                            height: "auto"
                            marginLeft: "0.02"
                            verticalAlign: "top"
                            display: "inline-block"
                            textAlign:
                              x: "left"
                            wordBreak: "break-word"
                            fontSize: .Nfont.h14
                - type: label
                  text:
                  dataKey: itemObject.comment
                  style:
                    width: "0.83"
                    height: "auto"
                    marginTop: "0.002"
                    marginLeft: "0.06"
                    fontSize: .Nfont.h14
                    wordBreak: "break-word"
                    color: "#666666"
  event:

  style:
    scrollBox:
      width: "1"
      height: "0.945"
      boxSizing: "border-box"
      overflow: "scroll"
