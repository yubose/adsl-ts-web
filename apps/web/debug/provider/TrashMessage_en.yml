TrashMessage:
  pageNumber: "220"
  title: "Message"
  init:
    - .SignInCheck
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""
    #获取附件
    - ..apiRequest.attachment.docAPI.get
  requestListHidden: "true"
  subject: ""
  inboxFolder: ""
  apiRequest:
    #get attachment
    attachment:
      docQueryResp: ""
      docQueryReq:
        type: .DocType.Attachment
        id: .Global.email.id
        xfname: reid
        obfname: "ctime"
        _nonce: =.Global._nonce
      docAPI:
        get:
          api: rd
          dataIn: TrashMessage.apiRequest.attachment.docQueryReq
          dataOut: TrashMessage.apiRequest.attachment.docQueryResp
    emailTag:
      docQueryResp: ""
      docQueryReq:
        sCondition: type & 0xFF00 = 0xE00
        ids:
          - .Global.rootNotebookID
          - .Global.email.id
        xfname: eid,reid
        _nonce: =.Global._nonce
      docCreateResp: ""
      docCreateReq:
        type: .DocType.MailTag
        eid: .Global.rootNotebookID
        name:
          data: ""
        reid: ""
      docAPI:
        get:
          api: rd
          dataIn: TrashMessage.apiRequest.emailTag.docQueryReq
          dataOut: TrashMessage.apiRequest.emailTag.docQueryResp
        store:
          api: cd
          dataIn: TrashMessage.apiRequest.emailTag.docCreateReq
          dataOut: TrashMessage.apiRequest.emailTag.docCreateResp
  components:
    - .BaseHeader:
    - .HeaderLeftImg:
      onClick:
        - actionType: builtIn
          funcName: goBack
          reload: true
      path: whiteLeft.svg
    - type: view
