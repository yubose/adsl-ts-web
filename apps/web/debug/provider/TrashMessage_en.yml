          path: recover.svg
          onClick:
            - actionType: popUp
              popUpView: simplePopup
          style:
            top: "0.03"
            left: "0.6"
            width: "0.2"
    - type: popUp
      message: "Permanently delete the message ?"
      viewTag: ConfirmWarningPopup
      style:
        left: "0"
        width: "1"
        top: "0"
        height: "1"
        backgroundColor: "0x00000033"
        zIndex: "1000"
      children:
        - .ConfirmWarningPopupView:
          children:
            - .ConfirmWarningPopupHeader:
            - .ConfirmWarningPopupMessage:
            - .ConfirmWarningPopupSplit1:
            - .ConfirmWarningPopupSplit2:
            - .ConfirmWarningPopupLeftButton:
            - .ConfirmWarningPopupRightButton:
              onClick:
                - actionType: evalObject
                  object:
                    - actionType: evalObject
                      object:
                        .Global._nonce@:
                          =.builtIn.math.random: ""
                    - =..apiRequest.emailTag.docAPI.get: ""
                    - ..apiRequest.emailTag.docCreateReq@: =..apiRequest.emailTag.docQueryResp.doc.0
                    - =.builtIn.number.inhx:
                        dataIn:
                          intHex: =..apiRequest.emailTag.docCreateReq.type
                          index: 5
                          hex: 1
                        dataOut: TrashMessage.apiRequest.emailTag.docCreateReq.type
                    - =..apiRequest.emailTag.docAPI.store: ""
                - actionType: popUpDismiss
                  popUpView: ConfirmWarningPopup
                - actionType: popUp
                  popUpView: deleteTruePopUp
                  wait: true
    - type: popUp
      message: "Are you sure you want to recover the message?"
      viewTag: simplePopup
      style:
        width: "1"
        height: "1"
        top: "0"
        left: "0"
        backgroundColor: "0x00000033"
        zIndex: "1000"
      children:
        - .simplePopupView:
          children:
            - .simplePopupLable:
            - .simplePopupSplit1:
            - .simplePopupSplit2:
            - .simplePopupLeftButton:
            - .simplePopupRightButton:
              onClick:
