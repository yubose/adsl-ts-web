InitEvalReport:
  title: Initial Evaluation Report
  pageNumber:
  init: #Page initialization
    - .SignInCheck

    - .Global.formData.lastPage@: ProviderNoteSelect
    # 判断本地会议是否有diagnoses存在,存在update,否则create
    - if:
        - =.Global.formData.providerDoc.diagnosesDoc.id
        - actionType: evalObject
          object:
            - ..apiRequest.diagnosesDoc.docReq@: =.Global.formData.providerDoc.diagnosesDoc
        - actionType: evalObject
          object:
            - =.InitEvalReport.apiRequest.diagnosesDoc.docAPI.store: ""
            - ..apiRequest.diagnosesDoc.docReq@: =.InitEvalReport.apiRequest.diagnosesDoc.docResp.doc
            - .Global.formData.providerDoc.diagnosesDoc@: =.InitEvalReport.apiRequest.diagnosesDoc.docResp.doc
    #  判断medicalLicense是否为空
    - actionType: evalObject
      object:
        - =.builtIn.array.getListLength:
            dataIn:
              object: =.Global.MyProfile.name.data.MedicalLicense
            dataOut: InitEvalReport.formData.licenseLength
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.licenseLength
                  string2: "0"
            - .InitEvalReport.apiRequest.initialEvaluationReport.docReq.name.data.providerInfo.lic@: ""
            - actionType: evalObject
              object:
                - =.builtIn.string.concat:
                    dataIn:
                      - =.Global.MyProfile.name.data.MedicalLicense.0.state
                      - " "
                      - =.Global.MyProfile.name.data.MedicalLicense.0.medicalLicense
                    dataOut: InitEvalReport.apiRequest.initialEvaluationReport.docReq.name.data.providerInfo.lic

        # 拼接 provider fullName
        - =.builtIn.string.concat:
            dataIn:
              - =.Global.MyProfile.name.data.fullName
              - ","
              - =.Global.MyProfile.name.data.title
            dataOut: InitEvalReport.apiRequest.initialEvaluationReport.docReq.name.data.providerInfo.providerFullName

        # patient chart分隔数组
        - if:
            - =.Global.formData.patientChart.name.data.pastMedicalHistory
            - =.builtIn.array.formatStringFill:
                dataIn:
                  strArr: =.Global.formData.patientChart.name.data.pastMedicalHistory
                  sfill: ";"
                dataOut: InitEvalReport.apiRequest.initialEvaluationReport.docReq.name.data.pastMedicalHistory
            - continue
        - if:
            - =.Global.formData.patientChart.name.data.familyHistory
            - =.builtIn.array.formatStringFill:
                dataIn:
                  strArr: =.Global.formData.patientChart.name.data.familyHistory
                  sfill: ";"
                dataOut: InitEvalReport.apiRequest.initialEvaluationReport.docReq.name.data.familyHistory
            - continue
        - if:
            - =.builtIn.array.judgeListLength:
                dataIn:
                  array: =.Global.formData.patientChart.name.data.allergies.allergiesList
                  len: 0
            - actionType: evalObject
              object:
                - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: =.Global.formData.patientChart.name.data.allergies.status
                          string2: No known allergies (including drugs)
                    - ..apiRequest.initialEvaluationReport.docReq.name.data.allergies@: =.Global.formData.patientChart.name.data.allergies.status
                    - continue
            - =.builtIn.array.objArrFormatStringFill:
                dataIn:
                  objArr: =.Global.formData.patientChart.name.data.allergies.allergiesList
                  sfill: ";"
                dataOut: InitEvalReport.apiRequest.initialEvaluationReport.docReq.name.data.allergies
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =.Global.formData.patientChart.name.data.currentMedications.status
                  string2: Not taking any medications
            - ..apiRequest.initialEvaluationReport.docReq.name.data.medications@: Not taking any medications
            - =.builtIn.array.objArrFormatStringFill:
                dataIn:
                  objArr: =.Global.formData.patientChart.name.data.currentMedications.currentMedicationsList
                  sfill: ";"
                dataOut: InitEvalReport.apiRequest.initialEvaluationReport.docReq.name.data.medications
        # 自动填入socialHistory
        - if:
            - =.Global.formData.patientChart.name.data.socialHistory.alcohol.display
            - =.builtIn.array.pushAny:
                dataIn:
                  messages: =..formData.socialHistoryList
                  newMessage: =.Global.formData.patientChart.name.data.socialHistory.alcohol.display
                dataOut: InitEvalReport.formData.socialHistoryList
            - continue
        - if:
            - =.Global.formData.patientChart.name.data.socialHistory.caffeine.display
            - =.builtIn.array.pushAny:
                dataIn:
                  messages: =..formData.socialHistoryList
                  newMessage: =.Global.formData.patientChart.name.data.socialHistory.caffeine.display
                dataOut: InitEvalReport.formData.socialHistoryList
            - continue
        - if:
            - =.Global.formData.patientChart.name.data.socialHistory.exercise.display
            - =.builtIn.array.pushAny:
                dataIn:
                  messages: =..formData.socialHistoryList
                  newMessage: =.Global.formData.patientChart.name.data.socialHistory.exercise.display
                dataOut: InitEvalReport.formData.socialHistoryList
            - continue
        - if:
            - =.Global.formData.patientChart.name.data.socialHistory.nutrition.display
            - =.builtIn.array.pushAny:
                dataIn:
                  messages: =..formData.socialHistoryList
                  newMessage: =.Global.formData.patientChart.name.data.socialHistory.nutrition.display
                dataOut: InitEvalReport.formData.socialHistoryList
            - continue
        - if:
            - =.Global.formData.patientChart.name.data.socialHistory.recreationalDrug.display
            - =.builtIn.array.pushAny:
                dataIn:
                  messages: =..formData.socialHistoryList
                  newMessage: =.Global.formData.patientChart.name.data.socialHistory.recreationalDrug.display
                dataOut: InitEvalReport.formData.socialHistoryList
            - continue
        - if:
            - =.Global.formData.patientChart.name.data.socialHistory.tobacco.display
            - =.builtIn.array.pushAny:
                dataIn:
                  messages: =..formData.socialHistoryList
                  newMessage: =.Global.formData.patientChart.name.data.socialHistory.tobacco.display
                dataOut: InitEvalReport.formData.socialHistoryList
            - continue

        - if:
            - =.Global.formData.patientChart.name.data.socialHistory.personalSafety.abused
            - =.builtIn.string.concat:
                dataIn:
                  - "abused:"
                  - =.Global.formData.patientChart.name.data.socialHistory.personalSafety.abused
                dataOut: InitEvalReport.formData.socialHistory.personalSafety.abused
            - continue
        - if:
            - =.Global.formData.patientChart.name.data.socialHistory.personalSafety.frequentlyFall
            - =.builtIn.string.concat:
                dataIn:
                  - "frequentlyFall:"
                  - =.Global.formData.patientChart.name.data.socialHistory.personalSafety.frequentlyFall
                dataOut: InitEvalReport.formData.socialHistory.personalSafety.frequentlyFall
            - continue
        - if:
            - =.Global.formData.patientChart.name.data.socialHistory.personalSafety.liveAlone
            - =.builtIn.string.concat:
                dataIn:
                  - "liveAlone:"
                  - =.Global.formData.patientChart.name.data.socialHistory.personalSafety.liveAlone
                dataOut: InitEvalReport.formData.socialHistory.personalSafety.liveAlone
            - continue
        - if:
            - =.Global.formData.patientChart.name.data.socialHistory.personalSafety.seatBelt
            - =.builtIn.string.concat:
                dataIn:
                  - "needAssistanceWalking:"
                  - =.Global.formData.patientChart.name.data.socialHistory.personalSafety.needAssistanceWalking
                dataOut: InitEvalReport.formData.socialHistory.personalSafety.needAssistanceWalking
            - continue
        - if:
            - =.Global.formData.patientChart.name.data.socialHistory.personalSafety.seatBelt
            - =.builtIn.string.concat:
                dataIn:
                  - "seatBelt:"
                  - =.Global.formData.patientChart.name.data.socialHistory.personalSafety.seatBelt
                dataOut: InitEvalReport.formData.socialHistory.personalSafety.seatBelt
            - continue
        # - if:
        #     - =.Global.formData.patientChart.name.data.surgeryList
        #     - .InitEvalReport.apiRequest.initialEvaluationReport.docReq.name.data.pastSurgicalHistory@: =.Global.formData.patientChart.name.data.surgeryList
        #     - continue
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =.Global.formData.patientChart.name.data.surgicalHistory.status
                  string2: "None"
            - ..apiRequest.initialEvaluationReport.docReq.name.data.pastSurgicalHistory@: "None"
            - =.builtIn.array.objArrFormatStringFill:
                dataIn:
                  objArr: =.Global.formData.patientChart.name.data.surgicalHistory.surgicalHistoryList
                  sfill: ";"
                dataOut: InitEvalReport.apiRequest.initialEvaluationReport.docReq.name.data.pastSurgicalHistory
        - =.builtIn.array.formatStringFill:
            dataIn:
              strArr: =..formData.socialHistoryList
              sfill: ";"
            dataOut: InitEvalReport.apiRequest.initialEvaluationReport.docReq.name.data.socialHistory
        #自动填入 referral form
        - if:
            - =.Global.formData.visitQuestionnaire.name.data.referProvider.name
            - =.builtIn.string.concat:
                dataIn:
                  - "name: "
                  - =.Global.formData.visitQuestionnaire.name.data.referProvider.name
                dataOut: InitEvalReport.formData.referProvider.name
            - continue
    - actionType: evalObject
      object:
        - =.builtIn.array.push:
            dataIn:
              messages: =..formData.referProviderList
              newMessage: =..formData.referProvider.name
            dataOut: InitEvalReport.formData.referProviderList
        - if:
            - =.Global.formData.visitQuestionnaire.name.data.fullAddress
            - =.builtIn.string.concat:
                dataIn:
                  - "Address: "
                  - =.Global.formData.visitQuestionnaire.name.data.fullAddress
                dataOut: InitEvalReport.formData.referProvider.address
            - continue
    - actionType: evalObject
      object:
        - =.builtIn.array.push:
            dataIn:
              messages: =..formData.referProviderList
              newMessage: =..formData.referProvider.address
            dataOut: InitEvalReport.formData.referProviderList
        - if:
            - =.Global.formData.visitQuestionnaire.name.data.referProvider.email
            - =.builtIn.string.concat:
                dataIn:
                  - "email: "
                  - =.Global.formData.visitQuestionnaire.name.data.referProvider.email
                dataOut: InitEvalReport.formData.referProvider.email
            - continue
    - actionType: evalObject
      object:
        - =.builtIn.array.push:
            dataIn:
              messages: =..formData.referProviderList
              newMessage: =..formData.referProvider.email
            dataOut: InitEvalReport.formData.referProviderList
        - if:
            - =.Global.formData.visitQuestionnaire.name.data.referProvider.facilityFax
            - =.builtIn.string.concat:
                dataIn:
                  - "fax: "
                  - =.Global.formData.visitQuestionnaire.name.data.referProvider.facilityFax
                dataOut: InitEvalReport.formData.referProvider.fax
            - continue
    - actionType: evalObject
      object:
        - =.builtIn.array.push:
            dataIn:
              messages: =..formData.referProviderList
              newMessage: =..formData.referProvider.fax
            dataOut: InitEvalReport.formData.referProviderList
        - if:
            - =.Global.formData.visitQuestionnaire.name.data.referProvider.facilityMain
            - =.builtIn.string.concat:
                dataIn:
                  - "phone: "
                  - =.Global.formData.visitQuestionnaire.name.data.referProvider.facilityMain
                dataOut: InitEvalReport.formData.referProvider.phone
            - continue
    - actionType: evalObject
      object:
        - =.builtIn.array.push:
            dataIn:
              messages: =..formData.referProviderList
              newMessage: =..formData.referProvider.phone
            dataOut: InitEvalReport.formData.referProviderList
        - =.builtIn.array.formatStringFill:
            dataIn:
              strArr: =..formData.referProviderList
              sfill: ";"
            dataOut: InitEvalReport.apiRequest.initialEvaluationReport.docReq.name.data.referralFrom

        - =.builtIn.array.formatStringFill:
            dataIn:
              strArr: =.Global.MyProfile.name.data.selectedSpecialty
              sfill: ","
            dataOut: InitEvalReport.apiRequest.initialEvaluationReport.docReq.name.data.providerInfo.specialty

    - if:
        #判断是否从ProviderMacros回来，需要复现之前已填的数据
        - =.Global.formData.providerDoc.initialEvaluationReport.id
        - actionType: evalObject
          object:
            - ..apiRequest.initialEvaluationReport.docReq@: =.Global.formData.providerDoc.initialEvaluationReport
            - ..apiRequest.initialEvaluationReport.docReq.name.data.superbill@: =.Global.formData.superbillComplete
        - actionType: evalObject
          object:
            #页面进入时就创建文档
            - =.InitEvalReport.apiRequest.initialEvaluationReport.docAPI.store: ""
            # 将创建的文档数据重新给note 进行update
            - ..apiRequest.initialEvaluationReport.docReq@: =..apiRequest.initialEvaluationReport.docResp.doc

    # 判断是否签名
    - if:
        - =..apiRequest.initialEvaluationReport.docReq.name.data.whetherSign
        - continue
        # 非空修改显示的标识,刷新签名区域
        - actionType: evalObject
          object:
            # 签名的时间
            - ..formData.signatureTime@: =.InitEvalReport.apiRequest.initialEvaluationReport.docReq.name.data.signatureTime
            # 签名的id
            - ..formData.temporarySignature@: =.InitEvalReport.apiRequest.initialEvaluationReport.docReq.name.data.signatureId
            - ..formData.flag@: "block"
    - actionType: evalObject
      object:
        - =.builtIn.array.getListLength:
            dataIn:
              object: =..apiRequest.diagnosesDoc.docReq.name.data.diagnosis.descriptiveList
            dataOut: InitEvalReport.formData.listDatalength
    - actionType: evalObject
      object:
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.listDatalength
                  string2: "0"
            - continue
            - ..formData.listDataflag@: "block"
        - =.builtIn.array.formatStringFill:
            dataIn:
              strArr: =.Global.MyProfile.name.data.selectedSpecialty
              sfill: ","
            dataOut: InitEvalReport.apiRequest.initialEvaluationReport.docReq.name.data.providerInfo.specialty

    - =..apiRequest.vital.docAPI.get: ""
    - =.builtIn.array.getListLength:
        dataIn:
          object: =..apiRequest.vital.docQueryResp.doc
        dataOut: InitEvalReport.vitalNum
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =..vitalNum
              string2: "0"
        - continue
        - actionType: evalObject
          object:
            - .InitEvalReport.apiRequest.initialEvaluationReport.docReq.name.data.vitalSigns.BP@: =..apiRequest.vital.docQueryResp.doc.0.name.data.vitals.0.data1
            - .InitEvalReport.apiRequest.initialEvaluationReport.docReq.name.data.vitalSigns.HR@: =..apiRequest.vital.docQueryResp.doc.0.name.data.vitals.0.data2
            - .InitEvalReport.apiRequest.initialEvaluationReport.docReq.name.data.vitalSigns.RR@: =..apiRequest.vital.docQueryResp.doc.0.name.data.vitals.1.data1
            - .InitEvalReport.apiRequest.initialEvaluationReport.docReq.name.data.vitalSigns.PO@: =..apiRequest.vital.docQueryResp.doc.0.name.data.vitals.2.data1
            - .InitEvalReport.apiRequest.initialEvaluationReport.docReq.name.data.vitalSigns.temperature@: =..apiRequest.vital.docQueryResp.doc.0.name.data.vitals.3.data1
            - =.builtIn.string.concat:
                dataIn:
                  - =..apiRequest.vital.docQueryResp.doc.0.name.data.vitals.5.data1
                  - "'"
                  - =..apiRequest.vital.docQueryResp.doc.0.name.data.vitals.5.data2
                  - '"'
                dataOut: InitEvalReport.apiRequest.initialEvaluationReport.docReq.name.data.vitalSigns.height
            - .InitEvalReport.apiRequest.initialEvaluationReport.docReq.name.data.vitalSigns.weight@: =..apiRequest.vital.docQueryResp.doc.0.name.data.vitals.6.data1
            - .InitEvalReport.apiRequest.initialEvaluationReport.docReq.name.data.vitalSigns.BMI@: =..apiRequest.vital.docQueryResp.doc.0.name.data.vitals.7.data1

  formData: #Input data here
    signatureTime: ""
    referProviderList: []
    referProvider:
      name: ""
      address: ""
      email: ""
      fax: ""
      phone: ""
    socialHistoryList: []
    socialHistory:
      alcohol: ""
      caffeine: ""
      exercise: ""
      nutrition: ""
      personalSafety:
        abused: ""
        frequentlyFall: ""
        liveAlone: ""
        needAssistanceWalking: ""
        seatBelt: ""
      recreationalDrug: ""
      tobacco: ""
    specialtyLength: ""
    whetherSign: ""
    licenseLength: ""
    diagnosesFlag: "none"
    listDataflag: "none"
    searchShow: "none"
    flag: "none"
    selectedDiagnosis: ""
    diagnosis:
      descriptiveList:
        code: ""
        description: ""
        comment: ""
        diagnosis:
      treatmentPlan: ""
    radioData:
      isRadio: ""

    temporarySignature: ""

  vitalNum: "0"
  formDataTemp: #Input data temp here, datatemp should not mix with formData
    allListInfo: []
    allListString: []
    vitalTempOne:
      - key: bloodPressure
        value: Blood Pressure
      - key: heartRate
        value: Heart Rate
      - key: resRate
        value: Respiratory Rate
    vitalTempTwo:
      - key: pulseOx
        value: Pulse Oximetry
      - key: temperature
        value: Temperature
      - key: height
        value: Height
    vitalTempThree:
      - key: weight
        value: Weight
      - key: BMI
        value: BMI
    privateTag:
      display: "block"
      backgroundColor: "0xececee"
      fontColor: "0x4c5264"
      name: "Private"
    publicTag:
      display: "block"
      backgroundColor: "0xdfedfc"
      fontColor: "0x2988e6"
      name: "Released"

  apiRequest: #Input data request here
    initialEvaluationReport:
      deleteInfo:
        id:
          - =..apiRequest.initialEvaluationReport.docResp.doc.id
      docResp: ""
      docReq:
        type: .DocType.InitEvalReport
        eid: .Global.currentRoom.edge.id
        reid: ""
        subtype:
          mediaType: "application/json"
          isEncrypted: "1"
        name:
          title: Initial Evaluation Report
          user: .Global.formData.providerTitle
          data:
            classTag:
              name: Provider
              fontColor: "0x30b354"
              backgroundColor: "0xe4f5e9"
              display: block
            statusTag:
              name: Private
              fontColor: "0x4c5264"
              backgroundColor: "0xececee"
              display: block
            userInfo:
              patientName: .Global.formData.patientName
              participateName: .Global.formData.providerTitle
            facilityInfo:
              facilityAvatarID: .Global.currentFacilityDoc.name.data.basicInfo.businessLogo
              facilityName: .Global.currentFacilityDoc.name.data.basicInfo.medicalFacilityName
              address: .Global.currentFacilityDoc.name.data.basicInfo.location
              email: .Global.currentFacilityDoc.name.data.basicInfo.email
              phone: .Global.currentFacilityDoc.name.data.basicInfo.phoneNumber
              fax: .Global.currentFacilityDoc.name.data.basicInfo.fax
              website: .Global.currentFacilityDoc.name.data.basicInfo.website
            patientInfo:
              examDate: .Global.roomInfo.edge.stime
              name: .Global.currentMeetingPatientProfile.basicInfo.fullName
              dob: .Global.currentMeetingPatientProfile.basicInfo.dateOfBirth
              aiTmedID: .Global.currentMeetingPatientProfile.basicInfo.userName
              phoneNumber: .Global.currentMeetingPatientProfile.basicInfo.phone
              email: .Global.currentMeetingPatientProfile.contactInfo.email
              address: .Global.currentMeetingPatientProfile.contactInfo.address.fullAddress
            providerInfo:
              providerFullName: ""
              lic: ""
              specialty: ""
              npi: .Global.MyProfile.name.data.NPI
              dea: .Global.MyProfile.name.data.DEA
              email: .Global.MyProfile.name.data.email
            isInvolved: ""
            signatureId: ""
            signatureTime: ""
            fontcolor: "0xFD3A3A"
            whetherSign: "true"
            authority: Private
            referralFrom: ""
            toWhomMayConcern: ""
            reasonForEvaluation: .Global.formData.visitQuestionnaire.name.data.purpose
            historyOfIllness: .Global.formData.visitQuestionnaire.name.data.descriptionOfIllness
            pastMedicalHistory: ""
            pastSurgicalHistory: ""
            allergies: ""
            familyHistory: ""
            socialHistory: ""
            medications: ""
            vitalSigns:
              BP: ""
              HR: ""
              RR: ""
              PO: ""
              temperature: ""
              height: ""
              weight: ""
              BMI: ""
            objectiveFindings: ""
            bloodGlucose: ""
            imageStudies: ""
            diagnosis:
              treatmentPlan: ""
              descriptiveList: []
              isInvolved: "" # Diagnoses的Yes or No
            planAndRecommendations: ""
            superbill: .Global.formData.superbillComplete
      docAPI:
        store:
          api: cd
          dataIn: InitEvalReport.apiRequest.initialEvaluationReport.docReq
          dataOut: InitEvalReport.apiRequest.initialEvaluationReport.docResp
        delet:
          api: dx
          dataIn: InitEvalReport.apiRequest.initialEvaluationReport.deleteInfo
    newSign:
      docResp: ""
      docReq: #DOC
        type: .DocType.DocumentSignature
        name:
          title: ""
          type: ..apiRequest.newSign.docReq.subtype.mediaType
          data: ""
        eid: .Global.rootNotebookID
        subtype:
          mediaType: ""
      docAPI: # DOCAPI
        store:
          api: cd
          dataIn: apiRequest.newSign.docReq
          dataOut: InitEvalReport.apiRequest.newSign.docResp
    vital:
      docQueryResp: ""
      docQueryReq:
        id: .Global.roomInfo.edge.id
        xfname: "reid"
        type: .DocType.VitalSigns
        obfname: ctime
        sCondition: "ctime>1650038400"
        _nonce: =.Global._nonce
      docAPI:
        get:
          api: rd
          dataIn: InitEvalReport.apiRequest.vital.docQueryReq
          dataOut: InitEvalReport.apiRequest.vital.docQueryResp
    diagnosesDoc:
      docResp: ""
      docReq:
        eid: .Global.currentRoom.edge.id
        reid: .Global.roomInfo.edge.id
        type: .DocType.Diagnoses
        subtype:
          mediaType: "application/json"
        name:
          data:
            diagnosis:
              descriptiveList: []
      docAPI:
        .DocAPI: ""
        store:
          api: cd
          dataIn: InitEvalReport.apiRequest.diagnosesDoc.docReq
          dataOut: InitEvalReport.apiRequest.diagnosesDoc.docResp
  components:
    - .BasePublicHeader:
      children:
        - .BasePublicHeaderLeft:
          leftClick:
            - actionType: evalObject
              object:
                - =..apiRequest.initialEvaluationReport.docAPI.delet: ""
            - actionType: builtIn
              funcName: goBack
              reload: true
        - .BasePublicHeaderTitle:
        - .BasePublicHeaderRightText:
          onClick:
            # 处理Diagnosis
            - actionType: evalObject
              object:
                - .Global.formData.providerDoc.diagnosesDoc@: =..apiRequest.diagnosesDoc.docReq
            # 签名处理
            - actionType: saveSignature
              dataObject: BLOB
              dataKey: InitEvalReport.apiRequest.newSign.docReq.name.data
              isEmpty: InitEvalReport.formData.whetherSign
            # 保存签名
            - actionType: evalObject
              object:
                - ..apiRequest.newSign.docReq.reid@: =.InitEvalReport.apiRequest.initialEvaluationReport.docReq.id

            - actionType: evalObject
              object:
                - if:
                    - =..formData.whetherSign
                    - actionType: evalObject
                      object:
                        - ..apiRequest.newSign.docResp.doc.id@: ""
                        - ..apiRequest.newSign.docResp.doc.ctime@: ""
                    - =..apiRequest.newSign.docAPI.store: ""

            - actionType: evalObject
              object:
                - if:
                    - =..formData.temporarySignature
                    - actionType: evalObject
                      object:
                        - ..apiRequest.initialEvaluationReport.docReq.name.data.signatureTime@: =..formData.signatureTime
                        - ..apiRequest.initialEvaluationReport.docReq.name.data.signatureId@: =..formData.temporarySignature
                        - ..apiRequest.initialEvaluationReport.docReq.name.data.whetherSign@: false
                        - ..formData.whetherSign@: false
                    - actionType: evalObject
                      object:
                        - ..apiRequest.initialEvaluationReport.docReq.name.data.signatureTime@: =..apiRequest.newSign.docResp.doc.ctime
                        - ..apiRequest.initialEvaluationReport.docReq.name.data.signatureId@: =..apiRequest.newSign.docResp.doc.id
                        - ..apiRequest.initialEvaluationReport.docReq.name.data.whetherSign@: =..formData.whetherSign
            - actionType: evalObject
              object:
                - =.InitEvalReport.apiRequest.initialEvaluationReport.docAPI.store: ""
                - .Global.formData.providerDoc.initialEvaluationReport@: =..apiRequest.initialEvaluationReport.docResp.doc
