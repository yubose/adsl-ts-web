                  required: "true"
                  style:
                    ..style.logoutLockPasswordField:
            - type: view
              style:
                marginLeft: '0.053333'
                marginTop: "0.00739"
              children:
                - type: view
                  style:
                    width: "0.38"
                    display: inline-block
                    textAlign: 
                      x: left
                  children:
                    - type: view
                      style:
                        width: auto
                      children:
                        - type: label
                          viewTag: "errorTipTag"
                          text: Incorrect password
                          style:
                            fontSize: .Nfont.h12
                            color: "#FB5051"
                            display: ..formData.errorTip
                - type: view
                  style: 
                    width: "0.38"
                    display: inline-block
                    textAlign: 
                      x: right
                  children:
                    - type: view
                      style:
                        width: auto
                      children:
                        - type: label
                          text: Forgot password?
                          style:
                            fontSize: .Nfont.h12
                            color: "#333333"
            - type: view
              style:
                ..style.logoutLockAutomatic:
              children:
                - type: image
                  viewTag: "automaticTag"
                  path:
                    emit:
                      actions:
                          - if: 
                            - =..apiRequest.logOutDoc.document.name.data.autolock
                            - selectOnBlue.png
                            - selectOffBlue.png

                  style:
                    ..style.logoutLockImage: 
                  onClick:
                    - actionType: evalObject
                      object:
                        - if:
                          - =..apiRequest.logOutDoc.document.name.data.autolock
                          - ..apiRequest.logOutDoc.document.name.data.autolock@: false
                          - ..apiRequest.logOutDoc.document.name.data.autolock@: true
                        - actionType: builtIn
                          funcName: redraw
                          viewTag: automaticTag
                - type: label
                  text: Automatic lock the access after
                  style:
                    ..style.logoutLockAutomaticContent:
                - type: select
                  dataKey: formData.time # formData.countryCode : inputValue
                  options: 
                      .MenuBars.formData.options
                  style:
                    ..style.logoutLockAutomaticSelect:
                  onChange:
                    - actionType: evalObject
                      object:
                        - if:
                          - =.builtIn.string.equal:
                              dataIn:
                                string1: =..formData.time
                                string2: "40min"
                          - ..apiRequest.logOutDoc.document.name.data.time@: 40
                          - continue
                        - if:
                          - =.builtIn.string.equal:
                              dataIn:
                                string1: =..formData.time
                                string2: "20min"
                          - ..apiRequest.logOutDoc.document.name.data.time@: 20
                          - continue
                        - if:
                          - =.builtIn.string.equal:
                              dataIn:
                                string1: =..formData.time
                                string2: "1h"
                          - ..apiRequest.logOutDoc.document.name.data.time@: 60
                          - continue
                        - if:
                          - =.builtIn.string.equal:
                              dataIn:
                                string1: =..formData.time
                                string2: "2h"
                          - ..apiRequest.logOutDoc.document.name.data.time@: 120
                          - continue
            - type: view
              style:
                ..style.logoutLockButton:       
              children:
                - type: button
                  text: Cancel
                  style:
                    height: "0.05418"
                    width: "0.432"
                    fontSize: .Nfont.h14
                    display: inline-block
                    boxSizing: border-box
                    border: none
                    backgroundColor: "0xffffff"
                    color: "#2988E6"
                    fontWeight: "300"
                  onClick:
                    - actionType: popUpDismiss
                      popUpView: logoutLock
                - type: view
                  style:
                    width: "0.002"
                    display: inline-block
                    height: "0.05418"
                    backgroundColor: "#707070"
                    zIndex: "12"
                - type: button
                  text: Confirm
                  style:         
                    height: "0.05418"
                    width: "0.432"
                    fontSize: .Nfont.h14
                    display: inline-block
                    boxSizing: border-box
                    border: none
                    backgroundColor: "0xffffff"
                    color: "#2988E6"
                    fontWeight: "600"
                  onClick:
                    - actionType: evalObject
                      object:
                        - =.builtIn.eccNaCl.decryptAES:
                            dataIn:
                              key: =..formData.password
                              message: =.Global.currentUser.vertex.esk
                            dataOut: MenuBars.formData.sk
                        - =.builtIn.eccNaCl.skCheck:
                            dataIn:
                              pk: =.Global.currentUser.vertex.pk
                              sk: =..formData.sk
                            dataOut: MenuBars.formData.pass
                        - if:
                            - =..formData.pass
                            - actionType: evalObject
                              object:
                                - ..formData.errorTipColor@: "#DEDEDE"
                                - ..formData.errorTip@: none
                                - actionType: builtIn
                                  funcName: redraw
                                  viewTag: errorTipTag
                            - actionType: evalObject
                              object:
                                - ..formData.errorTipColor@: "#FB5051"
                                - ..formData.errorTip@: block
                                - actionType: builtIn
                                  funcName: redraw
                                  viewTag: errorTipTag
                    - actionType: evalObject
                      object:
                        
                        - if:
                            - =.builtIn.string.equal:
                                dataIn:
                                  string1: Lock
                                  string2: =..option
                            - if:
                                - =..formData.pass
                                - actionType: evalObject
                                  object:
                                    - .Global.currentUser.vertex.sk@: ""
                                    - if:
                                      - =.builtIn.string.equal:
                                          dataIn:
                                            string1: =..apiRequest.logOutDoc.document.name.data.autolock
                                            string2: =..apiRequest.logOutDoc.docResp.doc.0.name.data.autolock
                                      - if:
                                        - =.builtIn.string.equal:
                                            dataIn:
                                              string1: =..apiRequest.logOutDoc.document.name.data.time
                                              string2: =..apiRequest.logOutDoc.docResp.doc.0.name.data.time
                                        - continue
                                        - actionType: evalObject
                                          object:
                                            - =..apiRequest.logOutDoc.docAPI.store: ""
                                            - =.builtIn.utils.setLockScreen:
                                                dataIn:
                                                  names: ["lockTime","lockSelect","lockPageName"]
                                                  values:
                                                    - =..apiRequest.logOutDoc.documentResp.doc.name.data.time
                                                    - =..apiRequest.logOutDoc.documentResp.doc.name.data.autolock
                                                    - "LockPage"
                                      - actionType: evalObject
                                        object:
                                          - =..apiRequest.logOutDoc.docAPI.store: ""
                                          - =.builtIn.utils.setLockScreen:
                                              dataIn:
                                                names: ["lockTime","lockSelect","lockPageName"]
                                                values:
                                                  - =..apiRequest.logOutDoc.documentResp.doc.name.data.time
                                                  - =..apiRequest.logOutDoc.documentResp.doc.name.data.autolock
                                                  - "LockPage"
                                    - =.builtIn.utils.getPageNames:
                                        dataIn:
                                        dataOut: Global.formData.pageNames

                                    - goto: LockPage
                                - continue
                            - if:
                                - =..formData.pass
                                - actionType: evalObject
                                  object:
                                    - .Global.currentUser.vertex.esk@: ""
                                    - .Global.currentUser.vertex.sk@: ""
                                    - actionType: evalObject
                                      object:
                                        - if:
                                          - =.builtIn.string.equal:
                                              dataIn:
                                                string1: =..apiRequest.logOutDoc.document.name.data.autolock
                                                string2: =..apiRequest.logOutDoc.docResp.doc.0.name.data.autolock
                                          - if:
                                            - =.builtIn.string.equal:
                                                dataIn:
                                                  string1: =..apiRequest.logOutDoc.document.name.data.time
                                                  string2: =..apiRequest.logOutDoc.docResp.doc.0.name.data.time
                                            - continue
                                            - actionType: evalObject
                                              object:
                                                - =..apiRequest.logOutDoc.docAPI.store: ""
                                                
                                          - actionType: evalObject
                                            object:
                                              - =..apiRequest.logOutDoc.docAPI.store: ""

                                        - =.builtIn.utils.setLockScreen:
                                            dataIn:
                                              names: ["lockTime","lockSelect","lockPageName"]
                                              values:
                                                - "" #=..apiRequest.logOutDoc.documentResp.doc.name.data.time
                                                - false
                                                - "LockPage"
                                    - =.builtIn.cleanLocalStorage:
                                        dataIn: ""
                                    - goto: SignIn
                                - continue
  event:
    qrCodeClick:
      - goto: MyQRCode
    emptyFacilityClick:
      - actionType: popUp
        popUpView: softTips
    userInfoClick:
      - actionType: evalObject
        object:
          - if:
              - =.builtIn.string.equal:
                  dataIn:
                    string1: =.Global.providerProfileVar
                    string2: "About"
              - continue
              - .Global.providerProfileVar@: "About"
      - goto: MyProfile
    itemClick:
      - emit:
          dataKey:
            var: itemObject
          actions:
            - ..formData.currentItem@: $var
      - actionType: evalObject
        object:
          - if:
              - =.builtIn.string.equal:
                  dataIn:
                    string1: =..formData.currentItem.title
                    string2: "Schedule Profile"
              - actionType: evalObject
                object:
                  - if:
                      - =.Global.hasOrganization
                      - continue
                      - actionType: popUp
                        popUpView: noOrganizationView1
                        wait: true
              - continue
          - if:
              - =.builtIn.string.equal:
                  dataIn:
                    string1: =..formData.currentItem.title
                    string2: "Superbill"
              - actionType: evalObject
                object:
                  - .Global.formData.unPageName@: "MenuBars"
              - continue
          - if:
            - .builtIn.isBrowser
            - if:
                - =.builtIn.string.equal:
                    dataIn:
                      string1: =..formData.currentItem.title
                      string2: "Log Out/Lock"
                - actionType: evalObject
                  object:
                    - =..apiRequest.logOutDoc.docAPI.get: ""
                    - if:
                      - =.builtIn.array.judgeListLength:
                          dataIn:
                            array: =..apiRequest.logOutDoc.docResp.doc
                            len: 0
                      - continue
                      - ..apiRequest.logOutDoc.document@: =..apiRequest.logOutDoc.docResp.doc.0
                    - if:
                      - =.builtIn.string.equal:
                          dataIn:
                            string1: =..apiRequest.logOutDoc.document.name.data.time
                            string2: "40"
                      - ..formData.time@: 40min
                      - continue
                    - if:
                      - =.builtIn.string.equal:
                          dataIn:
                            string1: =..apiRequest.logOutDoc.document.name.data.time
                            string2: "20"
                      - ..formData.time@: 20min
                      - continue
                    - if:
                      - =.builtIn.string.equal:
                          dataIn:
                            string1: =..apiRequest.logOutDoc.document.name.data.time
                            string2: "60"
                      - ..formData.time@: 1h
                      - continue
                    - if:
                      - =.builtIn.string.equal:
                          dataIn:
                            string1: =..apiRequest.logOutDoc.document.name.data.time
                            string2: "120"
                      - ..formData.time@: 2h
                      - continue
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: logoutLock

                - continue
            - continue
          - if:
            - .builtIn.isBrowser
            - if:
                - =.builtIn.string.equal:
                    dataIn:
                      string1: =..formData.currentItem.title
                      string2: "Log Out/Lock"
                - actionType: popUp
                  popUpView: logoutLock
                  wait: true
                - continue
            - continue

          - if:
              - =.builtIn.string.equal:
                  dataIn:
                    string1: =..formData.currentItem.title
                    string2: "Delete Account"
              - actionType: evalObject
                object:
                  - ..apiRequest.waitroomList.edgeQueryResp.edge@: []
                  #获取会议列表
                  - =..apiRequest.waitroomList.edgeAPI.get: ""
                  - if:
                      - =.builtIn.array.judgeListLength:
                          dataIn:
                            array: =..apiRequest.waitroomList.edgeQueryResp.edge
                            len: 0
                      - goto: DeleteAccount
                      - actionType: popUp
                        popUpView: noComplete
                        wait: true
              - goto: =..formData.currentItem.pageJump
