      pageJump: "SelectSuperbill"
    - title: CTP Search
      path: CTPSearchIcon.svg
      border: "none"
      pageJump: "CPTsearch"
  formDataTemp:
    logoutList:
      - title: Log Out Of Application
        value: LogOut
        content: The current access credentials will be cleared. When sign in, verification code and password are required.
      - title: Lock Access
        value: Lock
        content: The access credential is protectively saved and sign in requires password only.
    optionsList:
      optionsOne:
        - title: Schedule Profile
          path: scheduleProfileIcon.svg
          border: "none"
          pageJump: "ScheduleProfile"
      optionsTwo:
        - title: Recommendations
          path: recommendationsIcon.svg
          border: "none"
          pageJump: "RecommendationsRecord"
      optionsThree:
        - title: Superbill
          path: superbillIcon.svg
          border: "1px solid #f0f0f0"
          pageJump: "SelectSuperbill"
        # - title: CTP Search
        #   path: CTPSearchIcon.svg
        #   border: "none"
        #   pageJump: "CPTsearch"
      optionsFour:
        - title: FAQ
          path: faqIcon.svg
          border: "1px solid #f0f0f0"
          pageJump: "FAQs"
        - title: About
          path: aboutIcon.svg
          border: "1px solid #f0f0f0"
          pageJump: "AboutAitmed"
        - title: Customer Support
          path: customerSupportIcon.svg
          border: "none"
          pageJump: "ConactSupport"
      optionsFive:
        - title: Delete Account
          path: deleteAccount.svg
          border: "1px solid #f0f0f0"
        - title: Log Out/Lock
          path: logOutIcon.svg
          border: "1px solid #f0f0f0"
          pageJump: "LogOut"
  apiRequest:
    logOutDoc:
      documentResp: ""
      document: 
        type: .DocType.autoLogOut
        eid: .Global.rootNotebookID
        subtype:
          mediaType: "application/json"
        name:
          data:
            autolock: false
            time: 20
      docReq:
        id: .Global.rootNotebookID
        type: .DocType.autoLogOut
        xfname: eid
        _nonce: =.Global._nonce
      docResp: ""
      docAPI:
        store:
          api: cd
          dataIn: MenuBars.apiRequest.logOutDoc.document
          dataOut: MenuBars.apiRequest.logOutDoc.documentResp
        get:
          api: rd
          dataIn: MenuBars.apiRequest.logOutDoc.docReq
          dataOut: MenuBars.apiRequest.logOutDoc.docResp

    waitroomList:
      edgeQueryResp:
        edge: []
      edgeQueryReq:
        type: "40000"
        id: .Global.currentUser.vertex.id
        xfname: "bvid|evid"
        sCondition: "subtype&0xff in (6,100) AND tage&0x100=0"
        maxcount: "20000"
        obfname: "stime"
        _nonce: .Global._nonce
      edgeAPI:
        get:
          api: re
          dataIn: MenuBars.apiRequest.waitroomList.edgeQueryReq
          dataOut: MenuBars.apiRequest.waitroomList.edgeQueryResp
  #获取未读邮件
  emailList:
    email:
      edge: ""
    get:
      .EdgeAPT.get: ""
      api: re
      dataKey: emailList.email
      id: .Global.currentUser.vertex.id
      xfname: evid
      type: .EdgeType.Email
      obfname: "ctime"
      maxcount: 200
      sCondition: subtype=20
      _nonce: =.Global._nonce
  avatar:
    url: aitmedLogoBlack.svg
    document:
      .Document: ""
      subtype:
        isEncrypted: "1"
        isOnServer: "0"
      type: .DocType.UploadProfile
      name:
        title: ""
        type: ..avatar.docAPI.store.subtype.mediaType
        data: binFile
      deat:
        sig: ""
        url: ""
      eid: .Global.rootNotebookID
    docResponse:
      doc:
        - type: .DocType.UploadProfile
          eid: .Global.rootNotebookID
          name: ""
      error: ""
      jwt: ""
    docAPI:
      get:
        .DocAPI.get: ""
        id: .Global.rootNotebookID
        xfname: eid
        type: .DocType.UploadProfile
        dataKey: avatar.docResponse
        _nonce: .Global._nonce
        maxcount: "1"
        obfname: "mtime"
  feedback:
    response: ""
    edge:
      .Edge: ""
      type: .EdgeType.Feedback
      bvid: .Global.currentUser.vertex.id
      name:
        stars: 5
        content: ""
    edgeAPI:
      .EdgeAPI: ""
      store:
        api: ce
        dataKey: feedback.edge
      get:
        dataKey: feedback.response
        type: .EdgeType.Feedback
