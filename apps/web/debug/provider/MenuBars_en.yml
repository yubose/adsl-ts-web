      color: "0x000000"
    - ImgPath: spuerbill.svg
      Title: "Superbill"
      pageJump: "SelectSuperbill"
      color: "0x000000"
    - ImgPath: fAQ.svg
      Title: "FAQ"
      pageJump: "FAQs"
      color: "0x000000"
    - ImgPath: search.svg
