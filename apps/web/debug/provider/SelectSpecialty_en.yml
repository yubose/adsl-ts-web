  components:
    - .BaseMessageWarnPopup:
      viewTag: successPopUpView
      imagePath: popUpSuccess.svg
      message: "Save Successfully!"
    - .simplePopup:
      viewTag: changePopUpView
      children:
        - .simplePopupView:
          style:
            height: "auto"
            overflow: hidden
          children:
            - type: label
              text: "Do you want to save your changesï¼Ÿ"
              dataKey:
              style:
                marginTop: "0.04"
                marginLeft: "0.03"
                width: "0.64"
                height: "auto"
                color: "0x4b4b4b"
                fontSize: .Nfont.h2
                fontFamily: "sans-serif"
                textAlign:
                  x: center
            - type: view
              style:
                marginTop: "0.04"
                height: "0.001"
                width: "0.72"
                backgroundColor: "0x8f8f90"
            - type: view
              style:
                height: "0.06"
                width: "0.72"
              children:
                - type: button
                  text: "NO"
                  style:
                    marginTop: "0.01"
                    width: "0.35"
                    height: "0.049"
                    display: "inline-block"
                    color: "0x007affff"
                    fontSize: .Nfont.h2
                    backgroundColor: "0xe6e6e6"
                    borderRadius: "15"
                    textAlign:
                      x: center
                      y: center
                    border:
                      style: "5"
                      borderRadius: "15"
                  onClick:
                    - actionType: popUpDismiss
                      popUpView: changePopUpView
                    - actionType: evalObject
                      object:
                        .Global._nonce@:
                          =.builtIn.math.random: ""
                    - actionType: builtIn
                      funcName: goBack
                      reload: true
                - type: view
                  style:
                    marginTop: "0"
                    height: "0.06"
                    width: "0.002"
                    backgroundColor: "0x999999"
                    display: "inline-block"
                - type: button
                  text: "Yes"
                  style:
                    display: "inline-block"
                    marginTop: "0.01"
                    width: "0.35"
                    height: "0.049"
                    color: "0x007affff"
                    fontSize: .Nfont.h2
                    backgroundColor: "0xe6e6e6"
                    borderRadius: "15"
                    textAlign:
                      x: center
                      y: center
                    border:
                      style: "5"
                      borderRadius: "15"
                  onClick:
                    - actionType: popUpDismiss
                      popUpView: changePopUpView
                    - actionType: evalObject
                      object:
                        - .Global.MyProfile.name.data.selectedSpecialty@: []
                        - .Global.MyProfile.name.data.specialty@: []
                        - .Global.MyProfile.name.data.specialty@: =..selectSpecialty.document.name.data.specialty
                        - .Global.MyProfile.name.data.selectedSpecialty@: =..formData.selected
                    - actionType: popUp
                      popUpView: successPopUpView
                    - actionType: evalObject
                      object:
                        .Global._nonce@:
                          =.builtIn.math.random: ""
                    - actionType: builtIn
                      funcName: goBack
                      reload: true
    - .BaseHeader:
    - .HeaderLeftButton:
      onClick:
        - actionType: popUp
          popUpView: changePopUpView
    - type: button
      style:
        top: "0"
        left: "0.85"
        width: "0.15"
        height: "0.1"
        backgroundColor: "0x2988e6"
        zIndex: 100
        textAlign:
          y: center
        border:
          style: "1"
      children:
        - type: label
          text: Save
          style:
            top: "0.001"
            width: "0.15"
            height: "0.1"
            zIndex: 100
            fontSize: .Nfont.h2
            color: "0xffffffff"
            textAlign:
              x: center
              y: center
      onClick:
        - actionType: evalObject
          object:
            - .Global.MyProfile.name.data.selectedSpecialty@: []
            - .Global.MyProfile.name.data.specialty@: []
            - .Global.MyProfile.name.data.specialty@: =..selectSpecialty.document.name.data.specialty
            - .Global.MyProfile.name.data.selectedSpecialty@: =..formData.selected
            - actionType: popUp
              popUpView: successPopUpView
        - actionType: builtIn
          funcName: goBack
          wait: 2000
          reload: true
    - type: view
      style:
        top: "0.1"
        width: "1"
        height: "0.9"
        left: "0"
        overflow: "scroll"
      children:
        - type: label
          textBoard:
            - text: Please select all your specialties and check
            - br:
            - text: board certified
          style:
            marginTop: "0.02"
            width: "1"
            left: "0"
            fontSize: .Nfont.h14
            height: "0.06"
            fontFamily: "Arial"
            textAlign:
              x: center
            border:
              style: 2
            borderWidth: "2"
            borderColor: "#DEDEDF"
        - type: view
          style:
            width: "0.9"
            left: "0.05"
            height: "0.1"
            marginTop: "0.01"
          children:
            - type: label
              text: Your Specialities
              style:
                width: "0.4"
                height: "0.03"
                left: "0"
                fontSize: ".Nfont.h2"
                top: "0"
            - type: label
              text: Board certified?
              style:
                width: "0.4"
                height: "0.03"
                left: "0.5"
                top: "0"
                textAlign:
                  x: center
                fontSize: ".Nfont.h2"
            # - .MyProfileSelect:
            - type: select
              dataKey: specialtyObj.specialty
              viewTag: specialtySelectTag
              options: ..SpecialtyList
              style:
                width: "0.5"
                height: "0.05"
                boxSizing: "border-box"
                top: "0.04"
                fontFamily: "Arial"
                color: "#4B4B4B"
                textIndent: "12px"
                left: "0"
                border:
                  style: "3"
                borderWidth: "1"
                borderColor: "#DEDEDF"
                borderRadius: "5"
                fontSize: .Nfont.h14
                zIndex: "10"
                wordBreak: break-word
                # backgroundColor: "0xffffff"
              onChange:
                - actionType: evalObject
                  object:
                    - if:
                        - =.builtIn.array.allComplete:
                            dataIn:
                              - =..specialtyObj.specialty
                              - =..specialtyObj.boardCertified
                        - actionType: evalObject
                          object:
                            - ..formData.btnColor@: "#2988e6"
                            - ..formData.isOnClick@: ""
                        - actionType: evalObject
                          object:
                            - ..formData.btnColor@: "#c1c1c1"
                            - ..formData.isOnClick@: none
                - actionType: builtIn
                  funcName: redraw
                  viewTag: addBtn
            - type: view
              style:
                top: "0.04"
                width: "0.4"
                left: "0.55"
                height: "0.05"
              children:
                - type: image
                  viewTag: boardCertifiedTag
                  path:
                    emit:
                      actions:
                        - if:
                            - =.builtIn.string.equal:
                                dataIn:
                                  string1: "Yes"
                                  string2: =..specialtyObj.boardCertified
                            - selectOn.svg
                            - selectOff.svg
                  onClick:
                    - actionType: evalObject
                      object:
                        - if:
                            - =.builtIn.string.equal:
                                dataIn:
                                  string1: "Yes"
                                  string2: =..specialtyObj.boardCertified
                            - =.builtIn.object.set:
                                dataIn:
                                  object: =..specialtyObj
                                  key: boardCertified
                                  value: ""
                            - =.builtIn.object.set:
                                dataIn:
                                  object: =..specialtyObj
                                  key: boardCertified
                                  value: "Yes"
                    - actionType: evalObject
                      object:
                        - if:
                            - =.builtIn.array.allComplete:
                                dataIn:
                                  - =..specialtyObj.specialty
                                  - =..specialtyObj.boardCertified
                            - actionType: evalObject
                              object:
                                - ..formData.btnColor@: "#2988e6"
                                - ..formData.isOnClick@: ""
                            - actionType: evalObject
                              object:
                                - ..formData.btnColor@: "#c1c1c1"
                                - ..formData.isOnClick@: none
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: addBtn
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: boardCertifiedTag
                  style:
                    top: "0.015"
                    left: "0"
                    height: "0.025"
                    width: "0.042"
                - type: label
                  text: "Yes"
                  style:
                    top: "0.015"
                    width: "0.1"
                    left: "0.06"
                    height: "0.025"
                    fontWeight: "600"
                    fontSize: .Nfont.h14
                    textAlign:
                      x: left
                - type: image
                  viewTag: boardCertifiedTag
                  path:
                    emit:
                      actions:
                        - if:
                            - =.builtIn.string.equal:
                                dataIn:
                                  string1: "No"
                                  string2: =..specialtyObj.boardCertified
                            - selectOn.svg
                            - selectOff.svg
                  onClick:
                    - emit:
                        actions:
                          - if:
                              - =.builtIn.string.equal:
                                  dataIn:
                                    string1: "No"
                                    string2: =..specialtyObj.boardCertified
                              - =.builtIn.object.set:
                                  dataIn:
                                    object: =..specialtyObj
                                    key: boardCertified
                                    value: ""
                              - =.builtIn.object.set:
                                  dataIn:
                                    object: =..specialtyObj
                                    key: boardCertified
                                    value: "No"
                    - actionType: evalObject
                      object:
                        - if:
                            - =.builtIn.array.allComplete:
                                dataIn:
                                  - =..specialtyObj.specialty
                                  - =..specialtyObj.boardCertified
                            - actionType: evalObject
                              object:
                                - ..formData.btnColor@: "#2988e6"
                                - ..formData.isOnClick@: ""
                            - actionType: evalObject
                              object:
                                - ..formData.btnColor@: "#c1c1c1"
                                - ..formData.isOnClick@: none
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: addBtn
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: specialtySelectTag
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: boardCertifiedTag
                  style:
                    top: "0.015"
                    left: "0.19"
                    height: "0.025"
                    width: "0.04"
                - type: label
                  text: "No"
                  style:
                    top: "0.015"
                    width: "0.1"
                    height: "0.025"
                    left: "0.25"
                    fontWeight: "600"
                    fontSize: .Nfont.h14
                    textAlign:
                      x: left
        - type: button
          viewTag: addBtn
          style:
            pointerEvents: ..formData.isOnClick
            color: "0xFFFFFF"
            width: "0.9"
            left: "0.05"
            marginTop: "0"
            border:
              style: "5"
            height: "0.05"
            backgroundColor: ..formData.btnColor
            textAlign:
              x: center
              y: center
          text: "+ Add Specialities"
          onClick:
            - actionType: evalObject
              object:
                - if:
                    - =.builtIn.array.has:
                        dataIn:
                          object: =..formData.selected
                          value: =..specialtyObj.specialty
                    - actionType: popUp
                      popUpView: isSelectedView
                      wait: true
                      popUpDismiss: 2000
                    - =.builtIn.array.add:
                        dataIn:
                          object: =..formData.selected
                          value: =..specialtyObj.specialty
            - actionType: evalObject
              object:
                - =.builtIn.array.add:
                    dataIn:
                      object: =..selectSpecialty.document.name.data.specialty
                      value: =..specialtyObj
            - actionType: builtIn
              funcName: redraw
              viewTag: specialtyTag
        - type: view
          style:
            marginTop: "0.02"
            width: "0.9"
            left: "0.05"
            height: "0.04"
          children:
            - type: label
              text: Your Specialities
              style:
                fontSize: .Nfont.n2
                height: "0.04"
                width: "0.62"
                left: "0"
                top: "0"
            - type: label
              text: Board certified?
              style:
                height: "0.04"
                fontSize: .Nfont.n2
                width: "0.28"
                top: "0"
                left: "0.62"
        - type: list
          contentType: listObject
          listObject: ..selectSpecialty.document.name.data.specialty
          iteratorVar: itemObject
          viewTag: specialtyTag
          style:
            width: "1"
            margin: "0"
            left: "0"
            height: auto
            marginTop: "0"
          children:
            - type: listItem
              itemObject: ""
              style:
                width: "1"
                height: "0.04"
                left: "0"
                marginTop: "0"
              children:
                - type: image
                  path: x.svg
                  style:
                    left: "0.05"
                    top: "0.01"
                    height: "0.02"
                  onClick:
                    - emit:
                        dataKey:
                          var: itemObject
                        actions:
                          - =.builtIn.array.removeByName:
                              dataIn:
                                object: =..selectSpecialty.document.name.data.specialty
                                key: "specialty"
                                name: $var.specialty
                    - actionType: evalObject
                      object:
                        - =.builtIn.array.convertToList:
                            dataIn:
                              array: =..selectSpecialty.document.name.data.specialty
                              key: specialty
                            dataOut: SelectSpecialty.formData.selected
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: specialtyTag
                - type: label
                  dataKey: itemObject.specialty
                  style:
                    width: "0.5"
                    height: "0.04"
                    left: "0.15"
                    top: "0"
                    fontSize: .Nfont.h1
                    textAlign:
                      y: center
                - type: label
                  dataKey: itemObject.boardCertified
                  style:
                    width: "0.3"
                    height: "0.04"
                    left: "0.7"
                    top: "0"
                    fontSize: .Nfont.h1
                    textAlign:
                      y: center
    - .BaseMessageWarnPopup:
      onClick:
        - actionType: popUpDismiss
          popUpView: successPopUpView
        - actionType: builtIn
          funcName: goBack
          reload: true
      viewTag: successPopUpView
      imagePath: popUpSuccess.svg
      message: "Save Successfully!"
    - .BaseCheckView:
      message: "This option has been selected"
      viewTag: isSelectedView
      colorChange: "0x2988e6"
      imgPath: aboutRed.svg
      style:
        width: "1"
        height: "1"
        top: "0"
        left: "0"
        backgroundColor: "0x00000033"
        zIndex: "1000000"
      children:
        - type: view
          style:
            width: "0.8"
            height: "0.2"
            top: "0.3"
            left: "0.1"
            zIndex: "100"
            backgroundColor: "0xffffff"
            borderRadius: "7"
            border:
              style: "3"
            borderColor: "#f4f8fa"
            borderWidth: "3"
          children:
            - .BaseCheckViewImg:
              style:
                marginTop: "0.02"
                height: "0.08"
            - .BaseCheckViewLabel:
              style:
                top: "0.13"
