MyPatient:
  # 这个页面会获取： 好友列表 和请求列表
  title: "My Patient"
  init:
    - .SignInCheck
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""
    - actionType: evalObject
      object:
        - actionType: evalObject
          async: true
          object:
            - =..patient.docAPI.get: ""
            - =..invite.edgeAPI.get: ""
    - =.builtIn.array.getListLength: #inviter number
        dataIn:
          object: =..invite.inviteList.edge
        dataOut: MyPatient.newPatientLength
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =..newPatientLength
              string2: "0"
        - ..connectionHidden@: "true"
        - ..connectionHidden@: "false"
    # 对patient列表进行除重
    - =.builtIn.array.keepLatestDoc:
        dataIn:
          docList: =..patient.patientList.doc
          path: bsig
        dataOut: MyPatient.patient.patientList.doc
    - =.builtIn.array.getListLength: #patient number
        dataIn:
          object: =..patient.patientList.doc
        dataOut: MyPatient.allPatientLength
  newPatientLength: ""
  connectionHidden: "true"
  allPatientLength: "0"
  invite:
    inviteList:
      edge: ""
    edgeAPI:
      get:
        api: re
        type: .EdgeType.InviteInfo
        xfname: evid
        id: .Global.currentUser.vertex.id
        maxcount: "10000"
        dataKey: invite.inviteList
        sCondition: subtype=65536
        _nonce: =.Global._nonce
  formDataTemp:
    newConnectionLength: "0"
    searchCancel: "true"
  formData:
    searchContent: ""
    patientList: []
    allPatients: []
    # display
    resultScroll: "none"
  patient:
    patientList:
      edge: ""
    req:
      type: .DocType.PatientProfile
      ObjType: 28
      id: .Global.currentUser.vertex.id
      xfname: E.bvid|E.evid
      sfname: "{\"result\":\"D.*\", \"join\": \"INNER JOIN Edge E on E.id = D.eid INNER JOIN Vertex V on D.ovid=V.id AND V.type>0\"}"
      sCondition: "E.type=10002 AND E.tage>0 AND E.subtype&0xff0000=0x10000"
    docAPI:
      get:
        api: rd
        dataIn: patient.req
        dataOut: MyPatient.patient.patientList


  components:
    - .BasePublicHeader:
      children:
        - .BasePublicHeaderLeft:
        - .BasePublicHeaderTitle:
        - .BasePublicHeaderRightIcon:
          path: inviteWhite.svg
          onClick:
            - goto: AddPatient
    # search
    - type: view
      style:
        ..style.searchBox:
      children:
        - type: view
          style:
            ..style.searchInput:
          children:
            - type: view
              style:
                boxSizing: "border-box"
              children:
                - type: image
                  path: search.svg
                  style:
                    ..style.searchImg:
                - type: textField
                  iOSTextFiled: "true"
                  viewTag: "searchContentVT"
                  dataKey: formData.searchContent
                  placeholder: Search name,phone number...
                  style:
                    ..style.input:
                  onInput:
                    - ..event.searchOnInput
                - type: image
                  path: searchCancel.svg
                  viewTag: "searchVT"
                  style:
                    ..style.searchCancel:
                  onClick:
                    - ..event.searchCancelClick
                - type: label
                  text: Search
                  dataKey:
                  style:
                    ..style.searchText:
                  onClick:
                    - ..event.searchTextClick
    # new Patient
    - type: view
      style:
      viewTag: "indexPage"
      children:
        - type: label
          contentType: messageHidden
          text: "No contacts added"
          style:
            ..style.tip:
        - type: view
          style:
          children:
            - type: view
              style:
                ..style.newPatients:
              onClick:
                - goto: NewPatients
              children:
                - type: view
                  style:
                    ..style.patientImgBox:
                  children:
                    - type: image
                      path: newConnection.svg
                      style:
                        ..style.patientImg:
                    - type: label
                      text: "0"
                      dataKey: newPatientLength
                      style:
                        ..style.patientCount:
                - type: label
                  text: "New Patients"
                  style:
                    ..style.patientTitle:
                - type: image
                  path: arrowRight.svg
                  style:
                    ..style.patientRightImg:
            # patient list
            - type: view
              style:
                ..style.currentPatCount:
              children:
                - type: label
                  textBoard:
                    - text: "Patient："
                    - text:
                      dataKey: allPatientLength
                  style:
            - type: scrollView
              style:
                ..style.scrollView:
              children:
                - type: list
                  contentType: listObject
                  listObject: ..patient.patientList.doc
                  iteratorVar: itemObject
                  style:
                    width: "1"
                  children:
                    - type: listItem
                      itemObject:
                      style:
                        ..style.listItem:
                      onClick:
                        - ..event.gotoPatient
                      children:
                        - type: view
                          style:
                            width: auto
                            height: auto
                          children:
                            - type: image
                              path: patientImage.png
                              path=func: .builtIn.utils.prepareDocToPath
                              dataKey: itemObject.name.data.basicInfo.avatar
                              style:
                                ..style.listImg:
                            - type: label
                              dataKey: itemObject.name.data.basicInfo.fullName
                              style:
                                ..style.listTitle:
    # search show
    - type: view
      style:
        width: "1"
        display: none
        marginTop: "0.01"
      viewTag: searchResultVT
      children:
        - type: view
          viewTag: emptyTag
          style:
            width: "1"
            display: none
          children:
            - type: image
              path: emptyPage.svg
              style:
                ..style.emptyImg:
            - type: label
              text: "There is no result now."
              style:
                ..style.emptyContent:
        - type: scrollView
          style:
            ..style.scrollView:
            height: "0.866995"
            display: ..formData.resultScroll
          children:
            - type: list
              viewTag: providerListTag
              contentType: listObject
              listObject: ..formData.allPatients
              iteratorVar: itemObject
              style:
              children:
                - type: listItem
                  itemObject: ""
                  style:
                    ..style.listItem:
                  onClick:
                    - ..event.gotoPatient
                  children:
                    - type: view
                      style:
                        width: auto
                        height: auto
                      children:
                        - type: image
                          path: patientImage.svg
                          path=func: .builtIn.utils.prepareDocToPath
                          dataKey: itemObject.name.data.basicInfo.avatar
                          style:
                            ..style.listImg:
                        - type: label
                          dataKey: itemObject.name.data.basicInfo.fullName
                          style:
                            ..style.listTitle:
    # 弹窗区域
    - type: popUp
      viewTag: searchingTag
      style:
        height: "1"
        width: "1"
        zIndex: "10000"
        backgroundColor: "0x33333366"
        top: "0"
      children:
        - type: view
          style:
            backgroundColor: "0xffffff"
            height: "0.2"
            width: "0.6"
            left: "0.2"
            top: "0.3"
            border:
              style: ""
            borderWidth: "1"
            borderColor: ""
            borderRadius: "10"
          children:
            - type: image
              path: zhuanquan.gif
              style:
                width: "0.4"
                left: "0.1"
    - .SoftTips:
      message: You need to write before search next
      style:
        zIndex: "100"
      viewTag: errorVT

  event:
    searchOnInput:
      - actionType: evalObject
        object:
          - if:
              - =.builtIn.string.equal:
                  dataIn:
                    string1: =..formData.searchContent
                    string2: ""
              - ..formDataTemp.searchCancel@: "true"
              - ..formDataTemp.searchCancel@: "false"
      - actionType: evalObject
        object:
          - if:
              - =.builtIn.string.equal:
                  dataIn:
                    string1: =..formData.searchContent
                    string2: ""
              - actionType: builtIn
                funcName: hide
                viewTag: searchResultVT
              - continue
          - if:
              - =.builtIn.string.equal:
                  dataIn:
                    string1: =..formData.searchContent
                    string2: ""
              - actionType: builtIn
                funcName: show
                viewTag: indexPage
              - continue
          - if:
              - =.builtIn.string.equal:
                  dataIn:
                    string1: =..formData.searchContent
                    string2: ""
              - actionType: builtIn
                funcName: hide
                viewTag: providerListTag
              - continue
          - if:
              - =.builtIn.string.equal:
                  dataIn:
                    string1: =..formData.searchContent
                    string2: ""
              - actionType: builtIn
                funcName: hide
                viewTag: emptyTag
              - continue

      - actionType: builtIn
        funcName: redraw
        viewTag: searchVT
    searchCancelClick:
      - actionType: evalObject
        object:
          - ..formData.searchContent@: ""
          - ..formDataTemp.searchCancel@: "true"
          - ..formData.resultScroll@: "none"
      - actionType: builtIn
        funcName: hide
        viewTag: searchResultVT
      - actionType: builtIn
        funcName: show
        viewTag: indexPage
      - actionType: builtIn
        funcName: hide
        viewTag: providerListTag
      - actionType: builtIn
        funcName: hide
        viewTag: emptyTag
      - actionType: builtIn
        funcName: redraw
        viewTag: searchContentVT
      - actionType: builtIn
        funcName: redraw
        viewTag: searchVT
    searchTextClick:
      - actionType: evalObject
        object:
          - if:
              - =.builtIn.string.equal:
                  dataIn:
                    string1: =..formData.searchContent
                    string2: ""
              - actionType: popUp
                popUpView: errorVT
                wait: true
              - continue
      - actionType: popUp
        popUpView: searchingTag
      - actionType: evalObject
        object:
          - =.builtIn.object.matchSearchValue:
              dataIn:
                objArr: =..patient.patientList.doc
                paths:
                  - name.data.basicInfo.fullName
                  - name.data.basicInfo.phone
                value: =..formData.searchContent
              dataOut: MyPatient.formData.allPatients
      - actionType: builtIn
        funcName: show
        viewTag: searchResultVT
      - actionType: builtIn
        funcName: hide
        viewTag: indexPage
      - actionType: evalObject
        object:
          - if:
              - =.builtIn.array.judgeListLength:
                  dataIn:
                    array: =.MyPatient.formData.allPatients
                    len: 0
              - actionType: builtIn
                funcName: show
                viewTag: emptyTag
              - actionType: builtIn
                funcName: show
                viewTag: providerListTag
          - if:
              - =.builtIn.array.judgeListLength:
                  dataIn:
                    array: =.MyPatient.formData.allPatients
                    len: 0
              - continue
              - actionType: builtIn
                funcName: hide
                viewTag: emptyTag
          - if:
              - =.builtIn.array.judgeListLength:
                  dataIn:
                    array: =.MyPatient.formData.allPatients
                    len: 0
              - ..formData.resultScroll@: "none"
              - ..formData.resultScroll@: "block"
          - actionType: builtIn
            funcName: redraw
            viewTag: searchResultVT
      - actionType: builtIn
        funcName: redraw
        viewTag: providerListTag
      - actionType: popUpDismiss
        popUpView: searchingTag
    gotoPatient:
      - emit:
          dataKey:
            var: itemObject
          actions:
            - .Global.patientInfo@: $var
      - goto: PatientProfile
  style:
    searchBox:
      width: "1"
      height: "0.067733"
      backgroundColor: "#2988e6"
      boxSizing: "border-box"
      paddingLeft: "0.04"
      paddingRight: "0.04"
      paddingTop: "0.012315"
      paddingBottom: "0.012315"
    searchInput:
      width: "0.92"
      height: "0.042487"
      lineHeight: "3.69vh"
      borderRadius: "4"
      boxSizing: "border-box"
      backgroundColor: "0xffffff"
      overflow: hidden
      paddingRight: "0.034666"
      paddingLeft: "0.02"
    searchImg:
      display: "inline-block"
      height: "0.017241"
      width: "0.037333"
      verticalAlign: middle
    input:
      marginLeft: "0.021333"
      display: "inline-block"
      border:
        style: 1
      width: "0.6"
      height: "0.042487"
      boxSizing: "border-box"
      fontSize: .Nfont.h14
      verticalAlign: middle
    searchCancel:
      height: "0.018"
      marginLeft: "0.012"
      isHidden: ..formDataTemp.searchCancel
      display: inline-block
      verticalAlign: middle
    searchText:
      display: "inline-block"
      fontSize: .Nfont.h14
      fontWeight: "600"
      color: "#2988e6"
      marginLeft: "0.04"
      verticalAlign: middle
    # new patients
    tip:
      left: "0.25"
      top: "0.25"
      textAlign:
        x: center
      width: "0.5"
      height: "0.04"
      fontSize: .Nfont.h2
      isHidden: "true"
    newPatients:
      width: "1"
      height: "0.086206"
      boxSizing: "border-box"
      paddingLeft: "0.04"
      paddingRight: "0.04"
      paddingTop: "0.019704"
      paddingBottom: "0.019704"
    patientImgBox:
      display: "inline-block"
      verticalAlign: middle
    patientImg:
      height: "0.046798"
      width: "0.101333"
      verticalAlign: middle
    patientCount:
      left: "0.08"
      top: "-0.01"
      paddingLeft: "0.01"
      paddingRight: "0.01"
      height: "0.017241"
      isHidden: ..connectionHidden
      color: "0xffffff"
      fontSize: 1vh
      backgroundColor: "0xff0000"
      borderRadius: "2.5vw"
      textAlign:
        x: center
        y: center
    patientTitle:
      display: inline-block
      width: "0.709333"
      fontSize: .Nfont.h16
      verticalAlign: middle
      color: "#333333"
      fontWeight: "600"
      marginLeft: "0.045333"
      whiteSpace: "nowrap"
      overflow: hidden
      text-overflow: "ellipsis"
    patientRightImg:
      verticalAlign: middle
      display: "inline-block"
      width: "0.064"
      height: "0.029556"
    scrollView:
      boxSizing: "border-box"
      width: "1"
      height: "0.751231"
      overflow: scroll
      paddingBottom: "0.029556"
    # list
    currentPatCount:
      backgroundColor: "#f0f0f0"
      width: "1"
      # height: "0.039408"
      fontSize: .Nfont.h14
      fontWeight: "600"
      boxSizing: "border-box"
      paddingLeft: "0.04"
      paddingTop: "0.007389"
      paddingBottom: "0.007389"
      color: "#666666"
    listItem:
      boxSizing: "border-box"
      paddingTop: "0.019704"
      paddingBottom: "0.019704"
      borderBottom: "1px solid #eeeeee"
      paddingLeft: "0.04"
    listImg:
      height: "0.049261"
      width: "0.106666"
      borderRadius: "5"
      overflow: hidden
      verticalAlign: middle
      display: "inline-block"
    listTitle:
      marginLeft: "0.032"
      display: "inline-block"
      width: "0.78"
      fontSize: .Nfont.h14
      fontWeight: "600"
      color: "#333333"
      verticalAlign: middle
      wordWrap: break-word
      whiteSpace: "nowrap"
      overflow: hidden
      text-overflow: "ellipsis"
    # emptyTag
    emptyImg:
      width: "0.8"
      marginLeft: "0.1"
      marginTop: "0.15"
    emptyContent:
      fontSize: .Nfont.n2
      width: "0.9"
      marginTop: "0.03"
      marginLeft: "0.05"
      height: "0.05"
      color: "#666666"
      textAlign:
        x: center
        y: center

