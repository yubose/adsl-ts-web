                borderWidth: "1"
                borderRadius: "5"
              children:
                - type: image
                  dataKey: profile.document.name.data.avatar
                  path=func: =.builtIn.utils.prepareDocToPath
                  path: ava_Provder.svg
                  viewTag: avatar
                  style:
                    width: "20vw"
                    height: "18vw"
                    textAlign:
                      x: center
            - type: view
              style:
                display: "inline-block"
                width: "0.67"
                verticalAlign: middle
                height: "18vw"
              children:
                - type: view
