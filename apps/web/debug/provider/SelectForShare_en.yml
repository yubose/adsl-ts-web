SelectForShare:
  title: "My Public Profile"
  init: #Page initialization
    - .SignInCheck
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""
    # set global.selected empty
    - .Global.selected@: []
    - ..formData.myProfile@: =.Global.MyProfile.name.data
    - ..publicProfile.docAPI.get
    - ..publicProfile.document@: =..publicProfile.docResponse.doc.0
    - if:
        - =..profile.document.name.data.firstName
        - continue
        - ..profile.document.name.data.firstName@: =.Global.currentUser.vertex.name.firstName
    - if:
        - =..profile.document.name.data.lastName
        - continue
        - ..profile.document.name.data.lastName@: =.Global.currentUser.vertex.name.lastName
    - if:
        - =..profile.document.name.data.userName
        - continue
        - ..profile.document.name.data.userName@: =.Global.currentUser.vertex.name.userName
    - if:
        - =..profile.document.name.data.phoneNumber
        - continue
        - ..profile.document.name.data.phone@: =.Global.currentUser.vertex.name.phoneNumber
    - =.builtIn.object.getObjKey:
        dataIn:
          objects: =..publicProfile.document.name.data
        dataOut: Global.selected
    # add basic info to public profile to compat old account
    - if:
        - =.builtIn.array.has:
            dataIn:
              object: =.Global.selected
              value: firstName
        - continue
        - =.builtIn.array.add:
            dataIn:
              object: =.Global.selected
              value: firstName
    - if:
        - =.builtIn.array.has:
            dataIn:
              object: =.Global.selected
              value: middleName
        - continue
        - =.builtIn.array.add:
            dataIn:
              object: =.Global.selected
              value: middleName
    - if:
        - =.builtIn.array.has:
            dataIn:
              object: =.Global.selected
              value: lastName
        - continue
        - =.builtIn.array.add:
            dataIn:
              object: =.Global.selected
              value: lastName
    - if:
        - =.builtIn.array.has:
            dataIn:
              object: =.Global.selected
              value: fullName
        - continue
        - =.builtIn.array.add:
            dataIn:
              object: =.Global.selected
              value: fullName
    - if:
        - =.builtIn.array.has:
            dataIn:
              object: =.Global.selected
              value: title
        - continue
        - =.builtIn.array.add:
            dataIn:
              object: =.Global.selected
              value: title
    - if:
        - =.builtIn.array.has:
            dataIn:
              object: =.Global.selected
              value: phone
        - continue
        - =.builtIn.array.add:
            dataIn:
              object: =.Global.selected
              value: phone
    - if:
        - =.builtIn.array.has:
            dataIn:
              object: =.Global.selected
              value: userName
        - continue
        - =.builtIn.array.add:
            dataIn:
              object: =.Global.selected
              value: userName
    - if:
        - =.builtIn.array.has:
            dataIn:
              object: =.Global.selected
              value: specialty
        - continue
        - =.builtIn.array.add:
            dataIn:
              object: =.Global.selected
              value: specialty
    - if:
        - =.builtIn.array.has:
            dataIn:
              object: =.Global.selected
              value: MedicalLicense
        - continue
        - =.builtIn.array.add:
            dataIn:
              object: =.Global.selected
              value: MedicalLicense
    - ..profile.document@: =.Global.MyProfile #get profile
  OrganizationList:
    - ImgPath: urgentCare.png
      Title: A&C Urgentcare
    - ImgPath: comis.png
      Title: Comsi
    - ImgPath: soloPracticeBlue.svg
      Title: Solo Practice
  formData: #Input data here
    data: ""
    myProfile:
  publicProfile:
    docCreateResp: ""
    docResponse: ""
    document: ""
    upDocument:
      type: .DocType.DoctorPublicProfile
      eid: .Global.rootNotebookID
      name:
        data: ""
    docAPI:
      get:
        .DocAPI.get: ""
        api: rd
        id: .Global.rootNotebookID
        xfname: eid
        obfname: ctime
        type: .DocType.DoctorPublicProfile
        dataKey: publicProfile.docResponse
        maxcount: "1000"
        _nonce: =.Global._nonce
      store:
        api: cd
        dataIn: publicProfile.upDocument
        dataOut: SelectForShare.publicProfile.docCreateResp
        subtype:
          mediaType: "application/json"
  components:
    - .BaseHeader:
    - .HeaderLeftButton:
    - .BaseCheckView: ""
      message: "CV"
      viewTag: CVView
      colorChange: "0x2988e6"
      imgPath: empty.png
      children:
        - type: view
          style:
            width: "0.8"
            height: "0.4"
            top: "0.3"
            left: "0.1"
            zIndex: "100"
            backgroundColor: "0xffffff"
            borderRadius: "7"
            border:
              style: "3"
            borderColor: "#f4f8fa"
            borderWidth: "3"
          children:
            - .BaseCheckViewImg:
              path: empty.png
              path=func: =.builtIn.utils.prepareDocToPath
              dataKey: profile.document.name.data.cv
              style:
                top: "0.1"
            - .BaseCheckViewButton:
              style:
                top: "0.35"
              onClick:
                - actionType: popUpDismiss
                  popUpView: CVView
    - type: scrollView
      style:
        left: "0"
        width: "1"
        top: "0.1"
        height: "0.8"
        overflow: scroll
      children:
        - type: view
          style:
            marginTop: "0.02"
            width: "0.85"
            height: "auto"
            marginLeft: "0.1"
            overflow: hidden
          children:
            - type: view
