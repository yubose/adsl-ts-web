DocumentShared:
  title: Provider Documents
  pageNumber:
  init:
    - .SignInCheck
    - =.builtIn.date.currentDateTime:
        dataIn:
        dataOut: Global.formData.auditLog.startTime
    - ..formData@: =.Global.Note
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""

    # 判断是否私有只读
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =.Global.Note.tage
              string2: 1
        - actionType: evalObject
          object:
            - if:
                - =.builtIn.string.equal:
                    dataIn:
                      string1: =.Global.Note.name.data.classTag.name
                      string2: "Admin"
                - actionType: evalObject
                  object:
                    # 显示重置滚动条高度按钮
                    - ..formDataTemp.scrollHeight@: "0.945"
                    # 显示分享按钮
                    - ..formDataTemp.displayBtn@: "none"
                - actionType: evalObject
                  object:
                    # 取回当前文档信息
                    - ..apiRequest.medicalRecord.docReq@: =.Global.Note
                    # 显示重置滚动条高度按钮
                    - ..formDataTemp.scrollHeight@: "0.84729"
                    # 显示分享按钮
                    - ..formDataTemp.displayBtn@: "block"
        - continue
    # 判断是否是图片文件
    - if:
        - =.builtIn.array.has:
            dataIn:
              object: =..formDataTemp.imgTypeList
              value: =..formData.name.data.fileType
        - actionType: evalObject
          object:
            - ..formData.uplodImg@: "none"
            - ..formData.showImg@: "block"
        - actionType: evalObject
          object:
            - ..formData.uplodImg@: "none"
            - ..formData.showFile@: "block"

    - ..apiRequest.uplaodDoc.docReq.id@: =..formData.name.data.fileId
    - =..apiRequest.uplaodDoc.docAPI.get: ""

  formData:
    # 上传显示
    uplodImg: "block"
    # 图片显示
    showImg: "none"
    # 非图片文件显示
    showFile: "none"
    fileDocument: ""

  formDataTemp:
    displayBtn: "none"
    # 图片上传类型
    imgTypeList: ["jpeg", "jpg", "png", "pdf"]
    # doc
    docTypeList: ["docx", "doc", "pages"]
    # xls
    xlsTypeList: ["xlsx", "xls", "numbers"]
    # ppt
    pptTypeList: ["pptx", "ppt"]
    # htm
    htmTypeList: ["htm", "html"]
  apiRequest:
    medicalRecord:
      docResp: ""
      docReq: ""
      docAPI:
        .DocAPI: ""
        store:
          api: cd
          dataIn: DocumentShared.apiRequest.medicalRecord.docReq
          dataOut: DocumentShared.apiRequest.medicalRecord.docResp

    uplaodDoc:
      docResp: ""
      docReq:
        id: ""
      docAPI:
        get:
          api: rd
          dataIn: DocumentShared.apiRequest.uplaodDoc.docReq
          dataOut: DocumentShared.apiRequest.uplaodDoc.docResp
  components:
    - .BasePublicHeader:
      children:
        - .BasePublicHeaderLeft:
          leftClick:
            - actionType: evalObject
              object:
                - =.builtIn.utils.createAuditLog:
                    dataIn:
                      date: =.Global.formData.auditLog.startTime
                      actionTypeCode: .ActionTypeCode.view
                      recordTypeCode: 163841
                      eid: =.Global.formData.currentFacility.relationEdge.id
                      user: =.Global.MyProfile.name.data.fullName
                      userId: =.Global.currentUser.vertex.id
                      targetUserId: =.Global.formData.auditLog.patientId
                      targetUser: =.Global.formData.auditLog.patientName
                      accessPort: provider
                    dataOut: Global.formData.auditLog.result
            - actionType: builtIn
              funcName: goBack
              reload: true
        - .BasePublicHeaderTitle:
    - type: scrollView
      style:
        ..style.scrollBox:
        height: ..formDataTemp.scrollHeight
      children:
        - type: label
          dataKey: formData.name.title
          style:
            fontWeight: "600"
            marginTop: "0.024630"
            lineHeight: "2.58vh"
            width: "0.92"
            wordBreak: break-word
        - type: view
          viewTag: showImgTag
          style:
            marginTop: "0.013546"
            width: "0.92"

          children:
            - type: view
              style:
                display: ..formData.showImg
                height: "0.57"

              children:
                - type: image
                  path: null.png
                  viewTag: showFileTag
                  path=func: .builtIn.utils.prepareDocToPath
                  dataKey: DocumentShared.formData.name.data.fileId
                  style:
                    ..style.imgShow:
                - type: image
                  path: downIcon.svg
                  style:
                    ..style.deleteImg:
                  onClick:
                    - ..event.downloadClick
            - type: view
              style:
                ..style.otherFileBox:
                display: ..formData.showFile
                width: "0.92"
              onClick:
                - ..event.downloadClick
              children:
                - type: image
                  path:
                    ..event.iconPath:
                  style:
                    ..style.fileIcon:
                - type: view
                  style:
                    ..style.contentBox:
                  children:
                    - type: label
                      dataKey: formData.name.data.fileName
                      style:
                        ..style.fileTitle:
                    - type: label
                      text=func: .builtIn.string.bitFormatting
                      dataKey: formData.name.data.fileSize
                      style:
                        ..style.fileSize:
            - type: image
              path: downIcon.svg
              style:
                ..style.deleteImg:
                display: ..formData.showFile

    - type: view
      style:
        ..style.btnBox:
        display: ..formDataTemp.displayBtn
      children:
        - type: button
          text: Release
          style:
            ..style.btn:
          onClick:
            - ..event.btnClick
    # 上传成功提示
    - .SuccessfulOneLine:
      message: "Download Successfully!"
      viewTag: successTag

    - .SoftTips:
      viewTag: failTag
      message: "Download Failed!"

    - .Normal:
      message: "Download this file?"
      viewTag: dialogueTag
      leftButton:
        - actionType: popUpDismiss
          popUpView: dialogueTag
      rightButton:
        - actionType: popUpDismiss
          popUpView: dialogueTag
        - actionType: evalObject
          object:
            - =.builtIn.utils.createAuditLog:
                dataIn:
                  actionTypeCode: .ActionTypeCode.download
                  recordTypeCode: 163841
                  eid: =.Global.formData.currentFacility.relationEdge.id
                  user: =.Global.MyProfile.name.data.fullName
                  userId: =.Global.currentUser.vertex.id
                  targetUserId: =.Global.formData.auditLog.patientId
                  targetUser: =.Global.formData.auditLog.patientName
                  accessPort: provider
                dataOut: Global.formData.auditLog.result
        - actionType: evalObject
          object:
            - =.builtIn.utils.prepareDoc:
                dataIn:
                  doc: =..apiRequest.uplaodDoc.docResp.doc.0
                dataOut: DocumentShared.formData.fileDocument
            - =.builtIn.EcosObj.download:
                dataIn:
                  fileName: =..formData.name.data.fileName
                  ecosObj: =..formData.fileDocument
                  successView: successTag
                  failedView: failTag

  event:
    iconPath:
      emit:
        actions:
          - if:
              - =.builtIn.array.has:
                  dataIn:
                    object: =..formDataTemp.docTypeList
                    value: =..formData.name.data.fileType
              - docIco.svg
              - if:
                  - =.builtIn.array.has:
                      dataIn:
                        object: =..formDataTemp.xlsTypeList
                        value: =..formData.name.data.fileType
                  - xlsIco.svg
                  - if:
                      - =.builtIn.array.has:
                          dataIn:
                            object: =..formDataTemp.pptTypeList
                            value: =..formData.name.data.fileType
                      - pptIco.svg
                      - if:
                          - =.builtIn.array.has:
                              dataIn:
                                object: =..formDataTemp.htmTypeList
                                value: =..formData.name.data.fileType
                          - htmIco.svg
                          - pdfIco.svg
    downloadClick:
      - actionType: popUp
        popUpView: dialogueTag

    btnClick:
      # 更新文档状态
      - actionType: evalObject
        object:
          - ..apiRequest.medicalRecord.docReq.name.data.statusTag.name@: "Released"
          - ..apiRequest.medicalRecord.docReq.name.data.statusTag.fontColor@: "0x2988e6"
          - ..apiRequest.medicalRecord.docReq.name.data.statusTag.backgroundColor@: "0xdfedfc"

      # 保存
      - actionType: evalObject
        object:
          - ..apiRequest.medicalRecord.docReq.tage@: -1
          - =.DocumentShared.apiRequest.medicalRecord.docAPI.store: ""

          - =.builtIn.array.add:
              dataIn:
                object: =.Global.currentMeetingDoc
                value: =..apiRequest.medicalRecord.docResp.doc

      - actionType: evalObject
        object:
          .Global._nonce@:
            =.builtIn.math.random: ""

      - actionType: evalObject
        object:
          - =.builtIn.utils.createAuditLog:
              dataIn:
                actionTypeCode: .ActionTypeCode.view
                recordTypeCode: 163841
                eid: =.Global.formData.currentFacility.relationEdge.id
                date: =.Global.formData.auditLog.startTime
                user: =.Global.MyProfile.name.data.fullName
                userId: =.Global.currentUser.vertex.id
                targetUserId: =.Global.formData.auditLog.patientId
                targetUser: =.Global.formData.auditLog.patientName
                accessPort: provider
              dataOut: Global.formData.auditLog.result

      - actionType: builtIn
        funcName: goBack
        reload: true
  style:
    scrollBox:
      marginLeft: "0.04"
      width: "0.92"
      boxSizing: "border-box"
    imgShow:
      width: "0.9"
      height: "auto"
      margin: auto
    deleteImg:
      top: "0.006157"
      left: "0.864"
      height: "0.02"
      zIndex: "10"
    otherFileBox:
      backgroundColor: "#f8f8f8"
      boxSizing: border-box
      paddingLeft: "0.032"
      paddingRight: "0.064"
      paddingTop: "0.0147783"
      paddingBottom: "0.0147783"
      borderRadius: "4"
    fileIcon:
      display: "inline-block"
      width: "0.056"
      height: "0.032019"
      verticalAlign: middle
    contentBox:
      display: "inline-block"
      verticalAlign: middle
      marginLeft: "0.032"
      width: "0.72"
    fileTitle:
      fontSize: .Nfont.h14
      color: "#333333"
      lineHeight: "2.58vh"
      display: "-webkit-box"
      overflow: hidden
      text-overflow: "ellipsis"
      webkitBoxOrient: vertical
      -webkit-line-clamp: 2
      wordBreak: break-word
    fileSize:
      fontSize: .Nfont.h12
      color: "#999999"
    btnBox:
      width: "1"
      height: "0.0972"
      boxSizing: "border-box"
      overflow: "scroll"
      backgroundColor: "#ffffff"
      boxShadow: "1px 1px 4px 1px #dededf"
      textAlign:
        x: center
    btn:
      marginTop: "0.0123"
      height: "0.0443"
      width: "0.84"
      border:
        style: 1
      borderRadius: "5"
      backgroundColor: "#2988e6"
      color: "#ffffff"
      fontSize: .Nfont.h14
      boxSizing: border-box
      fontWeight: "600"
      textAlign:
        x: center
