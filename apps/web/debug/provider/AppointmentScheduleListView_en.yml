AppointmentScheduleListView: #xdpage:9
  title: "ScheduleList"
  init:
    - .SignInCheck
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""
    - actionType: evalObject
      object:
        - =.builtIn.date.getMonth:
            dataIn: ""
            dataOut: AppointmentScheduleListView.calendarDate.month
    # get Year for calendar
    - actionType: evalObject
      object:
        - =.builtIn.date.getYear:
            dataIn: ""
            dataOut: AppointmentScheduleListView.calendarDate.year
    - actionType: evalObject
      object:
        - =.builtIn.date.getDate:
            dataIn: ""
            dataOut: AppointmentScheduleListView.calendarDate.day
    # generate calendar according month and year
    - actionType: evalObject
      object:
        - =.builtIn.date.ShowDateByNumber:
            dataIn:
              year: =.AppointmentScheduleListView.calendarDate.year
              month: =.AppointmentScheduleListView.calendarDate.month
              day: =.AppointmentScheduleListView.calendarDate.day
            dataOut: AppointmentScheduleListView.selectDate
    - actionType: evalObject
      object:
        - =.builtIn.date.transformMonth:
            dataIn:
              month: =.AppointmentScheduleListView.calendarDate.month
            dataOut: AppointmentScheduleListView.calendarDate.monthName
    - actionType: evalObject
      object:
        - =.builtIn.date.miniWeeklyCalendarArray:
            dataIn:
              year: =.AppointmentScheduleListView.calendarDate.year
              month: =.AppointmentScheduleListView.calendarDate.month
              today: =.AppointmentScheduleListView.calendarDate.day
              markDay: =.AppointmentScheduleListView.calendarDate.day
              color: "0x000000"
              backgroundColor: "0x2988E6"
              todayColor: "0xffffff"
              todayBackgroundColor: "0xFFFFFF6f"
            dataOut: AppointmentScheduleListView.calendarDate.dayLable
    - actionType: evalObject
      object:
        - =.builtIn.string.concat:
            dataIn:
              - =.AppointmentScheduleListView.calendarDate.year
              - "-"
              - =.AppointmentScheduleListView.calendarDate.month
              - "-"
              - =.AppointmentScheduleListView.calendarDate.day
            dataOut: AppointmentScheduleListView.calendarDate.todayDate
        - =.builtIn.date.getNowLocalTime:
            dataIn: ""
            dataOut: AppointmentScheduleListView.nowTime
    - actionType: evalObject
      object:
        - =.builtIn.number.multiply:
            dataIn:
              number: =..nowTime
              multiple: "0.001"
            dataOut: AppointmentScheduleListView.nowTime
        - =.builtIn.date.getWeekEndDate:
            dataIn: =..nowTime
            dataOut: AppointmentScheduleListView.weekEndTime
        - =.builtIn.date.getTimeStampOfDate:
            dataIn:
              date: =.AppointmentScheduleListView.calendarDate.todayDate
            dataOut: AppointmentScheduleListView.calendarDate.todayStamp
    - actionType: evalObject
      object:
        - =.builtIn.date.getMonthEndDate:
            dataIn: =..nowTime
            dataOut: AppointmentScheduleListView.monthEndTime
        - =.builtIn.date.getTimeStampOfDate:
            dataIn:
              date: =.AppointmentScheduleListView.calendarDate.todayDate
            dataOut: AppointmentScheduleListView.calendarDate.todayStamp
    - actionType: evalObject
      object:
        - =.builtIn.date.getQuarterEndDate:
            dataIn: =..nowTime
            dataOut: AppointmentScheduleListView.quaterlyEndTime
        - =.builtIn.date.getTimeStampOfDate:
            dataIn:
              date: =.AppointmentScheduleListView.calendarDate.todayDate
            dataOut: AppointmentScheduleListView.calendarDate.todayStamp
    - =.builtIn.string.concat:
        dataIn:
          - "E.stime>="
          - =..nowTime
          - " AND "
          - "E.etime<="
          - =.AppointmentScheduleListView.calendarDate.todayStamp.end
          - " AND "
          - "E.subtype in (0x20006,0x30006,0x20064,0x30064) AND E.tage>0 AND E.type=40000" #196614,131078
        dataOut: AppointmentScheduleListView.formData.schduleScondition
    - =.builtIn.string.concat:
        dataIn:
          - "E2.stime>="
          - =..nowTime
          - " AND "
          - "E2.etime<="
          - =.AppointmentScheduleListView.calendarDate.todayStamp.end
          - " AND "
          - "E.type=40000 AND E.subtype in (10) AND E2.subtype in (0x60006,0x60064,0xa0006,0xa0064,0xc0006,0xc0064) AND E2.tage>=0 "
        dataOut: AppointmentScheduleListView.formData.roomScondition
    - ..formData.ids@: []
    - =.builtIn.array.concat:
        dataIn:
          array1: =..formData.ids
          array2: =.Global.formData.currentFacility.alllocationId
        dataOut: AppointmentScheduleListView.formData.ids
    - =.builtIn.array.push:
        dataIn:
          messages: =..formData.ids
          newMessage: =.Global.currentFacility.id
        dataOut: AppointmentScheduleListView.formData.ids
    - =.builtIn.array.push:
        dataIn:
          messages: =..formData.ids
          newMessage: =.Global.currentUser.vertex.id
        dataOut: AppointmentScheduleListView.formData.ids
    - =..scheduleReGet.get: ""
    - =..apiRequest.listRoomData.get: ""
    - =.builtIn.array.concatArray:
        dataIn:
          array1: =..scheduleReGet.scheduleList.edge
          array2: =..apiRequest.listRoomData.response.edge
          sortby: "stime"
          orders: "asc"
        dataOut: AppointmentScheduleListView.formData.appointment
    #获取未读邮件数量
    - actionType: evalObject
      object:
        - =..apiRequest.unReadEmail.docAPI.get: ""
        - =.builtIn.array.getListLength:
            dataIn:
              object: =..apiRequest.unReadEmail.docQueryResp.doc
            dataOut: AppointmentScheduleListView.formData.unReadEmailNum
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.unReadEmailNum
                  string2: "0"
            - ..formData.inboxHidden@: "true"
            - ..formData.inboxHidden@: "false"
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =.Global.requestListNum
                  string2: "0"
            - ..requestListHidden@: "true"
            - ..requestListHidden@: "false"
  calendarDate:
    month: ""
    dayLable: ""
    year: ""
    day: ""
    todayStamp: ""
    monthName: ""
    todayDate: ""
  selectDate: ""
  requestListHidden: true
  formData:
    appointment: []
    unReadEmailNum: "0"
    inboxHidden: true
  nowTime: "" # mean now date

  weekEndTime: ""
  monthEndTime: ""
  quaterlyEndTime: ""
  #获取未读邮件
  apiRequest:
    listRoomData:
      response:
      edge:
        ObjType: "4"
        id:
          - =.Global.currentUser.vertex.id
          - =.Global.currentFacility.id
        xfname: "E.evid,E.Bvid"
        sCondition: =..formData.roomScondition
        maxcount: "1000"
        obfname: "stime"
        asc: true
        _nonce: =.Global._nonce
      get:
        .EdgeAPI.get: ""
        api: re
        dataIn: apiRequest.listRoomData.edge
        dataOut: apiRequest.listRoomData.response
    unReadEmail:
      docQueryResp: ""
      docQueryReq:
        ObjType: 544
        type: 1281
        sCondition: E.type=10002 AND (D2.Type&0xFF02=0xE00 OR D2.reid IS NULL OR D2.Type = 66561)
        xfname: (E.bvid|E.evid)&!D.ovid
        obfname: ctime
        maxcount: "100"
        _nonce: =.Global._nonce
      docAPI:
        get:
          api: rd
          dataIn: AppointmentScheduleListView.apiRequest.unReadEmail.docQueryReq
          dataOut: AppointmentScheduleListView.apiRequest.unReadEmail.docQueryResp
  scheduleReGet:
    scheduleList:
      edge:
    get:
      .EdgeAPI.get: ""
      api: re
      dataIn: scheduleReGet.edge
      dataOut: AppointmentScheduleListView.scheduleReGet.scheduleList
    edge:
      ObjType: "20"
      # type: "40000"
      # id: .Global.currentUser.vertex.id
      id: =..formData.ids
      xfname: "E2.evid,E2.Bvid"
      sCondition: =..formData.schduleScondition
      maxcount: "20000"
      obfname: "stime"
      asc: true
      _nonce: .Global._nonce
  formDataTemp:
    ScheduleListViewTitle:
      - title: Today
        backgroundColor: "0xFEC02D"
      - title: Week
        backgroundColor: "0xffffff"
      - title: Month
        backgroundColor: "0xffffff"
      - title: Quaterly
        backgroundColor: "0xffffff"
    ScheduleListView:
      todaytitle:
        - title1: "# Time"
          title2: "Patient - Reason"
          title3: "Type"
