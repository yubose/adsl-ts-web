DWCFormRFA:
  title: DWC Form RFA
  init: #Page initialization
    - .SignInCheck

    # 判断本地会议是否有diagnoses存在,存在update,否则create
    - if:
        - =.Global.formData.providerDoc.diagnosesDoc.id
        - actionType: evalObject
          object:
            - ..apiRequest.diagnosesDoc.docReq@: =.Global.formData.providerDoc.diagnosesDoc
        - actionType: evalObject
          object:
            - =.DWCFormRFA.apiRequest.diagnosesDoc.docAPI.store: ""
            - ..apiRequest.diagnosesDoc.docReq@: =.DWCFormRFA.apiRequest.diagnosesDoc.docResp.doc
            - .Global.formData.providerDoc.diagnosesDoc@: =.DWCFormRFA.apiRequest.diagnosesDoc.docResp.doc

    - if:
        - =.Global.checkNote.id
        - actionType: evalObject
          object:
            - ..apiRequest.dWCFormRFA.docReq.name.data.administratorInfo@: =.Global.checkNote.name.data.administratorInfo
            - ..apiRequest.dWCFormRFA.docReq.name.data.patientInfo.employer@: =.Global.checkNote.name.data.administratorInfo.employerName
            - ..apiRequest.dWCFormRFA.docReq.name.data.patientInfo.claimNumber@: =.Global.checkNote.name.data.administratorInfo.claimsNumber
        - continue

    - if:
        #判断是否从ProviderMacros回来，需要复现之前已填的数据
        - =.Global.formData.providerDoc.dWCFormRFA.id
        - actionType: evalObject
          object:
            - ..apiRequest.dWCFormRFA.docReq@: =.Global.formData.providerDoc.dWCFormRFA
            - ..formData.checkBox.Select@: =.Global.formData.providerDoc.dWCFormRFA.name.data.checkBox
            - ..formData.requestBox@: =.Global.formData.providerDoc.dWCFormRFA.name.data.requestBox
        - actionType: evalObject
          object:
            #页面进入时就创建文档
            - =..apiRequest.dWCFormRFA.docAPI.store: ""
            # 将创建的文档数据重新给dWCFormRFA进行update
            - ..apiRequest.dWCFormRFA.docReq@: =..apiRequest.dWCFormRFA.docResp.doc

    # 判断是否签名
    - actionType: evalObject
      object:
        - if:
            - =.DWCFormRFA.apiRequest.dWCFormRFA.docReq.name.data.providerInfo.whetherSign
            - continue
            # 非空修改显示的标识,刷新签名区域
            - actionType: evalObject
              object:
                # 签名的时间
                - ..formData.temporaryProSignature@: =.DWCFormRFA.apiRequest.dWCFormRFA.docReq.name.data.providerInfo.signatureId
                - ..formData.proFlag@: "block"
                - actionType: builtIn
                  funcName: redraw
                  viewTag: signatureProShowTag

    - =.builtIn.string.concat:
        dataIn:
          - =.Global.currentFacilityDoc.name.data.basicInfo.city
          - ","
          - =.Global.currentFacilityDoc.name.data.basicInfo.state
          - ","
          - =.Global.currentFacilityDoc.name.data.basicInfo.zipCode
        dataOut: DWCFormRFA.apiRequest.dWCFormRFA.docReq.name.data.providerInfo.CSZ
    - actionType: evalObject #android use calendar init
      object:
        - .BaseComponents.calendarDate.year@: ""
        - .BaseComponents.calendarDate.month@: ""
        - .BaseComponents.calendarDate.day@: ""
        - .BaseComponents.calendarDate.monthName@: ""
        - .BaseComponents.calendarDate.todayDate@: ""
        - .BaseComponents.calendarDate.flag@: ""
        - .BaseComponents.calendarDate.dayLable@: []
        - .BaseComponents.year@: []
        - .BaseComponents.flag: ""
        #生成年份
        - =.builtIn.date.generateYear:
            dataIn:
              last: 121
              next: 10
            dataOut: BaseComponents.year
    - actionType: evalObject #android use calendar init
      object: .BaseComponents.getDate
    - actionType: evalObject #android use calendar init
      object: .BaseComponents.getShow
    - actionType: evalObject
      object:
        - ..calendarDate@: =.BaseComponents.calendarDate
    - actionType: evalObject #IOS use calendar init
      object:
        - =.builtIn.date.getMonth:
            dataIn:
            dataOut: DWCFormRFA.calendarDate.month
        - =.builtIn.date.getYear:
            dataIn:
            dataOut: DWCFormRFA.calendarDate.year
        - =.builtIn.date.getDate:
            dataIn:
            dataOut: DWCFormRFA.calendarDate.day
    - actionType: evalObject #IOS use calendar init
      object:
        - =.builtIn.date.calendarArray:
            dataIn:
              year: =.DWCFormRFA.calendarDate.year
              month: =.DWCFormRFA.calendarDate.month
              today: =.DWCFormRFA.calendarDate.day
            dataOut: DWCFormRFA.calendarDate.dayLable
        - =.builtIn.date.transformMonth:
            dataIn:
              month: =.DWCFormRFA.calendarDate.month
            dataOut: DWCFormRFA.calendarDate.monthName
        - =.builtIn.date.ShowDateByNumber:
            dataIn:
              year: =.DWCFormRFA.calendarDate.year
              month: =.DWCFormRFA.calendarDate.month
              day: =.DWCFormRFA.calendarDate.day
              formatType: "Y-M-D"
            dataOut: DWCFormRFA.calendarDate.todayDate
    #  判断medicalLicense是否为空
    - actionType: evalObject
      object:
        - =.builtIn.array.getListLength:
            dataIn:
              object: =.Global.MyProfile.name.data.MedicalLicense
            dataOut: DWCFormRFA.formData.licenseLength
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.licenseLength
                  string2: "0"
            - .DWCFormRFA.apiRequest.dWCFormRFA.docReq.name.data.providerInfo.stateNumber@: ""
            - .DWCFormRFA.apiRequest.dWCFormRFA.docReq.name.data.providerInfo.stateNumber@: .Global.MyProfile.name.data.MedicalLicense.0.medicalLicense

    - actionType: evalObject
      object:
        - =.builtIn.array.getListLength:
            dataIn:
              object: =.Global.MyProfile.name.data.specialty
            dataOut: DWCFormRFA.formData.specialtyLength
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.specialtyLength
                  string2: "0"
            - .DWCFormRFA.apiRequest.dWCFormRFA.docReq.name.data.providerInfo.specialty@: ""
            - .DWCFormRFA.apiRequest.dWCFormRFA.docReq.name.data.providerInfo.specialty@: .Global.MyProfile.name.data.specialty.0.specialty

    - actionType: evalObject
      object:
        - =.builtIn.array.getListLength:
            dataIn:
              object: =..apiRequest.diagnosesDoc.docReq.name.data.diagnosis.descriptiveList
            dataOut: DWCFormRFA.formData.listDatalength

    - actionType: evalObject
      object:
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.listDatalength
                  string2: "0"
            - continue
            - ..formData.listDataflag@: "block"

