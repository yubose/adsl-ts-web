          mediaType: "application/json"
        name:
          title: "DWC Form RFA"
          user: .Global.formData.providerTitle
          type: "text/plain"
          subtype:
            isEncrypt: true
          data:
            classTag:
              name: Provider
              fontColor: "0x30b354"
              backgroundColor: "0xe4f5e9"
              display: block
            statusTag:
              name: Private
              fontColor: "0x4c5264"
              backgroundColor: "0xececee"
              display: block
            fontcolor: ""
            authority: ""
            checkBox: ""
            requestBox: ""
            patientInfo:
              patientName: .Global.currentMeetingPatientProfile.basicInfo.fullName
              birth: .Global.currentMeetingPatientProfile.basicInfo.dateOfBirth
              employer: .Global.currentMeetingPatientProfile.employment.employerName
              injuryDate: ""
              claimNumber: ""
            providerInfo:
              providerName: .Global.MyProfile.name.data.fullName
              practiceName: .Global.currentFacilityDoc.name.data.basicInfo.medicalFacilityName
              address: .Global.currentFacilityDoc.name.data.basicInfo.location
              CSZ: ""
              phoneNumber: .Global.currentFacilityDoc.name.data.basicInfo.phoneNumber
              faxNumber: .Global.currentFacilityDoc.name.data.basicInfo.fax
              specialty: ""
              stateNumber: ""
              idNumber: .Global.MyProfile.name.data.NPI
              signatureId: ""
              whetherSign: "true"
            administratorInfo:
              signatureId: ""
              whetherSign: ""
              administrator: ""
              claimsNumber: ""
              claimsAddress: ""
              city: .Global.currentMeetingPatientProfile.employment.address.city
              state: "AK"
              zipCode: .Global.currentMeetingPatientProfile.employment.address.zipCode
              phone: .Global.currentMeetingPatientProfile.employment.Telephone
              fax: .Global.currentMeetingPatientProfile.employment.fax
              # diagnosis: ""
              # ICD: ""
              diagnosis:
                descriptiveList: []
              pequested: ""
              CPT: ""
              otherInfo: ""
              dateRequest: ""
              dateReceived: ""
              dateResponse: ""
              agentName: ""
      docAPI:
        .DocAPI: ""
        store:
          api: cd
          dataIn: DWCFormRFA.apiRequest.dWCFormRFA.docReq
          dataOut: DWCFormRFA.apiRequest.dWCFormRFA.docResp
          subtype:
            mediaType: "text/plain"
        get:
          api: rd
          dataKey: dWCFormRFA.docResp
          id: .Global.formData.providerDoc.dWCFormRFA.id
          xfname: eid
          type: .DocType.dWCFormRFA
          maxcount: "1"
        delet:
          api: dx
          dataIn: DWCFormRFA.apiRequest.dWCFormRFA.deleteInfo
    diagnosesDoc:
      docResp: ""
      docReq:
        eid: .Global.currentRoom.edge.id
        reid: .Global.roomInfo.edge.id
        type: .DocType.Diagnoses
        subtype:
          mediaType: "application/json"
        name:
          data:
            diagnosis:
              descriptiveList: []
      docAPI:
        .DocAPI: ""
        store:
          api: cd
          dataIn: DWCFormRFA.apiRequest.diagnosesDoc.docReq
          dataOut: DWCFormRFA.apiRequest.diagnosesDoc.docResp
