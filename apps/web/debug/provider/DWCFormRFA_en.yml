    # dWCFormRFA文档
    dWCFormRFA:
      deleteInfo:
        id:
          - =..apiRequest.dWCFormRFA.docResp.doc.id
      docResp: ""
      docReq:
        .Document: ""
        eid: .Global.currentRoom.edge.id
        reid: ""
        type: .DocType.dWCFormRFA
