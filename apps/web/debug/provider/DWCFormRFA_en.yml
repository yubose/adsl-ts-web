    - .BaseHeader:
    - .HeaderLeftButton:
      onClick:
        - actionType: evalObject
          object:
            - =..apiRequest.dWCFormRFA.docAPI.delet: ""
        - actionType: builtIn
          funcName: goBack
          reload: true
    - .HeaderMacroButton:
      onClick:
        # 处理Diagnosis
        - actionType: evalObject
          object:
            - .Global.formData.providerDoc.diagnosesDoc@: =..apiRequest.diagnosesDoc.docReq
        # 签名处理
        - actionType: saveSignature
          dataObject: BLOB
          dataKey: DWCFormRFA.apiRequest.proNewSign.docReq.name.data
          isEmpty: DWCFormRFA.formData.whetherSign
        # 暂存数据
        - actionType: evalObject
          object:
            #  保存签名状态
            - ..apiRequest.dWCFormRFA.docReq.name.data.providerInfo.whetherSign@: =..formData.whetherSign
            - ..apiRequest.dWCFormRFA.docReq.eid@: =.Global.currentRoom.edge.id
            - ..apiRequest.proNewSign.docReq.reid@: =.DWCFormRFA.apiRequest.dWCFormRFA.docReq.id
            - =..apiRequest.proNewSign.docAPI.store: ""
            #  处理选择状态
            - ..apiRequest.dWCFormRFA.docReq.name.data.checkBox@: =..formData.checkBox.Select
            - ..apiRequest.dWCFormRFA.docReq.name.data.requestBox@: =..formData.requestBox
        #  签名处理
        - actionType: evalObject
          object:
            - if:
                - =..formData.whetherSign
                - continue
                - actionType: evalObject
                  object:
                    - ..apiRequest.dWCFormRFA.docReq.name.data.providerInfo.signatureId@: =..apiRequest.proNewSign.docResp.doc.id
        - actionType: evalObject
          object:
            - =..apiRequest.dWCFormRFA.docAPI.store: ""
            - .Global.formData.providerDoc.dWCFormRFA@: =..apiRequest.dWCFormRFA.docResp.doc
            - goto: ProviderMacros
