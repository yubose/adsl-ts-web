          data:
            size: ""
        eid: .Global.rootNotebookID
        fid: ""
        reid: ""
        subtype:
          mediaType: "" # mediaType : "image/jpeg"
      docAPI: # DOCAPI
        .DocAPI: ""
        store:
          api: cd
          dataIn: DWCFormRFA.apiRequest.proNewSign.docReq
          dataOut: DWCFormRFA.apiRequest.proNewSign.docResp

    # agentNewSign:
    #   docResp: ""
