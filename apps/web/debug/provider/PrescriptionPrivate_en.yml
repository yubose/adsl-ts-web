PrescriptionPrivate:
  pageNumber: "181"
  title: "Prescription(RX)"
  init:
    - .SignInCheck
    - .Global.prescriptionDrug.name@: "Search"
    - if:
        - .Global.Note.id
        - actionType: evalObject
          object:
            - ..apiRequest.prescription.docReq@: =.Global.Note
        - continue

    # 判断是否签名
    - if:
        - =..apiRequest.prescription.docReq.name.data.whetherSign
        - continue
        # 非空修改显示的标识,刷新签名区域
        - actionType: evalObject
          object:
            # 签名的时间
            - ..formData.signatureTime@: =.PrescriptionPrivate.apiRequest.prescription.docReq.name.data.signatureTime
            # 签名的id
            - ..formData.temporarySignature@: =.PrescriptionPrivate.apiRequest.prescription.docReq.name.data.signatureId
            - ..formData.flag@: "block"
    # 判断 drugName是否为search
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =..prescriptionTemp.drugName
              string2: "Search"
        - continue
        - actionType: evalObject
          object:
            - ..formData.btnColor@: "0x2988e6"
            - ..formData.drugColor@: "0x333333"

    - actionType: evalObject
      object:
        - =.builtIn.array.getListLength:
            dataIn:
              object: =..apiRequest.prescription.docReq.name.data.prescriptionArray
            dataOut: PrescriptionPrivate.formData.prescriotionLength

    - actionType: evalObject
      object:
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.prescriotionLength
                  string2: "0"
            - ..formData.formShow@: "none"
            - ..formData.formShow@: "block"
  formData: #Input data here
    flag: "none"
    temporarySignature: ""
    signatureTime: ""
    whetherSign: ""
    prescriptionCount: "0"
    selectedItem: ""
    drugColor: "0xb6b6b6"
    formShow: "none"
    btnColor: "0xe5e5e5"
    prescriotionLength: ""
  prescriptionTemp:
    drugName: .Global.prescriptionDrug.name
    dosage: .Global.prescriptionDrug.dosage
    genericName: .Global.prescriptionDrug.genericName
    strength: .Global.prescriptionDrug.strength
    route: .Global.prescriptionDrug.route
    RXcui: .Global.prescriptionDrug.RXcui
    drugCode: .Global.prescriptionDrug.drugCode
    frequency: ""
    disp: ""
    refills: ""
  list: []
  prescriotion2: []

  apiRequest: #Input data request here
    prescription:
      docResp: ""
      docReq:
        eid: .Global.currentRoom.edge.id
        reid: ""
        type: .DocType.Prescription
        subtype:
          mediaType: "application/json"
        name:
          data:
            classTag:
              name: Provider
              fontColor: "0x30b354"
              backgroundColor: "0xe4f5e9"
              display: block
            statusTag:
              name: Private
              fontColor: "0x4c5264"
              backgroundColor: "0xececee"
              display: block
            signatureId: ""
            signatureTime: ""
            prescriptionCount: "0"
            prescriptionArray: []
            whetherSign: "true"
            facilityInfo: ""
            providerInfo: ""
            patientInfo: ""
          title: "PrescriptionPrivate(RX)"
          user: .Global.formData.providerTitle
      docAPI:
        .DocAPI: ""
        store:
          api: cd
          dataIn: PrescriptionPrivate.apiRequest.prescription.docReq
          dataOut: PrescriptionPrivate.apiRequest.prescription.docResp
    newSign:
      docRes: ""
      docReq: #DOC
        type: .DocType.DocumentSignature
        name:
          title: ""
          type: ..apiRequest.newSign.docReq.subtype.mediaType
          data: ""
        eid: .Global.rootNotebookID
        subtype:
          mediaType: ""
      docAPI: # DOCAPI
        store:
          api: cd
          dataIn: apiRequest.newSign.docReq
          dataOut: PrescriptionPrivate.apiRequest.newSign.docRes

  components:
    - .BasePublicHeader:
      children:
        - .BasePublicHeaderLeft:
        - .BasePublicHeaderTitle:
        - .BasePublicHeaderRightText:
          onClick:
            # 签名处理
            - actionType: saveSignature
              dataObject: BLOB
              dataKey: PrescriptionPrivate.apiRequest.newSign.docReq.name.data
              isEmpty: PrescriptionPrivate.formData.whetherSign
            # 保存签名
            - actionType: evalObject
              object:
                - ..apiRequest.newSign.docReq.reid@: =.PrescriptionPrivate.apiRequest.prescription.docReq.id

            - actionType: evalObject
              object:
                - if:
                    - =..formData.whetherSign
                    - continue
                    - =..apiRequest.newSign.docAPI.store: ""
            - actionType: evalObject
              object:
                - if:
                    - =..formData.temporarySignature
                    - actionType: evalObject
                      object:
                        - ..apiRequest.prescription.docReq.name.data.signatureTime@: =..formData.signatureTime
                        - ..apiRequest.prescription.docReq.name.data.signatureId@: =..formData.temporarySignature
                        - ..apiRequest.prescription.docReq.name.data.whetherSign@: false
                        - ..formData.whetherSign@: false
                    - actionType: evalObject
                      object:
                        - ..apiRequest.prescription.docReq.name.data.signatureTime@: =..apiRequest.newSign.docRes.doc.ctime
                        - ..apiRequest.prescription.docReq.name.data.signatureId@: =..apiRequest.newSign.docRes.doc.id
                        - ..apiRequest.prescription.docReq.name.data.whetherSign@: =..formData.whetherSign
            - actionType: evalObject
              object:
                - =.PrescriptionPrivate.apiRequest.prescription.docAPI.store: ""
                - .Global.Note@: =..apiRequest.prescription.docResp.doc
                - goto: ProviderMacros
    - type: scrollView
      style:
        width: "1"
        height: "0.846"
        overflow: scroll
        fontFamily: "Arial"
      children:
        - type: view
          style:
            marginLeft: "0.04"
            marginTop: "0.0246"
            height: "auto"
            width: "0.92"
          children:
            - type: image
