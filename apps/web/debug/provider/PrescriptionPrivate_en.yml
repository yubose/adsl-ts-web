                dataOut: PrescriptionPrivate.formData.prescriotionLength
        - actionType: evalObject
          object:
            - if:
                - =.builtIn.string.equal:
                    dataIn:
                      string1: =..formData.prescriotionLength
                      string2: "0"
                - ..formData.formShow@: "none"
                - ..formData.formShow@: "block"
        - actionType: builtIn
          funcName: redraw
          viewTag: prescriptionTag
        - actionType: popUpDismiss
          popUpView: BaseDelWarningView

    - .BaseWarningView:
      message: "Please fill in the Drug first."
      viewTag: addWarnTag

    - .BaseWarningView:
      message: "Please add prescription first."
      viewTag: inputWarn

    - .BaseWarningView:
