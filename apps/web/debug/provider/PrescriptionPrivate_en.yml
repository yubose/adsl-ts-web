    - .BasePublicFooter:
      children:
        - type: view
          style:
            width: "auto"
            height: "auto"
          children:
            - .DocButtonPrivate:
              onClick:
                # 签名处理
                - actionType: saveSignature
                  dataObject: BLOB
                  dataKey: PrescriptionPrivate.apiRequest.newSign.docReq.name.data
                  isEmpty: PrescriptionPrivate.formData.whetherSign

                # 保存签名
                - actionType: evalObject
                  object:
                    # 签名reid指向 doc 的id
                    - ..apiRequest.newSign.docReq.reid@: =.PrescriptionPrivate.apiRequest.prescription.docReq.id
                    # - =..apiRequest.newSign.docAPI.store: ""

                - actionType: evalObject
                  object:
                    - if:
                        - =..formData.whetherSign
                        - continue
                        - =..apiRequest.newSign.docAPI.store: ""

                #  指定 eid 和 reid
                - actionType: evalObject
                  object:
                    - if:
                        - =.builtIn.string.equal:
                            dataIn:
                              string1: =.Global.formData.unPageName
                              string2: ""
                        - actionType: evalObject
                          object:
                            - ..apiRequest.prescription.docReq.eid@: =.Global.currentRoom.edge.id
                            - ..apiRequest.prescription.docReq.reid@: =.Global.roomInfo.edge.id
                        - continue

                # 签名处理
                - actionType: evalObject
                  object:
                    - if:
                        - =..formData.temporarySignature
                        - actionType: evalObject
                          object:
                            - ..apiRequest.prescription.docReq.name.data.signatureTime@: =..formData.signatureTime
                            - ..apiRequest.prescription.docReq.name.data.signatureId@: =..formData.temporarySignature
                            - ..apiRequest.prescription.docReq.name.data.whetherSign@: false
                            - ..formData.whetherSign@: false
                        - actionType: evalObject
                          object:
                            - ..apiRequest.prescription.docReq.name.data.signatureTime@: =..apiRequest.newSign.docRes.doc.ctime
                            - ..apiRequest.prescription.docReq.name.data.signatureId@: =..apiRequest.newSign.docRes.doc.id
                            - ..apiRequest.prescription.docReq.name.data.whetherSign@: =..formData.whetherSign

                #  修改type
                - actionType: evalObject
                  object:
                    - =.builtIn.number.inhx:
                        dataIn:
                          intHex: =..apiRequest.prescription.docReq.type
                          index: 1
                          hex: 0
                        dataOut: PrescriptionPrivate.apiRequest.prescription.docReq.type

                # 保存newNote
                - actionType: evalObject
                  object:
                    - =..apiRequest.prescription.docAPI.store: ""
                    - =.builtIn.array.add:
                        dataIn:
                          object: =.Global.currentMeetingDoc
                          value: =..apiRequest.prescription.docResp.doc

                - actionType: evalObject
                  object:
                    .Global._nonce@:
                      =.builtIn.math.random: ""

                - actionType: evalObject
                  object:
                    - if:
                        - =.builtIn.string.equal:
                            dataIn:
                              string1: =.Global.formData.unPageName
                              string2: ""
                        - goto: ProviderNotes
                        - goto: =.Global.formData.unPageName

            - .DocButtonRelease:
              onClick:
                #  判断Add PrescriptionPrivate 条数
                - actionType: evalObject
                  object:
                    - =.builtIn.array.getListLength:
                        dataIn:
                          object: =..apiRequest.prescription.docReq.name.data.prescriptionArray
                        dataOut: PrescriptionPrivate.formData.prescriptionCount
                    - if:
                        - =.builtIn.string.equal:
                            dataIn:
                              string1: =..formData.prescriptionCount
                              string2: =..apiRequest.prescription.docReq.name.data.prescriptionCount
                        - continue
                        - actionType: popUp
                          popUpView: checkView
                          wait: true
                # 签名处理
                - actionType: saveSignature
                  dataObject: BLOB
                  dataKey: PrescriptionPrivate.apiRequest.newSign.docReq.name.data
                  isEmpty: PrescriptionPrivate.formData.whetherSign

                # 保存签名
                - actionType: evalObject
                  object:
                    # 签名reid指向 doc 的id
                    - ..apiRequest.newSign.docReq.reid@: =.PrescriptionPrivate.apiRequest.prescription.docReq.id

                - actionType: evalObject
                  object:
                    - if:
                        - =..formData.whetherSign
                        - continue
                        - =..apiRequest.newSign.docAPI.store: ""

                #  指定 eid 和 reid
                - actionType: evalObject
                  object:
                    - if:
                        - =.builtIn.string.equal:
                            dataIn:
                              string1: =.Global.formData.unPageName
                              string2: ""
                        - actionType: evalObject
                          object:
                            - ..apiRequest.prescription.docReq.eid@: =.Global.currentRoom.edge.id
                            - ..apiRequest.prescription.docReq.reid@: =.Global.roomInfo.edge.id
                        - contionue

                # 签名处理
                - actionType: evalObject
                  object:
                    - if:
                        - =..formData.temporarySignature
                        - actionType: evalObject
                          object:
                            - ..apiRequest.prescription.docReq.name.data.signatureTime@: =..formData.signatureTime
                            - ..apiRequest.prescription.docReq.name.data.signatureId@: =..formData.temporarySignature
                            - ..apiRequest.prescription.docReq.name.data.whetherSign@: false
                            - ..formData.whetherSign@: false
                        - actionType: evalObject
                          object:
                            - ..apiRequest.prescription.docReq.name.data.signatureTime@: =..apiRequest.newSign.docRes.doc.ctime
                            - ..apiRequest.prescription.docReq.name.data.signatureId@: =..apiRequest.newSign.docRes.doc.id
                            - ..apiRequest.prescription.docReq.name.data.whetherSign@: =..formData.whetherSign

                - actionType: evalObject
                  object:
                    - if:
                        - =.PrescriptionPrivate.formData.whetherSign
                        - actionType: popUp
                          popUpView: BaseWarningView
                          wait: true
                          popUpDismiss: 2000
                        - continue

                #  修改type
                - actionType: evalObject
                  object:
                    - =.builtIn.number.inhx:
                        dataIn:
                          intHex: =..apiRequest.prescription.docReq.type
                          index: 1
                          hex: 1
                        dataOut: PrescriptionPrivate.apiRequest.prescription.docReq.type

                - actionType: evalObject
                  object:
                    # 更新文档状态
                    - ..apiRequest.prescription.docReq.name.data.statusTag.name@: "Released"
                    - ..apiRequest.prescription.docReq.name.data.statusTag.fontColor@: "0x2988e6"
                    - ..apiRequest.prescription.docReq.name.data.statusTag.backgroundColor@: "0xdfedfc"

                # 保存newNote
                - actionType: evalObject
                  object:
                    - =..apiRequest.prescription.docAPI.store: ""
                    - =.builtIn.array.add:
                        dataIn:
                          object: =.Global.currentMeetingDoc
                          value: =..apiRequest.prescription.docResp.doc
                - actionType: evalObject
                  object:
                    .Global._nonce@:
                      =.builtIn.math.random: ""

                - actionType: evalObject
                  object:
                    - if:
                        - =.builtIn.string.equal:
                            dataIn:
                              string1: =.Global.formData.unPageName
                              string2: ""
                        - goto: ProviderNotes
                        - goto: =.Global.formData.unPageName
    - .publicDeleteUP:
      viewTag: BaseDelWarningView
      leftButton:
        - actionType: popUpDismiss
          popUpView: BaseDelWarningView
      rightButton:
        - actionType: evalObject
