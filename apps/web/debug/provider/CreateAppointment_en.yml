CreateAppointment:
  # api
  # 1. 切换成自己的jwt 保证正确性 已删除
  # 2. 获取 关系边 已删除
  # 3. 获取reason 已删除
  title: "Create Appointment"
  init:
    - .SignInCheck
    - =.builtIn.object.setObjectKey:
        dataIn:
          objectArr: =..formDataTemp.appointmentTitle
          key: isSelected
          value: false
    - =.builtIn.object.setObjectKey:
        dataIn:
          objectArr: =..formDataTemp.optionalForms
          key: isSelected
          value: false
    - =.builtIn.string.retainNumber:
        dataIn:
          value: =.Global.formData.appointment.selectData.duration
        dataOut: CreateAppointment.apiRequest.appointment.edgeCreateReq.name.duration
    - if:
        - =.Global.middleInformation.PatientVisitInfo.id
        - actionType: evalObject
          object:
            - ..formData.patientInfo.firstName@: =.Global.middleInformation.PatientVisitInfo.name.data.basicInfo.firstName
            - ..formData.patientInfo.middleName@: =.Global.middleInformation.PatientVisitInfo.name.data.basicInfo.middleName
            - ..formData.patientInfo.lastName@: =.Global.middleInformation.PatientVisitInfo.name.data.basicInfo.lastName
            - ..apiRequest.appointment.edgeCreateReq.evid@: =.Global.middleInformation.PatientVisitInfo.bsig
            - ..formData.patientInfo.country@: =.Global.middleInformation.PatientVisitInfo.phoneNumber.0
            - ..formData.patientInfo.phone@: =.Global.middleInformation.PatientVisitInfo.phoneNumber.1
            - ..formData.patientInfo.avatar@: =.Global.middleInformation.PatientVisitInfo.name.data.avatar
        - continue
    - =.builtIn.string.concat:
        dataIn:
          - =.Global.MyProfile.name.data.fullName
          - " - "
          - =.Global.MyProfile.name.data.specialty.0.specialty
        dataOut: CreateAppointment.apiRequest.appointment.edgeCreateReq.name.providerFullInfo

    #judge the appointment visitType, then assign the E2 subtype and location option style
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =.Global.formData.appointment.visitType
              string2: Telemedicine
        - actionType: evalObject
          object:
            - ..apiRequest.appointment.edgeCreateReq.subtype@: =.EdgeSubtype.schedule.createAppointment.Telemedicine
            - ..formData.facilityName@: =.Global.currentFacility.name.basicInfo.medicalFacilityName
        - continue
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =.Global.formData.appointment.visitType
              string2: Office Visit
        - actionType: evalObject
          object:
            - ..formData.facilityName@: =.Global.formData.location.name.basicInfo.medicalFacilityName
            - ..apiRequest.appointment.edgeCreateReq.name.fontColor@: "0xff8c00"
            - ..formData.locationDisplay@: ""
            - ..apiRequest.appointment.edgeCreateReq.subtype@: =.EdgeSubtype.schedule.createAppointment.OfficeVisit
        - continue
    # judge the fields which have to fill are all filled and then control the create appointment button
    - if:
        - =.builtIn.array.allComplete:
            dataIn:
              - =..formData.patientInfo.phone
              - =..formData.patientInfo.country
        - actionType: evalObject
          object:
            - ..formData.backgroundColor@: "#2988e6"
            - ..formData.isOnClick@: ""
        - continue
    # 拿到当前的reason
    - ..formData.currentReason@: =.Global.formData.currentFacility.currentReason
    # - actionType: updateObject
    #   dataKey: Global.formData.currentFacility.currentReason
    #   dataObject: .EmptyObj
    - if:
        - =..formData.currentReason
        - actionType: evalObject
          object:
            - if:
                - =.builtIn.string.equal:
                    dataIn:
                      string1: =.Global.formData.appointment.visitType
                      string2: "Telemedicine"
                - ..formData.reasonList@: =..formData.currentReason.name.data.reasonForVisit.Telemedicine
                - ..formData.reasonList@: =..formData.currentReason.name.data.reasonForVisit.OfficeVisits
            - =.builtIn.array.getByKey:
                dataIn:
                  array: =..formData.reasonList
                  key1: reason
                  value: =.Global.formData.appointment.selectData.reason
                  key2: fee
                dataOut: CreateAppointment.apiRequest.appointment.edgeCreateReq.name.fee
        - continue
    - =.builtIn.string.concat:
        dataIn:
          - =.Global.MyProfile.name.data.fullName
          - " - "
          - =.Global.MyProfile.name.data.title
        dataOut: CreateAppointment.apiRequest.appointment.edgeCreateReq.name.providerName
  formData:
    currentReason: ""
    reasonList: []
    #根据预约类型来赋facility还是location的名字
    facilityName: ""
    # judge the location is show or not
    locationDisplay: none
    # temporary storage the patient information
    patientInfo:
      firstName: ""
      middleName: ""
      lastName: ""
      country: ""
      phone: ""
      avatar: ""
    # control the create appointment button's backgroundColor
    backgroundColor: "0xcecfd0"
    # control the create appointment button's onclick is valid or not
    isOnClick: none
    appointmentLink: #如果当前是一个 related 预约，则从Global去拿
      eid: ""
      fid: ""
      reid: ""
  formDataTemp:
    generalInfo: true
    generalInfoForms: true
    optionalForms:
      - title: Patient Chart
      - title: General Information
    appointmentTitle:
      - title: Visit Questionnaire
      - title: PifzerBioNTech
      - title: Moderna
      - title: COVID-19 Testing
  apiRequest:
    reasonForVisit:
      docQueryResp: ""
      docQueryReq:
        id: ""
        xfname: eid
        type: .DocType.VisitReason
        obfname: mtime
        maxcount: "1"
        _nonce: =.Global._nonce
      docAPI:
        get:
          api: rd
          dataIn: CreateAppointment.apiRequest.reasonForVisit.docQueryReq
          dataOut: CreateAppointment.apiRequest.reasonForVisit.docQueryResp
    appointment:
      edgeCreateResp: ""
      edgeCreateReq:
        # the provider id
        evid: ""
        # the patient id
        bvid: .Global.currentUser.vertex.id
        #E3 id
        refid: .Global.clock.refid
        subtype: ""
        type: .EdgeType.WaitingRoom
        stime: .Global.clock.stime
        etime: .Global.clock.etime
        tage: "1"
        name:
          fee: "0.00"
          finishDoc: []
          Reason: .Global.formData.appointment.selectData.reason
          patientName: ""
          patientPhoneNumber: ""
          # .CreateAppointment.formData.avatar
          patientAvatarId: ""
          providerName: ""
          visitType: .Global.formData.appointment.visitType
          visitReason: .Global.formData.appointment.selectData.reason
          location: .Global.currentFacility.name.basicInfo.location
          locationName: .Global.formData.appointment.addressName
          facilityId: .Global.clock.bvid
          document: .Global.formData.appointment.selectData.docu
          duration: ""
          fontColor: "#30b354"
          # show the border color in the waiting room
          borderColor: "0xdededf"
          providerId: .Global.currentUser.vertex.id
          providerFullInfo: ""
          providerAvatar: .Global.MyProfile.name.data.avatar
      edgeAPI:
        store:
          api: ce
          dataIn: CreateAppointment.apiRequest.appointment.edgeCreateReq
          dataOut: CreateAppointment.apiRequest.appointment.edgeCreateResp
    isContact: # 判断是否为好友
      response: ""
      edge:
        id: []
        xfname: bvid,evid
        type: 10002
        _nonce: =.Global._nonce
      docIn:
        type: 10002
        subtype: 65536
        tage: 1
        bvid: .Global.currentUser.vertex.id
        evid: ""
        name: ""
        refid: ""
      docOut: ""
      edgeAPI:
        store:
          api: ce
          dataIn: CreateAppointment.apiRequest.isContact.docIn
          dataOut: CreateAppointment.apiRequest.isContact.docOut
        get:
          api: re
          dataIn: CreateAppointment.apiRequest.isContact.edge
          dataOut: CreateAppointment.apiRequest.isContact.response
    getPatientProfile:
      response: ""
      docIn:
        type: 102401
        id: .Global.currentUser.vertex.id
        xfname: ovid
        obfname: "ctime"
        maxcount: "1"
      docOut: ""
      docAPI:
        get:
          api: rd
          dataIn: CreateAppointment.apiRequest.getPatientProfile.docIn
          dataOut: CreateAppointment.apiRequest.getPatientProfile.docOut
    approveAppointment:
      response: ""
      edge:
        bvid: .Global.currentUser.vertex.id
        evid: ""
        refid: ""
        type: 40000
        subtype: 5
      edgeAPI:
        store:
          api: ce
          dataIn: apiRequest.approveAppointment.edge
          dataOut: apiRequest.approveAppointment.response
    inviteFacility:
      response: ""
      edge:
        bvid: .Global.currentUser.vertex.id
        evid: .Global.clock.bvid
        refid: ""
        type: .EdgeType.InviteInfo
      edgeAPI:
        store:
          api: ce
          dataIn: apiRequest.inviteFacility.edge
          dataOut: apiRequest.inviteFacility.response
    inviteFacilityInofficeVisit:
      response: ""
      edge:
        bvid: .Global.currentUser.vertex.id
        evid: .Global.currentFacility.id
        refid: ""
        type: .EdgeType.InviteInfo
      edgeAPI:
        store:
          api: ce
          dataIn: apiRequest.inviteFacilityInofficeVisit.edge
          dataOut: apiRequest.inviteFacilityInofficeVisit.response
    # 用来做关联预约的tag
    appointmentListTag:
      docCreateResp: ""
      docCreateReq:
        subtype:
          isEncrypted: "0"
          isOnServer: "0"
        type: .DocType.RelatedAppTag
        # 创建时  eid 和 reid 都指向 当前房间的边，
        # 创建 related appointment 时， 需要一个reid 指向上一个小尾巴，fid指向跟边，所以eid和fid都需要根据情况判断
        eid: =..formData.appointmentLink.eid
        fid: =..formData.appointmentLink.fid
        reid: =..formData.appointmentLink.reid
        name:
          data: ""
      docAPI:
        store:
          api: cd
          dataIn: apiRequest.appointmentListTag.docCreateReq
          dataOut: CreateAppointment.apiRequest.appointmentListTag.docCreateResp
  sendNotification:
    document:
      .Document: ""
      # eid: =.CreateAppointment.apiRequest.inviteFacility.response.edge.id
      subtype:
        isOnServer: 1
        isZipped: 0
        isBinary: 0
        isEncrypted: 0
        isExtraKeyNeeded: 0
        isEditable: 0
        applicationDataType: 0
        # 7 th bit
        notification: 1
        ringToneNotify: 0
        sendtoSelf: 0
        # 10 bit
        textMessage: 0
        mediaType: 8
      type: .DocType.Notification
      fid: =.Global.patdAPPID
      tage: 5
      name:
        data: ""
        notification:
          title: Appointment Reminder
          context: Click to check your appointment
          body: Click to check your appointment
          onClickLandingPage: AppointmentLobby
          targetApp: =.Global.prodAPPID
    docAPI:
      store:
        api: cd
        dataIn: sendNotification.document
  sendNotificationSelf:
    document:
      .Document: ""
      # eid: =.CreateAppointment.apiRequest.inviteFacility.response.edge.id
      subtype:
        isOnServer: 1
        isZipped: 0
        isBinary: 0
        isEncrypted: 0
        isExtraKeyNeeded: 0
        isEditable: 0
        applicationDataType: 0
        # 7 th bit
        notification: 1
        ringToneNotify: 0
        sendtoSelf: 0
        # 10 bit
        textMessage: 0
        mediaType: 8
      type: .DocType.Notification
      tage: 5
      fid: =.Global.prodAPPID
      name:
        data: ""
        notification:
          title: Appointment Reminder
          context: Click to check your appointment
          body: Click to check your appointment
          onClickLandingPage: AppointmentLobby
          targetApp: =.Global.prodAPPID
    docAPI:
      store:
        api: cd
        dataIn: sendNotificationSelf.document
  sendRingtoneNotification:
    document:
      .Document: ""
      eid: ""
      subtype:
        isOnServer: 1
        isZipped: 0
        isBinary: 0
        isEncrypted: 0
        isExtraKeyNeeded: 0
        isEditable: 0
        applicationDataType: 0
        # 7 th bit
        notification: 1
        ringToneNotify: 1
        sendtoSelf: 0
        # 10 bit
        textMessage: 0
        mediaType: 8
      type: .DocType.Notification
      tage: 5 # seconds
      name:
        data: ""
        notification:
          title: Patient In Virtual Room
          context: Click to jump to Appointment Lobby
          body: Click to jump to Appointment Lobby
          landingPage: RingTonePage
          onClickLandingPage: RingTonePage
          #targetApp: =.FirebaseToken.response.edge.evid
          caller: =.Global.Profile.name.data.basicInfo.fullName
    docAPI:
      store:
        api: cd
        dataIn: sendRingtoneNotification.document
  components:
    - .BasePublicHeader:
        children:
          - type: view
            style:
              ..style.headerImgBox:
            children:
              - type: image
                path: falseWhite.svg
                style:
                  ..style.headerImg:
                onClick:
                  - ..event.go_back
          - .BasePublicHeaderTitle:
    - type: scrollView
      style:
        ..style.scrollBox:
      children:
        - type: view
          style:
            ..style.panelBox:
          children:
            - type: view
              style:
                ..style.infoBox:
              children:
                - type: view
                  style:
                    ..style.titleBox:
                  children:
                    - type: label
                      text: Appointment Info
                      style:
                        ..style.leftTitle:
                    - type: image
                      path: editBlue.svg
                      style:
                        ..style.rightValue:
                      onClick:
                        - ..event.go_back
                - type: view
                  style:
                    ..style.blockBox:
                  children:
                    - type: label
                      text: Date
                      style:
                        ..style.inlineRight:
                    - type: label
                      text=func: .builtIn.string.formatUnixtimeL_en
                      dataKey: Global.clock.stime
                      style:
                        ..style.inlineValue:
                - type: view
                  style:
                    ..style.blockBox:
                  children:
                    - type: label
                      text: Time
                      style:
                        ..style.inlineRight:
                    - type: label
                      text=func: .builtIn.date.ShowTimeSpan
                      dataKey: Global.clock
                      style:
                        ..style.inlineValue:
                - type: view
                  style:
                    ..style.blockBox:
                  children:
                    - type: label
                      text: Reason for Visit
                      style:
                        ..style.inlineRight:
                    - type: label
                      dataKey: Global.formData.appointment.selectData.reason
                      style:
                        ..style.inlineValue:
                - type: view
                  style:
                    ..style.blockBox:
                  children:
                    - type: label
                      text: Appointment Type
                      style:
                        ..style.inlineRight:
                    - type: label
                      dataKey: Global.formData.appointment.visitType
                      style:
                        ..style.inlineValue:
                - type: view
                  style:
                    ..style.blockBox:
                  children:
                    - type: label
                      text: Provider
                      style:
                        ..style.inlineRight:
                    - type: label
                      dataKey: Global.MyProfile.name.data.fullName
                      style:
                        ..style.inlineValue:
                - type: view
                  style:
                    ..style.blockBox:
                  children:
                    - type: label
                      text: Facility
                      style:
                        ..style.inlineRight:
                    - type: label
                      dataKey: formData.facilityName
                      style:
                        ..style.inlineValue:
                - type: view
                  style:
                    ..style.blockBox:
                    display: ..formData.locationDisplay
                  children:
                    - type: label
                      text: Location
                      style:
                        ..style.inlineRight:
                    - type: label
                      dataKey: Global.currentFacility.name.basicInfo.location
                      style:
                        ..style.inlineValue:
                - type: view
                  style:
                    marginTop: "0.0123"

        - type: view
          style:
            ..style.secondBox:
          children:
            - type: label
              text: Add Patient
              style:
                ..style.addTitle:
            - type: label
              text: Add/Change
              style:
                ..style.changeLabel:
              onClick:
                - goto: PatientList
        - type: view
          style:
            ..style.secondBox:
            marginTop: "0.0123"
          children:
            - type: view
              style:
                ..style.inlineBlock:
              children:
                - type: label
                  text: First Name
                  style:
                    ..style.inputTitle:
                - type: textField
                  placeholder: --
                  isEditable: false
                  dataKey: formData.patientInfo.firstName
                  style:
                    ..style.input:
            - type: view
              style:
                ..style.inlineBlock:
                marginLeft: "0.024"
              children:
                - type: label
                  text: Middle Name
                  style:
                    ..style.inputTitle:
                - type: textField
                  placeholder: --
                  dataKey: formData.patientInfo.middleName
                  isEditable: false
                  style:
                    ..style.input:
            - type: view
              style:
                ..style.inlineBlock:
                marginLeft: "0.024"
              children:
                - type: label
                  text: Last Name
                  style:
                    ..style.inputTitle:
                - type: textField
                  placeholder: --
                  dataKey: formData.patientInfo.lastName
                  isEditable: false
                  style:
                    ..style.input:

        - type: view
          style:
            ..style.secondBox:
            marginTop: "0.0123"
          children:
            - type: view
              style:
                ..style.inlineBlock:
              children:
                - type: label
                  text: Country
                  style:
                    ..style.inputTitle:
                - type: select
                  dataKey: formData.patientInfo.country
                  options: .Global.CountryCode
                  style:
                    ..style.input:
                    pointerEvents: "none"
            - type: view
              style:
                ..style.inlineBlock:
                marginLeft: "0.032"
              children:
                - type: label
                  text: Phone Number
                  style:
                    ..style.inputTitle:
                - type: textField
                  placeholder: --
                  isEditable: false
                  dataKey: formData.patientInfo.phone
                  onInput:
                    - ..event.inputPhone
                  style:
                    ..style.input:
                    width: "0.544"
    - type: view
      style:
        ..style.btnBox:
      children:
        - type: button
          text: Create Appointment
          viewTag: buttonView
          dataKey:
          style:
            ..style.btn:
            pointerEvents: ..formData.isOnClick
            backgroundColor: ..formData.backgroundColor
          onClick:
            - ..event.btnClick
    - .ProgressCheckView:
      message: "loading ..."
      viewTag: uploading
    - .BaseMessageWarnPopup:
      viewTag: markSuccessfullyPopUpView
      imagePath: popUpSuccess.svg
      message: "Create Successfully!"
      style:
        left: "0"
        width: "1"
        top: "0"
        height: "1"
        backgroundColor: "0x00000033"
        zIndex: "1000"
      children:
        - type: view
          style:
            width: "1"
            height: "1"
            top: "0"
            left: "0"
          children:
            - type: view
              style:
                left: "0.3"
                width: "0.4"
                top: "0.35"
                height: "0.14"
                backgroundColor: "0xe5e5e5"
                border:
                  style: "5"
                borderWidth: "1"
                borderRadius: "10"
              children:
                - type: image
                  path: ____.imagePath
                  style:
                    top: "0.02"
                    left: "0.15"
                    height: "0.05"
                - type: label
                  text: ____.message
                  style:
                    top: "0.07"
                    left: "0.02"
                    height: "0.06"
                    width: "0.36"
                    fontSize: .Nfont.h1
                    textAlign:
                      x: center
                      y: center

  event:
    go_back:
      - actionType: builtIn
        funcName: goBack
        reload: true
    inputPhone:
      - actionType: evalObject
        object:
          - if:
              - =.builtIn.array.allComplete:
                  dataIn:
                    - =..formData.patientInfo.phone
                    - =..formData.patientInfo.country
              - actionType: evalObject
                object:
                  - ..formData.backgroundColor@: "#2988e6"
                  - ..formData.isOnClick@: ""
              - continue
          - actionType: builtIn
            funcName: redraw
            viewTag: buttonView
    btnClick:
      - actionType: popUp
        popUpView: uploading
      - actionType: evalObject
        object:
          - =.builtIn.string.concat:
              dataIn:
                - =..formData.patientInfo.firstName
                - " "
                - =..formData.patientInfo.middleName
                - " "
                - =..formData.patientInfo.lastName
              dataOut: CreateAppointment.apiRequest.appointment.edgeCreateReq.name.patientName
          - =.builtIn.string.concat:
              dataIn:
                - =..formData.patientInfo.country
                - " "
                - =..formData.patientInfo.phone
              dataOut: CreateAppointment.apiRequest.appointment.edgeCreateReq.name.patientPhoneNumber
          - .CreateAppointment.apiRequest.appointment.edgeCreateReq.name.patientAvatarId@: =..formData.patientInfo.avatar
          # 根据预约的subtype来创建不同的log
          # telemedicine
          - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..apiRequest.appointment.edgeCreateReq.subtype
                  string2: "196610"
            - =.builtIn.utils.createAuditLog:
                dataIn:
                  actionTypeCode: =.ActionTypeCode.create
                  recordTypeCode: =.EdgeType.scheduleSubtype.Telemedicine
                  eid:  =.Global.formData.currentFacility.relationEdge.id
                  user: =.Global.MyProfile.name.data.fullName
                  userId: =.Global.currentUser.vertex.id
                  targetUserId: =.Global.middleInformation.PatientVisitInfo.bsig
                  accessPort: provider
                dataOut: Global.formData.auditLog.result
            - continue
          # office visit
          - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..apiRequest.appointment.edgeCreateReq.subtype
                  string2: "131074"
            - =.builtIn.utils.createAuditLog:
                dataIn:
                  actionTypeCode: =.ActionTypeCode.create
                  recordTypeCode: =.EdgeType.scheduleSubtype.Office
                  eid:  =.Global.formData.currentFacility.relationEdge.id
                  user: =.Global.MyProfile.name.data.fullName
                  userId: =.Global.currentUser.vertex.id
                  targetUserId: =.Global.middleInformation.PatientVisitInfo.bsig
                  accessPort: provider
                dataOut: Global.formData.auditLog.result
            - continue
          - =..apiRequest.appointment.edgeAPI.store: ""
          - .CreateAppointment.apiRequest.approveAppointment.edge@: =.CreateAppointment.apiRequest.appointment.edgeCreateResp.edge
          - .CreateAppointment.apiRequest.approveAppointment.edge.refid@: =.CreateAppointment.apiRequest.appointment.edgeCreateResp.edge.id
          - .CreateAppointment.apiRequest.approveAppointment.edge.id@: ""
          - .CreateAppointment.apiRequest.approveAppointment.edge.tage@: 0
          - .CreateAppointment.apiRequest.approveAppointment.edge.subtype@: 5

      - actionType: evalObject
        object:

          - actionType: evalObject
            async: true
            object:

                #建立E5
              - actionType: evalObject
                object:
                  - =.CreateAppointment.apiRequest.approveAppointment.edgeAPI.store: ""

                #建立E10，邀请facility
              - actionType: evalObject
                object:
                  - .CreateAppointment.apiRequest.inviteFacility.edge.refid@: =.CreateAppointment.apiRequest.appointment.edgeCreateResp.edge.id
                  - ..apiRequest.inviteFacilityInofficeVisit.edge.refid@: =.CreateAppointment.apiRequest.appointment.edgeCreateResp.edge.id
                  - =.CreateAppointment.apiRequest.inviteFacility.edgeAPI.store: ""
                  - if:
                      - =.builtIn.string.equal:
                          dataIn:
                            string1: =.Global.clock.bvid
                            string2: =.Global.currentFacility.id
                      - continue
                      - =.CreateAppointment.apiRequest.inviteFacilityInofficeVisit.edgeAPI.store: ""
              #打 appointment link tag
              - actionType: evalObject
                object:
                  # fid 指向 房间
                  - ..formData.appointmentLink.eid@: =..apiRequest.appointment.edgeCreateResp.edge.id
                  - ..formData.appointmentLink.fid@: ""
                  - ..formData.appointmentLink.reid@: =..apiRequest.appointment.edgeCreateResp.edge.id
                  # 创建 tag
                  - =..apiRequest.appointmentListTag.docAPI.store: ""
              #发送通知
              #  给医生的通知
              - actionType: evalObject
                object:
                  - ..formData.patientName@: ""
                  - ..formData.patientPhoneNumber@: ""
                  - .Global.middleInformation.PatientVisitInfo.phoneNumber.1@: ""
                  - .Global.middleInformation.PatientVisitInfo.name.data.fullName@: ""
                  # send to Doctor
                  - ..sendNotificationSelf.document.fid@: =.Global.prodAPPID
                  - ..sendNotificationSelf.document.eid@: =.CreateAppointment.apiRequest.appointment.edgeCreateResp.edge.id
                  - =..sendNotificationSelf.docAPI.store: ""
                  # remind appointment time to provider 提醒会议开始了
                  - =.builtIn.notification.delayCalculation:
                      dataIn:
                        stime: =..apiRequest.appointment.edgeCreateResp.edge.stime
                        period: 5
                      dataOut: CreateAppointment.sendNotificationSelf.document.tage
                  - ..sendNotificationSelf.document.name.notification.title@: "The meeting is about to begin"
                  - ..sendNotificationSelf.document.name.notification.context@: "Click to enter the appointment"
                  - =..sendNotificationSelf.docAPI.store: ""

            # # send to Patient to check in 给patient的通知

              - actionType: evalObject
                object:
                  - =.builtIn.notification.delayCalculation:
                      dataIn:
                        stime: =..apiRequest.appointment.edgeCreateResp.edge.stime
                        period: 43200
                      dataOut: CreateAppointment.sendNotification.document.tage
                  - ..sendNotification.document.name.notification.title@: "Start check-in now"
                  - ..sendNotification.document.name.notification.context@: "Click to check in appointment"
                  - ..sendNotification.document.fid@: =.Global.patdAPPID
                  - ..sendNotification.document.eid@: =.CreateAppointment.apiRequest.appointment.edgeCreateResp.edge.id
                  - =..sendNotification.docAPI.store: ""

                  # send to Patient for get apppointment
                  - ..sendNotification.document.tage@: 5
                  - ..sendNotification.document.name.notification.title@: "Appointment Reminder"
                  - ..sendNotification.document.name.notification.context@: "Click to check your appointment"
                  - =..sendNotification.docAPI.store: ""

                  # remind appointment time to patient 提醒会议开始了
                  - =.builtIn.notification.delayCalculation:
                      dataIn:
                        stime: =..apiRequest.appointment.edgeCreateResp.edge.stime
                        period: 5
                      dataOut: CreateAppointment.sendNotification.document.tage
                  - ..sendNotification.document.name.notification.title@: "The meeting is about to begin"
                  - ..sendNotification.document.name.notification.context@: "Click to enter the appointment"
                  - =..sendNotification.docAPI.store: ""
      - actionType: popUpDismiss
        popUpView: uploading
      - actionType: popUp
        popUpView: markSuccessfullyPopUpView
        wait: 2000
      - goto: AppointmentSchedule
