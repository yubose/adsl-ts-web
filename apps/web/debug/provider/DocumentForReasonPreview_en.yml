DocumentForReasonPreview:
  title: "Files"
  init:
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""
    - ..formData.document@: =.Global.ReasonDoc
  formData:
    document:
  components:
    - .BaseHeader:
    - .HeaderLeftButton:
    - type: scrollView
      style:
        left: "0"
        top: "0.1"
        width: "1"
        height: "0.9"
        overflow: scroll
      children:
        - type: list
          contentType: listObject
          listObject: ..formData.document
          iteratorVar: itemObject
          style:
            width: "0.9"
            left: "0.05"
            marginTop: "0.02"
            height: "0.6"
          children:
            - type: listItem
              itemObject: ""
              style:
                width: "0.9"
                left: "0"
                height: "0.06"
                backgroundColor: "0xffffff"
                boder:
                  style: "1"
              children:
                - type: image
                  path: form.svg
                  style:
                    top: "0.0075"
                    left: "0"
                    height: "0.025"
                    width: "0.05"
                - type: label
                  dataKey: itemObject
                  style:
                    top: "0"
                    left: "0.085"
                    width: "0.81"
                    height: "0.04"
                    fontFamily: "Raleway"
                    textDecoration: underline
                    fontSize: .Nfont.h16
                    textAlign:
                      y: center
