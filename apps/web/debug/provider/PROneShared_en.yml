PROneShared:
  title: PR-1
  init:
    - .SignInCheck
    - ..formData@: =.Global.Note
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""

    - actionType: evalObject
      object:
        - =.builtIn.array.getListLength:
            dataIn:
              object: =..formData.name.data.diagnosis.descriptiveList
            dataOut: PROneShared.formData.listDatalength

    - actionType: evalObject
      object:
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.listDatalength
                  string2: "0"
            - actionType: evalObject
              object:
                - ..formData.flag@: "block"
                - ..formData.listDataflag@: "none"
            - actionType: evalObject
              object:
                - ..formData.flag@: "none"
                - ..formData.listDataflag@: "block"
    - actionType: evalObject
      object:
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.name.data.statusTag.name
                  string2: "Released"
            - continue
            - ..formDataTemp.downFlag@: "none"

  formData:
    flag: "none"
    listDatalength: "none"
    name:
      data: 
        selectStatus:
          illness:
            isShow: ""
          recovery: 
            isShow: "" 
          work: 
            isShow: ""
  formDataTemp:
    downFlag: "inline-block"
    treatmentTemp:
      - key: isTreatment
        value: "Yes"
      - key: isTreatment
        value: "No"
    involvedTemp:
      - key: isInvolved
        value: "Yes"
      - key: isInvolved
        value: "No"
    illnessTemp:
      - key: isIllness
        value: "Yes"
      - key: isIllness
        value: "No"
    recoveryTemp:
      - key: isRecovery
        value: "Yes"
      - key: isRecovery
        value: "No"
    workTemp:
      - key: isWork
        value: "Yes"
      - key: isWork
        value: "No"
    timeSpan: []

  components:
    - .BasePublicHeader:
      children:
        - .BasePublicHeaderLeft:
        - .BasePublicHeaderTitle:
        - .BasePublicHeaderDownload:
          style:
            display: ..formDataTemp.downFlag
    - type: scrollView
      style:
        ..style.scrollBox:
      children:
