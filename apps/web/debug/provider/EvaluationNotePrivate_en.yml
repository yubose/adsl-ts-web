EvaluationNotePrivate:
  title: "Evaluation Note"
  init:
    - .SignInCheck
    - if:
        - =.Global.Note.id
        - actionType: evalObject
          object:
            - ..apiRequest.evaluationNote.docReq@: =.Global.Note
        - continue
    # 判断是否签名
    - actionType: evalObject
      object:
        - if:
            - =.EvaluationNotePrivate.apiRequest.evaluationNote.docReq.name.data.whetherSign
            - continue
            # 非空修改显示的标识,刷新签名区域
            - actionType: evalObject
              object:
                # 签名的时间
                - ..formData.signatureTime@: =.Global.Note.name.data.signatureTime
                - ..formData.temporarySignature@: =.EvaluationNotePrivate.apiRequest.evaluationNote.docReq.name.data.signatureId
                - ..formData.flag@: "block"
    # 判断ICD10:
    - actionType: evalObject
      object:
        - =.builtIn.array.getListLength:
            dataIn:
              object: =..apiRequest.evaluationNote.docReq.name.data.descriptiveList
            dataOut: EvaluationNotePrivate.formData.listDatalength

    - actionType: evalObject
      object:
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.listDatalength
                  string2: "0"
            - continue
            - ..formData.listDataflag@: "block"

  apiRequest:
    evaluationNote:
      docResp: ""
      docReq:
        eid: .Global.currentRoom.edge.id
        reid: ""
        type: .DocType.EvaluationNote
        subtype:
          mediaType: "application/json"
        name:
          data:
            classTag:
              name: Provider
              fontColor: "0x30b354"
              backgroundColor: "0xe4f5e9"
              display: block
            statusTag:
              name: Private
              fontColor: "0x4c5264"
              backgroundColor: "0xececee"
              display: block
            treatmentPlan: ""
            signatureId: ""
            signatureTime: ""
            date: ""
            # 默认签名状态为true,没有签名
            whetherSign: "true"
            descriptiveList: []
            patientHistory: ""
            PhysicalExamination: ""
            LabAndImage: ""
            datatreatmentPlan: ""
            uploadUserName: .Global.MyProfile.name.data.fullName
            facilityInfo: ""
            providerInfo: ""
            patientInfo: ""
          title: "Evaluation Note"
          user: .Global.formData.providerTitle
      docAPI:
        .DocAPI: ""
        store:
          api: cd
          dataIn: EvaluationNotePrivate.apiRequest.evaluationNote.docReq
          dataOut: EvaluationNotePrivate.apiRequest.evaluationNote.docResp
    newSign:
      docRes: ""
      docReq: #DOC
        type: .DocType.DocumentSignature
        name:
          title: ""
          type: ..apiRequest.newSign.docReq.subtype.mediaType
          data: ""
        eid: .Global.rootNotebookID
        subtype:
          mediaType: ""
      docAPI: # DOCAPI
        store:
          api: cd
          dataIn: apiRequest.newSign.docReq
          dataOut: EvaluationNotePrivate.apiRequest.newSign.docRes

  formDataTemp:
    allListInfo: []
    allListString: []
    allCodes: []
    allDescription: []

  # 签名显示,默认为none
  formData:
    searchShow: "none"
    signatureTime: ""
    selectedDiagnosis: ""
    listDatalength: ""
    listDataflag: "none"
    diagnosis:
      descriptiveList:
        code: ""
        description: ""
        comment: ""
    flag: "none"
    temporarySignature: ""
    whetherSign: ""
    signIsHidden: true
    isEditable: true
  components:
    - .BasePublicHeader:
      children:
        - .BasePublicHeaderLeft:
        - .BasePublicHeaderTitle:
        - .BasePublicHeaderRightText:
          onClick:
            # 签名处理
            - actionType: saveSignature
              dataObject: BLOB
              dataKey: EvaluationNotePrivate.apiRequest.newSign.docReq.name.data
              isEmpty: EvaluationNotePrivate.formData.whetherSign

            - actionType: evalObject
              object:
                - ..apiRequest.newSign.docReq.reid@: =.EvaluationNotePrivate.apiRequest.evaluationNote.docReq.id

            - actionType: evalObject
              object:
                - if:
                    - =..formData.whetherSign
                    - continue
                    - =..apiRequest.newSign.docAPI.store: ""

            # 保存签名
            - actionType: evalObject
              object:
                - if:
                    - =..formData.temporarySignature
                    - actionType: evalObject
                      object:
                        - ..apiRequest.evaluationNote.docReq.name.data.signatureTime@: =..formData.signatureTime
                        - ..apiRequest.evaluationNote.docReq.name.data.signatureId@: =..formData.temporarySignature
                        - ..apiRequest.evaluationNote.docReq.name.data.whetherSign@: false
                        - ..formData.whetherSign@: false
                    - actionType: evalObject
                      object:
                        - ..apiRequest.evaluationNote.docReq.name.data.signatureTime@: =..apiRequest.newSign.docRes.doc.ctime
                        - ..apiRequest.evaluationNote.docReq.name.data.signatureId@: =..apiRequest.newSign.docRes.doc.id
                        - ..apiRequest.evaluationNote.docReq.name.data.whetherSign@: =..formData.whetherSign
            - actionType: evalObject
              object:
                - =.EvaluationNotePrivate.apiRequest.evaluationNote.docAPI.store: ""
                - .Global.Note@: =..apiRequest.evaluationNote.docResp.doc
                - goto: ProviderMacros
    - type: scrollView
      style:
        width: "1"
        height: "0.846"
        overflow: scroll
        fontFamily: "Arial"
      children:
        - type: view
          style:
            marginLeft: "0.04"
