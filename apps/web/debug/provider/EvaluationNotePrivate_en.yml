                          children:
                            - type: listItem
                              itemObject: ""
                              style:
                                width: "0.9"
                                marginTop: "0.002"
                                height: "auto"
                                overflow: hidden
                              children:
                                - type: label
                                  dataKey: itemObject.0.2
                                  style:
                                    width: "0.88"
                                    textIndent: 20px
                                    marginTop: "0.005"
