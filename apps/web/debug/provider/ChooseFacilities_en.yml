ChooseFacilities:
  title: Choose Facilities
  pageNumber:
  init:
    - .SignInCheck
  components:
    - .BasePublicHeader:
        children:
          - .BasePublicHeaderLeft:
          - .BasePublicHeaderTitle:
    - type: scrollView
      style:
        ..style.scrollBox:
      children:
        - type: list
          viewTag: facilitysTag
          contentType: listObject
          listObject: .Global.formData.relatedApp.facilityList
          iteratorVar: itemObject
          style:
            ..style.dataList:
          children:
            - type: listItem
              itemObject: ""
              style:
                ..style.dataListItem:
              onClick:
                - ..event.facilityItemClick
              children:
                - type: view
                  style:
                    ..style.itemBox:
                  children:
                    - type: image
                      path: office-building.png
                      path=func: .builtIn.utils.prepareDocToPath
                      dataKey: itemObject.name.data.basicInfo.businessLogo
                      style:
                        ..style.listImg:
                    - type: view
                      style:
                        ..style.itemValueBox:
                      children:
                        - type: label
                          text: ""
                          dataKey: itemObject.name.data.basicInfo.medicalFacilityName
                          style:
                            ..style.fullLabel:
                        - type: label
                          text: ""
                          dataKey: itemObject.name.data.basicInfo.businessType
                          style:
                            ..style.specialty:
                - type: view
                  style:
                    marginTop: "0.0198"
  event:
    facilityItemClick:
      - actionType: updateObject
        dataKey: Global.formData.relatedApp.activefacility
        dataObject: itemObject
      - actionType: evalObject
        object:
          - .Global.formData.relatedApp.activeFacilityId@: =.Global.formData.relatedApp.activefacility.bsig
      - goto: CreateSchedule
  style:
    scrollBox:
      width: "1"
      height: "0.89"
      boxSizing: border-box
    dataList:
      margin: "0"
      padding: "0"
      width: "1"
      height: "auto"
      boxSizing: border-box
    dataListItem:
      width: "1"
      height: "auto"
      margin: "0"
      border:
        style: "2"
      borderWidth: "1"
      borderColor: "0xdededf"
      overflow: hidden
    itemBox:
      marginTop: "0.0198"
      marginLeft: "0.0427"
      height: "auto"
      width: "0.91"
    listImg:
      verticalAlign: middle
      display: "inline-block"
      height: "0.04926"
      width: "0.10666"
      boxSizing: border-box
      borderRadius: "4"
    itemValueBox:
      verticalAlign: middle
      marginLeft: "0.03733"
      display: "inline-block"
      height: "auto"
      width: "0.75"
      overflow: hidden
    fullLabel:
      width: "0.75"
      height: "auto"

      verticalAlign: middle
      fontSize: .Nfont.h16
      fontWeight: "600"
      wordWrap: break-word
    specialty:
      marginTop: "0.005"
      width: "0.75"
      height: "auto"
      fontSize: .Nfont.h14
      color: "#666666"

      verticalAlign: middle
      wordWrap: break-word
