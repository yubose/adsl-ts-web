  globalRegister:
    # we will handle the normal notification click action here
    - type: register
      onEvent: onNotificationClicked
      emit:
        dataKey:
          var: notificationID
        actions:
          - =.builtIn.string.concat:
              dataIn:
                - "="
                - "."
                - "NotificationMap."
                - $var
                - ".name"
                - ".notification"
                - ".onClickLandingPage"
              dataOut: NotificationMap.notificationGoto
          - =.builtIn.string.concat:
              dataIn:
                - "="
                - "."
                - "NotificationMap."
                - $var
                - ".eid"
              dataOut: NotificationMap.clickedNotiEid
          - =.builtIn.string.concat:
              dataIn:
                - "="
                - "."
                - "NotificationMap."
                - $var
                - ".name"
                - ".data"
                - ".roomInfoId"
              dataOut: NotificationMap.data.roomInfoId
          - =.builtIn.ecos.getEdge:
              dataIn:
                edgeId: =.NotificationMap.clickedNotiEid
              dataOut: Global.ecosEdgeObj
          - if:
              - =.builtIn.string.equal:
                  dataIn:
                    string1: =.NotificationMap.data.roomInfoId
                    string2: ""
              - continue
              - =.builtIn.ecos.getEdge:
                  dataIn:
                    edgeId: =.NotificationMap.data.roomInfoId
                  dataOut: Global.roomInfo.edge
          - if:
              - builtIn.string.equal:
                  - string1: =.Global.ecosEdgeObj.type
                  - string2: 40000
              - .Global.roomInfo.edge@: =.Global.ecosEdgeObj
              - continue
          - actionType: evalObject
            object:
              - if:
                  - =.NotificationMap.notificationGoto
                  - actionType: evalObject
                    object:
                      - goto: =.NotificationMap.notificationGoto
                  - continue
    # When the app obtain the current token (either from login or Firebase auto update)
    # send the access token to server via 1090 edge
    # iOS will have two tokens, one for regular notification, the other is for VoIP,
    # aka ringtone notification. we use the same field for regular notification and FirebaseToken
    # we use FirebaseToken.name.VoIPToken for iOS VoIP token
    - type: register
      onEvent: FCMOnTokenReceive
      emit:
        dataKey:
          var: onEvent
        actions:
          # the token you just got back from Firebase
          - =.builtIn.FCM.getFCMToken:
              dataIn:
                token: $var
              dataOut: FirebaseToken.edge.name.accessToken
          - =.builtIn.FCM.getAPNsToken:
              dataIn:
                token: ""
              dataOut: FirebaseToken.edge.name.apns2Token
          - =.builtIn.FCM.getVoIPToken:
              dataIn:
                token: ""
              dataOut: FirebaseToken.edge.name.VoIPToken
          - =.builtIn.FCM.getAPPID:
              dataIn:
                appName: =.AppName
              dataOut: FirebaseToken.edge.evid
          - =.builtIn.FCM.getAPPID:
              dataIn:
                appName: =.AppName
              dataOut: Global.prodAPPID
          - =.builtIn.FCM.getAPPID:
              dataIn:
                appName: =.TargetApp.patient
              dataOut: Global.patdAPPID
          - =.builtIn.FCM.getFCMTokenSHA256Half:
              dataIn:
                token: $var
              dataOut: FirebaseToken.edge.refid
          - actionType: evalObject
            object:
              - .FirebaseToken.edge.name.apnsTopic@: =.AppName
          - if:
              - =.FirebaseToken.response.edge.id
              - =.FirebaseToken.edgeAPI.delete: ""
              - continue
          - =.FirebaseToken.edgeAPI.store: ""
    - type: register
      onEvent: FCMOnLogout
      emit:
        dataKey:
          var: onEvent
        actions:
          - if:
              - =.FirebaseToken.response.edge.id
              - =.FirebaseToken.edgeAPI.delete: ""
              - continue
    # when the user rejects the call from callkit system calling screen
    - type: register
      onEvent: onCallRejected
      emit:
        dataKey:
          var: eid
        actions:
          - .Global.sendNotification.document.fid@: =.Global.patdAPPID
          - .Global.sendNotification.document.name.notification.title@: The participant has declined
          - .Global.sendNotification.document.name.notification.context@: The participant has declined
          - .Global.sendNotification.document.name.notification.body@: The participant has declined
          - .Global.sendNotification.document.eid@: $var
          - =.Global.sendNotification.docAPI.store: ""
    # when the user didn't answer the call from callkit system calling screen
    - type: register
      onEvent: onCallNoAnswer
      emit:
        dataKey:
          var: eid
        actions:
          - .Global.sendNotification.document.name.notification.title@: The participant did not answer
          - .Global.sendNotification.document.name.notification.context@: The participant did not answer
          - .Global.sendNotification.document.name.notification.body@: The participant did not answer
          - .Global.sendNotification.document.fid@: =.Global.patdAPPID
          - .Global.sendNotification.document.eid@: $var
          - =.Global.sendNotification.docAPI.store: ""
    - type: register
      onEvent: onNewEcosDoc # will be automatically invoked when receive a message
      emit:
        dataKey:
          var: did
        actions:
          - =.builtIn.ecos.getDoc:
              dataIn:
                docId: $var
              dataOut: Global.ecosDocObj
          #          - =.builtIn.ecos.getEdge:
          #              dataIn:
          #                edgeId: =.Global.ecosDocObj.doc.0.eid
          #              dataOut: Global.ecosEdgeObj
          #          - if:
          #              - =.builtIn.utils.isOnPage:
          #                  dataIn: MeetingChat
          #              - =.MeetingChat.onNewMessageToDisplay
          #              - continue
          #          - - actionType: updateObject # updateObject(dataKey, dataObject, dataObjectKey)
          #              dataKey: MessageObjStore.currentChatEdge
          #              dataObject: itemObject
          #需要一些if 判断 对应不同的notificaiton机制
          #处理反复通知问题 和 多个会议向同一个人发送的问题
          # - if:
          #   - =.Global.ecosDocObj.doc.0.name.notification.roomId
          #   - if:
          #     - =.builtIn.string.equal:
          #         dataIn:
          #           string1: =.Global.ecosDocObj.doc.0.name.notification.roomId
          #           string2: =.Global.roomInfoDoc.document.deat.roomID
          #     - continue
          #     - continue
          #   - continue
          #以 accessToken 判断会议是否开始,若开始了,则不接电话
          - if:
              - =.Global.roomInfoDoc.document.deat.accessToken
              - if:
                  - =.builtIn.utils.isOnPage:
                      dataIn: "VideoChat"
                  - if:
                      - =.builtIn.number.typeIsValid:
                          dataIn:
                            docType: =.Global.ecosDocObj.doc.0.subtype
                            localArr: [9]
                            binaryArr: [0]
                      - if:
                          - =.builtIn.notification.isNotification:
                              dataIn:
                                doc: =.Global.ecosDocObj.doc.0
                              dataOut: NotificationMap
                          - actionType: evalObject
                            object:
                              - if:
                                  - =.builtIn.string.equal:
                                      dataIn:
                                        string1: =.Global.ecosDocObj.doc.0.name.notification.title
                                        string2: "The participant has declined"
                                  - actionType: popUp
                                    popUpView: participantDeclined
                                  - continue
                              - if:
                                  - =.builtIn.string.equal:
                                      dataIn:
                                        string1: =.Global.ecosDocObj.doc.0.name.notification.title
                                        string2: "The participant did not answer"
                                  - actionType: popUp
                                    popUpView: participantNotAnswer
                                  - continue
                          - continue
                      - continue
                  - continue
              # - if:
              #     # if in the target meeting room
              #     - =.builtIn.string.equal:
              #         dataIn:
              #           string1: =.Global.roomInfo.edge.id
              #           string2: =.Global.ecosDocObj.doc.0.eid
              #     - continue
              #     - actionType: evalObject
              #       object:
              #         - =.builtIn.notification.isNotification:
              #             dataIn:
              #               doc: =.Global.ecosDocObj.doc.0
              #             dataOut: NotificationMap
              #         - if:
              #             - =.Global.ecosDocObj.doc.0.name.notification.landingPage
              #             - actionType: evalObject
              #               object:
              #                 - goto: =.Global.ecosDocObj.doc.0.name.notification.landingPage
              #             - continue
              - actionTypes: evalObject
                objects:
                  - =.builtIn.notification.isNotification:
                      dataIn:
                        doc: =.Global.ecosDocObj.doc.0
                      dataOut: NotificationMap
                  - if:
                      - =.Global.ecosDocObj.doc.0.name.notification.landingPage
                      - actionType: evalObject
                        object:
                          - goto: =.Global.ecosDocObj.doc.0.name.notification.landingPage
                      - continue
            #here will handle the fcm notification doc, and process the subtype actions like ringtone

