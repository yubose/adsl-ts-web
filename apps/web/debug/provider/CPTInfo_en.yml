CPTInfo:
  title: CPT Search Result
  init:
    - .SignInCheck
  #   - if:
  #     - CPTInfo.debugInfo.debug
  #     - actionType: evalObject
  #       object:
  #         - =.builtIn.utils.getDebugInfo:
  #             dataIn:
  #               object: ""
  #             dataOut: CPTInfo.debugInfo.value
  #     - continue
  # debugInfo:
  #   debug: "True"
  #   value: "debug"

  components:
    - type: view
      style:
        top: "0"
        height: "0.1"
        width: "1"
      children:
        - .BaseHeader:
        - .HeaderLeftButton:
          onClick:
            # - actionType: evalObject
            #   object:
            #     - .Global.ProfileType@: =.DocType.DoctorProfile     
            - actionType: builtIn
              funcName: goBack
              reload: false    
            # - goto: CPTsearch

    - type: view
      style:
        top: "0.13"
        width: "0.9"
        height: "0.84"
        left: "0.05"
        # border:
        #   style: '3'
        #   color: '0x9f9f9f'
      children:
        - type: scrollView
          style:
            width: "0.94"
            left: "0.02"
            top: "0.005"
            height: "0.80"
            overflow: scroll
          children:
            - type: label
              dataKey: Global.CPTObject.cptCode
              style:
                display: "inline-block"
                verticalAlign: middle
                width: "0.85"
                height: "auto"
                fontWidth: "100"
                fontSize: .Nfont.h3
                color: "#000000"
                fontWeight: 700
            - type: label
              dataKey: Global.CPTObject.cptText
              style:
                display: "inline-block"
                verticalAlign: middle
                top: "0.05"
                width: "0.85"
                height: "auto"
                # paddingLeft: "0.05"
                # paddingRight: "0.05"
                fontWidth: "100"
                fontSize: .Nfont.h2
                color: "#1A1A1A"
                overflow: scroll
