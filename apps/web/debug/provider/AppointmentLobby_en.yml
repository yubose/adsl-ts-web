                              value: =.Global.currentUser.vertex.id
                        - =..relation.edgeAPI.get: ""
                    - actionType: evalObject
                      object:
                        - ..cancelEmail.docReq.eid@: =..relation.edgeRes.edge.0.id
                    - actionType: evalObject
                      object:
                        - =..cancelEmail.docAPI.store: ""
                    - goto: DisagreeRequest2
                - type: view
                  style:
                    top: "0"
                    left: "0.4"
                    height: "0.05"
                    width: "0.006"
                    backgroundColor: "0xeeeeee"
                - type: label
                  text: "No"
                  style:
                    top: "0"
                    left: "0.4"
                    height: "0.05"
                    width: "0.4"
                    fontSize: "18"
                    color: "0x2988e6"
                    textAlign:
                      y: center
                      x: center
                  onClick:
                    - actionType: popUpDismiss
                      popUpView: deleteMeetingTag
    - type: popUp
      viewTag: confirmView
      style:
        top: "0"
        width: "1"
        height: "1"
        zIndex: "10000000"
        backgroundColor: "0x00000040"
      children:
        - type: view
          style:
            width: "0.7"
            height: "auto"
            top: "0.25"
            left: "0.15"
            borderRadius: "5px"
            backgroundColor: "0xe8e8e8"
          children:
            - .questionTitle:
              text: "Are you sure you want to cancel this appointment?"
              style:
                width: "0.6"
                marginTop: "0.02"
                marginLeft: "0.05"
                color: "#333333"
                fontSize: .Nfont.h14
                lineHeight: "2.58vh"
                textAlign:
                  x: left
            - .questionTitle:
              style:
                width: "0.6"
                textAlign:
                  x: left
                marginTop: "0.01"
                fontSize: .Nfont.h14
                marginLeft: "0.05"
              textBoard:
                - text: "Reason for"
                  fontWeight: "600"
                - text: "&nbsp;"
                - text: "Cancellation"
                  color: "#fa4949"
                - text: ":"
            - type: textView
              dataKey: cancelEmail.docReq.name.data.content
              placeholder: "Enter here"
              style:
                marginLeft: "0.05"
                marginTop: "0.01"
                width: "0.6"
                height: "0.075"
                border: "none"
                borderRadius: "3px"
                padding: "6px 12px"
                backgroundColor: "#ffffff"
                fontSize: .Nfont.h14
                boxSizing: border-box

            - type: view
              style:
                backgroundColor: "0xa1a0a1"
                marginTop: "0.025"
                width: "0.7"
                height: "1px"
            - type: view
              style:
                backgroundColor: "0xe8e8e8"
                marginTop: "0"
                width: "0.7"
                height: "0.06"
                borderRadius: "0 0 5px 5px"
              children:
                - type: button
                  text: "No"
                  style:
                    backgroundColor: "0xe8e8e8"
                    marginLeft: "0.01"
                    width: "0.335"
                    height: "0.06"
                    display: "inline-block"
                    color: "0x007aff"
                    fontSize: .Nfont.h14
                    fontWeight: "600"
                    border:
                      style: "1"
                  onClick:
                    - actionType: popUpDismiss
                      popUpView: confirmView
                - type: view
                  style:
                    marginLeft: "0"
                    width: "1px"
                    display: "inline-block"
                    backgroundColor: "0xa1a0a1"
                    height: "0.06"
                - type: button
                  text: "Yes"
                  style:
                    width: "0.34"
                    backgroundColor: "0xe8e8e8"
                    height: "0.06"
                    marginLeft: "0"
                    display: "inline-block"
                    color: "0x007aff"
                    fontSize: .Nfont.h14
                    fontWeight: "600"
                    border:
                      style: "1"
                  onClick:
                    - actionType: popUpDismiss
                      popUpView: confirmView
                    - actionType: evalObject
                      object:
                        # cancel telemedicine log
                        - =.builtIn.utils.createAuditLog:
                            dataIn:
                              actionTypeCode: =.ActionTypeCode.cancel
                              recordTypeCode: =.EdgeType.scheduleSubtype.Telemedicine
                              eid: =.Global.formData.currentFacility.relationEdge.id
                              user: =.Global.MyProfile.name.data.fullName
                              userId: =.Global.currentUser.vertex.id
                              targetUserId: =.Global.formData.currentMeetingPatientProfile.bsig
                              targetUser: =.Global.formData.currentMeetingPatientProfile.name.data.basicInfo.fullName
                              accessPort: provider
                            dataOut: Global.formData.auditLog.result
                        - if:
                            - =.builtIn.string.equal:
                                dataIn:
                                  string1: =..dataObject.evid
                                  string2: =.Global.currentUser.vertex.id
                            - actionType: evalObject
                              object:
                                - ..formData.patientId@: =..dataObject.bvid
                                - ..formData.FacilityId@: =..dataObject.name.facilityId
                            - actionType: evalObject
                              object:
                                - ..formData.patientId@: =..dataObject.evid
                                - ..formData.FacilityId@: =..dataObject.name.facilityId
                    - actionType: evalObject
                      object:
                        - =..apiRequest.cancelAppoint.edgeAPI.store: ""
                        - =.builtIn.string.concat:
                            dataIn:
                              - "Hello,Your appointment for "
                              - =..formData.appointmentDate
                              - " "
                              - =..formData.appointmentTime
                              - " has been canceled by "
                              - =.Global.MyProfile.name.data.fullName
                              - "(Provier).Reason: "
                              - =..cancelEmail.docReq.name.data.content
                            dataOut: AppointmentLobby.cancelEmail.docReq.name.data.content
                    - actionType: evalObject
                      object:
                        - ..sendNotification.document.fid@: =.Global.patdAPPID
                        - ..sendNotification.document.eid@: =..apiRequest.cancelAppoint.edgeRes.edge.refid
                        #send Notification
                        - =..sendNotification.docAPI.store: ""
                    # 发patients
                    - actionType: evalObject
                      object:
                        - =.builtIn.array.add:
                            dataIn:
                              object: =..relation.edgeReq.id
                              value: =..formData.patientId
                        - =.builtIn.array.add:
                            dataIn:
                              object: =..relation.edgeReq.id
                              value: =.Global.currentUser.vertex.id
                        - =..relation.edgeAPI.get: ""
                        - ..cancelEmail.docReq.name.data.receiverName@: =..dataObject.name.patientName
                        - ..cancelEmail.docReq.name.data.receiverAvatarId@: =..patientProfile.docReponse.doc.0.name.data.basicInfo.avatar
                        - ..cancelEmail.docReq.name.data.receiverId@: =..formData.patientId
                        - ..cancelEmail.docReq.eid@: =..relation.edgeRes.edge.0.id
                        - if:
                            - =..relation.edgeRes.edge.0.id
                            - =..cancelEmail.docAPI.store: ""
                            - continue
                    # 发facility
                    - actionType: evalObject
                      object:
                        - ..relation.edgeRes.edge@: ""
                        - ..relation.edgeReq.id@: []
                        - =.builtIn.array.add:
                            dataIn:
                              object: =..relation.edgeReq.id
                              value: =..formData.FacilityId
                        - =.builtIn.array.add:
                            dataIn:
                              object: =..relation.edgeReq.id
                              value: =.Global.currentUser.vertex.id
                        - =..relation.edgeAPI.get: ""
                        - ..cancelEmail.docReq.name.data.receiverName@: =..apiRequest.facility.response.doc.0.name.data.basicInfo.medicalFacilityName
                        - ..cancelEmail.docReq.name.data.receiverAvatarId@: =..apiRequest.facility.response.doc.0.name.data.basicInfo.businessLogo
                        - ..cancelEmail.docReq.name.data.receiverId@: =..formData.FacilityId
                        - ..cancelEmail.docReq.eid@: =..relation.edgeRes.edge.0.id
                        - if:
                            - =..relation.edgeRes.edge.0.id
                            - =..cancelEmail.docAPI.store: ""
                            - continue
                        - ..apiRequest.cancelMeetingDoc.docCreateReq.name.data.reason@: =..cancelEmail.docReq.name.data.content
                        - =..apiRequest.cancelMeetingDoc.docAPI.store: ""
                    - actionType: popUp
                      popUpView: success
                      wait: 2000
                    - actionType: builtIn
                      funcName: goBack
                      reload: true
    - .SuccessfulOneLine:
      message: "Cancel Successfully!"
      viewTag: success
    - .SoftTips:
      message: "You cannot change the appointment at this time because the patient has already checked in "
      viewTag: changeTips
    - .SoftTips:
      message: "You cannot cancel the appointment at this time because the patient has already checked in "
      viewTag: cancelTips

  event:
    mainBtnClick:
      # 如果已经超出会议时间，弹框告知用户并返回，同时该会议进入结束状态
      # - actionType: evalObject
      #   object:
      #     - =.builtIn.date.getTime:
      #         dataIn:
      #         dataOut: AppointmentLobby.formData.currentTime
      #     - if:
      #         - =.builtIn.math.greater:
      #             dataIn:
      #               num1: =..formData.currentTime
      #               num2: =.Global.roomInfo.edge.etime
      #         - actionType: evalObject
      #           object:
      #             - if:
      #                 - =.Global.roomInfoDoc.document.deat.roomID
      #                 - goto: VideoChat
      #                 - actionType: evalObject
      #                   object:
      #                     - actionType: popUp
      #                       popUpView: overtime
      #                       wait: true
      #         - continue
      - actionType: evalObject
        object:
          .Global._nonce@:
            =.builtIn.math.random: ""
      - actionType: evalObject
        object:
          # refresh appointment status
          - =..apiRequest.appointment.edgeAPI.get: ""
          - .Global.roomInfo.edge@: =..apiRequest.appointment.edgeQueryResp.edge.0
          - if:
              - =.builtIn.number.typeIsValid:
                  dataIn:
                    docType: =.Global.roomInfo.edge.tage
                    localArr: [4]
                    binaryArr: [0]
              - actionType: popUp
                popUpView: signInView
                wait: "true"
              - continue
          # get deat: roomId&token
          - if:
              - =.Global.roomInfoDoc.document.deat.roomID
              - continue
              - actionType: evalObject
                object:
                  - =..apiRequest.newVideoMessage.docAPI.store: ""
                  - .Global.roomInfoDoc.document@: =..apiRequest.newVideoMessage.response.doc
          # 如果已经打过tag，则不再重复创建
          - if:
              - =.builtIn.number.typeIsValid:
                  dataIn:
                    docType: =.Global.roomInfo.edge.tage
                    localArr: [8]
                    binaryArr: [1]
              - continue
              # 建立开始会议的tag
              - =..apiRequest.startMeetingTag.docAPI.store: ""
      - goto: VideoChat
    changePath:
      emit:
        actions:
          - if:
              - =.builtIn.number.typeIsValid:
                  dataIn:
                    docType: =.Global.roomInfo.edge.tage
                    localArr: [4]
                    binaryArr: [1]
              - changeAppGrey.svg
              - changeApp.svg
    changeClick:
      - actionType: evalObject
        object:
          - =..apiRequest.appointment.edgeAPI.get: ""
          - .Global.roomInfo.edge@: =..apiRequest.appointment.edgeQueryResp.edge.0
      - actionType: builtIn
        funcName: redraw
        viewTag: mainButton
      - actionType: evalObject
        object:
          - if:
              - =.builtIn.number.typeIsValid:
                  dataIn:
                    docType: =.Global.roomInfo.edge.tage
                    localArr: [4]
                    binaryArr: [1]
              - actionType: popUp
                popUpView: changeTips
                wait: true
              - continue
      - actionType: evalObject
        object:
          - .Global.subtype@: =..dataObject.subtype
      - goto: CreateAppointmentNew
    cancelPath:
      emit:
        actions:
          - if:
              - =.builtIn.number.typeIsValid:
                  dataIn:
                    docType: =.Global.roomInfo.edge.tage
                    localArr: [4]
                    binaryArr: [1]
              - cancelAppGrey.svg
              - cancelApp.svg
    cancelClick:
      - actionType: evalObject
        object:
          - =..apiRequest.appointment.edgeAPI.get: ""
          - .Global.roomInfo.edge@: =..apiRequest.appointment.edgeQueryResp.edge.0
      - actionType: builtIn
        funcName: redraw
        viewTag: mainButton
      - actionType: evalObject
        object:
          - if:
              - =.builtIn.number.typeIsValid:
                  dataIn:
                    docType: =.Global.roomInfo.edge.tage
                    localArr: [4]
                    binaryArr: [1]
              - actionType: popUp
                popUpView: cancelTips
                wait: true
              - continue
      - actionType: evalObject
        object:
          - =.builtIn.string.formatUnixtimeL_en:
              dataIn:
                - =.Global.roomInfo.edge.stime
              dataOut: AppointmentLobby.formData.appointmentDate
          - =.builtIn.string.formatUnixtimeLT_en:
              dataIn:
                - =.Global.roomInfo.edge.stime
              dataOut: AppointmentLobby.formData.appointmentTime
      - actionType: builtIn
        funcName: redraw
        viewTag: confirmView
      - actionType: popUp
        popUpView: confirmView

