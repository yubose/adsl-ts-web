AppointmentLobby: #xd page
  title: Appointment Lobby
  init:
    - .SignInCheck
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""
    # 清空 providerDiagnosis.pROne
    - actionType: updateObject
      dataKey: Global.formData.providerDiagnosis.pROne
      dataObject: .EmptyObj
    # 清空 providerDiagnosis.pRTwo
    - actionType: updateObject
      dataKey: Global.formData.providerDiagnosis.pRTwo
      dataObject: .EmptyObj
    # 清空 providerDiagnosis.progressReport
    - actionType: updateObject
      dataKey: Global.formData.providerDiagnosis.progressReport
      dataObject: .EmptyObj
    # 清空 providerDiagnosis.progressReport
    - actionType: updateObject
      dataKey: Global.formData.providerDiagnosis.initialEvaluationReport
      dataObject: .EmptyObj
    - ..dataObject@: =.Global.roomInfo.edge
    #change jwt
    - .Global.createjwt.edge.bvid@: =.Global.currentUser.vertex.id
    - =.Global.createjwt.edgeAPI.store: ""
    # in room or not
    - if:
        - =.Global.roomInfoDoc.document.deat.roomID
        - actionType: evalObject
          object:
            - ..formData.enterText@: Back virtual room
            - ..formData.backAble@: none
        - actionType: evalObject
          object:
            - ..formData.enterText@: Enter virtual room
            - ..formData.backAble@: block
    #invite persons
    - =..listData.get: ""
    #change E10   Global.currentRoom.edge, this is can access edge
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =.Global.roomInfo.edge.bvid
              string2: =.Global.currentUser.vertex.id
        - .Global.currentRoom.edge@: =.Global.roomInfo.edge
        - actionType: evalObject
          object:
            - if:
                - =.builtIn.string.equal:
                    dataIn:
                      string1: =.Global.roomInfo.edge.evid
                      string2: =.Global.currentUser.vertex.id
                - .Global.currentRoom.edge@: =.Global.roomInfo.edge
                - actionType: evalObject
                  object:
                    - =..apiRequest.accessRoomInfo.edgeAPI.get: ""
                    - .Global.currentRoom.edge@: =..apiRequest.accessRoomInfo.response.edge.0
    #patient&provider profile
    - actionType: evalObject
      object:
        - ..formData.providerId@: =.Global.currentUser.vertex.id
        - =..patientProfile.get: ""
    - .Global.currentMeetingPatientProfile@: ""
    - .Global.currentMeetingPatientProfile@: =..patientProfile.docReponse.doc.0.name.data
    #For check in
    - =.builtIn.date.startMeeting:
        dataIn:
          stime: =.Global.roomInfo.edge.stime
        dataOut: AppointmentLobby.startIf
    - ..apiRequest.facility.documentReq.id@: =..dataObject.name.facilityId
    - =..apiRequest.facility.docAPI.get: ""
    - if:
        - =.builtIn.date.timeRange:
            dataIn:
              queryType: 3
              stime: =.Global.roomInfo.edge.stime
              timeStart: 15
              timeEnd: 1440
        - actionType: evalObject
          object:
            - ..formData.backgroundColor@: "0xc1c1c1"
        - continue
    - if:
        - =.builtIn.number.typeIsValid:
            dataIn:
              docType: =.Global.roomInfo.edge.tage
              localArr: [4]
              binaryArr: [1]
        - actionType: evalObject
          object:
            - ..formData.change_cancel_pointerEvents@: none
            - ..formData.backgroundColor@: "0x2988e6"
        - actionType: evalObject
          object:
            - ..formData.change_cancel_pointerEvents@: ""
    # get all E10 and display all the participants
    - ..apiRequest.appointment_E10.edgeAPI.get
    - if:
        - =..apiRequest.appointment_E10.edgeQueryResp.edge
        - ..formData.participants_others@: ""
        - continue
    - =.builtIn.object.extract:
        dataIn:
          array: =..apiRequest.appointment_E10.edgeQueryResp.edge
          field: name
        dataOut: AppointmentLobby.formData.participants
    # According to the design team, only reserve patient and provider roles in participants
    - =.builtIn.array.removeByName:
        dataIn:
          object: =..formData.participants
          key: role
          name: Location
    - =.builtIn.array.removeByName:
        dataIn:
          object: =..formData.participants
          key: role
          name: Room
    - =.builtIn.array.removeByName:
        dataIn:
          object: =..formData.participants
          key: role
          name: Facility
    - actionType: builtIn
      funcName: redraw
      viewTag: participants
    - ..apiRequest.patientChart.docAPI.get
    - if:
        - =..apiRequest.patientChart.docQueryResp.doc.0
        - .Global.formData.patientChart@: =..apiRequest.patientChart.docQueryResp.doc.0
        - continue
    - ..apiRequest.visitQuestionnaire.docAPI.get
    - if:
        - =..apiRequest.visitQuestionnaire.docQueryResp.doc.0
        - .Global.formData.visitQuestionnaire@: =..apiRequest.visitQuestionnaire.docQueryResp.doc.0
        - continue
    - =..apiRequest.paymentEdge.edgeAPI.get: ""
    - if:
        - =..apiRequest.paymentEdge.edgeResp.edge.0.id
        - actionType: evalObject
          object:
            - ..apiRequest.hasPaidProfile.getDocReq.id@: =..apiRequest.paymentEdge.edgeResp.edge.0.id
            - =..apiRequest.hasPaidProfile.docAPI.get: ""
        - continue
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =..apiRequest.hasPaidProfile.getDocResp.doc.0.deat.state
              string2: "COMPLETED"
        - actionType: evalObject
          object:
            - ..formData.payStatus.fontColor@: "#2FB355"
            - if:
                - =.builtIn.number.typeIsValid:
                    dataIn:
                      docType: =.Global.roomInfo.edge.tage
                      localArr: [5]
                      binaryArr: [0]
                - =..apiRequest.payTag.docAPI.store: ""
                - continue
        - ..formData.payStatus.fontColor@: "#e24445"
    - =..apiRequest.financialInfo.docAPI.get: ""
    - if:
        - =.builtIn.utils.judgeAll:
            dataIn:
              value:
                - =.Global.roomInfo.edge.name.fee
                - =..apiRequest.financialInfo.docQueryResp.doc.0.name.data.paymentInfo.fee
              index: "0.00"
        - actionType: evalObject
          object:
            - ..formData.pointerEvents_payment@: none
            - ..formData.opecity_payment@: 0.6
            - ..formData.display_payStatus@: none
            - ..formData.backgroundColor_status@: "#f4f4f4"
        - actionType: evalObject
          object:
            - ..formData.pointerEvents_payment@: ""
            - ..formData.opecity_payment@: 1
            - ..formData.display_payStatus@: ""
            - ..formData.backgroundColor_status@: "#ffffff"
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =.Global.currentUser.vertex.id
              string2: =.Global.roomInfo.edge.name.providerId
        - actionType: evalObject
          object:
            - ..formData.display_providerName@: "none"
            - ..formData.display_isParticipant@: "inline-block"
        - actionType: evalObject
          object:
            - ..formData.display_providerName@: "block"
            - ..formData.display_isParticipant@: none
    - actionType: builtIn
      funcName: redraw
      viewTag: paymentTag
    - actionType: builtIn
      funcName: redraw
      viewTag: tag_payStatus
  formData:
    display_providerName: none
    display_isParticipant: inline-block
    display_payStatus: "none"
    pointerEvents_payment: ""
    backgroundColor_status: "#ffffff"
    opecity_payment: 1
    participants: []
    # to control the provider of participants is display or not, display default
    participants_provider: ""
    # to control the other roles of participants is display or not, hide default
    participants_others: none
    appointmentDate: ""
    appointmentTime: ""
    noteList: ""
    patient: ""
    provider: ""
    providerId: ""
    FacilityId: ""
    backAble: "block"
    enterText: ""
    change_cancel_pointerEvents: "none"
    backgroundColor: "0x2988e6"
    mainPointerEvents: ""
  listData:
    invitees:
      edge: ""
    get:
      .EdgeAPI.get: ""
      api: re
      dataKey: listData.invitees
      id: .Global.roomInfo.edge.id
      type: .EdgeType.InviteInfo
      xfname: refid
      maxcount: "20"
      sCondition: "tage=0"
      _nonce: .Global._nonce
  # get all patient profile
  patientProfile:
    docReponse: ""
    doc:
      ids:
        - .Global.roomInfo.edge.name.providerId
        - .Global.roomInfo.edge.bvid
        - .Global.roomInfo.edge.evid
      xfname: (!D.ovid) & E.Bvid
      type: .DocType.PatientProfile #  type: "102401"
      obfname: "ctime"
      maxcount: "1"
      ObjType: 12
      sCondition: "E.type=10000"
      _nonce: =.Global._nonce
    get:
      api: rd
      dataIn: patientProfile.doc
      dataOut: AppointmentLobby.patientProfile.docReponse
  emptyId: ""
  roomInfo:
    response: ""
    edge:
      # ..dataObject: ""
      id: ..emptyId # create a new edge
      bvid: .Global.currentUser.vertex.id # always current userId
      evid: ..emptyId
      name: ..dataObject.name
      refid: ..dataObject.id
      type: 40000 # may from 1053, need to be override
      subtype: 0
      _nonce: =.Global._nonce
    edgeAPI:
      .EdgeAPI: ""
      store:
        api: ce
        dataIn: roomInfo.edge # return result should updated to roomInfo.edge as well
        dataOut: roomInfo.response
  dataObject: .Global.roomInfo.edge
  startIf: ""
  # 查询拒绝邮件需要挂在的edge的id
  relation:
    edgeReq:
      id: []
      type: .EdgeType.Email
      xfname: Evid&Bvid
      maxcount: "1"
      obfname: "ctime"
      _nonce: =.Global._nonce
    edgeRes: ""
    edgeAPI:
      get:
        api: re
        dataIn: AppointmentLobby.relation.edgeReq
        dataOut: AppointmentLobby.relation.edgeRes
  # 创建拒绝邮件doc
  cancelEmail:
    docReq:
      type: .DocType.InboxMessage #邮件类型，默认1281
      eid: "" #邮件需要挂在的edge的id，为发送方与接收方之间10002的edge
      name:
        data:
          #邮件内容
          content: we cannot provider the healthcare service at this time.
          #收件人姓名
          receiverName: ""
          #发送人姓名
          senderName: "automatic-reply@aitmed.com"
          #收件人头像的id
          receiverAvatarId: ""
          #是否带附件
          haveAttachment: false
          #收件人id
          receiverId: ""
        # title: "Cancel Appointment"
        title: "Appointment cancelled Notification"
        user: ""
    docRes: ""
    docAPI:
      store:
        api: cd
        dataIn: AppointmentLobby.cancelEmail.docReq
        dataOut: AppointmentLobby.cancelEmail.docRes
  apiRequest:
    financialInfo:
      docQueryResp: ""
      docQueryReq:
        type: .DocType.FinancialInfo
        id: .Global.roomInfo.edge.id
        xfname: reid
        obfname: mtime
        maxcount: "1"
        _nonce: =.Global._nonce
      docAPI:
        get:
          api: rd
          dataIn: AppointmentLobby.apiRequest.financialInfo.docQueryReq
          dataOut: AppointmentLobby.apiRequest.financialInfo.docQueryResp
    # tag about patient paid or not
    payTag:
      docCreateResp: ""
      docCreateReq:
        type: .DocType.GroupBitOrTage
        tage: 16
        eid: =.Global.currentRoom.edge.id
        reid: .Global.roomInfo.edge.id
        name:
          data: ""
      docAPI:
        store:
          api: cd
          dataIn: AppointmentLobby.apiRequest.payTag.docCreateReq
          dataOut: AppointmentLobby.apiRequest.payTag.docCreateResp
    paymentEdge:
      edgeResp: ""
      edgeIn:
        id: .Global.roomInfo.edge.id
        xfname: refid
        _nonce: .Global._nonce
        type: 1113
        obfname: mtime
      edgeAPI:
        get:
          api: re
          dataIn: AppointmentLobby.apiRequest.paymentEdge.edgeIn
          dataOut: AppointmentLobby.apiRequest.paymentEdge.edgeResp
    hasPaidProfile:
      getDocResp: ""
      getDocReq:
        id: ""
        xfname: eid
        type: 2001
        obfname: mtime
        _nonce: .Global._nonce
        maxcount: "100"
      docAPI:
        get:
          api: rd
          dataIn: AppointmentLobby.apiRequest.hasPaidProfile.getDocReq
          dataOut: AppointmentLobby.apiRequest.hasPaidProfile.getDocResp
    # get visit questionnaire for the provider notes auto fill
    visitQuestionnaire:
      docQueryResp: ""
      docQueryReq:
        id: .Global.roomInfo.edge.id
        xfname: reid
        type: .DocType.VisitQuestionnaire
        obfname: mtime
        maxcount: "1"
      docAPI:
        get:
          api: rd
          dataIn: AppointmentLobby.apiRequest.visitQuestionnaire.docQueryReq
          dataOut: AppointmentLobby.apiRequest.visitQuestionnaire.docQueryResp
    # get patient chart for the provider notes auto fill
    patientChart:
      docQueryResp: ""
      docQueryReq:
        id: .Global.roomInfo.edge.id
        xfname: eid
        type: .DocType.PatientChart #  type: "257"
        obfname: "mtime"
        maxcount: "1"
        _nonce: =.Global._nonce
      docAPI:
        get:
          api: rd
          dataIn: AppointmentLobby.apiRequest.patientChart.docQueryReq
          dataOut: AppointmentLobby.apiRequest.patientChart.docQueryResp
    #开始会议的tag
    startMeetingTag:
      docCreateResp: ""
      docCreateReq:
        type: .DocType.GroupBitOrTage
        tage: 128
        eid: =.Global.currentRoom.edge.id
        reid: .Global.roomInfo.edge.id
        name:
          data: ""
      docAPI:
        store:
          api: cd
          dataIn: AppointmentLobby.apiRequest.startMeetingTag.docCreateReq
          dataOut: AppointmentLobby.apiRequest.startMeetingTag.docCreateResp
    # 取消预约时创建的doc
    cancelMeetingDoc:
      docCreateResp: ""
      docCreateReq:
        type: .DocType.CancelMeeting
        eid: =.Global.currentRoom.edge.id
        reid: .Global.roomInfo.edge.id
        name:
          data:
            role: "Provider"
            reason: ""
      docAPI:
        store:
          api: cd
          dataIn: AppointmentLobby.apiRequest.cancelMeetingDoc.docCreateReq
          dataOut: AppointmentLobby.apiRequest.cancelMeetingDoc.docCreateResp
    # get the E10
    appointment_E10:
      edgeQueryResp: ""
      edgeQueryReq:
        id: .Global.roomInfo.edge.id
        xfname: refid
        type: .EdgeType.InviteInfo
        sCondition: subtype!=0
        _nonce: =.Global._nonce
      edgeAPI:
        get:
          api: re
          dataIn: AppointmentLobby.apiRequest.appointment_E10.edgeQueryReq
          dataOut: AppointmentLobby.apiRequest.appointment_E10.edgeQueryResp
    # get the last appointment
    appointment:
      edgeQueryResp: ""
      edgeQueryReq:
        id: .Global.roomInfo.edge.id
        _nonce: =.Global._nonce
      edgeAPI:
        get:
          api: re
          dataIn: AppointmentLobby.apiRequest.appointment.edgeQueryReq
          dataOut: AppointmentLobby.apiRequest.appointment.edgeQueryResp
    # get self E10
    accessRoomInfo:
      response: ""
      edge:
        type: .EdgeType.InviteInfo
        id:
          - .Global.currentUser.vertex.id
          - .Global.roomInfo.edge.id
        xfname: "bvid|evid,refid"
      edgeAPI:
        .EdgeAPI: ""
        get:
          api: re
          dataIn: apiRequest.accessRoomInfo.edge
          dataOut: apiRequest.accessRoomInfo.response
    # cancel
    cancelAppoint:
      edgeRes: ""
      edge:
        type: "40000"
        subtype: 7
        bvid: .Global.currentUser.vertex.id
        refid: .Global.roomInfo.edge.id
        evid: ""
        stime: .Global.roomInfo.edge.stime
        etime: .Global.roomInfo.edge.etime
      edgeAPI:
        .EdgeAPI: ""
        store:
          api: ce
          dataIn: apiRequest.cancelAppoint.edge
          dataOut: apiRequest.cancelAppoint.edgeRes
    # join meeting
    newVideoMessage:
      response: ""
      document:
        eid: =.Global.currentRoom.edge.id
        reid: .Global.roomInfo.edge.id
        subtype:
          isOnServer: 1
          isZipped: 0
          isBinary: 0
          isEncrypted: 0
          isExtraKeyNeeded: 0
          isEditable: 0
          applicationDataType: 8
          # 7 th bit
          notification: 0
          ringToneNotify: 0
          sendtoSelf: 0
          # 10 bit
          textMessage: 0
          mediaType: 8
        type: 770
        name:
          title: textMessage
          senderId: .Global.currentUser.vertex.id
          senderName: .Global.currentUser.vertex.name.userName
          data:
            text: ""
          notification:
            title: New Message From a Doctor
            context: click to open the chat page
            body: click to open the chat page
            onClickLandingPage: ChatPage
            targetApp: =.Global.prodAPPID
      docAPI:
        store:
          api: cd
          dataIn: apiRequest.newVideoMessage.document
          dataOut: apiRequest.newVideoMessage.response
    facility:
      response: ""
      documentReq:
        id: ""
        xfname: ovid
        type: .DocType.FacilityProfile
        _nonce: .Global._nonce
        obfname: mtime
        maxcount: "1"
      docAPI:
        get:
          api: rd
          dataIn: AppointmentLobby.apiRequest.facility.documentReq
          dataOut: AppointmentLobby.apiRequest.facility.response
  components:
    - .BaseHeader:
    - .HeaderLeftBack:
      style:
        display: ..formData.backAble
    - type: scrollView
      style:
        top: "0.1"
        left: "0"
        width: "1"
        height: "0.795"
        overflow: scroll
        # backgroundColor: "pink"
      children:
        - type: view
          style:
            height: "0.05"
            backgroundColor: "0xf0f0f0"
            width: "1"
          children:
            - type: label
              text: Appointment  Info
              style:
                marginLeft: "0.05"
                color: "0x666666"
                height: "0.05"
                width: "0.45"
                lineHeight: 5vh
                fontFamily: "Arial"
                fontSize: .Nfont.h14
                fontWeight: "600"
                textAlign:
                  x: left
            # - type: label
            #   text: Previous
            #   style:
            #     display: "inline-block"
            #     color: "0x2988e6"
            #     height: "0.05"
            #     width: "0.45"
            #     lineHeight: 5vh
            #     fontFamily: "Arial"
            #     fontSize: .Nfont.h1
            #     textDecoration: underline
            #     textAlign:
            #       x: right
        - type: view
          style:
            height: "auto"
            width: "0.9"
            marginLeft: "0.05"
            color: "0x4b4b4b"
          children:
            - .PresListView:
              viewTag: tag_isParticipant
              style:
                fontSize: "0"
                display: ..formData.display_providerName
              children:
                - .PresLabelLeft:
                  text: Provider Name
                - .PresLabelRight:
                  dataKey: dataObject.name.providerName
            - .PresListView:
              style:
                fontSize: "0"
              children:
                - .PresLabelLeft:
                  text: Patient Name
                - .PresLabelRight:
                  dataKey: dataObject.name.patientName
            - .PresListView:
              style:
                fontSize: "0"
              children:
                - .PresLabelLeft:
                  text: Visit Type
                - .PresLabelRight:
                  dataKey: dataObject.name.visitType
            - .PresListView:
              style:
                fontSize: "0"
              children:
                - .PresLabelLeft:
                  text: "Reason for Visit"
                - .PresLabelRight:
                  dataKey: dataObject.name.Reason
            - .PresListView:
              style:
                fontSize: "0"
              children:
                - .PresLabelLeft:
                  text: "Date"
                - .PresLabelRight:
                  text=func: .builtIn.string.formatUnixtimeL_en
                  dataKey: dataObject.stime
            - .PresListView:
              style:
                fontSize: "0"
              children:
                - .PresLabelLeft:
                  text: "Time"
                - .PresLabelRight:
                  text=func: .builtIn.date.ShowTimeSpan
                  dataKey: dataObject
            - .PresListView:
              viewTag: tag_payStatus
              style:
                display: ..formData.display_payStatus
              children:
                - .PresLabelLeft:
                  text: "Payment Status"
                - .PresLabelRight:
                  text=func: .builtIn.object.transformStatus
                  dataKey: apiRequest.hasPaidProfile.getDocResp.doc.0
                  style:
                    color: ..formData.payStatus.fontColor # #FC3A3A/#2FB355
        - type: view
          style:
            marginTop: "0.015"
            height: "0.05"
            backgroundColor: "0xf0f0f0"
            width: "1"
          children:
            - type: label
              text: Medical Info
              style:
                display: "inline-block"
                marginLeft: "0.05"
                color: "0x666666"
                height: "0.05"
                width: "0.45"
                lineHeight: 5vh
                fontFamily: "Arial"
                fontSize: .Nfont.h14
                fontWeight: "600"
                textAlign:
                  x: left
            # - type: label
            #   text: Document History
            #   style:
            #     display: "inline-block"
            #     color: "0x2988e6"
            #     height: "0.05"
            #     width: "0.45"
            #     lineHeight: 5vh
            #     fontFamily: "Arial"
            #     fontSize: .Nfont.h1
            #     textDecoration: underline
            #     textAlign:
            #       x: right

        - type: view
          style:
            height: "auto"
            width: "0.9"
            marginLeft: "0.05"
          children:
            - type: view
              style:
                marginTop: "0.02"
                marginLeft: "0.03"
                height: "auto"
                width: "0.84"
              children:
                - type: view
                  onClick:
                    - goto: VitalSigns #VitalSigns
                  style:
                    display: "inline-block"
                    width: "0.26"
                    height: "0.12"
                    backgroundColor: "0xffffff"
                    border:
                      style: 3
                    borderWidth: "1"
                    borderRadius: "10"
                    # borderColor: "0xdededf"
                    borderColor: "0xfc3a3a"
                    box-sizing: border-box
                    # boxShadow: "0px 0px 6px 0.5px #DEDEDF"
                    boxShadow: "0px 0px 0px 0.5px #fc3a3a"
                    textAlign:
                      x: center
                  children:
                    - type: image
                      path: remoteHealth.svg
                      style:
                        marginTop: "0.01"
                        height: "0.05"
                    - type: label
                      text: Vital Signs
                      style:
                        marginTop: "0.01"
                        height: "auto"
                        width: "0.28"
                        fontFamily: "Arial"
                        fontSize: .Nfont.h12
                        color: "0x333333"
                        fontWeight: "600"
                        textAlign:
                          x: center
                - type: view
                  onClick:
                    - goto: PatientChart
                  style:
                    marginLeft: "0.03"
                    display: "inline-block"
                    width: "0.26"
                    height: "0.12"
                    backgroundColor: "0xffffff"
                    border:
                      style: 3
                    borderWidth: "1"
                    borderRadius: "10"
                    borderColor: "0xdededf"
                    box-sizing: border-box
                    boxShadow: "0px 0px 6px 0.5px #DEDEDF"
                    textAlign:
                      x: center
                  children:
                    - type: image
                      path: patientChart.svg
                      style:
                        marginTop: "0.01"
                        height: "0.05"
                    - type: label
                      text: Patient Chart
                      style:
                        marginTop: "0.01"
                        height: "auto"
                        width: "0.28"
                        fontFamily: "Arial"
                        fontSize: .Nfont.h12
                        color: "0x333333"
                        fontWeight: "600"
                        textAlign:
                          x: center
                - type: view
                  onClick:
                    - goto: ProviderNoteSelect
                  style:
                    marginLeft: "0.03"
                    display: "inline-block"
                    width: "0.26"
                    height: "0.12"
                    backgroundColor: "0xffffff"
                    border:
                      style: 3
