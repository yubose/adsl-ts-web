  event:
    mainBtnClick:
      - actionType: evalObject
        object:
          .Global._nonce@:
            =.builtIn.math.random: ""
      - actionType: evalObject
        object:
          # refresh appointment status
          - =..apiRequest.appointment.edgeAPI.get: ""
          - .Global.roomInfo.edge@: =..apiRequest.appointment.edgeQueryResp.edge.0
          - if:
              - =.builtIn.number.typeIsValid:
                  dataIn:
                    docType: =.Global.roomInfo.edge.tage
                    localArr: [4]
                    binaryArr: [0]
              - actionType: popUp
                popUpView: signInView
                wait: "true"
              - continue
          # get deat: roomId&token
          - if:
              - =.Global.roomInfoDoc.document.deat.roomID
              - continue
              - actionType: evalObject
                object:
                  - =..apiRequest.newVideoMessage.docAPI.store: ""
                  - .Global.roomInfoDoc.document@: =..apiRequest.newVideoMessage.response.doc
          # 如果已经打过tag，则不再重复创建
          - if:
              - =.builtIn.number.typeIsValid:
                  dataIn:
                    docType: =.Global.roomInfo.edge.tage
                    localArr: [8]
                    binaryArr: [1]
              - continue
              # 建立开始会议的tag
              - =..apiRequest.startMeetingTag.docAPI.store: ""
      - goto: VideoChat
    changePath:
      emit:
        actions:
          - if:
              - =.builtIn.number.typeIsValid:
                  dataIn:
                    docType: =.Global.roomInfo.edge.tage
                    localArr: [4]
                    binaryArr: [1]
              - changeAppGrey.svg
              - changeApp.svg
    changeClick:
      - actionType: evalObject
        object:
          - if:
              - =.builtIn.number.typeIsValid:
                  dataIn:
                    docType: =.Global.roomInfo.edge.tage
                    localArr: [4]
                    binaryArr: [1]
              - actionType: popUp
                popUpView: changeTips
                wait: true
              - continue
      - actionType: evalObject
        object:
          - .Global.subtype@: =..dataObject.subtype
      - goto: CreateAppointmentNew
    cancelPath:
      emit:
        actions:
          - if:
              - =.builtIn.number.typeIsValid:
                  dataIn:
                    docType: =.Global.roomInfo.edge.tage
                    localArr: [4]
                    binaryArr: [1]
              - cancelAppGrey.svg
              - cancelApp.svg
    cancelClick:
      - actionType: evalObject
        object:
          - if:
              - =.builtIn.number.typeIsValid:
                  dataIn:
                    docType: =.Global.roomInfo.edge.tage
                    localArr: [4]
                    binaryArr: [1]
              - actionType: popUp
                popUpView: cancelTips
                wait: true
              - continue
      - actionType: evalObject
        object:
          - =.builtIn.string.formatUnixtimeL_en:
              dataIn:
                - =.Global.roomInfo.edge.stime
              dataOut: AppointmentLobby.formData.appointmentDate
          - =.builtIn.string.formatUnixtimeLT_en:
              dataIn:
                - =.Global.roomInfo.edge.stime
              dataOut: AppointmentLobby.formData.appointmentTime
      - actionType: builtIn
        funcName: redraw
        viewTag: confirmView
      - actionType: popUp
        popUpView: confirmView

