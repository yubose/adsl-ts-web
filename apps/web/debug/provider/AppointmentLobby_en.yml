AppointmentLobby: #xd page
  title: Appointment Lobby
  init:
    - .SignInCheck
    # 指定providerNotesSelect返回页
    - .Global.formData.lastPage@: AppointmentLobby
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""
    # 重置diagnoses和recommendation
    - actionType: updateObject
      dataKey: Global.formData.providerDoc.diagnosesDoc
      dataObject: .EmptyObj
    - actionType: updateObject
      dataKey: Global.formData.providerDoc.recommendationDoc
      dataObject: .EmptyObj
    - actionType: updateObject
      dataKey: Global.formData.goodNameList
      dataObject: []
    - actionType: updateObject
      dataKey: Global.currentRoomInfo
      dataObject: []
    #为解决安卓bug，创建完关联预约返回此页面，特加中间页面
    - .Global.MiddlePage.createRelationAppointment@: "AppointmentLobby"
    - ..dataObject@: =.Global.roomInfo.edge
    #change jwt
    - .Global.createjwt.edge.bvid@: =.Global.currentUser.vertex.id
    - =.Global.createjwt.edgeAPI.store: ""
    # in room or not
    - if:
        - =.Global.roomInfoDoc.document.deat.roomID
        - actionType: evalObject
          object:
            - ..formData.enterText@: Back Virtual Room
            - ..formData.backAble@: none
            - ..formData.displayTitle@: block
        - actionType: evalObject
          object:
            - ..formData.enterText@: Enter Virtual Room
            - ..formData.backAble@: block
            - ..formData.displayTitle@: none
    # 将当前normal appointment赋值给Global.currentRoomInfo以便后续的invite等操作

    - .Global.currentRoomInfo@: =.Global.roomInfo
    #change E10   Global.currentRoom.edge, this is can access edge
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =.Global.roomInfo.edge.bvid
              string2: =.Global.currentUser.vertex.id
        - .Global.currentRoom.edge@: =.Global.roomInfo.edge
        - actionType: evalObject
          object:
            - if:
                - =.builtIn.string.equal:
                    dataIn:
                      string1: =.Global.roomInfo.edge.evid
                      string2: =.Global.currentUser.vertex.id
                - .Global.currentRoom.edge@: =.Global.roomInfo.edge
                - actionType: evalObject
                  object:
                    - =..apiRequest.accessRoomInfo.edgeAPI.get: ""
                    - .Global.currentRoom.edge@: =..apiRequest.accessRoomInfo.response.edge.0
    #patient&provider profile
    - actionType: evalObject
      object:
        - ..formData.providerId@: =.Global.currentUser.vertex.id
        - ..apiRequest.facility.documentReq.id@: =.Global.roomInfo.edge.name.facilityId
        - actionType: evalObject
          async: true
          object:
            - =..patientProfile.get: ""
            - =..apiRequest.facility.docAPI.get: ""
            - =..apiRequest.appointment_E10.edgeAPI.get: ""

            - =..apiRequest.patientChart.docAPI.get: ""
            - =..apiRequest.visitQuestionnaire.docAPI.get: ""
            - =..apiRequest.paymentEdge.edgeAPI.get: ""
            - =..apiRequest.financialInfo.docAPI.get: ""
            - =..apiRequest.getRelatedLink.docAPI.get: ""
            - =..apiRequest.diagnosesDoc.docAPI.get: ""
            - =..apiRequest.recommendation.docAPI.get: ""
    - .Global.formData.currentMeetingPatientProfile@: ""
    - .Global.formData.currentMeetingPatientProfile@: =..patientProfile.docReponse.doc.0
    - .Global.currentMeetingPatientProfile@: ""
    - .Global.currentMeetingPatientProfile@: =..patientProfile.docReponse.doc.0.name.data
    #For check in
    - =.builtIn.date.startMeeting:
        dataIn:
          stime: =.Global.roomInfo.edge.stime
        dataOut: AppointmentLobby.startIf

    - if:
        - =.builtIn.date.timeRange:
            dataIn:
              queryType: 3
              stime: =.Global.roomInfo.edge.stime
              timeStart: 15
              timeEnd: 1440
        - actionType: evalObject
          object:
            - ..formData.backgroundColor@: "0xc1c1c1"
        - continue
    - if:
        - =.builtIn.number.typeIsValid:
            dataIn:
              docType: =.Global.roomInfo.edge.tage
              localArr: [4]
              binaryArr: [1]
        - actionType: evalObject
          object:
            - ..formData.change_cancel_pointerEvents@: none
            - ..formData.backgroundColor@: "0x2988e6"
        - actionType: evalObject
          object:
            - ..formData.change_cancel_pointerEvents@: ""
            - ..formData.backgroundColor@: "0xc1c1c1"
    # get all E10 and display all the participants

    - if:
        - =..apiRequest.appointment_E10.edgeQueryResp.edge
        - ..formData.participants_others@: ""
        - continue
    - =.builtIn.array.keepLatestDoc:
        dataIn:
          docList: =..apiRequest.appointment_E10.edgeQueryResp.edge
          path: ctime
        dataOut: AppointmentLobby.apiRequest.appointment_E10.edgeQueryResp.edge
    - =.builtIn.object.extract:
        dataIn:
          array: =..apiRequest.appointment_E10.edgeQueryResp.edge
          field: name
        dataOut: AppointmentLobby.formData.participants
    # 去除邀请者中与provider相同的人
    - =.builtIn.array.removeByName:
        dataIn:
          object: =..formData.participants
          key: roleName
          name: =..dataObject.name.providerName
    # According to the design team, only reserve patient and provider roles in participants
    - =.builtIn.array.removeByName:
        dataIn:
          object: =..formData.participants
          key: role
          name: Location
    - =.builtIn.array.removeByName:
        dataIn:
          object: =..formData.participants
          key: role
          name: Room
    - =.builtIn.array.removeByName:
        dataIn:
          object: =..formData.participants
          key: role
          name: Facility
    - .Global.formData.appointment.participants@: =..apiRequest.appointment_E10.edgeQueryResp.edge
    - actionType: builtIn
      funcName: redraw
      viewTag: participants

    - if:
        - =..apiRequest.patientChart.docQueryResp.doc.0
        - .Global.formData.patientChart@: =..apiRequest.patientChart.docQueryResp.doc.0
        - continue

    - if:
        - =..apiRequest.visitQuestionnaire.docQueryResp.doc.0
        - .Global.formData.visitQuestionnaire@: =..apiRequest.visitQuestionnaire.docQueryResp.doc.0
        - continue

    - if:
        - =..apiRequest.paymentEdge.edgeResp.edge.0.id
        - actionType: evalObject
          object:
            - ..apiRequest.hasPaidProfile.getDocReq.id@: =..apiRequest.paymentEdge.edgeResp.edge.0.id
            - =..apiRequest.hasPaidProfile.docAPI.get: ""
        - continue
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =..apiRequest.hasPaidProfile.getDocResp.doc.0.deat.state
              string2: "COMPLETED"
        - actionType: evalObject
          object:
            - ..formData.payStatus.fontColor@: "#2FB355"
            - ..formData.payStatus.name@: "Receipt"
            - if:
                - =.builtIn.number.typeIsValid:
                    dataIn:
                      docType: =.Global.roomInfo.edge.tage
                      localArr: [5]
                      binaryArr: [0]
                - =..apiRequest.payTag.docAPI.store: ""
                - continue
        - actionType: evalObject
          object:
            - ..formData.payStatus.fontColor@: "#e24445"
            - ..formData.payStatus.name@: "Payment"

    - if:
        - =.builtIn.utils.judgeAll:
            dataIn:
              value:
                - =.Global.roomInfo.edge.name.fee
                - =..apiRequest.financialInfo.docQueryResp.doc.0.name.data.paymentInfo.fee
              index: "0.00"
        - actionType: evalObject
          object:
            - ..formData.pointerEvents_payment@: none
            - ..formData.opecity_payment@: 0.6
            - ..formData.display_payStatus@: none
            - ..formData.backgroundColor_status@: "#f4f4f4"
        - actionType: evalObject
          object:
            - ..formData.pointerEvents_payment@: ""
            - ..formData.opecity_payment@: 1
            - ..formData.display_payStatus@: ""
            - ..formData.backgroundColor_status@: "#ffffff"
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =.Global.currentUser.vertex.id
              string2: =.Global.roomInfo.edge.name.providerId
        - actionType: evalObject
          object:
            - ..formData.display_providerName@: "none"
            - ..formData.display_isParticipant@: "inline-block"
        - actionType: evalObject
          object:
            - ..formData.display_providerName@: "block"
            - ..formData.display_isParticipant@: none
    - actionType: builtIn
      funcName: redraw
      viewTag: paymentTag
    - actionType: builtIn
      funcName: redraw
      viewTag: tag_payStatus
    # 首先我们要获取所有的related appointment的 doc, 用当前的房间id作为reid 去查所有的doc就可以
    # 有三种情况 1. 0个 doc， 说明是老预约 2. 1个doc 说明只有当前一个 ，也可以说明没有 related app
    # 3. 有多个 出去当前的房间id 其他的就是当前的 related
    - actionType: evalObject
      object:
        # 获取自己房间的小尾巴， 目的： 1。 reid 是跟房间 2. 自己的id 为下一个 related app的fid

        # 判断是否有关联预约tag，如果没有，则建立一个
        - if:
            - =.builtIn.array.judgeListLength:
                dataIn:
                  array: =..apiRequest.getRelatedLink.getResp.doc
                  len: 0
            - actionType: evalObject
              object:
                - =..apiRequest.getRelatedLink.docAPI.store: ""
                - .Global.formData.relatedApp.activeRelatedlink@: =..apiRequest.getRelatedLink.docCreateResp.doc
            # 把自己的东西放到全局
            - .Global.formData.relatedApp.activeRelatedlink@: =..apiRequest.getRelatedLink.getResp.doc.0
        - ..apiRequest.getRelatedAppointment.getDocinfo.id@: =.Global.formData.relatedApp.activeRelatedlink.esig
        - =..apiRequest.getRelatedAppointment.docAPI.get: ""
        - =.builtIn.array.getListLength:
            dataIn:
              object: =..apiRequest.getRelatedAppointment.getResp.doc
            dataOut: AppointmentLobby.formData.relatedAppointmentCountString
        # 把字符串转成数字
        - =.builtIn.string.retainNumber:
            dataIn:
              value: =..formData.relatedAppointmentCountString
            dataOut: AppointmentLobby.formData.relatedAppointmentCount
        - if:
            - =.builtIn.math.greater:
                dataIn:
                  num1: =..formData.relatedAppointmentCount
                  num2: 0
            - =.builtIn.object.extract:
                dataIn:
                  array: =..apiRequest.getRelatedAppointment.getResp.doc
                  field: eid
                dataOut: AppointmentLobby.formData.relatedAppointmentIdList
            - continue
        # 把所有的appointment id 存放在 global里面
        - .Global.currentRoomrelatedAppointment@: =..formData.relatedAppointmentIdList
        # 如果只有一个说明是他自己 不需要展示一些入口， 比如related appointment, medical document 切换栏目等
        - if:
            - =.builtIn.math.greater:
                dataIn:
                  num1: =..formData.relatedAppointmentCount
                  num2: 2
            - actionType: evalObject
              object:
                - ..formData.relatedAppointmentDisplay@: "inline-block"
                - .Global.formData.tabBarShow@: "block"
            - actionType: evalObject
              object:
                - ..formData.relatedAppointmentDisplay@: "none"
                - .Global.formData.tabBarShow@: "none"
    # 获取当前房间的 patient id 以备后用
    - actionType: evalObject
      object:
        # 获取patient id， F->P, D->P, P->D 只要E6 evid不是provider，那E6 evid一定是patient
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =.Global.roomInfo.edge.evid
                  string2: =.Global.roomInfo.edge.name.providerId
            - ..formData.patientId@: =.Global.roomInfo.edge.bvid
            - ..formData.patientId@: =.Global.roomInfo.edge.evid
        - .Global.formData.relatedApp.activePatientId@: =..formData.patientId
    # 如果是关联预约，显示原provider名字
    - if:
        - =.Global.currentRoomInfo.edge.name.mainProviderName
        # 如果关联预约的主provider和mainProvider一样，则不用显示mainProvider
        - actionType: evalObject
          object:
            - if:
                - =.builtIn.string.equal:
                    dataIn:
                      string1: =.Global.currentRoomInfo.edge.name.mainProviderName
                      string2: =.Global.currentRoomInfo.edge.name.providerName
                - ..formData.mainProviderDisplay@: none
                - ..formData.mainProviderDisplay@: block
        - ..formData.mainProviderDisplay@: none
    # 处理diagnoses

    - if:
        - =.builtIn.array.judgeListLength:
            dataIn:
              array: =..apiRequest.diagnosesDoc.docResp.doc
              len: 0
        - .Global.formData.providerDoc.diagnosesDoc@: ""
        - .Global.formData.providerDoc.diagnosesDoc@: =..apiRequest.diagnosesDoc.docResp.doc.0
    # 处理Medical Recommendation
    - if:
        - =.builtIn.array.judgeListLength:
            dataIn:
              array: =..apiRequest.recommendation.docResp.doc
              len: 0
        - actionType: evalObject
          object:
            - .Global.formData.isFirstRecommendation@: true
            - .Global.formData.productionSelectionList@: []
        - actionType: evalObject
          object:
            - .Global.formData.isFirstRecommendation@: false
            - .Global.formData.providerDoc.recommendationDoc@: =..apiRequest.recommendation.docResp.doc.0
            - .Global.formData.productionSelectionList@: =..apiRequest.recommendation.docResp.doc.0.name.data.goodsList
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =.Global.roomInfo.edge.evid
              string2: =.Global.roomInfo.edge.name.providerId
        - .Global.formData.auditLog.patientId@: =.Global.roomInfo.edge.bvid
        - .Global.formData.auditLog.patientId@: =.Global.roomInfo.edge.evid
    - .Global.formData.auditLog.patientName@: =.Global.roomInfo.edge.name.patientName

  formData:
    payStatus:
      name: ""
    mainProviderDisplay: "none"
    # 获取当前系统时间
    currentTime: ""
    displayTitle: "none"
    relatedAppointmentCountString: ""
    relatedAppointmentCount: ""
    relatedAppointmentDisplay: "none"
    relatedAppointmentIdList: []
    display_providerName: none
    display_isParticipant: inline-block
    display_payStatus: "none"
    pointerEvents_payment: ""
    backgroundColor_status: "#ffffff"
    opecity_payment: 1
    participants: []
    # to control the provider of participants is display or not, display default
    participants_provider: ""
    # to control the other roles of participants is display or not, hide default
    participants_others: none
    appointmentDate: ""
    appointmentTime: ""
    noteList: ""
    patient: ""
    provider: ""
    providerId: ""
    FacilityId: ""
    backAble: "inline-block"
    enterText: ""
    change_cancel_pointerEvents: "none"
    backgroundColor: "0x2988e6"
    mainPointerEvents: ""
    patientId: ""
  # get all patient profile
  patientProfile:
    docReponse: ""
    doc:
      ids:
        - .Global.roomInfo.edge.name.providerId
        - .Global.roomInfo.edge.bvid
        - .Global.roomInfo.edge.evid
      xfname: (!D.ovid) & E.Bvid
      type: .DocType.PatientProfile #  type: "102401"
      obfname: "ctime"
      maxcount: "1"
      ObjType: 12
      sCondition: "E.type=10000"
      _nonce: =.Global._nonce
    get:
      api: rd
      dataIn: patientProfile.doc
      dataOut: AppointmentLobby.patientProfile.docReponse
  emptyId: ""
  roomInfo:
    response: ""
    edge:
      # ..dataObject: ""
      id: ..emptyId # create a new edge
      bvid: .Global.currentUser.vertex.id # always current userId
      evid: ..emptyId
      name: ..dataObject.name
      refid: ..dataObject.id
      type: 40000 # may from 1053, need to be override
      subtype: 0
      _nonce: =.Global._nonce
    edgeAPI:
      .EdgeAPI: ""
      store:
        api: ce
        dataIn: roomInfo.edge # return result should updated to roomInfo.edge as well
        dataOut: roomInfo.response
  dataObject: .Global.roomInfo.edge
  startIf: ""
  # 查询拒绝邮件需要挂在的edge的id
  relation:
    edgeReq:
      id: []
      type: .EdgeType.Email
      xfname: Evid&Bvid
      maxcount: "1"
      obfname: "ctime"
      _nonce: =.Global._nonce
    edgeRes: ""
    edgeAPI:
      get:
        api: re
        dataIn: AppointmentLobby.relation.edgeReq
        dataOut: AppointmentLobby.relation.edgeRes
  # 创建拒绝邮件doc
  cancelEmail:
    docReq:
      type: .DocType.InboxMessage #邮件类型，默认1281
      eid: "" #邮件需要挂在的edge的id，为发送方与接收方之间10002的edge
      name:
        data:
          #邮件内容
          content: We cannot provide the healthcare service at this time
          #收件人姓名
          receiverName: ""
          #发送人姓名
          senderName: "automatic-reply@aitmed.com"
          #收件人头像的id
          receiverAvatarId: ""
          #是否带附件
          haveAttachment: false
          #收件人id
          receiverId: ""
        # title: "Cancel Appointment"
        title: "Appointment cancelled Notification"
        user: ""
    docRes: ""
    docAPI:
      store:
        api: cd
        dataIn: AppointmentLobby.cancelEmail.docReq
        dataOut: AppointmentLobby.cancelEmail.docRes
  apiRequest:
    diagnosesDoc:
      docResp: ""
      docReq:
        id:
          - =.Global.roomInfo.edge.id
        xfname: "reid"
        type: .DocType.Diagnoses
        obfname: "mtime"
        maxcount: "1"
        _nonce: .Global._nonce
      docAPI:
        .DocAPI: ""
        get:
          api: rd
          dataIn: AppointmentLobby.apiRequest.diagnosesDoc.docReq
          dataOut: AppointmentLobby.apiRequest.diagnosesDoc.docResp
    recommendation:
      docResp: ""
      docReq:
        id:
          - =.Global.roomInfo.edge.id
        xfname: "reid"
        sCondition: type & 0xff000 in (0x32000)
        obfname: "mtime"
        maxcount: "1"
        _nonce: .Global._nonce
      docAPI:
        .DocAPI: ""
        get:
          api: rd
          dataIn: AppointmentLobby.apiRequest.recommendation.docReq
          dataOut: AppointmentLobby.apiRequest.recommendation.docResp
    appointmentTage:
      docCreateResp: ""
      docCreateReq:
        eid: =.Global.currentRoom.edge.id
        reid: .Global.roomInfo.edge.id
        type: .DocType.GroupBitOrTage
        name:
          data: ""
        tage: 9
      docAPI:
        store:
          api: cd
          dataIn: AppointmentLobby.apiRequest.appointmentTage.docCreateReq
          dataOut: AppointmentLobby.apiRequest.appointmentTage.docCreateResp
    #获取自己房间的realated 小尾巴
    getRelatedLink:
      getDocinfo:
        id: .Global.roomInfo.edge.id
        xfname: "eid"
        type: .DocType.RelatedAppTag
        _nonce: .Global._nonce
      getResp: ""
      docCreateResp: ""
      docCreateReq:
        eid: .Global.roomInfo.edge.id
        type: .DocType.RelatedAppTag
        reid: .Global.roomInfo.edge.id
        name: ""
      docAPI:
        store:
          api: cd
          dataIn: AppointmentLobby.apiRequest.getRelatedLink.docCreateReq
          dataOut: AppointmentLobby.apiRequest.getRelatedLink.docCreateResp
        get:
          api: rd
          dataIn: apiRequest.getRelatedLink.getDocinfo
          dataOut: AppointmentLobby.apiRequest.getRelatedLink.getResp
    #获取所有的关联预约
    getRelatedAppointment:
      getDocinfo:
        id: ""
        xfname: "reid"
        type: .DocType.RelatedAppTag
        obfname: mtime
        _nonce: .Global._nonce
      getResp: ""
      docAPI:
        get:
          api: rd
          dataIn: apiRequest.getRelatedAppointment.getDocinfo
          dataOut: AppointmentLobby.apiRequest.getRelatedAppointment.getResp

    financialInfo:
      docQueryResp: ""
      docQueryReq:
        type: .DocType.FinancialInfo
        id: .Global.roomInfo.edge.id
        xfname: reid
        obfname: mtime
        maxcount: "1"
        _nonce: =.Global._nonce
      docAPI:
        get:
          api: rd
          dataIn: AppointmentLobby.apiRequest.financialInfo.docQueryReq
          dataOut: AppointmentLobby.apiRequest.financialInfo.docQueryResp
    # tag about patient paid or not
    payTag:
      docCreateResp: ""
      docCreateReq:
        type: .DocType.GroupBitOrTage
        tage: 16
        eid: =.Global.currentRoom.edge.id
        reid: .Global.roomInfo.edge.id
        name:
          data: ""
      docAPI:
        store:
          api: cd
          dataIn: AppointmentLobby.apiRequest.payTag.docCreateReq
          dataOut: AppointmentLobby.apiRequest.payTag.docCreateResp
    paymentEdge:
      edgeResp: ""
      edgeIn:
        id: .Global.roomInfo.edge.id
        xfname: refid
        _nonce: .Global._nonce
        type: 1113
        obfname: mtime
        subtype: 1
      edgeAPI:
        get:
          api: re
          dataIn: AppointmentLobby.apiRequest.paymentEdge.edgeIn
          dataOut: AppointmentLobby.apiRequest.paymentEdge.edgeResp
    hasPaidProfile:
      getDocResp: ""
      getDocReq:
        id: ""
        xfname: eid
        type: 2001
        obfname: mtime
        _nonce: .Global._nonce
        maxcount: "100"
      docAPI:
        get:
          api: rd
          dataIn: AppointmentLobby.apiRequest.hasPaidProfile.getDocReq
          dataOut: AppointmentLobby.apiRequest.hasPaidProfile.getDocResp
    # get visit questionnaire for the provider notes auto fill
    visitQuestionnaire:
      docQueryResp: ""
      docQueryReq:
        id: .Global.roomInfo.edge.id
        xfname: reid
        type: .DocType.VisitQuestionnaire
        obfname: mtime
        maxcount: "1"
      docAPI:
        get:
          api: rd
          dataIn: AppointmentLobby.apiRequest.visitQuestionnaire.docQueryReq
          dataOut: AppointmentLobby.apiRequest.visitQuestionnaire.docQueryResp
    # get patient chart for the provider notes auto fill
    patientChart:
      docQueryResp: ""
      docQueryReq:
        id: .Global.roomInfo.edge.id
        xfname: eid
        type: .DocType.PatientChart #  type: "257"
        obfname: "mtime"
        maxcount: "1"
        _nonce: =.Global._nonce
      docAPI:
        get:
          api: rd
          dataIn: AppointmentLobby.apiRequest.patientChart.docQueryReq
          dataOut: AppointmentLobby.apiRequest.patientChart.docQueryResp
    #开始会议的tag
    startMeetingTag:
      docCreateResp: ""
      docCreateReq:
        type: .DocType.GroupBitOrTage
        tage: 128
        eid: =.Global.currentRoom.edge.id
        reid: .Global.roomInfo.edge.id
        name:
          data: ""
      docAPI:
        store:
          api: cd
          dataIn: AppointmentLobby.apiRequest.startMeetingTag.docCreateReq
          dataOut: AppointmentLobby.apiRequest.startMeetingTag.docCreateResp
    # 取消预约时创建的doc
    cancelMeetingDoc:
      docCreateResp: ""
      docCreateReq:
        type: .DocType.CancelMeeting
        eid: =.Global.currentRoom.edge.id
        reid: .Global.roomInfo.edge.id
        name:
          data:
            role: "Provider"
            reason: ""
      docAPI:
        store:
          api: cd
          dataIn: AppointmentLobby.apiRequest.cancelMeetingDoc.docCreateReq
          dataOut: AppointmentLobby.apiRequest.cancelMeetingDoc.docCreateResp
    # get the E10
    appointment_E10:
      edgeQueryResp: ""
      edgeQueryReq:
        id: .Global.roomInfo.edge.id
        xfname: refid
        type: .EdgeType.InviteInfo
        sCondition: subtype!=0
        _nonce: =.Global._nonce
      edgeAPI:
        get:
          api: re
