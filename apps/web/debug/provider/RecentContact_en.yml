RecentContact:
  title: "My Connection"
  pageNumber: "350"
  _nonce: 0
  init:
    - .SignInCheck 
    - ..listData.get 
    - if:
      - ..listData.contactList.doc.0
      - continue
      - =.builtIn.checkField:
          dataIn:
            contentType: messageHidden
            wait: 100 
  save:
    - =.Contacts.contactInfo.docAPI.store: ""  
  searchData:
    searchContact: ""
  listData:
    contactList: ""
    get:
      .DocAPI.get : ""
      api: rd
      dataKey: listData.contactList
      # type: "2"
      ids: 
        - .Global.rootNotebookID
      xfname: eid
      maxcount : "10"
      obfname : "mtime" 
      sCondition: .DocType.GetFavContact
      _nonce: =.Global._nonce
  contactInfo:
    document: ""
    docAPI:
      .DocAPI: "" 
      store:
        api: cd
        dataKey: Contacts.contactInfo.document
  generalInfo:
    value: true
  date: "February 12, 2021 at 2:30 PM"
  components:
    - .BaseHeader:
    - .HeaderLeftButton:
    - type: image
      path: inviteWhite.svg
      onClick:
        - goto: AddConnect
      style:
        left: "0.87"
        top: "0.036"
        height: "0.028"
        zIndex: "10000"
    # - .HeaderRightImg:
    #   path: sideNav.svg
    #   onClick:
    #     - goto: Dashboard
    
    - type: view
      style:
        top: "0.1"
        left: "0"
        width: "1"
        height: "0.8"
      children:
        - type: view
          style:
            top: "0"
            # left: "0.05"
            width: "1"
            height: "0.08"
            backgroundColor: "0x2988e6"
          children:
            - .SearchField:
              placeholder: "Search"
              style:
                left: "0.04"
                top: "0.02"
                backgroundColor: "0xffffff"
                textAlign:
                  x: center
                  y: center 
            - type: image
              path: search.svg
              style:
                top: "0.025"
                left: "0.35"
                height: "0.03"
            # - .SearchDoc:
            #   style:
            #     left: "0"
            #     top: "0.01"
            
            - type: label
              contentType: messageHidden
              text: "No contacts added"
              style:
                left: "0.25"
                top: "0.25"
                textAlign: 
                  x: center
                width: "0.5"
                height: "0.04"
                # color: "0x000058"
                fontSize: .Nfont.h2
                isHidden: "true"
        - type: list
          contentType: listObject
          listObject: ..listData.contactList.doc # to dataObject to enumerate the list
          iteratorVar: itemObject
          style:
            top: "0.15"
            left: "0.05"
            width: "0.9"
            height: "0.7"
          children:
            - type: listItem
              itemObject: ""
              style:
                left: "0"
                marginTop: "0"
                width: "0.9"
                height: "0.1"
                border:
                  style: "2"
                borderWidth: "1"
                borderColor: "0x00000011"
              children:
                - type: image
                  path: ava.png
                  style:
                    top: "0.015"
                    height: "0.06"
                - type: image
                  viewTag: select
                  style:
                    top: "0.03"
                    left: "0.8"
                    height: "0.04"
                  path:
                    emit:
                      dataKey:
                        var: itemObject
                      actions:
                        - if:
                            - =.builtIn.string.equal:
                                dataIn:
                                  string1: =..generalInfo.value
                                  string2: $var.name.data.isFavorite
                            - providerOn.svg
                            - providerOff.svg
                  onClick:
                    # - actionType: builtIn
                    #   funcName: toggleFlag
                    #   dataKey: itemObject.name.data.isFavorite
                    - actionType: updateObject # updateObject(dataKey, dataObject, dataObjectKey)
                      dataKey: ContactsList.contactInfo.document
                      dataObject: itemObject # this must be a rootRoom
                    - emit:
                        dataKey:
                          var: itemObject
                        actions:
                          - if:
                              - =.builtIn.string.equal:
                                  dataIn:
                                    string1: =..generalInfo.value
                                    string2: $var.name.data.isFavorite
                              - =.builtIn.object.set:
                                  dataIn:
                                    object: $var
                                    key: name.data.isFavorite
                                    value: false
                              - =.builtIn.object.set:
                                  dataIn:
                                    object: $var
                                    key: name.data.isFavorite
                                    value: true
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: select
                    # - actionType: evalObject
                    #   object:
                    #     - if:
                    #         - =.ContactsList.contactInfo.document.name.data.isFavorite
                    #         - .ContactsList.contactInfo.document.name.data.isFavorite@: false
                    #         - .ContactsList.contactInfo.document.name.data.isFavorite@: true
                    - actionType: evalObject
                      object:
                        - if:
                            - =.ContactsList.contactInfo.document.name.data.isFavorite
                            - .ContactsList.contactInfo.document.type@: =.DocType.ContactFav
                            - .ContactsList.contactInfo.document.type@: =.DocType.Contact
                        - .Global._nonce@:
                            =.builtIn.math.random: ""
                        - .ContactsList.contactInfo.document._nonce@:
                            =.builtIn.math.random: ""
                    - actionType: evalObject
                      object: ..save
                    - actionType: evalObject
                      object:
                        .Global._nonce@:
                          =.builtIn.math.random: ""
                    # - actionType: refresh

                  # path: providerOff.svg
                  # pathSelected: providerOn.svg
                  # new environment can use
                - type: label
                  dataKey: itemObject.name.data.firstName
                  onClick:
                    - actionType: updateObject # updateObject(dataKey, dataObject, dataObjectKey)
                      dataKey: Global.DocReference.document
                      dataObject: itemObject
                    - goto: ContactInformation
                  style:
                    left: "0.18"
                    height: "0.05"
                    width: "0.25"
                    fontSize: "17"
                    top: "0"
                    textAlign:
                      y: center
                - type: label
                  dataKey: itemObject.name.data.lastName
                  onClick:
                    - actionType: updateObject # updateObject(dataKey, dataObject, dataObjectKey)
                      dataKey: Global.DocReference.document
                      dataObject: itemObject
                    - goto: ContactInformation
                  style:
                    top: "0"
                    left: "0.43"
                    height: "0.05"
                    width: "0.25"
                    fontSize: "17"
                    textAlign:
                      y: center
                - type: label
                  dataKey: date
                  style:
                    top: "0.035"
                    left: "0.18"
                    height: "0.05"
                    width: "0.55"
                    fontSize: "13"
                    textAlign:
                      y: center
    - .SubMenuView:
      style:
        top: "0.18"
        # backgroundColor: "0x2988e6"
        height: "0.08"
        border: "none"
        borderBottom: "1px solid #dededf"
        zIndex: "10"
      children:
        - .SubMenuButton:
          text: "Recent"
          style:
            width: "0.25"
            height: "0.05"
            top: "0.029"
            left: "0.01"
            color: "0x2988e6"
            # textDecoration: "underline"
            fontStyle: "bold"
            backgroundColor: "0xffffff"
            border: 
              style: "2"
            borderWidth: "3"
            borderColor: "0x2988e6"
            # borderBottom: "3px solid #2988e6"
          onClick:
            - goto: RecentContact
        - .SubMenuButton:
          text: "Connections"
          style:
            width: "0.32"
            height: "0.05"
            top: "0.029"
            left: "0.32"
            color: "0x2988e6"
            backgroundColor: "0xffffff"
          # onClick:
          #   - goto: ContactsList
          onClick:
            - goto: MyConnection
        - .SubMenuButton:
          text: "Favorites"
          style:
            width: "0.25"
            height: "0.05"
            top: "0.029"
            left: "0.69"
            color: "0x2988e6"
            backgroundColor: "0xffffff"
          onClick:
            - goto: FavoriteContact

                
    