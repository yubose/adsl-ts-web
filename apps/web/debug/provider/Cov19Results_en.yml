Cov19Results:
  title: COVID-19 Results & Flu A&B Results
  appointmentInfo: .Global.roomInfo.edge
  init: #Page initialization
    - .SignInCheck
    - if:
        - =.Global.Note.id
        - actionType: evalObject
          object:
            ..formData.Note@: =.Global.Note
        - continue
    - =.builtIn.string.concat:
        dataIn:
          - =.Global.currentFacility.name.basicInfo.location
          - "Phone"
          - =.Global.currentFacility.name.basicInfo.phoneNumber
        dataOut: Cov19Results.formData.address

    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =..formData.Note.name.data.antigen.antigenResults
              string2: "Negative"
        - actionType: evalObject
          object:
            - ..formData.antigenGreen@: "block"
            - actionType: builtIn
              funcName: redraw
              viewTag: antigenTag
        - actionType: evalObject
          object:
            - ..formData.antigenRed@: "block"
            - actionType: builtIn
              funcName: redraw
              viewTag: antigenTag

    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =..formData.Note.name.data.antibody.antibodylgGResults
              string2: "Negative"
        - actionType: evalObject
          object:
            - ..formData.antibodyLGGreen@: "block"
            - actionType: builtIn
              funcName: redraw
              viewTag: antibodyTag
        - actionType: evalObject
          object:
            - ..formData.antibodyLGRed@: "block"
            - actionType: builtIn
              funcName: redraw
              viewTag: antibodyTag

    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =..formData.Note.name.data.antibody.antibodylgMResults
              string2: "Negative"
        - actionType: evalObject
          object:
            - ..formData.antibodyLMGreen@: "block"
            - actionType: builtIn
              funcName: redraw
              viewTag: antibodyTag
        - actionType: evalObject
          object:
            - ..formData.antibodyLMRed@: "block"
            - actionType: builtIn
              funcName: redraw
              viewTag: antibodyTag

  formData: #Input data here
    antigenRed: "none"
    antigenGreen: "none"
    antibodyLGRed: "none"
    antibodyLGGreen: "none"
    antibodyLMRed: "none"
    antibodyLMGreen: "none"
    address: ""
    Note: ""
  formDataTemp: #Input data temp here, datatemp should not mix with formData
    addressSelect:
      - key: Anaheim
        value: "1000 S Anaheim Blvd Ste 200 Anaheim, CA 92805 Phone: (714) 6344884"
      - key: Bloomfield
        value: "17410 Bloomfield Ave. Cerritos, CA 90703 &nbsp;&emsp;(562)210-8508"

