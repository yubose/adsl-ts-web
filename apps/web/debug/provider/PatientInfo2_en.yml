PatientInfo2:
  title: "Patient Info 2"
  init: #Page initialization
    - .SignInCheck
  symptomProfile: .Global.formData.cov19Test.doc.0.name.data.symptomProfile
  experienceSelect:
    - key: fever
      value: Fever
    - key: muscieAches
      value: Muscle aches
    - key: cough
      value: Cough
    - key: nausea
      value: Nausea and vomiting
    - key: shortBreath
      value: Shortness of breath
    - key: diarrhea
      value: Diarrhea
    - key: soreThroat
      value: Sore throat
    - key: tiredness
      value: Tiredness,Fatigue
    - key: headache
      value: Headache
    - key: other
      value: "Other:"
    - key: none
      value: None
  selectYesOrNo:
    problem1:
      - key: problem1
        value: "Yes"
      - key: problem1
        value: "No"
    problem2:
      - key: problem2
        value: "Yes"
      - key: problem2
        value: "No"
    problem3:
      - key: problem3
        value: "Yes"
      - key: problem3
        value: "No"
    problem4:
      - key: problem4
        value: "Yes"
      - key: problem4
        value: "No"
    problem5:
      - key: problem5
        value: "Yes"
      - key: problem5
        value: "No"
  components:
    - .BaseHeader:
    - .HeaderLeftButton:
      style:
        backgroundColor: "0x2988e6"
    - type: scrollView
      style:
        height: "0.9"
        width: "1"
        top: "0.1"
        left: "0"
      children:
        - type: image
          path: patientInfo5_2.svg
          style:
            left: "0.07"
            marginTop: "0.02"
            height: "auto"
            width: "0.86"
        - type: label
          text: SYMPTOM PROFILE
          style:
            width: "0.86"
            left: "0.07"
            marginTop: "0.03"
            fontSize: "18"
            height: "0.04"
            fontWeight: "650"
            border:
              style: "2"
            borderColor: "#DEDEDF"
            borderWidth: "1"
        - type: label
          text: COVID-19 screening and/or diagnostic testing, authorized by the Food and Drug Administration under an Emergency Use Authorization (EUA), will be used today. This test is meant for use in individuals with signs and/or symptoms compatible with COVID-19.
          style:
            marginTop: "0.02"
            left: "0.07"
            width: "0.86"
            fontSize: "14"
            height: "0.12"
        - type: label
          text: "Please mark the symptoms you are currently experiencing (if any):"
          style:
            marginTop: "0.03"
            left: "0.07"
            width: "0.86"
            fontSize: "13"
            fontWeight: "600"
        - type: view
          style:
            width: "0.96"
            left: "0.02"
            marginTop: "0.01"
            height: "0.25"
          children:
            - type: list
              contentType: listObject
              listObject: ..experienceSelect
              iteratorVar: itemObject
              androidGrid: true
              style:
                width: "0.93"
                margin: "0"
                left: "0.05"
                height: auto

              children:
                - type: listItem
                  itemObject:
                  style:
                    width: "0.4"
                    height: "0.04"
                    left: "0"
                    marginTop: "0"
                    display: "inline-block"
                  children:
                    - type: image
                      path:
                        emit:
                          dataKey:
                            var: itemObject
                          actions:
                            - if:
                                - =.builtIn.array.has:
                                    dataIn:
                                      object: =..symptomProfile.experience
                                      value: $var.key
                                - selectOn.svg
                                - selectOff.svg
                      style:
                        width: "0.04"
                        top: "0.003"
                        left: "0"
                    - type: label
                      dataKey: itemObject.value
                      style:
                        fontSize: "13"
                        left: "0.05"
                        top: "0"
                        width: "0.35"
        - type: textField
          placeholder: Enter here
          isEditable: false
          dataKey: symptomProfile.remark
          style:
            width: "0.86"
            left: "0.07"
            marginTop: "0.005"
            height: "0.04"
            borderColor: "#DEDEDF"
            border:
              style: "3"
        - type: view
          style:
            width: "0.86"
            left: "0.07"
            marginTop: "0.02"
            height: "0.105"
          children:
            - type: label
              text: Do you live in a group home, assisted living center or other facility with more than 3 other people older than 60 years old?
              style:
                top: "0"
                fontSize: .Nfont.h14
                width: "0.86"
                height: "0.08"
                left: "0"
            - type: list
              contentType: listObject
              listObject: ..selectYesOrNo.problem1
              iteratorVar: itemObject
              viewTag: problem1Tag
              style:
                axis: horizontal
                top: "0.08"
                left: "0.02"
                width: "0.6"
                height: "0.025"
                margin: "0"
              children:
                - type: listItem
                  itemObject: ""
                  style:
                    marginTop: "0"
                    left: "0"
                    width: "0.3"
                    height: "0.025"
                  children:
                    - type: image
                      path:
                        emit:
                          dataKey:
                            var: itemObject
                          actions:
                            - if:
                                - =.builtIn.string.equal:
                                    dataIn:
                                      string1: =..symptomProfile.problem1
                                      string2: $var.value
                                - selectOn.svg
                                - selectOff.svg
                      style:
                        height: "0.02"
                        top: "0"
                        left: "0"
                        zIndex: "10"
                    - type: label
                      dataKey: itemObject.value
                      style:
                        top: "0"
                        left: "0.05"
                        zIndex: "10"
                        height: "0.02"
                        fontSize: .Nfont.h14
        - type: view
          style:
            width: "0.86"
            left: "0.07"
            marginTop: "0.01"
            height: "0.085"
          children:
            - type: label
              text: Do you work in a hospital, long-term care facility or assisted living facility?
              style:
                fontSize: .Nfont.h14
                width: "0.86"
                height: "0.06"
                left: "0"
            - type: list
              contentType: listObject
              listObject: ..selectYesOrNo.problem2
              iteratorVar: itemObject
              viewTag: problem2Tag
              style:
                axis: horizontal
                top: "0.06"
                left: "0.02"
                width: "0.6"
                height: "0.025"
                margin: "0"
              children:
                - type: listItem
                  itemObject: ""
                  style:
                    marginTop: "0"
                    left: "0"
                    width: "0.3"
                    height: "0.025"
                    # display: flex
                  children:
                    - type: image
                      path:
                        emit:
                          dataKey:
                            var: itemObject
                          actions:
                            - if:
                                - =.builtIn.string.equal:
                                    dataIn:
                                      string1: =..symptomProfile.problem2
                                      string2: $var.value
                                - selectOn.svg
                                - selectOff.svg
                      style:
                        height: "0.02"
                        top: "0"
                        left: "0"
                        zIndex: "10"
                    - type: label
                      dataKey: itemObject.value
                      style:
                        top: "0"
                        left: "0.05"
                        zIndex: "10"
                        height: "0.02"
                        fontSize: .Nfont.h14
        - type: view
          style:
            width: "0.86"
            left: "0.07"
            marginTop: "0.01"
            height: "0.085"
          children:
            - type: label
              text: Have you traveled anywhere outside of California in the past 1 month?
              style:
                fontSize: .Nfont.h14
                width: "0.86"
                height: "0.06"
                left: "0"
            - type: list
              contentType: listObject
              listObject: ..selectYesOrNo.problem3
              iteratorVar: itemObject
              viewTag: problem3Tag
              style:
                axis: horizontal
                top: "0.06"
                left: "0.02"
                width: "0.6"
                height: "0.025"
                margin: "0"
              children:
                - type: listItem
                  itemObject: ""
                  style:
                    marginTop: "0"
                    left: "0"
                    width: "0.3"
                    height: "0.025"
                    display: flex
                  children:
                    - type: image
                      path:
                        emit:
                          dataKey:
                            var: itemObject
                          actions:
                            - if:
                                - =.builtIn.string.equal:
                                    dataIn:
                                      string1: =..symptomProfile.problem3
                                      string2: $var.value
                                - selectOn.svg
                                - selectOff.svg
                      style:
                        height: "0.02"
                        top: "0"
                        left: "0"
                        # zIndex: "10"
                    - type: label
                      dataKey: itemObject.value
                      style:
                        top: "0"
                        left: "0.05"
                        # zIndex: "10"
                        height: "0.02"
                        fontSize: .Nfont.h14
        - type: view
          style:
            width: "0.86"
            left: "0.07"
            marginTop: "0.01"
            height: "0.105"
          children:
            - type: label
              text: Have you been in KNOWN close contact (i.e. within 6 feet) with someone confirmed to have COVID-19?
              style:
                fontSize: .Nfont.h14
                width: "0.86"
                height: "0.08"
                left: "0"
            - type: list
              contentType: listObject
              listObject: ..selectYesOrNo.problem4
              iteratorVar: itemObject
              viewTag: problem4Tag
              style:
                axis: horizontal
                top: "0.08"
                left: "0.02"
                width: "0.6"
                height: "0.025"
                margin: "0"
              children:
                - type: listItem
                  itemObject: ""
                  style:
                    marginTop: "0"
                    left: "0"
                    width: "0.3"
                    height: "0.025"
                    display: flex
                  children:
                    - type: image
                      path:
                        emit:
                          dataKey:
                            var: itemObject
                          actions:
                            - if:
                                - =.builtIn.string.equal:
                                    dataIn:
                                      string1: =..symptomProfile.problem4
                                      string2: $var.value
                                - selectOn.svg
                                - selectOff.svg
                      style:
                        height: "0.02"
                        top: "0"
                        left: "0"
                        zIndex: "10"
                        display: flex
                    - type: label
                      dataKey: itemObject.value
                      style:
                        top: "0"
                        left: "0.05"
                        zIndex: "10"
                        height: "0.02"
                        fontSize: .Nfont.h14
        - type: button
          text: Next
          onClick:
            - goto: PatientInfo3
          style:
            height: "0.05"
            width: "0.84"
            left: "0.08"
            border: "none"
            fontSize: .Nfont.h14
            top: "1.1"
            textAlign:
              x: center
              y: center
            backgroundColor: "0x2988e6"
            color: "0xffffff"
            borderRadius: "5px"
