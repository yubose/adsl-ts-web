BillingInfoNo:
  title: "Billing Info"
  init:
    - .SignInCheck
    - if:
        - =.Global.DocReference.document.id
        - ..front_IDCard.docAPI.get
        - continue
    - if:
        - =..front_IDCard.docRes.doc.0
        - =.builtIn.utils.prepareDoc:
            dataIn:
              doc: =..front_IDCard.docRes.doc.0
            dataOut: BillingInfoNo.front_IDCard.document
        - continue
  billingInfoTemp:
    - key: medicalInsurance
      value: "Yes"
    - key: medicalInsurance
      value: "No"
  front_IDCard:
    docRes: ""
    document: ""
    docReq:
      type: .DocType.F_IDCard
      xfname: eid
      obfname: ctime
      maxcount: "1"
      id: .Global.roomInfo.edge.id
    docAPI:
      get:
        api: rd
        dataIn: BillingInfoNo.front_IDCard.docReq
        dataOut: BillingInfoNo.front_IDCard.docRes
  components:
    - .BaseHeader:
    - .HeaderLeftButton:
    - type: scrollView
      style:
        top: "0.1"
        left: "0"
        width: "1"
        height: "0.82"
      children:
        - type: view
          style:
            top: "0"
            left: "0"
            height: "auto"
            width: "1"
          children:
            - type: view
              style:
                top: "0"
                left: "0"
                height: "0.14"
                width: "1"
              children:
                - type: image
                  path: patientInfo5_5.svg
                  style:
                    top: "0.05"
                    left: "0.07"
                    width: "0.86"
                    height: "auto"
                - type: label
                  text: Billing Information
                  style:
                    top: "0.09"
                    left: "0.08"
                    height: "0.05"
                    width: "0.9"
                    fontSize: "23"
                    fontFamily: "Arial"
                - type: view
                  style:
                    top: "0.135"
                    left: "0.05"
                    height: "0.002"
                    width: "0.9"
                    border:
                      style: "2"
                    borderColor: "#DEDEDF"
                    borderWidth: "1"
            - type: view
              style:
                top: "0.15"
                left: "0"
                height: "0.12"
                width: "1"
              children:
                - type: label
                  text: Do you have medical insurance?
                  style:
                    top: "0.01"
                    left: "0.08"
                    height: "0.03"
                    width: "0.84"
                    fontSize: .Nfont.h16
                - type: list
                  contentType: listObject
                  listObject: ..billingInfoTemp
                  iteratorVar: itemObject
                  viewTag: medicalInsuranceTag
                  style:
                    top: "0.04"
                    left: "0.08"
                    width: "0.84"
                    height: "0.1"
                    axis: horizontal
                  children:
                    - type: listItem
                      itemObject: ""
                      style:
                        width: "0.4"
                        left: "0"
                        height: "0.05"
                        display: inline-block
                      children:
                        - type: image
                          path:
                            emit:
                              dataKey:
                                var: itemObject
                              actions:
                                - if:
                                    - =.builtIn.string.equal:
                                        dataIn:
                                          string1: "No"
                                          string2: $var.value
                                    - selectOn.svg
                                    - selectOff.svg
                          style:
                            top: "0.004"
                            left: "0"
                            height: "0.02"
                        - type: label
                          dataKey: itemObject.value
                          style:
                            top: "0"
                            left: "0.05"
                            width: "0.2"
                            height: "0.02"
                            fontSize: .Nfont.h16
            - type: scrollView
              viewTag: noPage
              style:
                top: "0.25"
                left: "0.08"
                height: "0.6"
                width: "0.85"
                overflow: hidden
              children:
                - type: label
                  text: IDENTIFICATION
                  style:
                    top: "0"
                    left: "0"
                    height: "0.03"
                    width: "1"
                    fontSize: "17"
                - type: label
                  text: Please upload your Driver license (DL) or federal ID
                  style:
                    top: "0.03"
                    left: "0"
                    height: "0.03"
                    width: "1"
                    fontSize: "13"
                - type: label
                  text: Front of identification Card
                  style:
                    top: "0.097"
                    left: "0"
                    height: "0.03"
                    width: "0.8"
                    fontSize: .Nfont.h12
                    textAlign:
                      x: center
                # - type: ecosDoc
                #   ecosObj: ..front_IDCard.document
                #   style:
                #     top: "0.13"
                #     height: "0.1"
                #     width: "0.2"
                #     left: "0.3"
                - type: view
                  style:
                    top: "0.13"
                    height: "0.1"
                    width: "0.84"
                    left: "0"
                    textAlign:
                      x: center
                  children:
                    # 显示上传的图片
                    - type: image
                      path: uploadFile.png
                      path=func: .builtIn.utils.prepareDocToPath
                      dataKey: Global.formData.cov19Test.doc.0.name.data.billingInfo.indentification.front_IDCard
                      style:
                        height: "0.1"
                        margin: auto
                        width: "0.84"
                - type: label
                  text: Social Security Number
                  style:
                    top: "0.24"
                    left: "0"
                    height: "0.03"
                    width: "1"
                    fontSize: .Nfont.h12
                - type: textField
                  dataKey: Global.formData.cov19Test.doc.0.name.data.billingInfo.indentification.securityNumber
                  isEditable: false
                  style:
                    left: "0"
                    top: "0.27"
                    width: "0.8"
                    height: "0.04"
                    border:
                      style: "3"
                    borderColor: "0xdededf"
                    borderWidth: "1"
                    textIndent: "10px"
                    fontSize: "15"
    - type: button
      text: Done
      onClick:
        - goto: MedicalDocuments
      style:
        height: "0.05"
        width: "0.84"
        left: "0.08"
        border: "none"
        fontSize: .Nfont.h14
        top: "0.93"
        backgroundColor: "0x2988e6"
        color: "0xffffff"
        borderRadius: "5px"
        textAlign:
          x: center
