SelectLanguages:
  title: "Languages Spoken"
  init:
    - .SignInCheck
    - if:
        - =.Global.MyProfile.id
        - actionType: evalObject
          object:
            - .SelectLanguages.formData.selectLanguages.document.name.data.languages@: =.Global.MyProfile.name.data.languages
        - continue
  formData:
    selectLanguages:
      document:
        name:
          data:
            languages: []
    checkArray: ""
    localLength: ""
  suggestList:
    - text: English
    - text: Spanish
    - text: Portuguese
    - text: Chinese
    - text: Korean
    - text: German
    - text: French
    - text: Japanese
    - text: Russian
  languagesList:
    - text: AfghanPersian
    - text: Afrikaans
    - text: Albanian
    - text: Amharic
    - text: Arabic
    - text: Armenian
    - text: Azerbaidzhan
    - text: Belarusian
    - text: Bengali
    - text: Bosnian
    - text: Bulgarian
    - text: Burmese
    - text: Byelorussian
    - text: Catalan
    - text: Chinese
    - text: Croatian
    - text: Czech
    - text: Danish
    - text: Dari
    - text: Dutch
    - text: Dzongkha
    - text: English
    - text: Estonian
    - text: Finnish
    - text: Flemish
    - text: French
    - text: Gaelic
    - text: Georgian
    - text: German
    - text: Greek
    - text: Gujarati
    - text: Hebrew
    - text: Hindi
    - text: Hungarian
    - text: Icelandic
    - text: Indonesian
    - text: Italian
    - text: Japanese
    - text: Kazakh
    - text: Khmer
    - text: Kirgiz
    - text: Kirundi
    - text: Kiswahili
    - text: Korean
    - text: Lao
    - text: Latvian
    - text: Lithuanian
    - text: Malagasy
    - text: Malay
    - text: Maltese
    - text: Mongolian
    - text: Nepali
    - text: Norwegian
    - text: Panjabi
    - text: Pashto
    - text: Persian
    - text: Polish
    - text: Portuguese
    - text: Romanian
    - text: Russian
    - text: Serbian
    - text: Serbo-Croatian
    - text: Setswana
    - text: Sinhalese
    - text: Slovak
    - text: Somali
    - text: Spanish
    - text: Swahili
    - text: Tadzhik
    - text: Tagalog
    - text: Thai
    - text: Tongan
    - text: Turkhmen
    - text: Turkish
    - text: Ukrainian
    - text: Urdu
    - text: Uzbek
    - text: Vitenamese
  components:
    - .BasePublicHeader:
      children:
        - .BasePublicHeaderLeft:
          leftClick:
            - actionType: evalObject
              object:
                - =.builtIn.array.getListLength:
                    dataIn:
                      object: =..formData.selectLanguages.document.name.data.languages
                    dataOut: SelectLanguages.formData.checkArray
            - actionType: evalObject
              object:
                - =.builtIn.array.getListLength:
                    dataIn:
                      object: =.Global.MyProfile.name.data.languages
                    dataOut: SelectLanguages.formData.localLength
            - actionType: evalObject
              object:
                - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: =..formData.checkArray
                          string2: =..formData.localLength
                    - continue
                    - actionType: popUp
                      popUpView: changePopUpView
                      wait: true
            - actionType: evalObject
              object:
                .Global._nonce@:
                  =.builtIn.math.random: ""
            - actionType: builtIn
              funcName: goBack
              reload: true
        - .BasePublicHeaderTitle:
        - .BasePublicHeaderRightText:
          text: Save
          style:
            marginLeft: "0.01"
          onClick:
            - actionType: evalObject
              object:
                - =.builtIn.array.getListLength:
                    dataIn:
                      object: =..formData.selectLanguages.document.name.data.languages
                    dataOut: SelectLanguages.formData.checkArray
            - actionType: evalObject
              object:
                - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: =..formData.checkArray
                          string2: "0"
                    - actionType: popUp
                      popUpView: checkEmptyView
                      wait: true
                    - continue
            - actionType: evalObject
              object:
                - .Global.MyProfile.name.data.languages@: =..formData.selectLanguages.document.name.data.languages
            - actionType: popUp
              popUpView: successPopUpView
            - actionType: evalObject
              object:
                .Global._nonce@:
                  =.builtIn.math.random: ""
            - actionType: builtIn
              funcName: goBack
              reload: true
    - type: view
      style:
        height: "auto"
        width: "1"
      children:
        - type: label
          text: Please select all your languages spoken
          style:
            marginTop: "0.02"
            width: "1"

            fontSize: .Nfont.h14
            color: "0x000000"
            textAlign:
              x: center
        - type: view
          style:
            marginTop: "0.02"
            width: "1"
            height: "0.001"
            backgroundColor: "0xdededf"
        - type: view
          style:
            marginTop: "0.02"
            width: "0.93"
            marginLeft: "0.05"
            height: "0.2"
            overflow: hidden
          children:
            - type: label
              text: Popular Languages
              style:
                marginTop: "0"
                width: "0.93"

                fontSize: .Nfont.h14
                color: "0x000000"
                textAlign:
                  x: left
            - type: list
              viewTag: checkedView
              androidGrid: true
              contentType: listObject
              listObject: ..suggestList
              iteratorVar: itemObject
              style:
                width: "0.93"
                margin: "0"
                height: auto
              children:
                - type: listItem
                  itemObject:
                  style:
                    width: "0.309"
                    height: "auto"
                    display: "inline-block"
                  children:
                    - type: image
                      style:
                        display: "inline-block"
                        marginTop: "0.02"
                        verticalAlign: middle
                        height: "0.025"
                      path:
                        emit:
                          dataKey:
                            var: itemObject
                          actions:
                            - if:
                                - =.builtIn.array.has:
                                    dataIn:
                                      object: =..formData.selectLanguages.document.name.data.languages
                                      value: $var.text
                                - selectOnBlue.svg
                                - selectOffBlue.svg
                      onClick:
                        - emit:
                            dataKey:
                              var: itemObject
                            actions:
                              - if:
                                  - =.builtIn.array.has:
                                      dataIn:
                                        object: =..formData.selectLanguages.document.name.data.languages
                                        value: $var.text
                                  - =.builtIn.array.removeByValue:
                                      dataIn:
                                        object: =..formData.selectLanguages.document.name.data.languages
                                        value: $var.text
                                  - =.builtIn.array.add:
                                      dataIn:
                                        object: =..formData.selectLanguages.document.name.data.languages
                                        value: $var.text
                        - actionType: builtIn
                          funcName: redraw
                          viewTag: languagesView
                        - actionType: builtIn
                          funcName: redraw
                          viewTag: checkedView
                    - type: label
                      dataKey: itemObject.text
                      style:
                        marginLeft: "0.02"
                        display: "inline-block"
                        marginTop: "0.02"
                        height: "auto"
                        verticalAlign: middle

                        fontSize: .Nfont.h14
                        textAlign:
                          x: left
        - type: view
          style:
            marginTop: "0.02"
            width: "1"
            height: "0.001"
            backgroundColor: "0xdededf"
        - type: list
          contentType: listObject
          listObject: ..languagesList
          iteratorVar: itemObject
          style:
            marginTop: "0.01"
            marginLeft: "0.05"
            height: "0.62"
            width: "0.9"
            overflow: "scroll"
          children:
            - type: listItem
              viewTag: languagesView
              itemObject: ""
              style:
                marginTop: "0.02"
                width: "0.9"
                height: "auto"
                backgroundColor: "0xffffff"
              children:
                - type: view
                  style:
                    width: "0.9"
                    height: "auto"
                  children:
                    - type: image
                      style:
                        display: "inline-block"
                        verticalAlign: middle
                        height: "0.025"
                      path:
                        emit:
                          dataKey:
                            var: itemObject
                          actions:
                            - if:
                                - =.builtIn.array.has:
                                    dataIn:
                                      object: =..formData.selectLanguages.document.name.data.languages
                                      value: $var.text
                                - selectOnBlue.svg
                                - selectOffBlue.svg
                      onClick:
                        - emit:
                            dataKey:
                              var: itemObject
                            actions:
                              - if:
                                  - =.builtIn.array.has:
                                      dataIn:
                                        object: =..formData.selectLanguages.document.name.data.languages
                                        value: $var.text
                                  - =.builtIn.array.removeByValue:
                                      dataIn:
                                        object: =..formData.selectLanguages.document.name.data.languages
                                        value: $var.text
                                  - =.builtIn.array.add:
                                      dataIn:
                                        object: =..formData.selectLanguages.document.name.data.languages
                                        value: $var.text
                        - actionType: builtIn
                          funcName: redraw
                          viewTag: languagesView
                        - actionType: builtIn
                          funcName: redraw
                          viewTag: checkedView
                    - type: label
                      dataKey: itemObject.text
                      style:
                        marginLeft: "0.02"
                        display: "inline-block"
                        height: "auto"
                        verticalAlign: middle

                        fontSize: .Nfont.h14
                        textAlign:
                          x: left

    - .simplePopup:
      viewTag: filePopUpView
      children:
        - .simplePopupView:
          style:
            height: "auto"
            overflow: hidden
          children:
            - type: label
              text: Are you sure you want to overwrite the original files?
              dataKey:
              style:
                marginTop: "0.04"
                marginLeft: "0.03"
                width: "0.64"
                height: "auto"
                color: "0x4b4b4b"
                fontSize: .Nfont.h2

                # backgroundColor: "pink"
                textAlign:
                  x: center
            - type: view
              style:
                marginTop: "0.04"
                height: "0.001"
                width: "0.72"
                backgroundColor: "0x8f8f90"
            - type: view
              style:
                height: "0.06"
                width: "0.72"
              children:
                - .simplePopupSplit1:
                  style:
                    top: "0"
                    height: "0.06"
                - .simplePopupLeftButton:
                  text: "NO"
                  style:
                    top: "0.01"
                  onClick:
                    - actionType: popUpDismiss
                      popUpView: filePopUpView
                - .simplePopupRightButton:
                  text: "Yes"
                  style:
                    top: "0.01"
                  onClick:
                    - actionType: popUp
                      popUpView: filePopUpView

    - type: popUp
      viewTag: checkEmptyView
      style:
        left: "0"
        width: "1"
        top: "0"
        height: "1"
        backgroundColor: "0x00000033"
        zIndex: "1000"
      children:
        - type: view
          style:
            top: "0.3"
            left: "0.15"
            width: "0.7"
            height: "0.21"
            backgroundColor: "0xe5e5e5"
            border:
              style: "5"
            borderWidth: "1"
            borderRadius: "10"
            overflow: hidden
          children:
            - type: image
              path: aboutRed.svg
              style:
                marginTop: "0.01"
                left: "0.27"
                height: "0.08"
                width: "0.16"
            - type: label
              text: "You didn't select anything"
              style:
                marginTop: "0.01"
                height: "auto"
                width: "0.7"
                fontSize: .Nfont.h14
                textAlign:
                  x: center
                  y: center
            - type: view
              style:
                marginTop: "0.02"
                height: "0.001"
                width: "0.7"
                backgroundColor: "0x909091"
            - type: label
              text: Confirm
              style:
                marginTop: "0.015"
                height: "0.03"
                width: "0.7"
                fontSize: .Nfont.h2
                color: "0x007aff"
                textAlign:
                  x: center
                  y: center
              onClick:
                - actionType: popUpDismiss
                  popUpView: checkEmptyView

    - .BaseMessageWarnPopup:
      viewTag: successPopUpView
      imagePath: popUpSuccess.svg
      message: "Save Successfully!"

    - .simplePopup:
      viewTag: changePopUpView
      children:
        - .simplePopupView:
          style:
            height: "auto"
            overflow: hidden
          children:
            - type: label
              text: "Do you want to save your changesï¼Ÿ"
              dataKey:
              style:
                marginTop: "0.04"
                marginLeft: "0.03"
                width: "0.64"
                height: "auto"
                color: "0x4b4b4b"
                fontSize: .Nfont.h2

                # backgroundColor: "pink"
                textAlign:
                  x: center
            - type: view
              style:
                marginTop: "0.04"
                height: "0.001"
                width: "0.72"
                backgroundColor: "0x8f8f90"
            - type: view
              style:
                height: "0.06"
                width: "0.72"
              children:
                - type: button
                  text: "No"
                  style:
                    marginTop: "0.01"
                    width: "0.35"
                    height: "0.049"
                    color: "0x007affff"
                    fontSize: .Nfont.h2
                    display: inline-block
                    backgroundColor: "0xe6e6e6"
                    borderRadius: "15"
                    textAlign:
                      x: center
                      y: center
                    border:
                      style: "5"
                      borderRadius: "15"
                  onClick:
                    - actionType: popUpDismiss
                      popUpView: changePopUpView
                    - actionType: evalObject
                      object:
                        .Global._nonce@:
                          =.builtIn.math.random: ""
                    - actionType: builtIn
                      funcName: goBack
                      reload: true
                - type: view
                  style:
                    marginTop: "0"
                    width: "0.002"
                    height: "0.06"
                    backgroundColor: "0x999999"
                    display: inline-block
                - type: button
                  text: "Yes"
                  style:
                    marginTop: "0.01"
                    width: "0.35"
                    height: "0.049"
                    color: "0x007affff"
                    fontSize: .Nfont.h2
                    display: inline-block
                    backgroundColor: "0xe6e6e6"
                    borderRadius: "15"
                    textAlign:
                      x: center
                      y: center
                    border:
                      style: "5"
                      borderRadius: "15"
                  onClick:
                    - actionType: popUpDismiss
                      popUpView: changePopUpView
                    - actionType: evalObject
                      object:
                        - if:
                            - =.builtIn.string.equal:
                                dataIn:
                                  string1: =..formData.checkArray
                                  string2: "0"
                            - actionType: popUp
                              popUpView: checkEmptyView
                              wait: true
                            - continue
                    - actionType: evalObject
                      object:
                        - .Global.MyProfile.name.data.languages@: =..formData.selectLanguages.document.name.data.languages
                    - actionType: popUp
                      popUpView: successPopUpView
                    - actionType: evalObject
                      object:
                        .Global._nonce@:
                          =.builtIn.math.random: ""
                    - actionType: builtIn
                      funcName: goBack
                      reload: true
