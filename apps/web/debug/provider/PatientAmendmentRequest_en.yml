PatientAmendmentRequest:
  title: Patient Amendment Request
  pageNumber:
  init:
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""
    # 获取请求文档
    - =..apiRequest.patAmendmentDoc.docAPI.get: ""
    # 只读界面数据复显
    - ..formData@: =..apiRequest.patAmendmentDoc.docResp.doc.0
    # 查询该amendment下是否有邮件
    - ..apiRequest.email.docQueryReq.id@: =..formData.id
    - =..apiRequest.email.docAPI.get: ""
    # 如果有，则隐藏deny和accept按钮
    - if:
        - =.builtIn.array.judgeArr:
            dataIn:
              array: =..apiRequest.email.docQueryResp.doc
              len: 0
        - actionType: evalObject
          object:
            - ..formData.reasonBtnShow@: block
            - ..formData.scrollHeight@: "0.84729"
        - actionType: evalObject
          object:
            - ..formData.reasonBtnShow@: none
            - ..formData.scrollHeight@: "0.94"
    # 拿回源文档
    - actionType: evalObject
      object:
        - actionType: evalObject
          async: true
          object:
            - ..apiRequest.appointment.edgeQueryReq.id@: =..apiRequest.patAmendmentDoc.docResp.doc.0.esig
            - =..apiRequest.appointment.edgeAPI.get: ""
            - =..apiRequest.sourceDocument.docAPI.get: ""
    - =.builtIn.array.pushAny:
        dataIn:
          newMessage: =..apiRequest.appointment.edgeQueryResp.edge.0.name.facilityId
          messages: =..apiRequest.relationWithFacility.edgeQueryReq.id
        dataOut: PatientAmendmentRequest.apiRequest.relationWithFacility.edgeQueryReq.id
    - =..apiRequest.relationWithFacility.edgeAPI.get: ""
    - =.builtIn.array.setFormJumpPage:
        dataIn:
          objArry: =..apiRequest.sourceDocument.docResp.doc
          docFormObj: =.DocumentList
        dataOut: PatientAmendmentRequest.formDataTemp.docJumpList
  formData:
    flag: "none"
    # 控制弹窗表现
    warningBorder: "1.5px solid #dedede"
    warningShow: "none"
    # 原因消息
    reasonMsg: ""
    # 控制底部按钮显示,默认底部按钮显示,否则不显示scrollHeight高度为0.94
    reasonBtnShow: "block"
    scrollHeight: "0.84729"
    name:
      data:
        question:
          show: block
  formDataTemp:
    questionTemp:
      - key: isQuestion
        value: "Yes"
      - key: isQuestion
        value: "No"
  apiRequest:
    # 获取会议的信息以获取facilitId
    appointment:
      edgeQueryResp: ""
      edgeQueryReq:
        id: ""
        _nonce: =.Global._nonce
      edgeAPI:
        get:
          api: re
          dataIn: PatientAmendmentRequest.apiRequest.appointment.edgeQueryReq
          dataOut: PatientAmendmentRequest.apiRequest.appointment.edgeQueryResp
    # 获取facility和provider之间的10002以创建audit log
    relationWithFacility:
      edgeQueryResp: ""
      edgeQueryReq:
        id:
          - .Global.currentUser.vertex.id
        xfname: (bvid,evid)|(evid,bvid)
        obfname: mtime
        type: .EdgeType.Email
        maxcount: 1
        _nonce: =.Global._nonce
      edgeAPI:
        get:
          api: re
          dataIn: PatientAmendmentRequest.apiRequest.relationWithFacility.edgeQueryReq
          dataOut: PatientAmendmentRequest.apiRequest.relationWithFacility.edgeQueryResp
    # provider和patient之间的10002
    relation:
      edgeQueryResp: ""
      edgeQueryReq:
        id:
          - .Global.currentUser.vertex.id
          - .Global.email.bsig
        xfname: (bvid,evid)|(evid,bvid)
        obfname: mtime
        type: .EdgeType.Email
        maxcount: 1
      edgeAPI:
        get:
          api: re
          dataIn: PatientAmendmentRequest.apiRequest.relation.edgeQueryReq
          dataOut: PatientAmendmentRequest.apiRequest.relation.edgeQueryResp
    # provider同意修改的email
    email:
      docQueryResp: ""
      docQueryReq:
        id: ""
        xfname: reid
        type: .DocType.InboxMessage
        sCondition: tage in (8,16)
        _nonce: =.Global._nonce
      docCreateResp: ""
      docCreateReq:
        tage: 16
        eid: ""
        type: .DocType.InboxMessage
        name:
          data:
            # 邮件内容
            content: ""
            # 收件人姓名,provider或admin的fullName
            receiverName: .Global.email.name.data.patientName
            # 固定，为aitmed系统回复
            senderName: automatic-reply@aitmed.com
            # 空，这样可以显示为aitmed-logo
            senderAvatarId: ""
            # 被质疑的记录的名字
            recordName: .Global.email.name.data.patientName
            # 执行这个操作的人员的fullName，可能是admin，也可能是provider
            executorName: .Global.MyProfile.name.data.fullName
            denyReason: ""
            #邮件标题
          title: Patient Amendment Reply Notification
          #收件人头像的id
          user: ""
      docAPI:
        get:
          api: rd
          dataIn: PatientAmendmentRequest.apiRequest.email.docQueryReq
          dataOut: PatientAmendmentRequest.apiRequest.email.docQueryResp
        store:
          api: cd
          dataIn: PatientAmendmentRequest.apiRequest.email.docCreateReq
          dataOut: PatientAmendmentRequest.apiRequest.email.docCreateResp
    patAmendmentDoc:
      docResp: ""
      docReq:
        id: .Global.formData.amendment.id
      docAPI:
        get:
          api: rd
          dataIn: PatientAmendmentRequest.apiRequest.patAmendmentDoc.docReq
          dataOut: PatientAmendmentRequest.apiRequest.patAmendmentDoc.docResp
    sourceDocument:
      docResp: ""
      docReq:
        id: =..formData.fid
        _nonce: =.Global._nonce
      docAPI:
        get:
          api: rd
          dataIn: PatientAmendmentRequest.apiRequest.sourceDocument.docReq
          dataOut: PatientAmendmentRequest.apiRequest.sourceDocument.docResp
    roomInfo:
      edgeQueryResp: ""
      edgeQueryReq:
        id: ""
        _nonce: .Global._nonce
      edgeAPI:
        get:
          api: re
          dataIn: PatientAmendmentRequest.apiRequest.roomInfo.edgeQueryReq
          dataOut: PatientAmendmentRequest.apiRequest.roomInfo.edgeQueryResp
    currentRoom:
      edgeQueryResp: ""
      edgeQueryReq:
        id: ""
        _nonce: .Global._nonce
      edgeAPI:
        get:
          api: re
          dataIn: PatientAmendmentRequest.apiRequest.currentRoom.edgeQueryReq
          dataOut: PatientAmendmentRequest.apiRequest.currentRoom.edgeQueryResp
    diagnosesDoc:
      docResp: ""
      docReq:
        id: []
        xfname: "eid,reid"
        type: .DocType.Diagnoses
        obfname: "mtime"
        maxcount: "1"
        _nonce: .Global._nonce
      docAPI:
        .DocAPI: ""
        get:
          api: rd
          dataIn: PatientAmendmentRequest.apiRequest.diagnosesDoc.docReq
          dataOut: PatientAmendmentRequest.apiRequest.diagnosesDoc.docResp
  components:
    - .BasePublicHeader:
        children:
          - .BasePublicHeaderLeft:
          - .BasePublicHeaderTitle:
          - type: image
            path: docIcon.svg
            style:
              ..style.iconStyle:
            onClick:
              - ..event.iconClick
              - ..event.publicEvent
    - type: scrollView
      style:
        ..style.scrollBox:
        height: ..formData.scrollHeight
      children:
        - type: view
          style:
            ..style.blockBox:
          children:
            - .DocPublicStyleTwoBox:
              children:
                - .DocPublicStyleTwoLeft:
                  text: Exam Date
                - .DocPublicStyleTwoRight:
                  text=func: .builtIn.string.formatUnixtime_en
                  dataKey: formData.name.data.patientInfo.examDate
            - .DocPublicStyleTwoBox:
              children:
                - .DocPublicStyleTwoLeft:
                  text: Patient Name
                - .DocPublicStyleTwoRight:
                  text: "--"
                  dataKey: formData.name.data.patientInfo.patientName
            - .DocPublicStyleTwoBox:
              children:
                - .DocPublicStyleTwoLeft:
                  text: Date of Birth
                - .DocPublicStyleTwoRight:
                  text: "--"
                  dataKey: formData.name.data.patientInfo.dob
            - .DocPublicStyleTwoBox:
              children:
                - .DocPublicStyleTwoLeft:
                  text: "Phone #"
                - .DocPublicStyleTwoRight:
                  text: "--"
                  dataKey: formData.name.data.patientInfo.phone
            - .DocPublicStyleTwoBox:
              children:
                - .DocPublicStyleTwoLeft:
                  text: "Patient Address"
            - .DocPublicStyleTwoBox:
              children:
                - .DocPublicStyleTwoLeft:
                  text: "--"
                  dataKey: formData.name.data.patientInfo.address
                  style:
                    ..style.addressLabel:
                    width: "0.92"
                    color: "#333333"
                    fontSize: .Nfont.h14
            - .DocPublicStyleTwoBox:
              children:
                - .DocPublicStyleTwoLeft:
                  text: "Email"
                - .DocPublicStyleTwoRight:
                  text: "--"
                  dataKey: formData.name.data.email

        - type: view
          style:
            ..style.blockBox:
          children:
            - type: label
              textBoard:
                - text: "1. Description of the information/statement you are requesting to be amended"
                  fontWeight: "600"
                - text: "(e.g., health record, lab results):"
              style:
                ..style.firstLevelTitle:
            - type: label
              text: No content
              dataKey: formData.name.data.amended
              style:
                ..style.thirdInput:
            - type: label
              textBoard:
                - text: "2. What is the reason for requesting this amendment "
                  fontWeight: "600"
                - text: "(*Is the information inaccurate, incomplete, irrelevant, or untimely)."
              style:
                ..style.firstLevelTitle:
            - type: label
              text: No content
              dataKey: formData.name.data.reason
              style:
                ..style.thirdInput:
            - type: label
              text: "3. How should the records be stated, *please specify in writing below."
              style:
                ..style.firstLevelTitle:
                  fontWeight: "600"
            - type: label
              text: "Example 1: Please change statement XYZ to the statement ABC"
              dataKey:
              style:
                fontSize: .Nfont.h14
            - type: label
              text: "Example 2: Please delete the entire statement from my health record"
              dataKey:
              style:
                fontSize: .Nfont.h14
            - type: label
              text: No content
              dataKey: formData.name.data.records
              style:
                ..style.thirdInput:
            - type: label
              text: "4. Do you know of anyone who may have received or relied on the information in question? "
              style:
                ..style.firstLevelTitle:
                fontWeight: "600"

            - type: list
              contentType: listObject
              listObject: ..formDataTemp.questionTemp
              iteratorVar: itemObject
              androidGrid: true
              viewTag: isQuestionTag
              style:
                ..style.selectList:
              children:
                - type: listItem
                  itemObject:
                  style:
                    ..style.selectListItem:
                  children:
                    - type: image
                      path:
                        ..event.raidoPath:
                      style:
                        ..style.itemImg:
                    - type: label
                      text:
                      dataKey: itemObject.value
                      style:
                        ..style.itemValue:

            - type: view
              viewTag: isQuestionTag
              style:
                ..style.blockBox:
                display: =..formData.name.data.question.show
              children:
                - type: label
                  text: "If yes, who?"
                  dataKey:
                  style:
                    fontSize: .Nfont.h14
                    marginTop: "0.022167"
                - type: textField
                  text: No content
                  dataKey: formData.name.data.question.content
                  style:
                    ..style.input:
            - type: label
              text: "Signature of Patient"
              dataKey:
              style:
                marginTop: "0.027093"
                fontWeight: "600"
                fontSize: .Nfont.h14
        - type: view
          style:
            ..style.canvasBox:
          children:
            - type: label
              text: X
              style:
                .SignLabelStyle:
            # 显示暂存的签名
            - type: image
              viewTag: signatureShowTag
              path=func: .builtIn.utils.prepareDocToPath
              # 传入签名文档的id
              dataKey: PatientAmendmentRequest.formData.name.data.signatureId
              style:
                ..style.canvasImg:
        - type: view
          style:
            ..style.timeBox:
          children:
            - type: view
              viewTag: signatureTimeTag
              style:
                ..style.signatureTimeBox:
              children:
                - type: label
                  text=func: .builtIn.string.formatUnixtime_en
                  dataKey: formData.name.data.signatureTime
                  style:
                    ..style.signatureTime:
                - type: label
                  text: "Digitally Signed"
                  dataKey:
                  style:
                    ..style.digitally:
            - type: view
              style:
                ..style.dateView:
              children:
                - type: label
                  text: Request Date
                  style:
                    ..style.dateLabel:
                - type: label
                  text=func: .builtIn.string.formatUnixtimeL_en
                  dataKey: formData.name.data.requestDate
                  style:
                    ..style.dateCtime:
        - type: view
          style:
            marginTop: "0.03"
    - type: view
      style:
        ..style.btnBox:
        display: =..formData.reasonBtnShow
      children:
        - type: view
          style:
            ..style.auto:
          children:
            - .DocButtonPrivate:
              text: Deny
              onClick:
                - actionType: evalObject
                  object:
                    - =.builtIn.date.currentDateTime:
                        dataIn:
                        dataOut: Global.formData.auditLog.amendmentStartTime
                - actionType: popUp
                  popUpView: ReasonUP
            - .DocButtonRelease:
              text: Accept
              onClick:
                - ..event.acceptClick
                - ..event.publicEvent
    # 弹窗区域
    - type: popUp
      viewTag: ReasonUP
      titile: "Reason for Denial"
      leftButton:
        - actionType: evalObject
          object:
            - ..formData.warningBorder@: "1.5px solid #dedede"
            - ..formData.warningShow@: "none"
        - actionType: builtIn
          funcName: redraw
          viewTag: ReasonUP
        - actionType: popUpDismiss
          popUpView: ReasonUP
      rightButton:
        - actionType: evalObject
          object:
            .Global._nonce@:
              =.builtIn.math.random: ""
        - actionType: evalObject
          object:
            - =..apiRequest.sourceDocument.docAPI.get: ""
            - =.builtIn.utils.createAuditLog:
                dataIn:
                  date: =.Global.formData.auditLog.amendmentStartTime
                  actionTypeCode: =.ActionTypeCode.view
                  recordTypeCode: =..apiRequest.sourceDocument.docResp.doc.0.type
                  eid: =..apiRequest.relationWithFacility.edgeQueryResp.edge.0.id
                  user: =.Global.MyProfile.name.data.fullName
                  userId: =.Global.currentUser.vertex.id
                  targetUserId: =.Global.email.bsig
                  accessPort: provider
                  amendment: Amendment
                  amendmentId: =..apiRequest.patAmendmentDoc.docResp.doc.0.id
            - if:
                - =.builtIn.string.equal:
                    dataIn:
                      string1: =..apiRequest.email.docCreateReq.name.data.denyReason
                      string2: ""
                - actionType: evalObject
                  object:
                    - ..formData.warningBorder@: "1.5px solid #fb5051"
                    - ..formData.warningShow@: "block"
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: msgBoxTag
                - actionType: evalObject
                  object:
                    - ..formData.warningBorder@: "1.5px solid #dedede"
                    - ..formData.warningShow@: "none"
                    # 发送拒绝邮件
                    - =..apiRequest.relation.edgeAPI.get: ""
                    - =.builtIn.string.concat:
                        dataIn:
                          - "Hello,"
                          - =.Global.MyProfile.name.data.fullName
                          - " has denied "
                          - =.Global.email.name.data.recordName
                          - ".Reason: "
                          - =..apiRequest.email.docCreateReq.name.data.denyReason
                        dataOut: PatientAmendmentRequest.apiRequest.email.docCreateReq.name.data.content
                    - ..apiRequest.email.docCreateReq.eid@: =..apiRequest.relation.edgeQueryResp.edge.0.id
                    - ..apiRequest.email.docCreateReq.reid@: =..apiRequest.patAmendmentDoc.docResp.doc.0.id
                    - =..apiRequest.email.docAPI.store: ""
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: msgBoxTag
                    - actionType: popUpDismiss
                      popUpView: ReasonUP
                    - actionType: builtIn
                      funcName: goBack
                      reload: true
      style:
        top: "0"
        left: "0"
        width: "1"
        height: "1"
        backgroundColor: "0x00000066"
        zIndex: "1000"
        textAlign:
          y: center
      children:
        - type: view
          viewTag: msgBoxTag
          style:
            width: "0.7"
            marginLeft: "0.15"
            backgroundColor: "0xE6E6E6"
            borderRadius: "14"
            overflow: hidden
            # textAlign:
            #   x: center
          children:
            - type: label
              text: ___.titile
              dataKey:
              style:
                height: "auto"
                width: "0.7"
                color: "0x333333"
                fontSize: .Nfont.h14
                marginTop: "0.0320197"
                fontWeight: "600"
                textAlign:
                  x: center
            - type: textView
              placeholder: Enter here
              dataKey: apiRequest.email.docCreateReq.name.data.denyReason
              style:
                marginTop: "0.020935"
                width: "0.6133333"
                marginLeft: "0.04333335"
                backgroundColor: "0xffffff"
                height: "0.0837438"
                boxSizing: border-box
                borderRadius: "4"
                padding: "6px 12px"
                fontSize: .Nfont.h14
                color: "#333333"
                border: =..formData.warningBorder

            - type: label
              text: The reason cannot be blank
              style:
                display: =..formData.warningShow
                marginLeft: "0.042666"
                fontSize: .Nfont.h12
                color: "#fb5051"
                width: "0.6133333"
                lineHeight: "2.58vh"
                textAlign:
                  x: left

            - type: view
              style:
                marginTop: "0.0295"
                width: "0.7"
                border:
                  style: 2
                  color: "0x919192"
                borderWidth: "1"
            - type: view
              style:
                width: "0.7"
                boxSizing: border-box
              children:
                - type: button
                  text: "Cancel"
                  style:
                    color: "0x007AFF"
                    backgroundColor: "0xE6E6E6"
                    display: inline-block
                    width: "0.349"
                    borderRadius: "0 0 0 14px"
                    fontSize: .Nfont.h14
                    height: "0.054"
                    border:
                      style: "1"
                  onClick: ____.leftButton
                - type: view
                  style:
                    width: "0.002"
                    backgroundColor: "0x919192"
                    display: inline-block
                    height: "0.054"
                    zIndex: "50"
                - type: button
                  text: "Send"
                  style:
                    color: "0x007AFF"
                    fontWeight: "850"
                    backgroundColor: "0xE6E6E6"
                    display: inline-block
                    width: "0.349"
                    fontSize: .Nfont.h14
                    borderRadius: "0 0 14px 0"
                    height: "0.054"
                    border:
                      style: "1"
                  onClick: ____.rightButton
  event:
    raidoPath:
      emit:
        dataKey:
          var: itemObject
        actions:
          - if:
              - =.builtIn.string.equal:
                  dataIn:
                    string1: =..formData.name.data.question.isQuestion
                    string2: $var.value
              - radioOn.svg
              - radioGray.svg

    publicEvent:
      # 取回源文档会议信息
      - actionType: evalObject
        object:
          - ..apiRequest.roomInfo.edgeQueryReq.id@: =..formDataTemp.docJumpList.0.esig
          - ..apiRequest.currentRoom.edgeQueryReq.id@: =..formDataTemp.docJumpList.0.eid
      # 取回源文档会议下diagnoses信息
      - actionType: evalObject
        object:
          - =.builtIn.array.add:
              dataIn:
                object: =..apiRequest.diagnosesDoc.docReq.id
                value: =..formDataTemp.docJumpList.0.eid
          - =.builtIn.array.add:
              dataIn:
                object: =..apiRequest.diagnosesDoc.docReq.id
                value: =..formDataTemp.docJumpList.0.esig
      - actionType: evalObject
        object:
          - actionType: evalObject
            async: true
            object:
              - =..apiRequest.diagnosesDoc.docAPI.get: ""
              - =..apiRequest.roomInfo.edgeAPI.get: ""
              - =..apiRequest.currentRoom.edgeAPI.get: ""
          - actionType: evalObject
            object:
              - if:
                  - =.builtIn.array.judgeListLength:
                      dataIn:
                        array: =..apiRequest.diagnosesDoc.docResp.doc
                        len: 0
                  - .Global.formData.providerDoc.diagnosesDoc@: ""
                  - .Global.formData.providerDoc.diagnosesDoc@: =..apiRequest.diagnosesDoc.docResp.doc.0
              - .Global.roomInfo.edge@: =..apiRequest.roomInfo.edgeQueryResp.edge.0
              - .Global.currentRoom.edge@: =..apiRequest.currentRoom.edgeQueryResp.edge.0

      - actionType: evalObject
        object:
          - .Global.formData.unPageName@: "PatientAmendmentRequest"
          # 拿回源文档
          - .Global.Note@: =..formDataTemp.docJumpList.0
          - goto: =..formDataTemp.docJumpList.0.pageName
    iconClick:
      - actionType: evalObject
        object:
          - =.builtIn.number.inhx:
              dataIn:
                intHex: =..formDataTemp.docJumpList.0.type
                index: 1
                hex: 1
              dataOut: PatientAmendmentRequest.formDataTemp.docJumpList.0.type
          - =.builtIn.array.setFormJumpPage:
              dataIn:
                objArry: =..formDataTemp.docJumpList
                docFormObj: =.DocumentList
              dataOut: PatientAmendmentRequest.formDataTemp.docJumpList
    acceptClick:
      - actionType: evalObject
        object:
          - =.builtIn.number.inhx:
              dataIn:
                intHex: =..formDataTemp.docJumpList.0.type
                index: 1
                hex: 0
              dataOut: PatientAmendmentRequest.formDataTemp.docJumpList.0.type
          - =.builtIn.array.setFormJumpPage:
              dataIn:
                objArry: =..formDataTemp.docJumpList
                docFormObj: =.DocumentList
              dataOut: PatientAmendmentRequest.formDataTemp.docJumpList
  style:
    iconStyle:
      marginLeft: "0.0973"
      display: "inline-block"
      verticalAlign: middle
      height: "0.029556"
    scrollBox:
      marginLeft: "0.04"
      width: "0.92"
      boxSizing: "border-box"
    btnBox:
      width: "1"
      height: "0.0972"
      boxSizing: "border-box"
      overflow: "scroll"
      backgroundColor: "#ffffff"
      boxShadow: "1px 1px 4px 1px #dededf"
      textAlign:
        x: center
    blockBox:
      marginTop: "0.00738"
      width: "0.92"
      height: "auto"
      overflow: hidden
    addressLabel:
      height: "auto"
      width: "0.92"
      fontSize: .Nfont.h14
      wordWrap: break-word
      color: "0x333333"
      fontWeight: "600"

    emailInput:
      width: "0.6"
      height: "0.037"
      fontSize: .Nfont.h14
      textIndent: "12px"
      display: "inline-block"
      borderRadius: "4"
      boxSizing: "border-box"
      borderColor: "#dedede"
      border:
        style: 3
        width: "1.5px"
    firstLevelTitle:
      marginTop: "0.034482"
      fontSize: .Nfont.h14
      lineHeight: "2.58vh"
    thirdInput:
      marginTop: "0.009852"
      height: "auto"
      width: "0.92"
      fontSize: .Nfont.h14
      color: "#333333"
      boxSizing: border-box
      borderRadius: "4"
      padding: "6px 12px"
      wordBreak: break-word
      backgroundColor: "#f4f4f4"
    selectList:
      width: "0.92"
      height: "auto"
      margin: "0"
      marginTop: "0.017241"
    selectListItem:
      display: "inline-block"
      width: "0.25333"
      height: "auto"
    itemImg:
      display: "inline-block"
      height: "0.02093"
      width: "0.0442"
      verticalAlign: middle
    itemValue:
      marginLeft: "0.02133"
      display: "inline-block"
      fontSize: .Nfont.h14
