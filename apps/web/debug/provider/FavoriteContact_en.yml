FavoriteContact:
  pageNumber: "350"
  title: "My Connection"
  init:
    - .SignInCheck
    - =.builtIn.array.getFavorites:
        dataIn:
          object: =.Global.formData.connections
        dataOut: FavoriteContact.connectionList
    - if:
        - ..connectionList.0
        - continue
        - =.builtIn.checkField:
            dataIn:
              contentType: messageHidden
              wait: 100
  connectionList: []
  components:
    - .BaseHeader:
    - .HeaderLeftButton:
    - type: image
      path: inviteWhite.svg
      onClick:
        - goto: AddConnect
      style:
        top: "0.04"
        left: "0.84"
        width: "0.09"
        zIndex: 100
    - type: view
      style:
        top: "0.1"
        left: "0"
        width: "1"
        height: "0.8"
      children:
        - type: view
          style:
            top: "0"
            width: "1"
            height: "0.08"
            backgroundColor: "0x2988e6"
          children:
            - .SearchField:
              placeholder: "Search"
              style:
                left: "0.04"
                top: "0.02"
                backgroundColor: "0xffffff"
                textAlign:
                  x: center
                  y: center
            - type: image
              path: search.svg
              style:
                top: "0.025"
                left: "0.35"
                height: "0.03"
            - type: label
              contentType: messageHidden
              text: "No contacts added"
              style:
                left: "0.25"
                top: "0.25"
                textAlign:
                  x: center
                width: "0.5"
                height: "0.04"
                # color: "0x000058"
                fontSize: .Nfont.h2
                isHidden: "true"
            - type: view
              style:
                top: "0.15"
                left: "0"
                width: "1"
                height: "0.55"
              children:
                - type: list
                  contentType: listObject
                  listObject: ..connectionList
                  viewTag: connectTag
                  iteratorVar: itemObject
                  style:
                    top: "0"
                    left: "0"
                    width: "1"
                    height: "0.55"
                  children:
                    - type: listItem
                      itemObject: ""
                      style:
                        left: "0"
                        width: "1"
                        height: "0.1"
                        border:
                          style: "2"
                        borderWidth: "1"
                        borderColor: "0x00000011"
                      children:
                        - type: button
                          dataKey: itemObject.name
                          text=func: .builtIn.string.getFirstChar
                          style:
                            left: "0.08"
                            top: "0.0275"
                            height: "0.045"
                            width: "0.1"
                            backgroundColor: "#def1ff"
                            border:
                              style: "1"
                            textAlign:
                              x: center
                            zIndex: 100
                        - type: label
                          onClick:
                            - emit:
                                dataKey:
                                  var: itemObject
                                actions:
                                  - .Global.temporaryId@: $var.userId
                                  - .Global.temporaryName@: $var.name
                            - goto: ContactInformation
                          dataKey: itemObject.name
                          style:
                            left: "0.27"
                            width: "0.4"
                            height: "0.03"
                            top: "0.035"

                            color: "0x000000"
                            fontSize: "15"
                            zIndex: 100
                        - type: label
                          dataKey: itemObject.status
                          style:
                            left: "0.27"
                            top: "0.052"
                            height: "0.03"
                            width: "0.4"

                            fontSize: .Nfont.h12
                            color: "0xdededf"
                            zIndex: 100
                        - type: image
                          path: providerOn.svg
                          style:
                            top: "0.03"
                            left: "0.86"
                            width: "0.06"
                            zIndex: 100
    - .SubMenuView:
      style:
        top: "0.18"
        height: "0.08"
        border: "none"
        borderBottom: "1px solid #dededf"
        zIndex: "10"
      children:
        - .SubMenuButton:
          text: "Recent"
          style:
            width: "0.25"
            height: "0.05"
            top: "0.029"
            left: "0.01"
            color: "0x2988e6"
            backgroundColor: "0xffffff"
          onClick:
            - goto: RecentContact
        - .SubMenuButton:
          text: "Connections"
          style:
            width: "0.32"
            height: "0.05"
            top: "0.029"
            left: "0.32"
            color: "0x2988e6"
            backgroundColor: "0xffffff"
          onClick:
            - goto: MyConnection
        - .SubMenuButton:
          text: "Favorites"
          style:
            width: "0.25"
            height: "0.05"
            top: "0.029"
            left: "0.69"
            color: "0x2988e6"
            fontStyle: "bold"
            backgroundColor: "0xffffff"
            border:
              style: "2"
            borderWidth: "3"
            borderColor: "0x2988e6"
          onClick:
            - goto: FavoriteContact

    - type: popUp # view
      viewTag: confirmView
      style:
        left: "0"
        top: "0"
        width: "0.8"
        height: "1"
      children:
        - type: view
          style:
            left: "0.05"
            top: "0.3"
            width: "0.8"
            height: "0.35"
            backgroundColor: "0xeeeeeeff"
            border:
              style: "5"
            borderRadius: "15"
          children:
            - type: label
              text: "Do you want to make a phonecall?"
              style:
                .LabelStyle:
                  left: "0"
                  top: "0.12"
                  width: "0.8"
                  height: "0.04"
                  color: "0x00000088"
                  fontSize: "20"
                  fontStyle: bold
                  display: inline
                  textAlign:
                    x: center
                    y: center
            - type: divider
              style:
                .DividerStyle:
                  left: "0"
                  top: "0.25436"
                  width: "0.8"
                  height: "0.001"
                  backgroundColor: "0x00000088"
            - type: button
              onClick:
                - actionType: popUpDismiss
                  popUpView: confirmView
              text: Cancel
              style:
                .LabelStyle:
                  left: "0"
                  top: "0.275"
                  width: "0.4"
                  height: "0.06812"
                  color: "0x007affff"
                  fontSize: "17"
                  display: inline
                  textAlign:
                    x: center
                    y: center
                  border:
                    style: "5"
                  borderRadius: "15"
        - type: button
          onClick:
            - actionType: popUpDismiss
              popUpView: confirmView
            - actionType: evalObject
              object:
                - =.Global.rootRoomInfo.edgeAPI.store: ""
                - .Global._nonce@:
                    =.builtIn.math.random: ""
                - ..inviteMeeting.edge.id@: ""
                - ..inviteMeeting.edge.refid@: =.Global.rootRoomInfo.edge.edge.id
                - ..inviteMeeting.edge.name.roomName@: =.Global.rootRoomInfo.edge.edge.name.roomName
                - =.ContactsList.inviteMeeting.edgeAPI.store: ""
            - goto: MeetingLobby
          text: Confirm
          style:
            .LabelStyle:
              left: "0.4"
              top: "0.275"
              width: "0.4"
              height: "0.06812"
              color: "0x007affff"
              fontSize: "17"
              display: inline
              textAlign:
                x: center
                y: center
              border:
                style: "5"
              borderRadius: "15"
        - type: divider
          style:
            .DividerStyle:
              left: "0.4"
              top: "0.26"
              width: "0.001"
              height: "0.07"
              backgroundColor: "0x00000088"
