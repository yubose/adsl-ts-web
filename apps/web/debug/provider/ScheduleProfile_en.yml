ScheduleProfile: #xdpage:8
  # api
  # 1. 获取reason ， 没有用 已经删掉相关代码
  title: "Schedule"
  init:
    - .SignInCheck
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""
    - .Global.reasonObj.duration@: "5 min"
    - .Global.reasonObj.reason@: ""
    - .Global.formData.reasonForVisit.OfficeVisits@: []
    - .Global.formData.reasonForVisit.Telemedicine@: []
    - .Global.ReasonForVisitReason@: true
  formData:
  formDataTemp:
    dataTemp:
      - title: Reason for Visit
        pageName: ReasonForVisit
      - title: Availability Profile
        pageName: AvailableProfileTelemedicine
  components:
    # - .BaseHeader:
    # - .HeaderLeftButton:
    - .BasePublicHeader:
      children:
        - .BasePublicHeaderLeft:
        - .BasePublicHeaderTitle:
    - type: scrollView
      style:
        width: "1"
        height: "0.94"
        boxSizing: "border-box"
        paddingBottom: "0.03"
      children:
        - type: list
          contentType: listObject
          listObject: ..formDataTemp.dataTemp
          iteratorVar: itemObject
          style:
          children:
            - type: listItem
              itemObject:
              style:
                marginTop: "0.0246"
                width: "0.92"
                marginLeft: "0.04"
                height: "auto"
              children:
                - type: label
                  dataKey: itemObject.title
                  style:
                    height: "0.136"
                    width: "0.92"
                    fontSize: .Nfont.h18
                    boxShadow: "2px 2px 3px #DEDEDF"
                    border:
                      style: "3"
                    borderWidth: "1"
                    borderColor: "0xDEDEDF"
                    borderRadius: "5"
                    color: "0x4b4b4b"
                    fontWeight: "600"
                    textAlign:
                      x: center
                      y: center
                  onClick:
                    - emit:
                        dataKey:
                          var: itemObject
                        actions:
                          - if:
                              - true
                              - goto: $var.pageName
                              - goto: $var.pageName

