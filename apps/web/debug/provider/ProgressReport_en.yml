            - .DocPublicStyleOneBox:
              children:
                - .DocPublicStyleOneLeft:
                  text: "Address"
                - .DocPublicStyleOneRight:
                  dataKey: apiRequest.progressReport.docCreateReq.name.data.facilityInfo.location
            - .DocPublicLine:
              style:
                marginTop: "0.0246"
                height: "0.00369"
        - type: label
          dataKey: apiRequest.progressReport.docCreateReq.name.data.facilityInfo.website
          style:
            marginTop: "0.01"
            width: "1"
            height: "auto"
            color: "0x666666"
            fontSize: .Nfont.h12
            textAlign:
              x: center
        - type: view
          style:
            marginTop: "0.03"
    - .BasePublicFooter:
      children:
        - type: view
          style:
            height: "auto"
            width: "auto"
          children:
            - .DocButtonPrivate:
              onClick:
                - actionType: saveSignature
                  dataObject: BLOB
                  dataKey: ProgressReport.apiRequest.newSign.docCreateReq.name.data
                  isEmpty: ProgressReport.formData.whetherSignature

                - actionType: evalObject
                  object:
                    - ..apiRequest.newSign.docCreateReq.reid@: =.ProgressReport.apiRequest.progressReport.docCreateResp.doc.id

                - actionType: evalObject
                  object:
                    - if:
                        - =..formData.whetherSignature
                        - continue
                        - =..apiRequest.newSign.docAPI.store: ""

                - actionType: evalObject
                  object:
                    - ..apiRequest.progressReport.docCreateReq.eid@: =.Global.currentRoom.edge.id
                    - ..apiRequest.progressReport.docCreateReq.reid@: =.Global.roomInfo.edge.id

                - actionType: evalObject
                  object:
                    - if:
                        - =..formData.temporarySignature
                        - actionType: evalObject
                          object:
                            - ..apiRequest.progressReport.docCreateReq.name.data.signatureTime@: =..formData.signatureTime
                            - ..apiRequest.progressReport.docCreateReq.name.data.signatureId@: =..formData.temporarySignature
                            - ..apiRequest.progressReport.docCreateReq.name.data.whetherSignature@: false
                            - ..formData.whetherSignature@: false
                        - actionType: evalObject
                          object:
                            - ..apiRequest.progressReport.docCreateReq.name.data.signatureTime@: =..apiRequest.newSign.docResp.doc.ctime
                            - ..apiRequest.progressReport.docCreateReq.name.data.signatureId@: =..apiRequest.newSign.docResp.doc.id
                            - ..apiRequest.progressReport.docCreateReq.name.data.whetherSignature@: =..formData.whetherSignature

                - actionType: evalObject
                  object:
                    - =.builtIn.number.inhx:
                        dataIn:
                          intHex: =..apiRequest.progressReport.docCreateReq.type
                          index: 1
                          hex: 0
                        dataOut: ProgressReport.apiRequest.progressReport.docCreateReq.type

                - actionType: evalObject
                  object:
                    - =..apiRequest.progressReport.docAPI.store: ""
                    - =.builtIn.array.add:
                        dataIn:
                          object: =.Global.currentMeetingDoc
                          value: =..apiRequest.progressReport.docCreateResp.doc

                - actionType: evalObject
                  object:
                    .Global._nonce@:
                      =.builtIn.math.random: ""

                - actionType: evalObject
                  object:
                    - goto: ProviderNoteSelect
            - .DocButtonRelease:
              onClick:
                - actionType: saveSignature
                  dataObject: BLOB
                  dataKey: ProgressReport.apiRequest.newSign.docCreateReq.name.data
                  isEmpty: ProgressReport.formData.whetherSignature

                - actionType: evalObject
                  object:
                    - ..apiRequest.newSign.docCreateReq.reid@: =.ProgressReport.apiRequest.progressReport.docCreateReq.id

                - actionType: evalObject
                  object:
                    - if:
                        - =..formData.whetherSignature
                        - continue
                        - =..apiRequest.newSign.docAPI.store: ""

                - actionType: evalObject
                  object:
                    - ..apiRequest.progressReport.docCreateReq.eid@: =.Global.currentRoom.edge.id
                    - ..apiRequest.progressReport.docCreateReq.reid@: =.Global.roomInfo.edge.id

                # 判断签名是否为空
                - actionType: evalObject
                  object:
                    - if:
                        - =..formData.temporarySignature
                        - actionType: evalObject
                          object:
                            - ..apiRequest.progressReport.docCreateReq.name.data.signatureTime@: =..formData.signatureTime
                            - ..apiRequest.progressReport.docCreateReq.name.data.signatureId@: =..formData.temporarySignature
                            - ..apiRequest.progressReport.docCreateReq.name.data.whetherSignature@: false
                            - ..formData.whetherSignature@: false
                        - actionType: evalObject
                          object:
                            - ..apiRequest.progressReport.docCreateReq.name.data.signatureTime@: =..apiRequest.newSign.docResp.doc.ctime
                            - ..apiRequest.progressReport.docCreateReq.name.data.signatureId@: =..apiRequest.newSign.docResp.doc.id
                            - ..apiRequest.progressReport.docCreateReq.name.data.whetherSignature@: =..formData.whetherSignature

                - actionType: evalObject
                  object:
                    - if:
                        - =..formData.whetherSignature
                        - actionType: popUp
                          popUpView: BaseWarningView
                          wait: true
                          popUpDismiss: 2000
                        - continue
                #  修改type
                - actionType: evalObject
                  object:
                    - =.builtIn.number.inhx:
                        dataIn:
                          intHex: =..apiRequest.progressReport.docCreateReq.type
                          index: 1
                          hex: 1
                        dataOut: ProgressReport.apiRequest.progressReport.docCreateReq.type

                - actionType: evalObject
                  object:
                    # 更新文档状态
                    - ..apiRequest.progressReport.docCreateReq.name.data.statusTag.name@: "Released"
                    - ..apiRequest.progressReport.docCreateReq.name.data.statusTag.fontColor@: "0x2988e6"
                    - ..apiRequest.progressReport.docCreateReq.name.data.statusTag.backgroundColor@: "0xdfedfc"

                - actionType: evalObject
                  object:
                    - =..apiRequest.progressReport.docAPI.store: ""
                    - =.builtIn.array.add:
                        dataIn:
                          object: =.Global.currentMeetingDoc
                          value: =..apiRequest.progressReport.docCreateResp.doc

                - actionType: evalObject
                  object:
                    .Global._nonce@:
                      =.builtIn.math.random: ""

                - actionType: evalObject
                  object:
                    - goto: ProviderNoteSelect

    - .publicDeleteUP:
      viewTag: BaseDelWarningView
      leftButton:
        - actionType: popUpDismiss
          popUpView: BaseDelWarningView
      rightButton:
        - actionType: evalObject
          object:
            - =.builtIn.array.removeByName:
                dataIn:
                  object: =..apiRequest.progressReport.docCreateReq.name.data.reportInfo.diagnosis.descriptiveList
                  key: code
                  name: =..formData.selectedDiagnosis.code
            - ..formData.listDataflag@: "block"
            - actionType: builtIn
              funcName: redraw
              viewTag: listData
        - actionType: popUpDismiss
          popUpView: BaseDelWarningView

    - .BaseWarningView:
      message: "You haven't signed the form"
  style:
    signBox:
      width: "auto"
      height: "auto"
      marginTop: "0.0123"
      marginLeft: "0.04"
    signTitle:
      height: "auto"
      width: "0.48"
      fontFamily: "Arial"
      fontSize: .Nfont.h12
      display: "inline-block"
      verticalAlign: top
    vital:
      width: "0.92"
      height: "0.02586"
      marginLeft: "0.04"
      marginTop: "0.014778"
    objectiveFindings:
      marginTop: "0.014778"
      marginLeft: "0.04"
      width: "0.92"
      height: "0.087"
      fontFamily: "Arial"
      fontSize: .Nfont.h14
      borderRadius: "4"
      borderColor: "#dedede"
      border:
        style: "3"
      borderWidth: "1"
      boxSizing: "border-box"
      padding: "6px 12px"
