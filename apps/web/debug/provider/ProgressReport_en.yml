ProgressReport:
  title: Progress Report
  pageNumber:
  init: #Page initialization
    - .SignInCheck
    # macro后复写 (macro post-copy)
    - if:
        - =.Global.formData.providerDoc.progressReport.id
        - actionType: evalObject
          object:
            - ..apiRequest.progressReport.docCreateReq@: =.Global.formData.providerDoc.progressReport
        - actionType: evalObject
          object:
            - =.ProgressReport.apiRequest.progressReport.docAPI.store: ""
            - ..apiRequest.progressReport.docCreateReq@: =..apiRequest.progressReport.docCreateResp.doc
    # 判断是否签名 (Determine whether to sign)
    - if:
        - =..apiRequest.progressReport.docCreateReq.name.data.whetherSignature
        - continue
        - actionType: evalObject
          object:
            - ..formData.signatureTime@: =.ProgressReport.apiRequest.progressReport.docCreateReq.name.data.signatureTime
            - ..formData.temporarySignature@: =.ProgressReport.apiRequest.progressReport.docCreateReq.name.data.signatureId
            - ..formData.flag@: "block"

    # 自动填入 (autofill)
    - if:
        - =.Global.formData.visitQuestionnaire.name.data.descriptionOfIllness
        - ..apiRequest.progressReport.docCreateReq.name.data.reportInfo.historyOfIllness@: =.Global.formData.visitQuestionnaire.name.data.descriptionOfIllness
        - continue
    - if:
        - =.Global.formData.patientChart
        - actionType: evalObject
          object:
            - =.builtIn.array.formatStringFill:
                dataIn:
                  strArr: =.Global.formData.patientChart.name.data.allergiesList
                  sfill: ;
                dataOut: ProgressReport.apiRequest.progressReport.docCreateReq.name.data.reportInfo.allergies
            - =.builtIn.array.formatStringFill:
                dataIn:
                  strArr: =.Global.formData.patientChart.name.data.medicationsList
                  sfill: ;
                dataOut: ProgressReport.apiRequest.progressReport.docCreateReq.name.data.reportInfo.medications
            - =.builtIn.array.add:
                dataIn:
                  object: =..formData.socialHistory
                  value: =.Global.formData.patientChart.name.data.socialHistory.alcohol.display
            - =.builtIn.array.add:
                dataIn:
                  object: =..formData.socialHistory
                  value: =.Global.formData.patientChart.name.data.socialHistory.caffeine.display
            - =.builtIn.array.add:
                dataIn:
                  object: =..formData.socialHistory
                  value: =.Global.formData.patientChart.name.data.socialHistory.exercise.display
            - =.builtIn.array.add:
                dataIn:
                  object: =..formData.socialHistory
                  value: =.Global.formData.patientChart.name.data.socialHistory.nutrition.display
            - =.builtIn.array.add:
              dataIn:
                object: =..formData.socialHistory
                value: =.Global.formData.patientChart.name.data.socialHistory.personalSafety.display
            - =.builtIn.array.add:
                dataIn:
                  object: =..formData.socialHistory
                  value: =.Global.formData.patientChart.name.data.socialHistory.recreationalDrug.display
            - =.builtIn.array.add:
                dataIn:
                  object: =..formData.socialHistory
                  value: =.Global.formData.patientChart.name.data.socialHistory.tobacco.display
            - =.builtIn.array.formatStringFill:
                dataIn:
                  strArr: =.Global.MyProfile.name.data.selectedSpecialty
                  sfill: ","
                dataOut: ProgressReport.apiRequest.progressReport.docCreateReq.name.data.providerInfo.specialty
            - =.builtIn.array.formatStringFill:
                dataIn:
                  strArr: =..formData.socialHistory
                  sfill: ;
                dataOut: ProgressReport.apiRequest.progressReport.docCreateReq.name.data.reportInfo.socialHistory
        - continue
    - actionType: evalObject
      object:
        # 拼接lic
        - =.builtIn.string.concat:
            dataIn:
              - =.Global.MyProfile.name.data.MedicalLicense.0.state
              - "&nbsp;"
              - =.Global.MyProfile.name.data.MedicalLicense.0.medicalLicense
            dataOut: ProgressReport.apiRequest.progressReport.docCreateReq.name.data.providerInfo.lic

        # 拼接 provider fullName
        - =.builtIn.string.concat:
            dataIn:
              - =.Global.MyProfile.name.data.fullName
              - ","
              - =.Global.MyProfile.name.data.title
            dataOut: ProgressReport.apiRequest.progressReport.docCreateReq.name.data.providerInfo.providerFullName

    - actionType: evalObject
      object:
        - =.builtIn.array.formatStringFill:
            dataIn:
              strArr: =.Global.MyProfile.name.data.selectedSpecialty
              sfill: ","
            dataOut: ProgressReport.apiRequest.progressReport.docCreateReq.name.data.providerInfo.specialty

    - actionType: evalObject
      object:
        - =.builtIn.array.getListLength:
            dataIn:
              object: =..apiRequest.progressReport.docCreateReq.name.data.reportInfo.diagnosis.descriptiveList
            dataOut: ProgressReport.formData.listDatalength

    - actionType: evalObject
      object:
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.listDatalength
                  string2: "0"
            - continue
            - ..formData.listDataflag@: "block"

    - =..apiRequest.vital.docAPI.get: ""
    - =.builtIn.array.getListLength:
        dataIn:
          object: =..apiRequest.vital.docQueryResp.doc
        dataOut: ProgressReport.vitalNum
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =..vitalNum
              string2: "0"
        - continue
        - actionType: evalObject
          object:
            - .ProgressReport.apiRequest.progressReport.docCreateReq.name.data.vitalSigns.BP@: =.ProgressReport.apiRequest.vital.docQueryResp.doc.0.name.data.0.data1
            - .ProgressReport.apiRequest.progressReport.docCreateReq.name.data.vitalSigns.HR@: =.ProgressReport.apiRequest.vital.docQueryResp.doc.0.name.data.0.data2
            - .ProgressReport.apiRequest.progressReport.docCreateReq.name.data.vitalSigns.RR@: =.ProgressReport.apiRequest.vital.docQueryResp.doc.0.name.data.1.data1
            - .ProgressReport.apiRequest.progressReport.docCreateReq.name.data.vitalSigns.PO@: =.ProgressReport.apiRequest.vital.docQueryResp.doc.0.name.data.2.data1
            - .ProgressReport.apiRequest.progressReport.docCreateReq.name.data.vitalSigns.temperature@: =.ProgressReport.apiRequest.vital.docQueryResp.doc.0.name.data.3.data1
            - =.builtIn.string.concat:
                dataIn:
                  - =.ProgressReport.apiRequest.vital.docQueryResp.doc.0.name.data.4.data1
                  - "'"
                  - =.ProgressReport.apiRequest.vital.docQueryResp.doc.0.name.data.4.data2
                  - '"'
                dataOut: ProgressReport.apiRequest.progressReport.docCreateReq.name.data.vitalSigns.height
            - .ProgressReport.apiRequest.progressReport.docCreateReq.name.data.vitalSigns.weight@: =.ProgressReport.apiRequest.vital.docQueryResp.doc.0.name.data.5.data1
            - .ProgressReport.apiRequest.progressReport.docCreateReq.name.data.vitalSigns.BMI@: =.ProgressReport.apiRequest.vital.docQueryResp.doc.0.name.data.6.data1
  formData: #Input data here
    socialHistory: []
    flag: "none"
    selectedDiagnosis: ""
    temporarySignature: ""
    signatureTime: ""
    whetherSignature: ""
    docDate: ""
    listDatalength: ""
    listDataflag: "none"
    searchShow: "none"
    radioData:
      isRadio: ""
    diagnosis:
      descriptiveList:
        code: ""
        description: ""
        comment: ""

  formDataTemp:
    allListInfo: []
    allListString: []
    allCodes: []
    allDescription: []
  vitalNum: "0"
  apiRequest: #Input data request here
    newSign:
      docResp: ""
      docCreateReq: #DOC
        type: .DocType.DocumentSignature
        name:
          title: ""
          type: ..apiRequest.newSign.docCreateReq.subtype.mediaType
          data:
            size: ""
        eid: .Global.rootNotebookID
        fid: ""
        reid: ""
        subtype:
          mediaType: "" # mediaType : "image/jpeg"
      docAPI: # DOCAPI
        store:
          api: cd
          dataIn: ProgressReport.apiRequest.newSign.docCreateReq
          dataOut: ProgressReport.apiRequest.newSign.docResp
    progressReport:
      docCreateResp: ""
      docCreateReq:
        id: ""
        type: .DocType.ProgressReport
        eid: .Global.currentRoom.edge.id
        reid: "" # .Global.formData.meetingDocReid
        subtype:
          mediaType: "application/json"
        name:
          title: Progress Report
          user: .Global.formData.providerTitle
          data:
            classTag:
              name: Provider
              fontColor: "0x30b354"
              backgroundColor: "0xe4f5e9"
              display: block
            statusTag:
              name: Private
              fontColor: "0x4c5264"
              backgroundColor: "0xececee"
              display: block
            facilityInfo:
              facilityAvatarID: .Global.currentFacilityDoc.name.data.basicInfo.businessLogo
              facilityName: .Global.currentFacility.name.basicInfo.medicalFacilityName
              location: .Global.currentFacilityDoc.name.data.basicInfo.location
              email: .Global.currentFacility.name.basicInfo.email
              phone: .Global.currentFacilityDoc.name.data.basicInfo.phoneNumber
              fax: .Global.currentFacilityDoc.name.data.basicInfo.fax
              website: .Global.currentFacilityDoc.name.data.basicInfo.website
            providerInfo:
              providerFullName: ""
              lic: ""
              specialty: ""
              npi: .Global.MyProfile.name.data.NPI
              dea: .Global.MyProfile.name.data.DEA
              email: .Global.MyProfile.name.data.email
            patientInfo:
              examDate: .Global.roomInfo.edge.stime
              patientName: .Global.currentMeetingPatientProfile.basicInfo.fullName
              dob: .Global.currentMeetingPatientProfile.basicInfo.dateOfBirth
              phone: .Global.currentMeetingPatientProfile.basicInfo.phone
              email: .Global.currentMeetingPatientProfile.contactInfo.email
              address: .Global.currentMeetingPatientProfile.contactInfo.address.fullAddress
            signatureId: ""
            signatureTime: ""
            whetherSignature: true
            reportInfo:
              historyOfIllness: ""
              allergies: ""
              socialHistory: []
              medications: ""
              diagnosis:
                descriptiveList: []
              planAndRecommendations: ""
              bloodGlucose: ""
            objectiveFindings: ""
            imagingStudies: ""
            vitalSigns:
              BP: ""
              HR: ""
              RR: ""
              PO: ""
              temperature: ""
              height: ""
              weight: ""
              BMI: ""
            isInvolved: ""
      docAPI:
        .DocAPI: ""
        store:
          api: cd
          dataIn: ProgressReport.apiRequest.progressReport.docCreateReq
          dataOut: ProgressReport.apiRequest.progressReport.docCreateResp
    vital:
      docQueryResp: ""
      docQueryReq:
        id:
          - .Global.roomInfo.edge.id
          - .Global.roomInfo.edge.id
        xfname: "eid,reid"
        type: .DocType.VitalSigns
        _nonce: =.Global._nonce
      docAPI:
        get:
          api: rd
          dataIn: ProgressReport.apiRequest.vital.docQueryReq
          dataOut: ProgressReport.apiRequest.vital.docQueryResp
  components:
    - .BaseWarningView:
      message: "Please complete required fields: Search&Description"
      viewTag: SearchWarning
    - .BasePublicHeader:
      children:
        - .BasePublicHeaderLeft:
        - .BasePublicHeaderTitle:
        - .BasePublicHeaderRightText:
          onClick:
            # 签名处理
            - actionType: saveSignature
              dataObject: BLOB
              dataKey: ProgressReport.apiRequest.newSign.docCreateReq.name.data
              isEmpty: ProgressReport.formData.whetherSignature
            # 保存签名
            - actionType: evalObject
              object:
                - ..apiRequest.newSign.docCreateReq.reid@: =.ProgressReport.apiRequest.progressReport.docCreateReq.id

            - actionType: evalObject
              object:
                - if:
                    - =..formData.whetherSignature
                    - continue
                    - =..apiRequest.newSign.docAPI.store: ""
            - actionType: evalObject
              object:
                - if:
                    - =..formData.temporarySignature
                    - actionType: evalObject
                      object:
                        - ..apiRequest.progressReport.docCreateReq.name.data.signatureTime@: =..formData.signatureTime
                        - ..apiRequest.progressReport.docCreateReq.name.data.signatureId@: =..formData.temporarySignature
                        - ..apiRequest.progressReport.docCreateReq.name.data.whetherSignature@: false
                        - ..formData.whetherSignature@: false
                    - actionType: evalObject
                      object:
                        - ..apiRequest.progressReport.docCreateReq.name.data.signatureTime@: =..apiRequest.newSign.docResp.doc.ctime
                        - ..apiRequest.progressReport.docCreateReq.name.data.signatureId@: =..apiRequest.newSign.docResp.doc.id
                        - ..apiRequest.progressReport.docCreateReq.name.data.whetherSignature@: =..formData.whetherSignature
            - actionType: evalObject
              object:
                - =.ProgressReport.apiRequest.progressReport.docAPI.store: ""
                - .Global.formData.providerDoc.progressReport@: =..apiRequest.progressReport.docCreateResp.doc
                - goto: ProviderMacros
    - type: scrollView
      style:
        width: "1"
        height: "0.846"
        overflow: scroll
        fontFamily: "Arial"

      children:
        - type: view
          style:
            marginLeft: "0.04"
            marginTop: "0.0246"
            height: "auto"
            width: "0.92"
          children:
            - type: image
              path: office-building.svg
              path=func: .builtIn.utils.prepareDocToPath
              dataKey: apiRequest.progressReport.docCreateReq.name.data.facilityInfo.facilityAvatarID
              style:
                verticalAlign: middle
                display: "inline-block"
                height: "0.0578"
                width: "5.78vh"
            - type: view
              style:
                verticalAlign: middle
                marginLeft: "0.08"
                display: "inline-block"
                height: "auto"
                width: "0.71"
                overflow: hidden
              children:
                - type: label
                  dataKey: apiRequest.progressReport.docCreateReq.name.data.facilityInfo.facilityName
                  style:
                    width: "0.71"
                    height: "auto"
                    fontSize: .Nfont.h20
                    fontWeight: "600"
                    fontFamily: "Arial"
                    verticalAlign: middle
                    wordBreak: "break-word"
                - type: label
                  dataKey: apiRequest.progressReport.docCreateReq.name.data.facilityInfo.location
                  style:
                    marginTop: "0.0110"
                    width: "0.71"
                    height: "auto"
                    fontSize: .Nfont.h14
                    color: "0x666666"
                    fontFamily: "Arial"
                    verticalAlign: middle
        - type: view
          style:
            width: "0.92"
            height: "auto"
            marginTop: "0.015"
            marginLeft: "0.04"
            overflow:
          children:
            - .DocPublicStyleOneBox:
              children:
                - .DocPublicStyleOneLeft:
                  text: Email
                - .DocPublicStyleOneRight:
                  dataKey: apiRequest.progressReport.docCreateReq.name.data.facilityInfo.email
            - .DocPublicStyleOneBox:
              children:
                - .DocPublicStyleOneLeft:
                  text: Website
                - .DocPublicStyleOneRight:
                  dataKey: apiRequest.progressReport.docCreateReq.name.data.facilityInfo.website
            - .DocPublicStyleOneBox:
              children:
                - .DocPublicStyleOneLeft:
                  text: "Main #"
                - .DocPublicStyleOneRight:
                  dataKey: apiRequest.progressReport.docCreateReq.name.data.facilityInfo.phone
            - .DocPublicStyleOneBox:
              children:
                - .DocPublicStyleOneLeft:
                  text: "Fax #"
                - .DocPublicStyleOneRight:
                  dataKey: apiRequest.progressReport.docCreateReq.name.data.facilityInfo.fax

        - .DocPublicLine:

        - type: view
          style:
            width: "0.92"
            height: "auto"
            marginTop: "0.0222"
            marginLeft: "0.04"
            overflow: "hidden"
          children:
            - .DocPublicStyleTwoBox:
              children:
                - .DocPublicStyleTwoLeft:
                  text: Exam Date
                - .DocPublicStyleTwoRight:
                  text=func: .builtIn.string.formatUnixtime_en
                  dataKey: apiRequest.progressReport.docCreateReq.name.data.patientInfo.examDate
            - .DocPublicStyleTwoBox:
              children:
                - .DocPublicStyleTwoLeft:
                  text: Patient Name
                - .DocPublicStyleTwoRight:
                  dataKey: apiRequest.progressReport.docCreateReq.name.data.patientInfo.patientName
            - .DocPublicStyleTwoBox:
              children:
                - .DocPublicStyleTwoLeft:
                  text: Date of Birth
                - .DocPublicStyleTwoRight:
                  dataKey: apiRequest.progressReport.docCreateReq.name.data.patientInfo.dob
            - .DocPublicStyleTwoBox:
              children:
                - .DocPublicStyleTwoLeft:
                  text: "Phone #"
                - .DocPublicStyleTwoRight:
                  dataKey: apiRequest.progressReport.docCreateReq.name.data.patientInfo.phone
            - .DocPublicStyleTwoBox:
              children:
                - .DocPublicStyleTwoLeft:
                  text: "Email"
                - .DocPublicStyleTwoRight:
                  dataKey: apiRequest.progressReport.docCreateReq.name.data.patientInfo.email
            - .DocPublicStyleTwoBox:
              children:
                - .DocPublicStyleTwoLeft:
                  text: "Patient Address"
            - .DocPublicStyleTwoBox:
              children:
                - .DocPublicStyleTwoLeft:
                  dataKey: apiRequest.progressReport.docCreateReq.name.data.patientInfo.address
                  style:
                    height: "auto"
                    width: "0.92"
                    fontSize: .Nfont.h14
                    wordBreak: break-word
                    color: "0x333333"
                    fontWeight: "600"

        - .DocPublicLine:
        - type: view
          style:
            marginTop: "0.0222"
            marginLeft: "0.04"
            width: "0.92"
            height: "auto"
          children:
            - type: label
              text: "History of Present lllness / Subject Complaints"
              dataKey:
              style:
                fontFamily: "Arial"
                fontSize: .Nfont.h14
                fontWeight: "600"
                width: "0.92"
                textAlign:
                  X: "left"
                  y: "center"
                color: "#333333"
        - type: textView
          placeholder: "Enter here"
          dataKey: apiRequest.progressReport.docCreateReq.name.data.reportInfo.historyOfIllness
          style:
            width: "0.92"
            height: "0.0874"
            marginLeft: "0.04"
            marginTop: "0.01"
            borderColor: "#dedede"
            fontFamily: "Arial"
            fontSize: .Nfont.h14
            borderRadius: "4"
            padding: "6px 12px"
            border:
              style: "3"
            borderWidth: "1"
            boxSizing: "border-box"
        # Allergies
        - type: label
          text: "Allergies"
          dataKey:
          style:
            width: "0.92"
            marginTop: "0.0222"
            marginLeft: "0.04"
            fontFamily: "Arial"
            fontSize: .Nfont.h14
            fontWeight: "600"
        - type: textView
          placeholder: "Enter here"
          dataKey: apiRequest.progressReport.docCreateReq.name.data.reportInfo.allergies
          style:
            width: "0.92"
            height: "0.087"
            marginTop: "0.01"
            marginLeft: "0.04"
            fontFamily: "Arial"
            fontSize: .Nfont.h14
            borderRadius: "4"
            borderColor: "#dedede"
            boxSizing: "border-box"
            padding: "6px 12px"
            border:
              style: "3"
            borderWidth: "1"
        # Social History
        - type: view
          style:
            width: "0.92"
            height: "auto"
            marginTop: "0.0222"
            marginLeft: "0.04"
          children:
            - type: label
              text: "Social History"
              dataKey:
              style:
                width: "0.92"
                fontSize: .Nfont.h14
                fontWeight: "600"
                fontFamily: "Arial"
                textAlign:
                  x: "left"

            - type: textView
              placeholder: "Enter here"
              dataKey: apiRequest.progressReport.docCreateReq.name.data.reportInfo.socialHistory
              style:
                width: "0.92"
                height: "0.087"
                fontFamily: "Arial"
                fontSize: .Nfont.h14
                marginTop: "0.01"
                borderRadius: "4"
                borderColor: "#dedede"
                border:
                  style: "3"
                borderWidth: "1"
                boxSizing: "border-box"
                padding: "6px 12px"

        # Medications
        - type: view
          style:
            width: "0.92"
            height: "auto"
            marginTop: "0.0222"
            marginLeft: "0.04"
          children:
            - type: label
              text: "Medications"
              dataKey:
              style:
                width: "0.92"
                fontFamily: "Arial"
                fontSize: .Nfont.h14
                fontWeight: "600"
                textAlign:
                  x: "left"
            - type: textView
              placeholder: "Enter here"
              dataKey: apiRequest.progressReport.docCreateReq.name.data.reportInfo.medications
              style:
                width: "0.92"
                height: "0.087"
                fontFamily: "Arial"
                fontSize: .Nfont.h14
                marginTop: "0.01"
                borderRadius: "4"
                borderColor: "#dedede"
                border:
                  style: "3"
                borderWidth: "1"
                boxSizing: "border-box"
                padding: "6px 12px"
        # Objective Findings
        - type: view
          style:
            width: "0.92"
            height: "auto"
            marginTop: "0.0222"
            marginLeft: "0.04"
          children:
            - type: label
              text: "Objective Findings"
              dataKey:
              style:
                width: "0.92"
                fontFamily: "Arial"
                fontSize: .Nfont.h16
                fontWeight: "600"
                textAlign:
                  x: "left"
        # 文本 Vital Signs
        - type: view
          style:
            ..style.vital:
          children:
            - type: label
              text: "Vital Signs"
              dataKey:
              style:
                width: "0.45"
                fontFamily: "Arial"
                fontSize: .Nfont.h14
                fontWeight: "600"
                textAlign:
                  x: "left"
        # Blood
        - type: view
          style:
            ..style.signBox:

          children:
            - type: label
              text: "Blood Pressure (mmHg)"
              style:
                ..style.signTitle:
            - type: label
              text: "Heart Rate (bpm)"
              dataKey:
              style:
                ..style.signTitle:

        - type: view
          style:
            width: "0.92"
            height: "auto"
            marginTop: "0.01"
            marginLeft: "0.04"
          children:
            - type: textField
              placeholder: "Enter here"
              dataKey: apiRequest.progressReport.docCreateReq.name.data.vitalSigns.BP
              style:
                width: "0.44"
                height: "0.037"
                fontFamily: "Arial"
                fontSize: .Nfont.h14
                textIndent: "12px"
                border:
                  style: "3"
                borderWidth: "1"
                borderColor: "#dedede"
                borderRadius: "4"
                boxSizing: "border-box"
                display: "inline-block"
            - type: textField
              placeholder: "Enter here"
              dataKey: apiRequest.progressReport.docCreateReq.name.data.vitalSigns.HR
              style:
                width: "0.44"
                height: "0.037"
                marginLeft: "0.04"

                fontFamily: "Arial"
                fontSize: .Nfont.h14
                textIndent: "12px"
                border:
                  style: "3"
                  width: "1px"
                borderColor: "#dedede"
                borderRadius: "4"
                boxSizing: "border-box"
                display: "inline-block"
        #Respiratory Rate
        - type: view
          style:
            ..style.signBox:
          children:
            - type: label
              text: "Respiratory Rate (breaths/min)"
              dataKey:
              style:
                ..style.signTitle:

            - type: label
              text: "Pulse Oximetry (O₂ %)"
              dataKey:
              style:
                ..style.signTitle:

        - type: view
          style:
            width: "0.92"
            height: "auto"
            marginTop: "0.01"
            marginLeft: "0.04"
          children:
            - type: textField
              placeholder: "Enter here"
              dataKey: apiRequest.progressReport.docCreateReq.name.data.vitalSigns.RR
              style:
                width: "0.44"
                height: "0.037"
                fontFamily: "Arial"
                fontSize: .Nfont.h14
                textIndent: "12px"
                border:
                  style: "3"
                  width: "1px"
                borderColor: "#dedede"
                borderRadius: "4"
                boxSizing: "border-box"
                display: "inline-block"
            - type: textField
              placeholder: "Enter here"
              dataKey: apiRequest.progressReport.docCreateReq.name.data.vitalSigns.PO
              style:
                width: "0.44"
                height: "0.037"
                marginLeft: "0.04"

                fontFamily: "Arial"
                fontSize: .Nfont.h14
                textIndent: "12px"
                border:
                  style: "3"
                  width: "1px"
                borderColor: "#dedede"
                borderRadius: "4"
