MedicalInsuranceShow:
  title: "Medical Insurance Show"
  init:
    # - .SignInCheck
    - if: 
      - =.Global.formData.insurance.name.data.front_InsuranceCardId
      - ..formData.isFrontCardExist@: ""
      - continue
    - if: 
      - =.Global.formData.insurance.name.data.back_InsuranceCardId
      - ..formData.isBackCardExist@: ""
      - continue
  formData:
    insurance: ""
    insuranceBackImg: ""
    insuranceFrontImg: ""
    #flag to juide the front of insurance card is exsit or not
    isFrontCardExist: none
    #flag to juide the front of insurance card is exsit or not
    isBackCardExist: none
  formDataTemp:
  apiRequest:
  components:
    - .BaseHeader:
    - .HeaderLeftButton:
      onClick:
        - actionType: builtIn
          funcName: goBack
    - type: scrollView
      style:
        marginTop: "0.1"
        width: "1"
        height: "0.88"
        backgroundColor: "0xffffff"
      children:
        - type: view
          style:
            width: "0.9"
            marginLeft: "0.05"
            height: "auto"
          children:
            - type: view
              style:
                width: "0.9"
                height: "auto"
                marginTop: "0.015"
                fontSize: .Nfont.n2
                marginLeft: "0.05"
              children:
                - type: label
                  text: "Insurance Company Name:"
                  style:
                    width: "0.9"
                    color: "0x333333"
                    fontWeight: "400"
                - type: label
                  # text: UnitedHealth Group Inc.
                  dataKey: Global.formData.insurance.name.data.companyName
                  style:
                    color: "0x333333"
