InitEvalReportPrivate:
  title: Initial Evaluation Report
  pageNumber:
  init: #Page initialization
    - .SignInCheck
    - =.builtIn.date.currentDateTime:
        dataIn:
        dataOut: Global.formData.auditLog.startTime
    - .Global.formData.lastPage@: ProviderNotes
    # 判断是否从PatientAmendmentRequest进入
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =.Global.formData.unPageName
              string2: "PatientAmendmentRequest"
        - actionType: evalObject
          object:
            - ..formDataTemp.originalBtnShow@: "none"
            - ..formDataTemp.updateBtnShow@: "block"
        - actionType: evalObject
          object:
            - ..formDataTemp.originalBtnShow@: "block"
            - ..formDataTemp.updateBtnShow@: "none"
    # 判断本地会议是否有diagnoses存在,存在update,否则create
    - if:
        - =.Global.formData.providerDoc.diagnosesDoc.id
        - actionType: evalObject
          object:
            - ..apiRequest.diagnosesDoc.docReq@: =.Global.formData.providerDoc.diagnosesDoc
        - actionType: evalObject
          object:
            - =.InitEvalReportPrivate.apiRequest.diagnosesDoc.docAPI.store: ""
            - ..apiRequest.diagnosesDoc.docReq@: =.InitEvalReportPrivate.apiRequest.diagnosesDoc.docResp.doc
            - .Global.formData.providerDoc.diagnosesDoc@: =.InitEvalReportPrivate.apiRequest.diagnosesDoc.docResp.doc
    - ..apiRequest.initialEvaluationReport.docReq@: =.Global.Note
    - ..apiRequest.initialEvaluationReport.docReq.name.data.superbill@: =.Global.formData.superbillComplete
    - if:
        - =..apiRequest.initialEvaluationReport.docReq.name.data.whetherSign
        - continue
        # 非空修改显示的标识,刷新签名区域
        - actionType: evalObject
          object:
            # 签名的时间
            - ..formData.signatureTime@: =.InitEvalReportPrivate.apiRequest.initialEvaluationReport.docReq.name.data.signatureTime
            # 签名的id
            - ..formData.temporarySignature@: =.InitEvalReportPrivate.apiRequest.initialEvaluationReport.docReq.name.data.signatureId
            - ..formData.flag@: "block"

  formData: #Input data here
    signatureTime: ""
    referProviderList: []
    referProvider:
      name: ""
      address: ""
      email: ""
      fax: ""
      phone: ""
    socialHistoryList: []
    socialHistory:
      alcohol: ""
      caffeine: ""
      exercise: ""
      nutrition: ""
      personalSafety: ""
      recreationalDrug: ""
      tobacco: ""
    specialtyLength: ""
    whetherSign: ""
    licenseLength: ""

    flag: "none"
    selectedDiagnosis: ""
    diagnosis:
      descriptiveList:
        code: ""
        description: ""
        comment: ""
        diagnosis:
      treatmentPlan: ""
    radioData:
      isRadio: ""

    temporarySignature: ""

  formDataTemp: #Input data temp here, datatemp should not mix with formData
    originalBtnShow: "block"
    updateBtnShow: "none"
    allListInfo: []
    allListString: []
    vitalTempOne:
      - key: bloodPressure
        value: Blood Pressure
      - key: heartRate
        value: Heart Rate
      - key: resRate
        value: Respiratory Rate
    vitalTempTwo:
      - key: pulseOx
        value: Pulse Oximetry
      - key: temperature
        value: Temperature
      - key: height
        value: Height
    vitalTempThree:
      - key: weight
        value: Weight
      - key: BMI
        value: BMI
    privateTag:
      display: "block"
      backgroundColor: "0xececee"
      fontColor: "0x4c5264"
      name: "Private"
    publicTag:
      display: "block"
      backgroundColor: "0xdfedfc"
      fontColor: "0x2988e6"
      name: "Released"

  apiRequest: #Input data request here
    # provider同意修改的email
    email:
      docCreateResp: ""
      docCreateReq:
        reid: .Global.email.esig
        tage: 8
        eid: ""
        type: .DocType.InboxMessage
        name:
          data:
            # 邮件内容
            content: ""
            # 收件人姓名,provider或admin的fullName
            receiverName: .Global.email.name.data.patientName
            # 固定，为aitmed系统回复
            senderName: automatic-reply@aitmed.com
            # 空，这样可以显示为aitmed-logo
            senderAvatarId: ""
            # 被质疑的记录的名字
            recordName: .Global.email.name.data.recordName
            # 执行这个操作的人员的fullName，可能是admin，也可能是provider
            executorName: .Global.MyProfile.name.data.fullName
            #邮件标题
          title: Patient Amendment Reply Notification
          #收件人头像的id
          user: ""
      docAPI:
        store:
          api: cd
          dataIn: InitEvalReportPrivate.apiRequest.email.docCreateReq
          dataOut: InitEvalReportPrivate.apiRequest.email.docCreateResp
    # provider和patient之间的10002
    relation:
      edgeQueryResp: ""
      edgeQueryReq:
        id:
          - .Global.currentUser.vertex.id
          - .Global.email.bsig
        xfname: (bvid,evid)|(evid,bvid)
        obfname: mtime
        type: .EdgeType.Email
        maxcount: 1
      edgeAPI:
        get:
          api: re
          dataIn: InitEvalReportPrivate.apiRequest.relation.edgeQueryReq
          dataOut: InitEvalReportPrivate.apiRequest.relation.edgeQueryResp
    initialEvaluationReport:
      docResp: ""
      docReq:
        type: .DocType.InitEvalReport
        eid: .Global.currentRoom.edge.id
        reid: ""
        subtype:
          mediaType: "application/json"
        name:
          title: Initial Evaluation Report
          user: .Global.formData.providerTitle
          type: "application/json"
          data:
            classTag:
              name: Provider
              fontColor: "0x30b354"
              backgroundColor: "0xe4f5e9"
              display: block
            statusTag:
              name: Private
              fontColor: "0x4c5264"
              backgroundColor: "0xececee"
              display: block
            isInvolved: ""
            signatureId: ""
            signatureTime: ""
            fontcolor: "0xFD3A3A"
            whetherSign: "true"
            authority: Private
            referralFrom: ""
            toWhomMayConcern: ""
            reasonForEvaluation:
            historyOfIllness:
            pastMedicalHistory: ""
            pastSurgicalHistory: ""
            allergies: ""
            familyHistory: ""
            socialHistory: ""
            medications: ""
            vitalSigns:
              BP: ""
              HR: ""
              RR: ""
              PO: ""
              temperature: ""
              height: ""
              weight: ""
              BMI: ""
            objectiveFindings: ""
            bloodGlucose: ""
            imageStudies: ""
            diagnosis:
              treatmentPlan: ""
              descriptiveList: []
            planAndRecommendations: ""
      docAPI:
        store:
          api: cd
          dataIn: InitEvalReportPrivate.apiRequest.initialEvaluationReport.docReq
          dataOut: InitEvalReportPrivate.apiRequest.initialEvaluationReport.docResp
    newSign:
      docResp: ""
      docReq: #DOC
        type: .DocType.DocumentSignature
        name:
          title: ""
          type: ..apiRequest.newSign.docReq.subtype.mediaType
          data: ""
        eid: .Global.rootNotebookID
        subtype:
          mediaType: ""
      docAPI: # DOCAPI
        store:
          api: cd
          dataIn: apiRequest.newSign.docReq
          dataOut: InitEvalReportPrivate.apiRequest.newSign.docResp
    diagnosesDoc:
      docResp: ""
      docReq:
        eid: .Global.currentRoom.edge.id
        reid: .Global.roomInfo.edge.id
        type: .DocType.Diagnoses
        subtype:
          mediaType: "application/json"
        name:
          data:
            diagnosis:
              descriptiveList: []
      docAPI:
        .DocAPI: ""
        store:
          api: cd
          dataIn: InitEvalReportPrivate.apiRequest.diagnosesDoc.docReq
          dataOut: InitEvalReportPrivate.apiRequest.diagnosesDoc.docResp
  components:
    - .BaseWarningView:
      message: "Please complete required fields: Search&Description"
      viewTag: SearchWarning
    - .BasePublicHeader:
      children:
        - .BasePublicHeaderLeft:
          leftClick:
            - actionType: evalObject
              object:
                - =.builtIn.utils.createAuditLog:
                    dataIn:
                      actionTypeCode: .ActionTypeCode.edit
                      recordTypeCode: .DocType.InitEvalReport
                      eid: =.Global.formData.currentFacility.relationEdge.id
                      date: =.Global.formData.auditLog.startTime
                      user: =.Global.MyProfile.name.data.fullName
                      userId: =.Global.currentUser.vertex.id
                      targetUserId: =.Global.formData.auditLog.patientId
                      targetUser: =.Global.formData.auditLog.patientName
                      accessPort: provider
                    dataOut: Global.formData.auditLog.result
                - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: =..formDataTemp.updateBtnShow
                          string2: "block"
                    - actionType: popUp
                      popUpView: judgmentOperation
                    - actionType: builtIn
                      funcName: goBack
                      reload: true
        - .BasePublicHeaderTitle:
        - .BasePublicHeaderRightText:
          onClick:
            # 处理Diagnosis
            - actionType: evalObject
              object:
                - .Global.formData.providerDoc.diagnosesDoc@: =..apiRequest.diagnosesDoc.docReq
            # 签名处理
            - actionType: saveSignature
              dataObject: BLOB
              dataKey: InitEvalReportPrivate.apiRequest.newSign.docReq.name.data
              isEmpty: InitEvalReportPrivate.formData.whetherSign
            # 保存签名
            - actionType: evalObject
              object:
                - ..apiRequest.newSign.docReq.reid@: =.InitEvalReportPrivate.apiRequest.initialEvaluationReport.docReq.id

            - actionType: evalObject
              object:
                - if:
                    - =..formData.whetherSign
                    - continue
                    - =..apiRequest.newSign.docAPI.store: ""

            - actionType: evalObject
              object:
                - if:
                    - =..formData.temporarySignature
                    - actionType: evalObject
                      object:
                        - ..apiRequest.initialEvaluationReport.docReq.name.data.signatureTime@: =..formData.signatureTime
                        - ..apiRequest.initialEvaluationReport.docReq.name.data.signatureId@: =..formData.temporarySignature
                        - ..apiRequest.initialEvaluationReport.docReq.name.data.whetherSign@: false
                        - ..formData.whetherSign@: false
                    - actionType: evalObject
                      object:
                        - ..apiRequest.initialEvaluationReport.docReq.name.data.signatureTime@: =..apiRequest.newSign.docResp.doc.ctime
                        - ..apiRequest.initialEvaluationReport.docReq.name.data.signatureId@: =..apiRequest.newSign.docResp.doc.id
                        - ..apiRequest.initialEvaluationReport.docReq.name.data.whetherSign@: =..formData.whetherSign
            - actionType: evalObject
              object:
                - =.InitEvalReportPrivate.apiRequest.initialEvaluationReport.docAPI.store: ""
                - .Global.Note@: =..apiRequest.initialEvaluationReport.docResp.doc
                - goto: ProviderMacros
