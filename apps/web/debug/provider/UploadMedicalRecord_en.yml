UploadMedicalRecord: #xdpage: 22
  pageNumber: "330 340" # xd page 34 popup-440
  title: "Upload Medical Record"
  init:
    - .SignInCheck
  save:
    - =.UploadMedicalRecord.medicalRecord.docAPI.store: ""
  medicalRecord:
    document:
      .Document: ""
      subtype:
        isEncrypted: "0"
        isOnServer: "0"
      type: .DocType.UploadFile
      name:
        title: ""
        type: ..medicalRecord.docAPI.store.subtype.mediaType
        data: binFile
      deat:
        sig: ""
        url: ""
      eid: .Global.rootNotebookID
    docAPI:
      .DocAPI: ""
      store:
        api: cd
        dataKey: medicalRecord.document
        subtype:
          mediaType: ""

  formData:
    fileSize: ""
    flag: false
  components:
    - .ProgressCheckView: ""
      message: "Uploading in progress ..."
      viewTag: uploading
    - .BaseHeader:
    - .HeaderLeftButton:
    - type: view
      style:
        left: "0"
        top: "0.1"
        width: "1"
        height: "0.85"
      children:
        - type: label
          text: "Fill out required fields*"
          style:
            top: "0.02"
            width: "1"
            height: "0.01"
            fontSize: .Nfont.h14
            color: "0xD53C42"
            textAlign:
              x: center
        - type: label
          text: Document Name
          style:
            left: "0.133"
            top: "0.08"
            width: "0.72"
            height: "0.04"
            color: "0x00000066"
            fontSize: .Nfont.h16
        - type: textField
          placeHolder: "Please input filename"
          dataKey: medicalRecord.document.name.title
          style:
            left: "0.133"
            top: "0.13"
            width: "0.72"
            height: "0.06"
            fontSize: .Nfont.h16
            color: "0x000000ff"
            border:
              style: "2"
              color: "0x000000ef"
            borderWidth: "1"
        - .UploadModule:
          onClick:
            - actionType: popUp
              popUpView: selectView
          style:
            left: "0.133"
            top: "0.25"
        - type: label
          contentType: messageHidden
          text: "Successful selected"
          style:
            left: "0.133"
            top: "0.43"
            width: "0.72"
            height: "0.04"
            color: "0x000000"
            fontSize: .Nfont.h16
            isHidden: "true"
        - type: label
          textBoard:
            - text: "Only the following file types are supported: "
            - br:
            - text: ".jpeg, .png, .pdf, .xls, .pptx, .ppt, .docx, .doc, .numbers, .pages, .htm"
            # - br:
            # - text: ""
            # - br:
            # - text: "File size must be no larger than BLANK"
          style:
            left: "0.133"
            top: "0.48"
            width: "0.72"
            height: "0.1"
            color: "0x00000088"
            fontSize: "13"
            textAlign:
              x: left
        - type: button
          text: Upload
          onClick:
            - actionType: popUp
              popUpView: uploading
            - actionType: evalObject
              object: ..save
            - actionType: evalObject
              object:
                .Global._nonce@:
                  =.builtIn.math.random: ""
            - actionType: builtIn
              funcName: goBack
              reload: true
          style:
            left: "0.133"
            top: "0.73"
            width: "0.72"
            height: "0.07"
            backgroundColor: "0x2988e6ff"
            color: "0xffffffff"
            border:
              style: "1"
            textAlign:
              x: center
    - type: popUp
      viewTag: selectView
      style:
        left: "0"
        width: "1"
        top: "0"
        height: "1"
        backgroundColor: "0xa9a9a9cc"
      children:
        - type: view
          style:
            top: "0.59"
            width: "0.9"
            height: "0.275"
            left: "0.05"
            border:
              style: "1"
            borderRadius: "10"
            backgroundColor: "0xe9e9e9"
            zIndex: 1000
          children:
            - type: label
              textBoard:
                - text: Medical Records
                  color: "0x00000099"
                - br:
                - text: Upload an image or document
                  color: "0x00000066"
              style:
                top: "0.02"
                width: "0.9"
                height: "0.06"
                fontSize: "10"
                color: "0x"
                textAlign:
                  x: center
                border:
                  style: "2"
                  width: "0.0001"
                borderColor: "0x00000066"
            - type: button
              text: Camera
              contentType: file
              onClick:
                - actionType: openCamera
                  dataObject: BLOB
                  dataKey: UploadMedicalRecord.medicalRecord.document.name.data

                - actionType: evalObject
                  object:
                    - if:
                        - =.builtIn.math.lessthanSize:
                            dataIn:
                              object: =..medicalRecord.document.name.data # obejct
                              key: 2 #mb
                        - ..formData.flag@: false
                        - actionType: evalObject
                          object:
                            - =.builtIn.utils.getFileSize:
                                dataIn:
                                  object: =..medicalRecord.document.name.data
                                  units: mb
                                dataOut: UploadMedicalRecord.formData.fileSize
                            - =.builtIn.string.concat:
                                dataIn:
                                  - "Your file size:"
                                  - =..formData.fileSize
                                  - "Mb"
                                dataOut: Global.formData.fileSize
                            - ..formData.flag@: true
                - actionType: builtIn
                  funcName: redraw
                  viewTag: overSize
                - actionType: evalObject
                  object:
                    - if:
                        - =..formData.flag
                        - actionType: popUp
                          popUpView: overSize
                          wait: true
                        - continue

                - actionType: popUpDismiss
                  popUpView: selectView
                - actionType: builtIn
                  funcName: checkField
                  contentType: messageHidden
              style:
                top: "0.085"
                width: "0.9"
                height: "0.06"
                fontSize: "18"
                color: "0x1d88fc"
                backgroundColor: "0xe9e9e9"
                textAlign:
                  x: center
                border:
                  style: "2"
                  width: "0.0001"
                borderColor: "0x00000066"
                # borderColor: "0x00000033"
            - type: button
              text: Photo Library
              contentType: file
              onClick:
                - actionType: openPhotoLibrary
                  dataObject: BLOB
                  dataKey: UploadMedicalRecord.medicalRecord.document.name.data

                - actionType: evalObject
                  object:
                    - if:
                        - =.builtIn.math.lessthanSize:
                            dataIn:
                              object: =..medicalRecord.document.name.data # obejct
                              key: 2 #mb
                        - ..formData.flag@: false
                        - actionType: evalObject
                          object:
                            - =.builtIn.utils.getFileSize:
                                dataIn:
                                  object: =..medicalRecord.document.name.data
                                  units: mb
                                dataOut: UploadMedicalRecord.formData.fileSize
                            - =.builtIn.string.concat:
                                dataIn:
                                  - "Your file size:"
                                  - =..formData.fileSize
                                  - "Mb"
                                dataOut: Global.formData.fileSize
                            - ..formData.flag@: true
                - actionType: builtIn
                  funcName: redraw
                  viewTag: overSize
                - actionType: evalObject
                  object:
                    - if:
                        - =..formData.flag
                        - actionType: popUp
                          popUpView: overSize
                          wait: true
                        - continue

                - actionType: popUpDismiss
                  popUpView: selectView
                - actionType: builtIn
                  funcName: checkField
                  contentType: messageHidden
              style:
                top: "0.146"
                width: "0.9"
                height: "0.06"
                fontSize: "18"
                color: "0x1d88fc"
                backgroundColor: "0xe9e9e9"
                textAlign:
                  x: center
                border:
                  style: "2"
                  width: "0.0001"
                borderColor: "0x00000066"
            - type: button
              text: Document Manager
              contentType: file
              onClick:
                - actionType: openDocumentManager
                  dataObject: BLOB
                  dataKey: UploadMedicalRecord.medicalRecord.document.name.data

                - actionType: evalObject
                  object:
                    - if:
                        - =.builtIn.math.lessthanSize:
                            dataIn:
                              object: =..medicalRecord.document.name.data # obejct
                              key: 2 #mb
                        - ..formData.flag@: false
                        - actionType: evalObject
                          object:
                            - =.builtIn.utils.getFileSize:
                                dataIn:
                                  object: =..medicalRecord.document.name.data
                                  units: mb
                                dataOut: UploadMedicalRecord.formData.fileSize
                            - =.builtIn.string.concat:
                                dataIn:
                                  - "Your file size:"
                                  - =..formData.fileSize
                                  - "Mb"
                                dataOut: Global.formData.fileSize
                            - ..formData.flag@: true
                - actionType: builtIn
                  funcName: redraw
                  viewTag: overSize
                - actionType: evalObject
                  object:
                    - if:
                        - =..formData.flag
                        - actionType: popUp
                          popUpView: overSize
                          wait: true
                        - continue

                - actionType: popUpDismiss
                  popUpView: selectView
                - actionType: builtIn
                  funcName: checkField
                  contentType: messageHidden
              style:
                top: "0.206"
                width: "0.9"
                height: "0.06"
                fontSize: "18"
                color: "0x1d88fc"
                backgroundColor: "0xe9e9e9"
                textAlign:
                  x: center
                border:
                  style: 1
        - type: button
          text: Cancel
          style:
            top: "0.9"
            left: "0.05"
            width: "0.9"
            height: "0.06"
            fontSize: "18"
            color: "0x1d88fc"
            backgroundColor: "0xe9e9e9"
            textAlign:
              x: center
            borderRadius: "10"
            border:
              style: 1
          onClick:
            - actionType: popUpDismiss
              popUpView: selectView
    - .BaseoverSize:
