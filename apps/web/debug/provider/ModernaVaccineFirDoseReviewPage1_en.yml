                      dataKey:
                      style:
                        ..style.blockBoxTitle:
                    - type: label

                      dataKey: Global.formData.modernaVaccineFirDoseForm.name.data.patientInfo.email
                      style:
                        ..style.blockBoxInput:
                - type: label
                  text: Emergency Contact
                  dataKey:
                  style:
                    ..style.secondLabel:
                    marginTop: "0.04433"
                - type: view
                  style:
                    ..style.blockBox:
                  children:
                    - type: label
                      text: "Name"
                      dataKey:
                      style:
                        ..style.blockBoxTitle:
                    - type: label

                      dataKey: Global.formData.modernaVaccineFirDoseForm.name.data.patientInfo.name
                      style:
                        ..style.blockBoxInput:
                - type: view
                  style:
                    ..style.blockBox:
                  children:
                    - type: label
                      text: "Relation"
                      dataKey:
                      style:
                        ..style.blockBoxTitle:
                    - type: label

                      dataKey: Global.formData.modernaVaccineFirDoseForm.name.data.patientInfo.relation
                      style:
                        ..style.blockBoxInput:
                - type: view
                  style:
                    ..style.blockBox:
                  children:
                    - type: label
                      text: "Phone #"
                      dataKey:
                      style:
                        ..style.blockBoxTitle:
                    - type: label

                      dataKey: Global.formData.modernaVaccineFirDoseForm.name.data.patientInfo.phoneNumber
                      style:
                        ..style.blockBoxInput:
                - type: label
                  text: Employment
                  dataKey:
                  style:
                    ..style.secondLabel:
                    marginTop: "0.04433"
                - type: view
                  style:
                    ..style.blockBox:
                  children:
                    - type: label
                      text: "Employer"
                      dataKey:
                      style:
                        ..style.blockBoxTitle:
                    - type: label

                      dataKey: Global.formData.modernaVaccineFirDoseForm.name.data.patientInfo.employer
                      style:
                        ..style.blockBoxInput:
                - type: view
                  style:
                    ..style.blockBox:
                  children:
                    - type: label
                      text: "Occupation"
                      dataKey:
                      style:
                        ..style.blockBoxTitle:
                    - type: label

                      dataKey: Global.formData.modernaVaccineFirDoseForm.name.data.patientInfo.occupation
                      style:
                        ..style.blockBoxInput:

                - type: view
                  style:
                    ..style.listBox:
                    display: block
                    marginTop: "0.0320"
                  children:
                    - type: list
                      viewTag: checkedView
                      contentType: listObject
                      listObject: ..formDataTemp.checkBoxTemp
                      iteratorVar: itemObject
                      style:
                        ..style.list:
                      children:
                        - type: listItem
                          itemObject:
                          style:
                            ..style.checkItem:
                          children:
                            - type: image
                              style:
                                ..style.itemImg:
                              path:
                                ..event.checkBox:
                              onClick:
                                - ..event.checkBoxClick
                            - type: label
                              dataKey: itemObject.value
                              style:
                                ..style.itemValue:

                - type: view
                  style:
                    marginTop: "0.03"

        - type: view
          style:
            ..style.btnBox:
          children:
            - type: button
              text: Next
              dataKey:
              style:
                ..style.btn:
              onClick:
                - goto: ModernaVaccineFirDoseReviewPage2
    - .HeaderPopUpMultiplePDF:
  event:
    checkBox:
      emit:
        dataKey:
          var: itemObject
        actions:
          - if:
              - =.builtIn.array.has:
                  dataIn:
                    object: =.Global.formData.modernaVaccineFirDoseForm.name.data.patientInfo.agreement
                    value: $var.key
              - selectOnBlue.svg
              - selectOffBlue.svg
