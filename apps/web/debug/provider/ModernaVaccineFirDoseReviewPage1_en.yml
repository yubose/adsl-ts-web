ModernaVaccineFirDoseReviewPage1:
  title: "Moderna Vaccine Form - First Dose"
  init:
    - .SignInCheck
    - =.builtIn.utils.createAuditLog:
        dataIn:
          actionTypeCode: .ActionTypeCode.view
          recordTypeCode: 117761
          eid: =.Global.formData.currentFacility.relationEdge.id
          user: =.Global.MyProfile.name.data.fullName
          userId: =.Global.currentUser.vertex.id
          targetUserId: =.Global.formData.auditLog.patientId
          accessPort: provider
        dataOut: Global.formData.auditLog.result
    - if:
        - =.Global.roomInfo.edge.id
        - ..apiRequest.modernaVaccineFirDoseForm.docAPI.get
        - continue

    - .Global.formData.modernaVaccineFirDoseForm@: =..apiRequest.modernaVaccineFirDoseForm.docRes.doc.0
    # 多页PDF下载
    - actionType: evalObject
      object:
        - .Global.formData.downloadPDF.PdfPageList@:
            - pageName: ModernaVaccineFirDoseReviewPage1
              viewTag: mainView
            - pageName: ModernaVaccineFirDoseReviewPage2
              viewTag: mainView
            - pageName: ModernaVaccineFirDoseReviewPage3
              viewTag: mainView
            - pageName: ModernaVaccineFirDoseReviewPage4
              viewTag: mainView
        # 下载pdf的样式控制
        - .Global.formData.downloadPDF.titleName@: "Moderna Vaccine Form - First Dose"
        - .Global.formData.downloadPDF.pageIntervalList@:
            - 130
            - 900
            - 0
        - .Global.formData.downloadPDF.scaleX@: 1
        - .Global.formData.downloadPDF.scaleY@: 1
        - .Global.formData.downloadPDF.originX@: 0
        - .Global.formData.downloadPDF.originY@: 0
  apiRequest:
    modernaVaccineFirDoseForm:
      docRes: ""
      docReq:
        id: .Global.roomInfo.edge.id
        type: .DocType.ModernaVaccineFirDoseForm
        xfname: eid
      docAPI:
        get:
          api: rd
          dataIn: ModernaVaccineFirDoseReviewPage1.apiRequest.modernaVaccineFirDoseForm.docReq
          dataOut: ModernaVaccineFirDoseReviewPage1.apiRequest.modernaVaccineFirDoseForm.docRes
  formDataTemp:
    checkBoxTemp:
      - key: isConsent
        value: I consent above information is true and correct.
      - key: isAgree
        value: I agree to share my information with said provider.
  components:
    - type: view
      style:
        ..style.formatting:
      children:
        - .BasePublicHeader:
          children:
            - .BasePublicHeaderLeft:
            - .BasePublicHeaderTitle:
              style:
                fontSize: .Nfont.h14
            - .BasePublicHeaderMenu:
        - type: view
          viewTag: mainView
          style:
            ..style.bodyBox:
          children:
            - type: view
              style:
                ..style.viewBox:
              children:
                - type: view
                  style:
                    ..style.titleBox:
                  children:
                    - type: label
                      text: Patient Info
                      dataKey:
                      style:
                        ..style.titlelabel:
                    - type: label
                      text: "1&nbsp;/&nbsp;4"
                      dataKey:
                      style:
                        ..style.pageNum:
            - type: scrollView
              style:
                ..style.scrollBox:
              children:
                - type: label
                  text: Basic Info
                  dataKey:
                  style:
                    ..style.secondLabel:
                - type: view
                  style:
                    ..style.blockBox:
                  children:
                    - type: label
                      text: First Name
                      dataKey:
                      style:
                        ..style.blockBoxTitle:
                    - type: label

                      dataKey: Global.formData.modernaVaccineFirDoseForm.name.data.patientInfo.firstName
                      style:
                        ..style.blockBoxInput:
                - type: view
                  style:
                    ..style.blockBox:
                  children:
                    - type: label
                      text: Middle Name
                      dataKey:
                      style:
                        ..style.blockBoxTitle:
                    - type: label

                      dataKey: Global.formData.modernaVaccineFirDoseForm.name.data.patientInfo.middleName
                      style:
                        ..style.blockBoxInput:
                - type: view
                  style:
                    ..style.blockBox:
                  children:
                    - type: label
                      text: Last Name
                      dataKey:
                      style:
                        ..style.blockBoxTitle:
                    - type: label
                      dataKey: Global.formData.modernaVaccineFirDoseForm.name.data.patientInfo.lastName
                      style:
                        ..style.blockBoxInput:
                - type: view
                  style:
                    ..style.blockBox:
                  children:
                    - type: label
                      text: Date of Birth
                      dataKey:
                      style:
                        ..style.blockBoxTitle:
                    - type: label
                      dataKey: Global.formData.modernaVaccineFirDoseForm.name.data.patientInfo.dateOfBirth
                      style:
                        ..style.blockBoxInput:

                - type: view
                  style:
                    ..style.blockBox:
                  children:
                    - type: label
                      text: Gender
                      dataKey:
                      style:
                        ..style.blockBoxTitle:
                        width: "0.4106"
                    - type: label
                      dataKey: Global.formData.modernaVaccineFirDoseForm.name.data.patientInfo.gender
                      style:
                        ..style.blockBoxInput:
                - type: view
                  style:
                    ..style.blockBox:
                  children:
                    - type: label
                      text: Patient Address
                      dataKey:
                      style:
                        ..style.blockBoxTitle:
                        display: "block"
                        marginTop: "0.0283"
