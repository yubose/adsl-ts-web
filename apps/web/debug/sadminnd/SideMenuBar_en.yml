# SideBar  
SideMenuBar:      
  type: view
  style:
    backgroundImage: linear-gradient(#0063a8,#004472)
    width: "0.16"
    height: "1"
  children:
    - type: view
      style:
        width: "0.16"
        height: "0.12"
        display: flex
        justifyContent: center
        alignItems: center
        boxSizing: border-box
        border:
          style: "2"
        borderWidth: "0.0001"
        borderColor: "0x257ab5"
      children:
        - type: image
          path: aiTmedLogo.svg
    
    - type: list
      contentType: listObject
      listObject: .Global.menuBar.listData
      iteratorVar: itemObject
      viewTag: sideView
      style:
        width: "0.16"
        height: "0.7"
        margin: "0"
        zIndex: "2"
      children:
        - type: listItem
          onClick: 
            # - actionType: evalObject
            #   object:
            #     .Global.menuBar.listData@: ""
            - emit: 
                dataKey: 
                  var: itemObject
                actions: 
                  - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: $var.title
                          string2: "Management"
                    - .Global.menuBar.listData@: =.SideMenuBarTemp.Management
                    - continue
                  - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: $var.title
                          string2: "provider"
                    - .Global.menuBar.listData@: =.SideMenuBarTemp.ProviderManagement
                    - continue
                  - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: $var.title
                          string2: "patient"
                    - .Global.menuBar.listData@: =.SideMenuBarTemp.PatientManagement
                    - continue
                  - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: $var.title
                          string2: "products"
                    - .Global.menuBar.listData@: =.SideMenuBarTemp.Products
                    - continue
                  - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: $var.title
                          string2: "Inbox"
                    - .Global.menuBar.listData@: =.SideMenuBarTemp.Inbox
                    - continue
                  - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: $var.title
                          string2: "Settings"
                    - .Global.menuBar.listData@: =.SideMenuBarTemp.Settings
                    - continue
                  - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: $var.title
                          string2: "Basic information"
                    - .Global.menuBar.listData@: =.SideMenuBarTemp.BasicInformation
                    - continue
                  - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: $var.title
                          string2: "Administrators"
                    - .Global.menuBar.listData@: =.SideMenuBarTemp.Administrators
                    - continue
                  - if:
                    - true
                    - goto: $var.pageName
                    - goto: $var.pageName
            # - actionType: builtIn
            #   funcName: redraw
            #   viewTag: sideView
          itemObject: 
          style:
            width: '0.16'
            height: '0.05'
            display: flex
            cursor: 'pointer'
            justifyContent: center
            alignItems: center
            backgroundColor: itemObject.backgroundColor
          children:
            - type: view
              style:
                width: '0.05'
                display: flex
                justifyContent: center
                alignItems: center
              children:
                - type: image
                  path: 
                    emit:
                      dataKey:
                        var: itemObject
                      actions:
                        - if:
                          - true
                          - $var.img
                          - $var.img
                  style:
                    display: itemObject.style
            - type: label
              dataKey: itemObject.title
              style:
                width: '0.11'
                display: flex
                justifyContent: flex-start
                alignItems: center
                color: "0xffffff"
                height: '0.05'
                fontSize: itemObject.fontSize

    - type: view
      style:
        width: "0.16"
        height: "0.18"
      children:
        - type: view
          style:
            width: "0.16"
            height: "0.09"
            display: flex
            justifyContent: center
            alignItems: center
            flexDirection: column
            border:
              style: "2"
            borderWidth: '0.0001'
            borderColor: "0x1a5985"
            boxSizing: border-box
          children:
            - type: label
              text: "Last sign on:"
              dataKey: 
              style:
                height: "0.03"
                color: "0xffffff"
                display: flex
                justifyContent: center
                alignItems: center
            - type: label
              text: "January 21, 2021 at 12:43 PM"
              dataKey: 
              style:
                color: "0xffffff"
                display: flex
                justifyContent: center
                alignItems: center
        - type: view
          style:
            width: "0.16"
            height: "0.09"
            display: flex
            justifyContent: center
            alignItems: center
          children:
            - type: view
              style:
                width: "0.03"
                display: flex
                justifyContent: center
                alignItems: center
              children:
                - type: image
                  path: logOut.svg
            - type: label
              text: "Log out"
              dataKey: 
              style:
                color: "0xffffff"
                fontSize: "1vw"