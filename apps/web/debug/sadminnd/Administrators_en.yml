                          style: 
                            marginTop: "0.01"
                            width:  "0.75"
                            height:  "0.04"
                            backgroundColor: "0x014c82" 
                            fontSize: "1vw" 
                            boxSizing: "border-box"
                            color: "0xffffff" 
                            borderTopLeftRadius: "3px"
                            borderTopRightRadius: "3px"
                            textAlign:
                              y: center
                          children:
                            - type: label
