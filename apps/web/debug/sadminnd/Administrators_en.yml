Administrators:
  title: "Administrators"
  pageNumber: 
  init: # Page initialization
    - .Global.menuBar.listData@: =.SideMenuBarTemp.Management
    - =..apiRequest.staffList.docAPI.get: ""
    - =.builtIn.array.splitTableList: 
        dataIn: 
          arrObj: # =..apiRequest.staffList.list.0.doc
          numX: "9"
          numY: "1"
        dataOut: Administrators.formData.tableData
    - ..formData.tableList@: =..formData.tableData.0 
    - =.builtIn.string.concat:
        dataIn:
          - =..formData.tablePageNum # page num
          - " / "
          - =..formData.tableData.1 # total page
        dataOut: Administrators.formData.tableCurrentPage # current page                           
    - =.builtIn.number.addition: # get totalPage+1 to verify legitimacy of gotoPageNum
        dataIn:
          num: =..formData.tableData.1
          step: "1"
        dataOut: Administrators.formData.totalPageMore # update page num
  formData: # Input data here
    tableData: []           # sdk 返回的数组,包括当前显示第几页的数据list 和 被切分成总共多少页面
    tableList: []
    tablePageNum: "1"     # previous和next 中间的文本显示的数据
    tableCurrentPage: "1" # 当前显示的当前页面/总页面
    gotoPageNum: ""       # goto 后面的文本显示
    totalPageMore: ""     #totalPage(tableData.1) + 1   
    countryCode: "+1"
  formDataTemp: # Input data temp here, datatemp should not mix with formData
    superAdminList:
      - superAdminName: Gary Chen,MD
        superAdminPhoneNumber: 714-233-2134
        # superAdminAvatar: 
      - superAdminName: Lill Zhu
        superAdminPhoneNumber: 714-790-1324
      - superAdminName: Mary
        superAdminPhoneNumber: 714-001-0001             
    gender: 
      - key: gender
        value: "Male"
      - key: gender
        value: "Female"
    tableTitle: "Staff List"
    staffList:
      - name: FengXe
        gender: Female
        status: Active
        phoneNumber: 123-456-7890
        email: 34294@gmail.com     

  apiRequest: #Input data request here
    staffList: # for table
      docResp:
      document:
        type:
      docAPI:
        store:
          api: cd
          dataIn: Administrators.apiRequest.staffList.document
          dataOut: Administrators.apiRequest.staffList.document
        get:
          api: rd
          dataIn:
          dataOut:
    staffDisplay: # for newStaffProfileView
  style: #Input style fragment here
    infoView: # FirstName/MiddleName/LastName/...
      type: view
      style:
        width: "23vw"
        display: flex
        justifyContent: center
    infoLabel:
      type: label
      text: Text
      style:
        width: "6vw"
        fontSize: "0.8vw"
        textAlign:
          x: right
          y: center
    infoTextField:
      type: textField
      placeholder: Enter here
      style: 
        marginLeft: "1vw"
        width: "16vw"
        height: "0.04"
        border: 
          style: "3"
        borderWidth: "1"
        borderColor: "0xebebeb"
        borderRadius: "4"
        boxSizing: border-box
        backgroundColor: "0xffffff00"   
        textIndent: "0.5em"
        fontFamily: "Poppins"
    cancelBtn:
      type: button
      text: Cancel
      style: 
        width: "0.1"
        height: "0.04"
        fontSize: "0.9vw"
        color: "0xffffff"
        fontFamily: Poppins
        backgroundColor: "0xc1c1c1"
        border: 
          style: "5"
        borderRadius: "4"
        textAlign: 
          x: center
          y: center
  components:
    - .TotalView: 
      children: 
        - .SideMenuBar: 
        - .BodyView: 
          children:
            - .TopBar: 
            - .InnerBodyView:
              children:
                - .PageTitle:
                - .ContentView:
                  style: 
                    display: flex
                    flexWrap: wrap
                    justifyContent: space-around
                    alignContent: flex-start
                    # backgroundColor: "0xb8f1ed"
                  children:
                    # Super Administrators Title
                    - type: view
                      style:
                        marginTop: "0.5vw"
                        width: "0.75"
                        height: "3vw"
                        display: flex
                        justify-content: space-between
                        align-items: center
                        align-content: center
                        # backgroundColor: "0xf1f1b8"
                      children:
                        - type: label
                          text: "Super Administrators"
                          style:
                            fontSize: "1vw"
                            textAlign:
                              y: center
                              x: center
                        - type: view
                          style:
                            display: flex
                            width: "10vw"
                            align-items: center
                            align-content: center
                            justify-content: space-between
                          onClick:
                            - actionType: popUp
                              popUpView: addNewSuperAdminView
                          children:
                            - type: image
                              path: addDeepBule.svg
                              style:
                                width: "0.9vw"
                                height: "0.9vw"
                            - type: label
                              text: "Add New Super Admin"
                              style:
                                color: "0x005795"
                                fontSize: "0.8vw"
                                textAlign:
                                  y: center
                                  x: center
                    # Super Administrators List
                    - type: view
                      style:
                        marginTop: "0.01"
                        width: "0.75"
                        height: "auto"
                        # backgroundColor: "0xdcff93"
                      children:
                        - type: list
                          contentType: listObject
                          listObject: ..formDataTemp.superAdminList
                          iteratorVar: itemObject
                          style:
                            margin: "1vw 0 0 0"
                            width: "0.75"
                            display: inline-block
                            float: left
                          children:
                            - type: listItem
                              itemObject: 
                              style:
                                marginLeft: "2vw"
                                width: "12vw"
                                height: "7.3vw"
                                display: inline-flex
                                flex-direction: column
                                justify-content: space-between
                                # backgroundColor: "0xf1f1b8"
                              children:
                                - type: view
                                  style:
                                    height: "5vw"
                                    display: flex
                                    justify-content: space-evenly
                                    align-items: center
                                    border:
                                      style: "3"
                                    borderWidth: "1"
                                    borderColor: "0xebebeb"
                                    borderRadius: "5"
                                    box-sizing: border-box
                                    fontFamily: "Poppins"                                  
                                  children:
                                    # Avatar&Name&Phone
                                    - type: image
                                      path: superAdminTemp.svg
                                      style:
                                        width: "3vw"
                                        height: "3vw"
                                    - type: view
                                      style:
                                        display: flex
                                        flex-direction: column
                                        align-content: flex-start
                                      children:
                                        - type: label
                                          dataKey: itemObject.superAdminName
                                          style:
                                            fontSize: "0.8vw"
                                        - type: label
                                          dataKey: itemObject.superAdminPhoneNumber
                                          style:
                                            fontSize: "0.7vw"
                                # Edit Profile
                                - type: button
