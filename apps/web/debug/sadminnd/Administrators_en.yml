                                    display: flex
                                    fontSize: "0.8vw"
                                    flex: "2 1"
                                    height: "0.05"
                                    justifyContent: center
                                    alignItems: center
                                    borderRightStyle: solid
                                    borderRightColor: "#c0cbd3"
                                    borderRightWidth: 1px
                                # Gender
                                - type: label
                                  text: "Gender"
                                  style: 
                                    color: "0x005795"
                                    display: flex
                                    fontSize: "0.8vw"
                                    justifyContent: center
                                    flex: "1 1"
                                    height: "0.05"
                                    alignItems: center
                                    borderRightStyle: solid
                                    borderRightColor: "#c0cbd3"
                                    borderRightWidth: 1px
                                # Status
                                - type: label
                                  text: "Status"
                                  style: 
                                    color: "0x005795"
                                    display: flex
                                    flex: "1 1"
                                    fontSize: "0.8vw"
                                    height: "0.05"
                                    justifyContent: center
                                    alignItems: center
                                    borderRightStyle: solid
                                    borderRightColor: "#c0cbd3"
                                    borderRightWidth: 1px
                                # Phone Number
                                - type: label
                                  text: "Phone Number"
                                  style: 
                                    color: "0x005795"
                                    display: flex
                                    fontSize: "0.8vw"
                                    flex: "1.6 1"
                                    justifyContent: center
                                    height: "0.05"
                                    alignItems: center
                                    borderRightStyle: solid
                                    borderRightColor: "#c0cbd3"
                                    borderRightWidth: 1px
                                # Email
                                - type: label
                                  text: "Email"
                                  style: 
                                    color: "0x005795"
                                    display: flex
                                    fontSize: "0.8vw"
                                    flex: "1.8 1"
                                    justifyContent: center
                                    height: "0.05"
                                    alignItems: center
                                    borderRightStyle: solid
                                    borderRightColor: "#c0cbd3"
                                    borderRightWidth: 1px
                                # Edit
                                - type: label
                                  text: "Edit"
                                  style: 
                                    color: "0x005795"
                                    display: flex
                                    fontSize: "0.8vw"
                                    justifyContent: center
                                    height: "0.05"
                                    alignItems: center
                                    flex: "1 1"
                                    borderRightStyle: solid
                                    borderRightColor: "#c0cbd3"
                                    borderRightWidth: 1px
                        # TableData / TableBody                 
                        - type: list
                          contentType: listObject
                          listObject: ..formDataTemp.staffList # ..formData.tableList
                          iteratorVar: itemObject
                          style:
                            margin: "0"
                            height: "auto"
                            width: "0.75"
                          children:
                            - type: listItem
                              itemObject: ""
                              style:
                                display: flex
                                height: "0.05"
                                width: "0.75"
                                borderBottomStyle: solid
                                borderBottomColor: "#c0cbd3"
                                borderBottomWidth: 1px
                                borderLeftStyle: solid
                                borderLeftColor: "#c0cbd3"
                                borderLeftWidth: 1px
                                justifyContent: center
                                alignItems: center
                              children:
                                - type: view
                                  style:
                                    width: "0.75"
                                    display: flex
                                    justifyContent: center
                                    alignItems: center
                                  children:
                                    # Name Data
                                    - type: label
                                      dataKey: itemObject.name # itemObject.name.data.fullName
                                      style:
                                        display: flex
                                        height: "0.05"
                                        color: "0x517086"
                                        justifyContent: center
                                        borderRightStyle: solid
                                        borderRightColor: "#c0cbd3"
                                        borderRightWidth: 1px
                                        alignItems: center
                                        flex: "2 1"
                                    # Gender Data
                                    - type: label
                                      dataKey: itemObject.gender # itemObject.name.data.gender
                                      style:
                                        display: flex
                                        height: "0.05"
                                        justifyContent: center
                                        flex: "1 1"
                                        alignItems: center
                                        borderRightStyle: solid
                                        borderRightColor: "#c0cbd3"
                                        borderRightWidth: 1px
                                    # Status Data
                                    - type: label
                                      dataKey: itemObject.status # itemObject.name.data.status
                                      style:
                                        display: flex
                                        height: "0.05"
                                        justifyContent: center
                                        alignItems: center
                                        borderRightStyle: solid
                                        borderRightColor: "#c0cbd3"
                                        borderRightWidth: 1px
                                        flex: "1 1"
                                    # Phone Data
                                    - type: label
                                      dataKey: itemObject.phoneNumber # itemObject.name.data.phone
                                      style:
                                        display: flex
                                        height: "0.05"
                                        justifyContent: center
                                        alignItems: center
                                        borderRightStyle: solid
                                        borderRightColor: "#c0cbd3"
                                        borderRightWidth: 1px
                                        flex: "1.6 1"
                                    # Email Data
                                    - type: label
                                      dataKey: itemObject.email # itemObject.name.data.email
                                      style:
                                        display: flex
                                        height: "0.05"
                                        justifyContent: center
                                        alignItems: center
                                        borderRightStyle: solid
                                        borderRightColor: "#c0cbd3"
                                        borderRightWidth: 1px
                                        flex: "1.8 1"
                                    # Edit Data
                                    - type: label
                                      text: Edit
                                      onClick: 
                                        - actionType: popUp
                                          popUpView: editStaffProfileView
                                      style:
                                        display: flex
                                        height: "0.05"
                                        color: "0x1492e6"
                                        borderRightStyle: solid
                                        borderRightColor: "#c0cbd3"
                                        borderRightWidth: 1px
                                        justifyContent: center
                                        alignItems: center
                                        textDecoration: underline
                                        flex: "1 1"
                            #TableFooter
        
                          #TableFooter
                        # TableFooter
                        - type: view
                          viewTag: tableFooter
                          style: 
                            top: "0.385"
                            left: "0.05"
                            width: "0.72"
                            height: "0.05"
                          children: 
                            # Current page
                            - type: view
                              style: 
                                top: "0.015"
                                left: "0.465"
                                width: "0.1"
                                height: "0.02"
                              children: 
                                - type: label
                                  text: "Current page:"
                                  style: 
                                    top: "0"
                                    left: "0"
                                    width: "0.07"
                                    height: "0.02"
                                    fontSize: "0.8vw"
                                    color: "0x6b7280"
                                    textAlign:
                                      x: "center"
                                      y: "center"
                                - type: label
                                  dataKey: formData.tableCurrentPage
                                  style: 
                                    top: "0"
                                    left: "0.06"
                                    width: "0.05"
                                    height: "0.02"
                                    fontSize: "0.8vw"
                                    fontWeight: "500"
                                    color: "0x6b7280"
                                    textAlign:
                                      x: "center"
                                      y: "center"
                            # TablePageSwitch
                            - type: view
                              style: 
                                top: "0.015"
                                left: "0.58"
                                width: "0.047"
                                height: "0.022"
                                border: 
                                  style: "3"
                                borderRadius: "8"
                                borderWidth: "1"
                                borderColor: "0x7070704f"
                              children: 
                                - type: image
                                  path: tableLeft.svg
                                  onClick:
                                    - actionType: evalObject
                                      object: 
                                        - if: 
                                          - =.builtIn.number.less: 
                                              dataIn: 
                                                num1: =..formData.tablePageNum 
                                                num2: 2 
                                          - continue 
                                          - actionType: evalObject 
                                            object: 
                                              - =.builtIn.number.Subtraction: 
                                                  dataIn: 
                                                    num: =..formData.tablePageNum 
                                                    step: "1"
                                                  dataOut: Administrators.formData.tablePageNum
                                              - =.builtIn.array.splitTableList: 
                                                  dataIn: 
                                                    arrObj: =..apiRequest.staffList
                                                    numX: "7"
                                                    numY: =..formData.tablePageNum
                                                  dataOut: Administrators.formData.tableData
                                              - ..formData.tableList@: =..formData.tableData.0 
                                              - =.builtIn.string.concat: 
                                                  dataIn: 
                                                    - =..formData.tablePageNum
                                                    - " / "
                                                    - =..formData.tableData.1
                                                  dataOut: Administrators.formData.tableCurrentPage
                                    - actionType: builtIn 
                                      funcName: redraw
                                      viewTag: tableView
                                  style: 
                                    top: "0.005"
                                    left: "0.005"
                                    width: "0.007"
                                    color: "0x6b7280"
                                    fontSize: "0.8vw"
                                    backgroundColor: "0xffffff"
                                    border:
                                      style: "1"
                                - type: label
                                  dataKey: formData.tablePageNum
                                  style: 
                                    top: "0"
                                    left: "0.017"
                                    width: "0.013"
                                    height: "0.022"
                                    borderLeft: "solid 1px  #7070704f"
                                    borderRight: "solid 1px  #7070704f"
                                    fontSize: "0.8vw"
                                    fontWeight: "500"
                                    color: "0x6b7280"
                                    textAlign:
                                      x: "center"
                                      y: "center"
                                - type: image
                                  path: tableRight.svg
                                  onClick:
                                    - actionType: evalObject
                                      object: 
                                        - if: 
                                          - =.builtIn.number.less: 
                                              dataIn: 
                                                num1: =..formData.tablePageNum 
                                                num2: =..formData.tableData.1 
                                          - actionType: evalObject 
                                            object: 
                                              - =.builtIn.number.addition: 
                                                  dataIn: 
                                                    num: =..formData.tablePageNum 
                                                    step: "1"
                                                  dataOut: Administrators.formData.tablePageNum
                                              - =.builtIn.array.splitTableList: 
                                                  dataIn: 
                                                    arrObj: =..apiRequest.staffList
                                                    numX: "7"
                                                    numY: =..formData.tablePageNum
                                                  dataOut: Administrators.formData.tableData
                                              - ..formData.tableList@: =..formData.tableData.0 
                                              - =.builtIn.string.concat: 
                                                  dataIn: 
                                                    - =..formData.tablePageNum
                                                    - " / "
                                                    - =..formData.tableData.1
                                                  dataOut: Administrators.formData.tableCurrentPage
                                          - continue 
                                    - actionType: builtIn 
                                      funcName: redraw
                                      viewTag: tableView
                                  style: 
                                    top: "0.005"
                                    left: "0.036"
                                    width: "0.007"
                                    color: "0x6b7280"
                                    fontSize: "0.8vw"
                                    backgroundColor: "0xffffff"
                                    border:
                                      style: "1"
                            # Goto
                            - type: view
                              style: 
                                top: "0.015"
                                left: "0.65"
                                width: "0.06"
                                height: "0.022"
                                border: 
                                  style: "1"
                              children: 
                                - type: textField
                                  viewTag: gotoView
                                  dataKey: formData.gotoPageNum
                                  style:
                                    left: "0.004"
                                    width: "0.02"
                                    top: "0"
                                    height: "0.018"
                                    borderRadius: "6"
                                    borderWidth: "1"
                                    borderColor: "0x7070704f"
                                    fontSize: "0.8vw"
                                    fontWeight: "500"
                                    color: "0x6b7280"
                                    textAlign: 
                                      x: center 
                                      y: center 
                                - type: button
                                  text: "Go to" 
                                  style:
                                    textDecoration: underline
                                    left: "0.03"
                                    width: "0.03"
                                    top: "0"
                                    height: "0.02"
                                    border:
                                      style: "1"
                                    fontSize: "0.8vw"
                                    color: "0x6b7280"
                                    backgroundColor: "0xffffff00"
                                  onClick:
                                    - actionType: evalObject
                                      object: 
                                        .Global._nonce@: 
                                          =.builtIn.math.random: "" 
                                    - actionType: evalObject
                                      object: 
                                        - if: 
                                          - =.builtIn.number.less: 
                                              dataIn: 
                                                num1: =..formData.gotoPageNum 
                                                num2: 1
                                          - continue 
                                          - actionType: evalObject 
                                            object: 
                                              - if: 
                                                - =.builtIn.number.less: 
                                                    dataIn: 
                                                      num1: =..formData.gotoPageNum 
                                                      num2: =..formData.totalPageMore 
                                                - actionType: evalObject 
                                                  object: 
                                                    - =.builtIn.array.splitTableList: 
                                                        dataIn: 
                                                          arrObj: =..apiRequest.staffList
                                                          numX: "7"
                                                          numY: =..formData.gotoPageNum
                                                        dataOut: Administrators.formData.tableData
                                                    - ..formData.tableList@: =..formData.tableData.0 
                                                    - =.builtIn.string.concat: 
                                                        dataIn: 
                                                          - =..formData.gotoPageNum
                                                          - " / "
                                                          - =..formData.tableData.1
                                                        dataOut: Administrators.formData.tableCurrentPage
                                                    - ..formData.tablePageNum@: =..formData.gotoPageNum
                                                    - ..formData.gotoPageNum@: ""                                                
                                                - continue
                                    - actionType: builtIn 
                                      funcName: redraw
                                      viewTag: tableView                                   
                    # Staff Table End
        # addNewSuperAdminView
        - .BaseDetailPop: 
          viewTag: addNewSuperAdminView
          children: 
            - .BaseDetailPopView: 
              children: 
                - .BaseDetailPopImg: 
                - .BaseDetailPopLabel: 
                  text: Super Administrators profile
                - .BaseDetailPopInnerView:
                  style: 
                    display: flex
                    width: "0.33"
                    left: "0.025"
                    # backgroundColor: "0xf2debd"
                    justifyContent: space-evenly
                    align-items: center
                    flex-direction: column
                  children:
                    # Camera&Info
                    - type: view
                      style:
                        display: flex
                        justify-content: space-evenly
                      children:
                        - type: image
                          path: camera.svg
                          style: 
                            width: "5vw"
                            height: "5vw"
                        - type: view
