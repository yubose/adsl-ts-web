                        marginTop: "1.5vw"
                        width: "0.75"  
                        height: "3vw"
                        display: flex
                        justify-content: space-between
                        align-items: center
                        align-content: center
                        # backgroundColor: "0xf1f1b8"
                      children:
                        - type: label
                          text: "Staff"
                          style:
                            fontSize: "1vw"
                            textAlign:
                              y: center
                              x: center
                        - type: view
                          style:
                            display: flex
                            width: "7vw"
                            align-items: center
                            align-content: center
                            justify-content: space-between
                          onClick:
                            - actionType: popUp
                              popUpView: addNewStaffView
                          children:
                            - type: image
                              path: addDeepBule.svg
                              style:
                                width: "0.9vw"
                                height: "0.9vw"
                            - type: label
                              text: "Add New Staff"
                              style:
                                color: "0x005795"
                                fontSize: "0.8vw"
                                textAlign:
                                  y: center
                                  x: center                  
                    # Staff Table Start
                    - type: view
                      viewTag: tableView
                      style: 
                        height: auto
                        display: flex
                        flexWrap: wrap
                        justifyContent: center
                        alignItems: center
                      children:                  
                        # TableTitle
