                                    width: "12vw"
                                    height: "1.8vw"
                                    fontSize: "0.75vw"
                                    color: "0xffffff"
                                    fontFamily: Poppins
                                    backgroundColor: "0x005795"
                                    border: 
                                      style: "5"
                                    borderRadius: "4"
                                    textAlign: 
                                      x: center
                                  onClick: 
                                    # - emit:
                                    #     dataKey: 
                                    #       var: itemObject
                                    #     actions: 
                                    - actionType: popUp
                                      popUpView: editProfileView
                    # Divider
                    - type: view
