    # 弹窗区域
    - .SoftTips:
      message: "Please fill in the search bar"
      viewTag: SearchEmptyTag
    - .SoftTips:
      message: "Position cannot be empty"
      viewTag: PositionTag
    - type: popUp
      viewTag: birthDay
      style:
        left: "0"
        top: "0"
        width: "1"
        height: "1"
        backgroundColor: "0x00000066"
        zIndex: "1000"
      children:
        - .BaseComponents.calendar:
          children:
            - .BaseComponents.calendarHeader:
              children:
                - type: view
                  style:
                    marginTop: "0.024"
                    left: "0"
                    height: "0.035"
                    width: "0.86"
                  children:
                    - .BaseComponents.newMonthView:
                    - .BaseComponents.newYearView:
                - .BaseComponents.newdevider:
                - .BaseComponents.weekView:
            - type: view
              style:
                left: "0.03"
                width: "0.841"
                marginTop: "0.01"
                height: "79vw"
              children:
                - type: list
                  androidGrid: true
                  contentType: listObject
                  listObject: =.BaseComponents.calendarDate.dayLable
                  iteratorVar: itemObject
                  style:
                    left: "0"
                    width: "0.841"
                    margin: "0"
                  children:
                    - type: listItem
                      itemObject: ""
                      onClick:
                        - emit:
                            dataKey:
                              var: itemObject
                            actions:
                              - .BaseComponents.flag@: $var.key
                              - if:
                                  - =.BaseComponents.flag
                                  - .BaseComponents.calendarDate.day@: $var.key
                                  - continue
                              - =.builtIn.date.ShowDateByNumber:
                                  dataIn:
                                    year: =.BaseComponents.calendarDate.year
                                    month: =.BaseComponents.calendarDate.month
                                    day: =.BaseComponents.calendarDate.day
                                    formatType: "M/D/Y" #elaine change order of date to us
                                  dataOut: AppointmentSearch.compare.todayDate
                        - actionType: evalObject
                          object:
                            - =.builtIn.date.getTimeStampOfDate:
                                dataIn:
                                  date: =.AppointmentSearch.compare.todayDate
                                dataOut: AppointmentSearch.compare.todayStamp
                            - if:
                                - =.builtIn.math.greater:
                                    dataIn:
                                      num1: =.AppointmentSearch.compare.todayStamp.end
                                      num2: =.BaseComponents.calendarDate.nowTimeStamp
                                - continue
                                - actionType: popUp
                                  popUpView: dateCheck
                                  wait: true
                        - emit:
                            dataKey:
                              var: itemObject
                            actions:
                              - .BaseComponents.flag@: $var.key
                              - if:
                                  - =.BaseComponents.flag
                                  - .BaseComponents.calendarDate.day@: $var.key
                                  - continue
                              - =.builtIn.date.calendarArray:
                                  dataIn:
                                    year: =.BaseComponents.calendarDate.year
                                    month: =.BaseComponents.calendarDate.month
                                    today: =.BaseComponents.calendarDate.day
                                  dataOut: BaseComponents.calendarDate.dayLable
                              - =.builtIn.date.ShowDateByNumber:
                                  dataIn:
                                    year: =.BaseComponents.calendarDate.year
                                    month: =.BaseComponents.calendarDate.month
                                    day: =.BaseComponents.calendarDate.day
                                    formatType: "M/D/Y" #elaine change order of date to us
                                  dataOut: BaseComponents.calendarDate.todayDate

                        - actionType: builtIn
                          funcName: redraw
                          viewTag: calendarTag
                      style:
                        width: "12vw"
                        height: "12vw"
                        # boxSizing: "border-box"
                        # border: "none"
                        padding: "0"
                        margin: "0"
                        display: "inline-block"
                        # flex: "auto"
                      children:
                        - type: label
                          dataKey: itemObject.key
                          style:
                            top: "0"
                            left: "0"
                            width: "12vw"
                            height: "12vw"
                            color: itemObject.color
                            backgroundColor: itemObject.backgroundColor
                            borderRadius: "50"
                            fontSize: "18"
                            textAlign:
                              x: center
                              y: center
            - .BaseComponents.addButton:
              text: "Select"
              onClick:
                - actionType: evalObject
                  object:
                    - =.builtIn.date.getTimeStampOfDate:
                        dataIn:
                          date: =.BaseComponents.calendarDate.todayDate
                        dataOut: BaseComponents.calendarDate.todayStamp
                    - if:
                        - =.builtIn.math.greater:
                            dataIn:
                              num1: =.BaseComponents.calendarDate.todayStamp.end
                              num2: =.BaseComponents.calendarDate.nowTimeStamp
                        - continue
                        - actionType: popUp
                          popUpView: dateCheck
                          wait: true
                - actionType: evalObject
                  object:
                    - ..formData.todayTime@: =.BaseComponents.calendarDate.todayDate
                    - =.builtIn.date.getTimeStampOfDate:
                        dataIn:
                          date: =.BaseComponents.calendarDate.todayDate
                        dataOut: BaseComponents.calendarDate.todayStamp
                    - ..formData.condition.stime@: =.BaseComponents.calendarDate.todayStamp.start
                    - ..formData.condition.etime@: =.BaseComponents.calendarDate.todayStamp.end
                    - .Global.todayStamp@: =.BaseComponents.calendarDate.todayStamp
                    - .Global.calendarDate@: =.BaseComponents.calendarDate
                - actionType: builtIn
                  funcName: redraw
                  viewTag: birthTag
                - actionType: builtIn
                  funcName: redraw
                  viewTag: timeTag
                - actionType: popUpDismiss
                  popUpView: birthDay
    - .TipsMultiLine:
      viewTag: dateCheck
      message: "Please don't choose the past time"
      style:
        zIndex: 1001
      onClick:
        - actionType: popUpDismiss
          popUpView: __.viewTag
