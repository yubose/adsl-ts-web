            width: "0.92"
            margin: "0"
            axis: horizontal
            height: "0.038"
            backgroundColor: "0xffffff"
            boxSizing: border-box
            overflow: hidden
          children:
            - type: listItem
              itemObject:
              style:
                height: "0.038"
                width: "0.3065"
                backgroundColor: itemObject.itemBackgroundColor
                borderRadius: "15px 15px 0 0"
                overflow: hidden
              children:
                - type: view
                  style:
                    backgroundColor: itemObject.boxBackgroundColor
                    width: "0.306"
                    height: "0.0371"
                    overflow: hidden
                    borderRadius: itemObject.boxBorderRadius
                    boxSizing: border-box
                  children:
                    - type: label
                      dataKey: itemObject.title
                      style:
                        marginTop: "0.003"
                        color: itemObject.fontColor
                        height: "auto"
                        width: "0.306"
                        fontWeight: itemObject.fontWeight
                        textAlign:
                          x: center
                        fontSize: .Nfont.h14
                        boxSizing: border-box
                    - type: view
                      style:
                        visibility: itemObject.isHidden
                        marginLeft: "0.1133"
                        marginTop: "0.01"
                        height: "0.00369"
                        width: "0.08"
                        backgroundColor: "0x2988e6"
                        boxSizing: border-box
              onClick:
                - emit:
                    dataKey:
                      var: itemObject
                    actions:
                      - ..formData.tempData@: $var.title
                      - if:
                          - =.builtIn.string.equal:
                              dataIn:
                                string1: =..formData.tempData
                                string2: ""
                          - continue
                          - =.builtIn.object.setProperty:
                              dataIn:
                                obj: =..formDataTemp.titleData
                                label: "title"
                                text: $var.title
                                arr:
                                  [
                                    "fontColor",
                                    "fontWeight",
                                    "isHidden",
                                    "block",
                                  ]
                                valueArr:
                                  ["0x2988e6", "700", "visible", "block"]
                                errorArr: ["0x666666", "400", "hidden", "none"]
                      - if:
                          - =.builtIn.array.judgeListLength:
                              dataIn:
                                array: =.Global.formData.currentTabStatusList
                                len: 0
