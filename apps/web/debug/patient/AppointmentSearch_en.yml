AppointmentSearch:
  title: Search
  pageNumber:
  init: #Page initialization
    - .SignInCheck
    - .Global.suggest@: []
    - .Global.from@: "0"
    - ..formDataTemp.titleHandleData@: =..formDataTemp.titleData
    - actionType: evalObject #android use calendar init
      object:
        - .BaseComponents.calendarDate.year@: ""
        - .BaseComponents.calendarDate.month@: ""
        - .BaseComponents.calendarDate.day@: ""
        - .BaseComponents.calendarDate.monthName@: ""
        - .BaseComponents.calendarDate.todayDate@: ""
        - .BaseComponents.calendarDate.flag@: ""
        - .BaseComponents.calendarDate.todayStamp@: []
        - .BaseComponents.calendarDate.dayLable@: []
        - .BaseComponents.calendarDate.nowTimeStamp@: ""
        - .BaseComponents.year@: []
        - .BaseComponents.flag: ""
        #生成年份
        - =.builtIn.date.generateYear:
            dataIn:
              last: 121
              next: 10
            dataOut: BaseComponents.year
        - =.builtIn.date.getTime:
            dataIn:
            dataOut: BaseComponents.calendarDate.nowTimeStamp
    - actionType: evalObject #android use calendar init
      object: .BaseComponents.getDate
    - actionType: evalObject #android use calendar init
      object: .BaseComponents.getShow
    - actionType: evalObject #IOS use calendar init
      object:
        - =.builtIn.date.getMonth:
            dataIn:
            dataOut: AppointmentSearch.calendarDate.month
        - =.builtIn.date.getYear:
            dataIn:
            dataOut: AppointmentSearch.calendarDate.year
        - =.builtIn.date.getDate:
            dataIn:
            dataOut: AppointmentSearch.calendarDate.day
    - actionType: evalObject
      object:
        - =.builtIn.date.calendarArray:
            dataIn:
              year: =.AppointmentSearch.calendarDate.year
              month: =.AppointmentSearch.calendarDate.month
              today: =.AppointmentSearch.calendarDate.day
            dataOut: AppointmentSearch.calendarDate.dayLable
        - =.builtIn.date.transformMonth:
            dataIn:
              month: =.AppointmentSearch.calendarDate.month
            dataOut: AppointmentSearch.calendarDate.monthName
        - =.builtIn.date.ShowDateByNumber:
            dataIn:
              year: =.AppointmentSearch.calendarDate.year
              month: =.AppointmentSearch.calendarDate.month
              day: =.AppointmentSearch.calendarDate.day
              formatType: "M/D/Y"
            dataOut: AppointmentSearch.calendarDate.todayDate
    - actionType: evalObject
      object:
        - =.builtIn.date.getTimeStampOfDate:
            dataIn:
              date: =.AppointmentSearch.calendarDate.todayDate
            dataOut: AppointmentSearch.formData.todayTimeStamp
    - ..formData.condition.stime@: =..formData.todayTimeStamp.start
    - ..formData.condition.etime@: =..formData.todayTimeStamp.end
    - actionType: evalObject
      object:
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =.Global.cond
                  string2: ""
            - continue
            - ..formData.condition.cond@: =.Global.cond
    - ..formData.condition.pos@: =.Global.pos
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =.Global.cond
              string2: ""
        - continue
        - ..formData.condition.cond@: =.Global.cond
    - ..formData.condition.ins@: =.Global.ins
    - =.builtIn.date.getTimeStampOfDate:
        dataIn:
          date: =.BaseComponents.calendarDate.todayDate
        dataOut: BaseComponents.calendarDate.todayStamp
    - .Global.todayStamp@: =.BaseComponents.calendarDate.todayStamp
    # 当患者search symptom的时候search symptom对应的specialty
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =.Global.symptomCond
              string2: ""
        - continue
        - ..formData.symptomCond@: =.Global.symptomCond
    # tab栏状态
    - =.builtIn.array.getOrReplaceAnArrayItem:
        dataIn:
          strArr: =.Global.formData.currentTabStatusList
          tag: false
        dataOut: AppointmentSearch.formData.currentTab
    - if:
        - =.builtIn.array.has:
            dataIn:
              object: =..formDataTemp.tabList
              value: =..formData.currentTab
        - actionType: evalObject
          object:
            - =.builtIn.object.setProperty:
                dataIn:
                  obj: =..formDataTemp.titleData
                  label: "title"
                  text: =..formData.currentTab
                  arr: ["fontColor", "fontWeight", "isHidden", "block"]
                  valueArr: ["0x2988e6", "700", "visible", "block"]
                  errorArr: ["0x666666", "400", "hidden", "none"]
                dataOut: AppointmentSearch.formDataTemp.titleHandleData
        - continue

    - actionType: evalObject
      object:
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.currentTab
                  string2: "Telemedicine"
            - actionType: evalObject
              object:
                - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: =.Global.cond
                          string2: ""
                    - ..formData.condition.cond@: "Family Medicine"
                    - ..formData.condition.cond@: =.Global.cond
                # - ..formDataTemp.titleHandleData.0.itemBackgroundColor@: "0xf7f7f7"
                # - ..formDataTemp.titleHandleData.0.boxBackgroundColor@: "0xffffff"
                # - ..formDataTemp.titleHandleData.0.boxBorderRadius@: "0 0 15px 0"
                - ..formDataTemp.titleHandleData.0.itemBackgroundColor@: "0xf7f7f7"
                - ..formDataTemp.titleHandleData.0.boxBackgroundColor@: "0xf7f7f7"
                - ..formDataTemp.titleHandleData.0.boxBorderRadius@: "0"
                - ..formDataTemp.titleHandleData.1.itemBackgroundColor@: "0xf7f7f7"
                - ..formDataTemp.titleHandleData.1.boxBackgroundColor@: "0xffffff"
                - ..formDataTemp.titleHandleData.1.boxBorderRadius@: "0 0 0 15px"
                - ..formDataTemp.titleHandleData.2.boxBorderRadius@: "0"
            - continue

        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.currentTab
                  string2: "Office Visit"
            - actionType: evalObject
              object:
                - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: =.Global.cond
                          string2: ""
                    - ..formData.condition.cond@: "COVID 19-Testing"
                    - ..formData.condition.cond@: =.Global.cond
                # - ..formDataTemp.titleHandleData.0.itemBackgroundColor@: "0xffffff"
                # - ..formDataTemp.titleHandleData.0.boxBackgroundColor@: "0xffffff"
                # - ..formDataTemp.titleHandleData.0.boxBorderRadius@: "0"
                - ..formDataTemp.titleHandleData.0.itemBackgroundColor@: "0xf7f7f7"
                - ..formDataTemp.titleHandleData.0.boxBackgroundColor@: "0xffffff"
                - ..formDataTemp.titleHandleData.0.boxBorderRadius@: "0 0 15px 0"
                - ..formDataTemp.titleHandleData.1.itemBackgroundColor@: "0xf7f7f7"
                - ..formDataTemp.titleHandleData.1.boxBackgroundColor@: "0xf7f7f7"
                - ..formDataTemp.titleHandleData.1.boxBorderRadius@: "0 0 15px 0"
                - ..formDataTemp.titleHandleData.2.boxBorderRadius@: "0 0 0 15px"
            - continue
    # - ..formData.blockTag.blockType@: =..formDataTemp.titleHandleData.0.block
    - ..formData.blockTag.blockTelemedicine@: =..formDataTemp.titleHandleData.0.block
    - ..formData.blockTag.blockOffice@: =..formDataTemp.titleHandleData.1.block
    # 判断cond
    - actionType: evalObject
      object:
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =.Global.cond
                  string2: ""
            - actionType: evalObject
              object:
                - ..formData.condWidth@: "74.9vw"
                - ..formData.condColor@: "0x2988e6"
            - actionType: evalObject
              object:
                - ..formData.condColor@: "0x333333"
    # 判断pos
    - actionType: evalObject
      object:
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.condition.pos
                  string2: ""
            - continue
            - ..formData.posColor@: "0x333333"
    - .Global.calendarDate@: =.BaseComponents.calendarDate
    #判断是否存在地址
    # - actionType: evalObject
    #   object:
    #     - if:
    #         - =.builtIn.string.equal:
