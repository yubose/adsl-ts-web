                            # - ..formDataTemp.titleData.0.boxBorderRadius@: "0"
                            - if:
                                - =.builtIn.string.equal:
                                    dataIn:
                                      string1: =.Global.cond
                                      string2: ""
                                - ..formData.condition.cond@: "COVID 19-Testing"
                                - ..formData.condition.cond@: =.Global.cond
                            - ..formDataTemp.titleData.0.itemBackgroundColor@: "0xf7f7f7"
                            - ..formDataTemp.titleData.0.boxBackgroundColor@: "0xffffff"
                            - ..formDataTemp.titleData.0.boxBorderRadius@: "0 0 15px 0"

                            - ..formDataTemp.titleData.1.itemBackgroundColor@: "0xf7f7f7"
                            - ..formDataTemp.titleData.1.boxBackgroundColor@: "0xf7f7f7"
                            - ..formDataTemp.titleData.1.boxBorderRadius@: "0 0 15px 0"

                            - ..formDataTemp.titleData.2.boxBorderRadius@: "0 0 0 15px"
                            - ..formDataTemp.titleHandleData@: =..formDataTemp.titleData
                            # - ..formData.blockTag.blockType@: =..formDataTemp.titleHandleData.0.block
                            - ..formData.blockTag.blockTelemedicine@: =..formDataTemp.titleHandleData.0.block
                            - ..formData.blockTag.blockOffice@: =..formDataTemp.titleHandleData.1.block
                        - continue
                # 重置状态
                - actionType: evalObject
                  object:
                    # - ..formDataTemp.allTypeWarnShow@: "none"
                    - ..formDataTemp.telemedicineWarnShow@: "none"
                    - ..formDataTemp.officeVisitWarnShow@: "none"
                - actionType: builtIn
                  funcName: redraw
                  viewTag: tabThreeTag
                # - actionType: builtIn
                #   funcName: redraw
                #   viewTag: allTypeTag
                - actionType: builtIn
                  funcName: redraw
                  viewTag: telemedicineTag
                - actionType: builtIn
                  funcName: redraw
                  viewTag: officeVisitTag
