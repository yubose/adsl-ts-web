        fontWeight: "400"
        isHidden: "hidden"
        block: "none"
        itemBackgroundColor: "0xf7f7f7"
        boxBackgroundColor: "0xffffff"
        boxBorderRadius: "0 0 0 15px"
        contentBoxRadius: "15px"
      - title: ""
        # fontColor: "0x2988e6"
        # fontWeight: "700"
