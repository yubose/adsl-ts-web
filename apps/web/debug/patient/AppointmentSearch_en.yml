                                - ..formData.condition.cond@: "Family Medicine"
                                - ..formData.condition.cond@: =.Global.cond
                            - ..formDataTemp.titleData.0.itemBackgroundColor@: "0xf7f7f7"
                            - ..formDataTemp.titleData.0.boxBackgroundColor@: "0xf7f7f7"
                            - ..formDataTemp.titleData.0.boxBorderRadius@: "0"

                            - ..formDataTemp.titleData.1.itemBackgroundColor@: "0xf7f7f7"
