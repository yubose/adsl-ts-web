AddContact:
  pageNumber: "370"
  title: Add Contact
  init:
    - .SignInCheck
  save:
    - =.AddContact.newContact.docAPI.store: ""
  newContact:
    document:
      .Document: ""
      eid: .Global.rootNotebookID
      type: .DocType.Contact
      name:
        title: ""
        type: ..newContact.docAPI.store.type.mediaType
        data:
          phoneNumber: ""
          email: ""
          firstName: ""
          middleName: ""
          lastName: ""
          note: ""
          isFavorite:
    docAPI:
      .DocAPI: ""
      store:
        api: cd
        dataKey: newContact.document
        subtype:
          mediaType: "application/json" # mediaType : "image/jpeg"
  components:
    - .BaseHeader:
    - .HeaderRightButton:
      text: Cancel
      onClick:
        - actionType: builtIn
          funcName: goBack
    - type: view
      style:
        height: "1"
        width: "1"
        left: "0"
        top: "0.14"
        position: fixed
      children:
