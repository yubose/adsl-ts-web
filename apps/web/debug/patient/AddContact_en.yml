                  y: top
    - type: view
      style:
        width: "1"
        top: "0.75"
        height: "0.2"
        left: "0"
      children:
        - type: button
          text: Save
          onClick:
            - actionType: evalObject
              object: ..save
            - actionType: evalObject
              object:
                .Global._nonce@:
                  =.builtIn.math.random: ""
            - actionType: builtIn
              funcName: goBack
              reload: true
          style:
            left: "0.133"
            top: "0.05"
            width: "0.72"
            height: "0.06"
            backgroundColor: "0x2988e6ff"
            borderRadius: "3"
            fontSize: "16"
            color: "0xffffffff"
            border:
              style: "3"
            borderColor: "0x2988e6ff"
            textAlign:
