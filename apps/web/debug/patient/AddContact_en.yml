        - type: view
          style:
            width: "1"
            left: "0"
            height: "0.1"
            top: "0"
          children:
            - type: label
              text: Phone#
              style:
                left: "0.1"
                top: "0.01"
                width: "0.76"
                height: "0.04"
                fontSize: "16"

                color: "0x828282"
                textAlign:
                  x: left
            - type: textField
              dataKey: newContact.document.name.data.phoneNumber
              contentType: phoneNumber
              required: "true"
              style:
                left: "0.1"
                top: "0.05"
                width: "0.8"
                height: "0.04"
                border:
                  style: "2"
                borderWidth: "1"
                fontSize: "16"
                color: "0x000000"
