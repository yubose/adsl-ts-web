ModernaVaccineFirDoseEditPage3:
  title: "Moderna Vaccine Form - First Dose"
  pageNumber:
  init: #Page initialization
    - .SignInCheck

    #  判断是否选择,选择过则回到此界面复显
    - if:
        - =.Global.formData.modernaVaccineFirDoseForm.name.data.screeningEligibility
        - .ModernaVaccineFirDoseEditPage3.formData.screeningEligibility@: =.Global.formData.modernaVaccineFirDoseForm.name.data.screeningEligibility
        - continue

  formData: #Input data here
    screeningEligibility:
      recevingDose: ""
      ingredient: ""
  formDataTemp: #Input data temp here, datatemp should not mix with formData
    recevingDose:
      - key: recevingDose
        value: "Yes"
      - key: recevingDose
        value: "No"
    ingredient:
      - key: ingredient
        value: "Yes"
      - key: ingredient
        value: "No"
  apiRequest: #Input data request here

  components:
    - type: view
      style:
        ..style.formatting:
      children:
        - .BasePublicHeader:
          children:
            - type: view
              style:
                ..style.backLeft:
              children:
                - type: image
                  path: arrowLeftgrey.svg
                  style:
                    ..style.backLeftImg:
                  onClick:
                    - ..event.btnClcik
                    - actionType: builtIn
                      funcName: goBack
                      reload: true
            - .BasePublicHeaderTitle:
              style:
                fontSize: .Nfont.h14
        - type: view
          style:
            ..style.bodyBox:
          children:
            - type: view
              style:
                ..style.viewBox:
              children:
                - type: view
                  style:
                    ..style.titleBox:
                  children:
                    - type: label
                      text: Moderna COVID-19 Vaccine Consent Form
                      dataKey:
                      style:
                        ..style.titlelabel:
                    - type: label
                      text: "3&nbsp;/&nbsp;4"
                      dataKey:
                      style:
                        ..style.pageNum:
            - type: scrollView
              style:
                ..style.scrollBox:
              children:
                - type: label
                  text: "1.Screening For Vaccine Eligibility"
                  dataKey:
                  style:
                    ..style.secondLabel:
                - type: label
                  text: "Components of the Moderna COVID-19 vaccine: nucleoside modified messenger RNA (modRNA) encoding the viral spike (S) glycoprotein of SARS-CoV-2, sodium chloride, lipids, polyethylene glycol, potassium chloride, monobasic potassium phosphate, dibasic sodium phosphate dihydrate, and sucrose."
                  style:
                    ..style.text:

                - type: label
                  text: "Please answer the following questions:"
                  dataKey:
                  style:
                    ..style.secondLabel:

                - type: label
                  text: "Have you had a severe allergic reaction after receiving a previous dose of COVID-19 vaccine?"
                  style:
                    ..style.text:

                - type: list
                  viewTag: firstView
                  contentType: listObject
                  listObject: ..formDataTemp.recevingDose
                  iteratorVar: itemObject
                  style:
                    ..style.list:
                  children:
                    - type: listItem
                      itemObject:
                      style:
                        ..style.listItem:
                      children:
                        - type: image
                          path:
                            ..event.recevingDosePath:
                          style:
                            ..style.itemImg:
                          onClick:
                            - ..event.recevingDoseClick
                        - type: label
                          text:
                          dataKey: itemObject.value
                          style:
                            ..style.itemValue:

                - type: label
                  text: "Have you had a severe allergic reaction to any ingredient in the Moderna COVID-19 vaccine?"
                  style:
                    ..style.text:
                    marginTop: "0.0246"

                - type: list
                  viewTag: secondView
                  contentType: listObject
                  listObject: ..formDataTemp.ingredient
                  iteratorVar: itemObject
                  style:
                    ..style.list:
                  children:
                    - type: listItem
                      itemObject:
                      style:
                        ..style.listItem:
                      children:
                        - type: image
                          path:
                            ..event.ingredientPath:
                          style:
                            ..style.itemImg:
                          onClick:
                            - ..event.ingredientClick
                        - type: label
                          text:
                          dataKey: itemObject.value
                          style:
                            ..style.itemValue:

        - type: view
          style:
            ..style.btnBox:
          children:
            - type: button
              text: Next
              dataKey:
              style:
                ..style.btn:
              onClick:
                - ..event.btnClcik
                - goto: ModernaVaccineFirDoseEditPage4
  event:
    recevingDosePath:
      emit:
        dataKey:
          var: itemObject
        actions:
          - if:
              - =.builtIn.string.equal:
                  dataIn:
                    string1: =..formData.screeningEligibility.recevingDose
                    string2: $var.value
              - radioOn.svg
              - radioOff.svg
    recevingDoseClick:
      - emit:
          dataKey:
            var: itemObject
          actions:
            - if:
                - =.builtIn.string.equal:
                    dataIn:
                      string1: =..formData.screeningEligibility.recevingDose
                      string2: $var.value
                - continue
                - =.builtIn.object.set:
                    dataIn:
                      object: =..formData.screeningEligibility
                      key: $var.key
                      value: $var.value
      - actionType: builtIn
        funcName: redraw
        viewTag: firstView

    ingredientPath:
      emit:
        dataKey:
          var: itemObject
        actions:
          - if:
              - =.builtIn.string.equal:
                  dataIn:
                    string1: =..formData.screeningEligibility.ingredient
                    string2: $var.value
              - radioOn.svg
              - radioOff.svg
    ingredientClick:
      - emit:
          dataKey:
            var: itemObject
          actions:
            - if:
                - =.builtIn.string.equal:
                    dataIn:
                      string1: =..formData.screeningEligibility.ingredient
                      string2: $var.value
                - continue
                - =.builtIn.object.set:
                    dataIn:
                      object: =..formData.screeningEligibility
                      key: $var.key
                      value: $var.value
      - actionType: builtIn
        funcName: redraw
        viewTag: secondView
    btnClcik:
      - actionType: evalObject
        object:
          # 保存选择状态
          - .Global.formData.modernaVaccineFirDoseForm.name.data.screeningEligibility@: =..formData.screeningEligibility

  style:
    formatting:
      margin: "0"
      padding: "0"
      height: "1"
      width: "1"
      overflow: hidden
      boxSizing: border-box

      color: "0x333333"
      fontSize: .Nfont.h16
    bodyBox:
      width: "auto"
      height: "0.84852"
    backLeft:
      marginLeft: "0.04"
      display: "inline-block"
      verticalAlign: middle
      height: "0.055"
      boxSizing: border-box
    backLeftImg:
      marginTop: "0.012"
      height: "0.0295"
    viewBox:
      marginLeft: "0.04"
      height: "auto"
      width: "0.92"
      overflow: hidden

    titleBox:
      marginTop: "0.0270"
      paddingBottom: "1.23vh"
      width: "0.92"
      height: "auto"
      border:
        style: 2
      borderWidth: "1"
      borderColor: "#dedede"
    titlelabel:
      display: "inline-block"
      fontSize: .Nfont.h16
      color: "0x333333"
      width: "0.753125"
      height: "auto"
      fontWeight: "700"
      verticalAlign: top
      lineHeight: "2.95vh"
    pageNum:
      marginLeft: "0.064"
      display: "inline-block"
      height: "0.0221"
      width: "0.1013"
      backgroundColor: "0x2988e6"
      color: "0xffffff"
      fontSize: .Nfont.h14
      fontWeight: "700"
      borderRadius: "3"
      verticalAlign: top
      textAlign:
        x: center
    scrollBox:
      marginLeft: "0.04"
      width: "0.92"
      height: "0.7487"
      boxSizing: border-box
      overflow: scroll
    secondLabel:
      width: "0.92"
      fontSize: .Nfont.h14
      fontWeight: "700"
      color: "0x333333"
      marginTop: "0.0197"
      lineHeight: "2.58vh"
    text:
      marginTop: "0.0197"
      height: "auto"
      width: "0.92"
      fontSize: .Nfont.h14
      lineHeight: "2.58vh"
      wordWrap: break-word
      color: "#333333"
    list:
      margin: "0"
      marginTop: "0.01477"
      width: "0.9"
      axis: horizontal
      height: auto
      boxSizing: border-box
      overflow: hidden
    listItem:
      display: "inline-block"
      width: "0.2666"
      height: "auto"
      boxSizing: border-box
    itemImg:
      display: "inline-block"
      width: "0.0442"
      verticalAlign: middle
    itemValue:
      marginLeft: "0.032"
      display: "inline-block"
      fontSize: .Nfont.h14
      color: "#333333"
      width: "auto"
      height: "auto"
      verticalAlign: middle
    btnBox:
      height: "0.0972"
      width: "1"
      backgroundColor: "0xffffff"
      boxSizing: border-box

      boxShadow: "1px 1px 4px 1px #dededf"
      overflow: hidden
      textAlign:
        x: center
    btn:
      marginTop: "0.0123"
      height: "0.0443"
      width: "0.84"
      border:
        style: 1
      borderRadius: "5"
      backgroundColor: "#2988e6"
      color: "#ffffff"
      fontSize: .Nfont.h14
      boxSizing: border-box
      fontWeight: "600"
      textAlign:
        x: center

