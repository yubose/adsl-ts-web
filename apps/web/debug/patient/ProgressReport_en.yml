ProgressReport:
  title: Progress Report
  pageNumber:
  init: #Page initialization
    - .SignInCheck
    - ..formData@: =.Global.Note

    - actionType: evalObject
      object:
        - =.builtIn.array.getListLength:
            dataIn:
              object: =.Global.formData.providerDoc.diagnosesDoc.name.data.diagnosis.descriptiveList
            dataOut: ProgressReport.formDataTemp.listlength

    # - actionType: evalObject
    #   object:
    #     - =.builtIn.array.getListLength:
    #         dataIn:
    #           object: =..formData.name.data.reportInfo.socialHistory
    #         dataOut: ProgressReport.formDataTemp.socialHistoryLength

    # - actionType: evalObject
    #   object:
    #     - if:
    #         - =.builtIn.string.equal:
    #             dataIn:
    #               string1: =..formDataTemp.socialHistoryLength
    #               string2: "0"
    #         - ..formData.name.data.reportInfo.socialHistory@: ""
    #         - continue

    - actionType: evalObject
      object:
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formDataTemp.listlength
                  string2: "0"
            - continue
            - actionType: evalObject
              object:
                - ..formDataTemp.listShow@: "block"
                - ..formDataTemp.flag@: "none"
    - actionType: evalObject
      object:
        # 下载pdf的样式控制
        - .Global.formData.downloadPDF.titleName@: "Progress Report"
        - .Global.formData.downloadPDF.scaleX@: 0.91
        - .Global.formData.downloadPDF.scaleY@: 0.91
        - .Global.formData.downloadPDF.originX@: 0
        - .Global.formData.downloadPDF.originY@: 0

  formData: ""
  formDataTemp:
    listShow: "none"
    flag: "block"
    listlength: ""
    socialHistoryLength: ""
  components:
