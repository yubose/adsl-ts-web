PatientChartHistory:
  pageNumber: "170"
  title: "Patient Chart"
  init:
    - .SignInCheck
    - actionType: evalObject
      object:
        - ..Chart.getdocument.id@: =.Global.roomInfo.edge.id
    - ..Chart.docAPI.get
    - actionType: evalObject
      object:
        # - =.builtIn.utils.prepareDoc:
        #     dataIn:
        #       doc: =..docResponse.doc.0
        #     dataOut: PatientChartHistory.docResponse
        - .PatientChartHistory.Chart.document@: =..docResponse.doc.0
        - .PatientChartHistory.patientChartObject@: =..docResponse.doc.0
        - .PatientChartDM.patientChart@: =..docResponse.doc.0.name.data
        - ..chart@: =..patientChartObject.name.data
    - if:
      - =.builtIn.string.equal:
          dataIn:
            string1: =..chart
            string2: ".PatientChartHistory.patientChartObject.name.data"
      - actionType: evalObject
        object:
          ..chart.pastMedicalHistory@: ""
          ..chart.allergies@: ""
          ..chart.currentMedications@: ""
          ..chart.immunizations@: ""
          ..chart.hospitalizations@: ""
          ..chart.surgicalHistory@: ""
          ..chart.familyHistory@: ""
      - actionType: evalObject
        object: ..convert
    - ..chart@: =.PatientChartHistory.patientChartObject.name.data
  patientChartObject: 
    name:
      data: ""
  chart: .PatientChartHistory.patientChartObject.name.data
  save:
    - =.PatientChartHistory.shareDocuments.docAPI.store: ""  
  convert:
    - =.builtIn.array.covertToJsonArray:
        dataIn:
          array: =..chart.pastMedicalHistory
        dataOut: PatientChartHistory.pastMedicalHistoryTemp
    - =.builtIn.array.covertToJsonArray:
        dataIn:
          array: =..chart.familyHistory
        dataOut: PatientChartHistory.familyHistoryTemp
  pastMedicalHistoryTemp: []      
  familyHistoryTemp: []
  Chart:
    getdocument:
      id: ""
      xfname: eid
      type: .DocType.PatientChart
      obfname: "mtime"
      maxcount: "1"
      _nonce: =.Global._nonce
    docAPI: 
      get:
        .DocAPI.get: "" 
        api: rd
        dataIn: PatientChartHistory.Chart.getdocument
        dataOut: PatientChartHistory.docResponse
  docResponse: 
    doc:
      - type: .DocType.PatientChart
        eid: .Global.rootNotebookID
        name: ""
    error: ""
    jwt: ""
  shareDocuments:
    document: ""
    docAPI:
      store:
        api: cd
        dataKey: shareDocuments.document
        subtype:
          mediaType: "application/json" 
  sharedDoc: ""
  selectedDoc: "" 
