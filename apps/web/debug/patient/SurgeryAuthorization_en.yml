SurgeryAuthorization:
  title: Surgery Authorization

  init: #Page initialization
    - .SignInCheck
    - ..formData@: =.Global.Note
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""

    - actionType: evalObject
      object:
        - =.builtIn.array.getListLength:
            dataIn:
              object: =.Global.formData.providerDoc.diagnosesDoc.name.data.diagnosis.descriptiveList
            dataOut: SurgeryAuthorization.formDataTemp.listDatalength

    - actionType: evalObject
      object:
        - =.builtIn.array.getListLength:
            dataIn:
              object: =..formData.name.data.surgeryInfo.proRequest.descriptiveList
            dataOut: SurgeryAuthorization.formDataTemp.proListDatalength

    # 判断Diagnoses
    - actionType: evalObject
      object:
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formDataTemp.listDatalength
                  string2: "0"
            - actionType: evalObject
              object:
                - ..formDataTemp.listFlag@: "none"
                - ..formDataTemp.flag@: "block"
            - actionType: evalObject
              object:
                - ..formDataTemp.listFlag@: "block"
                - ..formDataTemp.flag@: "none"
    # 判断 Procedure request
    - actionType: evalObject
      object:
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formDataTemp.proListDatalength
                  string2: "0"
            - actionType: evalObject
              object:
                - ..formDataTemp.proListFlag@: "none"
                - ..formDataTemp.proFlag@: "block"
            - actionType: evalObject
              object:
                - ..formDataTemp.proListFlag@: "block"
                - ..formDataTemp.proFlag@: "none"

    - actionType: evalObject
      object:
        # 下载pdf的样式控制
        - .Global.formData.downloadPDF.titleName@: "Surgery Authorization"
        - .Global.formData.downloadPDF.scaleX@: 0.92
        - .Global.formData.downloadPDF.scaleY@: 0.92
        - .Global.formData.downloadPDF.originX@: 0
        - .Global.formData.downloadPDF.originY@: 0


  formData:
    name:
      data:
        surgeryInfo:
          Physician:
            isExplain: none

  formDataTemp: #Input data temp here, datatemp should not mix with formData
    listDatalength: ""
    flag: "block"
    listFlag: "none"
    proListDatalength: ""
    proFlag: "block"
    proListFlag: "none"
    normalInfo: ""
    perWeekTemp:
      - key: perWeek
        value: "1"
      - key: perWeek
        value: "2"
      - key: perWeek
        value: "3"
    weekTemp:
      - key: week
        value: "1"
      - key: week
        value: "2"
      - key: week
        value: "3"
      - key: week
        value: "4"
    physicianTemp:
      - key: isRequired
        value: "Yes"
      - key: isRequired
        value: "No"
    clearTemp:
      - key: isClear
        value: "Yes"
      - key: isClear
        value: "No"
    medicalSelect:
      - key: CBC
        value: CBC
      - key: PT
        value: PT/PTT
      - key: CH
        value: CHEM 7
      - key: HCG
        value: HCG - Urine
      - key: Chest
        value: Chest X-ray
      - key: EKG
        value: EKG
      - key: covid
        value: COVID-19 test

  style: #Input style fragment here

  components:
    - .BasePublicHeader:
      children:
        - .BasePublicHeaderLeft:
        - .BasePublicHeaderTitle:
        - .BasePublicHeaderMenu:
