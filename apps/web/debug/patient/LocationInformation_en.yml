LocationInformation:
  title: "Location Information"

  pageNumber: ""

  init:
    - .SignInCheck

    # - =..apiRequest.facilityInfo.docAPI.get: ""
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""
    - ..formData.dataObject@: =.Global.locationInformation
    - ..apiRequest.provderList.docAPI.get
    - ..apiRequest.locationsProfile.docAPI.get
    - ..apiRequest.roomsProfile.doc.id@: =..formData.dataObject.bsig
    - ..apiRequest.roomsProfile.docAPI.get
    - ..apiRequest.photoDEAProfile.docReq.id@: =.Global.locationInformation.eid
    - ..apiRequest.photoDEAProfile.docAPI.get
    - ..apiRequest.photoLicenceProfile.docReq.id@: =.Global.locationInformation.eid
    - ..apiRequest.photoLicenceProfile.docAPI.get
    # 获取facilityInfo
    #使用formData.roomList存储当前location的room信息,便于后面对数据的展示与重置
    - .LocationInformation.formData.roomList@: =..apiRequest.roomsProfile.docResp.doc
  apiRequest:
    # get the profile of selected location for the next page: MobileContacts2
    locationProfile:
      docQueryReq:
        ObjType: 12
        type: .DocType.FacilityProfile
        id: ""
        xfname: E.bvid
        maxcount: "1"
        obfname: ctime
      docAPI:
        get:
          api: rd
          dataIn: LocationInformation.apiRequest.locationProfile.docQueryReq
          dataOut: LocationInformation.apiRequest.locationProfile.docQueryResp
    photoLicenceProfile:
      docResp: ""
      docReq:
        id: ""
        type: 28901
        xfname: eid
        maxcount: "1"
        obfname: ctime
        _nonce: =.Global._nonce
      docAPI:
        get:
          api: rd
          dataIn: LocationInformation.apiRequest.photoLicenceProfile.docReq
          dataOut: LocationInformation.apiRequest.photoLicenceProfile.docResp
    photoDEAProfile:
      docResp: ""
      docReq:
        id: ""
        type: 258561
        xfname: eid
        maxcount: "1"
        obfname: ctime
        _nonce: =.Global._nonce
      docAPI:
        get:
          api: rd
          dataIn: LocationInformation.apiRequest.photoDEAProfile.docReq
          dataOut: LocationInformation.apiRequest.photoDEAProfile.docResp
    # get all room profile
    roomsProfile:
      docResp:
        doc: []
      doc:
        ObjType: 12
        type: "273921"
        id: ""
        xfname: "E.bvid"
        sCondition: "E.type=1100 AND E.tage>=0"
        maxcount: "1000"
        obfname: "ctime"
        _nonce: =.Global._nonce
      docAPI:
        get:
          api: rd
          dataIn: LocationInformation.apiRequest.roomsProfile.doc
          dataOut: LocationInformation.apiRequest.roomsProfile.docResp
          subtype:
            mediaType: ""
    # provider信息
    provderList:
      list: ""
      docAPI:
        get:
          api: rd
          type: .DocType.DoctorProfile
          xfname: E.bvid | E.evid
          id: .Global.currentFacility.bsig
          ObjType: 12
          dataKey: apiRequest.provderList.list
          _nonce: =.Global._nonce
          sCondition: E.type=10002 AND E.tage=1
    profile:
      docResponse: ""
      edge:
        id: ""
        xfname: ovid
        type: .DocType.DoctorPublicProfile
        _nonce: =.Global._nonce
      docAPI:
        get:
          # .DocAPI.get: ""
          api: rd
          dataIn: apiRequest.profile.edge
          dataOut: apiRequest.profile.docResponse
  formData:
    roomList: ""
    location: ""
    language: ""
    dataObject: ""
    locationID: ""
    bsig: ""
    locations: ""
