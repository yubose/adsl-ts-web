          children:
            - type: listItem
              itemObject:
              style:
                width: "0.33"
                height: "0.05"
                marginTop: "0"
              onClick:
                - emit:
                    dataKey:
                      var: itemObject
                    actions:
                      - =.builtIn.object.setProperty:
                          dataIn:
                            obj: =..formDataTemp.titleData
                            label: "title"
                            text: $var.title
                            arr: ["fontColor", "fontWeight", "displayStyle"]
                            valueArr: ["0x2988e6", "500", "block"]
                            errorArr: ["0x333333", "400", "none"]
                      - ..formDataTemp.leftStyle@: $var.leftStyle
                      - if:
                          - =.builtIn.string.equal:
                              dataIn:
                                string1: $var.title
                                string2: "About"
                          - ..formDataTemp.blockAboutInfo@: "block"
                          - continue
                      - if:
                          - =.builtIn.string.equal:
                              dataIn:
                                string1: $var.title
                                string2: "About"
                          - ..formDataTemp.blockCredentialsInfo@: "none"
                          - continue
                      - if:
                          - =.builtIn.string.equal:
                              dataIn:
                                string1: $var.title
                                string2: "About"
                          - ..formDataTemp.blockFacilityInfo@: "none"
                          - continue
                      # - if:
                      #   - =.builtIn.string.equal:
                      #       dataIn:
                      #         string1: $var.title
                      #         string2: "About"
                      #   - ..formDataTemp.providerProfileVar@: "About"
