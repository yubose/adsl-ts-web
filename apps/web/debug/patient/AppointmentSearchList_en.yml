            # Miles
            - type: view
              viewTag: milesTag
              style:
                display: ..formData.milesBox
                width: "1"
                height: "auto"
                boxSizing: border-box
                overflow: hidden
                # backgroundColor: "0xf4f4f5"
              children:
                - type: list
                  viewTag: milesTag
                  contentType: listObject
                  listObject: ..formDataTemp.miles
                  iteratorVar: itemObject
                  style:
                    width: "1"
                    margin: "0"
                    height: "auto"
                    backgroundColor: "0xf4f4f5"
                  children:
                    - type: listItem
                      itemObject:
                      style:
                        marginLeft: "0.04"
                        width: "0.96"
                        height: "0.0541"
                        marginTop: "0"
                        overflow: hidden
                        backgroundColor: "0xf4f4f5"
                      onClick:
                        - emit:
                            dataKey:
                              var: itemObject
                            actions:
                              - =.builtIn.object.setProperty:
                                  dataIn:
                                    obj: =..formDataTemp.miles
                                    label: "value"
                                    text: $var.value
                                    arr: ["fontColor"]
                                    valueArr: ["0x2988e6"]
                                    errorArr: ["0x333333"]
                              - if:
                                  - =.builtIn.string.equal:
                                      dataIn:
                                        string1: =..formData.milesData.isMiles
                                        string2: $var.value
                                  - continue
                                  - =.builtIn.object.set:
                                      dataIn:
                                        object: =..formData.milesData
                                        key: $var.key
                                        value: $var.value
                        - actionType: evalObject
                          object:
                            - ..formData.milesBox@: "none"
                            - ..formData.SelectRadius.milesShow@: "none"
                            - ..formData.SelectRadius.miles@: "1.8vh"
                            - ..formData.lineShow@: "block"
                            - =.builtIn.string.phoneNumberSplit:
                                dataIn:
                                  phoneNumber: =..formData.milesData.isMiles
                                  sign: "M"
                                dataOut: AppointmentSearchList.formData.realMiles
                            - if:
                                - =.builtIn.string.equal:
                                    dataIn:
                                      string1: =..formData.allTypeData.isType
                                      string2: "Telemedicine"
                                - actionType: evalObject
                                  object:
                                    - ..formData.searchValue@: 0
                                    - ..formData.recordArray@: []
                                    - =.builtIn.search.queryDataByType:
                                        dataIn:
                                          cond: =..formData.condition.cond
                                          stime: =..formData.condition.stime
                                          distance: =..formData.realMiles.0
                                          etime: =..formData.condition.etime
                                          type: 196609
                                          isSplitCurrent: true
                                          pos: =..formData.condition.pos
                                          from: =..formData.searchValue
                                        dataOut: AppointmentSearchList.formData.suggestList
                                    - ..formData.recordArray@: =..formData.suggestList
                                - continue
                            - if:
                                - =.builtIn.string.equal:
                                    dataIn:
                                      string1: =..formData.allTypeData.isType
                                      string2: "Office Visit"
                                - actionType: evalObject
                                  object:
                                    - ..formData.searchValue@: 0
                                    - ..formData.recordArray@: []
                                    - =.builtIn.search.queryDataByType:
                                        dataIn:
                                          cond: =..formData.condition.cond
                                          distance: =..formData.realMiles.0
                                          pos: =..formData.condition.pos
                                          stime: =..formData.condition.stime
                                          etime: =..formData.condition.etime
                                          type: 131073
                                          isSplitCurrent: true
                                          from: =..formData.searchValue
                                        dataOut: AppointmentSearchList.formData.suggestList
                                    - ..formData.recordArray@: =..formData.suggestList
                                - continue
                            # 判断查询的数据是否小于两条
                            - if:
                                - =.builtIn.array.judgeArr:
                                    dataIn:
                                      array: =..formData.suggestList
                                      len: 2
                                - actionType: evalObject
                                  object:
                                    - ..formData.queryListBox@: "none"
                                    - ..formData.fewListBox@: "block"
                                    - ..formData.noResultsBox@: "none"
                                    - if:
                                        - =.builtIn.string.equal:
                                            dataIn:
                                              string1: =..formData.allTypeData.isType
                                              string2: "Telemedicine"
                                        - =.builtIn.search.queryDataByType:
                                            dataIn:
                                              cond: =..formData.condition.cond
                                              distance: 10000
                                              pos: =..formData.condition.pos
                                              stime: =..formData.condition.stime
                                              etime: =..formData.condition.etime
                                              type: 196609
                                              isSplitCurrent: true
                                            dataOut: AppointmentSearchList.formData.recommendList
                                        - continue
                                    - if:
                                        - =.builtIn.string.equal:
                                            dataIn:
                                              string1: =..formData.allTypeData.isType
                                              string2: "Office Visit"
                                        - =.builtIn.search.queryDataByType:
                                            dataIn:
                                              cond: =..formData.condition.cond
                                              distance: 10000
                                              pos: =..formData.condition.pos
                                              stime: =..formData.condition.stime
                                              etime: =..formData.condition.etime
                                              type: 131073
                                              isSplitCurrent: true
                                            dataOut: AppointmentSearchList.formData.recommendList
                                        - continue
                                - actionType: evalObject
                                  object:
                                    - ..formData.queryListBox@: "block"
                                    - ..formData.fewListBox@: "none"
                                    - ..formData.noResultsBox@: "none"

                            - if:
                                - =.builtIn.array.judgeListLength:
                                    dataIn:
                                      array: =..formData.suggestList
                                      len: 0
                                - actionType: evalObject
                                  object:
                                    - ..formData.fewListBox@: "none"
                                    - ..formData.noResultsBox@: "block"
                                    - ..formData.queryListBox@: "none"
                                    - ..formData.lineShow@: "none"
                                    # Recommendation
                                    - if:
                                        - =.builtIn.string.equal:
                                            dataIn:
                                              string1: =..formData.allTypeData.isType
                                              string2: "Telemedicine"
                                        - =.builtIn.search.queryDataByType:
                                            dataIn:
                                              cond: =..formData.condition.cond
                                              distance: 10000
                                              pos: =..formData.condition.pos
                                              stime: =..formData.condition.stime
                                              etime: =..formData.condition.etime
                                              type: 196609
                                              isSplitCurrent: true
                                            dataOut: AppointmentSearchList.formData.recommendList
                                        - continue
                                    - if:
                                        - =.builtIn.string.equal:
                                            dataIn:
                                              string1: =..formData.allTypeData.isType
                                              string2: "Office Visit"
                                        - =.builtIn.search.queryDataByType:
                                            dataIn:
                                              cond: =..formData.condition.cond
                                              distance: 10000
                                              pos: =..formData.condition.pos
                                              stime: =..formData.condition.stime
                                              etime: =..formData.condition.etime
                                              type: 131073
                                              isSplitCurrent: true
                                            dataOut: AppointmentSearchList.formData.recommendList
                                        - continue
                                - actionType: evalObject
                                  object:
                                    - ..formData.noResultsBox@: "none"
                                    - =.builtIn.array.removeByArray:
                                        dataIn:
                                          parentObject: =..formData.recommendList
                                          subObject: =..formData.suggestList
                                          key: _id
                                        dataOut: AppointmentSearchList.formData.recommendList
                        - actionType: builtIn
                          funcName: redraw
                          viewTag: queryListTag
                        - actionType: builtIn
                          funcName: redraw
                          viewTag: fewListTag
                        - actionType: builtIn
                          funcName: redraw
                          viewTag: specialtyTag
                        - actionType: builtIn
                          funcName: redraw
                          viewTag: milesTag
                        - actionType: builtIn
                          funcName: redraw
                          viewTag: milesSelectTag
                        - actionType: builtIn
                          funcName: redraw
