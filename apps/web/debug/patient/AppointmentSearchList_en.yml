AppointmentSearchList:
  title:
  pageNumber:
  init: #Page initialization
    - .SignInCheck
    - actionType: evalObject #android use calendar init
      object:
        - .BaseComponents.calendarDate.year@: ""
        - .BaseComponents.calendarDate.month@: ""
        - .BaseComponents.calendarDate.day@: ""
        - .BaseComponents.calendarDate.monthName@: ""
        - .BaseComponents.calendarDate.todayDate@: ""
        - .BaseComponents.calendarDate.flag@: ""
        - .BaseComponents.calendarDate.todayStamp@: []
        - .BaseComponents.calendarDate.dayLable@: []
        - .BaseComponents.calendarDate.nowTimeStamp@: ""
        - .BaseComponents.year@: []
        - .BaseComponents.flag: ""
        #生成年份
        - =.builtIn.date.generateYear:
            dataIn:
              last: 121
              next: 10
            dataOut: BaseComponents.year
        - =.builtIn.date.getTime:
            dataIn:
            dataOut: BaseComponents.calendarDate.nowTimeStamp
    - actionType: evalObject #android use calendar init
      object: .BaseComponents.getDate
    - actionType: evalObject #android use calendar init
      object: .BaseComponents.getShow
    - =.builtIn.date.getTimeStampOfDate:
        dataIn:
          date: =.BaseComponents.calendarDate.todayDate
        dataOut: BaseComponents.calendarDate.todayStamp
    - actionType: evalObject #IOS use calendar init
      object:
        - =.builtIn.date.getMonth:
            dataIn:
            dataOut: AppointmentSearchList.calendarDate.month
        - =.builtIn.date.getYear:
            dataIn:
            dataOut: AppointmentSearchList.calendarDate.year
        - =.builtIn.date.getDate:
            dataIn:
            dataOut: AppointmentSearchList.calendarDate.day
    - actionType: evalObject
      object:
        - =.builtIn.date.calendarArray:
            dataIn:
              year: =.AppointmentSearchList.calendarDate.year
              month: =.AppointmentSearchList.calendarDate.month
              today: =.AppointmentSearchList.calendarDate.day
            dataOut: AppointmentSearchList.calendarDate.dayLable
        - =.builtIn.date.transformMonth:
            dataIn:
              month: =.AppointmentSearchList.calendarDate.month
            dataOut: AppointmentSearchList.calendarDate.monthName
        - =.builtIn.date.ShowDateByNumber:
            dataIn:
              year: =.AppointmentSearchList.calendarDate.year
              month: =.AppointmentSearchList.calendarDate.month
              day: =.AppointmentSearchList.calendarDate.day
              formatType: "M/D/Y"
            dataOut: AppointmentSearchList.calendarDate.todayDate
    - actionType: evalObject
      object:
        - =.builtIn.date.getTimeStampOfDate:
            dataIn:
              date: =.AppointmentSearchList.calendarDate.todayDate
            dataOut: AppointmentSearchList.formData.todayTimeStamp
    - if:
        - =.builtIn.math.greater:
            dataIn:
              num1: =.Global.todayStamp.start
              num2: =.BaseComponents.calendarDate.nowTimeStamp
        - continue
        - ..formData.dateLeft@: "none"
    - if:
        - =.Global.calendarDate.todayDate
        - actionType: evalObject
          object:
            - .BaseComponents.calendarDate@: =.Global.calendarDate
            - ..calendarDate@: =.Global.calendarDate
        - continue
    - ..formData.condition.pos@: =.Global.pos
    - ..formData.condition.stime@: =.Global.todayStamp.start
    - ..formData.condition.etime@: =.Global.todayStamp.end
    - =.builtIn.string.phoneNumberSplit:
        dataIn:
          phoneNumber: =..formData.milesData.isMiles
          sign: "M"
        dataOut: AppointmentSearchList.formData.realMiles
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =.Global.symptomCond
              string2: ""
        - ..formData.condition.cond@: =.Global.cond
        - ..formData.condition.cond@: =.Global.symptomCond
    - ..formData.suggestList@: []
    - ..formData.recordArray@: =.Global.suggest
    - ..formData.milesData.isMiles@: =.Global.currentMilse
    - if:
        - =.builtIn.array.judgeArr:
            dataIn:
              array: =.Global.suggest
              len: 10
        - continue
        - ..formData.searchValue@: =.Global.from
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =.Global.currentType
              string2: "Office Visit"
        - actionType: evalObject
          object:
            - ..formData.allTypeData.isType@: "Office Visit"
            - ..formDataTemp.allType.0.fontColor@: "0x333333"
            - ..formDataTemp.allType.1.fontColor@: "0x2988e6"
            - ..formData.showOffice@: =.Global.suggest
            - ..formData.suggestList@: =..formData.showOffice

        - continue
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =.Global.currentType
              string2: "Telemedicine"
        - actionType: evalObject
          object:
            - ..formData.allTypeData.isType@: "Telemedicine"
            - ..formDataTemp.allType.0.fontColor@: "0x2988e6"
            - ..formDataTemp.allType.1.fontColor@: "0x333333"
            - ..formData.showTele@: =.Global.suggest
            - ..formData.suggestList@: =..formData.showTele

        - continue
    # 判断查询的数据是否小于两条
    - if:
        - =.builtIn.array.judgeArr:
            dataIn:
              array: =..formData.suggestList
              len: 2
        - actionType: evalObject
          object:
            - ..formData.queryListBox@: "none"
            - ..formData.fewListBox@: "block"
            - ..formData.noResultsBox@: "none"
            - if:
                - =.builtIn.string.equal:
                    dataIn:
                      string1: =.Global.currentType
                      string2: "Telemedicine"
                - =.builtIn.search.queryDataByType:
                    dataIn:
                      cond: =..formData.condition.cond
                      distance: 10000
                      pos: =..formData.condition.pos
                      stime: =..formData.condition.stime
                      etime: =..formData.condition.etime
                      type: 196609
                      isSplitCurrent: true
                    dataOut: AppointmentSearchList.formData.recommendList
                - continue
            - if:
                - =.builtIn.string.equal:
                    dataIn:
                      string1: =.Global.currentType
                      string2: "Office Visit"
                - =.builtIn.search.queryDataByType:
                    dataIn:
                      cond: =..formData.condition.cond
                      distance: 10000
                      pos: =..formData.condition.pos
                      stime: =..formData.condition.stime
                      etime: =..formData.condition.etime
                      type: 131073
                      isSplitCurrent: true
                    dataOut: AppointmentSearchList.formData.recommendList
                - continue
        - continue

    - if:
        - =.builtIn.array.judgeListLength:
            dataIn:
              array: =..formData.suggestList
              len: 0
        - actionType: evalObject
          object:
            - ..formData.fewListBox@: "none"
            - ..formData.noResultsBox@: "block"
            - ..formData.queryListBox@: "none"
            - ..formData.lineShow@: "none"
            # Recommendation
            - if:
                - =.builtIn.string.equal:
                    dataIn:
                      string1: =.Global.currentType
                      string2: "Telemedicine"
                - =.builtIn.search.queryDataByType:
                    dataIn:
                      cond: =..formData.condition.cond
                      distance: 10000
                      pos: =..formData.condition.pos
                      stime: =..formData.condition.stime
                      etime: =..formData.condition.etime
                      type: 196609
                      isSplitCurrent: true
                    dataOut: AppointmentSearchList.formData.recommendList
                - continue
            - if:
                - =.builtIn.string.equal:
                    dataIn:
                      string1: =.Global.currentType
                      string2: "Office Visit"
                - =.builtIn.search.queryDataByType:
                    dataIn:
                      cond: =..formData.condition.cond
                      distance: 10000
                      pos: =..formData.condition.pos
                      stime: =..formData.condition.stime
                      etime: =..formData.condition.etime
                      type: 131073
                      isSplitCurrent: true
                    dataOut: AppointmentSearchList.formData.recommendList
                - continue
        - actionType: evalObject
          object:
            - ..formData.noResultsBox@: "none"
            - =.builtIn.array.removeByArray:
                dataIn:
                  parentObject: =..formData.recommendList
                  subObject: =..formData.suggestList
                  key: _id
                dataOut: AppointmentSearchList.formData.recommendList
    # 初始
  formData: #Input data here
    yesterdayStamp: ""
    suggestLength: ""
    searchValue: 0
    recordArray: []
    isSpecialty: "none"
    realMiles: ""
    subdate: ""
    temporaryInfo: ""
    allTypeData:
      isType: "Telemedicine"
    milesData:
      isMiles: "25Miles"
    condition:
      cond: ""
      pos: ""
      stime: ""
      etime: ""
    specialtyData: []
    suggestList: []
    showTele: []
    showOffice: []
    allList: []
    showArr: []
    speList: []
    recommendList:
    generalInfo:
      value: true
    specSingleData: ""
    specialtyDataLength: ""
    specialtyWidth: "auto"
    specialtySelect: "Specialty"
    allTypeBox: "none"
    specialtyBox: "none"
    milesBox: "none"
    noResultsBox: ""
    queryListBox: "block"
    fewListBox: "none"
    SelectRadius:
      allType: "1.8vh"
      allTypeShow: "none"
      specialty: "1.8vh"
      specialtyShow: "none"
      miles: "1.8vh"
      milesShow: "none"
    lineShow: "block"
  formDataTemp: #Input data temp here, datatemp should not mix with formData
    allType:
      # - key: isType
      #   value: "All Type"
      #   fontColor: "0x2988e6"
      - key: isType
        value: "Telemedicine"
        fontColor: "0x2988e6"
      - key: isType
        value: "Office Visit"
        fontColor: "0x333333"
    miles:
      - key: isMiles
        value: "25Miles"
        fontColor: "0x2988e6"
      - key: isMiles
        value: "50Miles"
        fontColor: "0x333333"
      - key: isMiles
        value: "100Miles"
        fontColor: "0x333333"
  apiRequest: #Input data request here
    facilityProfile:
      docQueryResp: ""
      docQueryReq:
        ObjType: 12
        id: ""
        type: .DocType.FacilityProfile
        xfname: E.evid
        sCondition: E.type=1100 AND D.ovid = E.bvid
      docQueryByVidReq:
        id: ""
        type: .DocType.FacilityProfile
        xfname: ovid
        obfname: mtime
        maxcount: "1"
      docQueryByVidResp: ""
      docAPI:
        get:
          api: rd
          dataIn: AppointmentSearchList.apiRequest.facilityProfile.docQueryReq
          dataOut: AppointmentSearchList.apiRequest.facilityProfile.docQueryResp
        getByVid:
          api: rd
          dataIn: AppointmentSearchList.apiRequest.facilityProfile.docQueryByVidReq
          dataOut: AppointmentSearchList.apiRequest.facilityProfile.docQueryByVidResp
    roomProfile:
      docQueryResp: ""
      docQueryReq:
        id: ""
        type: .DocType.RoomProfile
        xfname: ovid
      docAPI:
        get:
          api: rd
          dataIn: AppointmentSearchList.apiRequest.roomProfile.docQueryReq
          dataOut: AppointmentSearchList.apiRequest.roomProfile.docQueryResp
    locationProfile:
      docQueryResp: ""
      docQueryReq:
        ObjType: 12
        id: ""
        type: .DocType.FacilityProfile
        xfname: E.evid
        sCondition: E.type=1100 AND D.ovid = E.bvid
      docAPI:
        get:
          api: rd
          dataIn: AppointmentSearchList.apiRequest.locationProfile.docQueryReq
          dataOut: AppointmentSearchList.apiRequest.locationProfile.docQueryResp
    # get provider profile to prepare for the SearchOutProviderInfo page
    providerProfile:
      docQueryResp: ""
      docQueryReq:
        id: ""
        xfname: ovid
        type: .DocType.DoctorProfile
        obfname: mtime
        maxcount: "1"
      docAPI:
        get:
          api: rd
          dataIn: AppointmentSearchList.apiRequest.providerProfile.docQueryReq
          dataOut: AppointmentSearchList.apiRequest.providerProfile.docQueryResp
  style: #Input style fragment here

  components:
    - type: popUp
      viewTag: isSpecialtyTag
      message: "There is no specialty here now"
      style:
        top: "0"
        left: "0"
        width: "1"
        height: "1"
        backgroundColor: "0x00000066"
        zIndex: "200"
        textAlign:
          y: center
      onClick:
        - actionType: popUpDismiss
          popUpView: __.viewTag
      children:
        - type: view
          style:
            width: "0.64"
            marginLeft: "0.18"
            marginTop: "0.25"
            backgroundColor: "0xE6E6E6"
            borderRadius: "14px"
            textAlign:
              x: center
            overflow: hidden
            boxSizing: border-box
          children:
            - type: label
              text: ___.message
              style:
                width: "0.536"
                marginLeft: "0.0385"
                marginTop: "0.027"
                fontSize: .Nfont.h14

                textAlign:
                  x: center
                  y: center
                color: "0x333333"
                boxSizing: border-box
            - type: view
              style:
                height: "0.027"
    - .SoftTips:
      message: "You only can schedule an appointment from today "
      viewTag: scheduleWarnTag
      style:
        zIndex: "200"
      onClick:
        - actionType: evalObject #IOS use calendar init
          object:
            - =.builtIn.date.getMonth:
                dataIn:
                dataOut: BaseComponents.calendarDate.month
            - =.builtIn.date.getYear:
                dataIn:
                dataOut: BaseComponents.calendarDate.year
            - =.builtIn.date.getDate:
                dataIn:
                dataOut: BaseComponents.calendarDate.day
        - actionType: evalObject
          object:
            - =.builtIn.date.calendarArray:
                dataIn:
                  year: =.BaseComponents.calendarDate.year
                  month: =.BaseComponents.calendarDate.month
                  today: =.BaseComponents.calendarDate.day
                dataOut: BaseComponents.calendarDate.dayLable
            - =.builtIn.date.miniWeeklyCalendarArray:
                dataIn:
                  year: =.BaseComponents.calendarDate.year
                  month: =.BaseComponents.calendarDate.month
                  today: =.BaseComponents.calendarDate.day
                  markDay: =.BaseComponents.calendarDate.day
                  color: "0x000000"
                  backgroundColor: "0xFFFFFF6f"
                  todayColor: "0xffffff"
                  todayBackgroundColor: "0x2988E6"
                dataOut: BaseComponents.calendarDate.minidayLable
            - =.builtIn.date.transformMonth:
                dataIn:
                  month: =.BaseComponents.calendarDate.month
                dataOut: BaseComponents.calendarDate.monthName
            - =.builtIn.date.ShowDateByNumber:
                dataIn:
                  year: =.BaseComponents.calendarDate.year
                  month: =.BaseComponents.calendarDate.month
                  day: =.BaseComponents.calendarDate.day
                  formatType: "M/D/Y"
                dataOut: BaseComponents.calendarDate.todayDate
            - =.builtIn.date.getTimeStampOfDate:
                dataIn:
                  date: =.BaseComponents.calendarDate.todayDate
                dataOut: BaseComponents.calendarDate.todayStamp
        - actionType: popUpDismiss
          popUpView: scheduleWarnTag
    - type: view
      style:
        margin: "0"
        padding: "0"
        width: "1"
        height: "1"
        overflow: hidden
      children:
        - .BasePublicHeader:
          children:
            - type: view
              path: arrowLeftgrey.svg
              style:
                marginLeft: "0.04"
                display: "inline-block"
                verticalAlign: middle
                height: "0.055"
                boxSizing: border-box
              children:
                - type: image
                  path: __.path
                  style:
                    marginTop: "0.012"
                    height: "0.0295"
                  onClick:
                    - actionType: evalObject
                      object:
                        - .Global.cond@: ""
                        - .Global.currentType@: =.AppointmentSearchList.formData.allTypeData.isType
                        - .Global.ins@: I'm paying for myself"
                        - .Global.pos@: ""
                        - .Global.currentPosition@: ""
                    - actionType: builtIn
                      funcName: goBack
                      reload: true
            - type: view
              style:
                marginLeft: "0.04"
                display: "inline-block"
                height: "0.0418"
                width: "0.8133"
                borderRadius: "5px"
                backgroundColor: "0xffffff"
                verticalAlign: middle
                overflow: hidden
                boxSizing: border-box
              onClick:
                - goto: AppointmentSearch
              children:
                - type: image
                  path: search.svg
                  style:
                    display: "inline-block"
                    marginLeft: "0.0266"
                    height: "0.0147"
                    verticalAlign: middle
                - type: label
                  text: "&nbsp;&nbsp;"
                  dataKey:
                  style:
                    display: "inline-block"
                    height: "0.0418"
                    width: "auto"
                    verticalAlign: middle
                - type: label
                  textBoard:
                    - text: ""
                      dataKey: Global.cond
                      color: "0x2988e6"
                      fontWeight: "400"
                    - text: "&nbsp;"
                    - text: ""
                      dataKey: formData.condition.pos
                      color: "0x333333"
                      fontWeight: "400"
                  style:
                    display: "inline-block"
                    height: "auto"
                    width: "0.65"
                    fontSize: .Nfont.h12
                    verticalAlign: middle
                    overflow: hidden
                    text-overflow: ellipsis
                    whiteSpace: nowrap
                    boxSizing: border-box
        - type: view
          style:
            marginTop: "0.016"
            marginLeft: "0.04"
            width: "0.92"
          children:
            - type: view
              style:
                width: "0.06535"
                height: "0.0295"
                display: "inline-block"
              children:
                - type: image
                  path: dateLeft.svg
                  viewTag: dateLeft
                  style:
                    display: ..formData.dateLeft
                    width: "0.06535"
                    height: "0.0295"
                    verticalAlign: middle
                  onClick:
                    - emit:
                        actions:
                          - =.builtIn.date.LastWeek:
                              dataIn:
                                year: =.BaseComponents.calendarDate.year
                                month: =.BaseComponents.calendarDate.month
                                day: =.BaseComponents.calendarDate.day
                              dataOut: AppointmentSearchList.formData.subdate
                          - .BaseComponents.calendarDate.year@: =..formData.subdate.year
                          - .BaseComponents.calendarDate.month@: =..formData.subdate.month
                          - .BaseComponents.calendarDate.day@: =..formData.subdate.day
                          - =.builtIn.date.ShowDateByNumber:
                              dataIn:
                                year: =.BaseComponents.calendarDate.year
                                month: =.BaseComponents.calendarDate.month
                                day: =.BaseComponents.calendarDate.day
                                formatType: "M/D/Y"
                              dataOut: BaseComponents.calendarDate.todayDate
                          - =.builtIn.date.getTimeStampOfDate:
                              dataIn:
                                date: =.BaseComponents.calendarDate.todayDate
                              dataOut: BaseComponents.calendarDate.todayStamp
                    - actionType: evalObject
                      object:
                        - ..formData.searchValue@: 0
                        # # 判断是否是昨天
                        - if:
                            - =.builtIn.math.greater:
                                dataIn:
                                  num1: =.BaseComponents.calendarDate.todayStamp.start
                                  num2: =.BaseComponents.calendarDate.nowTimeStamp
                            - continue
                            - ..formData.dateLeft@: "none"
                        - .AppointmentSearchList.formData.condition.stime@: =.BaseComponents.calendarDate.todayStamp.start
                        - .AppointmentSearchList.formData.condition.etime@: =.BaseComponents.calendarDate.todayStamp.end
                        - if:
                            - =.builtIn.string.equal:
                                dataIn:
                                  string1: =..formData.allTypeData.isType
                                  string2: "Office Visit"
                            - =.builtIn.search.queryDataByType:
                                dataIn:
                                  cond: =..formData.condition.cond
                                  distance: =..formData.realMiles.0
                                  pos: =..formData.condition.pos
                                  stime: =..formData.condition.stime
                                  etime: =..formData.condition.etime
                                  type: 131073
                                  isSplitCurrent: true
                                  from: =..formData.searchValue
                                dataOut: AppointmentSearchList.formData.suggestList
                            - continue
                        - if:
                            - =.builtIn.string.equal:
                                dataIn:
                                  string1: =..formData.allTypeData.isType
                                  string2: "Telemedicine"
                            - =.builtIn.search.queryDataByType:
                                dataIn:
                                  cond: =..formData.condition.cond
                                  stime: =..formData.condition.stime
                                  etime: =..formData.condition.etime
                                  type: 196609
                                  isSplitCurrent: true
                                  pos: =..formData.condition.pos
                                  from: =..formData.searchValue
                                dataOut: AppointmentSearchList.formData.suggestList
                            - continue
                    - actionType: evalObject
                      object:
                        - ..formData.recordArray@: =..formData.suggestList
                        # 判断查询的数据是否小于两条
                        - if:
                            - =.builtIn.array.judgeArr:
                                dataIn:
                                  array: =..formData.suggestList
                                  len: 2
                            - actionType: evalObject
                              object:
                                - ..formData.queryListBox@: "none"
                                - ..formData.fewListBox@: "block"
                                - ..formData.noResultsBox@: "none"
                                - if:
                                    - =.builtIn.string.equal:
                                        dataIn:
                                          string1: =..formData.allTypeData.isType
                                          string2: "Office Visit"
                                    - =.builtIn.search.queryDataByType:
                                        dataIn:
                                          cond: =..formData.condition.cond
                                          distance: 10000
                                          pos: =..formData.condition.pos
                                          stime: =..formData.condition.stime
                                          etime: =..formData.condition.etime
                                          type: 131073
                                          isSplitCurrent: true
                                        dataOut: AppointmentSearchList.formData.recommendList
                                    - continue
                            - actionType: evalObject
                              object:
                                - ..formData.queryListBox@: "block"
                                - ..formData.fewListBox@: "none"
                                - ..formData.noResultsBox@: "none"
                        - if:
                            - =.builtIn.array.judgeListLength:
                                dataIn:
                                  array: =..formData.suggestList
                                  len: 0
                            - actionType: evalObject
                              object:
                                - ..formData.fewListBox@: "none"
                                - ..formData.noResultsBox@: "block"
                                - ..formData.queryListBox@: "none"
                                - ..formData.lineShow@: "none"
                                - if:
                                    - =.builtIn.string.equal:
                                        dataIn:
                                          string1: =..formData.allTypeData.isType
                                          string2: "Office Visit"
                                    - =.builtIn.search.queryDataByType:
                                        dataIn:
                                          cond: =..formData.condition.cond
                                          distance: 10000
                                          pos: =..formData.condition.pos
                                          stime: =..formData.condition.stime
                                          etime: =..formData.condition.etime
                                          type: 131073
                                          isSplitCurrent: true
                                        dataOut: AppointmentSearchList.formData.recommendList
                                    - continue
                            - actionType: evalObject
                              object:
                                - ..formData.noResultsBox@: "none"
                                - =.builtIn.array.removeByArray:
                                    dataIn:
                                      parentObject: =..formData.recommendList
                                      subObject: =..formData.suggestList
                                      key: _id
                                    dataOut: AppointmentSearchList.formData.recommendList
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: queryListTag
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: fewListTag
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: noResultsTag
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: lineTag
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: specialtyTag
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: allTypeTag
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: timeTag
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: milesTag
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: milesSelectTag
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: allTypeSelectTag
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: dateLeft

            - type: view
              viewTag: timeTag
              style:
                display: "inline-block"
                height: "auto"
                width: "0.7893"
                verticalAlign: middle
                textAlign:
                  x: center
              children:
                - type: view
                  style:
                    width: auto
                    height: auto
                  children:
                    - type: image
                      path: dateGray.svg
                      style:
                        display: "inline-block"
                        height: "0.0197"
                        verticalAlign: middle
                    - type: label
                      text: 02/03/2021
