                            display: "inline-block"
                            height: "auto"
                            verticalAlign: middle
                            fontSize: .Nfont.h14
                            color: itemObject.fontColor
                - type: view
                  style:
                    width: "1"
                    height: "0.67"
                    boxSizing: border-box
                    backgroundColor: "0x10161a66"
                  onClick:
                    - actionType: evalObject
                      object:
                        - ..formData.milesBox@: "none"
                        - ..formData.SelectRadius.milesShow@: "none"
                        - ..formData.SelectRadius.miles@: "1.8vh"
                        - ..formData.lineShow@: "block"
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: milesTag
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: milesSelectTag
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: lineTag
