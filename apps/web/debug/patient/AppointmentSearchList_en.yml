                      children:
                        - type: image
                          style:
                            marginTop: "0.0147"
                            display: "inline-block"
                            verticalAlign: middle
                            height: "0.0197"
                          path:
                            emit:
                              dataKey:
                                var: itemObject
                              actions:
                                - if:
                                    - =.builtIn.string.equal:
