SearchOutProviderInfo:
  title: "Provider Information"
  init:
    - .SignInCheck
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""
    - =..apiRequest.patientProfile.docAPI.get: ""
    - ..formData.patientProfile@: =..apiRequest.patientProfile.docOut.doc.0
    - actionType: evalObject
      object:
        # xuchen change at 12.23 已经统一入口 所以不需要再判断&获取provider信息 直接用 global.temporaryId 里面存储的provider信息就行
        - ..formData.providerInfo@: =.Global.temporaryId.name.data
        # 获取当前 provider的facility信息
        - ..apiRequest.facilityProfile.docReq.id@: =.Global.temporaryId.bsig
        - =..apiRequest.facilityProfile.docAPI.get: ""
        - ..formData.facilityData@: =..apiRequest.facilityProfile.docRes.doc
    - actionType: evalObject
      object:
        - =.builtIn.string.concat:
            dataIn:
              - =..formData.providerInfo.fullName
              - "&nbsp;-&nbsp;"
              - =..formData.providerInfo.title
            dataOut: SearchOutProviderInfo.formData.providerTitle
        - ..apiRequest.invite.edge.name.phoneNumber@: =.SearchOutProviderInfo.formData.providerInfo.phone
        - ..apiRequest.invite.edge.name.data.phone@: =.SearchOutProviderInfo.formData.providerInfo.phone

    - actionType: evalObject
      object:
        # 拼接出scondition， 用来objtype 查询 是否存在该好友
        - =.builtIn.string.concat:
            dataIn:
              - "V.uid like '%"
              - =..apiRequest.invite.edge.name.phoneNumber
              - "' AND E.tage>0" #
            dataOut: SearchOutProviderInfo.formData.query10002Scondition
        - =.builtIn.string.concat: #信息
            dataIn:
              - (
              - =..apiRequest.invite.edge.name.phoneNumber
              - )
            dataOut: SearchOutProviderInfo.formData.inviteMessage

    # 检测是否已经是好友
    - actionType: evalObject
      object:
        - =..apiRequest.checkConnection.edgeApi.get: ""
        - if:
            - =.builtIn.array.judgeListLength:
                dataIn:
                  array: =..apiRequest.checkConnection.getResp.edge
                  len: 0
            - ..formData.addFlag@: "block"
            - ..formData.addFlag@: "none"
  formData:
    patientProfileAfterShare: ""
    addFlag: "none"
    providerTitle: ""
    facilityCount: ""
    providerInfo: {}
    patientProfile: ""
    searchContent: ""
    query10002Scondition: ""
    inviteMessage: ""
    facilityData: ""
  formDataTemp:
    titleData:
      - title: About
        fontColor: "0x2988e6"
        fontWeight: "500"
        displayStyle: "block"
      - title: Credentials
        fontColor: "0x333333"
        fontWeight: "400"
        displayStyle: "none"
      - title: Facility
        fontColor: "0x333333"
        fontWeight: "400"
        displayStyle: "none"
    blockAboutInfo: "block"
    blockCredentialsInfo: "none"
    blockFacilityInfo: "none"
    idImageStyle: "none"
    languagesHidden: "block"
    addressHidden: "none"
    educationHidden: "none"
    descriptionHidden: "none"
    DEAHidden: "none"
    NPIHidden: "none"
    emailHidden: "block"
    genderHidden: "block"
    faxHidden: "block"
    gender:
      - key: gender
        value: Male
      - key: gender
        value: Female
      - key: gender
        value: Other
  apiRequest:
    invite:
      edgeRes: ""
      edge:
        type: .EdgeType.InviteInfo
        bvid: .Global.currentUser.vertex.id
        _nonce: =.Global._nonce
        subtype: 65536 #0x10000
        evid: ""
        name:
          phoneNumber: "" #inviteePhoneNumber  被邀请号码
          inviterPhoneNumber: .Global.currentUser.vertex.uid
          inviteeName: ""
          inviterName: .Global.Profile.name.data.basicInfo.fullName
          inviterAvatar: .Global.Profile.name.data.basicInfo.avatar
          inviteeAvatar: ""
          data:
            phone: ""
      edgeAPI:
        store:
          api: ce
          dataIn: SearchOutProviderInfo.apiRequest.invite.edge
          dataOut: SearchOutProviderInfo.apiRequest.invite.edgeRes
    checkConnection:
      getResp:
        edge: []
      connectEdge:
        id: .Global.currentUser.vertex.id
        sfname: '{"result":"E.*", "join": "INNER JOIN Vertex V on V.id = E.evid OR V.id = E.bvid"}'
        xfname: "E.bvid|E.evid"
        sCondition: =..formData.query10002Scondition
        type: 10002
        ObjType: 28
        _nonce: =.Global._nonce
      edgeApi:
        get:
          api: re
          dataIn: SearchOutProviderInfo.apiRequest.checkConnection.connectEdge
          dataOut: SearchOutProviderInfo.apiRequest.checkConnection.getResp

    profile:
      docResponse: ""
      edge:
        id: ""
        xfname: ovid
        type: .DocType.DoctorPublicProfile
        _nonce: =.Global._nonce
      docAPI:
        get:
          .DocAPI.get: ""
          api: rd
          dataIn: apiRequest.profile.edge
          dataOut: SearchOutProviderInfo.apiRequest.profile.docResponse
    patientProfile:
      docOut: ""
      docIn:
        id: .Global.rootNotebookID
        xfname: eid
        type: .DocType.PatientProfile #  type: "257"
        obfname: "mtime"
        maxcount: "1"
        _nonce: =.Global._nonce
      docAPI:
        get:
          api: rd
          dataIn: SearchOutProviderInfo.apiRequest.patientProfile.docIn
          dataOut: SearchOutProviderInfo.apiRequest.patientProfile.docOut
    # get all facilitys which provider belongs to
    facilityProfile:
      docRes: ""
      docReq:
        id: ""
        xfname: E.evid
        type: .DocType.FacilityProfile #  type: "257"
        ObjType: 12
        sCondition: "E.type=10002 AND E.tage=1 AND E.subtype&0xff0000=0x30000"
        _nonce: =.Global._nonce
      docAPI:
        get:
          api: rd
          dataIn: SearchOutProviderInfo.apiRequest.facilityProfile.docReq
          dataOut: SearchOutProviderInfo.apiRequest.facilityProfile.docRes
    sendNotification:
      document:
        .Document: ""
        eid: =.SearchOutProviderInfo.apiRequest.invite.edgeRes.edge.id
        subtype:
          isOnServer: 1
          isZipped: 0
          isBinary: 0
          isEncrypted: 0
          isExtraKeyNeeded: 0
          isEditable: 0
          applicationDataType: 0
          # 7 th bit
          notification: 1
          ringToneNotify: 0
          sendtoSelf: 0
          # 10 bit
          textMessage: 0
          mediaType: 8
        type: .DocType.Notification
        name:
          data: ""
          notification:
            title: AiTmed Connection Request
            context: Connection request from provider
            body: Connection request from provider
            onClickLandingPage: NewPatients
            targetApp: =.FirebaseToken.response.edge.evid
      docAPI:
        store:
          api: cd
          dataIn: apiRequest.sendNotification.document
  components:
    - .BasePublicHeader:
      children:
        - .BasePublicHeaderLeft:
          leftClick:
            - actionType: evalObject
              object:
                - .Global.ProfileType@: =.DocType.DoctorProfile
            - actionType: builtIn
              funcName: goBack
              reload: true
            - actionType: updateObject
              dataKey: Global.temporaryId
              dataObject: {}
        - .BasePublicHeaderTitle:
        - .BasePublicHeaderRightIcon:
          path: qrCodeWhilte.svg
          style:
            height: "0.0246305"
          onClick:
            - actionType: evalObject
              object:
                - .Global.formData.currentProviderQRCode@: =.Global.temporaryId
                - goto: ProviderQRCode
    #  body
    - type: view
      style:
        width: "1"
        left: "0"
        height: "0.27"
        backgroundColor: "0xffffff"
      children:
        - type: view
          style:
            width: "1"
            left: "0"
            marginTop: "0"
            height: "0.15"
          children:
