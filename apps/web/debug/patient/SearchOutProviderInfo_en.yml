              y: center
              x: center
            overflow: hidden
            text-overflow: ellipsis
            whiteSpace: nowrap
        - type: view
          style:
            width: "1"
            marginLeft: "0"
            height: "0.08"
            marginTop: "0"
            overflow: hidden
          children:
            - type: view
              style:
                top: "0"
                height: "0.06"
                width: "1"
                textAlign:
                  x: center
              children:
                - type: image
                  path: contactSchedule.svg
                  style:
                    height: "0.06"
                  onClick:
                    - actionType: evalObject
                      object:
                        # r如果点击预约按钮 会把信息 放到 ActiveProvider 以便于跳转到mobilecontact3
                        - .Global.ActiveProvider@: =.Global.temporaryId
                    - actionType: evalObject
                      object:
                        - if:
                            - =.Global.formData.comeFromSearch
                            - actionType: evalObject
                              object:
                                - goto: MobileContacts3
                            - actionType: evalObject
                              object:
                                # if facilities of provider is more than one, enter the ChooseFacilities page
                                - =.builtIn.array.getListLength:
                                    dataIn:
                                      object: =..formData.facilityData
                                    dataOut: SearchOutProviderInfo.formData.facilityCount
                                - if:
                                    - =.builtIn.string.equal:
                                        dataIn:
                                          string1: =..formData.facilityCount
                                          string2: "1"
                                    - actionType: evalObject
                                      object:
                                        - .Global.currentFacility@: =..formData.facilityData.0
                                        - goto: MobileContacts3
                                    - actionType: evalObject
                                      object:
                                        - .Global.formData.facilityProfileList@: =..formData.facilityData
                                        - goto: ChooseFacilities
            - type: view
              viewTag: "addTV"
              style:
                marginTop: "0"
                height: "0.06"
                width: "1"
                backgroundColor: "0xffffff"
                display: ..formData.addFlag
              children:
                - type: view
                  style:
                    height: "auto"
                    width: "0.4"
                    left: "0.3"
                  children:
                    - type: image
                      path: contactSchedule.svg
                      style:
                        display: "inline-block"
                        verticalAlign: middle
                        height: "0.06"
                      onClick:
                        - actionType: evalObject
                          object:
                            - .Global.ActiveProvider@: =.Global.temporaryId
                        - actionType: evalObject
                          object:
                            - if:
                                - =.Global.formData.comeFromSearch
                                - actionType: evalObject
                                  object:
                                    - goto: MobileContacts3
                                - actionType: evalObject
                                  object:
                                    # if facilities of provider is more than one, enter the ChooseFacilities page
                                    - =.builtIn.array.getListLength:
                                        dataIn:
                                          object: =..formData.facilityData
                                        dataOut: SearchOutProviderInfo.formData.facilityCount
                                    - if:
                                        - =.builtIn.string.equal:
                                            dataIn:
                                              string1: =..formData.facilityCount
                                              string2: "1"
                                        - actionType: evalObject
                                          object:
                                            - .Global.currentFacility@: =..formData.facilityData.0
                                            - goto: MobileContacts3
                                        - actionType: evalObject
                                          object:
                                            - .Global.formData.facilityProfileList@: =..formData.facilityData
                                            - goto: ChooseFacilities
                    - type: image
                      path: contactAdd.svg
                      style:
                        height: "0.06"
                        marginLeft: "0.05"
                        display: "inline-block"
                        verticalAlign: middle
                      onClick:
                        - actionType: evalObject
                          object:
                            # 拼接出scondition， 用来objtype 查询 是否存在该好友
                            - =.builtIn.string.concat:
                                dataIn:
                                  - "V.uid like '%"
                                  - =..apiRequest.invite.edge.name.phoneNumber
                                  - "' AND E.tage>=0" #
                                dataOut: SearchOutProviderInfo.formData.query10002Scondition
                            - =.builtIn.string.concat: #信息
                                dataIn:
                                  - (
                                  - =..apiRequest.invite.edge.name.phoneNumber
                                  - )
                                dataOut: SearchOutProviderInfo.formData.inviteMessage
                        - actionType: evalObject
                          object:
                            .Global._nonce@:
                              =.builtIn.math.random: ""
                        # 检测是否已经是好友
                        - actionType: evalObject
                          object:
                            - =..apiRequest.checkConnection.edgeApi.get: ""
                            - if:
                                - =.builtIn.array.judgeListLength:
                                    dataIn:
                                      array: =..apiRequest.checkConnection.getResp.edge
                                      len: 0
                                # 如果是空 说明不存在好友关系
                                - continue
                                - actionType: popUp
                                  popUpView: phoneInvited
                                  wait: true
                        - actionType: builtIn
                          funcName: redraw
                          viewTag: inviteLabel
                        - actionType: builtIn
                          funcName: redraw
                          viewTag: phoneNumber
                        - actionType: popUp
                          popUpView: inviteView
    - type: view
