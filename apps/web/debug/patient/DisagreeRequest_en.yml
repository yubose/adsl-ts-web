DisagreeRequest:
  pageNumber: "140"  
  dataObject: .Global.appoinment.request
  title: "deny successful"
  init:
    - .SignInCheck
    - actionType: evalObject
      object: 
        .Global._nonce@: 
          =.builtIn.math.random: ""
    - actionType: evalObject
      object:
        - .DisagreeRequest.dataObject.subtype@: "7"
    # - .Global.jwt.edge.bvid@: =.Global.currentUser.vertex.id #change patient jwt
    # - actionType: evalObject
    #   object: .Global.updateJwt
    # - =.Global.jwt.edgeAPI.store: ""  

  save:
    - =.DisagreeRequest.updateE2Edge.edgeAPI.store: ""
  getAvailability:
    response: ""
    edge: 
      id: .Global.appoinment.request.refid
      xfname: "id"
      type: 40000
    get:
      api: re
      dataIn: getAvailability.edge
      dataOut: getAvailability.response
  updateE2Edge:
    response: ""
    edge:
      # .DisagreeRequest.dataObject: ""
      .Global.appoinment.request: ""
      subtype: 7
      bvid: .Global.appoinment.request.evid
      evid: .Global.appoinment.request.bvid
      refid: .Global.appoinment.request.id
      id: ""
    edgeAPI:
      .EdgeAPI: ""
      store:
        api: ce
        dataIn: updateE2Edge.edge
        dataOut: updateE2Edge.response
  sendNotification:
    document:
      .Document: ""
      eid: "=.NewFacilities.accept.response.edge.id"
      subtype:
        isOnServer: 1
        isZipped: 0
        isBinary: 0
        isEncrypted: 0
        isExtraKeyNeeded: 0
        isEditable: 0
        applicationDataType: 0
        # 7 th bit
        notification: 1
        ringToneNotify: 0
        sendtoSelf: 0
        # 10 bit
        textMessage: 0
        mediaType: 8
      type: .DocType.Notification
      name:
        data: ""
        #        senderId: ".Global.currentUser.vertex.id"
        #        senderName: ".Global.currentUser.vertex.name.userName"
        #        data:
        #          text: ''
        notification:
          title: AiTmed Appointment Rejected
          context: Appointment request rejected
          body: Appointment request rejected
          onClickLandingPage: PatientDashboard
          targetApp: =.FirebaseToken.response.edge.evid
    docAPI:
      store:
        api: cd
        dataIn: sendNotification.document         
  components:
    - type: view
      style:
        left: "0"
        top: "0"
        width: "1"
        height: "1"
      children:
        - .BaseHeader:
        - type:  view 
          style:
            left: "0"
            top: "0.15"
            width: "1"
            height: "0.85"
          #for loop through listObject, we got each itemObject
          children:
            - type: image
              path: popUpSuccess.svg
              style:
                left: "0.35"
                top: "0.15"
                width: "0.3"
                # height: "0.21"   
            - type: label
              text: "You have deny this request."
              style:
                left: "0.1"
                top: "0.35"
                width: "0.8"
                height: "0.03"
                fontSize: "20"
                fontStyle: "bold"
                color: "0x000000bb"
                display: "inline"
                textAlign:
                  x: center
                  y: center
            - type: label
              text: "Patient will receive your consent notice"
