ChooseFacilities:
  title: "Choose Facilities"
  init:
    - .SignInCheck
    - .Global.formData.comeFromSearch@: false
  components:
    - .BasePublicHeader:
      children:
        - .BasePublicHeaderLeft:
        - .BasePublicHeaderTitle:
    - type: scrollView
      style:
        width: "1"
        height: "0.94"
        margin: "0"
        overflow: scroll
        boxSizing: "border-box"
        paddingBottom: "0.03"
      children:
        - type: list
          contentType: listObject
          listObject: .Global.formData.facilityProfileList
          iteratorVar: itemObject
          style:
            # width: "1"
            # height: "0.94"
            # margin: "0"
            # overflow: scroll
          children:
            - type: listItem
              itemObject:
              style:
                width: "1"
                height: "auto"
                marginTop: "0"
                border:
                  style: "2"
                borderWidth: "1"
                borderColor: "0xdededf"
                overflow: hidden
              children:
                - type: view
                  style:
                    marginTop: "0.0198" #16.08px
                    marginLeft: "0.0427" #16.01px
                    height: "auto"
                    width: "0.91"
                  onClick:
                    - actionType: updateObject
                      dataKey: Global.currentFacility
                      dataObject: itemObject
                    - goto: MobileContacts3
                  children:
                    - type: view
                      style:
                        verticalAlign: middle
                        display: "inline-block"
                        height: "12vw" #45px
                        width: "12vw" #45px
                        border:
                          style: 3
                        borderRadius: "5"
                        borderWidth: "1"
                        borderColor: "0xdededf"
                        overflow: hidden
                      children:
                        - type: image
                          path: ava.png
                          path=func: .builtIn.utils.prepareDocToPath
                          dataKey: itemObject.name.data.basicInfo.businessLogo
                          style:
                            height: "12vw" #45px
                            width: "12vw" #45px
                    - type: view
                      style:
                        verticalAlign: middle
                        marginLeft: "0.064"
                        display: "inline-block"
                        height: "auto"
                        width: "0.71"
                        overflow: hidden
                      children:
                        - type: label
                          dataKey: itemObject.name.data.basicInfo.medicalFacilityName
                          style:
                            width: "0.71"
                            height: "auto"
                            fontSize: .Nfont.h16
                            fontWeight: "600"

                            verticalAlign: middle
                            wordWrap: break-word
                        - type: label
                          dataKey: itemObject.name.data.basicInfo.businessType
                          style:
                            marginTop: "0.005"
                            width: "0.71"
                            height: "auto"
                            fontSize: .Nfont.h14
                            color: "0x666666"

                            verticalAlign: middle
                            wordWrap: break-word
                - type: view
                  style:
                    marginTop: "0.0198" #16.08px
