ContactSupport: 
  pageNumber: "410"  # xd page  43
  title: "Contact Support"
  init:
    - .SignInCheck
  save:
    - ..contactSupport.edgeAPI.store
  contactSupport:
    edge:
      .Edge: ""
      type: 2020
      bvid: .Global.currentUser.vertex.id
      name:
        subject: "Subject"
        question: "Question"
    edgeAPI:
      .EdgeAPI: ""
      store:
        api: ce
        dataKey: contactSupport.edge
  components: 
