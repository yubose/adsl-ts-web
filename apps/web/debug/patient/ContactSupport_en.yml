            color: "0x000000"
            left: "0.1"
            top: "0.1"
            width: "0.8"
            height: "0.09"
            fontSize: "18"
            fontWeight: 600
            textAlign:
              x: center
              # y: center
        - type: button
          text: "Call  (657) 220-5555"
