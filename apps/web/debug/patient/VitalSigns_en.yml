              data:
                statusTag:
                  display: "none"
      docQueryReq:
        id: .Global.roomInfo.edge.id
        xfname: "reid"
        type: .DocType.VitalSigns
        sCondition: "ctime>1650038400"
        obfname: ctime
        _nonce: =.Global._nonce
      docCreateReq:
        .Document: ""
        type: .DocType.VitalSigns
        eid: .Global.roomInfo.edge.id
