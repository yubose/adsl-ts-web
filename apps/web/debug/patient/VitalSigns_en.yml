    - .Normal:
      viewTag: goBackPopup
      message: Do you want to save your vitals data?
      leftButton:
        - actionType: popUpDismiss
          popUpView: goBackPopup
        - actionType: builtIn
          funcName: goBack
          reload: true
      rightButton:
        - actionType: evalObject
          object:
            - .VitalSigns.localDataRequest.vital.docCreateReq.name.data.vitals@: =.VitalSigns.tempVitalsData #Ensures that the data being sent is correct, in case page is not reloaded
            - =..localDataRequest.vital.docAPI.store: "" #Store to local data #whenever you leave page, update rootnotebookID with my vitalsigns
        - actionType: builtIn
          funcName: goBack
          reload: true
    - .SoftTips:
      viewTag: fillTips
      message: Please fill in at least one item of data
    - .SoftTips:
      type: view
      style:
        display: ..apiRequest.vital.docQueryResp.doc.0.name.data.statusTag.display
      viewTag: otherUpdate
      message: "Provider/admin update your vital signs data"
      onClick:
        - actionType: evalObject
          object:
            - .VitalSigns.apiRequest.vital.docUpdateReq@: =.VitalSigns.apiRequest.vital.docQueryResp.doc.0
            - .VitalSigns.apiRequest.vital.docUpdateReq.name.data.statusTag.display@: "none"
            - =..apiRequest.vital.docAPI.update: ""
            - ..apiRequest.vital.docQueryResp.doc.0.name.data.statusTag.display@: "none"
        - actionType: builtIn
          funcName: redraw
          viewTag: otherUpdate
        # - actionType: builtIn
        #   funcName: hide
        #   viewTag: otherUpdate
    - .Normal:
      viewTag: uploading
      message: Share your vital signs data with the provider/facility you scheduled?
      leftButton:
        - actionType: popUpDismiss
          popUpView: uploading
      rightButton:
        - actionType: evalObject
          object:
            .Global._nonce@:
              =.builtIn.math.random: ""
        - actionType: popUpDismiss
          popUpView: uploading
        - actionType: evalObject
          object:
            - .VitalSigns.localDataRequest.vital.docCreateReq.name.data.vitals@: =.VitalSigns.tempVitalsData #Ensures that the data being sent is correct, in case page is not reloaded
            - =..localDataRequest.vital.docAPI.store: "" #Store to local data #whenever you leave page, update rootnotebookID with my vitalsigns
            - .VitalSigns.apiRequest.vital.docCreateReq.name.data.vitals@: =.VitalSigns.tempVitalsData #Ensures that the data being sent is correct, in case page is not reloaded
            - =..apiRequest.vital.docAPI.store: ""
            - actionType: popUp
              popUpView: successfulSharePopUp
              wait: 2000
        - actionType: builtIn
          funcName: goBack
          reload: true
