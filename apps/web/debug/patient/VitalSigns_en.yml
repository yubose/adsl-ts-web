#For Android Only
VitalSigns:
  title: "Vital Signs"
  init:
    # check
    - .SignInCheck
    - ..apiRequest.vital.docQueryResp.doc.0.name.data.statusTag.display@: none
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =.Global.vitalsInAppointment
              string2: "false"
        - actionType: evalObject
          object:
            - ..formData.shareBtn@: none
            - ..formData.saveBtn@: block
            # get local (10000) vital
            - =..localDataRequest.vital.docAPI.get: ""
            - if:
                - =.builtIn.array.judgeListLength:
                    dataIn:
                      array: =..localDataRequest.vital.docQueryResp.doc
                      len: 0
                - continue
                - actionType: evalObject
                  object:
                    - if:
                        - =.builtIn.array.judgeListLength:
                            dataIn:
                              array: =.VitalSigns.localDataRequest.vital.docQueryResp.doc.0.name.data.vitals
                              len: 7
                        - continue
                        - .VitalSigns.tempVitalsData@: =.VitalSigns.localDataRequest.vital.docQueryResp.doc.0.name.data.vitals
        - actionType: evalObject
          object:
            - ..formData.shareBtn@: block
            - ..formData.saveBtn@: none
            - =..apiRequest.vital.docAPI.get: ""
            - if:
                - =.builtIn.array.judgeListLength:
                    dataIn:
                      array: =..apiRequest.vital.docQueryResp.doc
                      len: 0
                - actionType: evalObject
                  object:
                    - ..apiRequest.vital.docQueryResp.doc.0.name.data.statusTag.display@: none
                    # get local (10000) vital
                    - =..localDataRequest.vital.docAPI.get: ""
                    - if:
                        - =.builtIn.array.judgeListLength:
                            dataIn:
                              array: =..localDataRequest.vital.docQueryResp.doc
                              len: 0
                        - continue
                        - actionType: evalObject
                          object:
                            - if:
                                - =.builtIn.array.judgeListLength:
                                    dataIn:
                                      array: =.VitalSigns.localDataRequest.vital.docQueryResp.doc.0.name.data.vitals
                                      len: 7
                                - continue
                                - .VitalSigns.tempVitalsData@: =.VitalSigns.localDataRequest.vital.docQueryResp.doc.0.name.data.vitals
                - actionType: evalObject
                  object:
                    - if:
                        - =.builtIn.array.judgeListLength:
                            dataIn:
                              array: =.VitalSigns.apiRequest.vital.docQueryResp.doc.0.name.data.vitals
                              len: 7
                        - continue
                        - .VitalSigns.tempVitalsData@: =.VitalSigns.apiRequest.vital.docQueryResp.doc.0.name.data.vitals
    - ..copy@: =.VitalSigns.tempVitalsData
    - .Global.vitalsData@: =.VitalSigns.tempVitalsData
    # only show for android
    - if:
        - .builtIn.isAndroid
        - ..formDataTemp.switchList@: =..formDataTemp.switchTemp1
        - ..formDataTemp.switchList@: =..formDataTemp.switchTemp2
    # - actionType: evalObject
    #   object:
    #     .Global._nonce@:
    #       =.builtIn.math.random: ""

    # redraw 1s
    - actionType: builtIn
      funcName: autoRefresh
      viewTag: dataList
      frequency: 1000
