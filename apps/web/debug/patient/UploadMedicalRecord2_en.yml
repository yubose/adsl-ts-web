UploadMedicalRecord2:
  title: Add Documents
  pageNumber:
  init:
    - .SignInCheck

  formData:
    flag: ""
    fileId: ""
    # upload
    uploadDisplay: "block"
    # Img
    showImg: "none"
    # file
    showFile: "none"
    # 上传文件状态
    fileStatus: ""
    # 获取上传文件后缀名
    fileType: ""
    # 获取字符串首字母
    point: ""

  formDataTemp:
    # 允许上传文件类型
    fileTypeList:
      [
        "jpeg",
        "jpg",
        "png",
        "pdf",
        "xlsx",
        "xls",
        "pptx",
        "ppt",
        "docx",
        "doc",
        "numbers",
        "pages",
        "htm",
        "html",
      ]
    # 图片上传类型
    imgTypeList: ["jpeg", "jpg", "png", "pdf"]
    # doc
    docTypeList: ["docx", "doc", "pages"]
    # xls
    xlsTypeList: ["xlsx", "xls", "numbers"]
    # ppt
    pptTypeList: ["pptx", "ppt"]
    # htm
    htmTypeList: ["htm", "html"]
  apiRequest:
    patMedicalRecord:
      docResp: ""
      docReq:
        eid: .Global.roomInfo.edge.id
        reid: ""
        subtype:
          isOnServer: "0"
          isEncrypted: "1"
          mediaType: "application/json"
        type: .DocType.PatMedicalUpload
        name:
          data:
            # 文件id
            fileId: ""
            # 上传文件名
            fileName: ""
            # 上传文件大小
            fileSize: ""
            # 上传文件类型
            fileType: ""

            classTag:
              name: Patient
              fontColor: "0xf8ae29"
              backgroundColor: "0xfff4e0"
              display: block
            statusTag:
              display: none
            userInfo:
              patientName: .Global.Profile.name.data.basicInfo.fullName
              participateName: .Global.formData.participateName
          type: "application/json"
          title: ""
          user: .Global.Profile.name.data.basicInfo.fullName
          uploadUserName: .Global.Profile.name.data.basicInfo.fullName
      docAPI:
        .DocAPI: ""
        store:
          api: cd
          dataIn: apiRequest.patMedicalRecord.docReq
          dataOut: apiRequest.patMedicalRecord.docResp
          subtype:
            mediaType: "application/json" # mediaType : "image/jpeg"

    uplaodDoc:
      docResp: ""
      docReq:
        subtype:
          isEncrypted: "0"
          isOnServer: "0"
        type: .DocType.UploadFile
        name:
          type: ..apiRequest.uplaodDoc.docAPI.store.subtype.mediaType
          data: binFile
        deat:
          sig: ""
          url: ""
        eid: .Global.rootNotebookID
        reid: ""
      docAPI:
        .DocAPI: ""
        store:
          api: cd
          subtype:
            mediaType: ""
          dataIn: apiRequest.uplaodDoc.docReq
          dataOut: apiRequest.uplaodDoc.docResp

  components:
    - .BasePublicHeader:
        children:
          - .BasePublicHeaderLeft:
          - .BasePublicHeaderTitle:
    - type: view
      style:
        ..style.scrollBox:
        overflow: hidden
      children:
        - type: label
          textBoard:
            - text: Create Document Name
            - text: "&nbsp;*"
              color: "#f94f50"
          dataKey:
          style:
            ..style.title:
        - type: textField
          placeholder: Enter here
          dataKey: apiRequest.patMedicalRecord.docReq.name.title
          style:
            ..style.titleInput:

        - type: label
          textBoard:
            - text: Upload Your Document
            - text: "&nbsp;*"
              color: "#f94f50"
          dataKey:
          style:
            ..style.title:
            marginBottom: "0.007389"

        # upload box
        - type: view
          viewTag: uploadTag
          style:
            display: ..formData.uploadDisplay
          children:
            - type: image
              path: uploadIcon.svg
              style:
                ..style.uploadIcon:
              onClick:
                - ..event.uploadIconClick
            # tips 上传的提示信息
            - type: label
              text: "1. Only the following file types are supported:"
              dataKey:
              style:
                ..style.tips:
                marginTop: "0.019704"
            - type: label
              text: jpeg, jpg, png, pdf, xlsx, xls, pptx, ppt, docx, doc, numbers, pages, htm, html
              dataKey:
              style:
                ..style.tips:
                boxSizing: "border-box"
                width: "0.89"
                paddingLeft: "0.04"
            - type: label
              text: 2. File size must be no larger than 5M
              dataKey:
              style:
                ..style.tips:
                marginTop: "0.01"

        # 上传成功显示内容的区域
        - type: scrollView
          viewTag: showFileTag
          style:
            ..style.uploadSuccessBox:
          children:
            # image
            - type: view
              style:
                display: ..formData.showImg
              children:
                - type: image
                  bubble: true
                  path: null.png
                  viewTag: showImgTag
                  path=func: .builtIn.utils.prepareDocToPath
                  dataKey: UploadMedicalRecord2.formData.fileId
                  style:
                    width: "0.92"
                - type: image
                  path: deleteDocImg.svg
                  style:
                    ..style.deleteDocImg:
                  onClick:
                    - actionType: popUp
                      popUpView: BaseDelWarningView

            # file
            - type: view
              style:
                ..style.fileBox:
                display: ..formData.showFile
              children:
                - type: image
                  path:
                    ..event.iconPath:
                  style:
                    ..style.fileImg:
                - type: view
                  style:
                    ..style.contentBox:
                  children:
                    - type: label
                      text:
                      dataKey: apiRequest.patMedicalRecord.docReq.name.data.fileName
                      style:
                        ..style.contentPDFName:
                    - type: label
                      text=func: .builtIn.string.bitFormatting
                      dataKey: apiRequest.patMedicalRecord.docReq.name.data.fileSize
                      style:
                        color: "#999999"
            - type: image
              bubble: true
              path: deleteDocImg.svg
              style:
                ..style.deleteDocImg:
                display: ..formData.showFile
              onClick:
                - actionType: popUp
                  popUpView: BaseDelWarningView

    - type: view
      style:
        ..style.btnBox:
      children:
        - type: button
          text: Done
          viewTag: btnTag
          style:
            ..style.btn:
          onClick:
            - ..event.btnClick

    # 弹窗区域
    # 底部按钮弹窗
    - type: popUp
      viewTag: selectView
      choice1Text: "Camera"
      choice2Text: "Photo Library"
      choice3Text: "Files"
      lastChoiceText: "Cancel"
      choice1Button:
        - actionType: popUpDismiss
          popUpView: selectView
        - actionType: openCamera
          dataObject: BLOB
          fileType: UploadMedicalRecord2.formData.fileType
          dataKey: UploadMedicalRecord2.apiRequest.uplaodDoc.docReq.name.data
        # 判断是否满足上传格式
        - actionType: evalObject
          object:
            - if:
                - =.builtIn.array.has:
                    dataIn:
                      object: =..formDataTemp.fileTypeList
                      value: =..formData.fileType
                - continue
                - actionType: popUp
                  popUpView: invalidTag
                  wait: true
                  popUpDismiss: 2000
        # 获取上传文件大小
        - actionType: evalObject
          object:
            - if:
                - =.builtIn.math.lessthanSize:
                    dataIn:
                      object: =..apiRequest.uplaodDoc.docReq.name.data # obejct
                      key: 5 #mb
                - ..formData.flag@: false
                - ..formData.flag@: true
        - actionType: evalObject
          object:
            - if:
                - =..formData.flag
                - actionType: popUp
                  popUpView: fileSizeTag
                  wait: true
                - continue
        - actionType: evalObject
          object:
            - =.builtIn.utils.getFileSize:
                dataIn:
                  object: =..apiRequest.uplaodDoc.docReq.name.data
                  units: "b"
                dataOut: UploadMedicalRecord2.apiRequest.patMedicalRecord.docReq.name.data.fileSize
            - =.builtIn.utils.getFileName:
                dataIn:
                  object: =..apiRequest.uplaodDoc.docReq.name.data
                dataOut: UploadMedicalRecord2.apiRequest.patMedicalRecord.docReq.name.data.fileName
        - actionType: evalObject
          object:
            - ..apiRequest.uplaodDoc.docReq.reid@: =..apiRequest.patMedicalRecord.docReq.id
            - =.UploadMedicalRecord2.apiRequest.uplaodDoc.docAPI.store: ""
            - ..formData.fileId@: =..apiRequest.uplaodDoc.docResp.doc.id
        - actionType: evalObject
          object:
            - if:
                - =.builtIn.string.equal:
                    dataIn:
                      string1: =..formData.fileId
                      string2: ""
                - continue
                - actionType: evalObject
                  object:
                    # 判断是否是图片文件
                    - if:
                        - =.builtIn.array.has:
                            dataIn:
                              object: =..formDataTemp.imgTypeList
                              value: =..formData.fileType
                        - actionType: evalObject
                          object:
                            - ..formData.uploadDisplay@: "none"
                            - ..formData.showImg@: "block"
                        - actionType: evalObject
                          object:
                            - ..formData.uploadDisplay@: "none"
                            - ..formData.showFile@: "block"
        - actionType: builtIn
          funcName: redraw
          viewTag: showFileTag
        - actionType: builtIn
          funcName: redraw
          viewTag: uploadTag
        - actionType: builtIn
          funcName: redraw
          viewTag: showImgTag
        - actionType: popUp
          popUpView: successTag
          wait: 2000

      choice2Button:
        - actionType: popUpDismiss
          popUpView: selectView
        - actionType: openPhotoLibrary
          dataObject: BLOB
          fileType: UploadMedicalRecord2.formData.fileType
          dataKey: UploadMedicalRecord2.apiRequest.uplaodDoc.docReq.name.data
        # 判断是否满足上传格式
        - actionType: evalObject
          object:
            - if:
                - =.builtIn.array.has:
                    dataIn:
                      object: =..formDataTemp.fileTypeList
                      value: =..formData.fileType
                - continue
                - actionType: popUp
                  popUpView: invalidTag
                  wait: true
                  popUpDismiss: 2000
        # 获取上传文件大小
        - actionType: evalObject
          object:
            - if:
                - =.builtIn.math.lessthanSize:
                    dataIn:
                      object: =..apiRequest.uplaodDoc.docReq.name.data # obejct
                      key: 5 #mb
                - ..formData.flag@: false
                - ..formData.flag@: true
        - actionType: evalObject
          object:
            - if:
                - =..formData.flag
                - actionType: popUp
                  popUpView: fileSizeTag
                  wait: true
                - continue
        - actionType: evalObject
          object:
            - =.builtIn.utils.getFileSize:
                dataIn:
                  object: =..apiRequest.uplaodDoc.docReq.name.data
                  units: "b"
                dataOut: UploadMedicalRecord2.apiRequest.patMedicalRecord.docReq.name.data.fileSize
            - =.builtIn.utils.getFileName:
                dataIn:
                  object: =..apiRequest.uplaodDoc.docReq.name.data
                dataOut: UploadMedicalRecord2.apiRequest.patMedicalRecord.docReq.name.data.fileName
        - actionType: evalObject
          object:
            - ..apiRequest.uplaodDoc.docReq.reid@: =..apiRequest.patMedicalRecord.docReq.id
            - =.UploadMedicalRecord2.apiRequest.uplaodDoc.docAPI.store: ""
            - ..formData.fileId@: =..apiRequest.uplaodDoc.docResp.doc.id
        - actionType: evalObject
          object:
            - if:
                - =.builtIn.string.equal:
                    dataIn:
                      string1: =..formData.fileId
                      string2: ""
                - continue
                - actionType: evalObject
                  object:
                    # 判断是否是图片文件
                    - if:
                        - =.builtIn.array.has:
                            dataIn:
                              object: =..formDataTemp.imgTypeList
                              value: =..formData.fileType
                        - actionType: evalObject
                          object:
                            - ..formData.uploadDisplay@: "none"
                            - ..formData.showImg@: "block"
                        - actionType: evalObject
                          object:
                            - ..formData.uploadDisplay@: "none"
                            - ..formData.showFile@: "block"
        - actionType: builtIn
          funcName: redraw
          viewTag: showFileTag
        - actionType: builtIn
          funcName: redraw
          viewTag: showImgTag
        - actionType: builtIn
          funcName: redraw
          viewTag: uploadTag
        - actionType: popUp
          popUpView: successTag
          wait: 2000
      choice3Button:
        - actionType: popUpDismiss
          popUpView: selectView
        - actionType: openDocumentManager
          dataObject: BLOB
          fileType: UploadMedicalRecord2.formData.fileType
          dataKey: UploadMedicalRecord2.apiRequest.uplaodDoc.docReq.name.data
        # 判断是否满足上传格式
        - actionType: evalObject
          object:
            - if:
                - =.builtIn.array.has:
                    dataIn:
                      object: =..formDataTemp.fileTypeList
                      value: =..formData.fileType
                - continue
                - actionType: popUp
                  popUpView: invalidTag
                  wait: true
                  popUpDismiss: 2000
        # 获取上传文件大小
        - actionType: evalObject
          object:
            - if:
                - =.builtIn.math.lessthanSize:
                    dataIn:
                      object: =..apiRequest.uplaodDoc.docReq.name.data # obejct
                      key: 5 #mb
                - ..formData.flag@: false
                - ..formData.flag@: true
        - actionType: evalObject
          object:
            - if:
                - =..formData.flag
                - actionType: popUp
                  popUpView: fileSizeTag
                  wait: true
                - continue
        - actionType: evalObject
          object:
            - =.builtIn.utils.getFileSize:
                dataIn:
                  object: =..apiRequest.uplaodDoc.docReq.name.data
                  units: "b"
                dataOut: UploadMedicalRecord2.apiRequest.patMedicalRecord.docReq.name.data.fileSize
            - =.builtIn.utils.getFileName:
                dataIn:
                  object: =..apiRequest.uplaodDoc.docReq.name.data
                dataOut: UploadMedicalRecord2.apiRequest.patMedicalRecord.docReq.name.data.fileName
        - actionType: evalObject
          object:
            - ..apiRequest.uplaodDoc.docReq.reid@: =..apiRequest.patMedicalRecord.docReq.id
            - =.UploadMedicalRecord2.apiRequest.uplaodDoc.docAPI.store: ""
            - ..formData.fileId@: =..apiRequest.uplaodDoc.docResp.doc.id
        - actionType: evalObject
          object:
            - if:
                - =.builtIn.string.equal:
                    dataIn:
                      string1: =..formData.fileId
                      string2: ""
                - continue
                - actionType: evalObject
                  object:
                    # 判断是否是图片文件
                    - if:
                        - =.builtIn.array.has:
                            dataIn:
                              object: =..formDataTemp.imgTypeList
                              value: =..formData.fileType
                        - actionType: evalObject
                          object:
                            - ..formData.uploadDisplay@: "none"
                            - ..formData.showImg@: "block"
                        - actionType: evalObject
                          object:
                            - ..formData.uploadDisplay@: "none"
                            - ..formData.showFile@: "block"
        - actionType: builtIn
          funcName: redraw
          viewTag: showFileTag
        - actionType: builtIn
          funcName: redraw
          viewTag: uploadTag
        - actionType: builtIn
          funcName: redraw
          viewTag: showImgTag
        - actionType: popUp
          popUpView: successTag
          wait: 2000
      lastChoiceButton:
        - actionType: popUpDismiss
          popUpView: selectView
      style:
        top: "0"
        left: "0"
        width: "1"
        height: "1"
        backgroundColor: "0x00000066"
        zIndex: "50"
      children:
        - type: view
          style:
            marginTop: "0.72"
            width: "0.9"
            height: "auto"
            marginLeft: "0.05"
            border:
              style: "1"
            borderRadius: "10"
            backgroundColor: "0xdbdbdb"
          children:
            - type: button
              text: ___.choice1Text
              style:
                marginTop: "0.001"
                width: "0.9"
                height: "0.06"
                fontSize: .Nfont.h3
                color: "0x1d88fc"
                borderRadius: "10"
                backgroundColor: "0xdbdbdb"
                textAlign:
                  x: center
                border:
                  style: "1"
              onClick: ___.choice1Button
            - type: view
              style:
                width: "0.9"
                height: "0.001"
                backgroundColor: "#b6b6b6"
                zIndex: "100"
            - type: button
              text: ___.choice2Text
              style:
                marginTop: "0.001"
                width: "0.9"
                height: "0.06"
                fontSize: .Nfont.h3
                color: "0x1d88fc"
                borderRadius: "10"
                backgroundColor: "0xdbdbdb"
                textAlign:
                  x: center
                border:
                  style: "1"
              onClick: ___.choice2Button
            - type: view
              style:
                width: "0.9"
                height: "0.001"
                backgroundColor: "#b6b6b6"
                zIndex: "100"
            - type: button
              text: ___.choice3Text
              style:
                marginTop: "0.001"
                width: "0.9"
                height: "0.06"
                fontSize: .Nfont.h3
                color: "0x1d88fc"
                borderRadius: "10"
                backgroundColor: "0xdbdbdb"
                textAlign:
                  x: center
                border:
                  style: "1"
              onClick: ___.choice3Button
        - type: view
          style:
            marginTop: "0.01"
            width: "0.9"
            height: "auto"
            marginLeft: "0.05"
            border:
              style: "1"
            borderRadius: "10"
            backgroundColor: "#ffffff"
          children:
            - type: button
              text: ___.lastChoiceText
              style:
                marginTop: "0.001"
                width: "0.9"
                height: "0.06"
                fontSize: .Nfont.h3
                color: "0x1d88fc"
                borderRadius: "10"
                backgroundColor: "#ffffff"
                textAlign:
                  x: center
                border:
                  style: "1"
              onClick: ___.lastChoiceButton

    # 删除提示弹窗
    - .SuccessfulOneLine:
      viewTag: deleteSuccessTag
      message: Delete Successfully!
    # 上传成功提示
    - .SuccessfulOneLine:
      message: "Successfully!"
      viewTag: successTag
    # 删除对话弹窗
    - .publicDeleteUP:
      message: "Delete this files?"
      viewTag: BaseDelWarningView
      leftButton:
        - actionType: popUpDismiss
          popUpView: BaseDelWarningView
      rightButton:
        - actionType: evalObject
          object:
            - ..formData.fileId@: ""
            # 判断是否是图片文件
            - if:
                - =.builtIn.array.has:
                    dataIn:
                      object: =..formDataTemp.imgTypeList
                      value: =..formData.fileType
                - actionType: evalObject
                  object:
                    - ..formData.uploadDisplay@: "block"
                    - ..formData.showImg@: "none"
                - actionType: evalObject
                  object:
                    - ..formData.uploadDisplay@: "block"
                    - ..formData.showFile@: "none"
        - actionType: popUp
          popUpView: deleteSuccessTag
          popUpDismiss: 2000
        - actionType: builtIn
          funcName: redraw
          viewTag: showFileTag
        - actionType: builtIn
          funcName: redraw
          viewTag: showImgTag
        - actionType: builtIn
          funcName: redraw
          viewTag: uploadTag
        - actionType: popUpDismiss
          popUpView: BaseDelWarningView

    # 上传过程轻提示弹窗
    - .SoftTips:
      viewTag: invalidTag
      message: "Invalid format"
    - .SoftTips:
      viewTag: fileSizeTag
      message: "The uploaded file size should not exceed 5M"

    # 必填项弹窗
    - .BaseWarningView:
      message: "Please complete required fields"
      viewTag: requiredTag
    # 文件名不规范弹窗
    - .BaseWarningView:
      message: "Please do not start the file name with a point"
      viewTag: invalidNameTag
  event:
    uploadIconClick:
      - actionType: popUp
        popUpView: selectView
    btnClick:
      - actionType: evalObject
        object:
          # 判断必填项是否完成
          - if:
              - =.builtIn.array.allComplete:
                  dataIn:
                    - =..formData.fileId
                    - =..apiRequest.patMedicalRecord.docReq.name.title
              - continue
              - actionType: popUp
                popUpView: requiredTag
                wait: true
                popUpDismiss: 2000
          # 2022年7月20日16:27:29 采用新的函数判断
          # # 判断必文件名是否以 . 开始
          # - if:
          #     - =.builtIn.string.judgeDocName:
          #         dataIn:
          #           name: =..apiRequest.patMedicalRecord.docReq.name.title
          #     - continue
          #     - actionType: popUp
          #       popUpView: invalidNameTag
          #       wait: true
          #       popUpDismiss: 2000
          - =.builtIn.array.GetSomeData:
              dataIn:
                dataArray: =..apiRequest.patMedicalRecord.docReq.name.title
                index: 0
              dataOut: formData.point
          - if:
              - =.builtIn.string.equal:
                  dataIn:
                    string1: =..formData.point
                    string2: "."
              - actionType: popUp
                popUpView: invalidNameTag
                wait: true
                popUpDismiss: 2000
              - continue

      #  指定 eid 和 reid
      - actionType: evalObject
        object:
          - ..apiRequest.patMedicalRecord.docReq.eid@: =.Global.roomInfo.edge.id
          - ..apiRequest.patMedicalRecord.docReq.reid@: =.Global.roomInfo.edge.id
            # 文件类型
          - ..apiRequest.patMedicalRecord.docReq.name.data.fileType@: =..formData.fileType
          - ..apiRequest.patMedicalRecord.docReq.name.data.fileId@: =..formData.fileId

      #  修改type
      - actionType: evalObject
        object:
          - =.builtIn.number.inhx:
              dataIn:
                intHex: =..apiRequest.patMedicalRecord.docReq.type
                index: 1
                hex: 1
              dataOut: UploadMedicalRecord2.apiRequest.patMedicalRecord.docReq.type

      - actionType: evalObject
        object:
          - =.UploadMedicalRecord2.apiRequest.patMedicalRecord.docAPI.store: ""
      - actionType: evalObject
        object:
          - if:
              - =.UploadMedicalRecord2.apiRequest.patMedicalRecord.docResp.doc
              - =.builtIn.array.add:
                  dataIn:
                    object: =.Global.currentMeetingDoc
                    value: =.UploadMedicalRecord2.apiRequest.patMedicalRecord.docResp.doc
              - continue
      - actionType: evalObject
        object:
          .Global._nonce@:
            =.builtIn.math.random: ""
      - actionType: evalObject
        object:
          - =.builtIn.utils.setTimer:
              dataIn:
                timeUnix: 1000
          - goto: MedicalDocuments

    iconPath:
      emit:
        actions:
          - if:
              - =.builtIn.array.has:
                  dataIn:
                    object: =..formDataTemp.docTypeList
                    value: =..formData.fileType
              - docIco.svg
              - if:
                  - =.builtIn.array.has:
                      dataIn:
                        object: =..formDataTemp.xlsTypeList
                        value: =..formData.fileType
                  - xlsIco.svg
                  - if:
                      - =.builtIn.array.has:
                          dataIn:
                            object: =..formDataTemp.pptTypeList
                            value: =..formData.fileType
                      - pptIco.svg
                      - if:
                          - =.builtIn.array.has:
                              dataIn:
                                object: =..formDataTemp.htmTypeList
                                value: =..formData.fileType
                          - htmIco.svg
                          - pdfIco.svg

  style:
    scrollBox:
      marginLeft: "0.04"
      width: "0.92"
      height: "0.84729"
      boxSizing: "border-box"
    btnBox:
      width: "1"
      height: "0.0972"
      boxSizing: "border-box"
      overflow: "scroll"
      backgroundColor: "#ffffff"
