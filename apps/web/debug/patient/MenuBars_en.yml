          - if:
              - =.builtIn.string.equal:
                  dataIn:
                    string1: =.Global.patientProfileVar
                    string2: "About"
              - continue
              - .Global.patientProfileVar@: "About"
          - if:
              - =.builtIn.string.equal:
                  dataIn:
                    string1: =.Global.loginUser.vertex.id
                    string2: =.Global.currentUser.vertex.id
              - goto: MyProfile
              - actionType: popUp
                popUpView: minorUser
                wait: true
    itemClick:
      - emit:
          dataKey:
            var: itemObject
          actions:
            - ..formData.currentItem@: $var
        # 判断点击的是否为 Delete Account
      - actionType: evalObject
        object:
          - if:
              - =.builtIn.string.equal:
                  dataIn:
                    string1: ..formData.currentItem.title
                    string2: "Recommendations"
              - .Global.formData.lastPage@: MenuBars
              - continue
          - if:
              - =.builtIn.string.equal:
                  dataIn:
                    string1: ..formData.currentItem.title
                    string2: "Delete Account"
              - actionType: evalObject
                object:
                  - ..apiRequest.waitroomList.edgeQueryResp.edge@: []
                  #获取会议列表
                  - =..apiRequest.waitroomList.edgeAPI.get: ""
                  - if:
                      - =.builtIn.array.judgeListLength:
                          dataIn:
                            array: =..apiRequest.waitroomList.edgeQueryResp.edge
                            len: 0
                      - goto: DeleteAccount
                      - actionType: popUp
                        popUpView: noComplete
                        wait: true
              - continue    
      - actionType: evalObject
        object:
          # 从MenuBars进入购物车会显示appt链接
          - .Global.formData.showApptInShoppingCart@: block
          - goto: =..formData.currentItem.pageJump
