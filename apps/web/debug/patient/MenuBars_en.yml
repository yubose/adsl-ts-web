MenuBars:
  pageNumber: "290" # xd page 9
  title: "Me"
  init:
    - .SignInCheck
    - .Global.formData.patientChartStatus@: false
    # 指定shopping cart 入口
    - .Global.formData.lastPage@: MenuBars
    # update address status
    - .Global.formData.currentAddressStatus@: true
    # 判断当前选中的是不是
    # minor的情况
    # - if:
    #     - =.builtIn.string.equal:
    #         dataIn:
    #           string1: =.Global.formData.role # mainUser / minor
    #           string2: "minor"
    #     - .MenuBars.menuBarlist@: =.MenuBars.menuBarListMinor
    #     - .MenuBars.menuBarlist@: =.MenuBars.menuBarListMain
    #获取未读邮件数量
    - actionType: evalObject
      object:
        - actionType: evalObject
          async: true
          object:
            - =..profile.docAPI.get: ""
            - =..apiRequest.unReadEmail.docAPI.get: ""
        - =.builtIn.array.getListLength:
            dataIn:
              object: =..apiRequest.unReadEmail.docQueryResp.doc
            dataOut: MenuBars.formData.unReadEmailNum
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.unReadEmailNum
                  string2: "0"
            - ..formData.inboxHidden@: "true"
            - ..formData.inboxHidden@: "false"
  #获取未读邮件
  apiRequest:
    unReadEmail:
      docQueryResp: ""
      docQueryReq:
        ObjType: 544
        type: 1281
        sCondition: E.type=10002 AND (D2.Type&0xFF02=0xE00 OR D2.reid IS NULL OR D2.Type = 66561)
        xfname: (E.bvid|E.evid)&!D.ovid
        obfname: ctime
        maxcount: "100"
        _nonce: =.Global._nonce
      docAPI:
        get:
          api: rd
          dataIn: MenuBars.apiRequest.unReadEmail.docQueryReq
          dataOut: MenuBars.apiRequest.unReadEmail.docQueryResp
    waitroomList:
      edgeQueryResp:
        edge: []
      edgeQueryReq:
        type: "40000"
        id: .Global.currentUser.vertex.id
        xfname: "bvid|evid"
        sCondition: "subtype&0xff in (6,100) AND tage&0x100=0"
        maxcount: "20000"
        obfname: "stime"
        _nonce: .Global._nonce
      edgeAPI:
        get:
          api: re
          dataIn: MenuBars.apiRequest.waitroomList.edgeQueryReq
          dataOut: MenuBars.apiRequest.waitroomList.edgeQueryResp

  profile:
    docAPI:
      get:
        .DocAPI.get: ""
        api: rd
        ids:
          - .Global.rootNotebookID
        xfname: eid
        type: .DocType.PatientProfile #  type: "257"
        obfname: "mtime"
        maxcount: "1"
        dataKey: docResponse
        _nonce: =.Global._nonce
