RequestList:
  title: Request list
  init:
    - .SignInCheck

    - actionType: evalObject
      object: 
        .Global._nonce@: 
          =.builtIn.math.random: ""
    - ..requestedList.get
  requestedList:
    edge: ""
    get:
      .EdgeAPI.get: ""
      api: re
      dataKey: RequestList.requestedList
      type: 40000
      id: .Global.currentUser.vertex.id
      sCondition: "subtype=2"
      xfname: "bvid"
      # obfname: "ctime"
      # asc: true
      _nonce: =.Global._nonce
  components:
    - .BaseHeader:
    - .HeaderLeftButton:  
    - type: view
      style:
        left: "0"
        top: "0.1"
        width: "1"
        height: "1"
      children:
        - .BaseList:
          listObject: ..requestedList.edge
          style:
            top: "0"
            height: "0.4"
          children:
            - .BaseListItem:
              style:
                left: "0"
                width: "1"
                height: "0.07"
                backgroundColor: "0xffffff"
                boxShadow: "0px 0px 10px #0000002f"
              children:
                - type: label
                  # text: Christopher Grenz,M.D.
                  dataKey: itemObject.name.doctorName
                  style:
                    left: "0.1"
                    top: "0.01"
                    width: "0.7"
                    height: "0.03"
                    fontSize: "12"
                    fontStyle: bold
                    textAlign:
                      y: center
                    zIndex: 1000
                - type: label
                  text=func: .builtIn.string.formatUnixtime_en
                  dataKey: itemObject.name.date
                  style:
                    left: "0.1"
                    top: "0.04"
                    width: "0.7"
                    height: "0.02"
                    fontSize: "10"
                    textAlign:
                      y: center
                - type: button
                  text: pending
                  style:
                    height: "0.03"
                    top: '0.02'
                    left: "0.7"
                    width: "0.2"
                    backgroundColor: "0xffffff"
                    border: '1px solid #50B035'
                    borderRaduis: "0.001"
