CreateAppointmentNewNext:
  title: "Change Appointment"
  init:
    - .SignInCheck
    - ..formData.dataObject@: =.Global.roomInfo.edge
    - =.builtIn.object.setObjectKey:
        dataIn:
          objectArr: =..formDataTemp.appointmentTitle
          key: isSelected
          value: false
    - =.builtIn.object.setObjectKey:
        dataIn:
          objectArr: =..formDataTemp.optionalForms
          key: isSelected
          value: false
    - =.builtIn.number.transformSubtype:
        dataIn:
          subtype: =.Global.roomInfo.edge.subtype
          addition: 8
        dataOut: Global.roomInfo.edge.subtype
    - =..apiRequest.patientProfile.get: ""
    - ..apiRequest.facility.documentReq.id@: =..formData.dataObject.name.facilityId
    - =..apiRequest.facility.docAPI.get: ""
    - actionType: evalObject
      object:
        - =.builtIn.string.formatUnixtimeL_en:
            dataIn:
              - =.Global.roomInfo.edge.stime
            dataOut: CreateAppointmentNewNext.formData.clock.sdateTranslated
        - =.builtIn.string.formatUnixtimeL_en:
            dataIn:
              - =.Global.clock.stime
            dataOut: CreateAppointmentNewNext.formData.clock.edateTranslated
        - =.builtIn.string.formatUnixtimeLT_en:
            dataIn:
              - =.Global.roomInfo.edge.stime
            dataOut: CreateAppointmentNewNext.formData.clock.stimeTranslated
        - =.builtIn.string.formatUnixtimeLT_en:
            dataIn:
              - =.Global.clock.stime
            dataOut: CreateAppointmentNewNext.formData.clock.etimeTranslated
        # get all medical documents from old appointment
        - =..apiRequest.medicalDocuments.docAPI.get: ""
  sendNotification:
    document:
      .Document: ""
      eid: =.AddPatient.invite.response.edge.id
      subtype:
        isOnServer: 1
        isZipped: 0
        isBinary: 0
        isEncrypted: 0
        isExtraKeyNeeded: 0
        isEditable: 0
        applicationDataType: 0
        # 7 th bit
        notification: 1
        ringToneNotify: 0
        sendtoSelf: 0
        # 10 bit
        textMessage: 0
        mediaType: 8
      type: .DocType.Notification
      name:
        data: ""
        notification:
          title: Appointment Time Changed
          context: Patient Changed Appointment Time
          body: Patient Changed Appointment Time
          onClickLandingPage: InboxDashboard
          #targetApp: =.FirebaseToken.response.edge.evid
    docAPI:
      store:
        api: cd
        dataIn: sendNotification.document
  formData:
    dataObject: ""
    patientId: ""
    FacilityId: ""
    Emailcontent: ""
    clock:
      sdateTranslated:
      edateTranslated:
      stimeTranslated:
      etimeTranslated:
  formDataTemp:
    clockTime: ""
    generalInfo: true
    generalInfoForms: true
    optionalForms:
      - title: Patient Chart
      - title: General Information
    appointmentTitle:
      - title: Visit Questionnaire
      - title: PifzerBioNTech
      - title: Moderna
      - title: COVID-19 Testing
  #创建 E8
  apiRequest:
    newAppointment:
      edgeQueryResp: ""
      edgeQueryReq:
        id: ""
        xfname: E2.id
        ObjType: 20
        type: 40000
      edgeAPI:
        get:
          api: re
          dataIn: CreateAppointmentNewNext.apiRequest.newAppointment.edgeQueryReq
          dataOut: CreateAppointmentNewNext.apiRequest.newAppointment.edgeQueryResp
    medicalDocuments:
      docQueryResp: ""
      docQueryReq:
        id: .Global.roomInfo.edge.id
        xfname: eid
      docAPI:
        get:
          api: rd
          dataIn: CreateAppointmentNewNext.apiRequest.medicalDocuments.docQueryReq
          dataOut: CreateAppointmentNewNext.apiRequest.medicalDocuments.docQueryResp
    changeTime:
      edgeCreateResp: ""
      edgeCreateReq:
        # the provider id
        type: 40000
        subtype: =.Global.roomInfo.edge.subtype
        evid: .Global.clock.refid
        # the patient id
        bvid: .Global.currentUser.vertex.id
        #E8 id
        refid: .Global.roomInfo.edge.id
        stime: .Global.clock.stime
        etime: .Global.clock.etime
        # tage: 1
      edgeAPI:
        store:
          api: ce
          dataIn: CreateAppointmentNewNext.apiRequest.changeTime.edgeCreateReq
          dataOut: CreateAppointmentNewNext.apiRequest.changeTime.edgeCreateResp
    # 查询邮件需要挂在的edge的id
    relation:
      edgeReq:
        id: []
        type: .EdgeType.Email
        xfname: Evid&Bvid
        maxcount: "1"
        obfname: "ctime"
        _nonce: =.Global._nonce
      edgeRes: ""
      edgeAPI:
        get:
          api: re
          dataIn: CreateAppointmentNewNext.apiRequest.relation.edgeReq
          dataOut: CreateAppointmentNewNext.apiRequest.relation.edgeRes
    # 创建邮件doc
    changeEmail:
      docReq:
        type: .DocType.InboxMessage #邮件类型，默认1281
        eid: "" #邮件需要挂在的edge的id，为发送方与接收方之间10002的edge
        name:
          data:
            #邮件内容
            content: ""
            #收件人姓名
            receiverName: ""
            #发送人姓名
            senderName: "automatic-reply@aitmed.com"
            #收件人头像的id
            receiverAvatarId: ""
            #是否带附件
            haveAttachment: false
            #收件人id
            receiverId: ""
          title: "Change Appointment"
          user: .CreateAppointmentNewNext.formData.dataObject.bvid
      docRes: ""
      docAPI:
        store:
          api: cd
          dataIn: CreateAppointmentNewNext.apiRequest.changeEmail.docReq
          dataOut: CreateAppointmentNewNext.apiRequest.changeEmail.docRes
    facility:
      response: ""
      documentReq:
        id: ""
        xfname: ovid
        type: .DocType.FacilityProfile
        _nonce: .Global._nonce
        obfname: mtime
        maxcount: "1"
      docAPI:
        get:
          api: rd
          dataIn: CreateAppointmentNewNext.apiRequest.facility.documentReq
          dataOut: CreateAppointmentNewNext.apiRequest.facility.response
    facilityInfo:
      vResp: ""
      vReq:
        id: ""
        xfname: evid
        ObjType: 4
        type: "20"
      vertexAPI:
        get:
          api: rv
          dataIn: CreateAppointmentNewNext.apiRequest.facilityInfo.vReq
          dataOut: CreateAppointmentNewNext.apiRequest.facilityInfo.vResp
