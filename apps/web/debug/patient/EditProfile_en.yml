EditProfile:
  title: "Edit Profile"
  init:
    - .SignInCheck
    - actionType: updateObject
      dataKey: Global.formData.insurance
      dataObject: ""
    - actionType: updateObject
      dataKey: Global.formData.front_InsuranceCard
      dataObject: ""
    - actionType: updateObject
      dataKey: Global.formData.back_InsuranceCard
      dataObject: ""
    #如果Global中有Profile，则拉取回来
    - if:
        - =.Global.Profile.id
        - actionType: evalObject
          object:
            - ..apiRequest.profile.docCreateReq@: []
            - ..apiRequest.profile.docCreateReq@: =.Global.Profile
            #If the profile version is not the latest, the data of the old version shall be consolidated and upgraded
            - if:
                - =.builtIn.string.equal:
                    dataIn:
                      string1: =.Global.Profile.name.data.version
                      string2: 2
                - continue
                - actionType: evalObject
                  object:
                    - ..formData.newProfile.name.data.version@: 2
                    - ..formData.newProfile.name.data.basicInfo.avatar@: =.Global.Profile.name.data.avatar
                    - ..formData.newProfile.name.data.basicInfo.firstName@: =.Global.Profile.name.data.firstName
                    - ..formData.newProfile.name.data.basicInfo.middleName@: =.Global.Profile.name.data.middleName
                    - ..formData.newProfile.name.data.basicInfo.lastName@: =.Global.Profile.name.data.lastName
                    - ..formData.newProfile.name.data.basicInfo.dateOfBirth@: =.Global.Profile.name.data.birth
                    - ..formData.newProfile.name.data.basicInfo.gender@: =.Global.Profile.name.data.gender
                    - ..formData.newProfile.name.data.basicInfo.fullName@: =.Global.Profile.name.data.fullName
                    - ..formData.newProfile.name.data.basicInfo.phone@: =.Global.Profile.name.data.phone
                    - ..formData.newProfile.name.data.basicInfo.userName@: =.Global.Profile.name.data.userName
                    - ..formData.newProfile.name.data.contactInfo.email@: =.Global.Profile.name.data.email
                    - ..formData.newProfile.name.data.contactInfo.address.city@: =.Global.Profile.name.data.Address.city
                    - ..formData.newProfile.name.data.contactInfo.address.state@: =.Global.Profile.name.data.Address.state
                    - ..formData.newProfile.name.data.contactInfo.address.zipCode@: =.Global.Profile.name.data.Address.zip
                    - ..formData.newProfile.name.data.contactInfo.address.county@: =.Global.Profile.name.data.Address.St
                    - ..apiRequest.profile.docCreateReq.name.data@: ""
                    - ..apiRequest.profile.docCreateReq.name.data@: =..formData.newProfile.name.data
        - =..apiRequest.profile.docAPI.get: ""
    - =.builtIn.object.setProperty:
        dataIn:
          obj: =..formDataTemp.titleData
          label: "title"
          text: .Global.patientProfileVar
          arr: ["fontColor", "fontWeight", "block"]
          valueArr: ["0x2988e6", "500", "block"]
          errorArr: ["0x333333", "400", "none"]
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =.Global.patientProfileVar
              string2: "About"
        - actionType: evalObject
          object:
            - ..formDataTemp.leftStyle@: "11.5vw"
            - ..formDataTemp.blockEmploymentInfo@: "none"
            - ..formDataTemp.blockInsuranceInfo@: "none"
            - ..formDataTemp.blockAboutInfo@: "block"
        - continue
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =.Global.patientProfileVar
              string2: "Employment"
        - actionType: evalObject
          object:
            - ..formDataTemp.blockAboutInfo@: "none"
            - ..formDataTemp.leftStyle@: "44vw"
            - ..formDataTemp.blockInsuranceInfo@: "none"
            - ..formDataTemp.blockEmploymentInfo@: "block"
        - continue
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =.Global.patientProfileVar
              string2: "Insurance"
        - actionType: evalObject
          object:
            - ..formDataTemp.leftStyle@: "78vw"
            - ..formDataTemp.blockInsuranceInfo@: "block"
            - ..formDataTemp.blockEmploymentInfo@: "none"
            - ..formDataTemp.blockAboutInfo@: "none"
        - continue
    - actionType: evalObject #android use calendar init
      object:
        - .BaseComponents.calendarDate.year@: ""
        - .BaseComponents.calendarDate.month@: ""
        - .BaseComponents.calendarDate.day@: ""
        - .BaseComponents.calendarDate.monthName@: ""
        - .BaseComponents.calendarDate.todayDate@: ""
        - .BaseComponents.calendarDate.flag@: ""
        - .BaseComponents.calendarDate.dayLable@: []
        - .BaseComponents.year@: []
        - .BaseComponents.flag: ""
        #生成年份
        - =.builtIn.date.generateYear:
            dataIn:
              last: 121
              next: 10
            dataOut: BaseComponents.year
    - actionType: evalObject #android use calendar init
      object: .BaseComponents.getDate
    - actionType: evalObject #android use calendar init
      object: .BaseComponents.getShow
    - actionType: evalObject #IOS use calendar init
      object:
        - =.builtIn.date.getMonth:
            dataIn:
            dataOut: EditProfile.calendarDate.month
        - =.builtIn.date.getYear:
            dataIn:
            dataOut: EditProfile.calendarDate.year
        - =.builtIn.date.getDate:
            dataIn:
            dataOut: EditProfile.calendarDate.day
    - actionType: evalObject
      object:
        - =.builtIn.date.calendarArray:
            dataIn:
              year: =.EditProfile.calendarDate.year
              month: =.EditProfile.calendarDate.month
              today: =.EditProfile.calendarDate.day
            dataOut: EditProfile.calendarDate.dayLable
        - =.builtIn.date.transformMonth:
            dataIn:
              month: =.EditProfile.calendarDate.month
            dataOut: EditProfile.calendarDate.monthName
        - =.builtIn.date.ShowDateByNumber:
            dataIn:
              year: =.EditProfile.calendarDate.year
              month: =.EditProfile.calendarDate.month
              day: =.EditProfile.calendarDate.day
              formatType: "M/D/Y"
            dataOut: EditProfile.calendarDate.todayDate
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =..apiRequest.profile.docCreateReq.name.data.identification.imageId
              string2: ""
        - ..formData.idCardShow@: none
        - ..formData.idCardShow@: "block"
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =.Global.formData.editProfileImageId
              string2: ""
        - continue
        - ..apiRequest.profile.docCreateReq.name.data.identification.imageId@: =.Global.formData.editProfileImageId
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""
    - =.builtIn.array.concatArray:
        dataIn:
          array1: []
          array2: =.Global.selfMedicalLicense
          sortby: ctime
          orders: desc
        dataOut: EditProfile.insurance
    - =.builtIn.array.keepLatestDoc:
        dataIn:
          docList: =.EditProfile.insurance
          path: id
        dataOut: EditProfile.insurance
    # get patient public profile
    - ..apiRequest.patientPublicProfile.docAPI.get
    # push the public profile response to the request for synchronization with the profile
    - ..apiRequest.patientPublicProfile.docCreateReq@: =..apiRequest.patientPublicProfile.docQueryResp.doc.0
