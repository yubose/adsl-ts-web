  globalRegister:
    # we will handle the normal notification click action here
    - type: register
      onEvent: onNotificationClicked
      emit:
        dataKey:
          var: notificationID
        actions:
          # =.NotificationMap.-1231412413.name.notification.onClickLandingPage
          - =.builtIn.string.concat:
              dataIn:
                - "="
                - "."
                - "NotificationMap."
                - $var
                - ".name"
                - ".notification"
                - ".onClickLandingPage"
              dataOut: NotificationMap.notificationGoto
          - =.builtIn.string.concat:
              dataIn:
                - "="
