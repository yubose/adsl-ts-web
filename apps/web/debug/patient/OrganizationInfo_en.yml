OrganizationInfo:
  title: Organization Info
  init:
    - .SignInCheck

    - ..dataObject@: =.Global.formData.temporaryFacilityId
    # - ..facilityInfo.vertexAPI.get: ""

    # - if:
    #   - ..facilityInfo.faciInfo.vertex.0
    #   - ..dataObject@: =..facilityInfo.faciInfo.vertex.0
    #   - continue
  # facilityInfo:
  #   faciInfo:
  #   vertex:
  #     # type: "20"
  #     id: .Global.formData.temporaryFacilityId
  #     # xfname: id
  #     maxcount: "1"
  #   vertexAPI:
  #     get:
  #       api: rv
  #       dataIn: facilityInfo.vertex
  #       dataOut: facilityInfo.faciInfo

  dataObject: ""

  components:
    - .BaseHeader:
    - .HeaderLeftButton:
      onClick:
        - actionType: builtIn
          funcName: goBack
          # reload: "true"
    - type: scrollView
      style:
        left: "0"
        width: "1"
        top: "0.1"
        height: "0.88"
      children:
        - type: view
          style:
            width: "1"
            height: "0.26"
            border:
              style: "2"
            borderWidth: "3"
            borderColor: "0xdededf"
          children:
            - type: image
              path: office-building.svg
              path=func: =.builtIn.utils.prepareDocToPath
              dataKey: dataObject.name.data.basicInfo.businessLogo
              style:
                top: "0.03"
                width: "0.1"
                left: "0.45"
            - type: image
              path: qr.svg
              style:
                left: "0.85"
                width: "0.08"
                top: "0.01"
            - type: label
              dataKey: dataObject.name.data.basicInfo.medicalFacilityName
              # text: A&C Urgent Care
              style:
                left: "0"
                width: "1"
                top: "0.09"
                height: "0.04"
                fontSize: .Nfont.h3
                color: "0x4b4b4b"
                textAlign:
                  x: center
            - type: label
              dataKey: dataObject.name.data.basicInfo.address
              style:
                left: "0"
                width: "1"
                top: "0.13"
                height: "0.025"
                fontSize: .Nfont.h2
                color: "0x4b4b4b"
                textAlign:
                  x: center
            - type: view
              onClick:
                - goto: InboxDashboard
              style:
                width: "1"
                left: "0"
                height: "0.1"
                top: "0.16"
              children:
                - type: image
                  path: mailIcon.svg
                  style:
                    left: "0.425"
                    width: "0.15"
                - type: label
                  text: AiTmail
                  style:
                    left: "0.425"
                    width: "0.15"
                    top: "0.07"
                    fontSize: .Nfont.h15
                    color: "0x4b4b4b"
                    textAlign:
                      x: center
        - type: view
          style:
            marginTop: "0"
            width: "1"
            height: "0.6"
          children:
            - type: view
              style:
                width: "1"
                height: "0.05"
                border:
                  style: "2"
                borderWidth: "1"
                borderColor: "0xdededf"
              children:
                - type: label
                  text: About
                  style:
                    left: "0.13"
                    width: "0.24"
                    top: "0.01"
                    height: "0.039"
                    fontSize: .Nfont.h2
                    fontWeight: "600"
                    color: "0x2988e6"
                    border:
                      style: "2"
                    borderWidth: "3"
                    borderColor: "0x2988e6"
                    textAlign:
                      x: center
                      y: center
                - type: label
                  text: Locations
                  onClick:
                    - goto: OrganizationLocation
                  style:
                    left: "0.38"
                    width: "0.24"
                    top: "0.01"
                    height: "0.039"
                    fontSize: .Nfont.h2
                    color: "0x2988e6"
                    textAlign:
                      x: center
                      y: center
                - type: label
                  text: Providers
                  onClick:
                    - goto: OrganizationProvider
                  style:
                    left: "0.63"
                    width: "0.24"
                    top: "0.01"
                    height: "0.039"
                    fontSize: .Nfont.h2
                    color: "0x2988e6"
                    textAlign:
                      x: center
                      y: center
            - type: view
              style:
                marginTop: "0.02"
                width: "1"
                height: "auto"
              children:
                - .OrganizationView:
                  children:
                    - .OrganizationText:
                      text: "Phone Number:"
                    - .OrganizationDataKey:
                      dataKey: dataObject.name.data.basicInfo.phoneNumber
                - .OrganizationView:
                  children:
                    - .OrganizationText:
                      text: "City:"
                    - .OrganizationDataKey:
                      dataKey: dataObject.name.data.basicInfo.city
                - .OrganizationView:
                  children:
                    - .OrganizationText:
                      text: "State:"
                    - .OrganizationDataKey:
                      dataKey: dataObject.name.data.basicInfo.state
                - .OrganizationView:
                  children:
                    - .OrganizationText:
                      text: "Address:"
                    - .OrganizationDataKey:
                      dataKey: dataObject.name.data.basicInfo.address
