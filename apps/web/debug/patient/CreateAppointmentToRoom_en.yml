                  - =.builtIn.ecos.shareDoc:
                      dataIn:
                        sourceDoc: =.Global.Profile
                        targetEdgeID: =..apiRequest.relation.edgeCreateResp.edge.id
                      dataOut: CreateAppointmentToRoom.formData.patientProfile_shared
                  - if:
                      - =.Global.formData.hashTag.id
                      - =.builtIn.ecos.shareDoc:
