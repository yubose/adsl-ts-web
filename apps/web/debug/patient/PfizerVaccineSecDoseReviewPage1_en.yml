PfizerVaccineSecDoseReviewPage1:
  title: "Pfizer-BioNTech Vaccine - Second Dose"
  pageNumber:
  init: #Page initialization
    - .SignInCheck
    - if:
        - =.Global.roomInfo.edge.id
        - ..apiRequest.pifzerVaccineSecDoseForm.docAPI.get
        - continue
    - .Global.formData.pifzerVaccineSecDoseForm@: =..apiRequest.pifzerVaccineSecDoseForm.docRes.doc.0

    # 多页PDF下载配置
    - actionType: evalObject
      object:
        - .Global.formData.downloadPDF.PdfPageList@:
            - pageName: PfizerVaccineSecDoseReviewPage1
              viewTag: mainView
            - pageName: PfizerVaccineSecDoseReviewPage2
              viewTag: mainView
        # 下载pdf的样式控制
        - .Global.formData.downloadPDF.titleName@: "Pfizer-BioNTech Vaccine - Second Dose"
        - .Global.formData.downloadPDF.pageIntervalList@:
            - 0
        - .Global.formData.downloadPDF.scaleX@: 1
        - .Global.formData.downloadPDF.scaleY@: 1
        - .Global.formData.downloadPDF.originX@: 0
        - .Global.formData.downloadPDF.originY@: 0

  formData: #Input data here
    screeningEligibility:
      recevingDose: ""
      ingredient: ""
  formDataTemp: #Input data temp here, datatemp should not mix with formData
    recevingDose:
      - key: recevingDose
        value: "Yes"
      - key: recevingDose
        value: "No"
    ingredient:
      - key: ingredient
        value: "Yes"
      - key: ingredient
        value: "No"
  apiRequest: #Input data request here
    pifzerVaccineSecDoseForm:
      docRes: ""
      docReq:
        id: .Global.roomInfo.edge.id
        type: .DocType.PfizerVaccineSecDoseForm
        xfname: eid
      docAPI:
        get:
          api: rd
          dataIn: PfizerVaccineSecDoseReviewPage1.apiRequest.pifzerVaccineSecDoseForm.docReq
          dataOut: PfizerVaccineSecDoseReviewPage1.apiRequest.pifzerVaccineSecDoseForm.docRes
  components:
    - type: view
      style:
        ..style.formatting:
      children:
        - .BasePublicHeader:
          children:
            - .BasePublicHeaderLeft:
            - .BasePublicHeaderTitle:
              style:
                fontSize: .Nfont.h14
            - .BasePublicHeaderMenu:
        - type: view
          viewTag: mainView
          style:
            ..style.bodyBox:
          children:
            - type: view
              style:
                ..style.viewBox:
              children:
                - type: view
                  style:
                    ..style.titleBox:
                  children:
                    - type: label
                      text: Pfizer-BioNTech COVID-19 Vaccine Consent Form
                      dataKey:
                      style:
                        ..style.titlelabel:
                    - type: label
                      text: "1&nbsp;/&nbsp;2"
                      dataKey:
                      style:
                        ..style.pageNum:
            - type: scrollView
              style:
                ..style.scrollBox:
              children:
                - type: view
                  style:
                    width: "0.92"
                    height: "auto"
                    overflow: hidden
                  children:
                    - type: view
                      style:
                        ..style.blockBox:
                        marginTop: "0.02216"
                      children:
                        - type: label
                          text: Patient Name
                          style:
                            ..style.blockBoxLeft:
                        - type: label
                          text:
                          dataKey: Global.formData.pifzerVaccineSecDoseForm.name.data.patientInfo.fullName
                          style:
                            ..style.blockBoxRight:
                    - type: view
                      style:
                        ..style.blockBox:
                      children:
                        - type: label
                          text: Date
                          style:
                            ..style.blockBoxLeft:
                        - type: label
                          text=func: .builtIn.string.formatUnixtimeL_en
                          dataKey: Global.formData.pifzerVaccineSecDoseForm.ctime
                          style:
                            ..style.blockBoxRight:
                - type: label
                  text: "1.Screening For Vaccine Eligibility"
                  dataKey:
                  style:
                    ..style.secondLabel:
                - type: label
                  text: "Components of the Pfizer-BioNTech COVID-19 vaccine: nucleoside modified messenger RNA (modRNA) encoding the viral spike (S) glycoprotein of SARS-CoV-2, sodium chloride, lipids, polyethylene glycol, potassium chloride, monobasic potassium phosphate, dibasic sodium phosphate dihydrate, and sucrose."
                  style:
                    ..style.text:

                - type: label
                  text: "Please answer the following questions:"
                  dataKey:
                  style:
                    ..style.secondLabel:

                - type: label
                  text: "Have you had a severe allergic reaction after receiving a previous dose of COVID-19 vaccine?"
                  style:
                    ..style.text:

                - type: list
                  viewTag: firstView
                  contentType: listObject
                  listObject: ..formDataTemp.recevingDose
                  iteratorVar: itemObject
                  style:
                    ..style.list:
                  children:
                    - type: listItem
                      itemObject:
                      style:
                        ..style.listItem:
                      children:
                        - type: image
                          path:
                            ..event.recevingDosePath:
                          style:
                            ..style.itemImg:
                        - type: label
                          text:
                          dataKey: itemObject.value
                          style:
                            ..style.itemValue:

                - type: label
                  text: "Have you had a severe allergic reaction to any ingredient in the Pfizer-BioNtech COVID-19 vaccine?"
                  style:
                    ..style.text:
                    marginTop: "0.0246"

                - type: list
                  viewTag: secondView
                  contentType: listObject
                  listObject: ..formDataTemp.ingredient
                  iteratorVar: itemObject
                  style:
                    ..style.list:
                  children:
                    - type: listItem
                      itemObject:
                      style:
                        ..style.listItem:
                      children:
                        - type: image
                          path:
                            ..event.ingredientPath:
                          style:
                            ..style.itemImg:
                        - type: label
                          text:
                          dataKey: itemObject.value
                          style:
                            ..style.itemValue:

        - type: view
          style:
            ..style.btnBox:
          children:
            - type: button
              text: Next
              dataKey:
              style:
                ..style.btn:
              onClick:
                - goto: PfizerVaccineSecDoseReviewPage2
    - .HeaderPopUpMultiplePDF:
  event:
    recevingDosePath:
      emit:
        dataKey:
          var: itemObject
        actions:
          - if:
              - =.builtIn.string.equal:
                  dataIn:
                    string1: =.Global.formData.pifzerVaccineSecDoseForm.name.data.screeningEligibility.recevingDose
                    string2: $var.value
              - radioOn.svg
              - radioGray.svg

    ingredientPath:
      emit:
        dataKey:
          var: itemObject
        actions:
          - if:
              - =.builtIn.string.equal:
                  dataIn:
                    string1: =.Global.formData.pifzerVaccineSecDoseForm.name.data.screeningEligibility.ingredient
                    string2: $var.value
              - radioOn.svg
              - radioGray.svg

  style:
    formatting:
      margin: "0"
      padding: "0"
      height: "1"
      width: "1"
      overflow: hidden
      boxSizing: border-box

      color: "#333333"
      fontSize: .Nfont.h16
    backLeft:
      marginLeft: "0.04"
      display: "inline-block"
      verticalAlign: middle
      height: "0.055"
      boxSizing: border-box
    backLeftImg:
      marginTop: "0.012"
      height: "0.0295"
    viewBox:
      marginLeft: "0.04"
      height: "auto"
      width: "0.92"
      overflow: hidden

    titleBox:
      marginTop: "0.0270"
      paddingBottom: "1.23vh"
      width: "0.92"
      height: "auto"
      border:
        style: 2
      borderWidth: "1"
      borderColor: "#dedede"
    titlelabel:
      display: "inline-block"
      fontSize: .Nfont.h16
      color: "0x333333"
      width: "0.753125"
      height: "auto"
      fontWeight: "700"
      verticalAlign: top
      lineHeight: "2.95vh"
    pageNum:
      marginLeft: "0.064"
      display: "inline-block"
      height: "0.0221"
      width: "0.1013"
      backgroundColor: "0x2988e6"
      color: "0xffffff"
      fontSize: .Nfont.h14
      fontWeight: "700"
      borderRadius: "3"
      verticalAlign: top
      textAlign:
        x: center
    scrollBox:
      marginLeft: "0.04"
      width: "0.92"
      height: "0.7487"
      boxSizing: border-box
      paddingBottom: "0.03"
    blockBox:
      marginTop: "0.01"
      height: "auto"
      width: "0.92"
    blockBoxLeft:
      display: "inline-block"
      width: "auto"
      height: "auto"
      color: "0x666666"
      fontSize: .Nfont.h12
      verticalAlign: middle
    blockBoxRight:
      marginLeft: "0.0373"
      display: "inline-block"
      width: "auto"
      height: "auto"
      color: "0x333333"
      fontSize: .Nfont.h14
      fontWeight: "600"
      verticalAlign: middle
    secondLabel:
      width: "0.92"
      fontSize: .Nfont.h14
      fontWeight: "700"
      color: "0x333333"
      marginTop: "0.0197"
      lineHeight: "2.58vh"
    text:
      marginTop: "0.0197"
      height: "auto"
      width: "0.92"
      fontSize: .Nfont.h14
      lineHeight: "2.58vh"
      wordWrap: break-word
      color: "#333333"
    list:
      margin: "0"
      marginTop: "0.01477"
      width: "0.9"
      axis: horizontal
      height: auto
      boxSizing: border-box
      overflow: hidden
    listItem:
      display: "inline-block"
      width: "0.2666"
      height: "auto"
      boxSizing: border-box
    itemImg:
      display: "inline-block"
      width: "0.0442"
      verticalAlign: middle
    itemValue:
      marginLeft: "0.032"
      display: "inline-block"
      fontSize: .Nfont.h14
      color: "#333333"
      width: "auto"
      height: "auto"
      verticalAlign: middle
    btnBox:
      height: "0.0972"
      width: "1"
      backgroundColor: "0xffffff"
      boxSizing: border-box

      boxShadow: "1px 1px 4px 1px #dededf"
      overflow: hidden
      textAlign:
        x: center
    btn:
      marginTop: "0.0123"
      height: "0.0443"
      width: "0.84"
      border:
        style: 1
      borderRadius: "5"
      backgroundColor: "#2988e6"
      color: "#ffffff"
      fontSize: .Nfont.h14
      boxSizing: border-box
      fontWeight: "600"
      textAlign:
        x: center

