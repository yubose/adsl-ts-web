        backgroundColor: "0x2988e6"
        border:
          style: "3"
        borderColor: "0x2988e6"
        borderWidth: "1"
        borderRadius: "10"
      children:
        - type: list
          contentType: listObject
          listObject: ..Mark
          iteratorVar: itemObject
          style:
            top: "0"
            width: "0.29"
            height: "0.8"
            left: "0"
            marginTop: "0"
          children:
            - type: listItem
              itemObject: ""
              style:
                left: "0"
                width: "0.29"
                height: "0.04"
                border:
                  style: "2"
                borderColor: "0xffffff"
                borderWidth: "1"
                backgroundColor: "0x2988e6"
              children:
                - type: label
                  dataKey: itemObject.key
                  style:
                    left: "0"
                    height: "0.04"
                    top: "0.005"
                    width: "0.29"
                    color: "0xffffff"
                    fontSize: "16"
                    textAlign:
                      x: center
    - .BaseHeader:
    - type: view
      style:
        left: "0"
        width: "1"
        top: "0.1"
        height: "0.06"
        border:
          style: "2"
        borderColor: "0x00000033"
        backgroundColor: "0x2988e6"
        borderWidth: "1"
        zIndex: "10"
      children:
        - type: textField
          placeholder: "Search"
          dataKey: formData.serachInfo
          style:
            top: "0.015"
            width: "0.7"
            left: "0.05"
            height: "0.03"
            backgroundColor: "0xffffff"
            borderRadius: "5"
            paddingLeft: "20px"
            borderWidth: "0"
        - type: label
          text: Finish
          onClick:
            - actionType: builtIn
              funcName: goBack
          style:
            top: "0.019"
            left: "0.83"
            height: "0.03"
            width: "0.15"
            fontSize: .Nfont.h1
            color: "0xffffff"
            fontWeight: 400
            textAlign:
              x: center
    - type: view
      style:
        top: "0.16"
        width: "1"
        left: "0"
        height: "0.07"
        zIndex: "10"
        border:
          style: "2"
        borderColor: "0xdcdcdc"
        borderWidth: "1"
      children:
        - type: image
          viewTag: allSelect
          style:
            top: "0.025"
            left: "0.05"
            width: "0.05"
          path:
            emit:
              actions:
                - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: =..formData.isAllSelected
                          string2: true
                    - selectOnBlue.svg
                    - selectOffBlue.svg
          onClick:
            - actionType: evalObject
              object:
                - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: =..formData.isAllSelected
                          string2: true
                    - actionType: evalObject
                      object:
                        - ..formData.isAllSelected@: false
                        - =.builtIn.object.setObjectKey:
                            dataIn:
                              objectArr: =..formData.email
                              key: isSelected
                              value: false
                            dataOut: EditInboxOther.formData.email
                        - ..formData.selectedDocList@: []
                    - actionType: evalObject
                      object:
                        - ..formData.isAllSelected@: true
                        - =.builtIn.object.setObjectKey:
                            dataIn:
                              objectArr: =..formData.email
                              key: isSelected
                              value: true
                            dataOut: EditInboxOther.formData.email
                        - ..formData.selectedDocList@: []
                        - =.builtIn.array.concat:
                            dataIn:
                              array1: =..formData.selectedDocList
                              array2: =..formData.email
                            dataOut: EditInboxOther.formData.selectedDocList
            - actionType: builtIn
              funcName: redraw
              viewTag: allSelect
            - actionType: builtIn
              funcName: redraw
              viewTag: emailListTag
        - type: label
          text: All
          style:
            top: "0.025"
            left: "0.12"
            width: "0.05"
            fontSize: .Nfont.h15
        - type: list
          contentType: listObject
          listObject: .Global.emailEditFunction
          iteratorVar: itemObject
          style:
            top: "0.017"
            width: "0.76"
            margin: "0"
            left: "0.23"
            height: "0.036"
            axis: horizontal
          children:
            - type: listItem
              itemObject:
              style:
                width: "0.24"
                height: "0.036"
                left: "0"
                textAlign:
                  x: right
              children:
                - type: image
                  path:
                    emit:
                      dataKey:
                        var: itemObject
                      actions:
                        - if:
                            - true
                            - $var
                            - $var
                  style:
                    height: "0.036"
                  onClick:
                    - actionType: evalObject
                      object:
                        - if:
                            - =..formData.selectedDocList.0
                            - continue
                            - actionType: popUp
                              popUpView: selectPopUpView
                              wait: true
                    - emit:
                        dataKey:
                          var: itemObject
                        actions:
                          - if:
                              - =.builtIn.string.equal:
                                  dataIn:
                                    string1: "move.svg"
                                    string2: $var
                              - ..formData.chooseButtonName@: $var
                              - continue
                          - if:
                              - =.builtIn.string.equal:
                                  dataIn:
                                    string1: "trash.svg"
                                    string2: $var
                              - ..formData.chooseButtonName@: $var
                              - continue
                          - if:
                              - =.builtIn.string.equal:
                                  dataIn:
                                    string1: "unmark.svg"
                                    string2: $var
                              - ..formData.chooseButtonName@: $var
                              - continue
                          - if:
                              - =.builtIn.string.equal:
                                  dataIn:
                                    string1: "inboxDelete.svg"
                                    string2: $var
                              - ..formData.chooseButtonName@: $var
                              - continue
                          - if:
                              - =.builtIn.string.equal:
                                  dataIn:
                                    string1: "recover.svg"
                                    string2: $var
                              - ..formData.chooseButtonName@: $var
                              - continue
                    - actionType: evalObject
                      object:
                        - if:
                            - =.builtIn.string.equal:
                                dataIn:
                                  string1: =..formData.chooseButtonName
                                  string2: move.svg
                            - actionType: popUp
                              popUpView: folderPopUpView
                              wait: true
                            - continue
                    - actionType: evalObject
                      object:
                        - if:
                            - =.builtIn.string.equal:
                                dataIn:
                                  string1: =..formData.chooseButtonName
                                  string2: trash.svg
                            - actionType: popUp
                              popUpView: trashPopUpView
                              wait: true
                            - continue
                    - actionType: evalObject
                      object:
                        - if:
                            - =.builtIn.string.equal:
                                dataIn:
                                  string1: =..formData.chooseButtonName
                                  string2: unmark.svg
                            - actionType: evalObject
                              object:
                                - =.builtIn.ecos.updateReidDocListType:
                                    dataIn:
                                      sourceDocList: =..formData.selectedDocList
                                      targetBit: 3
                                      targetValue: 0
                                      sCondition: type & 0xFF00 = 0xE00
                                      eid: =.Global.rootNotebookID
                                - actionType: popUp
                                  popUpView: unmarkSuccessfullyPopUpView
                            - continue
                    - actionType: evalObject
                      object:
                        - if:
                            - =.builtIn.string.equal:
                                dataIn:
                                  string1: =..formData.chooseButtonName
                                  string2: inboxDelete.svg
                            - actionType: popUp
                              popUpView: deleteConfirmWarningPopup
                              wait: true
                            - continue
                    - actionType: evalObject
                      object:
                        - if:
                            - =.builtIn.string.equal:
                                dataIn:
                                  string1: =..formData.chooseButtonName
                                  string2: recover.svg
                            - actionType: popUp
                              popUpView: recoverPopUpView
                              wait: true
                            - continue
                    - actionType: builtIn
                      funcName: goBack
                      reload: true
    - type: scrollView
      style:
        left: "0"
        width: "1"
        top: "0.23"
        height: "0.77"
        # overflow: scroll
      children:
        - type: view
          contentType: messageHidden
          style:
            width: "0.5"
            height: "0.3"
            top: "0.16"
            left: "0.25"
            isHidden: "true"
            zIndex: "100"
            textAlign:
              x: center
          children:
            - type: image
              path: noEmail.svg
              style:
                # height: "0.22"
                width: "0.5"
                margin: auto
            - type: label
              text: "No message here‚Ä¶"
              style:
                textAlign:
                  x: center
                left: "0.05"
                top: "0.24"
                width: "0.4"
                height: "0.04"
                color: "0x000058"
                fontSize: ".Nfont.h1"
        - type: list
          contentType: listObject
          listObject: ..formData.email
          iteratorVar: itemObject
          viewTag: emailListTag
          style:
            top: "0"
            left: "0"
            margin: "0"
            width: "1"
            height: "auto"
            backgroundColor: "0xffffff"
          children:
            - type: listItem
              itemObject: ""
              style:
                width: "1"
                height: "auto"
                borderWidth: "1"
                border:
                  style: "2"
                  color: "0xdcdcdc"
                overflow: hidden
              children:
                - type: view
                  style:
                    width: "1"
                    height: "0.01"
                - type: view
                  style:
                    width: "1"
                    height: "auto"
                  children:
                    - type: view
                      style:
                        height: "auto"
                        width: "0.1"
                        display: "inline-block"
                        verticalAlign: middle
                      children:
                        - type: image
                          viewTag: select
                          path:
                            emit:
                              dataKey:
                                var: itemObject
                              actions:
                                - if:
                                    - =.builtIn.string.equal:
                                        dataIn:
                                          string1: true
                                          string2: $var.isSelected
                                    - selectOnBlue.svg
                                    - selectOffBlue.svg
                          onClick:
                            - emit:
                                dataKey:
                                  var: itemObject
                                actions:
                                  - if:
                                      - =.builtIn.string.equal:
                                          dataIn:
                                            string1: true
                                            string2: $var.isSelected
                                      - =.builtIn.object.set:
                                          dataIn:
                                            object: $var
                                            key: isSelected
                                            value: false
                                      - =.builtIn.object.set:
                                          dataIn:
                                            object: $var
                                            key: isSelected
                                            value: true
                                  - if:
                                      - =.builtIn.string.equal:
                                          dataIn:
                                            string1: true
                                            string2: $var.isSelected
                                      - =.builtIn.array.add:
                                          dataIn:
                                            object: =..formData.selectedDocList
                                            value: $var
                                      - =.builtIn.array.removeById:
                                          dataIn:
                                            object: =..formData.selectedDocList
                                            id: $var.id
                            - actionType: builtIn
                              funcName: redraw
                              viewTag: emailListTag
                            - actionType: evalObject
                              object:
                                - =.builtIn.array.getListLength:
                                    dataIn:
                                      object: =..formData.email
                                    dataOut: EditInboxOther.formData.emailListLength
                            - actionType: evalObject
                              object:
                                - =.builtIn.array.getListLength:
                                    dataIn:
                                      object: =..formData.selectedDocList
                                    dataOut: EditInboxOther.formData.selectedDocListLength
                            - actionType: evalObject
                              object:
                                - if:
                                    - =.builtIn.string.equal:
                                        dataIn:
                                          string1: =..formData.emailListLength
                                          string2: =..formData.selectedDocListLength
                                    - actionType: evalObject
                                      object:
                                        - ..formData.isAllSelected@: true
                                        - actionType: builtIn
                                          funcName: redraw
                                          viewTag: allSelect
                                    - actionType: evalObject
                                      object:
                                        - ..formData.isAllSelected@: false
                                        - actionType: builtIn
                                          funcName: redraw
                                          viewTag: allSelect
                          style:
                            left: "0.05"
                            width: "0.05"
