    agentFlag: "none"
    temporaryProSignature: ""
    temporaryAgentSignature: ""
    specialtyLength: ""
    licenseLength: ""
    whetherProSign: true
    whetherAgentSign: ""
    checkBox:
      Select: ""
    requestBox: []
  apiRequest:
    # 签名文档
    newSign:
      docResp: ""
      docReq: #DOC
        .Document: ""
        type: .DocType.DocumentSignature
        name:
          title: ""
          type: ..apiRequest.newSign.docReq.subtype.mediaType
          data:
            size: ""
        eid: .Global.formData.meetingDocEid
        fid: ""
        reid: ""
        subtype:
          mediaType: "" # mediaType : "image/jpeg"
      docAPI: # DOCAPI
        .DocAPI: ""
        store:
          api: cd
          dataIn: DWCFormRFAEdit.apiRequest.newSign.docReq
          dataOut: DWCFormRFAEdit.apiRequest.newSign.docResp

    # dWCFormRFA文档
    dWCFormRFA:
      docResp: ""
      docReq:
        .Document: ""
        eid: .Global.formData.meetingDocEid
        reid: ""
        type: .DocType.dWCFormRFA
        subtype:
          mediaType: "application/json"
        name:
          title: "DWC Form RFA"
          user: .Global.currentFacility.name.basicInfo.medicalFacilityName
          type: "text/plain"
          subtype:
            isEncrypt: true
          data:
            classTag:
              name: Admin
              fontColor: "0x005795"
              backgroundColor: "0xe9f2fc"
              display: block
            statusTag:
              name: Private
              fontColor: "0x4c5264"
              backgroundColor: "0xececee"
              display: block
            fontcolor: ""
            authority: ""
            checkBox: ""
            requestBox: ""
            patientInfo:
