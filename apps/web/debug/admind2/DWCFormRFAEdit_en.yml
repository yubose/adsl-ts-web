              phoneNumber: .Global.currentFacility.name.basicInfo.phoneNumber
              faxNumber: .Global.currentFacility.name.basicInfo.fax
              specialty: ""
              stateNumber: ""
              idNumber: .Global.formData.providerInfo.name.data.NPI
              signatureId: ""
              whetherSign: "true"
            administratorInfo:
