DWCFormRFAEdit:
  title: DWC Form RFA
  init: #Page initialization
    - .SignInCheck
    
    - =.builtIn.string.concat:
        dataIn:
          - =.Global.currentFacility.name.basicInfo.city
          - ","
          - =.Global.currentFacility.name.basicInfo.state
          - ","
          - =.Global.currentFacility.name.basicInfo.zipCode
        dataOut: DWCFormRFAEdit.apiRequest.dWCFormRFA.docReq.name.data.providerInfo.CSZ
    - actionType: evalObject
      object:
        #页面进入时就创建文档
        - =..apiRequest.dWCFormRFA.docAPI.store: ""
        # 将创建的文档数据重新给dWCFormRFA进行update
        - ..apiRequest.dWCFormRFA.docReq@: =..apiRequest.dWCFormRFA.docResp.doc
    - actionType: evalObject
      object: .BaseDate.getDate
    #生成年份
    - =.builtIn.date.generateYear:
        dataIn:
          last: 40
          next: 10
        dataOut: BaseDate.year
    #  判断medicalLicense是否为空
    - actionType: evalObject
      object:
        - =.builtIn.array.getListLength:
            dataIn:
              object: =.Global.formData.providerInfo.name.data.MedicalLicense
            dataOut: DWCFormRFAEdit.formData.licenseLength
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.licenseLength
                  string2: "0"
            - .DWCFormRFAEdit.apiRequest.dWCFormRFA.docReq.name.data.providerInfo.stateNumber@: ""
            - .DWCFormRFAEdit.apiRequest.dWCFormRFA.docReq.name.data.providerInfo.stateNumber@: .Global.formData.providerInfo.name.data.MedicalLicense.0.medicalLicense

    - actionType: evalObject
      object:
        - =.builtIn.array.getListLength:
            dataIn:
              object: =.Global.formData.providerInfo.name.data.specialty
            dataOut: DWCFormRFAEdit.formData.specialtyLength
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.specialtyLength
                  string2: "0"
            - .DWCFormRFAEdit.apiRequest.dWCFormRFA.docReq.name.data.providerInfo.specialty@: ""
            - .DWCFormRFAEdit.apiRequest.dWCFormRFA.docReq.name.data.providerInfo.specialty@: .Global.formData.providerInfo.name.data.specialty.0.specialty

  calendarDate:
    year: ""
    month: ""
    day: ""
    dayLable: []
    todayDate: ""
    monthName: ""

  formDataTemp:
    checkBoxTemp:
      - key: Select
        value: "Check box if the patient faces an imminent and serious threat to his or her health."
        tag: "1"
      - key: Select
        value: "Check box if request is written confirmation of a prior oral request."
        tag: "2"

