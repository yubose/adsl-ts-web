              birth: .Global.formData.patientInfo.name.data.basicInfo.dateOfBirth
              employer: .Global.formData.patientInfo.name.data.employment.employerName
              injuryDate: ""
              claimNumber: ""
            providerInfo:
              providerName: .Global.formData.providerInfo.name.data.fullName
              practiceName: .Global.currentFacility.name.basicInfo.medicalFacilityName
              address: .Global.currentFacility.name.basicInfo.location
