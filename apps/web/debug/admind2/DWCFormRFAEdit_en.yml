              fax: .Global.formData.patientInfo.name.data.employment.fax
              diagnosis: ""
              ICD: ""
              pequested: ""
              CPT: ""
              otherInfo: ""
              dateRequest: ""
              dateReceived: ""
              dateResponse: ""
              agentName: ""
      docAPI:
        .DocAPI: ""
        store:
          api: cd
          dataIn: DWCFormRFAEdit.apiRequest.dWCFormRFA.docReq
          dataOut: DWCFormRFAEdit.apiRequest.dWCFormRFA.docResp
          subtype:
            mediaType: "text/plain"
        delete:
          api: dx
          dataIn: DWCFormRFAEdit.apiRequest.dWCFormRFA.docReq


