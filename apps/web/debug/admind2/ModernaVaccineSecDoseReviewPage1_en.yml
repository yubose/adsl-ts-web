ModernaVaccineSecDoseReviewPage1:
  title: "Moderna Vaccine Form - Second Dose"
  pageNumber: "450" 

  init: # Page initialization
    - .SignInCheck
    - .Global.formData.modernaVaccineSecDoseForm@: =.Global.formData.medicalRecords 
    - ..formData.screeningEligibility@: =.Global.formData.modernaVaccineSecDoseForm.name.data.screeningEligibility
    # - ..formData.screeningEligibility@: =.Global.formData.medicalRecords.name.data.screeningEligibility
  formData: # Input data here
    screeningEligibility: {}

  formDataTemp: # Input data temp here, datatemp should not mix with formData
    recevingDose: 
      - key: recevingDose
        value: "Yes"
      - key: recevingDose
        value: "No"
    ingredient: 
      - key: ingredient
        value: "Yes"
      - key: ingredient
        value: "No"      

  apiRequest: # Input data request here

  style: # Input style fragment here

  components:
    - type: view
      style:
        width: "1"
        height: "1"
        margin: auto
      children:
        - .SideMenuBar:
          children:
            - .aitLogo:
            - .MenuBar:
        - .TopBar:
        - .BodyView:
          style: 
            height: "0.93"
          children:
            - .AppointmentLobby:
            - .GotoBack:
            - type: view
              style:
                left: "0.008"
                width: "0.824"
                height: "0.74"
                top: "0.1"
                overflow: hidden
                backgroundColor: "0xffffff"
              children:
                - .SwitchFormRight: 
                  onClick:
                    goto: ModernaVaccineSecDoseReviewPage2         
                - type: view
                  style:
                    width: "0.39"
                    height: "1"
                    margin: "auto"
                  children:
                    - type: image
                      path: secDose2_1.svg
                      style:
                        marginTop: "0.025"
                        width: "0.39"
                    # TYPE TITLE
                    - .FormsTypeTitle:
                    - .FormsContentTitle:
                      text: Screening for Vaccine Eligibility
                    - type: scrollView
                      style:
                        width: "0.39"
                        height: "0.608"
                        overflow: scroll
                        marginTop: "1vw"
                        # backgroundColor: "0xcdcdcd"
                      children: 
                        # PatientName & Date
                        - .PatNameAndDate:
                          children:
                            - .PatName:
                            - .PatNameValue:
                              dataKey: Global.formData.modernaVaccineSecDoseForm.name.user
                            - .PatDate:
                            - .PatDateValue:
                              dataKey: Global.formData.modernaVaccineSecDoseForm.ctime                
                        - type: label
                          text: "Please answer the following questions:"
                          dataKey: 
                          style:
                            marginTop: "0.1"
                            width: "0.39"
                            height: "0.03"
                            fontSize: .Nfont.nf4
                            lineHeight: "1.5"
                            color: "0x000000"
                            # 
                        - type: label
                          text: Have you had a severe allergic reaction after receiving a previous dose of COVID-19 vaccine?
                          style:
                            width: "0.39"
                            height: "7vw"
                            fontSize: .Nfont.nf4
                            lineHeight: "1.5"
                            color: "0x818181"
                        - type: view
                          style:
                            width: "12vw"
                            height: "2vw"
                            top: "0.2"
                            left: "0.25"
                          children:
                            - type: list
                              contentType: listObject
                              listObject: ..formDataTemp.recevingDose
                              viewTag: screeningView
                              iteratorVar: itemObject
                              style:
                                width: '0.12'
                                margin: '0'
                                display: flex
                                axis: horizontal
                  
                              children:
                                - type: listItem
                                  itemObject: 
                                  style:
                                    width: '7vw'
                                    display: flex
                                    justifyContent: center
                                    alignItems: center
                                  children:
                                    - type: image
                                      style:
                                        width: "0.013"
                                        height: "0.023"
                                      path: 
                                        emit:
                                          dataKey: 
                                            var: itemObject
                                          actions:
                                            - if:
                                              - =.builtIn.string.equal:
                                                  dataIn:
                                                    string1: =..formData.screeningEligibility.recevingDose
                                                    string2: $var.value
                                              - selectBlue.svg
                                              - selectGray.svg
                                    - type: label
                                      dataKey: itemObject.value
                                      style: 
                                        width: "6vw"    
                                        height: "2vw"
                                        display: flex
                                        justifyContent: center
                                        alignItems: center
                                        fontSize: .Nfont.nf4
                                        
                        - type: label
                          text: Have you had a severe allergic reaction to any ingredient in the Moderna COVID-19 vaccine?
                          style:
                            width: "0.39"
                            height: "7vw"
                            fontSize: .Nfont.nf4
                            lineHeight: "1.5"
                            color: "0x818181"
                        - type: view
                          style:
                            width: "12vw"
                            height: "2vw"
                            display: flex
                            top: "19.5vw"
                            left: "0.25"
                          children:
                            - type: list
                              contentType: listObject
                              listObject: ..formDataTemp.ingredient
                              viewTag: screeningView
                              iteratorVar: itemObject
                              style:
                                width: '20vw'
                                margin: '0'
                                display: flex
                                axis: horizontal
                              children:
                                - type: listItem
                                  itemObject: 
                                  style:
                                    width: '7vw'
                                    display: flex
                                    justifyContent: center
                                    alignItems: center
                                  children:
                                    - type: image
                                      style:
                                        width: "0.013"
                                        height: "0.023"
                                      path: 
                                        emit:
                                          dataKey: 
                                            var: itemObject
                                          actions:
                                            - if:
                                              - =.builtIn.string.equal:
                                                  dataIn:
                                                    string1: =..formData.screeningEligibility.ingredient
                                                    string2: $var.value
                                              - selectBlue.svg
                                              - selectGray.svg
                                    - type: label
                                      dataKey: itemObject.value
                                      style: 
                                        width: "6vw"    
                                        height: "2vw"
                                        display: flex
                                        justifyContent: center
                                        alignItems: center
                                        fontSize: .Nfont.nf4


                        - type: label
                          text: "Components of the Moderna COVID-19 vaccine: nucleoside modified messenger RNA (modRNA) encoding the viral spike (S) glycoprotein of SARS-CoV-2, sodium chloride, lipids, polyethylene glycol, potassium chloride, monobasic potassium phosphate, dibasic sodium phosphate dihydrate, and sucrose."
                          style:
                            width: "0.39"
                            height: "0.12"
                            fontSize: .Nfont.nf4
                            lineHeight: "1.7"
                            color: "0x818181"
                # - .FormsCloseButton:                                   
            - .FormsBottomView: 
              children:
                - .FormsBottomButtons:
                  children:                   
                    - .FormsBottomMiddleButton:
                      text: Done
                      style: 
                        backgroundColor: "0xc1c1c1"