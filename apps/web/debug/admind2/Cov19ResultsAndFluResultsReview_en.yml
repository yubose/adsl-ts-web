Cov19ResultsAndFluResultsReview:
  title: COVID-19 Results & Flu A&B Results
  init: #Page initialization
    - .SignInCheck
    - =.builtIn.string.concat:
        dataIn:
          - =.Global.formData.roomScheduleLocation.name.data.basicInfo.address
          - " Phone "
          - =.Global.formData.roomScheduleLocation.name.data.basicInfo.phoneNumber
        dataOut: Cov19ResultsAndFluResultsReview.formData.locationAddressAndPhone
    - =.builtIn.date.formatDataPro:
        dataIn: 
          date: =.Global.formData.medicalRecords.name.data.signatureCtime 
          separator: "/"
        dataOut: Cov19ResultsAndFluResultsReview.formData.signatureEndTime      
    - ..formData.isPositive@: =.Global.formData.medicalRecords.name.data.antigen.antigenResults
    - ..formData.isAntibodyLgG@: =.Global.formData.medicalRecords.name.data.antibody.antibodylgGResults
    - ..formData.isAntibodyLgM@: =.Global.formData.medicalRecords.name.data.antibody.antibodylgMResults
    - ..formData.isFluResults@: =.Global.formData.medicalRecords.name.data.fluResults

  # 判断antigenResults是否为空值
    - if: 
      - =.builtIn.string.equal: 
          dataIn: 
            string1: =.Global.formData.medicalRecords.name.data.antigen.antigenResults
            string2: ''
      - actionType: evalObject
        object:
          - .Global.formData.medicalRecords.name.data.antigen.antigenResults@: "--" 
      - ..formData.isPositiveColor@: =.Global.formData.medicalRecords.name.data.antigen.antigenResultsColor  
  # 判断Antigen lot /Expiration 是否为空
    - if: 
      - =.builtIn.string.equal: 
          dataIn: 
            string1: =.Global.formData.medicalRecords.name.data.antigen.lot
            string2: ""
      - actionType: evalObject
        object:
          - .Global.formData.medicalRecords.name.data.antigen.lot@: "--" 
      - continue
    - if: 
      - =.builtIn.string.equal: 
          dataIn: 
            string1: =.Global.formData.medicalRecords.name.data.antigen.expiration    
            string2: ""
      - actionType: evalObject
        object:
          - .Global.formData.medicalRecords.name.data.antigen.expiration@: "--" 
      - continue
  # 判断antibodylgGResults是否为空
    - if: 
      - =.builtIn.string.equal: 
          dataIn: 
            string1: =.Global.formData.medicalRecords.name.data.antibody.antibodylgGResults
            string2: ''
      - actionType: evalObject
        object:
          - .Global.formData.medicalRecords.name.data.antibody.antibodylgGResults@: "--" 
      - ..formData.isAntibodyLgGColor@: =.Global.formData.medicalRecords.name.data.antibody.antibodylgGResultsColor  
  # 判断antibodylgMResults是否为空值
    - if: 
      - =.builtIn.string.equal: 
          dataIn: 
            string1: =.Global.formData.medicalRecords.name.data.antibody.antibodylgMResults
            string2: ''
      - actionType: evalObject
        object:
          - .Global.formData.medicalRecords.name.data.antibody.antibodylgMResults@: "--" 
      - ..formData.isAntibodyLgMColor@: =.Global.formData.medicalRecords.name.data.antibody.antibodylgMResultsColor   
  # 判断 antibody lot/expiration 是否为空值
    - if: 
      - =.builtIn.string.equal: 
          dataIn: 
            string1: =.Global.formData.medicalRecords.name.data.antibody.lot
            string2: ""
      - actionType: evalObject
        object:
          - .Global.formData.medicalRecords.name.data.antibody.lot@: "--" 
      - continue
    - if: 
      - =.builtIn.string.equal: 
          dataIn: 
            string1: =.Global.formData.medicalRecords.name.data.antibody.expiration 
            string2: ""
      - actionType: evalObject
        object:
          - .Global.formData.medicalRecords.name.data.antibody.expiration@: "--" 
      - continue
  # 判断fluResults是否为空值
    - if: 
      - =.builtIn.string.equal: 
          dataIn: 
            string1: =.Global.formData.medicalRecords.name.data.fluResults
            string2: ""
      - actionType: evalObject
        object:
          - .Global.formData.medicalRecords.name.data.fluResults@: "--"
      - ..formData.isFluResultsColor@: =.Global.formData.medicalRecords.name.data.fluResultsColor
  # 拼串操作: +1  phoneNumber 
    - =.builtIn.string.concat:
        dataIn:
          - "+1 "
          - =.Global.currentFacility.name.basicInfo.phoneNumber
        dataOut: Cov19ResultsAndFluResultsReview.formData.facilityPhone
  # 判断company address是否为空
    - if: 
      - =.builtIn.string.equal: 
          dataIn: 
            string1: =.Global.formData.medicalRecords.name.data.isSelectAddress
            string2: ""
      - ..formData.isHiddenCompanyAddress@: true
      - continue

    
  formDataTemp:
