InitEvalReportPrivate:
  title: Initial Evaluation Report
  init: 
    - .SignInCheck
  # 传入已经填过的数据
    - if:
        - =.Global.formData.medicalRecords.id
        - actionType: evalObject
          object:
            - ..apiRequest.initialEvaluationReport.docReq@: =.Global.formData.medicalRecords
        - continue
  # 判断是否签名
    - actionType: evalObject
      object:
        - if:
          - =.InitEvalReportPrivate.apiRequest.initialEvaluationReport.docReq.name.data.whetherSign
          - continue
          - actionType: evalObject
            object:
            # 签名的时间
              - ..formData.temporarySignature@: =.Global.formData.medicalRecords.name.data.signatureId
              - ..formData.flag@: "block"
              - actionType: builtIn
                funcName: redraw
                viewTag: signatureShowTag

  # 拼串——providerFullName
    - =.builtIn.string.concat:
        dataIn:
          - =.Global.formData.providerInfo.name.data.fullName
          - ","
          - =.Global.formData.providerInfo.name.data.title
        dataOut: InitEvalReportPrivate.apiRequest.initialEvaluationReport.docReq.name.data.providerInfo.providerFullName
  #  判断medicalLicense是否为空
    - actionType: evalObject
      object:
        - =.builtIn.array.getListLength:
            dataIn:
              object: =.Global.formData.providerInfo.name.data.MedicalLicense
            dataOut: InitEvalReportPrivate.formData.licenseLength
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.licenseLength
                  string2: "0"
            - .InitEvalReportPrivate.apiRequest.initialEvaluationReport.docReq.name.data.providerInfo.LIC@: ""
            - actionType: evalObject
              object:
                - =.builtIn.string.concat:
                    dataIn:
                      - =.Global.formData.providerInfo.name.data.MedicalLicense.0.state
                      - " "
                      - =.Global.formData.providerInfo.name.data.MedicalLicense.0.medicalLicense
                    dataOut: InitEvalReportPrivate.apiRequest.initialEvaluationReport.docReq.name.data.providerInfo.LIC
    # 判断Diagnoses
    - actionType: evalObject
      object:
        - =.builtIn.array.getListLength:
            dataIn:
              object: =..apiRequest.initialEvaluationReport.docReq.name.data.diagnosis.descriptiveList
            dataOut: InitEvalReport.formData.listDatalength

    - actionType: evalObject
      object:
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.listDatalength
                  string2: "0"
            - actionType: builtIn
              funcName: redraw
              viewTag: listData
            - actionType: evalObject
              object:
                - ..formData.listDataflag@: "block"
                - actionType: builtIn
                  funcName: redraw
                  viewTag: listData   
  formData: 
    facilityPhone: ""
    whetherSign: "" #判断是否签名，TRUE为未签
    temporarySignature: ""
    flag: "none" #判断暂存的签名是否显示
    signatureTime: "" #签名时间
    licenseLength: ""
    selectedDiagnosis: ""
    diagnosis:
      descriptiveList:
        code: ""
        description: ""
        comment: ""
    listDataflag: "none"
  formDataTemp:
    allListInfo: []
    allListString: []
    vitalTempOne:
      - key: bloodPressure
        value: Blood Pressure
      - key: heartRate
        value: Heart Rate
      - key: resRate
        value: Respiratory Rate  
    vitalTempTwo:  
      - key: pulseOx
        value: Pulse Oximetry 
      - key: temperature
        value: Temperature   
      - key: height
        value: Height 
    vitalTempThree:  
      - key: weight
        value: Weight
      - key: BMI
        value: BMI 
    privateTag: 
      display: "block"
      backgroundColor: "0xececee"
      fontColor: "0x4c5264"
      name: "Private"
    publicTag: 
      display: "block"
      backgroundColor: "0xdfedfc"
      fontColor: "0x2988e6"
      name: "Released"
  apiRequest: 
  # 文档的数据结构
    initialEvaluationReport: 
      deleteReq: 
        id: ""
      docResp: ""
      docReq: 
        type: .DocType.InitEvalReport
        eid: .Global.formData.meetingDocEid
        reid: ""
        name:
          title: Initial Evaluation Report
          user: .Global.currentFacility.name.basicInfo.medicalFacilityName
          type: "application/json"
          data:
            facilityInfo: 
              facilityName: .Global.currentFacility.name.basicInfo.medicalFacilityName
              location: .Global.currentFacility.name.basicInfo.location
              email: .Global.currentFacility.name.basicInfo.email
              aiTmedID: .Global.currentFacility.name.basicInfo.locationID
              phone: .Global.currentFacility.name.basicInfo.phoneNumber
              fax: .Global.currentFacility.name.basicInfo.fax
              website: .Global.currentFacility.name.basicInfo.website
            classTag:
              name: Admin
              fontColor: "0x005795"
              backgroundColor: "0xe9f2fc"
