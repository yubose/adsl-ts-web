              weight: ""
              BMI: ""
            objectiveFindings: ""
            bloodGlucose: ""
            imageStudies: ""
            diagnosis:
              descriptiveList: []
            planAndRecommendations: ""
      docAPI:
        store:
          api: cd
          dataIn: InitEvalReportPrivate.apiRequest.initialEvaluationReport.docReq
          dataOut: InitEvalReportPrivate.apiRequest.initialEvaluationReport.docResp
        delete: 
          api: dx
          dataIn: InitEvalReportPrivate.apiRequest.initialEvaluationReport.deleteReq
  # 签名的数据结构
    newSign:
      docRes: ""
      document: #DOC
        type: .DocType.DocumentSignature
        name:
          title: ""
          type: ..apiRequest.newSign.document.subtype.mediaType
          data: "" 
        eid: .Global.formData.meetingDocEid
        subtype:
