              email: .Global.formData.patientInfo.name.data.contactInfo.email
            signatureId: ""
            fontcolor: "0xFD3A3A"
            whetherSign: "true"
            authority: Private
            referralFrom: ""
            toWhomMayConcern: ""
            reasonForEnvaluation: ""
            historyOfIllness: ""
