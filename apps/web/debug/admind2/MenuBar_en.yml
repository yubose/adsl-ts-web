MenuBar:
  init:
    - .SignInCheck
  type: view
  style:
    top: "0.11"
    width: "0.16"
    height: "0.89"
    left: "0"
    backgroundColor: "0x005795"
  children:
    - type: list  
      contentType: listObject
      listObject: .Global.menuBar.listData
      iteratorVar: itemObject
      style: 
        width: "0.16"
        height: "0.741"
        left: "0"
        top: "0"
        margin: "0"
      children:
        - type: listItem
          itemObject: ""
          style: 
            left: "0"
            marginTop: "0"
            width: "0.16"
            border: 
              style: "1"
            height: itemObject.height
            backgroundColor: itemObject.backgroundColor
          onClick:
            - actionType: evalObject
              object:
                .Global.menuBar.listData@: ""
            - emit:
                dataKey:
                  var: itemObject
                actions:
                  - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: $var.title
                          string2: 'Schedule Management'
                    - .Global.menuBar.listData@: =.SideMenuBarDM.ScheduleManagement
                    - continue
                  - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: $var.title
                          string2: 'Provider Schedule'
                    - .Global.menuBar.listData@: =.SideMenuBarDM.ProviderSchedule
                    - continue
                  - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: $var.title
                          string2: 'Room Schedule'
                    - .Global.menuBar.listData@: =.SideMenuBarDM.RoomSchedule
                    - continue
                  - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: $var.title
                          string2: 'User Management'
                    - .Global.menuBar.listData@: =.SideMenuBarDM.StaffManagement
                    - continue
                  - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: $var.title
                          string2: 'Staff'
                    - .Global.menuBar.listData@: =.SideMenuBarDM.Staff
                    - continue
                  - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: $var.title
                          string2: 'Provider'
                    - .Global.menuBar.listData@: =.SideMenuBarDM.Provider
                    - continue
                  - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: $var.title
                          string2: 'Patient'
                    - .Global.menuBar.listData@: =.SideMenuBarDM.Patient
                    - continue
                  - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: $var.title
                          string2: 'Room'
                    - .Global.menuBar.listData@: =.SideMenuBarDM.Room
                    - continue
                  - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: $var.title
                          string2: 'Account Management'
                    - .Global.menuBar.listData@: =.SideMenuBarDM.AccountManagement
                    - continue
                  # - if:
                  #   - =.builtIn.string.equal:
                  #       dataIn:
                  #         string1: $var.title
                  #         string2: 'Medical Billing'
                  #   - .Global.menuBar.listData@: =.SideMenuBarDM.MedicalBilling
                  #   - continue
                  # - if:
                  #   - =.builtIn.string.equal:
                  #       dataIn:
                  #         string1: $var.title
                  #         string2: 'Payer List'
                  #   - .Global.menuBar.listData@: =.SideMenuBarDM.PayerList
                  #   - continue
