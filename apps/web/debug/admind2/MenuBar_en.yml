    - type: view
      style: 
        top: "0.76"
        height: "0.13"
        width: "0.16"
        left: "0"
      children:
        - type: view
          style:
            top: "0"
            height: "0.065"
            width: "0.16"
            left: "0"
            border: 
              style: "2"
            borderWidth: "1"
            borderColor: "0x3080b9"
            display: flex
            flexDirection: column
            alignItems: center
          children: 
            - type: label
              text: "Last signed in: "
              style: 
                fontSize: .Nfont.nf3
                fontWeight: "500" 
                color: "#FFFFFFFF" 
                wordSpacing: "1.2px"  
            - type: label
              # text: "October 20,2020 at 12:43 PM"
              text=func: =.builtIn.string.formatUnixtime_en
              dataKey: Global.currentFacility.atime
              style: 
                fontSize: .Nfont.nf3
                fontWeight: "500"
                color: "#FFFFFFFF"
                wordSpacing: "1.2px"  
