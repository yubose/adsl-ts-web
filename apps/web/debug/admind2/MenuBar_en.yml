                  #   - =.builtIn.string.equal:
                  #       dataIn:
                  #         string1: $var.title
                  #         string2: 'CPT Codes'
                  #   - .Global.menuBar.listData@: =.SideMenuBarDM.CPTCodes
                  #   - continue
                  # - if:
                  #   - =.builtIn.string.equal:
                  #       dataIn:
                  #         string1: $var.title
                  #         string2: 'HCPCS Codes'
                  #   - .Global.menuBar.listData@: =.SideMenuBarDM.HCPCSCodes
                  #   - continue
                  # - if:
                  #   - =.builtIn.string.equal:
                  #       dataIn:
                  #         string1: $var.title
                  #         string2: 'NDC Codes'
                  #   - .Global.menuBar.listData@: =.SideMenuBarDM.NDCCodes
                  #   - continue
                  - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: $var.title
                          string2: 'Mail'
                    - .Global.menuBar.listData@: =.SideMenuBarDM.Mail
                    - continue
                  - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: $var.title
                          string2: 'Inbox'
                    - .Global.menuBar.listData@: =.SideMenuBarDM.Inbox
                    - continue
                  - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: $var.title
                          string2: 'Starred'
                    - .Global.menuBar.listData@: =.SideMenuBarDM.Starred
                    - continue
                  - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: $var.title
                          string2: 'Drafts'
                    - .Global.menuBar.listData@: =.SideMenuBarDM.Drafts
                    - continue
                  - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: $var.title
                          string2: 'Sent'
                    - .Global.menuBar.listData@: =.SideMenuBarDM.Sent
                    - continue
                  - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: $var.title
                          string2: 'Trash'
                    - .Global.menuBar.listData@: =.SideMenuBarDM.Trash
                    - continue
                  - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: $var.title
                          string2: 'Virtual Folder'
                    - .Global.menuBar.listData@: =.SideMenuBarDM.VirtualFolder
                    - continue
                  - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: $var.title
                          string2: 'Accepted Insurance'
                    - .Global.menuBar.listData@: =.SideMenuBarDM.AcceptedInsurance
                    - continue 
                  - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: $var.title
                          string2: 'Prescription'
                    - .Global.menuBar.listData@: =.SideMenuBarDM.Prescription
                    - continue                                 
                  - if:
                    - true
                    - goto: $var.pageName
                    - goto: $var.pageName
          children:
            - type: image
              path: 
                emit:
                  dataKey:
                    var: itemObject
                  actions:
                    - if:
                      - true
                      - $var.logoPath
                      - $var.logoPath
              style:
                width: "0.012"
                top: '0.015'
                left: '0.015'
                height: "0.02"
            - type: label
              dataKey: itemObject.title
              style:
                width: "0.1"
                height: itemObject.height
                top: "0"
                boxSizing: border-box
                left: "0.04"
                color: "0xffffff"
                fontSmoothing: antialiased
                fontFamily: Poppins
                fontSize: .Nfont.nf2
                backgroundColor: itemObject.backgroundColor
                textAlign:
                  y: center
            - type: image
              path:
                emit:
                  dataKey:
                    var: itemObject
                  actions:
                    - if:
                      - true
                      - $var.iconPath
                      - $var.iconPath
              style:
                width: "0.007"
                top: "0.02"
                left: "0.145"
