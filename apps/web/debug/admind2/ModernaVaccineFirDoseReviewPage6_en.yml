ModernaVaccineFirDoseReviewPage6:
  title: "Moderna Vaccine Form - First Dose"
  pageNumber: 
  init: #Page initialization
    - .SignInCheck

  billingInfoTemp:
    - key: medicalInsurance 
      value: "Yes"
    - key: medicalInsurance 
      value: "No"  
  formData: #Input data here
    consent: 
      - key: consent
        value1: "1"
        value2: "Yes"
      - key: consent
        value1: "0"
        value2: "No"
    newPatFormText:
      - key: membersID
        value: Members ID
      - key: companyName
        value: Insurance Company Name
      - key: insuredName
        value: Insured Name
      - key: relationship
        value: Relationship to Patient
    noTextField:
      - key: securityNumber
        value: Social Security Number

  formDataTemp: #Input data temp here, datatemp should not mix with formData
    single:
      - consent: ""

  apiRequest: #Input data request here

  style: #Input style fragment here

  components:
    - type: view
      style:
        width: "1"
        height: "1"
        margin: auto
      children:
        - .SideMenuBar:
          children:
            - .aitLogo:
            - .MenuBar:
        - .TopBar:
        - .BodyView:
          style: 
            height: "0.93"
          children:
            - .AppointmentLobby:
            - .GotoBack:
            - type: view
              style:
                left: "0.008"
                width: "0.824"
                height: "0.74"
                top: "0.1"
                overflow: hidden
                backgroundColor: "0xffffff"
              children:
                - .SwitchFormLeft:
                  onClick:
                    goto: ModernaVaccineFirDoseReviewPage4
                - type: view
                  style:
                    width: "0.39"
                    height: "1"
                    margin: "auto"
                  children:
                    - type: image
                      path: firDose5_5.svg
                      style:
                        marginTop: "0.025"
                        width: "0.39"
                    # TYPE TITLE
                    - .FormsTypeTitle:
                    ## CONTENT TITLE
                    - .FormsContentTitle:
                      text: Do You Have Medical Insurance?
                    - type: view
                      style:
                        width: "0.39"
                        height: "0.06"
                      children:
                        - type: list
                          contentType: listObject
                          listObject: ..billingInfoTemp
                          viewTag: medicalInsuranceTag
                          iteratorVar: itemObject
                          style:
                            width: '0.39'
                            height: "0.04"
                            margin: '0'
                            display: flex
                            axis: horizontal
                            alignItems: center
                          children:
                            - type: listItem
                              itemObject: 
                              style:
                                width: '0.1'
                                marginTop: "0.01"
                                display: flex
                                justifyContent: flex-start
                                alignItems: center
                              children:
                                - type: image
                                  style:
                                    width: "0.013"
                                    height: "0.023"
                                  path: 
                                    emit:
                                      dataKey: 
                                        var: itemObject
                                      actions:
                                        - if:
                                          - =.builtIn.string.equal:
                                              dataIn:
                                                string1: "No"
                                                string2: $var.value
                                          - selectBlue.svg
                                          - selectGray.svg
                                - type: label
                                  dataKey: itemObject.value
                                  style: 
                                    width: "0.04"     
                                    height: "0.06"
                                    display: flex
                                    justifyContent: center
                                    alignItems:  center
                                    fontSize: .Nfont.nf2
                    - type: scrollView
                      style:
                        width: "0.39"
                        overflow: scroll
                        height: "0.526"
                      children:
                        # no
                        - type: view
                          style:
                            top: "0"
                            height: "auto"
                            width: "0.39"
                            # overflow: hidden
                            # isHidden: true
                          children:
                            - .FormsContentTitle:
                              text: IDENTIFICATION
                              style:
                                marginTop: "0.02"
                            - .FormsBlockText:
                              text: Please upload your Driver license (DL) or federal ID
                              style:
                                marginTop: "0.02"
                            - type: label
                              text: Front of identification Card
                              style:
                                fontSize: .Nfont.nf4
                                color: "0x707070"
                                height: "0.03"
                                width: "0.39"
                                textAlign:
                                  x: center
                                marginTop: "0.03"
                            - type: view
                              style:
                                width: "0.39"
                                height: "10vw"
                                textAlign:
                                  x: center
                                marginTop: "0.01"
                              children:
                                - type: image
                                  path=func: .builtIn.utils.prepareDocToPath
                                  # 传入签名文档的id
                                  dataKey: Global.formData.modernaVaccineFirDoseForm.name.data.billingInfo.indentification.front_IDCard
                                  style:
                                    margin: auto
                                    height: "10vw"
                            - type: list
                              contentType: listObject
                              listObject: ..formData.noTextField
                              iteratorVar: itemObject
                              style:
                                width: "0.39"
                                marginTop: "0.04"
                                height: auto
                              children:
                                - type: listItem
                                  itemObject: 
                                  style:
                                    width: "0.38"
                                    height: '0.06'
                                    marginTop: '0'
                                    display: flex
                                    justifyContent: flex-start
                                    alignItems: center
                                  children:
                                    - type: label
                                      dataKey: itemObject.value
                                      style:
                                        height: "0.03"
                                        width: "0.1"
                                        fontSize: .Nfont.nf2
                                        display: flex
                                        alignItems: center
                                        color: "0x707070"
                                    - type: textField
                                      placeholder:
                                        emit:
                                          dataKey:
                                            var: itemObject
                                          actions:
                                            - =.builtIn.object.get:
                                                dataIn:
                                                  object: =.Global.formData.modernaVaccineFirDoseForm.name.data.billingInfo.indentification
                                                  key: $var.key
                                      dataValue:
                                        emit:
                                          dataKey:
                                            var: itemObject
                                          actions:
                                            - =.builtIn.object.get:
                                                dataIn:
                                                  object: =.Global.formData.modernaVaccineFirDoseForm.name.data.billingInfo.indentification
                                                  key: $var.key
                                      dataKey: itemObject.dataValue 
                                      onChange:
                                        emit:
                                          dataKey:
                                            var: itemObject # itemObject.value to the input field 
                                          actions:
                                            - =.builtIn.object.set:
                                                dataIn:
                                                  object: =.Global.formData.modernaVaccineFirDoseForm.name.data.billingInfo.indentification
                                                  key: $var.key
                                                  value: $var.dataValue
                                      style:
                                        width: "0.2"
                                        height: "0.04"
                                        border: 
                                          style: "3"
                                        borderColor: "0xdfe1e5" 
                                        borderRadius: "5px"
                                        textIndent: "0.5em"
                                        fontSize: .Nfont.nf2
                                        boxSizing: border-box
                    # - .FormsCloseButton:                                                                                             
            - .FormsBottomView: 
              children:
                - .FormsBottomButtons:
                  children:                    
                    - .FormsBottomMiddleButton:
                      text: Done            
                      onClick:
                        - actionType: evalObject
                          object:
                            - if: 
                              - =.Global.formData.previewFromProvider
                              - goto: PatientSummary
                              - goto: PatientSummaryRoom   