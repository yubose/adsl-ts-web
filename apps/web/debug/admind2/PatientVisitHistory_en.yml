PatientVisitHistory: 
  title: "Visit History"
  init: 
    - .SignInCheck
    #生成年份
    - =.builtIn.date.generateYear:
        dataIn:
          last: 40
          next: 10
        dataOut: BaseDate.year
    - actionType: evalObject
      object: .BaseDate.getDate
    - actionType: updateObject
      dataKey: Global.formData.medicalRecords
      dataObject: {}  
    # 初始化回复邮件为空  
    - .Global.formData.reply.name.data.receiverName@: ""
    - .Global.formData.reply.name.data.receiverAvatarId@: ""
    - .Global.formData.reply.eid@: =.Global.fac_rootNotebook         
    # 获取开会边的信息
    - =..inMeeting.edgeAPI.get: ""
    # 获取patientChart信息
    - =..apiRequest.patientChart.docAPI.get: ""
    # 获取medicalDocuments记录文档
    - ..formData.patientChart@: =..apiRequest.patientChart.docResp.doc.0
    # #获取会议中provider的个人信息
    # - ..formData.providerInfo@: =..apiRequest.providerInfo.docResp.doc.0
    # provider文档
    - =..providerList.docAPI.get: ""
    - =.builtIn.array.keepLatestDoc: 
        dataIn: 
          docList: =..providerList.list.doc
          path: bsig
        dataOut: PatientVisitHistory.providerList.list.doc
    - if: 
      - ..inMeeting.edgeResp.edge.0
      - actionType: evalObject
        object: 
          - ..apiRequest.inviteParticipant.edgeIn.id.0@: =.Global.currentFacility.id
          - ..apiRequest.inviteParticipant.edgeIn.id.1@: =..inMeeting.edgeResp.edge.0.id
          # - =.builtIn.string.concat:
          #     dataIn:
          #       - "subtype=10"
          #       - " "
          #       - "AND"
          #       - " "
          #       - "refid="
          #       - =..inMeeting.docResponse.edge.0.id
          #     dataOut: PatientVisitHistoryRoom.apiRequest.inviteParticipant.edgeIn.sCondition

          - =..apiRequest.inviteParticipant.edgeAPI.get: "" 
          - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =.Global.currentFacility.id
                  string2: =..apiRequest.inviteParticipant.edgeGetResp.edge.0.bvid
            - actionType: evalObject
              object:
                - ..formData.judgeAppointmentBvid@: block
                - ..formData.providerNameShowOrHide@: none
            - actionType: evalObject
              object:
                - ..formData.judgeAppointmentBvid@: none
                - ..formData.providerNameShowOrHide@: block
          - if: 
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..inMeeting.edgeResp.edge.0.bvid
                  string2: =.Global.currentFacility.id
            - actionType: evalObject
              object:
                - .Global.formData.meetingDocEid@: =..inMeeting.edgeResp.edge.0.id
                - .Global.formData.meetingDocReid@: =..inMeeting.edgeResp.edge.0.id
                - ..profile.docIn.id@: =..inMeeting.edgeResp.edge.0.evid

            - actionType: evalObject
              object:
                - ..apiRequest.getBelongEdge.edgeIn.id.0@: =.Global.currentFacility.id
                - ..apiRequest.getBelongEdge.edgeIn.id.1@: =..inMeeting.edgeResp.edge.0.id
                - =..apiRequest.getBelongEdge.edgeAPI.get: ""
                - .Global.formData.meetingDocEid@: =..apiRequest.getBelongEdge.edgeResp.edge.0.id
                - .Global.formData.meetingDocReid@: =..inMeeting.edgeResp.edge.0.id
          - ..profile.docIn.id@: =..inMeeting.edgeResp.edge.0.id
          - =..profile.docAPI.get: ""
          - .Global.formData.patientInfo@: =..profile.docResponse.doc.0
          - ..dataObject@: =..inMeeting.edgeResp.edge.0
          - ..apiRequest.providerInfo.docIn.id@: =..dataObject.name.providerId
          - =..apiRequest.providerInfo.docAPI.get: ""
          - .Global.roomInfo.edge@: =..inMeeting.edgeResp.edge.0
          - =.builtIn.string.concat:
              dataIn:
                - =..profile.docResponse.doc.0.name.data.basicInfo.fullName   
                - " ("
                - =..profile.docResponse.doc.0.name.data.basicInfo.gender
                - ")"
              dataOut: PatientVisitHistory.info
          # - =.builtIn.date.getDurationByMinute: 
          #     dataIn: 
          #       ctime: dataObject.ctime
          #       stime: dataObject.stime
          #     dataOut:  PatientVisitHistory.formData.duration
          - =.builtIn.string.concat:
              dataIn:
                - =..dataObject.name.providerName     
                - " 、 "
                - =..dataObject.name.patientName   
                # - " 、 "  
                # - =..dataObject.name.patientName     
              dataOut: PatientVisitHistory.participants
          - =.builtIn.date.getDurationByMinute:
              dataIn:
                stime: =..dataObject.stime
                etime: =..dataObject.etime
              dataOut: PatientVisitHistory.formData.duration
          - ..getLocation.edge.id@: =..dataObject.name.facilityId
          - =..getLocation.get: ""
          - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..dataObject.name.visitType
                  string2: "Telemedicine"
            - actionType: evalObject
              object:
                - ..key@: "Duration"
                - =.builtIn.string.concat:
                    dataIn:
                      - =..formData.duration
                      - " Min"
                    dataOut: PatientVisitHistory.value
            - actionType: evalObject
              object:
                - ..key@: "Location"
                - ..value@: =..getLocation.response.vertex.0.name.basicInfo.location
      - continue
    - .Global.patientInfo@: ..profile.docResponse.doc.0
    - .Global.formData.patientPage@: VitalSigns
    # 判断tage以显示/隐藏Finish
    - if:
      - =.builtIn.number.less: 
          dataIn: 
            num1: 0
            num2: =..inMeeting.edgeResp.edge.0.tage
      - ..inMeetingEdgeFlag@: "true"
      - continue
    # 查询facility 和 inMeeting的evid 之间10002的边
    - ..apiRequest.emailEdge.edgeReq.id.0@: =.Global.currentFacility.id
    - ..apiRequest.emailEdge.edgeReq.id.1@: =..inMeeting.edgeResp.edge.0.evid
    - =..apiRequest.emailEdge.edgeAPI.get: ""
    - ..formData@: =..PatientVisitHistory.apiRequest.providerInfo.docResp.doc
    - ..apiRequest.emailEdge.edgeReq@: =..apiRequest.emailEdge.edgeReqIn

    - if: 
      - =.builtIn.string.equal:
          dataIn:
            string1: =..inMeeting.edgeResp.edge.0.evid
            string2: =..inMeeting.edgeResp.edge.0.name.providerId
      # 若evid 和 providerId相等，profile文档的bsig是patient的id
      - actionType: evalObject
        object:          
          - ..apiRequest.email.docStoreReq.name.data.receiverName@: =..inMeeting.edgeResp.edge.0.name.providerName
          - ..apiRequest.emailEdge.edgeReq.id.1@: =..profile.docResponse.doc.0.bsig
      # 若evid 和 providerId 不等， 再provider
      - actionType: evalObject
        object:   
          - ..apiRequest.emailEdge.edgeReq.id.1@: =..inMeeting.edgeResp.edge.0.name.providerId
          - ..apiRequest.email.docStoreReq.name.data.receiverName@: =..inMeeting.edgeResp.edge.0.name.patientName

    - ..apiRequest.emailEdge.edgeReq.id.0@: =.Global.currentFacility.id
    - =..apiRequest.emailEdge.edgeAPI.reGet: ""

    - if:
      - =.builtIn.string.equal:
          dataIn:
            string1: "Telemedicine"
            string2: =..dataObject.name.visitType 
      - ..formData.isHiddenLocation@: none
      - ..formData.isHiddenLocation@: block  
 
    # 分割手机号
    - =.builtIn.string.phoneNumberSplit: 
        dataIn: 
          phoneNumber: =..dataObject.name.patientPhoneNumber
          sign: " "
        dataOut: PatientVisitHistory.formData.splitPatPhoneNumber    
    - =.builtIn.date.formatDataPro: 
        dataIn: 
          date: =..dataObject.stime
          separator: "/"
        dataOut: PatientVisitHistory.formData.sendMessageSTime
    - actionType: evalObject
      object: 
        .Global._nonce@: 
          =.builtIn.math.random: "" 
    - =..apiRequest.medicalDocuments.docAPI.get: ""
    # 有记录文档的话 title加上 Review跳转页面
    - if: 
      - =..apiRequest.medicalDocuments.docResp.doc.0
      - =.builtIn.array.setFormJumpPage:
          dataIn:
            objArry: =..apiRequest.medicalDocuments.docResp.doc
            docFormObj: =..DocumentList
          dataOut: PatientVisitHistory.formData.medicalDocuments
      - continue

 

