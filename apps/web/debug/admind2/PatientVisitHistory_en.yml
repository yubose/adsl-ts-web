    # 取消会议发送邮件
    email: 
      docStoreIn:
        #邮件类型，默认1281
        type: .DocType.InboxMessage
        #邮件所挂载的edge(是10002) 默认挂在 rootNotebookID 10000，当点击send的时候再修改为 10002
        eid: ""
        name: 
          data: 
            #邮件内容
            content: ""
            #收件人姓名 
            receiverName: ""
            #发送人姓名 
            senderName: ""
            #发件人头像的id
            senderAvatarId: ""
            #是否携带附件
            haveAttachment: false
          #邮件标题
          title: ""
          #收件人头像的id 
          user: ""
      docQueryRes: ""
      docQueryReq: 
        ObjType: 544
        #邮件类型，默认1281
        type: 1281
        id: .Global.currentFacility.id
        # 查询条件
        sCondition: E.type=10002 AND (D2.type & 0xFF18 =0xE00 OR D2.reid is NULL OR D2.Type = 66561)
        # 发送者id  接收者id  邮件的发送者id
        xfname: (E.bvid|E.evid)&!D.ovid
        obfname: ctime
        _nonce: =.Global._nonce
        maxcount: "100"
      docQueryRegetResp: ""
      # 这里用原先的get会让列表数据消失，换一个
      docQueryReGet: 
        # 使得当emailTag变化时，email type就会变化
        ObjType: 544
        #邮件类型，默认1281
        type: 1281
        id: .Global.currentFacility.id
        # 查询条件
        sCondition: E.type=10002 AND (D2.type & 0xFF18 =0xE00 OR D2.reid is NULL OR D2.Type = 66561)
        # 发送者id  接收者id  邮件的发送者id
        xfname: (E.bvid|E.evid)&!D.ovid
        obfname: ctime
        _nonce: =.Global._nonce
        maxcount: "100"
      docStoreRes: ""
      docStoreReq:
        #邮件类型，默认1281
        type: .DocType.InboxMessage
        #邮件所挂载的edge(是10002) 默认挂在 rootNotebookID 10000，当点击send的时候再修改为 10002
        eid: .Global.rootNotebookID 
        name: 
          data: 
            #邮件内容
            content: ""
            #收件人姓名 
            receiverName: ""
            #发送人姓名 
            senderName: ""
            #发件人头像的id
            senderAvatarId: ""
            #是否携带附件
            haveAttachment: false
          #邮件标题
          title: ""
          #收件人头像的id 
          user: ""
      docAPI:
        reget:
          api: rd
          dataIn: PatientVisitHistory.apiRequest.email.docQueryReGet
          dataOut: PatientVisitHistory.apiRequest.email.docQueryRegetResp      
        get:
          api: rd
          dataIn: PatientVisitHistory.apiRequest.email.docQueryReq
          dataOut: PatientVisitHistory.apiRequest.email.docQueryRes
        store:
          api: cd
          dataIn: PatientVisitHistory.apiRequest.email.docStoreReq
          dataOut: PatientVisitHistory.apiRequest.email.docStoreRes
    # 获取邮件的边
    emailEdge:
      edgeReqIn:
        id: []
        type: 10002
        xfname: bvid,evid
        obfname: "ctime"
        _nonce: =.Global._nonce
      edgeResp: ""
      reEdgeResp: ""
      edgeReq:
        id: []
        type: 10002
        xfname: bvid,evid
        obfname: "ctime"
        _nonce: =.Global._nonce
      edgeAPI:
        get:
          api: re
          dataIn: PatientVisitHistory.apiRequest.emailEdge.edgeReq
          dataOut: PatientVisitHistory.apiRequest.emailEdge.edgeResp
        reGet:
          api: re
          dataIn: PatientVisitHistory.apiRequest.emailEdge.edgeReq
          dataOut: PatientVisitHistory.apiRequest.emailEdge.reEdgeResp
    # 结束会议
    finishMeeting:
      docResp: ""
      document:
        type: "10496"
        tage: "256"
        eid: ""
        reid: ""
      docAPI:
        store:
          api: cd
          dataIn: PatientVisitHistory.apiRequest.finishMeeting.document
          dataOut: PatientVisitHistory.apiRequest.finishMeeting.docResp
