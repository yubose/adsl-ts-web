        get:
          api: rd
          dataIn: apiRequest.medicalDocuments.docIn
          dataOut: PatientVisitHistoryRoom.apiRequest.medicalDocuments.docResp          
    # 获取邮件的边
    emailEdge:
      edgeReqIn:
        id: []
        type: 10002
        xfname: bvid,evid
        obfname: "ctime"
        _nonce: =.Global._nonce
      edgeResp: ""
      reEdgeResp: ""
      edgeReq:
        id: []
        type: 10002
        xfname: Bvid,Evid
        obfname: "ctime"
        _nonce: =.Global._nonce
      edgeAPI:
        get:
          api: re
          dataIn: PatientVisitHistoryRoom.apiRequest.emailEdge.edgeReq
          dataOut: PatientVisitHistoryRoom.apiRequest.emailEdge.edgeResp
        reGet:
          api: re
          dataIn: PatientVisitHistoryRoom.apiRequest.emailEdge.edgeReq
          dataOut: PatientVisitHistoryRoom.apiRequest.emailEdge.reEdgeResp
    # 如果是facility创建的E2，文档挂E2；否则文档挂E10 ，此处获取E10
    getBelongEdge: 
      edgeResp: ""
      edgeIn: 
        id: 
        xfname: evid,refid
        type: 40000
        sCondition: "subtype=10"
        obfname: ctime
        maxcount: "1"
      edgeAPI: 
        get:  
          api: re
          dataIn: apiRequest.getBelongEdge.edgeIn
          dataOut: PatientVisitHistoryRoom.apiRequest.getBelongEdge.edgeResp
  profile:
    docResponse: ""
    docIn: 
      ids: []
      xfname: Bvid
