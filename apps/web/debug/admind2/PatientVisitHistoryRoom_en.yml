      docResp: ""
      document:
        type: "10496"
        tage: "256"
        eid: ""
        reid: ""
      docAPI:
        store:
          api: cd
          dataIn: PatientVisitHistoryRoom.apiRequest.finishMeetingRoom.document
          dataOut: PatientVisitHistoryRoom.apiRequest.finishMeetingRoom.docResp  
    #获取最近可预约时间段
    getFirstAvail:
      response: ""
      edge:
        type: 40000
        id: []
        sCondition: ..formData.availScheduleScondition
        maxcount: "1"
        xfname: "evid,bvid"
        obfname: "stime"
        asc: true
        _nonce: =.Global._nonce
      edgeAPI:
        get:
          .EdgeAPI.get: ""
          api: re
          dataIn: PatientVisitHistoryRoom.apiRequest.getFirstAvail.edge
          dataOut: PatientVisitHistoryRoom.apiRequest.getFirstAvail.response  
    changeAppointment:
      response: ""
      edgeIn:
        type: 40000
        subtype: 8
        refid: "" # 指向原来的E2，存储取消的记录
        bvid: .Global.currentFacility.id
        evid: "" # 为改变的新的预约时间的eid
        stime: ""
        etime: ""
        name: ""
      edgeAPI:
        store:
          api: ce
          dataIn: PatientVisitHistoryRoom.apiRequest.changeAppointment.edgeIn
          dataOut: PatientVisitHistoryRoom.apiRequest.changeAppointment.response          
    # 创建新的预约邀请参与者
    inviteParticipant: 
      edgeResp: ""
      edgeGetResp: ""
      edgeIn: 
        id: 
        xfname: bvid,refid
        type: 40000
        sCondition: "subtype=10"
        obfname: ctime
        _nonce: =.Global._nonce  
        asc: true
      edge: 
        .Edge: ""
        evid: ""
        refid: ""
        type: 40000
        subtype: 10
        bvid: =.Global.currentFacility.id
        stime: ""
        etime: ""
      edgeAPI: 
        store: 
          api: ce 
          dataIn: apiRequest.inviteParticipant.edge
          dataOut: PatientVisitHistoryRoom.apiRequest.inviteParticipant.edgeResp    
        get: 
          api: re
          dataIn: apiRequest.inviteParticipant.edgeIn
          dataOut: PatientVisitHistoryRoom.apiRequest.inviteParticipant.edgeGetResp   
    # 取消会议发送邮件
    email: 
      docStoreIn:
        #邮件类型，默认1281
        type: .DocType.InboxMessage
        #邮件所挂载的edge(是10002) 默认挂在 rootNotebookID 10000，当点击send的时候再修改为 10002
        eid: ""
        name: 
          data: 
            #邮件内容
            content: ""
            #收件人姓名 
            receiverName: ""
            #发送人姓名 
            senderName: ""
            #发件人头像的id
            senderAvatarId: ""
            #是否携带附件
            haveAttachment: false
          #邮件标题
          title: ""
          #收件人头像的id 
          user: ""
      docQueryRes: ""
      docQueryReq: 
        ObjType: 544
        #邮件类型，默认1281
        type: 1281
        id: .Global.currentFacility.id
        # 查询条件
        sCondition: E.type=10002 AND (D2.type & 0xFF18 =0xE00 OR D2.reid is NULL OR D2.Type = 66561)
        # 发送者id  接收者id  邮件的发送者id
        xfname: (E.bvid|E.evid)&!D.ovid
        obfname: ctime
        _nonce: =.Global._nonce
        maxcount: "100"
      docQueryRegetResp: ""
      # 这里用原先的get会让列表数据消失，换一个
      docQueryReGet: 
        # 使得当emailTag变化时，email type就会变化
        ObjType: 544
        #邮件类型，默认1281
        type: 1281
        id: .Global.currentFacility.id
        # 查询条件
        sCondition: E.type=10002 AND (D2.type & 0xFF18 =0xE00 OR D2.reid is NULL OR D2.Type = 66561)
        # 发送者id  接收者id  邮件的发送者id
        xfname: (E.bvid|E.evid)&!D.ovid
        obfname: ctime
        _nonce: =.Global._nonce
        maxcount: "100"
      docStoreRes: ""
      docStoreReq:
        #邮件类型，默认1281
        type: .DocType.InboxMessage
        #邮件所挂载的edge(是10002) 默认挂在 rootNotebookID 10000，当点击send的时候再修改为 10002
        eid: .Global.rootNotebookID 
        name: 
          data: 
            #邮件内容
            content: ""
            #收件人姓名 
            receiverName: ""
            #发送人姓名 
            senderName: ""
            #发件人头像的id
            senderAvatarId: ""
            #是否携带附件
            haveAttachment: false
          #邮件标题
          title: ""
          #收件人头像的id 
          user: ""
      docAPI:
        reget:
          api: rd
          dataIn: PatientVisitHistoryRoom.apiRequest.email.docQueryReGet
          dataOut: PatientVisitHistoryRoom.apiRequest.email.docQueryRegetResp      
        get:
          api: rd
          dataIn: PatientVisitHistoryRoom.apiRequest.email.docQueryReq
          dataOut: PatientVisitHistoryRoom.apiRequest.email.docQueryRes
        store:
          api: cd
          dataIn: PatientVisitHistoryRoom.apiRequest.email.docStoreReq
          dataOut: PatientVisitHistoryRoom.apiRequest.email.docStoreRes
    patientChart: 
      docResp: ""
      docIn: 
        id: .Global.formData.patientHistoryInfo.id
        xfname: eid
        type: .DocType.PatientChart
        maxcount: "1"
        obfname: "mtime"
        _nonce: .Global._nonce
      docAPI: 
        get: 
          api: rd
          dataIn: apiRequest.patientChart.docIn
          dataOut: PatientVisitHistoryRoom.apiRequest.patientChart.docResp          
    # 获取会议所有的文档
    medicalDocuments: 
      docResp: ""
      docIn: 
        id: .Global.formData.patientHistoryInfo.id
        xfname: reid
        sCondition: .DocumentQuery.AdminAllMeetingDocuments
        maxcount : "500"
        obfname : "mtime" 
        _nonce: =.Global._nonce
