        _nonce: =.Global._nonce
        maxcount: "1"
      edgeAPI: 
        get: 
          api: re
          dataIn: apiRequest.connection.edgeIn
          dataOut: PatientVisitHistoryRoom.apiRequest.connection.edgeResp
    #保险卡信息
    insuranceCard:
      docQueryResp: ""
      docQueryReq:
        xfname: reid
        id: ""
        type: .DocType.InsuranceCard
        name:
          data:
            #是否未默认保险卡 
            default: false
            #保险公司名称
            companyName: ""
            #保险计划或者医疗组织
            planOrMedicalGroup: ""
            #成员名称
            memberName: ""
            #成员id
            memberId: ""
            #组织号码
            groupNumber: ""
            #政策号码
            policyNumber: ""
            #政策持有者名字
            policyHolderName: ""
            #与患者的关系
            relation: ""
            #保险卡正面照片docId
            front_InsuranceCardId: ""
            #保险卡反面照片docId
            back_InsuranceCardId: ""
      docAPI:
        get:  
          api: rd
          dataIn: PatientVisitHistoryRoom.apiRequest.insuranceCard.docQueryReq
          dataOut: PatientVisitHistoryRoom.apiRequest.insuranceCard.docQueryResp       
