  getLocation:
    response: 
    edge:
      id: ""
      maxcount: "1"
      _nonce: =.Global._nonce
    get:
      api: rv
      dataIn: getLocation.edge
      dataOut: getLocation.response
  
  #  Reject meeting emails
  relation:
    edgeReq:
      id: []
      type: .EdgeType.Email
      xfname: Evid&Bvid
      maxcount: "1"
      obfname : "ctime"
      _nonce: =.Global._nonce
    edgeRes: ""
    edgeAPI:
      get:
        api: re
        dataIn: PatientVisitHistoryRoom.relation.edgeReq
        dataOut: PatientVisitHistoryRoom.relation.edgeRes
  # 
  cancelEmail:
    docReq:
      type: .DocType.InboxMessage 
      eid:  "" 
      name:
        data:
          content: ""
          receiverName: .PatientVisitHistoryRoom.dataObject.name.patientName
          senderName: .Global.currentFacility.name.basicInfo.medicalFacilityName  
        title: "Cancel Appointment"
        user: .PatientVisitHistoryRoom.dataObject.bvid  
    docRes: ""
    docAPI:
