ModernaVaccineSecDoseReviewPage2: #xd page number: 1080
  pageNumber: "450" 

  title: "Moderna Vaccine Form - Second Dose"

  init: # Page initialization
    - .SignInCheck
    - =.builtIn.string.concat:
        dataIn:
          - "I GIVE CONSENT to "
          - =.Global.currentFacility.name.basicInfo.medicalFacilityName
          - " to vaccinate me with the COVID-19. You must electronically sign this consent to receive the COVID-19 Vaccine."
        dataOut: ModernaVaccineSecDoseReviewPage2.formData.consent.0.value2
    - =.builtIn.string.concat:
        dataIn:
          - "I DO NOT GIVE CONSENT to "
          - =.Global.currentFacility.name.basicInfo.medicalFacilityName
          - " to be vaccinated."
        dataOut: ModernaVaccineSecDoseReviewPage2.formData.consent.1.value2 
    # 本地存储获取数据复显是否同意
    - ..formDataTemp.single.0.consent@: =.Global.formData.modernaVaccineSecDoseForm.name.data.isAgree        
  formData: # Input data here
    consent: 
      - key: consent
        value1: "1"
        value2: ""
      - key: consent
        value1: "0"
        value2: ""


  formDataTemp: # Input data temp here, datatemp should not mix with formData
    single:
      - consent: "1"

  apiRequest: # Input data request here

  style: # Input style fragment here

