PifzerVaccineSecDoseReviewPage1:
  title: "Pifzer-BioNTech Vaccine - Second Dose"
  pageNumber: "450" 

  init: # Page initialization
    - .SignInCheck
    - if:
      - =.Global.formData.medicalRecords.name.data.screeningEligibility
      - .Global.formData.pifzerVaccineSecDoseForm@: =.Global.formData.medicalRecords
      - continue

  formData: # Input data here
    recevingDose: 
      - key: recevingDose
        value1: "Yes"
        value2: "Yes"
      - key: recevingDose
        value1: "No"
        value2: "No"
    ingredient: 
      - key: ingredient
        value1: "Yes"
        value2: "Yes"
      - key: ingredient
        value1: "No"
        value2: "No"
    screeningEligibility: ""

  formDataTemp: # Input data temp here, datatemp should not mix with formData
    # single:
    #   - consent: "1"
    # singleTwo:
    #   - consent: "1"

  apiRequest: # Input data request here

  style: # Input style fragment here

  components:
    - type: view
      style:
        width: '1'
        height: '1'
        margin: auto
      children:
        - .SideMenuBar:
          children:
            - .aitLogo:
            - .MenuBar:
        - .TopBar:
        - .BodyView:
          style: 
            height: "0.93"
          children:
            - .AppointmentLobby:
            - .GotoBack:
            - type: view
              style:
                left: "0.008"
                width: "0.824"
                height: "0.74"
                top: "0.1"
                overflow: hidden
                backgroundColor: "0xffffff"
              children:
                - .SwitchFormRight: 
                  onClick:
                    - goto: PifzerVaccineSecDoseReviewPage2           
                - type: view
                  style:
                    width: "0.39"
                    height: "1"
                    margin: "auto"
                    # backgroundColor: "0xcdcdcd"
                  children:
                    - type: image
                      path: secDose2_1.svg
                      style:
                        marginTop: "0.025"
                        width: "0.39"
                    # TYPE TITLE
                    - .FormsTypeTitle:
                    - .FormsContentTitle:
                      text: Screening for Vaccine Eligibility
                    - type: scrollView
                      style:
                        width: "0.39"
                        height: "0.576"
                        overflow: scroll
                        marginTop: "0.01"
                      children: 
                        - .PatNameAndDate:
                          children:
                            - .PatName:
                            - .PatNameValue:
                              dataKey: Global.formData.pifzerVaccineSecDoseForm.name.user
                            - .PatDate:
                            - .PatDateValue:     
                              dataKey: Global.formData.pifzerVaccineSecDoseForm.ctime
                        - type: label
