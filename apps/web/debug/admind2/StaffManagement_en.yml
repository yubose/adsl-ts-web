StaffManagement: #xd page number: 86
  pageNumber: "540" 
  init:
    - .SignInCheck
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""
    - ..invite.edgeAPI.get
    - ..staff.edgeAPI.get
    - ..authorization@: []
    - =.builtIn.array.keepLatestDoc: 
        dataIn: 
          docList: =..staff.list.edge
          path: bsig
        dataOut: StaffManagement.formData.staffList
    - =.builtIn.array.splitTableList: 
        dataIn: 
          arrObj: =..formData.staffList
          numX: "12"
          numY: "1"
        dataOut: StaffManagement.formData.tableData
    - ..formData.tableList@: =..formData.tableData.0
    - =.builtIn.string.concat:
        dataIn:
          - =..formData.tablePageNum # page num
          - " / "
          - =..formData.tableData.1 # total page
        dataOut: StaffManagement.formData.tableCurrentPage # current page                           
    - =.builtIn.number.addition: # get totalPage+1 to verify legitimacy of gotoPageNum
        dataIn:
          num: =..formData.tableData.1
          step: "1"
        dataOut: StaffManagement.formData.totalPageMore # update page num    
  viewPort: top  
  title: "StaffManagement"
  test: ""
  Level:
    - key: "Active"
    - key: "Schedule"
    - key: "Staff Management"
    - key: "Patient Mangement"
    - key: "Provider Mangement"
  gender: 
