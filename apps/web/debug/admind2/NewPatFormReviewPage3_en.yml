NewPatFormReviewPage3:
  title: "New Patient Form"
  pageNumber: 
  init: #Page initialization
    - .SignInCheck
  billingInfo2Temp:
    - key: medicalInsurance 
      value: "Yes"
    - key: medicalInsurance 
      value: "No"
  formData: #Input data here
    consent: 
      - key: consent
        value1: "1"
        value2: "Yes"
      - key: consent
        value1: "0"
        value2: "No"
    newPatFormText:
      - key: membersID
        value: Members ID
      - key: companyName
        value: Insurance Company Name
      - key: insuredName
        value: Insured Name
      - key: relationship
        value: Relationship to Patient
    noTextField:
      - key: securityNumber
        value: Social Security Number

  formDataTemp: #Input data temp here, datatemp should not mix with formData
    single:
      - consent: ""

  apiRequest: #Input data request here

  style: #Input style fragment here

  components:
    - type: view
      style:
        width: '1'
        height: '1'
        margin: auto
      children:
        - .SideMenuBar:
          children:
            - .aitLogo:
            - .MenuBar:
        - .TopBar:
        - .BodyView:
          style: 
            height: "0.93"
          children:
            - .AppointmentLobby:
            - .GotoBack:
            - type: view
              style:
                left: "0.008"
                width: "0.824"
                height: "0.74"
                top: "0.1"
                overflow: hidden
                backgroundColor: "0xffffff"
              children:
                - .SwitchFormLeft:
                  onClick:
                    goto: NewPatFormReviewPage2
                - type: view
                  style:
                    width: "0.39"
                    height: "1"
                    margin: "auto"
                  children:
                    - type: image
                      path: newPatientForms3_3.svg
                      style:
                        marginTop: "0.025"
                        width: "0.39"
                    # TYPE TITLE
                    - .FormsTypeTitle:
                      # text: "New Patient Form"
                    ## CONTENT TITLE
                    - .FormsContentTitle:
                      text: Do You Have Medical Insurance?
                    - type: view
                      style:
                        width: "0.39"
                        height: "0.06"
                      children:
                        - type: list
                          contentType: listObject
                          listObject: ..billingInfo2Temp
                          viewTag: medicalInsuranceTag
                          iteratorVar: itemObject
                          style:
                            width: '0.39'
                            height: "0.04"
                            margin: '0'
                            display: flex
                            axis: horizontal
                            alignItems: center
                          children:
                            - type: listItem
                              itemObject: 
                              style:
                                width: '0.1'
                                marginTop: "0.01"
                                display: flex
                                justifyContent: flex-start
                                alignItems: center
                              children:
                                - type: image
                                  style:
                                    width: "0.013"
                                    height: "0.023"
                                  path: 
                                    emit:
                                      dataKey: 
                                        var: itemObject
                                      actions:
                                        - if:
                                          - =.builtIn.string.equal:
                                              dataIn:
                                                string1: "Yes"
                                                string2: $var.value
                                          - selectBlue.svg
                                          - selectGray.svg 
                                - type: label
                                  dataKey: itemObject.value
                                  style: 
                                    width: "0.04"    
                                    height: "0.06"
                                    display: flex
                                    justifyContent: center
                                    alignItems: center
                                    fontSize: .Nfont.nf2
                    - type: scrollView
                      style:
                        width: "0.39"
                        height: "0.526"
                        overflow: scroll
                      children:
                        # yes  
                        - type: view    
                          viewTag: yesPage
                          style:
                            height: "auto"
                            width: "0.39"
                            # isHidden: true
                          children:
                            - type: view
                              style:
                                height: "auto"
                                width: "0.39"
                              children:
                                - .FormsContentTitle:
                                  text: IDENTIFICATION
                                - .FormsBlockText:
                                  text: Please upload your Driver license (DL) or federal ID
                                  style:
                                    marginTop: "0.02"
                                - type: label
                                  text: Front of identification Card
                                  style:
                                    fontSize: .Nfont.nf4
                                    color: "0x707070"
                                    height: "0.03"
                                    width: "0.39"
                                    textAlign:
                                      x: center 
                                    marginTop: "0.03"
                                - type: view
                                  style:
                                    width: "0.39"
                                    height: "10vw"
                                    textAlign:
                                      x: center
                                    marginTop: "0.01"
                                  children:
                                    - type: image
                                      path=func: .builtIn.utils.prepareDocToPath
                                      dataKey: Global.formData.newPatientForm.name.data.billingInfo.indentification.front_IDCard
                                      style:
                                        margin: auto
                                        height: "10vw"                              
                            - type: view
                              style:
                                marginTop: "0.03"
                                height: "auto"
                                width: "0.39"
                              children:
                                - .FormsContentTitle:
                                  text: MEDICAL COVERAGE
                                - .FormsBlockText:
                                  text: Please upload your medical insurance card
                                  style:
                                    marginTop: "0.02"
                                - type: view
                                  style:
                                    width: "0.39"
                                    height: "12vw"
                                    display: flex
                                    justifyContent: space-around
                                    alignItems: center
                                    marginTop: "0.01"
                                  children:
                                    - type: view
                                      style:
                                        width: "0.195"
                                        height: "12vw"
                                        display: flex
                                        flexDirection: column
                                        justifyContent: center
                                        alignItems: center
                                      children:
                                        - type: label
                                          text: Front of Insurance Card
                                          style:
                                            fontSize: .Nfont.nf4
                                            color: "0x707070"
                                            height: "0.03"
                                            width: "12vw"
                                            textAlign:
                                              x: center
                                        - type: view
                                          style:
                                            width: "0.195"
                                            height: "10vw"
                                            textAlign:
                                              x: center
                                          children:
                                            - type: image
                                              path=func: .builtIn.utils.prepareDocToPath
                                              dataKey: Global.formData.newPatientForm.name.data.billingInfo.indentification.front_InsuranceCard
                                              style:
                                                margin: auto
                                                height: "10vw"
                                    - type: view
                                      style:
                                        width: "0.195"
                                        height: "12vw"
                                        display: flex
                                        flexDirection: column
                                        justifyContent: center
                                        alignItems: center
                                      children:
                                        - type: label
                                          text: Back of Insurance Card
                                          style:
                                            fontSize: .Nfont.nf4
                                            color: "0x707070"
                                            height: "0.03"
                                            width: "12vw"
                                            textAlign:
                                              x: center
                                        - type: view
                                          style:
                                            width: "0.195"
                                            height: "10vw"
                                            textAlign:
                                              x: center
                                          children:
                                            - type: image
                                              path=func: .builtIn.utils.prepareDocToPath
                                              dataKey: Global.formData.newPatientForm.name.data.billingInfo.indentification.back_InsuranceCard
                                              style:
                                                margin: auto
                                                height: "10vw"
                            - type: view
                              style:
                                marginTop: "0.02"
                                height: "0.32"
                                width: "0.39"
                              
                              children:
                                - type: list
                                  contentType: listObject
                                  listObject: ..formData.newPatFormText
                                  iteratorVar: itemObject
                                  viewTag: identificationTag
                                  style:
                                    margin: "0"
                                    marginTop: "0.02"
                                    width: "0.39"
                                    height: "0.32"
                                  children:
                                    - type: listItem
                                      itemObject: ""
                                      style:
                                        marginTop: "0"
                                        width: "0.38"
                                        height: "0.08"
                                        display: flex
                                        justifyContent: flex-start
                                        alignItems: center
                                      children:
                                        - type: label
                                          dataKey: itemObject.value
                                          style:
                                            height: "0.03"
                                            width: "0.1"
                                            fontSize: .Nfont.nf2
                                            color: "0x707070"
                                            textAlign:
                                              y: center
                                            
                                        - type: textField
                                          isEditable: false
                                          placeholder:
                                            emit:
                                              dataKey:
                                                var: itemObject
                                              actions:
                                                - =.builtIn.object.get:
                                                    dataIn:
                                                      object: =.Global.formData.newPatientForm.name.data.billingInfo.indentification
                                                      key: $var.key
                                          dataValue:
                                            emit:
                                              dataKey:
                                                var: itemObject
                                              actions:
                                                - =.builtIn.object.get:
                                                    dataIn:
                                                      object: =.Global.formData.newPatientForm.name.data.billingInfo.indentification
                                                      key: $var.key
                                          dataKey: itemObject.dataValue 
                                          onChange:
                                            emit:
                                              dataKey:
                                                var: itemObject # itemObject.value to the input field 
                                              actions:
                                                - =.builtIn.object.set:
                                                    dataIn:
                                                      object: =.Global.formData.newPatientForm.name.data.billingInfo.indentification
                                                      key: $var.key
                                                      value: $var.dataValue
                                          style:
                                            width: "0.2"
                                            height: "0.04"
                                            border: 
                                              style: "3"
                                            borderColor: "0xdfe1e5" 
                                            borderRadius: "5px"
                                            textIndent: "0.5em"
                                            fontSize: .Nfont.nf2
                                            boxSizing: border-box
                                            backgroundColor: "0xffffff"

                        # no
                        - type: view
                          viewTag: noPage
                          style:
                            top: "0"
                            height: "auto"
                            width: "0.39"
                            # overflow: hidden
                            isHidden: true
                          children:
                            - .FormsContentTitle:
                              text: IDENTIFICATION
                              style:
                                marginTop: "0.03"
                            - .FormsBlockText:
                              text: Please upload your Driver license (DL) or federal ID
                              style:
                                marginTop: "0.02"
                            - type: label
                              text: Front of identification Card
                              style:
                                fontSize: .Nfont.nf4
                                color: "0x707070"
                                height: "0.03"
                                width: "0.39"
                                textAlign:
                                  x: center
                                marginTop: "0.03"
                            - type: view
                              style:
                                width: "0.39"
                                height: "0.2"
                                textAlign:
                                  x: center
                                marginTop: "0.01"
                              children:
                                  - type: image
                                    path=func: .builtIn.utils.prepareDocToPath
                                    dataKey: Global.formData.newPatientForm.name.data.billingInfo.indentification.front_IDCard
                                    style:
                                      margin: auto
                                      height: "10vw" 
                            - type: list
                              contentType: listObject
                              listObject: ..formData.noTextField
                              iteratorVar: itemObject
                              style:
                                width: '0.39'
                                marginTop: "0.04"
                                height: auto
                              children:
                                - type: listItem
                                  itemObject: 
                                  style:
                                    width: '0.38'
                                    height: '0.08'
                                    marginTop: '0'
                                    display: flex
                                    justifyContent: flex-start
                                    alignItems: center
                                  children:
                                    - type: label
                                      dataKey: itemObject.value
                                      style:
                                        height: "0.03"
                                        width: "0.1"
                                        fontSize: .Nfont.nf2
                                        display: flex
                                        alignItems: center
                                        color: "0x707070"
                                        textAlign:
                                          y: center
                                    - type: textField
                                      placeholder:
                                        emit:
                                          dataKey:
                                            var: itemObject
                                          actions:
                                            - =.builtIn.object.get:
                                                dataIn:
                                                  object: =.Global.formData.newPatientForm.name.data.billingInfo.indentification
                                                  key: $var.key
                                      dataValue:
                                        emit:
                                          dataKey:
                                            var: itemObject
                                          actions:
                                            - =.builtIn.object.get:
                                                dataIn:
                                                  object: =.Global.formData.newPatientForm.name.data.billingInfo.indentification
                                                  key: $var.key
                                      dataKey: itemObject.dataValue 
                                      # onChange:
                                      #   emit:
                                      #     dataKey:
                                      #       var: itemObject # itemObject.value to the input field 
                                      #     actions:
                                      #       - =.builtIn.object.set:
                                      #           dataIn:
                                      #             object: =.Global.formData.newPatientForm.name.data.billingInfo.indentification
                                      #             key: $var.key
                                      #             value: $var.dataValue
                                      style:
                                        width: "0.2"
                                        height: "0.04"
                                        border: 
                                          style: "3"
                                        borderColor: "0xdfe1e5" 
                                        borderRadius: "5px"
                                        textIndent: "0.5em"
                                        fontSize: .Nfont.nf2
                                        boxSizing: border-box
                                     
                               
            - .FormsBottomView: 
              children:
                - .FormsBottomButtons:
                  children:
                    - .FormsBottomMiddleButton:
                      text: Done
                      onClick:
                        - actionType: evalObject
                          object:
                            - if: 
                              - =.Global.formData.reviewFromProvider
                              - goto: PatientSummary
                              - goto: PatientSummaryRoom  


