TestPage:
  pageNumber: "0"

  title: "Test Page"

  init:
    - .SignInCheck
    - ..apiRequest.fac_RootNotebook.edgeReq.id@: "P7a0cKFrT6g9I3gDxYGmcQ=="
    - =..apiRequest.fac_RootNotebook.edgeAPI.get: ""
    - ..apiRequest.facility.documentReq.id@: =..apiRequest.fac_RootNotebook.edge.edge.0.id

  apiRequest:
    facility:
      response: ""
      documentReq:
        id: ""
        xfname: eid
        type: .DocType.FacilityProfile
        _nonce: =.Global._nonce
      docAPI:
        get:
          api: rd
          dataIn: TestPage.apiRequest.facility.documentReq
          dataOut: TestPage.apiRequest.facility.response
    fac_RootNotebook:
      edgeReq:
        id: ""
        xfname: bvid
        type: .EdgeType.RootNotebook
      edge: ""
      edgeAPI:
        get:
          api: re
          dataIn: TestPage.apiRequest.fac_RootNotebook.edgeReq
          dataOut: TestPage.apiRequest.fac_RootNotebook.edge
    
  components:
    - .TotalView: 
      children: 
        - .SideMenuBar: 
          children:
            - .aitLogo:
            - .MenuBar:        
        - .TopBar: 
        - .InnerBodyView:
          children:
            - .PageTitleLabel:
            - .ContentBar:
              children:
                - type: button
                  text: test
                  onClick:
                    - actionType: evalObject
                      object:
                        - if: 
                          - =.builtIn.string.equal:
                              dataIn:
                                string1: "1"
                                string2: "1"
                          - actionType: popUp
                            popUpView: errorView
                            wait: true
                          - continue 
                        - =..apiRequest.facility.docAPI.get: ""
                  style:
                    textAlign:
                      x: center
                      y: center
        - .BaseWarningView: ""  
          viewTag: errorView

  