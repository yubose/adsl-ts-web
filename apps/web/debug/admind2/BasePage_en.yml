                              path: downloadQRcode.svg
                              onClick: 
                                  - emit: 
                                      dataKey: 
                                        var: itemObject
                                      actions: 
                                        - =.builtIn.downloadQRCode:
                                            dataIn:
                                              content: =.Global.formData.facilityLink
                                              scale: $var.scale
                              style:
                                left: "0.295"
                                width: "0.01"
                                top: "0.01"
                                zIndex: "10"  
    - type: popUp
      viewTag: iconView
      onClick: 
        - actionType: popUpDismiss
          popUpView: iconView
