          style: 
            width: "0.01"
            # top: "0"
            marginLeft: "10px"
    - type: view
      style:
        display: flex
        # left: "0.6"
        marginRight: "30px"
        marginLeft: "auto"
        # width: '0.24'
        justifyContent: flex-end
        alignContent: center
      children:
        - type: label
          dataKey: Global.currentFacility.name.basicInfo.medicalFacilityName
          style:
            width: '0.155'
            height: '0.07'
            fontFamily: "Poppins-SemiBold"
            fontSize: .Nfont.nf4 
            display: flex
            alignItems: center
            justifyContent: flex-end
        - type: view
          style: 
            width: '0.05'
            display: flex
            justifyContent: center
            alignContent: center
          children:
            - type: image
              path: bottom1.svg
              onClick: 
                - actionType: popUp
                  popUpView: iconView
              style: 
                width: '0.015'

    - type: popUp
      viewTag: downloadQrcodeView
      onClick: 
        - actionType: popUpDismiss
          popUpView: downloadQrcodeView
      style:
        width: '0.4'
        left: '0.2'
        height: '0.5'
        top: '0.3'
        zIndex: "200"
        isHidden: false
      children:
        - type: view
          style: 
            width: '0.4'
            height: '0.4'
            border: 
              style: "3"
            borderWidth: "1"
            borderColor: "0xdededf"
            borderRadius: "5"
            backgroundColor: "0xffffff"
          children:     
            - type: view
              style: 
                marginTop: "0.03"
                left: "0"
                width: "0.4"
                height: "auto"
              children:
                - type: label
                  text: "QR Code"
                  style: 
                    height: "0.04"
                    width: "0.4"
                    fontSize: .Nfont.nf5
                    textAlign: 
                      x: center
                      y: center
                - type: label
                  text: "The size of the QR code should be scaled by an integer multiple of 43 pixels. To maintain the best results"
