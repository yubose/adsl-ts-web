                            - goto: ScheduleManagement
                            - actionType: refresh
                          style:
                            width: '0.12'
                            height: '0.04'
                            left: '0'
                            border: 
                              style: "2"
                            borderWidth: "1"
                            borderColor: "#dededf"
                          children:
                            - type: label
                              dataKey: itemObject.name.basicInfo.medicalFacilityName
                              style: 
                                width: '0.12'
                                height: '0.04'
                                left: '0'
                                top: "0"
                                fontSize: .Nfont.nf2
                                textAlign: 
                                  x: center
                                  y: center
                    
                
                - type: label
                  text: + Add New Organization
                  onClick: 
                    
                    - goto: MedicalFacility1
                  style: 
                    left: "0"
                    width: "0.12"
                    marginTop: "0"
