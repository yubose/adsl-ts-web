          style: 
            width: "0.01"
            # top: "0"
            zIndex: "10"
    - type: view
      style:
        width: '0.0001'
        marginTop: '0.025'
        marginLeft: "20px"
        height: "0.02"
        display: flex
        borderLeft: "2px solid #88858A"
    - type: view
