                                width: '0.12'
                                height: '0.04'
                                left: '0'
                                top: "0"
                                fontSize: .Nfont.nf2
                                textAlign: 
                                  x: center
                                  y: center
                            - type: label
                              dataKey: itemObject.distance
                              style: 
                                width: '0.12'
                                height: '0.04'
                                left: '0.12'
                                top: "0"
                                fontSize: .Nfont.nf2
                                textAlign: 
                                  x: center
                                  y: center
