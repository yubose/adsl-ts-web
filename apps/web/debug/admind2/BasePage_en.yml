        # top: '0'
        # left: "0.36"
        height: "0.07"
        display: flex
        # flex
        # backgroundColor: "0xcdcdcd"
      children:   
        - type: label
          text: "Download QR Code:"
          style: 
            height: "0.07"
            fontSize: .Nfont.nf3
            textAlign: 
              x: left
              y: center
        - type: image
          path: qrcode.svg
          onClick: 
