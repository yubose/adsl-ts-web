                    height: "0.04"
                    width: "0.36"
                    left: "0.02"
                    fontSize: .Nfont.nf0
                    textAlign: 
                      x: center
                      y: center
                - type: view
                  style:
                    width: "0.36"
                    left: "0.02"
                    height: "0.04"
                    backgroundColor: "0x0075C7"
                  children:
                    - type: label
                      text: QR Code Side
                      dataKey: 
                      style:
                        width: '0.12'
                        height: '0.04'
                        left: '0'
                        top: "0"
                        fontSize: .Nfont.nf2
                        color: "0x333333"
                        textAlign: 
                          x: center
                          y: center
                    - type: label
                      text: Scanning Distance
                      dataKey: 
                      style:
                        width: '0.12'
                        height: '0.04'
                        left: '0.12'
                        top: "0"
                        fontSize: .Nfont.nf2
                        color: "0x333333"
                        textAlign: 
                          x: center
                          y: center
                    - type: label
                      text: Download
                      dataKey: 
                      style:
                        width: '0.12'
                        height: '0.04'
                        left: '0.24'
                        color: "0x333333"
                        top: "0"
                        fontSize: .Nfont.nf2
                        textAlign: 
                          x: center
                          y: center
                - type: scrollView
                  style:
                    width: '0.36'
                    left: "0.02"
                    margin: "0"
                    height: '0.3'
                    overflow: scroll
                  children:
                    - type: list
                      contentType: listObject
                      listObject: .SelectData.QRData
                      iteratorVar: itemObject
                      style:
                        width: '0.36'
                        left: "0"
                        height: 'auto'
                        margin: "0"
                        zIndex: "10000"
                      children:
                        - type: listItem
                          itemObject: ""
                          style:
                            width: '0.36'
                            height: '0.04'
                            left: '0'
                            border: 
                              style: "2"
                            borderWidth: "1"
                            borderColor: "#dededf"
