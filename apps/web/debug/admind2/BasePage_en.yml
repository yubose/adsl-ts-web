                left: "0"
                width: "0.12"
                height: "auto"
                marginTop: "0"
                border: 
                  style: "3"
                borderWidth: "1"
                borderColor: "0xdededf"
                borderRadius: "5"
                backgroundColor: "0xffffff"
              children: 
                - type: scrollView
                  style:
                    width: '0.12'
                    margin: "0"
                    height: '0.3'
                    overflow: scroll
                  children:
                    - type: list
