    list: ""
    docAPI:
      get: 
        api: rd
        dataKey: patient.list
        ObjType: 8
        type: .DocType.PatientProfile
        id: .Global.currentFacility.id
        xfname: E.bvid|E.evid
        sCondition: "E.type=10002 AND E.tage>0 AND E.subtype=131072"
        maxcount: "10000"
        _nonce: =.Global._nonce
        obfname: "mtime"
