PRTwoReview:
  title: PR-2
  init: 
    - .SignInCheck
    - if:
        - =.Global.formData.medicalRecords.id
        - actionType: evalObject
          object:
            - ..apiRequest.pRTwo.docReq@: =.Global.formData.medicalRecords
            - ..formData.workStatus@: =.Global.formData.medicalRecords.name.data.workStatus
            - ..formData.diagnosis.treatmentPlan@: =.Global.formData.medicalRecords.name.data.diagnosis.treatmentPlan
            - ..apiRequest.pRTwo.docReq.name.data.providerInfo.date@: =.Global.formData.medicalRecords.ctime 
        - continue

    # 判断是否签名
    - actionType: evalObject
      object:
        - if:
          - =.PRTwoReview.apiRequest.pRTwo.docReq.name.data.whetherSign
          - continue
          # 非空修改显示的标识,刷新签名区域
          - actionType: evalObject
            object:
              # 签名的时间
              - ..formData.temporarySignature@: =.PRTwoReview.apiRequest.pRTwo.docReq.name.data.signatureId
              - ..formData.flag@: "block"
              - actionType: builtIn
                funcName: redraw
                viewTag: signatureShowTag

    # 判断选择Other
    - actionType: evalObject
      object:
        - if:
          - =.PRTwoReview.apiRequest.pRTwo.docReq.name.data.whetherOther
          - actionType: evalObject
            object:
              - ..formData.selectData@: =..PRTwoReview.apiRequest.pRTwo.docReq.name.data.submitReport
              - .PRTwoReview.apiRequest.pRTwo.docReq.name.data.submitReport@: "Other"

              - ..formData.whetherOther@: =.PRTwoReview.apiRequest.pRTwo.docReq.name.data.whetherOther
              - ..formData.rePortflag@: "block"
              - actionType: builtIn
                funcName: redraw
                viewTag: rePortShowTag
          - actionType: evalObject
            object:
              - ..formData.selectData@: =..PRTwoReview.apiRequest.pRTwo.docReq.name.data.submitReport

    # 判断Diagnoses
    - actionType: evalObject
      object:
          - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..apiRequest.pRTwo.docReq.name.data.diagnosis.descriptiveList
                  string2: ""
            - continue
            - actionType: evalObject
              object:
                - ..formData.listDataflag@: "block"
                - actionType: builtIn
                  funcName: redraw
                  viewTag: listData

  calendarDate: 
    year: ""
    month: ""
    day: ""
    dayLable: []
    todayDate: ""
    monthName: ""

  formDataTemp:
    allListInfo:  []
