        value: "Private"
      - text: "Released"
        textColor: "0x2988e6"
        borderColor: "0xdfedfc"
        backgroundColor: "0xdfedfc" 
        tagCategory: statusTag
        value: "Released"
  apiRequest:
    # 获取Facility 和provider以及patient之间的E10002，用于发邮件
    connection: 
      edgeResp: ""
      edgeIn: 
        id: 
          - .Global.currentFacility.id
        xfname: Bvid,Evid
        type: 10002
        obfname: mtime
        tage: "1"
        _nonce: =.Global._nonce
        maxcount: "1"
      edgeAPI: 
        get: 
          api: re
          dataIn: apiRequest.connection.edgeIn
          dataOut: PatientSummary.apiRequest.connection.edgeResp
    #保险卡信息
    insuranceCard:
      docQueryResp: ""
      docQueryReq:
        xfname: reid
        id: ""
        type: .DocType.InsuranceCard
        name:
          data:
            #是否未默认保险卡 
            default: false
            #保险公司名称
            companyName: ""
            #保险计划或者医疗组织
            planOrMedicalGroup: ""
            #成员名称
            memberName: ""
            #成员id
            memberId: ""
            #组织号码
            groupNumber: ""
            #政策号码
            policyNumber: ""
            #政策持有者名字
            policyHolderName: ""
            #与患者的关系
            relation: ""
            #保险卡正面照片docId
            front_InsuranceCardId: ""
            #保险卡反面照片docId
            back_InsuranceCardId: ""
      docAPI:
        get:  
          api: rd
          dataIn: PatientSummary.apiRequest.insuranceCard.docQueryReq
          dataOut: PatientSummary.apiRequest.insuranceCard.docQueryResp           
    # 获取当前会议里的provider profile
    providerInfo: 
      docResp: ""
      docIn:
        id: ""
        xfname: "ovid"
        type: .DocType.DoctorProfile
        obfname: mtime
        _nonce: =.Global._nonce
      docAPI: 
        get: 
          api: rd
          dataIn: apiRequest.providerInfo.docIn
          dataOut: PatientSummary.apiRequest.providerInfo.docResp
    #获取最近可预约时间段
    getFirstAvail:
      response: ""
      edge:
        type: 40000
        id: []
        sCondition: ..formData.availScheduleScondition
        maxcount: "1"
        xfname: "evid,bvid"
        obfname: "stime"
        asc: true
        _nonce: =.Global._nonce
      edgeAPI:
        get:
          .EdgeAPI.get: ""
          api: re
          dataIn: PatientSummary.apiRequest.getFirstAvail.edge
          dataOut: PatientSummary.apiRequest.getFirstAvail.response  
    # change 会议，建立E8的边挂在E6上
    changeAppointment:
      response: ""
      edgeIn:
        type: 40000
        subtype: 8
        refid: "" # 指向原来的E2，存储取消的记录
        bvid: .Global.currentFacility.id
        evid: "" # 为改变的新的预约时间的eid
        stime: ""
        etime: ""
        name: ""
      edgeAPI:
        store:
          api: ce
          dataIn: PatientSummary.apiRequest.changeAppointment.edgeIn
          dataOut: PatientSummary.apiRequest.changeAppointment.response
    # 会议里的Patient chart
    patientChart: 
      docResp: ""
      docIn: 
        id: .Global.formData.patientHistoryInfo.id
        xfname: eid
        type: .DocType.PatientChart
        maxcount: "1"
        obfname: "mtime"
        _nonce: .Global._nonce
      docAPI: 
        get: 
          api: rd
          dataIn: apiRequest.patientChart.docIn
          dataOut: PatientSummary.apiRequest.patientChart.docResp
    # 会议里的文档
    medicalDocuments: 
      docResp: ""
      docIn: 
        id: .Global.formData.patientHistoryInfo.id
        xfname: reid
        # PatientChart是单独提出来的 (25601)
        sCondition: .DocumentQuery.AdminAllMeetingDocuments
        maxcount : "500"
        obfname : "mtime" 
        _nonce: =.Global._nonce
      docAPI:
        get:
          api: rd
          dataIn: apiRequest.medicalDocuments.docIn
          dataOut: PatientSummary.apiRequest.medicalDocuments.docResp
    # 如果是facility创建的E2，文档挂E2；否则文档挂E10 ，此处获取E10
    getBelongEdge: 
      edgeResp: ""
      edgeIn: 
        id: 
        xfname: evid,refid
        type: 40000
        sCondition: "subtype=10"
        obfname: ctime
        maxcount: "1"
      edgeAPI: 
        get:  
          api: re
          dataIn: apiRequest.getBelongEdge.edgeIn
          dataOut: PatientSummary.apiRequest.getBelongEdge.edgeResp
    # 创建新的预约邀请参与者
    inviteParticipant: 
      edgeResp: ""
      edgeGetResp: ""
      edgeIn: 
        id: 
        xfname: bvid,refid
        type: 40000
        sCondition: "subtype=10"
        obfname: ctime
        asc: true
        _nonce: =.Global._nonce  
      edge: 
        .Edge: ""
        evid: ""
        refid: ""
        type: 40000
        subtype: 10
        stime: ""
        etime: ""
      edgeAPI: 
        store: 
          api: ce 
          dataIn: apiRequest.inviteParticipant.edge
          dataOut: PatientSummary.apiRequest.inviteParticipant.edgeResp    
        get: 
          api: re
          dataIn: apiRequest.inviteParticipant.edgeIn
          dataOut: PatientSummary.apiRequest.inviteParticipant.edgeGetResp 
    # 取消会议发送邮件
    email: 
      docStoreIn:
        #邮件类型，默认1281
        type: .DocType.InboxMessage
        #邮件所挂载的edge(是10002) 默认挂在 rootNotebookID 10000，当点击send的时候再修改为 10002
        eid: ""
        name: 
          data: 
            #邮件内容
            content: ""
            #收件人姓名 
            receiverName: ""
            #发送人姓名 
            senderName: ""
            #发件人头像的id
            senderAvatarId: ""
            #是否携带附件
            haveAttachment: false
          #邮件标题
          title: ""
          #收件人头像的id 
          user: ""
      docQueryRes: ""
      docQueryReq: 
        ObjType: 544
        #邮件类型，默认1281
        type: 1281
        id: .Global.currentFacility.id
        # 查询条件
        sCondition: E.type=10002 AND (D2.type & 0xFF18 =0xE00 OR D2.reid is NULL OR D2.Type = 66561)
        # 发送者id  接收者id  邮件的发送者id
        xfname: (E.bvid|E.evid)&!D.ovid
        obfname: ctime
        _nonce: =.Global._nonce
        maxcount: "100"
      docQueryRegetResp: ""
      # 这里用原先的get会让列表数据消失，换一个
      docQueryReGet: 
        # 使得当emailTag变化时，email type就会变化
        ObjType: 544
        #邮件类型，默认1281
        type: 1281
        id: .Global.currentFacility.id
        # 查询条件
        sCondition: E.type=10002 AND (D2.type & 0xFF18 =0xE00 OR D2.reid is NULL OR D2.Type = 66561)
        # 发送者id  接收者id  邮件的发送者id
        xfname: (E.bvid|E.evid)&!D.ovid
        obfname: ctime
        _nonce: =.Global._nonce
        maxcount: "100"
      docStoreRes: ""
      docStoreReq:
        #邮件类型，默认1281
        type: .DocType.InboxMessage
        #邮件所挂载的edge(是10002) 默认挂在 rootNotebookID 10000，当点击send的时候再修改为 10002
        eid: .Global.rootNotebookID 
        name: 
          data: 
            #邮件内容
            content: ""
            #收件人姓名 
            receiverName: ""
            #发送人姓名 
            senderName: ""
            #发件人头像的id
            senderAvatarId: ""
            #是否携带附件
            haveAttachment: false
          #邮件标题
          title: ""
          #收件人头像的id 
          user: ""
      docAPI:
        reget:
          api: rd
          dataIn: PatientSummary.apiRequest.email.docQueryReGet
          dataOut: PatientSummary.apiRequest.email.docQueryRegetResp      
        get:
          api: rd
          dataIn: PatientSummary.apiRequest.email.docQueryReq
          dataOut: PatientSummary.apiRequest.email.docQueryRes
        store:
          api: cd
          dataIn: PatientSummary.apiRequest.email.docStoreReq
          dataOut: PatientSummary.apiRequest.email.docStoreRes
    # 获取邮件的边
    emailEdge:
      edgeReqIn:
        id: []
        type: 10002
        xfname: Bvid,Evid
        obfname: "ctime"
        _nonce: =.Global._nonce
      edgeResp: ""
      reEdgeResp: ""
      edgeReq:
        id: []
        type: 10002
        xfname: Bvid,Evid
        obfname: "ctime"
        _nonce: =.Global._nonce
      edgeAPI:
        get:
          api: re
          dataIn: PatientSummary.apiRequest.emailEdge.edgeReq
          dataOut: PatientSummary.apiRequest.emailEdge.edgeResp
        reGet:
          api: re
          dataIn: PatientSummary.apiRequest.emailEdge.edgeReq
          dataOut: PatientSummary.apiRequest.emailEdge.reEdgeResp
