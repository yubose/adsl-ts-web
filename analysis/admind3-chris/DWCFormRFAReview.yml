DWCFormRFAReview:
  title: DWC Form RFA
  init:
    #Page initialization
    - .SignInCheck
    - if:
        - =.Global.formData.medicalRecords.id
        - actionType: evalObject
          object:
            - ..apiRequest.dWCFormRFA.docReq@: =.Global.formData.medicalRecords
            - ..formData.checkBox@: =..apiRequest.dWCFormRFA.docReq.name.data.checkBox
            - ..formData.requestBox@: =.Global.formData.medicalRecords.name.data.requestBox
        - continue
    # 判断Diagnoses
    - if:
        - =..apiRequest.dWCFormRFA.docReq.name.data.administratorInfo.diagnosis.descriptiveList.0
        - actionType: evalObject
          object:
            - ..formData.listDataFlag@: "block"
            - ..formData.isNoContentDiag@: "none"
        - continue
  calendarDate:
    year: ""
    month: ""
    day: ""
    dayLable: []
    todayDate: ""
    monthName: ""

  formDataTemp:

  formData:
    listDataFlag: "none"
    isNoContentDiag: "block"
    proFlag: "none"
    agentFlag: "none"
    temporaryProSignature: ""
    temporaryAgentSignature: ""
    whetherProSign: ""
    whetherAgentSign: ""
    checkBox: []
    requestBox: []
  apiRequest:
    # 签名文档
    proNewSign:
      docResp: ""
      docReq:
        #DOC
        .Document: ""
        type: .DocType.DocumentSignature
        name:
          title: ""
          type: ..apiRequest.proNewSign.docReq.subtype.mediaType
          data:
            size: ""
        eid: .Global.rootNotebookID
        fid: ""
        subtype:
          mediaType: "" # mediaType : "image/jpeg"
      docAPI:
        # DOCAPI
        .DocAPI: ""
        store:
          api: cd
          dataIn: DWCFormRFAPrivate.apiRequest.proNewSign.docReq
          dataOut: DWCFormRFAPrivate.apiRequest.proNewSign.docResp

    agentNewSign:
      docResp: ""
      docReq:
        #DOC
        .Document: ""
        type: .DocType.Signature1
        name:
          title: ""
          type: ..apiRequest.proNewSign.docReq.subtype.mediaType
          data:
            size: ""
        eid: .Global.rootNotebookID
        fid: ""
        subtype:
          mediaType: "" # mediaType : "image/jpeg"
      docAPI:
        # DOCAPI
        .DocAPI: ""
        store:
          api: cd
          dataIn: DWCFormRFAPrivate.apiRequest.agentNewSign.docReq
          dataOut: DWCFormRFAPrivate.apiRequest.agentNewSign.docResp

    # dWCFormRFA文档
    dWCFormRFA:
      docResp: ""
      docReq:
        .Document: ""
        eid: .Global.formData.appointment.id
        type: .DocType.dWCFormRFA
        name:
          title: "DWC Form RFA"
          user: .Global.currentUser.vertex.name.userName
          type: "text/plain"
          subtype: "0" #0是未完成，1是完成
          data:
            fontcolor: ""
            authority: ""
            checkBox: ""
            requestBox: ""
            patientInfo:
              patientName: .Global.currentMeetingPatientProfile.fullName
              birth: .Global.currentMeetingPatientProfile.birth
              employer: ""
              injuryDate: ""
              claimNumber: ""
            providerInfo:
              signatureId: ""
              whetherSign: ""
            administratorInfo:
              signatureId: ""
              whetherSign: ""
      docAPI:
        .DocAPI: ""
        store:
          api: cd
          dataIn: DWCFormRFAPrivate.apiRequest.dWCFormRFA.docReq
          dataOut: DWCFormRFAPrivate.apiRequest.dWCFormRFA.docResp
          subtype:
            mediaType: "text/plain"
        get:
          api: rd
          dataKey: dWCFormRFA.docResp
          id: .Global.formData.medicalRecords.id
          xfname: eid
          type: .DocType.dWCFormRFA
          maxcount: "1"
        delete:
          api: dx
          dataIn: DWCFormRFAPrivate.apiRequest.dWCFormRFA.docReq

  components:

    - type: view
      style:
        width: '1'
        height: '1'
        margin: auto
      children:
