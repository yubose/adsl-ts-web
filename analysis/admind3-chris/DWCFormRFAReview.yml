                                    administrator, and also to furnish a
                                    verification of authorization for the
                                    requesting provider. To minimize the amount
                                    of information repeated onto the request
                                    form by the provider office, it is best to
                                    state the treatment request, other details
                                    of the treatment (e.g. frequency and
                                    duration), and the reason (a diagnosis or a
                                    clinical problem or concern). Such a request
                                    should speed the utilization review process.
                                    The provider can indicate single requests or
                                    multiple requests on the same form. Use
                                    additional sheets if necessary."
