ProgressReportReview:
  title: Progress Report

  init:
    #Page initialization
    - .SignInCheck
    - if:
        - =.Global.formData.medicalRecords.id
        - actionType: evalObject
          object:
            - ..apiRequest.ProgressReport.storeIn@: =.Global.formData.medicalRecords
        - continue

    - if:
        - ..apiRequest.ProgressReport.storeIn.name.data.reportInfo.socialHistory
        - continue
        - ..apiRequest.ProgressReport.storeIn.name.data.reportInfo.socialHistory@: "No content"

    # 判断provider 在private状态下是否签名
    - if:
        - =..apiRequest.ProgressReport.storeIn.name.data.whetherSignature
        - ..formData.signShow@: "none"
        - ..formData.signShow@: "block"
    # 判断Diagnoses
    - if:
        - =..apiRequest.ProgressReport.storeIn.name.data.reportInfo.diagnosis.descriptiveList.0
        - actionType: evalObject
          object:
            - ..formData.listDataFlag@: "block"
            - ..formData.isNoContentDiag@: "none"
        - continue

  formData:
    signShow: "none"
    listDataFlag: "none"
    isNoContentDiag: "block"
  formDataTemp:
    vitalTempOne:
      - key: bloodPressure
        value: Blood Pressure
      - key: heartRate
        value: Heart Rate
      - key: resRate
        value: Respiratory Rate
    vitalTempTwo:
      - key: pulseOx
        value: Pulse Oximetry
      - key: temperature
        value: Temperature
      - key: height
        value: Height
    vitalTempThree:
      - key: weight
        value: Weight
      - key: BMI
        value: BMI
    selectYesOrNo:
      isInvolved:
        - key: isInvolved
          value: "Yes"
        - key: isInvolved
          value: "No"
  apiRequest: #Input data request here

  style: #Input style fragment here

  components:
    - type: view
      style:
        width: '1'
        height: '1'
        margin: auto
      children:
        - .SideMenuBar:
          children:
            - .aitLogo:
            - .MenuBar:
        - .TopBar:
        - .BodyView:
          style:
            height: "0.93"
          children:
            - .AppointmentLobby:
            - .DownLoadBtn:
              onClick:
                - actionType: evalObject
