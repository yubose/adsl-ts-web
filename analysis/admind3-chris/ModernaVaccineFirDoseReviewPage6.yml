ModernaVaccineFirDoseReviewPage6:
  title: "Moderna Vaccine Form - First Dose"
  pageNumber:
  init:
    #Page initialization
    - .SignInCheck

  billingInfoTemp:
    - key: medicalInsurance
      value: "Yes"
    - key: medicalInsurance
      value: "No"
  formData:
    #Input data here
    consent:
      - key: consent
        value1: "1"
        value2: "Yes"
      - key: consent
        value1: "0"
        value2: "No"

  formDataTemp:
    #Input data temp here, datatemp should not mix with formData
    single:
      - consent: ""

  apiRequest: #Input data request here

  style: #Input style fragment here

  components:
    - type: view
      style:
        width: "1"
        height: "1"
        margin: auto
      children:
        - .SideMenuBar:
          children:
            - .aitLogo:
            - .MenuBar:
        - .TopBar:
        - .BodyView:
          style:
            height: "0.93"
          children:
            - .AppointmentLobby:
            - .GotoBack:
            - type: view
              style:
                left: "0.008"
                width: "0.824"
                height: "0.74"
                top: "0.1"
                overflow: hidden
                backgroundColor: "0xffffff"
              children:
                - .SwitchFormLeft:
                  onClick:
                    goto: ModernaVaccineFirDoseReviewPage4
                - type: view
                  style:
                    width: "0.39"
                    height: "1"
                    margin: "auto"
                  children:
                    - .PatientFormTitle:
                      img: patForm5_5.svg
                    ## CONTENT TITLE
                    - .ProFormsLabel:
                      text: "Billing Information"
                      style:
                        textAlign:
                          x: center
                        fontSize: .Nfont.nf4
                        marginTop: "0.02"
                    - .ProFormsLabel:
                      text: Do you have medical insurance?
                      style:
                        marginTop: "0.01"
                      children:
                        - type: list
                          contentType: listObject
                          listObject: ..billingInfoTemp
                          viewTag: medicalInsuranceTag
                          iteratorVar: itemObject
                          style:
                            width: '0.39'
                            display: flex
                            axis: horizontal
                            alignItems: center
                          children:
                            - type: listItem
                              itemObject:
                              style:
                                width: '0.05'
                                marginTop: "0.01"
                                display: flex
                                justifyContent: flex-start
                                alignItems: center
                              children:
                                - type: image
                                  style:
                                    width: "0.008"
                                    display: "inline-block"
                                  path:
                                    emit:
                                      dataKey:
                                        var: itemObject
                                      actions:
                                        - if:
                                            - =.builtIn.string.equal:
                                                dataIn:
                                                  string1: "No"
                                                  string2: $var.value
                                            - yes.png
                                            - noAvail.png
                                - type: label
                                  dataKey: itemObject.value
                                  style:
                                    display: "inline-block"
                                    fontSize: .Nfont.nf0
                                    fontWeight: "500"
                                    marginLeft: "0.005"
                    - type: scrollView
                      style:
                        width: "0.39"
                        height: "0.55"
                        overflow: scroll
                      children:
                        # no
                        - type: view
                          viewTag: noPage
                          style:
                            top: "0"
                            height: "auto"
                            width: "0.39"
                          children:
                            - .ProFormsLabel:
                              text: Identification
                              style:
                                marginTop: "0.03"
                                fontSize: .Nfont.nf2
                            - .ProFormsBaseView:
                              style:
                                marginTop: "0.01"
                              children:
                                - .ProFormsLabelLeft:
                                  text: "ID Type"
                                - .ProFormsLabelRight:
                                  dataKey: Global.formData.modernaVaccineFirDoseForm.name.data.billingInfo.IDType
                            - type: view
                              style:
                                marginTop: "0.01"
                                width: "0.091"
                              children:
                                - type: image
                                  path: defaultPicture.png
                                  path=func: .builtIn.utils.prepareDocToPath
                                  # 传入签名文档的id
                                  dataKey: Global.formData.modernaVaccineFirDoseForm.name.data.billingInfo.indentification.front_IDCard
                                  style:
                                    width: "0.091"
                                    height: "0.1012"
                                  onClick:
                                    - actionType: popUp
                                      popUpView: identificationCardTag
                                - .ProFormsLabel:
                                  text: Front of identification Card
                                  style:
                                    fontSize: .Nfont.nf0
                                    fontWeight: "500"
                                    marginTop: "0.005"
                                    textAlign:
                                      x: center
                            - .ProFormsBaseView:
                              style:
                                marginTop: "0.03"
                              children:
                                - .ProFormsLabel:
                                  text: Social Security
                                  style:
                                    fontSize: .Nfont.nf2
                            - .ProFormsBaseView:
                              style:
                                marginTop: "0.01"
                              children:
                                - .ProFormsLabelLeft:
                                  text: "Social Security #"
                                - .ProFormsLabelRight:
                                  dataKey: Global.formData.modernaVaccineFirDoseForm.name.data.billingInfo.indentification.security
                    # - .FormsCloseButton:                                                                                             
            - .FormsBottomView:
              children:
                - .FormsBottomButtons:
                  children:
                    - .FormsBottomMiddleButton:
                      text: Done
                      onClick:
                        - actionType: evalObject
                          object:
                            - if:
                                - =.Global.formData.reviewFromMeeting
                                - actionType: evalObject
                                  object:
                                    - if:
                                        - =.Global.formData.reviewFromProvider
                                        - goto: PatientSummary
                                        - goto: PatientSummaryRoom
                                - actionType: evalObject
                                  object:
                                    - if:
                                        - =.Global.formData.reviewFromProvider
                                        - goto: PatientVisitHistory
                                        - goto: PatientVisitHistoryRoom
