Cov19TestNewPatReviewPage6:
  title: "COVID-19 Testing Consent - New Patient"
  pageNumber:

  init:
    #Page initialization
    - .SignInCheck

  formData:
    #Input data here
    consent:
      - key: medicalInsurance
        value1: "Yes"
        value2: "Yes"
      - key: medicalInsurance
        value1: "No"
        value2: "No"
    newPatFormText:
      - key: membersID
        value: Members ID
      - key: companyName
        value: Insurance Company Name
      - key: insuredName
        value: Insured Name
      - key: relationship
        value: Relationship to Patient
    noTextField:
      - key: securityNumber
        value: Social Security Number

  formDataTemp:
    #Input data temp here, datatemp should not mix with formData
    single:
      - consent: ""

  apiRequest: #Input data request here

  style: #Input style fragment here

  components:
    - type: view
      style:
        width: '1'
        height: '1'
        margin: auto
      children:
        - .SideMenuBar:
          children:
            - .aitLogo:
            - .MenuBar:
        - .TopBar:
        - .BodyView:
          style:
            height: "0.93"
          children:
            - .AppointmentLobby:
            - .GotoBack:
            - type: view
              style:
                left: "0.008"
                width: "0.824"
                height: "0.74"
                top: "0.1"
                overflow: hidden
                backgroundColor: "0xffffff"
              children:
                - .SwitchFormLeft:
                  onClick:
                    - goto: Cov19TestNewPatReviewPage5
                - type: view
                  style:
                    width: "0.39"
                    margin: "auto"
                  children:
                    - .PatientFormTitle:
                      img: patForm6_6.svg

                    - .ProFormsLabel:
                      text: "Billing Information"
                      style:
                        textAlign:
                          x: center
                        fontSize: .Nfont.nf4
                        marginTop: "0.02"
                    - .ProFormsLabel:
                      text: Do you have medical insurance?
                      style:
                        marginTop: "0.01"
                    - type: view
                      style:
                        width: "0.39"
                      children:
                        - type: list
                          contentType: listObject
                          listObject: ..formData.consent
                          viewTag: consentView
                          iteratorVar: itemObject
                          style:
                            width: '0.39'
                            display: flex
                            axis: horizontal
                            alignItems: center
                          children:
                            - type: listItem
                              itemObject:
                              style:
                                width: '0.05'
                                marginTop: "0.01"
                                display: flex
                                justifyContent: flex-start
                                alignItems: center
                              children:
                                - type: image
                                  style:
                                    width: "0.008"
                                    display: "inline-block"
                                  path:
                                    emit:
                                      dataKey:
                                        var: itemObject
                                      actions:
                                        - if:
                                            - =.builtIn.string.equal:
                                                dataIn:
                                                  string1: =.Global.formData.cov19TestNewPatForm.name.data.billingInfo.medicalInsurance
                                                  string2: $var.value1
                                            - yes.png
                                            - noAvail.png
                                - .ProFormsLabel:
                                  dataKey: itemObject.value2
                                  style:
                                    display: "inline-block"
                                    fontSize: .Nfont.nf0
                                    fontWeight: "500"
                                    marginLeft: "0.005"

                    - type: scrollView
                      style:
                        width: "0.39"
                        height: "0.542"
                        overflow: scroll
                        marginTop: "0.01"
                      children:
                        # yes  
                        - type: view
                          viewTag: yesPage
                          style:
                            height: "auto"
                            width: "0.39"
                            # isHidden: true
                          children:
                            - type: view
                              style:
                                marginTop: "0.03"
                                height: "auto"
                                width: "0.39"
                              children:
                                - .ProFormsLabel:
                                  text: Identification
                                  style:
                                    fontSize: .Nfont.nf2
                                    marginTop: "0.02"
                                - .ProFormsBaseView:
                                  style:
                                    marginTop: "0.01"
                                  children:
                                    - .ProFormsLabelLeft:
                                      text: "ID Type"
                                    - .ProFormsLabelRight:
                                      dataKey: Global.formData.cov19TestNewPatForm.name.data.billingInfo.IDType
                                - type: view
                                  style:
                                    marginTop: "0.01"
                                    width: "0.091"
                                  children:
                                    # 显示上传的图片
                                    - type: image
                                      path: defaultPicture.png
                                      # 指定刷新组件名称
                                      viewTag: front_IDCardTag
                                      path=func: .builtIn.utils.prepareDocToPath
                                      dataKey: Global.formData.cov19TestNewPatForm.name.data.billingInfo.indentification.front_IDCard
                                      style:
                                        width: "0.091"
                                        height: "0.1012"
                                      onClick:
                                        - actionType: popUp
                                          popUpView: identificationCardTag
                                    - .ProFormsLabel:
                                      text: "Front of Identification Card"
                                      style:
                                        fontSize: .Nfont.nf0
                                        fontWeight: "500"
                                        marginTop: "0.005"
                                        textAlign:
                                          x: center
                            - type: view
                              style:
                                marginTop: "0.03"
                                height: "auto"
                                width: "0.39"
                              children:
                                - .ProFormsLabel:
                                  text: Medical Coverage
                                  style:
                                    fontSize: .Nfont.nf2
                                - type: view
                                  style:
                                    marginTop: "0.02"
                                    width: "0.39"
                                  children:
                                    - .ProFormsBaseView:
                                      children:
                                        - .ProFormsLabelLeft:
                                          text: "Insurance Company Name"
                                        - .ProFormsLabelRight:
                                          dataKey: Global.formData.cov19TestNewPatForm.name.data.billingInfo.indentification.companyName
                                    - .ProFormsBaseView:
                                      children:
                                        - .ProFormsLabelLeft:
                                          text: "Insurance Plan / Medical Group"
                                        - .ProFormsLabelRight:
                                          dataKey: Global.formData.cov19TestNewPatForm.name.data.billingInfo.indentification.insurancePlan
                                    - .ProFormsBaseView:
                                      children:
                                        - .ProFormsLabelLeft:
                                          text: "Insured Name"
                                        - .ProFormsLabelRight:
                                          dataKey: Global.formData.cov19TestNewPatForm.name.data.billingInfo.indentification.insuredName
                                    - .ProFormsBaseView:
                                      children:
                                        - .ProFormsLabelLeft:
                                          text: "Insurance ID # / Medical Record #"
                                        - .ProFormsLabelRight:
                                          dataKey: Global.formData.cov19TestNewPatForm.name.data.billingInfo.indentification.insuranceId
                                - type: view
                                  style:
                                    width: "0.39"
                                    marginTop: "0.02"
                                  children:
                                    - type: view
                                      style:
                                        width: "auto"
                                        display: "inline-block"
                                      children:
                                        - type: image
                                          path: defaultPicture.png
                                          # 指定刷新组件名称
                                          viewTag: front_InsuranceCardTag
                                          path=func: .builtIn.utils.prepareDocToPath
                                          dataKey: Global.formData.cov19TestNewPatForm.name.data.billingInfo.indentification.front_InsuranceCard
                                          style:
                                            width: "0.091"
                                            height: "0.1012"
                                          onClick:
                                            - actionType: popUp
                                              popUpView: insuranceCardFontTag
                                        - .ProFormsLabel:
                                          text: Front of Insurance Card
                                          style:
                                            fontSize: .Nfont.nf0
                                            fontWeight: "500"
                                            marginTop: "0.005"
                                            textAlign:
                                              x: center

                                    - type: view
                                      style:
                                        display: "inline-block"
                                        marginLeft: "0.03"
                                      children:
                                        # 显示上传的图片
                                        - type: image
                                          path: defaultPicture.png
                                          # 指定刷新组件名称
                                          viewTag: back_InsuranceCardTag
                                          path=func: .builtIn.utils.prepareDocToPath
                                          dataKey: Global.formData.cov19TestNewPatForm.name.data.billingInfo.indentification.back_InsuranceCard
                                          style:
                                            width: "0.091"
                                            height: "0.1012"
                                          onClick:
                                            - actionType: popUp
                                              popUpView: insuranceCardBackTag
                                        - .ProFormsLabel:
                                          text: Back of Insurance Card
                                          style:
                                            fontSize: .Nfont.nf0
                                            fontWeight: "500"
                                            marginTop: "0.005"
                                            textAlign:
                                              x: center
                # - .FormsCloseButton:
            - .FormsBottomView:
              children:
                - .FormsBottomButtons:
                  children:
                    - .FormsBottomMiddleButton:
                      text: Done
                      onClick:
                        - actionType: evalObject
                          object:
                            - if:
                                - =.Global.formData.reviewFromMeeting
                                - actionType: evalObject
                                  object:
                                    - if:
                                        - =.Global.formData.reviewFromProvider
                                        - goto: PatientSummary
                                        - goto: PatientSummaryRoom
                                - actionType: evalObject
                                  object:
                                    - if:
                                        - =.Global.formData.reviewFromProvider
                                        - goto: PatientVisitHistory
                                        - goto: PatientVisitHistoryRoom
        - .PictureCheckPopup:
          .PictureCheckBackgroundPopup:
          viewTag: identificationCardTag
          children:
            - .PictureCheckBigViewPopup:
              children:
                - .PictureCheckViewPopup:
                  children:
                    - .PictureCheckClosePopup:
                - type: view
                  style:
                    width: "0.334"
                    marginTop: "0"
                    height: "0.365"
                    textAlign:
                      x: center
                  children:
                    - .PictureCheckImgPopup:
                      path: defaultPicture.png
                      dataKey: Global.formData.cov19TestNewPatForm.name.data.billingInfo.indentification.front_IDCard

        - .PictureCheckPopup:
          .PictureCheckBackgroundPopup:
          viewTag: insuranceCardFontTag
          children:
            - .PictureCheckBigViewPopup:
              children:
                - .PictureCheckViewPopup:
                  children:
                    - .PictureCheckClosePopup:
                - type: view
                  style:
                    width: "0.334"
                    marginTop: "0"
                    height: "0.365"
                    textAlign:
                      x: center
                  children:
                    - .PictureCheckImgPopup:
                      path: defaultPicture.png
                      dataKey: Global.formData.cov19TestNewPatForm.name.data.billingInfo.indentification.front_InsuranceCard

        - .PictureCheckPopup:
          .PictureCheckBackgroundPopup:
          viewTag: insuranceCardBackTag
          children:
            - .PictureCheckBigViewPopup:
              children:
                - .PictureCheckViewPopup:
                  children:
                    - .PictureCheckClosePopup:
                - type: view
                  style:
                    width: "0.334"
                    marginTop: "0"
                    height: "0.365"
                    textAlign:
                      x: center
                  children:
                    - .PictureCheckImgPopup:
                      path: defaultPicture.png
                      dataKey: Global.formData.cov19TestNewPatForm.name.data.billingInfo.indentification.back_InsuranceCard
