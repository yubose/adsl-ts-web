Cov19TestFormPreviewPage2:
  title: "COVID-19 Testing Consent Form"
  pageNumber:
  init:
    #Page initialization
    - .SignInCheck

  formData: #Input data here

  formDataTemp: #Input data temp here, datatemp should not mix with formData

  apiRequest: #Input data request here

  style: #Input style fragment here

  components:
    - type: view
      style:
        width: '1'
        height: '1'
        margin: auto
      children:
        - .SideMenuBar:
          children:
            - .aitLogo:
            - .MenuBar:
        - .TopBar:
        - .BodyView:
          style:
            height: "0.93"
          children:
            - .AppointmentLobby:
            - .GotoBackPreview:
            - type: view
              style:
                left: "0.008"
                width: "0.824"
                height: "0.815"
                top: "0.1"
                overflow: hidden
                backgroundColor: "0xffffff"
              children:
                - .SwitchFormLeft:
                  onClick:
                    goto: Cov19TestFormPreviewPage1
                - .SwitchFormRight:
                  onClick:
                    goto: Cov19TestFormPreviewPage3
                - type: view
                  style:
                    width: "0.39"
                    height: "1"
                    margin: "auto"
                  children:
                    - .PatientFormTitle:
                      img: patForm3_2.svg
                    ## CONTENT TITLE
                    - type: scrollView
                      style:
                        marginTop: "0.01"
                        width: "0.39"
                        height: "0.705"
                        overflow: scroll
                      children:
                        - .ProFormsLabel:
                          text: Informed Consent For Coronavirus (COVID-19) Testing
                          style:
                            textAlign:
                              x: center
                            fontSize: .Nfont.nf4
                            marginTop: "0.01"

                        - type: view
                          style:
                            width: "0.39"
                            marginTop: "0.02"
                            color: "0x333333"
                            height: "auto"
                          children:
                            - .ProFormsLabel:
                              text: "Please carefully read the following informed consent:"
                              style:
                                fontSize: .Nfont.nf2
                            - type: view
                              style:
                                marginTop: "0.015"
                              children:
                                - .ProFormsLabel:
                                  text: "a. I authorize"
                                  style:
                                    display: "inline-block"
                                    fontWeight: "500"
                                - .ProFormsLabel:
                                  dataKey: Global.currentFacility.name.basicInfo.medicalFacilityName
                                  style:
                                    color: "0x005795"
                                    marginLeft: "0.002"
                                    display: "inline-block"
                                - .ProFormsLabel:
                                  text: "to conduct collection of blood specimen to be screened for antibodies for
                                    COVID-19."
                                  style:
                                    display: "inline-block"
                                    fontWeight: "500"
                                    marginLeft: "0.002"
                            - type: view
                              style:
                                marginTop: "0.01"
                              children:
                                - .ProFormsLabel:
                                  text: "b. I authorize"
                                  style:
                                    display: "inline"
                                    fontWeight: "500"
                                - .ProFormsLabel:
                                  dataKey: Global.currentFacility.name.basicInfo.medicalFacilityName
                                  style:
                                    color: "0x005795"
                                    marginLeft: "0.002"
                                    display: "inline"
                                - .ProFormsLabel:
                                  text: "to utilizing a rapid test kit which is used for the qualitative detection
                                    of the nucleocapsid protein antigen from
                                    SARS-CoV-2 in nasopharyngeal swab specimens
                                    directly collected from individuals
                                    suspected of COVID-19 as ordered by an
                                    authorized medical provider or public health
                                    official."
                                  style:
                                    fontWeight: "500"
                                    marginLeft: "0.002"
                                    display: "inline"
                            - type: view
                              style:
                                marginTop: "0.015"
                              children:
                                - .ProFormsLabel:
                                  text: "c. I authorize"
                                  style:
                                    display: "inline"
                                    fontWeight: "500"
                                - .ProFormsLabel:
                                  dataKey: Global.currentFacility.name.basicInfo.medicalFacilityName
                                  style:
                                    color: "0x005795"
                                    marginLeft: "0.002"
                                    display: "inline"
                                - .ProFormsLabel:
                                  text: "to conduct collection through a nasopharyngeal swab, as ordered by an
                                    authorized medical provider or public health
                                    official."
                                  style:
                                    display: "inline"
                                    fontWeight: "500"
                                    marginLeft: "0.002"

                            - .FormsBlockText:
                              text: "d. I authorize my test results to be disclosed to the county, state, or
                                to any other governmental entity as may be
                                required by law."
                              style:
                                marginTop: "0.015"
                            - .FormsBlockText:
                              text: "e. I acknowledge that a positive test result is an indication that I must
                                continue to self-isolate in an effort to avoid
                                infecting others (for nasal tests only)."
                              style:
                                marginTop: "0.015"
                            - type: view
                              style:
                                marginTop: "0.015"
                                wordBreak: break-all
                              children:
                                - .ProFormsLabel:
                                  text: "f. I understand that I am not creating a patient relationship with"
                                  style:
                                    display: "inline"
                                    fontWeight: "500"
                                - .ProFormsLabel:
                                  dataKey: Global.currentFacility.name.basicInfo.medicalFacilityName
                                  style:
                                    color: "0x005795"
                                    marginLeft: "0.002"
                                    display: "inline"
                                - .ProFormsLabel:
                                  text: "by participating in testing/screening"
                                  style:
                                    display: "inline"
                                    fontWeight: "500"
                                    marginLeft: "0.002"
                            - .FormsBlockText:
                              text: "g. I understand this testing facility is not acting as my medical
                                provider and I assume complete and full
                                responsibility to take appropriate action with
                                regards to my test results"
                              style:
                                marginTop: "0.015"
                            - type: view
                              style:
                                marginTop: "0.015"
                                wordBreak: break-all
                              children:
                                - .ProFormsLabel:
                                  text: "h. I understand that, as with any medical test, there is the potential
                                    for false positive or false negative test
                                    results can &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
                                    occur."
                                  style:
                                    display: "inline"
                                    fontWeight: "500"

                                - .ProFormsLabel:
                                  dataKey: Global.currentFacility.name.basicInfo.medicalFacilityName
                                  style:
                                    color: "0x005795"
                                    marginLeft: "0.002"
                                    display: "inline"
                                - .ProFormsLabel:
                                  text: "carries no responsibilities/liabilities for false test. "
                                  style:
                                    display: "inline"
                                    fontWeight: "500"
                                    marginLeft: "0.002"

                            - .FormsBlockText:
                              text: "i. I understand that if this screening test is at the request of my
                                employer, they will receive the results."
                              style:
                                marginTop: "0.015"

                            - .ProFormsLabel:
                              text: "I, the undersigned, have been informed about the test purpose,
                                procedures, possible benefits and risks, and I
                                have received a copy of this Informed consent. I
                                have been given the opportunity to ask questions
                                before I sign, and I have been told that I can
                                ask other questions at any time. I voluntarily
                                agree to antibody screening and/or testing for
                                COVID-19."
                              style:
                                fontWeight: "500"
                                marginTop: "0.015"
                                lineHeight: "1.5em"
                        - type: view
                          style:
                            marginTop: "0.03"
                          children:
                            - .ProFormsLabel:
                              text: "Name of Recipient/Healthcare Proxy"
                            - .PatientFormPreTextField:
                              style:
                                width: "0.1898"
                            - .ProFormsLabel:
                              text: "Signature"
                              style:
                                marginTop: "0.03"
                            - .ProFormsLabel:
                              text: "Click on the signature box below to finger sign"
                              style:
                                color: "0x707070"
                                fontWeight: "500"
                                marginTop: "0.01"
                            - .SignAreaView:
                              style:
                                marginTop: "0.008"
                              children:
                                - type: label
                                  text: "X"
                                  style:
                                    .SignLabelStyle:
                            - type: view
                              style:
                                marginTop: "0.02"
                              children:
                                - .ProFormsLabelLeft:
                                  text: "Patient Name"
                                  style:
                                    width: "0.35"
                                - .ProFormsLabelLeft:
                                  text: "Date"
                                  style:
                                    marginTop: "0.01"
                                    width: "0.35"
