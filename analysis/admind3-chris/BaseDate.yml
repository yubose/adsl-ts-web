  newMonthView:
    type: view
    style:
      top: "0"
      left: "0"
      width: "0.06"
      height: "0.05"
    children:
      - type: image
        path: blueLeft.svg
        onClick:
          - emit:
              actions:
                - =.builtIn.date.loopMonth:
                    dataIn:
                      month: =.BaseDate.calendarDate.month
                      step: -1
                    dataOut: BaseDate.calendarDate.month
                - =.builtIn.date.transformMonth:
                    dataIn:
                      month: =.BaseDate.calendarDate.month
                    dataOut: BaseDate.calendarDate.monthName
                - =.builtIn.date.calendarArray:
                    dataIn:
                      year: =.BaseDate.calendarDate.year
                      month: =.BaseDate.calendarDate.month
                      today: 1
                    dataOut: BaseDate.calendarDate.dayLable
          - actionType: evalObject
            object:
              - ..calendarDate.monthName@: =.BaseDate.calendarDate.monthName
              - .BaseDate.calendarDate.day@: 1
              - =.builtIn.date.ShowDateByNumber:
                  dataIn:
                    year: =.BaseDate.calendarDate.year
                    month: =.BaseDate.calendarDate.month
                    day: =.BaseDate.calendarDate.day
                    formatType: "Y-M-D" #elaine change order of date to us
                  dataOut: BaseDate.calendarDate.todayDate
              - =.builtIn.string.concat:
                  dataIn:
                    - =.BaseDate.calendarDate.month
                    - "/"
                    - =.BaseDate.calendarDate.day
                    - "/"
                    - =.BaseDate.calendarDate.year
                  dataOut: BaseDate.calendarDate.selectDate
          - actionType: builtIn
            funcName: redraw
            viewTag: calendarTag
        style:
          left: "0"
          height: "0.015"
          top: "0.014"
      - type: select
        dataKey: calendarDate.monthName
        options: .BaseDate.month
        onChange:
          - actionType: evalObject
            object:
              - .BaseDate.calendarDate.monthName@: =..calendarDate.monthName
              - =.builtIn.date.transformMonth:
                  dataIn:
                    month: =.BaseDate.calendarDate.monthName
                    flag: 2
                  dataOut: BaseDate.calendarDate.month
              - =.builtIn.date.calendarArray:
                  dataIn:
                    year: =.BaseDate.calendarDate.year
                    month: =.BaseDate.calendarDate.month
                    today: 1
                  dataOut: BaseDate.calendarDate.dayLable
              - .BaseDate.calendarDate.day@: 1
              - =.builtIn.date.ShowDateByNumber:
                  dataIn:
                    year: =.BaseDate.calendarDate.year
                    month: =.BaseDate.calendarDate.month
                    day: =.BaseDate.calendarDate.day
                    formatType: "Y-M-D" #elaine change order of date to us
                  dataOut: BaseDate.calendarDate.todayDate
              - =.builtIn.string.concat:
                  dataIn:
                    - =.BaseDate.calendarDate.month
                    - "/"
                    - =.BaseDate.calendarDate.day
                    - "/"
                    - =.BaseDate.calendarDate.year
                  dataOut: BaseDate.calendarDate.selectDate
          - actionType: builtIn
            funcName: redraw
            viewTag: calendarTag
        style:
          width: "0.07"
          height: "0.03"
          left: "0.010"
          top: "0.008"
          fontSize: 0.86625vw
          textIndent: "20px"
          color: "0x333333"
          textAlign:
            x: center
          backgroundColor: "0xffffff"
          # backgroundColor: "#007acc33"
          borderWidth: "2"
          borderRadius: "3"
          borderColor: "0xeaeaea"
      - type: image
        path: blackRight.svg
        onClick:
          - emit:
              actions:
                - =.builtIn.date.loopMonth:
                    dataIn:
                      month: =.BaseDate.calendarDate.month
                      step: 1
                    dataOut: BaseDate.calendarDate.month
                - =.builtIn.date.transformMonth:
                    dataIn:
                      month: =.BaseDate.calendarDate.month
                    dataOut: BaseDate.calendarDate.monthName
                - =.builtIn.date.calendarArray:
                    dataIn:
                      year: =.BaseDate.calendarDate.year
                      month: =.BaseDate.calendarDate.month
                      today: 1
                    dataOut: BaseDate.calendarDate.dayLable
          - actionType: evalObject
            object:
              - ..calendarDate.monthName@: =.BaseDate.calendarDate.monthName
              - .BaseDate.calendarDate.day@: 1
              - =.builtIn.date.ShowDateByNumber:
                  dataIn:
                    year: =.BaseDate.calendarDate.year
                    month: =.BaseDate.calendarDate.month
                    day: =.BaseDate.calendarDate.day
                    formatType: "Y-M-D" #elaine change order of date to us
                  dataOut: BaseDate.calendarDate.todayDate
              - =.builtIn.string.concat:
                  dataIn:
                    - =.BaseDate.calendarDate.month
                    - "/"
                    - =.BaseDate.calendarDate.day
                    - "/"
                    - =.BaseDate.calendarDate.year
                  dataOut: BaseDate.calendarDate.selectDate
          - actionType: builtIn
            funcName: redraw
            viewTag: calendarTag
        style:
          left: "0.085"
          height: "0.015"
          top: "0.014"

