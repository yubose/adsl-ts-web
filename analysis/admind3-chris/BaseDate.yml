                    year: =.BaseDate.calendarDate.year
                    month: =.BaseDate.calendarDate.month
                    day: =.BaseDate.calendarDate.day
                  dataOut: BaseDate.splitTime
          - actionType: builtIn
            funcName: redraw
            viewTag: calendarTag
          - actionType: builtIn
            funcName: redraw
            viewTag: DataTag
          - actionType: builtIn
            funcName: redraw
            viewTag: splitTimeTag
