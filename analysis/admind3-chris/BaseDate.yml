  weekView:
    type: list
    contentType: listObject
    listObject:
      - key: Sun
      - key: Mon
      - key: Tue
      - key: Wed
      - key: Thu
      - key: Fri
      - key: Sat
    iteratorVar: itemObject
    style:
      top: "0.126"
      width: "0.28"
      left: "0.014"
      height: "0.03"
      justifyContent: "space-between"
    children:
      - type: listItem
        itemObject: ""
        style:
          width: "0.038"
          height: "0.03"
          boxSizing: "border-box"
          border: "none"
          # padding: "0.08"
          display: "inline-block"
        children:
          - type: label
            dataKey: itemObject.key
            style:
              color: "0x333333"
              width: "0.04"
              height: "0.03"
              fontWeight: "600"
              fontSize: .Nfont.nf1
              fontFamily: Poppins
              backgroundColor: "0xffffff"
              textAlign:
                x: center
                y: center
  dayView:
    type: list
    contentType: listObject
    listObject: =.BaseDate.calendarDate.dayLable
    iteratorVar: itemObject
    style:
      top: "0.168"
      left: "0.022"
      width: "0.28"
      height: "auto"
      justifyContent: "space-between"
    children:
      - type: listItem
        itemObject: ""
        onClick:
          - emit:
              dataKey:
                var: itemObject
              actions:
                - .BaseDate.flag@: $var.key
                - if:
                    - =.BaseDate.flag
                    - .BaseDate.calendarDate.day@: $var.key
                    - continue
                - =.builtIn.date.calendarArray:
                    dataIn:
                      year: =.BaseDate.calendarDate.year
                      month: =.BaseDate.calendarDate.month
                      today: =.BaseDate.calendarDate.day
                    dataOut: BaseDate.calendarDate.dayLable
                - =.builtIn.date.ShowDateByNumber:
                    dataIn:
                      year: =.BaseDate.calendarDate.year
                      month: =.BaseDate.calendarDate.month
                      day: =.BaseDate.calendarDate.day
                      formatType: "Y-M-D"
                    dataOut: BaseDate.calendarDate.todayDate
                - =.builtIn.string.concat:
                    dataIn:
                      - =.BaseDate.calendarDate.month
                      - "/"
                      - =.BaseDate.calendarDate.day
                      - "/"
                      - =.BaseDate.calendarDate.year
                    dataOut: BaseDate.calendarDate.selectDate
                - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: $var.key
                          string2: ""
                    - continue
                    - =.builtIn.object.setProperty:
                        dataIn:
                          obj: =.BaseDate.calendarDate.dayLable
                          label: "key"
                          text: $var.key
                          arr: [ "color", "backgroundColor" ]
                          valueArr: [ "0x003d68", "0xd7e2ea" ]
                          errorArr: [ "0x517086", "0xffffff" ]
          - actionType: builtIn
            funcName: redraw
            viewTag: calendarTag
        style:
          width: "0.038"
          height: "0.04"
          padding: "0"
          # marginLeft: "0.02"
          display: "inline-block"
        children:
          - type: label
            dataKey: itemObject.key
            style:
              top: "0"
              left: "0"
              width: "0.02"
              height: "0.035"
              color: "0x333333"
              # backgroundColor: "#58ef7d33"
              backgroundColor: itemObject.backgroundColor
              borderRadius: "50"
              fontWeight: "500"
              fontFamily: "Roboto"
              fontSize: 0.86625vw
              textAlign:
                x: center
                y: center
