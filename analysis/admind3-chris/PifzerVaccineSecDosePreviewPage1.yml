                                        justifyContent: center
                                        alignItems: center
                                        fontSize: .Nfont.nf4
                        - type: label
                          text: "Components of the Pfizer-BioNTech COVID-19 vaccine: nucleoside modified
                            messenger RNA (modRNA) encoding the viral spike (S)
