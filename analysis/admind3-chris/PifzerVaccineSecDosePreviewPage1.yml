PifzerVaccineSecDosePreviewPage1:
  title: "Pifzer-BioNTech Vaccine - Second Dose"
  pageNumber: "450"

  init:
    # Page initialization
    - .SignInCheck

  formData:
    # Input data here
    consent:
      - key: consent
        value1: ""
        value2: "Yes"
      - key: consent
        value1: ""
        value2: "No"
    consentTwo:
      - key: consent
        value1: ""
        value2: "Yes"
      - key: consent
        value1: ""
        value2: "No"

  formDataTemp:
    # Input data temp here, datatemp should not mix with formData
    single:
      - consent: "1"
    singleTwo:
      - consent: "1"

  apiRequest: null
    # Input data request here

  style: null
    # Input style fragment here

  components:
    - type: view
      style:
        width: '1'
        height: '1'
        margin: auto
      children:
        - .SideMenuBar: null
          children:
            - .aitLogo: null
            - .MenuBar: null
        - .TopBar: null
        - .BodyView: null
          style:
            height: "0.93"
          children:
            - .AppointmentLobby: null
            - .GotoBackPreview: null
            - type: view
              style:
                left: "0.008"
                width: "0.824"
                height: "0.74"
                top: "0.1"
                overflow: hidden
                backgroundColor: "0xffffff"
              children:
                - .SwitchFormRight: null
                  onClick:
                    - goto: PifzerVaccineSecDosePreviewPage2
                - type: view
                  style:
                    width: "0.39"
                    height: "1"
                    margin: "auto"
                  children:
                    - type: image
                      path: secDose2_1.svg
                      style:
                        marginTop: "0.025"
                        width: "0.39"
                    # TYPE TITLE
                    - .FormsTypeTitle: null
                    - .FormsContentTitle: null
                      text: Screening for Vaccine Eligibility
                    - type: scrollView
                      style:
                        width: "0.39"
                        height: "0.578"
                        overflow: scroll
                        marginTop: "0.01"
                      children:
                        - type: label
                          text: "Please answer the following questions:"
                          dataKey: null
                          style:
                            width: "0.39"
                            height: "0.04"
                            fontSize: .Nfont.nf4
                            lineHeight: "1.5"
                            marginTop: "0.01"
                        - type: label
                          text: Have you had a severe allergic reaction after receiving a previous dose of
                            COVID-19 vaccine?
                          style:
                            width: "0.39"
                            height: "7vw"
                            fontSize: .Nfont.nf4
                            lineHeight: "1.5"
                            color: "0x818181"
                        - type: view
                          style:
                            width: "12vw"
                            height: "2vw"
                            top: "0.11"
                            left: "0.25"
                          children:
                            - type: list
                              contentType: listObject
                              listObject: ..formData.consent
                              viewTag: consentView
                              iteratorVar: itemObject
                              style:
                                width: '0.12'
                                margin: '0'
                                display: flex
                                axis: horizontal
                              children:
                                - type: listItem
                                  itemObject: null
                                  style:
                                    width: '7vw'
                                    display: flex
                                    justifyContent: center
                                    alignItems: center
                                  children:
                                    - type: image
                                      style:
                                        width: "0.013"
                                        height: "0.023"
                                      path:
                                        emit:
                                          dataKey:
                                            var: itemObject
                                          actions:
                                            - if:
                                                - =.builtIn.string.equal:
                                                    dataIn:
                                                      string1: =..formDataTemp.single.0.consent
                                                      string2: $var.value1
                                                - selectBlue.svg
                                                - selectGray.svg
