NewPatFormPreviewPage3:
  title: "New Patient Form"
  pageNumber:
  init:
    #Page initialization
    - .SignInCheck

  formData:
    #Input data here
    consent:
      - key: consent
        value1: "1"
        value2: "Yes"
      - key: consent
        value1: "0"
        value2: "No"

  formDataTemp:
    #Input data temp here, datatemp should not mix with formData
    single:
      - consent: ""

  apiRequest: #Input data request here

  style: #Input style fragment here

  components:
    - type: view
      style:
        width: '1'
        height: '1'
        margin: auto
      children:
        - .SideMenuBar:
          children:
            - .aitLogo:
            - .MenuBar:
        - .TopBar:
        - .BodyView:
          style:
            height: "0.93"
          children:
            - .AppointmentLobby:
            - .GotoBackPreview:
            - type: view
              style:
                left: "0.008"
                width: "0.824"
                height: "0.74"
                top: "0.1"
                overflow: hidden
                backgroundColor: "0xffffff"
              children:
                - .SwitchFormLeft:
                  onClick:
                    goto: NewPatFormPreviewPage2
                - type: view
                  style:
                    width: "0.39"
                    height: "1"
                    margin: "auto"
                  children:
                    - .PatientFormTitle:
                      img: patForm3_3.svg
                    ## CONTENT TITLE

                    - .ProFormsLabel:
                      text: "Billing Information"
                      style:
                        textAlign:
                          x: center
                        fontSize: .Nfont.nf4
                        marginTop: "0.02"
                    - .ProFormsLabel:
                      text: Do you have medical insurance?
                      style:
                        marginTop: "0.01"
                    - type: view
                      style:
                        width: "0.39"
                      children:
                        - type: list
                          contentType: listObject
                          listObject: ..formData.consent
                          viewTag: consentView
                          iteratorVar: itemObject
                          style:
                            width: '0.39'
                            display: flex
                            axis: horizontal
                            alignItems: center
                          children:
                            - type: listItem
                              itemObject:
                              style:
                                width: '0.05'
                                marginTop: "0.01"
                                display: flex
                                justifyContent: flex-start
                                alignItems: center
                              children:
                                - type: image
                                  style:
                                    width: "0.008"
                                    display: "inline-block"
                                  path:
                                    emit:
                                      dataKey:
                                        var: itemObject
                                      actions:
                                        - if:
                                            - =.builtIn.string.equal:
                                                dataIn:
                                                  string1: =..formDataTemp.single.0.consent
                                                  string2: $var.value1
                                            - yes.png
                                            - no.png
                                  onClick:
                                    - emit:
                                        dataKey:
                                          var: itemObject
                                        actions:
                                          - if:
                                              - =.builtIn.string.equal:
                                                  dataIn:
                                                    string1: =..formDataTemp.single.0.consent
                                                    string2: $var.value1
                                              - =.builtIn.object.set:
                                                  dataIn:
                                                    object: =..formDataTemp.single.0
                                                    key: $var.key
                                                    value: ""
                                              - =.builtIn.object.set:
                                                  dataIn:
                                                    object: =..formDataTemp.single.0
                                                    key: $var.key
                                                    value: $var.value1

                                    # 显示 yesPage
                                    - actionType: evalObject
                                      object:
                                        - if:
                                            - =.builtIn.string.equal:
                                                dataIn:
                                                  string1: =..formDataTemp.single.0.consent
                                                  string2: "1"
                                            - actionType: builtIn
                                              funcName: show
                                              viewTag: yesPage
                                            - continue
                                    # 隐藏 noPage   
                                    - actionType: evalObject
                                      object:
                                        - if:
                                            - =.builtIn.string.equal:
                                                dataIn:
                                                  string1: =..formDataTemp.single.0.consent
                                                  string2: "1"
                                            - actionType: builtIn
                                              funcName: hide
                                              viewTag: noPage
                                            - continue
                                    # 隐藏 yesPage
                                    - actionType: evalObject
                                      object:
                                        - if:
                                            - =.builtIn.string.equal:
                                                dataIn:
                                                  string1: =..formDataTemp.single.0.consent
                                                  string2: ""
                                            - actionType: evalObject
                                              object:
                                                - actionType: builtIn
                                                  funcName: hide
                                                  viewTag: yesPage
                                            - continue
                                    # 隐藏 noPage   
                                    - actionType: evalObject
                                      object:
                                        - if:
                                            - =.builtIn.string.equal:
                                                dataIn:
                                                  string1: =..formDataTemp.single.0.consent
                                                  string2: ""
                                            - actionType: evalObject
                                              object:
                                                - actionType: builtIn
                                                  funcName: hide
                                                  viewTag: noPage
                                            - continue
                                    # 显示noPage
                                    - actionType: evalObject
                                      object:
                                        - if:
                                            - =.builtIn.string.equal:
                                                dataIn:
                                                  string1: =..formDataTemp.single.0.consent
                                                  string2: "0"
                                            - actionType: evalObject
                                              object:
                                                - actionType: builtIn
                                                  funcName: show
                                                  viewTag: noPage
                                            - continue
                                    # 隐藏yesPage
                                    - actionType: evalObject
                                      object:
                                        - if:
                                            - =.builtIn.string.equal:
                                                dataIn:
                                                  string1: =..formDataTemp.single.0.consent
                                                  string2: "0"
                                            - actionType: evalObject
                                              object:
                                                - actionType: builtIn
                                                  funcName: hide
                                                  viewTag: yesPage
                                            - continue
                                    - actionType: builtIn
                                      funcName: redraw
                                      viewTag: consentView

                                - .ProFormsLabel:
                                  dataKey: itemObject.value2
                                  style:
                                    display: "inline-block"
                                    fontSize: .Nfont.nf0
                                    fontWeight: "500"
                                    marginLeft: "0.005"
                    - type: scrollView
                      style:
                        width: "0.39"
                        overflow: scroll
                        height: "0.542"
                        marginTop: "0.01"
                      children:
                        # yes  
                        - type: view
                          viewTag: yesPage
                          style:
                            height: "auto"
                            width: "0.39"
                            isHidden: true
                          children:
                            - type: view
                              style:
                                marginTop: "0.03"
                                height: "auto"
                                width: "0.39"
                              children:
                                - .ProFormsLabel:
                                  text: Identification
                                  style:
                                    fontSize: .Nfont.nf2
                                    marginTop: "0.02"
                                - type: view
                                  style:
                                    width: "0.39"
                                    marginTop: "0.02"
                                  children:
                                    - .ProFormsLabel:
                                      text: "ID Type"
                                      style:
                                        fontWeight: ""
                                    - .ProFormsCalendarView:
                                      style:
                                        width: "0.189"
                                      children:
                                        - .ProFormsCalendarField:
                                          isEditable: "false"
                                          placeholder: ""
                                          style:
                                            width: "0.17"
                                        - .ProFormsCalendarImg:
                                          path: downArrowDeepGray.svg
                                          style:
                                            marginTop: "0.012"

                                - .ProFormsLabel:
                                  text: "Please upload your ID image"
                                  style:
                                    marginTop: "0.03"

                                - type: view
                                  style:
                                    marginTop: "0.01"
                                    width: "0.091"
                                  children:
                                    # 显示上传的图片
                                    - type: image
                                      path: defaultPicture.png
                                      # 指定刷新组件名称
                                      viewTag: front_IDCardTag
                                      path=func: .builtIn.utils.prepareDocToPath
                                      dataKey: BillingInfo.front_IDCard.docRes.doc.id
                                      style:
                                        width: "0.091"
                                        height: "0.1012"
                                    - .ProFormsLabel:
                                      text: "Front of Identification Card"
                                      style:
                                        fontSize: .Nfont.nf0
                                        fontWeight: "500"
                                        marginTop: "0.005"
                                        textAlign:
                                          x: center
                            - type: view
                              style:
                                marginTop: "0.03"
                                height: "auto"
                                width: "0.39"
                              children:
                                - .ProFormsLabel:
                                  text: Medical Coverage
                                  style:
                                    fontSize: .Nfont.nf2
                                - type: view
                                  style:
                                    marginTop: "0.02"
                                    width: "0.39"
                                    display: "flex"
                                    justify-content: space-between
                                  children:
                                    - type: view
                                      children:
                                        - .ProFormsLabel:
                                          text: "Insurance Company Name"
                                          style:
                                            fontWeight: ""
                                        - .PatientFormPreTextField:
                                          style:
                                            width: "0.1898"

                                    - type: view
                                      children:
                                        - .ProFormsLabel:
                                          text: "Insurance Plan / Medical Group"
                                          style:
                                            fontWeight: ""
                                        - .PatientFormPreTextField:
                                          style:
                                            width: "0.1898"
                                - type: view
                                  style:
                                    marginTop: "0.02"
                                    width: "0.39"
                                    display: "flex"
                                    justify-content: space-between
                                  children:
                                    - type: view
                                      children:
                                        - .ProFormsLabel:
                                          text: "Insured Name"
                                          style:
                                            fontWeight: ""
                                        - .PatientFormPreTextField:
                                          style:
                                            width: "0.1898"

                                    - type: view
                                      children:
                                        - .ProFormsLabel:
                                          text: "Insurance ID # / Medical Record #"
                                          style:
                                            fontWeight: ""
                                        - .PatientFormPreTextField:
                                          style:
                                            width: "0.1898"
                                - .ProFormsLabel:
                                  text: Please upload your medical insurance card
                                  style:
                                    marginTop: "0.03"
                                - type: view
                                  style:
                                    width: "0.39"
                                    marginTop: "0.01"
                                  children:
                                    - type: view
                                      style:
                                        width: "auto"
                                        display: "inline-block"
                                      children:
                                        # 显示上传的图片
                                        - type: image
                                          path: defaultPicture.png
                                          # 指定刷新组件名称
                                          viewTag: front_InsuranceCardTag
                                          path=func: .builtIn.utils.prepareDocToPath
                                          dataKey: BillingInfo.front_InsuranceCard.docRes.doc.id
                                          style:
                                            width: "0.091"
                                            height: "0.1012"
                                        - .ProFormsLabel:
                                          text: Front of Insurance Card
                                          style:
                                            fontSize: .Nfont.nf0
                                            fontWeight: "500"
                                            marginTop: "0.005"
                                            textAlign:
                                              x: center

                                    - type: view
                                      style:
                                        display: "inline-block"
                                        marginLeft: "0.03"
                                      children:
                                        # 显示上传的图片
                                        - type: image
                                          path: defaultPicture.png
                                          # 指定刷新组件名称
                                          viewTag: back_InsuranceCardTag
                                          path=func: .builtIn.utils.prepareDocToPath
                                          dataKey: BillingInfo.back_InsuranceCard.docRes.doc.id
                                          style:
                                            width: "0.091"
                                            height: "0.1012"
                                        - .ProFormsLabel:
                                          text: Back of Insurance Card
                                          style:
                                            fontSize: .Nfont.nf0
                                            fontWeight: "500"
                                            marginTop: "0.005"
                                            textAlign:
                                              x: center

                        # no
                        - type: view
                          viewTag: noPage
                          style:
                            top: "0"
                            height: "auto"
                            width: "0.39"
                            isHidden: true
                          children:
                            - .ProFormsLabel:
                              text: Identification
                              style:
                                marginTop: "0.03"
                                fontSize: .Nfont.nf2
                            - type: view
                              style:
                                width: "0.39"
                                marginTop: "0.02"
                              children:
                                - .ProFormsLabel:
                                  text: "ID Type"
                                  style:
                                    fontWeight: ""
                                - .ProFormsCalendarView:
                                  style:
                                    width: "0.189"
                                  children:
                                    - .ProFormsCalendarField:
                                      isEditable: "false"
                                      placeholder: ""
                                      style:
                                        width: "0.17"
                                    - .ProFormsCalendarImg:
                                      path: downArrowDeepGray.svg
                                      style:
                                        marginTop: "0.012"
                            - .ProFormsLabel:
                              text: "Please upload your ID image"
                              style:
                                marginTop: "0.03"

                            - type: view
                              style:
                                width: "0.091"
                                marginTop: "0.01"
                              children:
                                # 显示上传的图片
                                - type: image
                                  path: defaultPicture.png
                                  # 指定刷新组件名称
                                  viewTag: front_IDCardTag
                                  path=func: .builtIn.utils.prepareDocToPath
                                  dataKey: BillingInfo.front_IDCard.docRes.doc.id
                                  style:
                                    width: "0.091"
                                    height: "0.1012"
                                - .ProFormsLabel:
                                  text: Front of identification Card
                                  style:
                                    fontSize: .Nfont.nf0
                                    fontWeight: "500"
                                    marginTop: "0.005"
                                    textAlign:
                                      x: center
                            - .ProFormsLabel:
                              text: "Social Security"
                              style:
                                fontSize: .Nfont.nf2
                                marginTop: "0.03"
                            - type: view
                              style:
                                marginTop: "0.01"
                              children:
                                - .ProFormsLabel:
                                  text: "Social Security #"
                                  style:
                                    fontWeight: ""
                                - .PatientFormPreTextField:
                                  style:
                                    width: "0.1898"
            - .FormsBottomView:
              children:
                - .FormsBottomButtons:
                  children:
                    - .FormsBottomMiddleButton:
                      text: Done
                      onClick:
                        - actionType: evalObject
                          object:
                            - if:
                                - =.Global.formData.previewFromProvider
                                - goto: ProviderManagement
                                - goto: RoomManagement
