        label2: "Heart Rate"
        unit1: "O₂ %"
        unit2: "bpm"
        data1: ""
        data2: ""
        imgPath: vitalsGeneric.png
      - time: ""
        id: "temp"
        measurements: []
        label1: "Temperature"
        unit1: "°F/°C"
        data1: ""
        data2: VITALS_DATA_HIDE_TEXTFIELD
        imgPath: vitalsTemperature.paddingBottom
      - time: ""
        id: "height"
        measurements: []
        label1: "Height"
        unit1: "ft."
