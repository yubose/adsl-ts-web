        data1: ""
        data2: ""
        imgPath: vitalsHeight.png
      - time: ""
        id: "weight"
        measurements: []
        label1: "Weight"
        unit1: "lbs"
        data1: ""
        data2: VITALS_DATA_HIDE_TEXTFIELD
        imgPath: vitalsWeight.png
      - time: ""
        id: "bmi"
        measurements: []
        label1: "Body Mass Index (BMI)"
        unit1: "kg/m²"
        data1: ""
        data2: VITALS_DATA_HIDE_TEXTFIELD
        imgPath: vitalsBMI.png
