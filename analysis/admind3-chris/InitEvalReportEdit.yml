                                    - =..apiRequest.newSign.docAPI.store: ""
                                    - ..apiRequest.initialEvaluationReport.docReq.name.data.signatureId@: =..apiRequest.newSign.docRes.doc.id
                                    - ..apiRequest.initialEvaluationReport.docReq.name.data.signatureTime@: =..apiRequest.newSign.docRes.doc.ctime
                                    - ..apiRequest.initialEvaluationReport.docReq.name.data.whetherSign@: =..formData.whetherSign
                        # 指定reid
                        - actionType: evalObject
                          object:
                            - ..apiRequest.initialEvaluationReport.docReq.reid@: =.Global.formData.meetingDocReid

                        - actionType: evalObject
                          object:
                            - ..apiRequest.initialEvaluationReport.docReq.name.data.statusTag@: =..formDataTemp.publicTag
                            - =..apiRequest.initialEvaluationReport.docAPI.store: ""
                        - actionType: evalObject
                          object:
                            .Global._nonce@:
                              =.builtIn.math.random: ""
                        - actionType: builtIn
                          funcName: goBack
                          reload: true
            - .FormsRightButtonsView:
              style:
                top: "0.1"
              children:
                - .FormsRightButton:
                  img: keyboard.svg
                  msg: "Macro"
                  style:
                    marginTop: "0.002"
                    backgroundColor: "0x1263a8"
                  onClick:
                    # 提前保存页面数据用于复现
                    - actionType: saveSignature
                      dataObject: BLOB
                      dataKey: apiRequest.newSign.document.name.data
                      isEmpty: formData.whetherSign
                    - actionType: evalObject
                      object:
                        - if:
                            # 是否是上次签名
                            - =..formData.temporarySignature
                            - continue # 旧签名
                            - actionType: evalObject
                              object:
                                # 新签名
                                - if:
                                    # 是否签名
                                    - =..formData.whetherSign
                                    - continue
                                    - actionType: evalObject
                                      object:
                                        # 创建签名
                                        - ..apiRequest.newSign.document.reid@: =..apiRequest.initialEvaluationReport.docReq.id
                                        - =..apiRequest.newSign.docAPI.store: ""
                                        # 更改文档中签名信息
                                        - ..apiRequest.initialEvaluationReport.docReq.name.data.signatureId@: =..apiRequest.newSign.docRes.doc.id
                                        - ..apiRequest.initialEvaluationReport.docReq.name.data.signatureTime@:
                                            =..apiRequest.newSign.docRes.doc.ctime
                                        - ..apiRequest.initialEvaluationReport.docReq.name.data.whetherSign@: =..formData.whetherSign
                    # 弹窗
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: macroTag
                    - actionType: popUp
                      popUpView: macroTag
                    - actionType: updateObject
                      dataKey: Global.formData.providerNotesForm
                      dataObject: {}
                    - actionType: evalObject
                      object:
                        - .Global.formData.providerNotesForm@: =..apiRequest.initialEvaluationReport.docReq
                        - if:
                            - =.Global.macro.resp.doc.0.id
                            - actionType: evalObject
                              object:
                                - actionType: builtIn
                                  funcName: show
                                  viewTag: macroDataTag
                                - actionType: builtIn
                                  funcName: hide
                                  viewTag: noMacroDataTag
                            - actionType: evalObject
                              object:
                                - actionType: builtIn
                                  funcName: hide
                                  viewTag: macroDataTag
                                - actionType: builtIn
                                  funcName: show
                                  viewTag: noMacroDataTag
        - .MacroPopUp:
        - .CopyMacroSucPromptRight:
        - .BaseWarningView:
          msg2: "You haven't signed the form."
          viewTag: signatureWarningTag
        - .BaseWarningView:
          msg1: Warning
          msg2: You haven't added the Diagnoses.
          viewTag: noDiagnosesTag

        - .BaseWarningView:
          msg1: Warning
          msg2: "Please complete required fields: Search & Description"
          viewTag: noDescriptionTag
        - .DeleteWarningPopUp:
          msg: Are you sure you want to delete it ?
          viewTag: BaseDelWarningView
          .BackgroundPopUp:
          children:
            - .BackgroundWhite:
              children:
                - .WarningRedLine:
                - type: view
                  style:
                    marginTop: "0"
                    width: "0.28"
                    left: "0"
                    height: "0.267"
                  children:
                    - .DeleteWarningImg:
                    - .WarningLabel:
                    - .DeleteWarningLabel:
                - .CancelButton:
                  onClick:
                    - actionType: popUpDismiss
                      popUpView: BaseDelWarningView
                - .DeleteButton:
                  onClick:
                    - actionType: evalObject
                      object:
                        - =.builtIn.array.removeByName:
                            dataIn:
                              object: =..apiRequest.initialEvaluationReport.docReq.name.data.diagnosis.descriptiveList
                              key: code
                              name: =..formData.selectedDiagnosis.code
                        - ..formData.listDataflag@: "block"
                        - actionType: builtIn
                          funcName: redraw
                          viewTag: listData
                    - actionType: popUpDismiss
                      popUpView: BaseDelWarningView
