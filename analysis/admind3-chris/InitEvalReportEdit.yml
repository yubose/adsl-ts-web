InitEvalReportEdit:
  title: Initial Evaluation Report
  init:
    # Page initialization
    - .SignInCheck
    # macro 复现
    - if:
        - =.Global.formData.providerNotesForm.id
        - ..apiRequest.initialEvaluationReport.docReq@: =.Global.formData.providerNotesForm
        - actionType: evalObject
          object:
            - =..apiRequest.initialEvaluationReport.docAPI.store: ""
            - ..apiRequest.initialEvaluationReport.docReq@: =..apiRequest.initialEvaluationReport.docResp.doc
            # visitQuestionnaire
            - if:
                - =.Global.formData.visitQuestionnaire.id
                - actionType: evalObject
                  object:
                    - ..apiRequest.initialEvaluationReport.docReq.name.data.reasonForEvaluation@: =.Global.formData.visitQuestionnaire.name.data.purpose
                    - ..apiRequest.initialEvaluationReport.docReq.name.data.historyOfIllness@:
                        =.Global.formData.visitQuestionnaire.name.data.descriptionOfIllness
                - continue
            #自动填入 referral form
            - if:
                - =.Global.formData.visitQuestionnaire.name.data.referProvider.name
                - =.builtIn.string.concat:
                    dataIn:
                      - "name: "
                      - =.Global.formData.visitQuestionnaire.name.data.referProvider.name
                    dataOut: InitEvalReportEdit.formData.referProvider.name
                - continue
            - =.builtIn.array.push:
                dataIn:
                  messages: =..formData.referProviderList
                  newMessage: =..formData.referProvider.name
                dataOut: InitEvalReportEdit.formData.referProviderList
            - if:
                - =.Global.formData.visitQuestionnaire.name.data.fullAddress
                - =.builtIn.string.concat:
                    dataIn:
                      - "address: "
                      - =.Global.formData.visitQuestionnaire.name.data.fullAddress
                    dataOut: InitEvalReportEdit.formData.referProvider.address
                - continue
            - =.builtIn.array.push:
                dataIn:
                  messages: =..formData.referProviderList
                  newMessage: =..formData.referProvider.address
                dataOut: InitEvalReportEdit.formData.referProviderList
            - if:
                - =.Global.formData.visitQuestionnaire.name.data.referProvider.email
                - =.builtIn.string.concat:
                    dataIn:
                      - "email: "
                      - =.Global.formData.visitQuestionnaire.name.data.referProvider.email
                    dataOut: InitEvalReportEdit.formData.referProvider.email
                - continue
            - =.builtIn.array.push:
                dataIn:
                  messages: =..formData.referProviderList
                  newMessage: =..formData.referProvider.email
                dataOut: InitEvalReportEdit.formData.referProviderList
            - if:
                - =.Global.formData.visitQuestionnaire.name.data.referProvider.facilityFax
                - =.builtIn.string.concat:
                    dataIn:
                      - "fax: "
                      - =.Global.formData.visitQuestionnaire.name.data.referProvider.facilityFax
                    dataOut: InitEvalReportEdit.formData.referProvider.fax
                - continue
            - =.builtIn.array.push:
                dataIn:
                  messages: =..formData.referProviderList
                  newMessage: =..formData.referProvider.fax
                dataOut: InitEvalReportEdit.formData.referProviderList
            - if:
                - =.Global.formData.visitQuestionnaire.name.data.referProvider.facilityMain
                - =.builtIn.string.concat:
                    dataIn:
                      - "phone: "
                      - =.Global.formData.visitQuestionnaire.name.data.referProvider.facilityMain
                    dataOut: InitEvalReportEdit.formData.referProvider.phone
                - continue
            - =.builtIn.array.push:
                dataIn:
                  messages: =..formData.referProviderList
                  newMessage: =..formData.referProvider.phone
                dataOut: InitEvalReportEdit.formData.referProviderList
            - =.builtIn.array.formatStringFill:
                dataIn:
                  strArr: =..formData.referProviderList
                  sfill: ";"
                dataOut: InitEvalReportEdit.apiRequest.initialEvaluationReport.docReq.name.data.referralFrom
            # patient chart
            - if:
                - =.Global.formData.patientChart.id
                - actionType: evalObject
                  object:
                    - =.builtIn.array.formatStringFill:
                        dataIn:
                          strArr: =.Global.formData.patientChart.name.data.pastMedicalHistory
                          sfill: ","
                        dataOut: InitEvalReportEdit.apiRequest.initialEvaluationReport.docReq.name.data.pastMedicalHistory

                    - =.builtIn.array.formatStringFill:
                        dataIn:
                          strArr: =.Global.formData.patientChart.name.data.surgeryList
                          sfill: ","
                        dataOut: InitEvalReportEdit.apiRequest.initialEvaluationReport.docReq.name.data.pastSurgicalHistory

                    - =.builtIn.array.formatStringFill:
                        dataIn:
                          strArr: =.Global.formData.patientChart.name.data.allergiesList
                          sfill: ","
                        dataOut: InitEvalReportEdit.apiRequest.initialEvaluationReport.docReq.name.data.allergies
                    - =.builtIn.array.formatStringFill:
                        dataIn:
                          strArr: =.Global.formData.patientChart.name.data.familyHistory
                          sfill: ","
                        dataOut: InitEvalReportEdit.apiRequest.initialEvaluationReport.docReq.name.data.familyHistory
                    - =.builtIn.array.formatStringFill:
                        dataIn:
                          strArr: =.Global.formData.patientChart.name.data.medicationsList
                          sfill: ","
                        dataOut: InitEvalReportEdit.apiRequest.initialEvaluationReport.docReq.name.data.medications
                    - =.builtIn.string.concat:
                        dataIn:
                          - =.Global.formData.patientChart.name.data.socialHistory.alcohol.display
                          - "\n"
                          - =.Global.formData.patientChart.name.data.socialHistory.tobacco.display
                          - "\n"
                          - =.Global.formData.patientChart.name.data.socialHistory.caffeine.display
                          - "\n"
                          - =.Global.formData.patientChart.name.data.socialHistory.recreationalDrug.display
                          - "\n"
                          - =.Global.formData.patientChart.name.data.socialHistory.exercise.display
                          - "\n"
                          - =.Global.formData.patientChart.name.data.socialHistory.nutrition.display
                        dataOut: InitEvalReportEdit.apiRequest.initialEvaluationReport.docReq.name.data.socialHistory
                - continue
    # 判断是否签名
    - if:
        - =..apiRequest.initialEvaluationReport.docReq.name.data.whetherSign
        - continue
        - actionType: evalObject
          object:
            # 签名复现
            - ..formData.temporarySignature@: =..apiRequest.initialEvaluationReport.docReq.name.data.signatureId
            - ..formData.signShow@: "block"
            - ..formData.canvasShow@: "none"
    # provider fullName 拼串
    - =.builtIn.string.concat:
        dataIn:
          - =.Global.formData.providerInfo.name.data.fullName
          - ","
          - =.Global.formData.providerInfo.name.data.title
        dataOut: InitEvalReportEdit.apiRequest.initialEvaluationReport.docReq.name.data.providerInfo.providerFullName
    #  判断medicalLicense是否为空
    - =.builtIn.array.getListLength:
        dataIn:
          object: =.Global.formData.providerInfo.name.data.MedicalLicense
        dataOut: InitEvalReportEdit.formData.licenseLength
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =..formData.licenseLength
              string2: "0"
        - .InitEvalReportEdit.apiRequest.initialEvaluationReport.docReq.name.data.providerInfo.lic@: ""
        - =.builtIn.string.concat:
            dataIn:
              - =.Global.formData.providerInfo.name.data.MedicalLicense.0.state
              - " "
              - =.Global.formData.providerInfo.name.data.MedicalLicense.0.medicalLicense
            dataOut: InitEvalReportEdit.apiRequest.initialEvaluationReport.docReq.name.data.providerInfo.lic
    # 判断Diagnoses
    - =.builtIn.array.getListLength:
        dataIn:
          object: =..apiRequest.initialEvaluationReport.docReq.name.data.diagnosis.descriptiveList
        dataOut: InitEvalReportEdit.formData.listDatalength
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =..formData.listDatalength
              string2: "0"
        - continue
        - ..formData.listDataflag@: "block"
    # specialty 
    - =.builtIn.array.getListLength:
        dataIn:
          object: =.Global.formData.providerInfo.name.data.selectedSpecialty
        dataOut: InitEvalReportEdit.formData.specialtyLength
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =..formData.specialtyLength
              string2: "0"
        - .InitEvalReportEdit.apiRequest.initialEvaluationReport.docReq.name.data.providerInfo.specialty@: ""
        - =.builtIn.array.selectOneToArr:
            dataIn:
              arr: =.Global.formData.providerInfo.name.data.specialty
              key: "specialty"
            dataOut: InitEvalReportEdit.apiRequest.initialEvaluationReport.docReq.name.data.providerInfo.specialty

  formData:
    #Input data here
    searchShow: "none"
    listDatalength: ""
    specialtyLength: ""
    whetherSign: ""
    licenseLength: ""
    selectedDiagnosis: ""
    diagnosis:
      descriptiveList:
        code: ""
        description: ""
        comment: ""
    listDataflag: "none"
    referProviderList: []
    referProvider:
      name: ""
      address: ""
      email: ""
      fax: ""
      phone: ""
    signShow: "none"
    canvasShow: "block"

  formDataTemp:
    #Input data temp here, datatemp should not mix with formData
    allListInfo: []
    allListString: []
    vitalTempOne:
      - key: bloodPressure
        value: Blood Pressure
      - key: heartRate
        value: Heart Rate
      - key: resRate
        value: Respiratory Rate
    vitalTempTwo:
      - key: pulseOx
        value: Pulse Oximetry
      - key: temperature
        value: Temperature
      - key: height
        value: Height
    vitalTempThree:
      - key: weight
        value: Weight
      - key: BMI
        value: BMI
    privateTag:
      display: "block"
      backgroundColor: "0xececee"
      fontColor: "0x4c5264"
      name: "Private"
    publicTag:
      display: "block"
      backgroundColor: "0xdfedfc"
      fontColor: "0x2988e6"
      name: "Released"
    selectYesOrNo:
      isInvolved:
        - key: isInvolved
          value: "Yes"
        - key: isInvolved
          value: "No"
  apiRequest:
    #Input data request here
    initialEvaluationReport:
      deleteReq:
        id: ""
      docResp: ""
      docReq:
        type: .DocType.InitEvalReport
        eid: .Global.formData.meetingDocEid
        reid: ""
        name:
          title: Initial Evaluation Report
          user: .Global.currentFacility.name.basicInfo.medicalFacilityName
          type: "application/json"
          data:
            facilityInfo:
              facilityAvatarID: .Global.facilityAvatarID
              facilityName: .Global.currentFacility.name.basicInfo.medicalFacilityName
              address: .Global.currentFacility.name.basicInfo.location
              email: .Global.currentFacility.name.basicInfo.email
              phone: .Global.currentFacility.name.basicInfo.phoneNumber
              fax: .Global.currentFacility.name.basicInfo.fax
              website: .Global.currentFacility.name.basicInfo.website
            patientInfo:
              examDate: .Global.formData.appointment.stime
              name: .Global.formData.patientInfo.name.data.basicInfo.fullName
              dob: .Global.formData.patientInfo.name.data.basicInfo.dateOfBirth
              aiTmedID: .Global.formData.patientInfo.name.data.basicInfo.userName
              phoneNumber: .Global.formData.patientInfo.name.data.basicInfo.phone
              email: .Global.formData.patientInfo.name.data.contactInfo.email
              address: .Global.formData.patientInfo.name.data.contactInfo.address.fullAddress
            providerInfo:
              providerFullName: ""
              lic: ""
              specialty: ""
              npi: .Global.formData.providerInfo.name.data.NPI
              dea: .Global.formData.providerInfo.name.data.DEA
              email: .Global.formData.providerInfo.name.data.email
            classTag:
              name: Admin
              fontColor: "0x005795"
              backgroundColor: "0xe9f2fc"
              display: block
            statusTag:
              name: Private
              fontColor: "0x4c5264"
              backgroundColor: "0xececee"
              display: block
            isInvolved: ""
            signatureId: ""
            signatureTime: ""
            fontcolor: "0xFD3A3A"
            whetherSign: true
            authority: Private
            referralFrom: ""
            toWhomMayConcern: ""
            reasonForEvaluation: ""
            historyOfIllness: ""
            pastMedicalHistory: ""
            pastSurgicalHistory: ""
            allergies: ""
            familyHistory: ""
            medications: ""
            socialHistory: ""
            vitalSigns:
              BP: ""
              HR: ""
              RR: ""
              PO: ""
              temperature: ""
              height: ""
              weight: ""
              BMI: ""
            objectiveFindings: ""
            bloodGlucose: ""
            imageStudies: ""
            diagnosis:
              descriptiveList: []
            planAndRecommendations: ""
      docAPI:
        store:
          api: cd
          dataIn: InitEvalReportEdit.apiRequest.initialEvaluationReport.docReq
          dataOut: InitEvalReportEdit.apiRequest.initialEvaluationReport.docResp
        delete:
          api: dx
          dataIn: InitEvalReportEdit.apiRequest.initialEvaluationReport.deleteReq
    newSign:
      docRes: ""
      document:
        #DOC
        type: .DocType.DocumentSignature
        name:
          title: ""
          type: ..apiRequest.newSign.document.subtype.mediaType
          data: ""
        eid: .Global.formData.meetingDocEid
        subtype:
          mediaType: "" # mediaType : "image/jpeg"              
      docAPI:
        # DOCAPI 
        store:
          api: cd
          dataIn: apiRequest.newSign.document
          dataOut: InitEvalReportEdit.apiRequest.newSign.docRes
