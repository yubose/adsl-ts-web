                      dataKey: apiRequest.newSign.docReq.name.data
                      isEmpty: formData.whetherSign
                    - actionType: evalObject
                      object:
                        - if:
                            # 是否是上次签名
                            - =..formData.temporarySignature
                            - continue # 旧签名
                            - actionType: evalObject
                              object:
                                # 新签名
                                - if:
                                    # 是否签名
                                    - =..formData.whetherSign
                                    - continue
                                    - actionType: evalObject
                                      object:
                                        # 创建签名
                                        - ..apiRequest.newSign.docReq.reid@: =..apiRequest.pRTwo.docReq.id
                                        - =..apiRequest.newSign.docAPI.store: ""
                                        # 更改文档中签名信息
                                        - ..apiRequest.pRTwo.docReq.name.data.signatureId@: =..apiRequest.newSign.docResp.doc.id
                                        - ..apiRequest.pRTwo.docReq.name.data.signatureCtime@: =..apiRequest.newSign.docResp.doc.ctime
                                        - ..apiRequest.pRTwo.docReq.name.data.whetherSign@: =..formData.whetherSign
                    - actionType: evalObject
                      object:
                        - =.builtIn.object.clearObject:
                            dataIn:
                              obj: =..apiRequest.pRTwo.docReq.name.data.workStatus
                            dataOut: PRTwoEdit.apiRequest.pRTwo.docReq.name.data.workStatus
                        - ..apiRequest.pRTwo.docReq.name.data.workStatus@: =..formData.workStatus
                        - ..apiRequest.pRTwo.docReq.name.data.diagnosis.treatmentPlan@: =..formData.diagnosis.treatmentPlan
                        - ..apiRequest.pRTwo.docReq.name.data.submitReport@: =..formData.reportList
                    # 弹窗
                    - actionType: builtIn
                      funcName: redraw
                      viewTag: macroTag
                    - actionType: popUp
                      popUpView: macroTag
                    - actionType: updateObject
                      dataKey: Global.formData.providerNotesForm
                      dataObject: {}
                    - actionType: evalObject
                      object:
                        - .Global.formData.providerNotesForm@: =..apiRequest.pRTwo.docReq
                        - if:
                            - =.Global.macro.resp.doc.0.id
                            - actionType: evalObject
                              object:
                                - actionType: builtIn
                                  funcName: show
                                  viewTag: macroDataTag
                                - actionType: builtIn
                                  funcName: hide
                                  viewTag: noMacroDataTag
                            - actionType: evalObject
                              object:
                                - actionType: builtIn
                                  funcName: hide
                                  viewTag: macroDataTag
                                - actionType: builtIn
                                  funcName: show
                                  viewTag: noMacroDataTag
