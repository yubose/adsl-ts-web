        # 非空修改显示的标识,刷新签名区域
        - actionType: evalObject
          object:
            # 签名的时间
            - ..formData.temporarySignature@: =..apiRequest.pRTwo.docReq.name.data.signatureId
            - ..formData.signShow@: "block"
            - ..formData.canvasShow@: "none"

    - ..formData.diagnosis.treatmentPlan@: =..apiRequest.pRTwo.docReq.name.data.diagnosis.treatmentPlan
