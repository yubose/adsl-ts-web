          api: cd
          dataIn: SurgeryAuthorizationEdit.apiRequest.surgeryForm.docReq
          dataOut: SurgeryAuthorizationEdit.apiRequest.surgeryForm.docResp
          subtype:
            mediaType: "text/plain"
        get:
          api: rd
          dataKey: surgeryForm.docResp
          id: .Global.Note.id
          xfname: eid
          type: .DocType.surgeryForm
          maxcount: "1"
        delete:
          api: dx
          dataIn: SurgeryAuthorizationEdit.apiRequest.surgeryForm.deleteId
