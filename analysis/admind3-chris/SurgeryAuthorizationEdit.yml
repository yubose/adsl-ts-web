        subtype:
          mediaType: "" # mediaType : "image/jpeg"
      docAPI:
        store:
          api: cd
          dataIn: SurgeryAuthorizationEdit.apiRequest.newSign.docReq
          dataOut: SurgeryAuthorizationEdit.apiRequest.newSign.docResp
