SurgeryAuthorizationEdit:
  title: Surgery Authorization
  pageNumber:
  init:
    #Page initialization
    - .SignInCheck
    # macro 复现
    - if:
        - =.Global.formData.providerNotesForm.id
        - ..apiRequest.surgeryForm.docReq@: =.Global.formData.providerNotesForm
        - actionType: evalObject
          object:
            - =..apiRequest.surgeryForm.docAPI.store: ""
            - ..apiRequest.surgeryForm.docReq@: =..apiRequest.surgeryForm.docResp.doc # 判断是否签名
    - if:
        - =..apiRequest.surgeryForm.docReq.name.data.whetherSignature
        - continue
        # 非空修改显示的标识,刷新签名区域
        - actionType: evalObject
          object:
            - ..formData.temporarySignature@: =..apiRequest.surgeryForm.docReq.name.data.signatureId
            - ..formData.signShow@: "block"
            - ..formData.canvasShow@: "none"
    # physician        
    - ..formData.selectStatus.physician@: =..apiRequest.surgeryForm.docReq.name.data.surgeryInfo.physician
    # Postoperative  Therapy
    - ..formData.postTherapy@: =..apiRequest.surgeryForm.docReq.name.data.surgeryInfo.postTherapy
    # medicalSelect
    - ..formData.medicalClear@: =..apiRequest.surgeryForm.docReq.name.data.surgeryInfo.medicalStatus.medicalSelect
    # H&P / Medical clearance   
    - ..formData.selectStatus.clearance@: =..apiRequest.surgeryForm.docReq.name.data.surgeryInfo.medicalStatus.clearSelect
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""
    - actionType: evalObject
      object: .BaseDate.getDate
    #生成年份
    - =.builtIn.date.generateYear:
        dataIn:
          last: 40
          next: 10
        dataOut: BaseDate.year
    # 判断medicalLicense是否为空
    - =.builtIn.array.getListLength:
        dataIn:
          object: =.Global.formData.providerInfo.name.data.MedicalLicense
        dataOut: SurgeryAuthorizationEdit.formData.medicalLicenseLength
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =..formData.medicalLicenseLength
              string2: "0"
        - ..apiRequest.surgeryForm.docReq.name.data.providerInfo.license@: ""
        - =.builtIn.string.concat:
            dataIn:
              - =.Global.formData.providerInfo.name.data.MedicalLicense.0.state
              - " "
              - =.Global.formData.providerInfo.name.data.MedicalLicense.0.medicalLicense
            dataOut: SurgeryAuthorizationEdit.apiRequest.surgeryForm.docReq.name.data.providerInfo.license
    - actionType: evalObject
      object:
        - =.builtIn.array.getListLength:
            dataIn:
              object: =.Global.formData.providerInfo.name.data.selectedSpecialty
            dataOut: SurgeryAuthorizationEdit.formData.specialtyLength
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.specialtyLength
                  string2: "0"
            - continue
            - actionType: evalObject
              object:
                - =.builtIn.array.selectOneToArr:
                    dataIn:
                      arr: =.Global.formData.providerInfo.name.data.specialty
                      key: "specialty"
                    dataOut: SurgeryAuthorizationEdit.apiRequest.surgeryForm.docReq.name.data.providerInfo.specialty
    # 拼串provider fullName
    - =.builtIn.string.concat:
        dataIn:
          - =.Global.formData.providerInfo.name.data.fullName
          - ", "
          - =.Global.formData.providerInfo.name.data.title
        dataOut: SurgeryAuthorizationEdit.apiRequest.surgeryForm.docReq.name.data.providerInfo.fullName

    - =.builtIn.string.concat:
        dataIn:
          - "Please sign and send back. Please call our office at"
          - " "
          - =.Global.currentFacility.name.basicInfo.phoneNumber
          - "."
          - " "
          - Thank you for your prompt attention concerning this matter.
        dataOut: SurgeryAuthorizationEdit.formDataTemp.normalInfo
    # 判断Diagnoses
    - actionType: evalObject
      object:
        - =.builtIn.array.getListLength:
            dataIn:
              object: =..apiRequest.surgeryForm.docReq.name.data.surgeryInfo.diagnosis.descriptiveList
            dataOut: SurgeryAuthorizationEdit.formData.listDataLength
    - actionType: evalObject
      object:
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.listDataLength
                  string2: "0"
            - continue
            - ..formData.listDataflag@: "block"
    - actionType: evalObject
      object:
        - =.builtIn.array.getListLength:
            dataIn:
              object: =..apiRequest.surgeryForm.docReq.name.data.surgeryInfo.proRequest.descriptiveList
            dataOut: SurgeryAuthorizationEdit.formData.listDataLengthPro
    - actionType: evalObject
      object:
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.listDataLengthPro
                  string2: "0"
            - continue
            - ..formData.listDataFlagPro@: "block"
