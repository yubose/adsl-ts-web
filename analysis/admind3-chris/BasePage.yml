        - type: label
          text: "Download QR Code:"
          style:
            height: "0.07"
            fontSize: .Nfont.nf3
            textAlign:
              x: left
              y: center
        - type: image
          path: qrcode.svg
          onClick:
            - actionType: popUp
              popUpView: downloadQrcodeView
          style:
            width: "0.01"
            # top: "0"
            marginLeft: "10px"
    - type: view
      style:
        display: flex
        # left: "0.6"
        marginRight: "30px"
        marginLeft: "auto"
        # width: '0.24'
        justifyContent: flex-end
        alignContent: center
      children:
        - type: label
          dataKey: Global.currentFacility.name.basicInfo.medicalFacilityName
          style:
            width: '0.155'
            height: '0.07'
            fontFamily: "Poppins-SemiBold"
            fontSize: .Nfont.nf4
            display: flex
            alignItems: center
            justifyContent: flex-end
        - type: view
          style:
            width: '0.05'
            display: flex
            justifyContent: center
            alignContent: center
          children:
            - type: image
              path: bottom1.svg
              onClick:
                - actionType: popUp
                  popUpView: iconView
              style:
                width: '0.015'

    - type: popUp
      viewTag: downloadQrcodeView
      onClick:
        - actionType: popUpDismiss
          popUpView: downloadQrcodeView
      style:
        width: '0.4'
        left: '0.2'
        height: '0.5'
        top: '0.3'
        zIndex: "200"
        isHidden: false
      children:
        - type: view
          style:
            width: '0.4'
            height: '0.4'
            border:
              style: "3"
            borderWidth: "1"
            borderColor: "0xdededf"
            borderRadius: "5"
            backgroundColor: "0xffffff"
          children:
            - type: view
              style:
                marginTop: "0.03"
                left: "0"
                width: "0.4"
                height: "auto"
              children:
                - type: label
                  text: "QR Code"
                  style:
                    height: "0.04"
                    width: "0.4"
                    fontSize: .Nfont.nf5
                    textAlign:
                      x: center
                      y: center
                - type: label
                  text: "The size of the QR code should be scaled by an integer multiple of 43
                    pixels. To maintain the best results"
                  style:
                    height: "0.04"
                    width: "0.36"
                    left: "0.02"
                    fontSize: .Nfont.nf0
                    textAlign:
                      x: center
                      y: center
                - type: view
                  style:
                    width: "0.36"
                    left: "0.02"
                    height: "0.04"
                    backgroundColor: "0x0075C7"
                  children:
                    - type: label
                      text: QR Code Side
                      dataKey:
                      style:
                        width: '0.12'
                        height: '0.04'
                        left: '0'
                        top: "0"
                        fontSize: .Nfont.nf2
                        color: "0x333333"
                        textAlign:
                          x: center
                          y: center
                    - type: label
                      text: Scanning Distance
                      dataKey:
                      style:
                        width: '0.12'
                        height: '0.04'
                        left: '0.12'
                        top: "0"
                        fontSize: .Nfont.nf2
                        color: "0x333333"
                        textAlign:
                          x: center
                          y: center
                    - type: label
                      text: Download
                      dataKey:
                      style:
                        width: '0.12'
                        height: '0.04'
                        left: '0.24'
                        color: "0x333333"
                        top: "0"
                        fontSize: .Nfont.nf2
                        textAlign:
                          x: center
                          y: center
                - type: scrollView
                  style:
                    width: '0.36'
                    left: "0.02"
                    margin: "0"
                    height: '0.3'
                    overflow: scroll
                  children:
                    - type: list
                      contentType: listObject
                      listObject: .SelectData.QRData
                      iteratorVar: itemObject
                      style:
                        width: '0.36'
                        left: "0"
                        height: 'auto'
                        margin: "0"
                        zIndex: "10000"
                      children:
                        - type: listItem
                          itemObject: ""
                          style:
                            width: '0.36'
                            height: '0.04'
                            left: '0'
                            border:
                              style: "2"
                            borderWidth: "1"
                            borderColor: "#dededf"
                          children:
                            - type: label
                              dataKey: itemObject.side
                              style:
                                width: '0.12'
                                height: '0.04'
                                left: '0'
                                top: "0"
                                fontSize: .Nfont.nf2
                                textAlign:
                                  x: center
                                  y: center
                            - type: label
                              dataKey: itemObject.distance
                              style:
                                width: '0.12'
                                height: '0.04'
                                left: '0.12'
                                top: "0"
                                fontSize: .Nfont.nf2
                                textAlign:
                                  x: center
                                  y: center
                            - type: image
                              path: downloadQRcode.svg
                              onClick:
                                - emit:
                                    dataKey:
                                      var: itemObject
                                    actions:
                                      - =.builtIn.downloadQRCode:
                                          dataIn:
                                            content: =.Global.formData.facilityLink
                                            scale: $var.scale
                              style:
                                left: "0.295"
                                width: "0.01"
                                top: "0.01"
                                zIndex: "10"
    - type: popUp
      viewTag: iconView
      onClick:
        - actionType: popUpDismiss
          popUpView: iconView
      style:
        width: '0.82'
        left: '0'
        height: '0.5'
        top: '0'
        zIndex: "200"
      children:
        - type: view
          style:
            width: '0.12'
            left: '0.69'
            height: '0.3'
            top: '0.07'
            margin: "0"
          children:
            - type: view
              style:
                left: "0"
                width: "0.12"
                height: "auto"
                marginTop: "0"
                border:
                  style: "3"
                borderWidth: "1"
                borderColor: "0xdededf"
                borderRadius: "5"
                backgroundColor: "0xffffff"
              children:
                - type: scrollView
                  style:
                    width: '0.12'
                    margin: "0"
                    height: '0.3'
                    overflow: scroll
                  children:
                    - type: list
                      contentType: listObject
                      listObject: .Global.facilityList
                      iteratorVar: itemObject
                      style:
                        width: '0.12'
                        left: "0"
                        height: 'auto'
                        margin: "0"
                        zIndex: "10000"
                      children:
                        - type: listItem
                          itemObject: ""
                          onClick:
                            - emit:
                                dataKey:
                                  var: itemObject
                                actions:
                                  - if:
                                      - true
                                      - .Global.currentFacility@: $var
                                      - .Global.currentFacility@: $var
                                      - .Global.currentId.facility@: $var.id
                                      - .Global.currentId.location@: $var.id
                                  - =.builtIn.array.add:
                                      dataIn:
                                        object: =.Global.relation.edgeReq.id
                                        value: =.Global.currentUser.vertex.id
                                  - =.builtIn.array.add:
                                      dataIn:
                                        object: =.Global.relation.edgeReq.id
                                        value: =.Global.currentFacility.id
                                  - =.Global.relation.edgeAPI.get: ""
                                  - =.builtIn.string.concat:
                                      dataIn:
                                        - =.Config.searchLink
                                        - "/index.html?FacilityDetailLink&id="
                                        - $var.name.basicInfo.locationID
                                        - " "
                                      dataOut: Global.formData.facilityLink

                                  - .Global.locationAll@: []
                                  - .Global.menuBar.listData@: =.SideMenuBarDM.ScheduleManagement
                            # - actionType: 
                            - goto: ScheduleManagement
                            - actionType: refresh
                          style:
                            width: '0.12'
                            height: '0.04'
                            left: '0'
                            border:
                              style: "2"
                            borderWidth: "1"
                            borderColor: "#dededf"
                          children:
                            - type: label
                              dataKey: itemObject.name.basicInfo.medicalFacilityName
                              style:
                                width: '0.12'
                                height: '0.04'
                                left: '0'
                                top: "0"
                                fontSize: .Nfont.nf2
                                textAlign:
                                  x: center
                                  y: center

                - type: label
                  text: + Add New Organization
                  onClick:

                    - goto: MedicalFacility1
                  style:
                    left: "0"
                    width: "0.12"
                    marginTop: "0"
                    height: '0.04'
                    fontSize: .Nfont.nf2
                    color: "0x005795"
                    textAlign:
                      x: center
                      y: center
