PRTwoReview:
  title: PR-2
  init:
    - .SignInCheck
    - ..apiRequest.pRTwo.docReq@: =.Global.formData.medicalRecords
    - ..formData.workStatus@: =.Global.formData.medicalRecords.name.data.workStatus
    - ..formData.diagnosis.treatmentPlan@: =.Global.formData.medicalRecords.name.data.diagnosis.treatmentPlan

    # 判断选择Other
    - actionType: evalObject
      object:
        - if:
            - =.PRTwoReview.apiRequest.pRTwo.docReq.name.data.whetherOther
            - actionType: evalObject
              object:
                - ..formData.selectData@: =..PRTwoReview.apiRequest.pRTwo.docReq.name.data.submitReport
                - .PRTwoReview.apiRequest.pRTwo.docReq.name.data.submitReport@: "Other"

                - ..formData.whetherOther@: =.PRTwoReview.apiRequest.pRTwo.docReq.name.data.whetherOther
                - ..formData.rePortflag@: "block"
                - actionType: builtIn
                  funcName: redraw
                  viewTag: rePortShowTag
            - actionType: evalObject
              object:
                - ..formData.selectData@: =..PRTwoReview.apiRequest.pRTwo.docReq.name.data.submitReport

    # 判断Diagnoses
    - if:
        - =..apiRequest.pRTwo.docReq.name.data.diagnosis.descriptiveList.0
        - actionType: evalObject
          object:
            - ..formData.listDataFlag@: "block"
            - ..formData.isNoContentDiag@: "none"
        - continue

  calendarDate:
    year: ""
    month: ""
    day: ""
    dayLable: []
    todayDate: ""
    monthName: ""

  formDataTemp:
    allListInfo: []
    allListString: []
    allCodes: []
    allDescription: []
    report:
      - Select
      - Periodic Report (Required 45 days after last report)
      - Change in treatment plan
      - Release Form Care
      - Change in work status
      - Need for referral consultation
      - Response to request for information
      - Change in patient’s condition
      - Need for surgery or hospitalization
      - Request for authorization
      - Other
    selectYesOrNo:
      isInvolved:
        - key: isInvolved
          value: "Yes"
        - key: isInvolved
          value: "No"
  formData:
    listDataFlag: "none"
    isNoContentDiag: "block"
    rePortflag: "none"
    whetherSign: ""
    whetherOther: ""
    selectData: ""
    temporarySignature: ""
    diagnosis:
      treatmentPlan: ""
      descriptiveList:
        code: ""
        description: ""
    workStatus:
      claimsAd:
        isClaimsAd: false
        ClaimsAdDate: ""
      modifiedWork:
        isModified: false
        modifiedDate: ""
      restrictions: ""
      fullDuty:
        isFullDuty: false
        fullDutyDate: ""
      examDate: ""

  apiRequest:
    # 签名文档
    newSign:
      docResp: ""
      docReq:
        #DOC
        .Document: ""
        type: .DocType.DocumentSignature
        name:
          title: ""
          type: ..apiRequest.newSign.docReq.subtype.mediaType
          data:
            size: ""
        eid: .Global.rootNotebookID
        fid: ""
        subtype:
          mediaType: "" # mediaType : "image/jpeg"
      docAPI:
