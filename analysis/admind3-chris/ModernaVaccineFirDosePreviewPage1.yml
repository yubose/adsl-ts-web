                                  text: "Occupation"
                                  style:
                                    fontWeight: "500"
                                - .PatientFormPreTextField:
                                  style:
                                    width: "0.1898"
                        # select 
                        - type: view
                          style:
                            marginTop: "0.03"
                            width: "0.39"
                          children:
                            - type: list
                              contentType: listObject
                              listObject: ..formDataTemp.isConsent
                              iteratorVar: itemObject
                              style:
                                width: "0.39"
                                marginTop: "0.02"
                              children:
                                - type: listItem
                                  viewTag: isConsentTag
                                  itemObject:
                                  style:
                                    width: "0.39"
                                    height: "0.035"
                                  children:
                                    - type: image
                                      path: selectGray.svg
                                      style:
                                        width: "0.008"
                                        display: inline-block
                                    - .ProFormsLabel:
                                      dataKey: itemObject.value
                                      style:
                                        marginLeft: "0.005"
                                        display: inline-block
                                        fontWeight: "500"
