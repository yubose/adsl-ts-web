                                        marginTop: "0.012"

                            - type: view
                              children:
                                - .ProFormsLabel:
                                  text: "Zip Code"
                                  style:
                                    fontWeight: "500"
                                - .PatientFormPreTextField:
                                  isEditable: "false"
                                  placeholder: ""
                                  style:
                                    width: "0.08944"
                        # phone /alternate phone/ email
                        - type: view
                          style:
                            marginTop: "0.02"
                            width: "0.39"
                            display: "flex"
                            justify-content: space-between
                          children:
                            - type: view
                              children:
                                - .ProFormsLabel:
                                  text: "Phone #"
                                  style:
                                    fontWeight: "500"
                                - .PatientFormPreTextField:
                                  style:
                                    width: "0.12272"
                            - type: view
                              children:
                                - .ProFormsLabel:
                                  text: "Alternate Phone #"
                                  style:
                                    fontWeight: "500"
                                - .PatientFormPreTextField:
                                  style:
                                    width: "0.12272"
                            - type: view
                              children:
                                - .ProFormsLabel:
                                  text: "Email"
                                  style:
                                    fontWeight: "500"
                                - .PatientFormPreTextField:
                                  style:
                                    width: "0.12272"
                        - .ProFormsLabel:
                          text: "Emergency Contact"
