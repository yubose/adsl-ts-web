                        # name/ relation / phone
                        - type: view
                          style:
                            marginTop: "0.02"
                            width: "0.39"
                            display: "flex"
                            justify-content: space-between
                          children:
                            - type: view
                              children:
                                - .ProFormsLabel:
                                  text: "Name"
                                  style:
                                    fontWeight: "500"
                                - .PatientFormPreTextField:
                                  style:
                                    width: "0.12272"
                            - type: view
                              children:
