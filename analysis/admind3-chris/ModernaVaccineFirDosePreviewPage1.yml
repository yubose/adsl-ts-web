                              x: left
                            fontSize: .Nfont.nf2
                            marginTop: "0.03"
                        # employer / occupation
                        - type: view
                          style:
                            marginTop: "0.02"
                            width: "0.39"
                            display: "flex"
                            justify-content: space-between
                          children:
                            - type: view
                              children:
                                - .ProFormsLabel:
                                  text: "Employer"
                                  style:
                                    fontWeight: "500"
