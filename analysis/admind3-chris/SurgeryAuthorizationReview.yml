SurgeryAuthorizationReview:
  title: Surgery Authorization
  pageNumber:
  init:
    #Page initialization
    - .SignInCheck
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""
    - ..apiRequest.surgeryForm.docReq@: =.Global.formData.medicalRecords
    - ..formData.selectStatus.physician@: =..apiRequest.surgeryForm.docReq.name.data.surgeryInfo.physician
    # Postoperative  Therapy
    - ..formData.postTherapy@: =..apiRequest.surgeryForm.docReq.name.data.surgeryInfo.postTherapy
    # medicalSelect
    - ..formData.medicalClear@: =..apiRequest.surgeryForm.docReq.name.data.surgeryInfo.medicalStatus.medicalSelect
    # H&P / Medical clearance
    - ..formData.selectStatus.clearance@: =..apiRequest.surgeryForm.docReq.name.data.surgeryInfo.medicalStatus.clearSelect
    # 判断Diagnoses
    - if:
        - =..apiRequest.surgeryForm.docReq.name.data.surgeryInfo.diagnosis.descriptiveList.0
        - actionType: evalObject
          object:
            - ..formData.listDataFlag@: "block"
            - ..formData.isNoContentDiag@: "none"
        - continue
    # 判断Procedure request
    - if:
        - =..apiRequest.surgeryForm.docReq.name.data.surgeryInfo.proRequest.descriptiveList.0
        - actionType: evalObject
          object:
            - ..formData.listDataFlagPro@: "block"
            - ..formData.isNoContentProReq@: "none"
        - continue
    - if:
        - =..apiRequest.surgeryForm.docReq.name.data.whetherSignature
        - ..formData.signShow@: "none"
        - ..formData.signShow@: "block"
  formData:
    #Input data here
    signShow: "none"
    isNoContentDiag: block
    isNoContentProReq: block
    diagnosis:
      descriptiveList:
        code: ""
        description: ""
        comment: ""
    selectedDiagnosis: ""
    selectedProRequest: ""
    proRequest:
      descriptiveList:
        code: ""
        description: ""
        qTY: ""
    selectStatus:
      physician:
        isRequired: ""
        content: ""
        isExplain: none
      clearance:
        isClear: ""
    # 七个圆圈 week
    postTherapy:
      perWeek: ""
      week: ""
      body: ""
    medicalClear: []
    flag: none
    medicalLicenseLength: ""
    whetherSignature: ""
    temporarySignature: ""
    hasSigned: "none"
    listDataFlag: "none"
    listDataFlagPro: "none"
    listDataLength: ""
    listDataLengthPro: ""
  formDataTemp:
    #Input data temp here, datatemp should not mix with formData
    normalInfo: ""
    perWeekTemp:
      - key: perWeek
        value: "1"
      - key: perWeek
        value: "2"
      - key: perWeek
        value: "3"
    weekTemp:
      - key: week
        value: "1"
      - key: week
        value: "2"
      - key: week
        value: "3"
      - key: week
        value: "4"
    physicianTemp:
      - key: isRequired
        value: "Yes"
      - key: isRequired
        value: "No"
    clearTemp:
      - key: isClear
        value: "Yes"
      - key: isClear
        value: "No"
    medicalSelect:
      - key: CBC
        value: CBC
      - key: PT
        value: PT/PTT
      - key: CH
        value: CHEM 7
      - key: HCG
        value: HCG - Urine
      - key: Chest
        value: Chest X-ray
      - key: EKG
        value: EKG
      - key: covid
        value: COVID-19 test
    approveTemp:
      - key: 1
        value: Yes
      - key: 2
        value: No
    privateTag:
      display: "block"
      backgroundColor: "0xececee"
      fontColor: "0x4c5264"
      name: "Private"
    publicTag:
      display: "block"
      backgroundColor: "0xdfedfc"
      fontColor: "0x2988e6"
      name: "Released"
    allListInfo: []
    allListString: []
    allCodes: []
    allDescription: []
    allCPTListInfo: []
    allCPTListString: []
    allCPTCodes: []
    allCPTDescription: []

  apiRequest:
    #Input data request here
    # surgeryForm文档
    surgeryForm:
      docResp: ""
      docReq:
        id: ""
        eid: .Global.formData.meetingDocEid
        reid: "" # .Global.formData.meetingDocReid
        type: .DocType.surgeryForm
        subtype:
          mediaType: "application/json"
        name:
          title: "Surgery Authorization"
          user: .Global.currentFacility.name.basicInfo.medicalFacilityName
          type: "text/plain"
          subtype: "0" #0是未完成，1是完成
          data:
            classTag:
              name: Admin
              fontColor: "0x005795"
              backgroundColor: "0xe9f2fc"
              display: block
            statusTag: ""
            signatureId: ""
            signatureCtime: ""
            whetherSignature: true
            authority: ""
            facilityInfo:
              facilityName: ""
              facilityAvatarID: ""
              location: ""
              email: ""
              website: ""
              main: ""
              fax: ""
            providerInfo:
              fullName: ""
              specialty: ""
              license: ""
              npi: ""
              dea: ""
              email: ""
              fax: ""
              phoneNumber: ""
              address: ""
            patientInfo:
              examDate: ""
              patientName: ""
              dob: ""
              phone: ""
              email: ""
              address: ""
            surgeryInfo:
              surgicalFacility: ""
              surgicalDate: ""
              diagnosis:
                descriptiveList: []
              proRequest:
                descriptiveList: []
              proDescription: ""
              physician: ""
              postTherapy: ""
              equipment: ""
              medicalStatus:
                medicalSelect: ""
                clearSelect: ""
      deleteId:
        id: ""
      docAPI:
        .DocAPI: ""
        store:
          api: cd
          dataIn: SurgeryAuthorizationReview.apiRequest.surgeryForm.docReq
          dataOut: SurgeryAuthorizationReview.apiRequest.surgeryForm.docResp
          subtype:
            mediaType: "text/plain"
        get:
          api: rd
          dataKey: surgeryForm.docResp
          id: .Global.Note.id
          xfname: eid
          type: .DocType.surgeryForm
          maxcount: "1"
        delete:
          api: dx
          dataIn: SurgeryAuthorizationReview.apiRequest.surgeryForm.deleteId
    # 签名文档
    newSign:
      docResp: ""
      docReq:
        #DOC
        .Document: ""
        eid: .Global.formData.meetingDocEid
        refid: ""
        type: .DocType.DocumentSignature
        name:
          title: ""
          type: ..apiRequest.newSign.docReq.subtype.mediaType
          data: ""
        subtype:
          mediaType: "" # mediaType : "image/jpeg"
      docAPI:
        store:
          api: cd
          dataIn: SurgeryAuthorizationReview.apiRequest.newSign.docReq
          dataOut: SurgeryAuthorizationReview.apiRequest.newSign.docResp
