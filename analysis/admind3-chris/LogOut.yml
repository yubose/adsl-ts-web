LogOut:
  # This is page name
  module: patient
  pageNumber: "65" # xd page 10
  emptyVertex:
    vertex: ""
  formData:
    password: ""
    sk: ""
    pass: ""
  save:
    - =.builtIn.eccNaCl.decryptAES:
        dataIn:
          key: =..formData.password
          message: =.Global.currentUser.vertex.esk
        dataOut: LogOut.formData.sk
    - =.builtIn.eccNaCl.skCheck:
        dataIn:
          pk: =.Global.currentUser.vertex.pk
          sk: =..formData.sk
        dataOut: LogOut.formData.pass
  components:
    - type: view
      style:
        left: "0"
        # top: "0"
        margin: auto
        width: "1"
        height: "1"
      children:
        - type: view
          style:
            width: "0.66"
            height: "1"
          children:
            - type: view
              style:
                width: "0.66"
                height: "1"
                left: "0"
                top: "0"
                background: "linear-gradient(to right , #133458 , #205085)"
              children:
                - type: image
                  path: aitmedLogoWhite.svg
                  style:
                    width: "0.16"
                    left: "0.25"
                    top: '0.14'
                - type: label
                  textBoard:
                    - text: WELCOME TO
                    - br:
                    - text: AITMED
                  style:
                    left: "0.1"
                    width: "0.46"
                    top: "0.67"
                    height: "0.3"
                    color: "0xffffff"
                    textAlign:
                      x: center
                    fontSize: "5.7vh"
                    lineHeight: "1.5"
                    letterSpacing: "2.5px"
        - type: view
          style:
            left: "0.66"
            top: "0"
            width: "0.34"
            height: "1"
          children:
            - type: label
              text: Log Out
              dataKey:
              style:
                left: "0.02"
                width: "0.2"
                top: "0.08"
                height: "0.04"
                fontSize: "3.8vh"
                textAlign:
                  x: left
                color: "0x003254"
            - type: view
              style:
                left: "0.02"
                top: "0.21798"
                width: "0.3"
                height: "0.57221"
                backgroundColor: "0xffffffff"
                boxShadow: "0px 0px 3px #003254"
              children:
                - type: label
                  text: "Confirm your password:"
                  style:
                    color: "0x00000058"
                    left: "0.04"
                    top: "0.04"
                    width: "0.22"
                    height: "0.04"
                    fontSize: "14"
                - type: view
                  style:
                    left: "0.04"
                    top: "0.08174"
                    width: "0.22"
                    height: "0.13624"
                  children:
                    - type: textField
                      contentType: password
                      placeholder: ..formData.password
                      dataKey: formData.password
                      required: "true"
                      style:
                        fontSize: "14"
                        left: "0.0"
                        top: "0.0"
                        width: "0.22"
                        height: "0.05449"
                        border:
                          style: "2"
                          width: "1"
                          color: "0x00000088"
                    - type: label
                      contentType: messageHidden
                      text: "Password Incorrect"
                      # dataKey: formData.password
                      style:
                        fontSize: "14"
                        left: "0"
                        top: "0.05449"
                        width: "0.2"
                        height: "0.04"
                        color: "0xff0000ff"
                        isHidden: "true"
                        textAlign:
                          x: center
                          y: center
                - type: view
                  style:
                    left: "0.04"
                    top: "0.2"
                    width: "0.22"
                    height: "0.1"
                    shadow: "true"
                  children:
                    - type: image
                      path: lock.svg
                      style:
                        left: "0"
                        top: "0.015"
                        height: "0.035"
                    - type: button
                      text: Lock application
                      onClick:
                        - actionType: evalObject
                          object: ..save
                        - actionType: evalObject
                          object:
                            - if:
                                - =..formData.pass
                                - continue
                                - actionType: builtIn
                                  funcName: checkField
                                  contentType: messageHidden
                        - actionType: evalObject
                          object:
                            - if:
                                - =..formData.pass
                                - .Global.currentUser.vertex.sk@: ""
                                - continue
                        - actionType: evalObject
                          object:
                            - if:
                                - =..formData.pass
                                - goto: SignIn
                                - continue
                      style:
                        left: "0.03"
                        top: "0.01362"
                        width: "0.19"
                        height: "0.04087"
                        color: "0x00000088"
                        fontSize: "15"
                        fontStyle: bold
                    - type: label
                      text: "Remember this device, only type password to sign in"
                      style:
                        left: "0.03"
                        top: "0.06449"
                        width: "0.19"
                        height: "0.04087"
                        color: "0x00000058"
                        fontSize: "14"
                - type: view
                  style:
                    left: "0.04"
                    top: "0.32697"
                    width: "0.22"
                    height: "0.14"
                    shadow: "true"
                  children:
                    - type: image
                      path: signOut1.svg
                      style:
                        left: "0"
                        top: "0.015"
                        height: "0.035"
                    - type: button
                      text: Log out of application
                      onClick:
                        - actionType: evalObject
                          object: ..save
                        - actionType: evalObject
                          object:
                            - if:
                                - =..formData.pass
                                - continue
                                - actionType: builtIn
                                  funcName: checkField
                                  contentType: messageHidden
                        - actionType: evalObject
                          object:
                            - if:
                                - =..formData.pass
                                - .Global.currentUser.vertex.esk@: ""
                                - continue
                        - actionType: evalObject
                          object:
                            - if:
                                - =..formData.pass
                                - .Global.currentUser.vertex.sk@: ""
                                - continue
                        - actionType: evalObject
                          object:
                            - if:
                                - =..formData.pass
                                - =.builtIn.cleanLocalStorage
                                - continue
                        - actionType: evalObject
                          object:
                            - if:
                                - =..formData.pass
                                - goto: SignIn
                                - continue
                      style:
                        left: "0.03"
                        top: "0.01362"
                        width: "0.19"
                        height: "0.04087"
                        color: "0x00000088"
                        fontSize: "15"
                        fontStyle: bold
                    - type: label
                      text: "Clear credentials Username, password and device verfification needed to
                        sign in"
                      style:
                        left: "0.03"
                        top: "0.06449"
                        width: "0.19"
                        height: "0.04087"
                        color: "0x00000058"
                        fontSize: "14"
                - type: button
                  text: Cancel
                  onClick:
                    - actionType: builtIn
                      funcName: goBack
                      reload: true
                  style:
                    color: "0xffffffff"
                    left: "0.06"
                    top: "0.48"
                    width: "0.18"
                    height: "0.05"
                    fontSize: .Nfont.nf3
                    fontStyle: bold
                    backgroundColor: "0x003254ff"
                    border:
                      style: "1"
                    borderRadius: "5"
                    textAlign:
                      x: center
                      y: center
