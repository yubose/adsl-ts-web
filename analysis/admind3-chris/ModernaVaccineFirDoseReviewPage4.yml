ModernaVaccineFirDoseReviewPage4:
  #xd page number: 1080
  pageNumber: "450"

  title: "Moderna Vaccine Form - First Dose"

  init:
    # Page initialization
    - .SignInCheck
  formData: # Input data here

  formDataTemp:
    # Input data temp here, datatemp should not mix with formData
    checkBoxTemp:
      - key: consent
        value: "1"
        text1: "I GIVE CONSENT to&nbsp;"
        text2: "&nbsp;to vaccinate me with the COVID-19. You must electronically sign
          this consent to receive the COVID-19 Vaccine."
      - key: consent
        value: "0"
        text1: "I DO NOT GIVE CONSENT to&nbsp;"
        text2: "&nbsp;to be vaccinated."

  apiRequest: # Input data request here

  style: # Input style fragment here

  components:
    - type: view
      style:
        width: "1"
        height: "1"
        margin: auto
      children:
        - .SideMenuBar:
          children:
            - .aitLogo:
            - .MenuBar:
        - .TopBar:
        - .BodyView:
          style:
            height: "0.93"
          children:
            - .AppointmentLobby:
            - .GotoBack:
            - type: view
              style:
                left: "0.008"
                width: "0.824"
                height: "0.815"
                top: "0.1"
                overflow: hidden
                backgroundColor: "0xffffff"
              children:
                - .SwitchFormLeft:
                  onClick:
                    goto: ModernaVaccineFirDoseReviewPage3
                - .SwitchFormRight:
                  onClick:
                    - actionType: evalObject
                      object:
                        - if:
                            - =.builtIn.string.equal:
                                dataIn:
                                  string1: "Yes"
                                  string2: =.Global.formData.modernaVaccineFirDoseForm.name.data.billingInfo.medicalInsurance
                            - goto: ModernaVaccineFirDoseReviewPage5
                            - goto: ModernaVaccineFirDoseReviewPage6

                - type: view
                  style:
                    width: "0.39"
                    margin: "auto"
                  children:
                    - .PatientFormTitle:
                      img: patForm5_4.svg
                    - type: scrollView
                      style:
                        width: "0.39"
                        height: "0.705"
                        overflow: scroll
                        marginTop: "0.01"
                      children:
                        - .ProFormsLabel:
                          text: "Moderna COVID-19 Vaccine Consent Form"
                          style:
                            textAlign:
                              x: center
                            fontSize: .Nfont.nf4
                            marginTop: "0.01"
                        - .ProFormsLabel:
                          text: "2.Consent for Vaccination"
                          style:
                            textAlign:
                              x: center
                            fontSize: .Nfont.nf2
                            marginTop: "0.01"
                            fontWeight: "700"
                        - type: view
                          style:
                            width: "0.39"
                            marginTop: "0.02"
                          children:
                            - .ProFormsLabel:
                              text: "a. The Fact Sheet for Patients and Parents / Caregivers for the Moderna
                                COVID-19 Vaccine I am receiving (sometimes
                                hereafter, the COVID-19 Vaccine) has been
                                offered to me."
                              style:
                                lineHeight: "1.5em"
                                fontWeight: "500"
                            - .ProFormsLabel:
                              text: "b. I have read or had explained to me the Moderna Fact Sheet for Patients
                                and Parents / Caregivers for the COVID-19
                                Vaccine and I understand the risks and
                                benefits."
                              style:
                                marginTop: "0.015"
                                lineHeight: "1.5em"
                                fontWeight: "500"
                            - .ProFormsLabel:
                              text: "c. I understand the COVID-19 Vaccine has been approved by an emergency
                                use authorization (EUA) process and has not
                                fully been FDA reviewed or approved."
                              style:
                                marginTop: "0.015"
                                lineHeight: "1.5em"
                                fontWeight: "500"
                            - .ProFormsLabel:
                              text: "d. I understand the potential risks from the therapy including serious
                                allergic reactions (anaphylaxis). Other adverse
                                reactions that have been reported include
                                injection site pain, fatigue, headache, muscle
                                pain, chills, joint pain, fever, injection site
                                swelling, injection site redness, nausea,
                                malaise, and lymphadenopathy."
                              style:
                                marginTop: "0.015"
                                lineHeight: "1.5em"
                                fontWeight: "500"

                            - .ProFormsLabel:
                              text: "e. I understand that there may be other potential options to prevent
                                COVID-19."
                              style:
                                marginTop: "0.015"
                                fontWeight: "500"

                            - .ProFormsLabel:
                              text: "f. I was offered the opportunity to ask questions and all questions were
                                answered."
                              style:
                                marginTop: "0.015"
                                fontWeight: "500"

                            - .ProFormsLabel:
                              text: "g. I agree to proceed with receiving the Moderna COVID-19 Vaccine."
                              style:
                                marginTop: "0.015"
                                fontWeight: "500"

                        - type: view
                          style:
                            width: "0.39"
                            height: auto
                            marginTop: "0.03"
                          children:
                            - type: list
                              viewTag: checkedView
                              contentType: listObject
                              listObject: ..formDataTemp.checkBoxTemp
                              iteratorVar: itemObject
                              style:
                                width: '0.39'
                                height: auto
                              children:
                                - type: listItem
                                  itemObject:
                                  style:
                                    width: "0.39"
                                    marginTop: "0.015"
                                  children:
                                    - type: image
                                      style:
                                        width: "0.00832"
                                        height: "0.01472"
                                        display: "inline-block"
                                      path:
                                        emit:
                                          dataKey:
                                            var: itemObject
                                          actions:
                                            - if:
                                                - =.builtIn.string.equal:
                                                    dataIn:
                                                      string1: =.Global.formData.modernaVaccineFirDoseForm.name.data.signatureConsent.isAgree
                                                      string2: $var.value
                                                - selectBlue.png
                                                - noSelectGray.png
                                    - type: label
                                      textBoard:
                                        - text:
                                          dataKey: itemObject.text1
                                        - text: ""
                                          dataKey: Global.formData.pifzerVaccineFirDoseForm.name.data.signatureConsent.facilityName
                                          color: "0x005795"
                                          fontWeight: "600"
                                        - text: ""
                                          dataKey: itemObject.text2
                                      style:
                                        display: "inline-block"
                                        marginLeft: "0.005"
                                        fontSize: .Nfont.nf1
                                        color: "0x333333"
                                        width: "0.37"
                                        fontFamily: "Arial"

                        - .ProFormsBaseView:
                          style:
                            marginTop: "0.02"
                          children:
                            - .ProFormsLabelLeft:
                              text: "Name of Recipient/Healthcare Proxy"
                            - .ProFormsLabelRight:
                              dataKey: Global.formData.modernaVaccineFirDoseForm.name.data.signatureConsent.recipientName
                            # sign area
                            - .ProFormsLabel:
                              text: "Signature"
                              style:
                                marginTop: "0.03"
                            - .SignAreaView:
                              style:
                                marginTop: "0.008"
                              children:
                                - type: image
                                  path=func: .builtIn.utils.prepareDocToPath
                                  dataKey: Global.formData.modernaVaccineFirDoseForm.name.data.signatureConsent.signaturePfizerVaccine
                                  style:
                                    .SignCanvasStyle:
                                - type: label
                                  text: "X"
                                  style:
                                    .SignLabelStyle:
                            - .ProFormsBaseView:
                              children:
                                - .ProFormsLabelLeft:
                                  text=func: .builtIn.string.formatUnixtime_en
                                  dataKey: Global.formData.modernaVaccineFirDoseForm.name.data.signatureConsent.signatureTime
                                  style:
                                    display: inline
                                - .ProFormsLabelLeft:
                                  text: " Digitally Signed"
                                  style:
                                    marginLeft: "0.0046"
                                    display: inline
                            - .ProFormsBaseView:
                              style:
                                marginTop: "0.03"
                              children:
                                - .ProFormsLabelLeft:
                                  text: "Patient Name"
                                  style:
                                    display: inline
                                - .ProFormsLabelRight:
                                  dataKey: Global.formData.modernaVaccineFirDoseForm.name.data.patientInfo.fullName
                                  style:
                                    marginLeft: "0.0046"
                                    display: inline
                            - .ProFormsBaseView:
                              style:
                                marginTop: "0.01"
                              children:
                                - .ProFormsLabelLeft:
                                  text: "Date"
                                  style:
                                    display: inline
                                - .ProFormsLabelRight:
                                  text=func: .builtIn.string.formatUnixtimeL_en
                                  dataKey: Global.formData.modernaVaccineFirDoseForm.ctime
                                  style:
                                    marginLeft: "0.0046"
                                    display: inline
