PfizerVaccineFirDosePreviewPage4:
  #xd page number: 1080
  pageNumber: "450"

  title: "Pfizer-BioNTech Vaccine - First Dose"

  init:
    # Page initialization
    - .SignInCheck
    - =.builtIn.string.concat:
        dataIn:
          - "I GIVE CONSENT to "
          - =.Global.currentFacility.name.basicInfo.medicalFacilityName
          - " to vaccinate me with the COVID-19. You must electronically sign
            this consent to receive the COVID-19 Vaccine."
        dataOut: PfizerVaccineFirDosePreviewPage4.formData.consent.0.value2
    - =.builtIn.string.concat:
        dataIn:
          - "I DO NOT GIVE CONSENT to "
          - =.Global.currentFacility.name.basicInfo.medicalFacilityName
          - " to be vaccinated."
        dataOut: PfizerVaccineFirDosePreviewPage4.formData.consent.1.value2
  formData:
    # Input data here
    consent:
      - key: consent
        value1: "1"
        value2: ""
      - key: consent
        value1: "0"
        value2: ""

  formDataTemp:
    # Input data temp here, datatemp should not mix with formData
    single:
      - consent: ""

  apiRequest: # Input data request here

  style: # Input style fragment here

  components:
    - type: view
      style:
        width: "1"
        height: "1"
        margin: auto
      children:
        - .SideMenuBar:
          children:
            - .aitLogo:
            - .MenuBar:
        - .TopBar:
        - .BodyView:
          style:
            height: "0.93"
          children:
            - .AppointmentLobby:
            - .GotoBackPreview:
            - type: view
              style:
                left: "0.008"
                width: "0.824"
                height: "0.815"
                top: "0.1"
                overflow: hidden
                backgroundColor: "0xffffff"
              children:
                - .SwitchFormLeft:
                  onClick:
                    - goto: PfizerVaccineFirDosePreviewPage3
                - .SwitchFormRight:
                  onClick:
                    - goto: PfizerVaccineFirDosePreviewPage5
                - type: view
                  style:
                    width: "0.39"
                    height: "1"
                    margin: "auto"
                  children:
                    - .PatientFormTitle:
                      img: patForm5_4.svg
                    - type: scrollView
                      style:
                        width: "0.39"
                        height: "0.705"
                        overflow: scroll
                        marginTop: "0.01"
                      children:
                        - .ProFormsLabel:
                          text: "Pfizer-BioNTech COVID-19 Vaccine Consent Form"
                          style:
                            textAlign:
                              x: center
                            fontSize: .Nfont.nf4
                            marginTop: "0.01"
                        - .ProFormsLabel:
                          text: "2.Consent for Vaccination"
                          style:
                            textAlign:
                              x: center
                            fontSize: .Nfont.nf2
                            marginTop: "0.01"
                            fontWeight: "700"
                        - type: view
                          style:
                            width: "0.39"
                            marginTop: "0.02"
                          children:
                            - .ProFormsLabel:
                              text: "a. The Fact Sheet for Patients and Parents / Caregivers for the
                                Pfizer-BioNTech COVID-19 Vaccine I am receiving
                                (sometimes hereafter, the COVID-19 Vaccine) has
                                been offered to me."
                              style:
                                lineHeight: "1.5em"
                                fontWeight: "500"
                            - .ProFormsLabel:
                              text: "b. I have read or had explained to me the Pfizer-BioNTech Fact Sheet for
                                Patients and Parents / Caregivers for the
                                COVID-19 Vaccine and I understand the risks and
                                benefits."
                              style:
                                marginTop: "0.015"
                                lineHeight: "1.5em"
                                fontWeight: "500"
                            - .ProFormsLabel:
                              text: "c. I understand the COVID-19 Vaccine has been approved by an emergency
                                use authorization (EUA) process and has not
                                fully been FDA reviewed or approved."
                              style:
                                marginTop: "0.015"
                                lineHeight: "1.5em"
                                fontWeight: "500"
                            - .ProFormsLabel:
                              text: "d. I understand the potential risks from the therapy including serious
                                allergic reactions (anaphylaxis). Other adverse
                                reactions that have been reported include
                                injection site pain, fatigue, headache, muscle
                                pain, chills, joint pain, fever, injection site
                                swelling, injection site redness, nausea,
                                malaise, and lymphadenopathy."
                              style:
                                marginTop: "0.015"
                                lineHeight: "1.5em"
                                fontWeight: "500"

                            - .ProFormsLabel:
                              text: "e. I understand that there may be other potential options to prevent
                                COVID-19."
                              style:
                                marginTop: "0.015"
                                fontWeight: "500"

                            - .ProFormsLabel:
                              text: "f. I was offered the opportunity to ask questions and all questions were
                                answered."
                              style:
                                marginTop: "0.015"
                                fontWeight: "500"

                            - .ProFormsLabel:
                              text: "g. I agree to proceed with receiving the Pfizer-BioNTech COVID-19
                                Vaccine."
                              style:
                                marginTop: "0.015"
                                fontWeight: "500"

                        - type: view
                          style:
                            width: "0.39"
                            height: auto
                            marginTop: "0.025"
                          children:
                            - type: image
                              path: selectGray.svg
                              style:
                                width: "0.00832"
                                height: "0.01472"
                                top: "0.006"
                            - type: view
                              style:
                                wordBreak: break-all
                                marginLeft: "0.015"
                                width: "0.37"
                                top: "0"
                              children:
                                - .ProFormsLabel:
                                  text: "I GIVE CONSENT to"
                                  style:
                                    fontWeight: "500"
                                    display: "inline"

                                - .ProFormsLabel:
                                  dataKey: Global.currentFacility.name.basicInfo.medicalFacilityName
                                  style:
                                    color: "0x005795"
                                    marginLeft: "0.005"
                                    display: "inline"
                                - .ProFormsLabel:
                                  text: "to vaccinate me with the COVID-19. You must electronically sign this
                                    consent to receive the COVID-19 Vaccine. "
                                  style:
                                    fontWeight: "500"
                                    display: "inline"
                                    marginLeft: "0.005"
                        - type: view
                          style:
                            width: "0.39"
                            height: auto
                          children:
                            - type: image
                              path: selectGray.svg
                              style:
                                width: "0.00832"
                                height: "0.01472"
                                top: "0.051"
                            - type: view
                              style:
                                wordBreak: break-all
                                marginLeft: "0.015"
                                width: "0.37"
                                top: "0.045"
                              children:
                                - .ProFormsLabel:
                                  text: "I DO NOT GIVE CONSENT to"
                                  style:
                                    fontWeight: "500"
                                    display: "inline"

                                - .ProFormsLabel:
                                  dataKey: Global.currentFacility.name.basicInfo.medicalFacilityName
                                  style:
                                    color: "0x005795"
                                    marginLeft: "0.005"
                                    display: "inline"
                                - .ProFormsLabel:
                                  text: "to be vaccinated. "
                                  style:
                                    fontWeight: "500"
                                    display: "inline"
                                    marginLeft: "0.005"
                        - type: view
                          style:
                            marginTop: "0.127"
                          children:
                            - .ProFormsLabel:
                              text: "Name of Recipient/Healthcare Proxy"
                            - .PatientFormPreTextField:
                              style:
                                width: "0.1898"
                            - .ProFormsLabel:
                              text: "Signature"
                              style:
                                marginTop: "0.03"
                            - .ProFormsLabel:
                              text: "Click on the signature box below to finger sign"
                              style:
                                color: "0x707070"
                                fontWeight: "500"
                                marginTop: "0.01"
                            - .SignAreaView:
                              style:
                                marginTop: "0.008"
                              children:
                                - type: label
                                  text: "X"
                                  style:
                                    .SignLabelStyle:
                            - type: view
                              style:
                                marginTop: "0.02"
                              children:
                                - .ProFormsLabelLeft:
                                  text: "Patient Name"
                                  style:
                                    width: "0.35"
                                - .ProFormsLabelLeft:
                                  text: "Date"
                                  style:
                                    marginTop: "0.01"
                                    width: "0.35"
