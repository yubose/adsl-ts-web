      id: .Global.formData.patientHistoryInfo.id
      xfname: "id"
      obfname: "ctime"
      maxcount: "1"
      type: 40000
    storeEdge: ""
    response: ""
    edgeAPI:
      get:
        api: re
        dataIn: inMeeting.edge
        dataOut: PatientSummaryRoom.inMeeting.edgeResp
