                              style:
                                marginTop: "0.02"
                              children:
                                - .ProFormsLabelLeft:
                                  text: "Patient Name"
                                - .ProFormsLabelRight:
                            - type: view
                              style:
                                marginTop: "0.01"
                              children:
                                - .ProFormsLabelLeft:
                                  text: "Date"
