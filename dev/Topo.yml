Topo:
  init:
    - ..selectedGender: Other
  fruits:
    - apple
  selectedGender: ''
  genders:
    - value: female
      label: Female
    - value: male
      label: Male
    - value: other
      label: Other
  components:
    - type: view
      children:
        - type: scrollView
          children:
            - type: list
              iteratorVar: itemObject
              listObject: ..genders
              children:
                - type: listItem
                  itemObject: ''
                  children:
                    - type: label
                      dataKey: itemObject.label
                    - type: textField
                      dataKey: itemObject.value
            - type: button
              text: .SignIn.buttonText
