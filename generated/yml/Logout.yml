Logout: # This is page name
  module: patient
  pageNumber: "65"
  formData:
    password: "password"
  components:
    - type: view
      style:
        left: "0"
        top: "0"
        width: "1"
        height: "1"
      children:
        - type: view
          style:
            left: "0"
            top: "0"
            width: "1"
            height: "1"
            backgroundColor: "0x00000088"
        - type: view
          style:
            left: "0.08"
            top: "0.21798"
            width: "0.84"
            height: "0.57221"
            backgroundColor: "0xffffffff"
            border:
              style: "5"
            borderRadius: "8"
          children:
            - type: label
              text: "Confirm your password:"
              style:
                color: "0x00000058"
                left: "0.04"
                top: "0.04"
                width: "0.7"
                height: "0.04"
                fontSize: "14"
            - type: view
              style:
                left: "0.04"
                top: "0.08174"
                width: "0.76"
                height: "0.13624"
              children:    
                  - type: textField
                    contentType: password
                    placeholder: ..formData.password
                    dataKey: formData.password
                    required: "true"
                    style:
                      fontSize: "14"
                      left: "0.0"
                      top: "0.0"
                      width: "0.76"
                      height: "0.05449"
                      border:
                        style: "2"
                        width: "1"
                        color: "0x00000088"
                  - type: label
                    contentType: passwordHidden
                    text: "Password Incorrect"
                    style:
                      fontSize: "14"
                      left: "0"
                      top: "0.05449"
                      width: "0.76"
                      height: "0.04"
                      color: "0xff0000ff" 
                      isHidden: "true"
                      textAlign:
                        x: center
                        y: center                 
            - type: view
              onClick: 
                - actionType: builtIn
                  funcName: lockApplication
                - actionType: evalObject  # delete the 1090 edge so server won't send any message to this device
                  object: =.FirebaseToken.unregisterToken
                - actionType: pageJump
                  destination: SignIn
              style:
                left: "0.04"
                top: "0.2"
                width: "0.76"
                height: "0.1"
                shadow: "true"
              children:
                  - type: image
                    path: ~/assets/lock.png
                    style:
                      left: "0.02667"
                      top: "0.02724"
                      width: "0.10667"
                      height: "0.05449"                 
                  - type: label
                    text: Lock application
                    style:
                      left: "0.16"
                      top: "0.01362"
                      width: "0.58667"
                      height: "0.04087"
                      color: "0x00000088"
                      fontSize: "15"
                      fontStyle: bold
                  - type: label
                    text: "Remember this device, only type password to sign in"
                    style:
                      left: "0.16"
                      top: "0.05449"
                      width: "0.58667"
                      height: "0.04087"
                      color: "0x00000058"
                      fontSize: "14"
            - type: view
              onClick: 
                - actionType: builtIn
                  funcName: logOutOfApplication
                - actionType: evalObject  # delete the 1090 edge so server won't send any message to this device
                  object: =.FirebaseToken.unregisterToken
                - actionType: pageJump
                  destination: SignIn
              style:
                left: "0.04"
                top: "0.32697"
                width: "0.76"
                height: "0.1"
                shadow: "true"
              children:
                  - type: image
                    path:  ~/assets/logout.png
                    style:
                      left: "0.02667"
                      top: "0.02724"
                      width: "0.10667"
                      height: "0.05449"                
                  - type: label
                    text: Log out of application
                    style:
                      left: "0.16"
                      top: "0.01362"
                      width: "0.58667"
                      height: "0.04087"
                      color: "0x00000088"
                      fontSize: "15"
                      fontStyle: bold
                  - type: label
                    text: "Clear credentials Username, password and device verfification needed to Sign in"
                    style:
                      left: "0.16"
                      top: "0.05449"
                      width: "0.58667"
                      height: "0.04087"
                      color: "0x00000058"
                      fontSize: "14"
            - type: button
              text : Cancel
              onClick: 
                - actionType: builtIn
                  funcName: goBack
              style:
                color: "0xffffffff"
                left: "0.21867"
                top: "0.49046"
                width: "0.4"
                height: "0.0408"
                fontSize: "16"
                fontStyle: bold
                backgroundColor: "0x388eccff"
