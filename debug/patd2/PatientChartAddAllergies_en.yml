PatientChartAddAllergies:
  title: Patient Chart
  pageNumber: "173"
  init: #Page initialization
    - .SignInCheck
    - ..allergies@: =.Global.formData.PatientchartInfo.name.data.allergies.allergiesList
    - ..formData.status@: =.Global.formData.PatientchartInfo.name.data.allergies.status
    #判断是否需要显示formShow
    - actionType: evalObject
      object:
        - =.builtIn.array.getListLength:
            dataIn:
              object: =.PatientChartAddAllergies.allergies
            dataOut: PatientChartAddAllergies.formData.dataLength
    - actionType: evalObject
      object:
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.status
                  string2: "Yes"
            - actionType: evalObject
              object:
                - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: =..formData.dataLength
                          string2: "0"
                    - actionType: evalObject
                      object:
                        - ..formData.yesflag@: "block"
                        - ..formData.formShow@: "none"
                    - actionType: evalObject
                      object:
                        - ..formData.yesflag@: "block"
                        - ..formData.formShow@: "block"
            - ..formData.yesflag@: "none"
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =.Global.flag.isMeetingPatientchart
              string2: true
        - actionType: evalObject
          object:
            - ..apiRequest.newChart.docReq.eid@: =.Global.roomInfo.edge.id
        - actionType: evalObject
          object:
            - ..apiRequest.newChart.docReq.eid@: =.Global.rootNotebookID

  allergySelectedObj:
    allergy: ""
    happen: ""

  # #create patient document temple to save
  apiRequest:
    newChart:
      docResp: ""
      docReq:
        id: ""
        eid: .Global.rootNotebookID
        tage: 0
        type: .DocType.PatientChart
        name:
          data: ""
          title: ""
          user: .Global.Profile.name.data.basicInfo.fullName
          type: "application/json"
      docAPI:
        store:
          api: cd
          dataIn: PatientChartAddAllergies.apiRequest.newChart.docReq
          dataOut: PatientChartAddAllergies.apiRequest.newChart.docResp

  formData:
    status: "Yes"
    yesflag: "block"
    noflag: "none"
    formShow: "block"
    selectedItem: ""
    dataLength: ""
    #
    # show:
    #   emptyContent: "No content"
    #   listShow: "none"
    #   emptyShow: "block"
    #   noShow: "none"
  formDataTemp:
    radioTemp:
      - key: status
        value: "No known allergies (including drugs)"
      - key: status
        value: "Yes"

  components:
    - .BasePublicHeader:
      children:
        - type: view
          style:
            ..style.backLeft:
          children:
            - type: image
              path: arrowLeftgrey.svg
              style:
                ..style.backLeftImg:
              onClick:
                - ..event.backClick
        - .BasePublicHeaderTitle:
        - .BasePublicHeaderRightText:
          text: Skip
          onClick:
            - ..event.skipClick
    - type: view
      style:
        ..style.bodyBox:
      children:
        - type: view
          style:
            ..style.viewBox:
          children:
            - type: view
              style:
                ..style.titleBox:
              children:
                - type: label
                  text: Allergies
                  dataKey:
                  style:
                    ..style.titlelabel:
                - type: label
                  text: "3&nbsp;/&nbsp;11"
                  dataKey:
                  style:
                    ..style.pageNum:
        - type: scrollView
          style:
            ..style.scrollBox:
          children:
            - type: label
              text: "Please enter all enviromental and drug allergies, along with what happened during the reaction"
              dataKey:
              style:
                ..style.secondLabel:
            - type: list
              viewTag: selectTag
              contentType: listObject
              listObject: ..formDataTemp.radioTemp
              iteratorVar: itemObject
              style:
                ..style.list:
              children:
                - type: listItem
                  itemObject:
                  style:
                    ..style.listItem:
                  children:
                    - type: image
                      path:
                        ..event.raidoPath:
                      style:
                        ..style.itemImg:
                      onClick:
                        - ..event.radioClick
                    - type: label
                      text:
                      dataKey: itemObject.value
                      style:
                        ..style.itemValue:

            - type: view
              viewTag: YesTag
              style:
                ..style.contentBox:
                display: ..formData.yesflag
              children:
                - type: textField
                  placeholder: Allergen ex:peanut
                  dataKey: allergySelectedObj.allergy
                  style:
                    ..style.pulickBox:
                - type: textField
                  placeholder: Describe reaction
                  dataKey: allergySelectedObj.happen
                  style:
                    ..style.pulickBox:
                - type: label
                  text: + add more
                  style:
                    ..style.addBox:
                  onClick:
                    - ..event.addClick
                - type: view
                  viewTag: allergiesShow
                  style:
                    ..style.infoBox:
                    display: ..formData.formShow
                  children:
                    - type: list
                      contentType: listObject
                      listObject: ..allergies # to dataObject to enumerate the list
                      iteratorVar: itemObject
                      viewTag: allergiesShow
                      style:
                        ..style.infoList:
                      children:
                        - type: listItem
                          style:
                            ..style.infoListItem:
                          children:
                            - type: view
                              style:
                                ..style.valueBox:
                              children:
                                - type: image
                                  path: x.svg
                                  style:
                                    ..style.deleImg:
                                  onClick:
                                    - ..event.delClick
                                - type: label
                                  text: "Allergy/Irritant"
                                  style:
                                    ..style.firstTitle:
                            - type: label
                              dataKey: itemObject.allergy
                              style:
                                ..style.firstVlaue:
                            - type: label
                              text: "What happens?"
                              style:
                                ..style.publicTitle:
                            - type: label
                              dataKey: itemObject.happen
                              style:
                                ..style.publicValue:
                            - type: view
                              style:
                                ..style.cutOffLine:

            #底部
            - type: view
              style:
                marginTop: "0.03"

    - type: view
      style:
        ..style.btnBox:
      children:
        - type: view
          style:
            width: auto
            height: auto
          children:
            - type: view
              style:
                ..style.leftBox:
              onClick:
                - ..event.lastStep
              children:
                - type: image
                  path: leftStep.svg
                  style:
                    ..style.leftImg:
                - type: label
                  text: Last Step
                  style:
                    ..style.leftlabel:

            - type: button
              text: Next
              dataKey:
              style:
                ..style.nextBtn:
              onClick:
                - ..event.btnClick
    #弹框
    - .Normal:
      message: "The information you added will be cleared"
      viewTag: alertDialog
      leftButton:
        - actionType: evalObject
          object:
            - ..formData.status@: "Yes"
        - actionType: popUpDismiss
          popUpView: alertDialog
      rightButton:
        - actionType: evalObject
          object:
            - ..formData.status@: "No known allergies (including drugs)"
            - ..formData.yesflag@: "none"
            - .PatientChartAddAllergies.allergies@: []
            - ..formData.formShow@: "none"
            - ..formData.dataLength@: "0"
        - actionType: builtIn
          funcName: redraw
          viewTag: selectTag
        - actionType: builtIn
          funcName: redraw
          viewTag: YesTag
        - actionType: builtIn
          funcName: redraw
          viewTag: allergiesShow
        - actionType: popUpDismiss
          popUpView: alertDialog
    - .publicDeleteUP:
      viewTag: BaseDelWarningView
      leftButton:
        - actionType: popUpDismiss
          popUpView: BaseDelWarningView
      rightButton:
        - actionType: evalObject
          object:
            - =.builtIn.array.removeByName:
                dataIn:
                  object: =.PatientChartAddAllergies.allergies
                  key: allergy
                  name: =..formData.selectedItem.allergy
        - actionType: evalObject
          object:
            - =.builtIn.array.getListLength:
                dataIn:
                  object: =.PatientChartAddAllergies.allergies
                dataOut: PatientChartAddAllergies.formData.dataLength
        - actionType: evalObject
          object:
            - if:
                - =.builtIn.string.equal:
                    dataIn:
                      string1: =.PatientChartAddAllergies.formData.dataLength
                      string2: "0"
                - ..formData.formShow@: "none"
                - ..formData.formShow@: "block"
        - actionType: builtIn
          funcName: redraw
          viewTag: allergiesShow
        - actionType: popUpDismiss
          popUpView: BaseDelWarningView

    - .TipsOneLine:
      viewTag: dataCheck
      message: "Please enter complete data"
    - .TipsOneLine:
      viewTag: reasonRepeatView
      message: "Please add allergy differently!"

    - .Normal:
      message: "Do you want to save your changes?"
      viewTag: judgmentOperation
      leftButton:
        - actionType: evalObject
          object:
            - ..apiRequest.newChart.docReq@: =.Global.formData.PatientchartInfo

            - =.PatientChartAddAllergies.apiRequest.newChart.docAPI.store: ""
        - actionType: popUpDismiss
          popUpView: judgmentOperation
        - goto: PatientChart
      rightButton:
        - actionType: evalObject
          object:
            - .Global.formData.PatientchartInfo.name.data.allergies.status@: =..formData.status
            - .Global.formData.PatientchartInfo.name.data.allergies.allergiesList@: =..allergies
            - ..apiRequest.newChart.docReq@: =.Global.formData.PatientchartInfo

            - =.PatientChartAddAllergies.apiRequest.newChart.docAPI.store: ""
        - actionType: popUpDismiss
          popUpView: judgmentOperation
        - goto: PatientChart

  event:
    skipClick:
      - goto: PatientChartAddMedications
    backClick:
      - actionType: popUp
        popUpView: judgmentOperation
        wait: true
    lastStep:
      - actionType: evalObject
        object:
          - .Global.formData.PatientchartInfo.name.data.allergies.status@: =..formData.status
          - .Global.formData.PatientchartInfo.name.data.allergies.allergiesList@: =..allergies
      - actionType: builtIn
        funcName: goBack
        reload: true
    btnClick:
      - actionType: evalObject
        object:
          - .Global.formData.PatientchartInfo.name.data.allergies.status@: =..formData.status
          - .Global.formData.PatientchartInfo.name.data.allergies.allergiesList@: =..allergies
      - goto: PatientChartAddMedications

    raidoPath:
      emit:
        dataKey:
          var: itemObject
        actions:
          - if:
              - =.builtIn.string.equal:
                  dataIn:
                    string1: =..formData.status
                    string2: $var.value
              - radioOn.svg
              - radioOff.svg
    radioClick:
      - emit:
          dataKey:
            var: itemObject
          actions:
            - if:
                - =.builtIn.string.equal:
                    dataIn:
                      string1: =..formData.status
                      string2: $var.value
                - =.builtIn.object.clear:
                    dataIn:
                      object: =.PatientChartAddAllergies.formData
                      key: $var.key
                - =.builtIn.object.set:
                    dataIn:
                      object: =.PatientChartAddAllergies.formData
                      key: $var.key
                      value: $var.value
      - actionType: evalObject
        object:
          - if:
              - =.builtIn.string.equal:
                  dataIn:
                    string1: =..formData.status
                    string2: "No known allergies (including drugs)"
              - actionType: evalObject
                object:
                  - if:
                      - =.builtIn.string.equal:
                          dataIn:
                            string1: =..formData.dataLength
                            string2: "0"
                      - continue
                      - actionType: popUp
                        popUpView: alertDialog
                        wait: true
              - continue

      - actionType: evalObject
        object:
          - if:
              - =.builtIn.string.equal:
                  dataIn:
                    string1: =..formData.status
                    string2: "Yes"
              - actionType: evalObject
                object:
                  - if:
                      - =.builtIn.string.equal:
                          dataIn:
                            string1: =..formData.dataLength
                            string2: "0"
                      - actionType: evalObject
                        object:
                          - ..formData.yesflag@: "block"
                          - ..formData.formShow@: "none"
                          # - ..formData.show.listShow@: "none"
                          # - ..formData.show.emptyShow@: "block"
                          # - ..formData.show.noShow@: "none"
                      - actionType: evalObject
                        object:
                          - ..formData.yesflag@: "block"
                          - ..formData.formShow@: "block"
                          # - ..formData.show.listShow@: "block"
                          # - ..formData.show.emptyShow@: "none"
                          # - ..formData.show.noShow@: "none"
              - ..formData.yesflag@: "none"
      - actionType: builtIn
        funcName: redraw
        viewTag: selectTag
      - actionType: builtIn
        funcName: redraw
        viewTag: YesTag

    addClick:
      - actionType: evalObject
        object:
          - if:
              - =.builtIn.number.formValid:
                  dataIn:
                    docData: =..allergySelectedObj
              - continue
              - actionType: popUp
                popUpView: dataCheck
                wait: true
          - if:
              - =.builtIn.array.checkElememtExist:
                  dataIn:
                    objArr: =..allergies
                    values: =..allergySelectedObj.allergy
              - actionType: popUp
                popUpView: reasonRepeatView
                wait: true
              - continue
      - emit:
          actions:
            - =.builtIn.array.add:
                dataIn:
                  object: =..allergies
                  value: =..allergySelectedObj # create copy .create by value ,not reference
      - actionType: evalObject
        object:
          - ..allergySelectedObj.allergy@: ""
          - ..allergySelectedObj.happen@: ""
      - actionType: evalObject
        object:
          - ..formData.formShow@: "block"
      - actionType: evalObject
        object:
          - =.builtIn.array.getListLength:
              dataIn:
                object: =..allergies
              dataOut: PatientChartAddAllergies.formData.dataLength
      - actionType: builtIn
        funcName: redraw
        viewTag: YesTag
      - actionType: builtIn
        funcName: redraw
        viewTag: allergiesShow

    delClick:
      - actionType: popUp
        popUpView: BaseDelWarningView
      - actionType: updateObject
        dataKey: PatientChartAddAllergies.formData.selectedItem
        dataObject: itemObject

