AppointmentLobbyOfficeVisit: #xd page
  title: Appointment Lobby
  init:
    - .SignInCheck
    # AppointmentLobby AppointmentLobbyVisit VisitDetial
    - .Global.formData.medicalStatus@: true
    - .Global.formData.backPageName@: "AppointmentLobbyOfficeVisit"
    - .Global.currentRoomInfo@: ""
    # 将当前normal appointment赋值给Global.currentRoomInfo以便后续的invite等操作
    - .Global.currentRoomInfo@: =.Global.roomInfo
    - ..dataObject@: =.Global.roomInfo.edge
    - ..listData.get
    - =..apiRequest.paymentEdge.edgeAPI.get: ""
    - if:
        - =..apiRequest.paymentEdge.edgeResp.edge.0.id
        - actionType: evalObject
          object:
            - ..apiRequest.hasPaidProfile.getDocReq.id@: =..apiRequest.paymentEdge.edgeResp.edge.0.id
            - =..apiRequest.hasPaidProfile.docAPI.get: ""
        - continue
    - if:
        - =.builtIn.date.timeRange:
            dataIn:
              queryType: 1
              stime: =.Global.roomInfo.edge.stime
              timeStart: 720
        - actionType: evalObject
          object:
            - ..formData.backgroundColor@: "0xc1c1c1"
            - ..formData.pointerEventsButton@: "none"
            - ..formData.mainBorderColor@: "0xffffff"
        - continue
    - if:
        - =.builtIn.date.timeRange:
            dataIn:
              queryType: 3
              stime: =.Global.roomInfo.edge.stime
              timeStart: 720
              timeEnd: 1440
        - actionType: evalObject
          object:
            - ..formData.backgroundColor@: "0xc1c1c1"
            - ..formData.mainBorderColor@: "0xffffff"
            - ..formData.pointerEventsButton@: "none"
            - ..formData.pointerEventsImg@: "none"
        - continue
    #  generate room status
    # - if:  # 第四位为1 说明 房间已经checkin
    - if:
        - =.builtIn.date.timeRange:
            dataIn:
              queryType: 2
              stime: =.Global.roomInfo.edge.stime
              timeStart: -1
              timeEnd: 720
        - actionType: evalObject
          object:
            - if:
                - =.builtIn.number.typeIsValid:
                    dataIn:
                      docType: =.Global.roomInfo.edge.tage
                      localArr: [4]
                      binaryArr: [1]
                - actionType: evalObject
                  object:
                    - ..formData.backgroundColor@: "0xffffff"
                    - ..formData.pointerEventsImg@: "none"
                    - ..formData.enterText@: "Checked In"
                    - ..formData.fontColor@: "0x2988e6"
                    - ..formData.pointerEventsButton@: "none"
                - actionType: evalObject
                  object:
                    - ..formData.backgroundColor@: "0x2988e6"
                    - ..formData.pointerEventsImg@: "none"
                    - ..formData.enterText@: "Check In"
                    - ..formData.mainBorderColor@: "0xffffff"
        - continue
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =..listData.invitees.edge.0.name.name
              string2: =..dataObject.name.providerName
        - =.builtIn.array.removeByIndex:
            dataIn:
              object: =..listData.invitees.edge
              index: 0
        - continue
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""
    - =..chart.docAPI.get: ""
    - =..localchart.docAPI.get: ""
    # judge the borderColor by the appointment type
    - if:
        - =.builtIn.number.typeIsValid:
            dataIn:
              docType: =.Global.roomInfo.edge.tage
              localArr: [2]
              binaryArr: [0]
        - actionType: evalObject
          object:
            - ..formData.boxShadow@: "0px 0px 6px 0.5px #fc3a3a"
            - ..formData.borderColor@: "0xfc3a3a"
        - continue
    #change E10   Global.currentRoom.edge, this is can access edge
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =.Global.roomInfo.edge.bvid
              string2: =.Global.currentUser.vertex.id
        - .Global.currentRoom.edge@: =.Global.roomInfo.edge
        - actionType: evalObject
          object:
            - if:
                - =.builtIn.string.equal:
                    dataIn:
                      string1: =.Global.roomInfo.edge.evid
                      string2: =.Global.currentUser.vertex.id
                - .Global.currentRoom.edge@: =.Global.roomInfo.edge
                - actionType: evalObject
                  object:
                    - =..apiRequest.accessRoomInfo.edgeAPI.get: ""
                    - .Global.currentRoom.edge@: =..apiRequest.accessRoomInfo.response.edge.0
    - ..apiRequest.facility.documentReq.id@: =..dataObject.name.facilityId
    - =..apiRequest.facility.docAPI.get: ""
    - .Global.currentFacility@: =..apiRequest.facility.response.doc.0
    # get all E2 and display all the participants
    - ..apiRequest.appointment_E10.edgeAPI.get
    - if:
        - =..apiRequest.appointment_E10.edgeQueryResp.edge
        - actionType: evalObject
          object:
            - ..formData.participants_others@: ""
            - =.builtIn.object.extract:
                dataIn:
                  array: =..apiRequest.appointment_E10.edgeQueryResp.edge
                  field: name.role
                dataOut: AppointmentLobbyOfficeVisit.formData.roleList
        - continue
    # judge if there are provider in the room or not
    # - if:
    #     - =.builtIn.array.has:
    #         dataIn:
    #           object: =..formData.roleList
    #           value: Provider
    #     - ..formData.participants_provider@: none
    #     - continue
    - =.builtIn.object.extract:
        dataIn:
          array: =..apiRequest.appointment_E10.edgeQueryResp.edge
          field: name
        dataOut: AppointmentLobbyOfficeVisit.formData.participants
    # According to the design team, only reserve patient and provider roles in participants
    - =.builtIn.array.removeByName:
        dataIn:
          object: =..formData.participants
          key: role
          name: Location
    - =.builtIn.array.removeByName:
        dataIn:
          object: =..formData.participants
          key: role
          name: Room
    - =.builtIn.array.removeByName:
        dataIn:
          object: =..formData.participants
          key: role
          name: Facility
    # 删去重复显示的provider
    - =.builtIn.array.removeByName:
        dataIn:
          object: =..formData.participants
          key: roleName
          name: =.Global.currentRoomInfo.edge.name.providerName
    - actionType: builtIn
      funcName: redraw
      viewTag: participants
    - actionType: evalObject
      object:
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..apiRequest.hasPaidProfile.getDocResp.doc.0.deat.state
                  string2: "COMPLETED"
            - actionType: evalObject
              object:
                - ..formData.payStatus.name@: "Receipt"
                - ..formData.payStatus.fontColor@: "#2FB355"
                - ..formData.payStatus.borderColor@: "0xdededf"
                - ..formData.payStatus.boxShadow@: "0px 0px 6px 0.5px #DEDEDF"
                - if:
                    - =.builtIn.number.typeIsValid:
                        dataIn:
                          docType: =.Global.roomInfo.edge.tage
                          localArr: [5]
                          binaryArr: [0]
                    - =..apiRequest.payTag.docAPI.store: ""
                    - continue
            - actionType: evalObject
              object:
                - ..formData.payStatus.name@: "Payment"
                - ..formData.payStatus.fontColor@: "#e24445"
                - ..formData.payStatus.borderColor@: "0xfc3a3a"
                - ..formData.payStatus.boxShadow@: "0px 0px 6px 0.5px #fc3a3a"
        # change popup message according to patient has paid or not
        - if:
            - =..apiRequest.hasPaidProfile.getDocResp.doc.0
            - actionType: evalObject
              object:
                - ..formData.message_cancel@: Cancel this appointment and refund may be
                - ..formData.message_cancelWarn@: Are you sure to cancel this appointment and refund?
            - actionType: evalObject
              object:
                - ..formData.message_cancel@: Cancel this appointment may be
                - ..formData.message_cancelWarn@: Are you sure to cancel this appointment?
        - actionType: builtIn
          funcName: redraw
          viewTag: cancelWarn
        - actionType: builtIn
          funcName: redraw
          viewTag: cancelMessage
    - =..apiRequest.financialInfo.docAPI.get: ""
    - if:
        - =.builtIn.utils.judgeAll:
            dataIn:
              value:
                - =.Global.roomInfo.edge.name.fee
                - =..apiRequest.financialInfo.docQueryResp.doc.0.name.data.paymentInfo.fee
              index: "0.00"
        - actionType: evalObject
          object:
            - ..formData.pointerEvents_payment@: none
            - ..formData.opecity_payment@: 0.6
            - ..formData.display_payStatus@: none
            - ..formData.payStatus.boxShadow@: "0px 0px 6px 0.5px #DEDEDF"
            - ..formData.payStatus.borderColor@: "0xdededf"
            - ..formData.backgroundColor_status@: "#f4f4f4"
        - actionType: evalObject
          object:
            - ..formData.pointerEvents_payment@: ""
            - ..formData.opecity_payment@: 1
            - ..formData.display_payStatus@: ""
    - actionType: builtIn
      funcName: redraw
      viewTag: tag_payStatus
    - actionType: builtIn
      funcName: redraw
      viewTag: tag_payment
    # 在这个页面赋值， 是为了 决定 关闭会议之后 点击 visitdetail 的左上角返回的页面
    - actionType: evalObject
      object:
        - .Global.MiddlePage.visitDetialbackPage@: "AppointmentLobbyOfficeVisit"
        - if:
            - =.builtIn.number.typeIsValid:
                dataIn:
                  docType: =.Global.roomInfo.edge.tage
                  localArr: [10]
                  binaryArr: [1]
            - continue
            - actionType: evalObject
              object:
                - =..apiRequest.profileFromRelation.docAPI.get: ""
                - ..apiRequest.hashTagFromRelationProfile.docQueryReq.id@: =..apiRequest.profileFromRelation.docQueryResp.doc.0.id
                - =..apiRequest.hashTagFromRelationProfile.docAPI.get: ""
                - if:
                    - =.Global.formData.meetingStatus.cancelUpdateInMeeting
                    - ..formData.display_updatePatientProfile@: none
                    - actionType: evalObject
                      object:
                        - if:
                            - =.Global.formData.hashTag.id
                            - actionType: evalObject
                              object:
                                - if:
                                    - =.builtIn.array.judgeListLength:
                                        dataIn:
                                          array: =..apiRequest.hashTagFromRelationProfile.docQueryResp.doc
                                          len: 0
                                    - ..formData.display_updatePatientProfile@: none
                                    - actionType: evalObject
                                      object:
                                        - if:
                                            - =.builtIn.math.greater:
                                                dataIn:
                                                  num1: =.Global.formData.hashTag.name.data.hashTime
                                                  num2: =..apiRequest.hashTagFromRelationProfile.docQueryResp.doc.0.name.data.hashTime
                                            - ..formData.display_updatePatientProfile@: none
                                            - ..formData.display_updatePatientProfile@: block
                            - actionType: evalObject
                              object:
                                - if:
                                    - =.builtIn.array.judgeListLength:
                                        dataIn:
                                          array: =..apiRequest.hashTagFromRelationProfile.docQueryResp.doc
                                          len: 0
                                    - ..formData.display_updatePatientProfile@: none
                                    - ..formData.display_updatePatientProfile@: block
        # provider给patient创建预约时，没有share patient profile，此时不应该弹框，特加如下判断
        - if:
            - =..apiRequest.profileFromRelation.docQueryResp.doc.0
            - continue
            - ..formData.display_updatePatientProfile@: none
    # 首先我们要获取所有的related appointment的 doc, 用当前的房间id作为reid 去查所有的doc就可以
    # 有三种情况 1. 0个 doc， 说明是老预约 2. 1个doc 说明只有当前一个 ，也可以说明没有 related app
    # 3. 有多个 出去当前的房间id 其他的就是当前的 related
    - actionType: evalObject
      object:
        # 获取自己房间的小尾巴， 目的： 1。 reid 是跟房间 2. 自己的id 为下一个 related app的fid
        - =..apiRequest.getRelatedLink.docAPI.get: ""
        # 把自己的东西放到全局
        - .Global.formData.relatedApp.activeRelatedlink@: =..apiRequest.getRelatedLink.getResp.doc.0
        - =..apiRequest.getRelatedAppointment.docAPI.get: ""
        - =.builtIn.array.getListLength:
            dataIn:
              object: =..apiRequest.getRelatedAppointment.getResp.doc
            dataOut: AppointmentLobbyOfficeVisit.formData.relatedAppointmentCountString
        - =.builtIn.string.retainNumber:
            dataIn:
              value: =..formData.relatedAppointmentCountString
            dataOut: AppointmentLobbyOfficeVisit.formData.relatedAppointmentCount
        - if:
            - =.builtIn.math.greater:
                dataIn:
                  num1: =..formData.relatedAppointmentCount
                  num2: 0
            - =.builtIn.object.extract:
                dataIn:
                  array: =..apiRequest.getRelatedAppointment.getResp.doc
                  field: eid
                dataOut: AppointmentLobbyOfficeVisit.formData.relatedAppointmentIdList
            - continue
        # 把所有的appointment id 存放在 global里面
        - .Global.currentRoomrelatedAppointment@: =..formData.relatedAppointmentIdList
        - if:
            - =.builtIn.math.greater:
                dataIn:
                  num1: =..formData.relatedAppointmentCount
                  num2: 2
            - actionType: evalObject
              object:
                - ..formData.relatedAppointmentDisplay@: "inline-block"
                - .Global.formData.tabBarShow@: "block"
            - actionType: evalObject
              object:
                - ..formData.relatedAppointmentDisplay@: "none"
                - .Global.formData.tabBarShow@: "none"
    - actionType: builtIn
      funcName: redraw
      viewTag: updateView

    - =.builtIn.array.getValueByKey:
        dataIn:
          array: =.AppointmentType
          key1: text
          value: =..dataObject.name.visitType
          key2: type
        dataOut: AppointmentLobbyOfficeVisit.formData.currentType

    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =..formData.currentType
              string2: "131072"
        - actionType: evalObject
          object:
            - ..formData.providerShow@: "block"
            - ..formData.roomShow@: "none"
            - ..formData.currentTypeName@: "Visit Type"
        - actionType: evalObject
          object:
            - ..formData.providerShow@: "none"
            - ..formData.roomShow@: "block"
            - ..formData.currentTypeName@: "Service Type"
    # 如果是关联预约，显示原provider名字
    - if:
        - =.Global.currentRoomInfo.edge.name.mainProviderName
        # 如果关联预约的主provider和mainProvider一样，则不用显示mainProvider
        - actionType: evalObject
          object:
            - if:
                - =.builtIn.string.equal:
                    dataIn:
                      string1: =.Global.currentRoomInfo.edge.name.mainProviderName
                      string2: =.Global.currentRoomInfo.edge.name.providerName
                - ..formData.mainProviderDisplay@: none
                - ..formData.mainProviderDisplay@: block
        - ..formData.mainProviderDisplay@: none
    # 处理Medical Recommendation
    - =.builtIn.array.pushAny:
        dataIn:
          newMessage: =.Global.roomInfo.edge.id
          messages: =..apiRequest.recommendation.docReq.id
        dataOut: AppointmentLobbyOfficeVisit.apiRequest.recommendation.docReq.id
    - =..apiRequest.recommendation.docAPI.get: ""
    - if:
        - =.builtIn.array.judgeListLength:
            dataIn:
              array: =..apiRequest.recommendation.docResp.doc
              len: 0
        - .Global.formData.providerDoc.recommendationDoc@: ""
        - .Global.formData.providerDoc.recommendationDoc@: =..apiRequest.recommendation.docResp.doc.0

  emptyId: ""
  roomInfo:
    response: ""
    edge:
      # .Global.VideoChatObjStore.reference.edge: ""
      id: ..emptyId # create a new edge
      bvid: .Global.currentUser.vertex.id # always current userId
      evid: ..emptyId
      name: ..dataObject.name
      refid: ..dataObject.id
      type: 40000 # may from 1053, need to be override
      subtype: 0
      _nonce: =.Global._nonce
    edgeAPI:
      .EdgeAPI: ""
      store:
        api: ce
        dataIn: roomInfo.edge # return result should updated to roomInfo.edge as well
        dataOut: roomInfo.response
  chart:
    document:
    getdocument:
      id: .Global.roomInfo.edge.id
      xfname: eid
      type: .DocType.PatientChart #  type: "257"
      obfname: "mtime"
      maxcount: "1"
      _nonce: =.Global._nonce
    docAPI:
      get:
        .DocAPI.get: ""
        api: rd
        dataIn: chart.getdocument
        dataOut: AppointmentLobbyOfficeVisit.chart.document
  localchart:
    document:
    getdocument:
      id: .Global.rootNotebookID
      xfname: eid
      type: .DocType.PatientChart #  type: "257"
      obfname: "mtime"
      maxcount: "1"
      _nonce: =.Global._nonce
    docAPI:
      get:
        .DocAPI.get: ""
        api: rd
        dataIn: localchart.getdocument
        dataOut: AppointmentLobbyOfficeVisit.localchart.document
  listData:
    invitees:
      edge: ""
    get:
      .EdgeAPI.get: ""
      api: re
      dataKey: listData.invitees
      id: .Global.roomInfo.edge.id
      type: .EdgeType.InviteInfo
      xfname: refid
      maxcount: "20"
      # sCondition: "tage=0 AND ctime>UNIX_TIMESTAMP()-7200"
      sCondition: "tage=0"
      _nonce: .Global._nonce
  dataObject: .Global.roomInfo.edge
  startIf: ""
  flagStart: ""
  # 查询拒绝邮件需要挂在的edge的id
  relation:
    edgeReq:
      id: []
      type: .EdgeType.Email
      xfname: Evid&Bvid
      maxcount: "1"
      obfname: "ctime"
      _nonce: =.Global._nonce
    edgeRes: ""
    edgeAPI:
      get:
        api: re
        dataIn: AppointmentLobbyOfficeVisit.relation.edgeReq
        dataOut: AppointmentLobbyOfficeVisit.relation.edgeRes
  # 创建拒绝邮件doc
  cancelEmail:
    docReq:
      type: .DocType.InboxMessage #邮件类型，默认1281
      eid: "" #邮件需要挂在的edge的id，为发送方与接收方之间10002的edge
      name:
        data:
          #邮件内容
          content: ""
          #收件人姓名
          receiverName: ""
          #发送人姓名
          senderName: "automatic-reply@aitmed.com"
          #收件人头像的id
          receiverAvatarId: ""
          #是否带附件
          haveAttachment: false
          #收件人id
          receiverId: ""
        # title: "Cancel Appointment"
        title: "Appointment cancelled Notification"
        user: .AppointmentLobbyOfficeVisit.dataObject.bvid
    docRes: ""
    docAPI:
      store:
        api: cd
        dataIn: AppointmentLobbyOfficeVisit.cancelEmail.docReq
        dataOut: AppointmentLobbyOfficeVisit.cancelEmail.docRes
  # 获取provider信息
  publicProfile:
    docResponse: ""
    document:
      id: ""
      xfname: ovid
      type: .DocType.DoctorPublicProfile
      maxcount: "1000"
      _nonce: =.Global._nonce
    docAPI:
      get:
        .DocAPI.get: ""
        api: rd
        dataIn: publicProfile.document
        dataOut: publicProfile.docResponse
  apiRequest:
    recommendation:
      docResp: ""
      docReq:
        id: []
        xfname: "reid"
        type: .DocType.MedicalRecommend
        obfname: "mtime"
        maxcount: "1"
        _nonce: .Global._nonce
      docAPI:
        .DocAPI: ""
        get:
          api: rd
          dataIn: AppointmentLobbyOfficeVisit.apiRequest.recommendation.docReq
          dataOut: AppointmentLobbyOfficeVisit.apiRequest.recommendation.docResp
    appointmentTage:
      docCreateResp: ""
      docCreateReq:
        eid: =.Global.currentRoom.edge.id
        reid: .Global.roomInfo.edge.id
        type: .DocType.GroupBitOrTage
        name:
          data: ""
        tage: 9
      docAPI:
        store:
          api: cd
          dataIn: AppointmentLobbyOfficeVisit.apiRequest.appointmentTage.docCreateReq
          dataOut: AppointmentLobbyOfficeVisit.apiRequest.appointmentTage.docCreateResp
    #获取自己房间的realated 小尾巴
    getRelatedLink:
      getDocinfo:
        id: .Global.roomInfo.edge.id
        xfname: "eid"
        type: .DocType.RelatedAppTag
        _nonce: .Global._nonce
      getResp: ""
      docAPI:
        get:
          api: rd
          dataIn: apiRequest.getRelatedLink.getDocinfo
          dataOut: AppointmentLobbyOfficeVisit.apiRequest.getRelatedLink.getResp
    #获取所有的关联预约
    getRelatedAppointment:
      getDocinfo:
        id: =.Global.formData.relatedApp.activeRelatedlink.esig
        xfname: "reid"
        type: .DocType.RelatedAppTag
        _nonce: .Global._nonce
        obfname: mtime
      getResp: ""
      docAPI:
        get:
          api: rd
          dataIn: apiRequest.getRelatedAppointment.getDocinfo
          dataOut: AppointmentLobbyOfficeVisit.apiRequest.getRelatedAppointment.getResp
    hashTagFromRelationProfile:
      docQueryResp: ""
      docQueryReq:
        id: ""
        xfname: reid
        maxcount: 1
        obfname: mtime
        type: .DocType.HashTag
        _nonce: .Global._nonce
      docAPI:
        get:
          api: rd
          dataIn: AppointmentLobbyOfficeVisit.apiRequest.hashTagFromRelationProfile.docQueryReq
          dataOut: AppointmentLobbyOfficeVisit.apiRequest.hashTagFromRelationProfile.docQueryResp
    profileFromRelation:
      docQueryResp: ""
      docQueryReq:
        type: .DocType.PatientProfile
        maxcount: 1
        obfname: mtime
        id: .Global.roomInfo.edge.id
        xfname: eid
        _nonce: .Global._nonce
      docAPI:
        get:
          api: rd
          dataIn: AppointmentLobbyOfficeVisit.apiRequest.profileFromRelation.docQueryReq
          dataOut: AppointmentLobbyOfficeVisit.apiRequest.profileFromRelation.docQueryResp
    financialInfo:
      docQueryResp: ""
      docQueryReq:
        type: .DocType.FinancialInfo
        id: .Global.roomInfo.edge.id
        xfname: reid
        obfname: mtime
        maxcount: "1"
        _nonce: =.Global._nonce
      docAPI:
        get:
          api: rd
          dataIn: AppointmentLobbyOfficeVisit.apiRequest.financialInfo.docQueryReq
          dataOut: AppointmentLobbyOfficeVisit.apiRequest.financialInfo.docQueryResp
    refund:
      docCreateResp: ""
      docCreateReq:
        eid: ""
        reid: ""
        type: .DocType.Refund
        name:
          data:
            appointmentInfo: ""
            orderInfo:
              amount: ""
              payer: ""
      docAPI:
        store:
          api: cd
          dataIn: AppointmentLobbyOfficeVisit.apiRequest.refund.docCreateReq
          dataOut: AppointmentLobbyOfficeVisit.apiRequest.refund.docCreateResp
    # tag about patient paid or not
    payTag:
      docCreateResp: ""
      docCreateReq:
        type: .DocType.GroupBitOrTage
        tage: 16
        eid: .Global.currentRoom.edge.id
        reid: .Global.roomInfo.edge.id
        name:
          data: ""
      docAPI:
        store:
          api: cd
          dataIn: AppointmentLobbyOfficeVisit.apiRequest.payTag.docCreateReq
          dataOut: AppointmentLobbyOfficeVisit.apiRequest.payTag.docCreateResp
    paymentEdge:
      edgeResp: ""
      edgeIn:
        id: .Global.roomInfo.edge.id
        xfname: refid
        _nonce: .Global._nonce
        type: 1113
        obfname: mtime
        subtype: 1
      edgeAPI:
        get:
          api: re
          dataIn: AppointmentLobbyOfficeVisit.apiRequest.paymentEdge.edgeIn
          dataOut: AppointmentLobbyOfficeVisit.apiRequest.paymentEdge.edgeResp
    hasPaidProfile:
      getDocResp: ""
      getDocReq:
        id: ""
        xfname: eid
        type: 2001
        obfname: mtime
        _nonce: .Global._nonce
        maxcount: "100"
      docAPI:
        get:
          api: rd
          dataIn: AppointmentLobbyOfficeVisit.apiRequest.hasPaidProfile.getDocReq
