                margin: "0"
                marginTop: "0.0147"
              children:
                - type: listItem
                  itemObject: ""
                  style:
                    marginTop: "0.01"
                    width: "0.92"
                    height: "auto"
                    left: "0"
                    overflow: hidden
                    backgroundColor: "0xf4f4f4"
                  children:
                    - type: view
                      style:
                        width: "0.92"
                        height: "auto"
                      children:
                        - type: label
                          text: "&#8226"
