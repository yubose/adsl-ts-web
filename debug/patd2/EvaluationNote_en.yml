                                width: "auto"
                                height: "auto"
                                fontSize: .Nfont.h2
                            - type: label
                              dataKey: itemObject.description
                              style:
                                verticalAlign: top
                                marginLeft: "0.015"
                                display: "inline-block"
                                height: "auto"
                                width: "0.616"
                                textAlign:
                                  x: left

                                wordWrap: break-word
                                fontSize: .Nfont.h14
                                color: "0x333333"
                    - type: label
                      dataKey: itemObject.comment
                      style:
