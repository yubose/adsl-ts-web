            marginTop: "0.0246"
            fontWeight: "600"
            width: "0.92"
            height: "auto"
            color: "0x333333"
            fontSize: .Nfont.h14
        - type: label
          text: No content
          dataKey: formData.name.data.datatreatmentPlan
          style:
            marginLeft: "0.04"
            marginTop: "0.01"
            height: "auto"
            width: "0.92"
            boxSizing: border-box
            border:
              style: 1
            borderRadius: "4"
            fontSize: .Nfont.h14

            color: "0x333333"
            backgroundColor: "0xf4f4f4"
            padding: "6px 12px"
