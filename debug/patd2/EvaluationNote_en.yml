                          style:
                            display: "inline-block"
                            width: "0.842"
                            height: "auto"
                          children:
                            - type: label
                              dataKey: itemObject.code
                              style:
                                display: "inline-block"
                                marginLeft: "0.02"
                                height: "auto"
                                width: "0.17"
                                textAlign:
                                  x: left

                                wordWrap: break-word
                                fontSize: .Nfont.h14
                                fontWeight: "550"
                                verticalAlign: top
                                color: "0x333333"
                            - type: label
                              text: "-"
                              style:
                                verticalAlign: middle
