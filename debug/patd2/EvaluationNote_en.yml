            width: "0.92"
            height: "auto"
            marginTop: "0.01477"
            border:
              style: 1
            borderColor: "0xc2c2c2"
            backgroundColor: "0xf4f4f4"
            borderRadius: "4"
            overflow: hidden
          children:
            - type: label
              text: No content
              style:
                display: ..formDataTemp.flag
                height: "auto"
                width: "auto"
                fontSize: .Nfont.h14
