AppointmentHistory:
  title: "Appointment History"
  pageNumber: "260"
  init:
    - .SignInCheck
    - ..apiRequest.listData.get
    - actionType: updateObject
      dataKey: Global.formData.pageName
      dataObject: .EmptyObj
    - actionType: evalObject
      object:
        - .BaseComponents.calendarDate.year@: ""
        - .BaseComponents.calendarDate.month@: ""
        - .BaseComponents.calendarDate.day@: ""
        - .BaseComponents.calendarDate.monthName@: ""
        - .BaseComponents.calendarDate.todayDate@: ""
        - .BaseComponents.calendarDate.flag@: ""
        - .BaseComponents.calendarDate.dayLable@: []
        - .BaseComponents.year@: []
        - .BaseComponents.flag: ""
        #生成年份
        - =.builtIn.date.generateYear:
            dataIn:
              last: 121
              next: 10
            dataOut: BaseComponents.year
        - =.builtIn.date.getYear:
            dataIn:
            dataOut: AppointmentHistory.calendarDate.year
    #获取当前时间
    - =.builtIn.date.getNowLocalUnixTime:
        dataIn: ""
        dataOut: AppointmentHistory.formData.currentLocalTime
    - =.builtIn.date.getMonth:
        dataIn: ""
        dataOut: AppointmentHistory.calendarDate.month
    - =.builtIn.date.getYear:
        dataIn: ""
        dataOut: AppointmentHistory.calendarDate.year
    - =.builtIn.date.getDate:
        dataIn: ""
        dataOut: AppointmentHistory.calendarDate.day
    - =.builtIn.date.transformMonth:
        dataIn:
          month: =..calendarDate.month
        dataOut: AppointmentHistory.calendarDate.monthName
    - =.builtIn.string.concat:
        dataIn:
          - =..calendarDate.year
          - "-"
          - =..calendarDate.month
          - "-"
          - =..calendarDate.day
        dataOut: AppointmentHistory.calendarDate.todayDate
    - =.builtIn.date.getTimeStampOfDate:
        dataIn:
          date: =..calendarDate.todayDate
        dataOut: AppointmentHistory.calendarDate.todayStamp
    - =.builtIn.date.ShowDateByNumber:
        dataIn:
          year: =..calendarDate.year
          month: =..calendarDate.month
          day: =..calendarDate.day
        dataOut: AppointmentHistory.formData.selectDate
    - =.builtIn.date.miniWeeklyCalendarArray:
        dataIn:
          year: =..calendarDate.year
          month: =..calendarDate.month
          today: =..calendarDate.day
          markDay: =..calendarDate.day
          color: "0x4b4b4b"
          backgroundColor: "0xffffff00"
          todayColor: "0xffffff"
          todayBackgroundColor: "0x2988e6"
        dataOut: AppointmentHistory.calendarDate.dayLable
    # 在这个页面赋值， 是为了 决定 关闭会议之后 点击 visitdetail 的左上角返回的页面
    - .Global.MiddlePage.visitDetialbackPage@: "AppointmentHistory"
  calendarDate:
    month: ""
    year: ""
    day: ""
    dayLable: []
    weekLabel:
      - key: SU
      - key: MO
      - key: TU
      - key: WE
      - key: TH
      - key: FR
      - key: SA
    todayDate: "YYYY-MM-DD"
    monthName: ""
    tempDate: ""
    todayStamp: ""

  apiRequest:
    listData:
      docResp: ""
      docReq:
        id: .Global.currentUser.vertex.id
        type: .EdgeType.WaitingRoom
        sCondition: "subtype&0xff in (6,100) AND tage&0x100 = 256"
        xfname: "bvid | evid"
        obfname: "stime"
        maxcount: "20"
        asc: false
        _nonce: .Global._nonce
      get:
        .EdgeAPI.get: ""
        api: re
        dataIn: AppointmentHistory.apiRequest.listData.docReq
        dataOut: AppointmentHistory.apiRequest.listData.docResp

  formData:
    currentLocalTime: ""
    selectDate: ""
    pageName: "AppointmentHistory"
  formDataTemp:
    titleData:
      - title: All
        fontColor: "0x2988e6"
        fontWeight: "600"
        block: "block"
      - title: Receive
        fontColor: "0x333333"
        fontWeight: "400"
        block: "none"
      - title: Sent
        fontColor: "0x333333"
        fontWeight: "400"
        block: "none"
    statusData:
      - title: Approved
        fontColor: "0x4c5264"
        backgroundColor: "0xf0f3f5"
      - title: Cancled
        fontColor: "0x4c5264"
        backgroundColor: "0xf0f3f5"
      - title: Changed
        fontColor: "0x4c5264"
        backgroundColor: "0xf0f3f5"
      - title: Completed
        fontColor: "0x4c5264"
        backgroundColor: "0xf0f3f5"
      - title: In Progress
        fontColor: "0x4c5264"
        backgroundColor: "0xf0f3f5"
  components:
    - .BasePublicHeader:
      children:
        - .BasePublicHeaderLeft:
        - .BasePublicHeaderTitle:
