    - type: view
      style:
        height: "0.93"
        width: "1"

      children:
        - type: scrollView
          viewTag: docListTag
          style:
            marginTop: "0.005"
            width: "1"
            height: "0.93"
            overflow: scroll
          children:
            - type: list
              contentType: listObject
              listObject: ..apiRequest.listData.docResp.edge
              iteratorVar: itemObject
              style:
                width: "1"
                margin: "0"
                height: "auto"
              children:
                - type: listItem
                  itemObject:
                  style:
                    marginTop: "0.015"
                    width: "0.9"
                    height: "auto"
                    marginLeft: "0.05"
                    backgroundColor: "0xffffff"
                    border:
                      style: 3
                    borderColor: "0xefefef"
                    borderWidth: "1"
                    borderRadius: "5"
                    boxShadow: "0px 0px 5px #80808044"
                  children:
                    - type: view
                      style:
                        width: "0.85"
                        height: "0.04"
                        left: "0.025"
                      children:
                        - type: view
                          style:
                            display: "inline-block"
                            height: "0.04"
                            width: "0.85"
                          children:
                            - type: image
                              path: waitTime.svg
                              style:
                                height: "0.017"
                                display: "inline-block"
                                verticalAlign: middle
                            - type: label
                              text=func: .builtIn.date.ShowTimeSpan
                              dataKey: itemObject
                              style:
                                marginLeft: "0.025"
                                display: "inline-block"
                                fontSize: .Nfont.h1
                                color: "0x4b4b4b"
                                width: "0.36"
                                height: "0.04"
                                lineHeight: "4vh"
                                verticalAlign: middle

                                textAlign:
                                  x: left
                            - type: label
                              text=func: .builtIn.string.formatUnixtimeL_en
                              dataKey: itemObject.stime
                              style:
                                marginLeft: "0.01"
                                display: "inline-block"
                                fontSize: .Nfont.h1
                                color: "0x999999"
                                width: "0.2"
                                lineHeight: "4vh"
                                verticalAlign: middle
                                textAlign:
