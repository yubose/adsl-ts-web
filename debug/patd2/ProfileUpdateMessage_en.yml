              style:
                ..style.message:

            - type: view
              style:
                ..style.viewBox:
              onClick:
                - goto: ComparisonProfile
              children:
                - type: label
                  text: View
                  style:
                    ..style.viewLabel:
                - type: image
                  path: rightCircleImg.svg
                  style:
                    ..style.viewImg:
        - type: view
          style:
            marginTop: "0.03"
    - type: view
      style:
        ..style.btnBox:
      children:
        - type: view
          style:
            ..style.bottomImgBox:
          children:
            - type: image
              path: trash.svg
              style:
                ..style.bottomImg:
            - type: image
              path: move.svg
              style:
                ..style.centerImg:
            - type: image
              path: reply.svg
              style:
                ..style.bottomImg:
