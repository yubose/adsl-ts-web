            - type: label
              text: Profile Update Notification
              dataKey:
              style:
                ..style.titleContent:
            - type: view
              style:
                ..style.infoBox:
              children:
                - type: view
                  style:
                    ..style.leftBox:
                  children:
                    - type: view
                      style:
                        ..style.blockBox:
                      children:
                        - type: label
                          text: "Form:"
                          style:
                            ..style.leftTitle:
                        - type: label
                          text: "automatic-reply@aitmed.com"
                          style:
                            ..style.leftValue:
                    - type: view
                      style:
                        ..style.blockBox:
                      children:
                        - type: label
                          text: "To:"
                          style:
                            ..style.leftTitle:
                        - type: label
                          text: "Urgent Care"
                          style:
                            ..style.leftValue:
                - type: image
                  path: providerOff.svg
                  style:
                    ..style.img:

        - type: view
          style:
            ..style.messageBox:
          children:
            - type: label
              textBoard:
                - text: "Hello,"
                - br:
                - br:
                - text: "{"
                  color: "#2988e6"
                - text: "Facility Name"
                  color: "#2988e6"
                - text: "}"
                  color: "#2988e6"
