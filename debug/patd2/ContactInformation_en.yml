ContactInformation:
  title: "Provider Information"
  pageNumber: ""
  init:
    - .SignInCheck
    - actionType: evalObject
      object:
        # xuchen change at 12.23 已经统一入口 所以不需要再判断&获取provider信息 直接用 global.temporaryId 里面存储的provider信息就行
        - ..formData.providerInfo@: =.Global.temporaryId.name.data
        # 获取当前 provider的facility信息
        - ..facilityProfile.docReq.id@: =.Global.temporaryId.bsig
        - =..facilityProfile.docAPI.get: ""
        - ..formData.facilityData@: =..facilityProfile.docRes.doc

    - actionType: evalObject
      object:
        - =.builtIn.string.concat:
            dataIn:
              - =..formData.providerInfo.fullName
              - "&nbsp;-&nbsp;"
              - =..formData.providerInfo.title
            dataOut: ContactInformation.formData.providerTitle

  formData:
    providerTitle: ""
    facilityCount: ""
    providerInfo: {}
    AllProviders: []
    searchContent: ""
    facilityData: ""
  save:
    - =.ContactInformation.apiRequest.invite.edgeAPI.store: ""
  formDataTemp:
    titleData:
      - title: About
        fontColor: "0x2988e6"
        fontWeight: "500"
        displayStyle: "block"
      - title: Credentials
        fontColor: "0x333333"
        fontWeight: "400"
        displayStyle: "none"
      - title: Facility
        fontColor: "0x333333"
        fontWeight: "400"
        displayStyle: "none"
    blockAboutInfo: "block"
    blockCredentialsInfo: "none"
    blockFacilityInfo: "none"
    idImageStyle: "none"
    languagesHidden: "block"
    addressHidden: "none"
    educationHidden: "none"
    descriptionHidden: "none"
    DEAHidden: "none"
    NPIHidden: "none"
    emailHidden: "block"
    genderHidden: "block"
    faxHidden: "block"
    gender:
      - key: gender
        value: Male
      - key: gender
        value: Female
      - key: gender
        value: Other
  apiRequest:
    invite:
      edge:
        .Edge: ""
        type: .EdgeType.InviteInfo
        bvid: .Global.currentUser.vertex.id
        subtype: 65536 #0x10000
        evid: ""
        name:
          phoneNumber: .ContactInformation.formData.providerInfo.phone #inviteePhoneNumber  被邀请号码
          inviterPhoneNumber: .Global.currentUser.vertex.uid
          inviteeName: ""
          inviterName: .Global.Profile.name.data.basicInfo.fullName
          inviterAvatar: .Global.Profile.name.data.avatar
          inviteeAvatar: ""
          data:
            phone: .ContactInformation.formData.providerInfo.phone
      edgeAPI:
        .EdgeAPI: ""
        store:
          api: ce
          dataIn: apiRequest.invite.edge
    profile:
      docResponse: ""
      edge:
        id: ""
        xfname: ovid
        type: .DocType.DoctorPublicProfile
        _nonce: =.Global._nonce
      docAPI:
        get:
          .DocAPI.get: ""
          api: rd
          dataIn: apiRequest.profile.edge
          dataOut: apiRequest.profile.docResponse
  # get all facilitys which provider belongs to
  facilityProfile:
    docRes: ""
    docReq:
      id: ""
      xfname: E.evid
      type: .DocType.FacilityProfile #  type: "257"
      ObjType: 12
      sCondition: "E.type=10002 AND E.tage=1 AND E.subtype&0xff0000=0x30000"
      _nonce: =.Global._nonce
    docAPI:
      get:
        api: rd
        dataIn: ContactInformation.facilityProfile.docReq
        dataOut: ContactInformation.facilityProfile.docRes
  components:
    - .BasePublicHeader:
      children:
        - .BasePublicHeaderLeft:
          leftClick:
            - actionType: evalObject
              object:
                - .Global.ProfileType@: =.DocType.DoctorProfile
            - actionType: builtIn
              funcName: goBack
              reload: true
            - actionType: updateObject
              dataKey: Global.ProviderInfo
              dataObject: {}
        - .BasePublicHeaderTitle:
        - .BasePublicHeaderRightIcon:
          path: qrCodeWhilte.svg
          style:
            height: "0.0246305"
          onClick:
            - actionType: evalObject
              object:
                - .Global.formData.currentProviderQRCode@: =.Global.temporaryId
                - goto: ProviderQRCode
    #  body
    - type: view
      style:
        width: "1"
        left: "0"
        height: "0.27"
        backgroundColor: "0xffffff"
      children:
        - type: view
          style:
            width: "1"
            left: "0"
            marginTop: "0"
            height: "0.15"
          children:
            - type: image
              path: providerImage.svg
              path=func: .builtIn.utils.prepareDocToPath
              dataKey: formData.providerInfo.avatar
              style:
                width: "0.3"
                height: "0.08"
                marginTop: "0.02"
                marginLeft: "0.35"
            - type: label
              dataKey: formData.providerTitle
              style:
                width: "1"
                height: "0.035"
                marginTop: "0.01"
                marginLeft: "0"
                textAlign:
                  x: center
                fontSize: .Nfont.h18

                fontWeight: "600"
                color: "0x4B4B4B"
        - type: label
          dataKey: formData.providerInfo.specialty.0.specialty
          style:
            marginLeft: "0.1"
            marginTop: "0"
            width: "0.8"
            height: "0.04"
            fontWidth: "100"
            fontSize: .Nfont.n3
            color: "#4b4b4b"
            zIndex: 100
            textAlign:
              y: center
              x: center
            overflow: hidden
            textOverflow: ellipsis
            whiteSpace: nowrap
        - type: view
          style:
            width: "1"
            marginLeft: "0"
            height: "0.08"
            marginTop: "0"
          children:
            - type: image
              path: searchSchedule.svg
              style:
                marginLeft: "0.45"
                width: "0.1"
              onClick:
                - actionType: evalObject
                  object:
                    - .Global.ActiveProvider@: =.Global.temporaryId
                    - .Global.formData.appointment.visitType_AppointmentSearch@: Telemedicine
                # - goto: MobileContacts3
                - actionType: evalObject
                  object:
                    .Global._nonce@:
                      =.builtIn.math.random: ""
                - actionType: evalObject
                  object:
                    # if facilities of provider is more than one, enter the ChooseFacilities page
                    - =.builtIn.array.getListLength:
                        dataIn:
                          object: =..formData.facilityData
                        dataOut: ContactInformation.formData.facilityCount
                    - if:
                        - =.builtIn.string.equal:
                            dataIn:
                              string1: =..formData.facilityCount
                              string2: "1"
                        - actionType: evalObject
                          object:
                            - .Global.currentFacility@: =..formData.facilityData.0
                            - goto: MobileContacts3
                        - actionType: evalObject
                          object:
                            - .Global.formData.facilityProfileList@: =..formData.facilityData
