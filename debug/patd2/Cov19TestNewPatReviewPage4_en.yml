Cov19TestNewPatReviewPage4:
  title: "COVID-19 Testing Consent - New Patient"
  init:
    - .SignInCheck

  components:
    - type: view
      style:
        ..style.formatting:
      children:
        - .BasePublicHeader:
          children:
            - .BasePublicHeaderLeft:
            - .BasePublicHeaderTitle:
              style:
                fontSize: .Nfont.h14
        - type: view
          style:
            ..style.bodyBox:
          children:
            - type: view
              style:
                ..style.viewBox:
              children:
                - type: view
                  style:
                    ..style.titleBox:
                  children:
                    - type: label
                      text: Informed Consent For Coronavirus (Covid-19) Testing
                      dataKey:
                      style:
                        ..style.titlelabel:
                    - type: label
                      text: "4&nbsp;/&nbsp;5"
                      dataKey:
                      style:
                        ..style.pageNum:
            - type: scrollView
              style:
                ..style.scrollBox:
              children:
                - type: label
                  text: "Please Carefully Read The Following Informed Consent:"
                  dataKey:
                  style:
                    ..style.secondLabel:
                - type: label
                  textBoard:
                    - text: "a. I authorize "
                    - text: "Medical Facility Name"

                      dataKey: Global.formData.cov19TestNewPatForm.name.data.signatureCoronavirus.facilityName
                    - text: " to conduct collection of blood specimen to be screened for antibodies for COVID-19. "
                    - br:
                    - br:
                    - text: "b. I authorize "
                    - text: "Medical Facility Name"

                      dataKey: Global.formData.cov19TestNewPatForm.name.data.signatureCoronavirus.facilityName
                    - text: " to utilizing a rapid test kit which is used for the qualitative detection of the nucleocapsid protein antigen from SARS-CoV-2 in nasopharyngeal swab specimens directly collected from individuals suspected of COVID-19 as ordered by an authorized medical provider or public health official."
                    - br:
                    - br:
                    - text: "c. I authorize "
                    - text: "Medical Facility Name"

                      dataKey: Global.formData.cov19TestNewPatForm.name.data.signatureCoronavirus.facilityName
                    - text: " to conduct collection through a nasopharyngeal swab, as ordered by an authorized medical provider or public health official."
                    - br:
                    - br:
                    - text: "d. I authorize my test results to be disclosed to the county, state, or to any other governmental entity as may be required by law."
                    - br:
                    - br:
                    - text: "e. I acknowledge that a positive test result is an indication that I must continue to self-isolate in an effort to avoid infecting others (for nasal tests only)."
                    - br:
                    - br:
                    - text: "f. I understand that I am not creating a patient relationship with "
                    - text: "Medical Facility Name"

                      dataKey: Global.formData.cov19TestNewPatForm.name.data.signatureCoronavirus.facilityName
                    - text: " by participating in testing/screening. "
                    - br:
                    - br:
                    - text: "g. I understand this testing facility is not acting as my medical provider and I assume complete and full responsibility to take appropriate action with regards to my test results"
                    - br:
                    - br:
                    - text: "h. I understand that, as with any medical test, there is the potential for false positive or false negative test results can occur. "
                    - text: "Medical Facility Name"

                      dataKey: Global.formData.cov19TestNewPatForm.name.data.signatureCoronavirus.facilityName
                    - text: " carries no responsibilities/liabilities for false test. "
                    - br:
                    - br:
                    - text: "i. I understand that if this screening test is at the request of my employer, they will receive the results."
                    - br:
                    - br:
                    - text: "I, the undersigned, have been informed about the test purpose, procedures, possible benefits and risks, and I have received a copy of this Informed consent. I have been given the opportunity to ask questions before I sign, and I have been told that I can ask other questions at any time. I voluntarily agree to antibody screening and/or testing for COVID-19."
                      color: "#666666"

                  style:
                    ..style.text:

                - type: label
                  text: "Name Of Recipient/Healthcare Proxy"
                  dataKey:
                  style:
                    ..style.secondLabel:
                    marginTop: "0.0197"
                - type: label
                  text: No content
                  dataKey: Global.formData.cov19TestNewPatForm.name.data.signatureCoronavirus.recipientName
                  style:
                    ..style.blockInput:

                - type: label
                  text: "Signature"
                  dataKey:
                  style:
                    ..style.secondLabel:

                - type: view
                  style:
                    ..style.blockBox:
                  children:
                    - type: label
                      text: Click on the signature box below to finger sign
                      dataKey:
                      style:
                        ..style.signTips:
                - type: view
                  style:
                    marginTop: "0.01"
                    height: "0.128"
                    width: "0.9"
                    border:
                      style: "4"
                      color: "0xa9a9a9"
                    borderWidth: "2"
                  children:
                    - type: label
                      text: X
                      style:
                        .SignLabelStyle:
                    - type: image
                      viewTag: signatureShowTag
                      path=func: .builtIn.utils.prepareDocToPath
                      dataKey: Global.formData.cov19TestNewPatForm.name.data.signatureCoronavirus.id
                      style:
                        left: "0"
                        width: "0.88"
                        top: "0"
                        height: "0.128"
                        overflow: scroll
                        zIndex: "1000"
                - type: view
                  style:
                    width: "0.92"
                    height: "auto"
                    overflow: hidden
                  children:
                    - type: view
                      viewTag: signatureTimeTag
                      style:
                        marginTop: "0.01"
                        height: "auto"
                        width: "0.92"
                      children:
                        - type: label
                          text=func: .builtIn.string.formatUnixtime_en
                          dataKey: Global.formData.cov19TestNewPatForm.name.data.signatureCoronavirus.signatureTime
                          style:
                            display: "inline-block"
                            width: "auto"
                            height: "auto"
                            fontSize: .Nfont.h12
                            color: "0x757575"
                            verticalAlign: middle
                        - type: label
                          text: "Digitally Signed"
                          dataKey:
                          style:
                            marginLeft: "0.02"
                            display: "inline-block"
                            width: "auto"
                            height: "auto"
                            fontSize: .Nfont.h12
                            color: "0x757575"
                            verticalAlign: middle
                    - type: view
                      style:
                        ..style.blockBox:
                        marginTop: "0.02216"
                      children:
                        - type: label
                          text: Patient Name
                          style:
                            ..style.blockBoxLeft:
                        - type: label
                          dataKey: Global.formData.cov19TestNewPatForm.name.data.patientInfo.fullName
                          style:
                            ..style.blockBoxRight:
                    - type: view
                      style:
                        ..style.blockBox:
                      children:
                        - type: label
                          text: Date
                          style:
                            ..style.blockBoxLeft:
                        - type: label
                          text=func: .builtIn.string.formatUnixtimeL_en
                          dataKey: Global.formData.cov19TestNewPatForm.ctime
                          style:
                            ..style.blockBoxRight:
                - type: view
                  style:
                    marginTop: "0.03"
                - type: view
                  style:
                    marginTop: "0.03"

        - type: view
          style:
            ..style.btnBox:
          children:
            - type: button
              text: Next
              dataKey:
              style:
                ..style.btn:
              onClick:
                - goto: Cov19TestNewPatReviewPage5
  style: #Input style fragment here
    formatting:
      margin: "0"
      padding: "0"
      height: "1"
      width: "1"
      overflow: hidden
      boxSizing: border-box

      color: "0x333333"
      fontSize: .Nfont.h16
    bodyBox:
      width: "auto"
      height: "0.84852"
    backLeft:
      marginLeft: "0.04"
      display: "inline-block"
      verticalAlign: middle
      height: "0.055"
      boxSizing: border-box
    backLeftImg:
      marginTop: "0.012"
      height: "0.0295"
    viewBox:
      marginLeft: "0.04"
      height: "auto"
      width: "0.92"
      overflow: hidden

    titleBox:
      marginTop: "0.0270"
      paddingBottom: "1.23vh"
      width: "0.92"
      height: "auto"
      border:
        style: 2
      borderWidth: "1"
      borderColor: "#dedede"
    titlelabel:
      display: "inline-block"
      fontSize: .Nfont.h16
      color: "0x333333"
      width: "0.753125"
      height: "auto"
      fontWeight: "700"
      verticalAlign: top
      lineHeight: "2.95vh"
    pageNum:
      marginLeft: "0.064"
      display: "inline-block"
      height: "0.0221"
      width: "0.1013"
      backgroundColor: "0x2988e6"
      color: "0xffffff"
      fontSize: .Nfont.h14
      fontWeight: "700"
      borderRadius: "3"
      verticalAlign: top
      textAlign:
        x: center
    scrollBox:
      marginLeft: "0.04"
      width: "0.92"
      height: "0.76108"
      boxSizing: border-box
      overflow: scroll
    secondLabel:
      width: "0.92"
      fontSize: .Nfont.h14
      fontWeight: "700"
      color: "0x333333"
      marginTop: "0.0246"
      lineHeight: "2.58vh"
    text:
      marginTop: "0.0172"
      height: "auto"
      width: "0.92"
      fontSize: .Nfont.h14
      lineHeight: "2.58vh"
      wordWrap: break-word
      color: "#333333"
    blockInput:
      marginTop: "0.01"
      height: "auto"
      width: "0.92"
      boxSizing: border-box
      borderColor: "0xdedede"

      fontSize: .Nfont.h14
      color: "0x333333"
      padding: "6px 12px"
      wordWrap: break-word
      backgroundColor: "#f4f4f4"
      borderRadius: "3"
    blockBox:
      marginTop: "0.01"
      height: "auto"
      width: "0.92"
    blockBoxLeft:
      display: "inline-block"
      width: "auto"
      height: "auto"
      color: "0x666666"
      fontSize: .Nfont.h12
      verticalAlign: middle
    blockBoxRight:
      marginLeft: "0.0373"
      display: "inline-block"
      width: "auto"
      height: "auto"
      color: "0x333333"
      fontSize: .Nfont.h14
      fontWeight: "600"
      verticalAlign: middle
    signTips:
      display: "inline-block"
      color: "#666666"
      fontSize: .Nfont.h12
      verticalAlign: middle
      width: "0.8266"
      height: "auto"
    signClear:
      display: "inline-block"
      fontSize: .Nfont.h14
      color: "#e24445"
      verticalAlign: middle
      width: "auto"
      height: "auto"
    canvasBox:
      marginTop: "0.01"
      height: "0.128"
      width: "0.9"
      border:
        style: "4"
        color: "0xa9a9a9"
      borderWidth: "2"
    btnBox:
      height: "0.0972"
      width: "1"
      backgroundColor: "0xffffff"
      boxSizing: border-box

      boxShadow: "1px 1px 4px 1px #dededf"
      overflow: hidden
      textAlign:
        x: center
    btn:
      marginTop: "0.0123"
      height: "0.0443"
      width: "0.84"
      border:
        style: 1
      borderRadius: "5"
      backgroundColor: "#2988e6"
      color: "#ffffff"
      fontSize: .Nfont.h14
      boxSizing: border-box
      fontWeight: "600"
      textAlign:
        x: center
