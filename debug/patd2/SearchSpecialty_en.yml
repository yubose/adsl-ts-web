  formDataTemp:
  components:
    - type: view
      style:
        marginTop: "0"
        width: "1"
        height: "0.055"
        backgroundColor: "0x2988e6"
        textAlign:
          y: center
      children:
        - type: view
          style:
            width: "1"
            height: "auto"
          children:
            - type: label
              text: Cancel
              style:
                height: "auto"
                marginLeft: "0.0373"
                color: "0xffffff"
                fontSize: .Nfont.h14
                display: inline-block
              onClick:
                - actionType: builtIn
                  funcName: goBack
                  reload: true
            - type: label
              text: Search
              style:
                height: "auto"
                marginLeft: "0.27"
                fontSize: .Nfont.h18
                color: "0xffffff"
                display: inline-block
            - type: label
              text: Done
              style:
                height: "auto"
                marginLeft: "0.3"
                fontSize: .Nfont.h14
                color: "0xffffff"
                display: inline-block
              onClick:
                - actionType: evalObject
                  object:
                    - if:
                      - =.builtIn.array.judgeListLength:
                          dataIn:
                            array: =..formData.suggestAll.symptom_suggestion
                            len: 0
                      - continue
                      - =.builtIn.string.parseSpliceString:
                          dataIn:
                              value: =..formData.searchInput
                              objArr: =..formData.suggestAll.symptom_suggestion
                          dataOut: SearchSpecialty.formData.searchCond
                - actionType: evalObject
                  object:
                    - if: 
                      - =.builtIn.string.equal:
                          dataIn:
                            string1: =..formData.searchCond
                            string2: ""
                      - .Global.symptomCond@: ""
                      - .Global.symptomCond@: =..formData.searchCond
                    - .Global.cond@: =..formData.searchInput
                    - goto: AppointmentSearch
    - type: view
      style:
        width: "1"
        height: "0.045"
        left: "0"
        border:
          style: 2
          color: "0xf3f3f3"
        borderWidth: 1px
      children:
        - type: textField
          viewTag: specialtyTag
          debounce: 500
          placeholder: "Try dentist, migraine, flu shot, or doctor name"
          dataKey: formData.searchInput
          style:
            width: "0.75"
            left: "0.0467"
            height: "0.045"
            lineHeight: "4.3vh"
            verticalAlign: middle
            color: "0x000000"
            border:
              style: 1
          onInput:
            - actionType: evalObject
              object:
                - ..formData.suggestAll.uniqSym_suggestion@: []
                - ..formData.suggestAll.speciality_suggestion@: []
                - ..formData.suggestAll.symptom_suggestion@: []
                - =.builtIn.search.suggest:
                    dataIn:
                      prefix: =..formData.searchInput
                    dataOut: SearchSpecialty.formData.suggestAll
                - if:
                  - =.builtIn.array.judgeListLength:
                      dataIn:
                        array: =..formData.suggestAll.symptom_suggestion
                        len: 0
                  - actionType: evalObject
                    object:
                      - if:
                        - =.builtIn.array.judgeListLength:
                            dataIn:
                              array: =..formData.suggestAll.speciality_suggestion
                              len: 0
                        - ..formData.isResultNull@: true
                        - continue  
                  - ..formData.isResultNull@: false
            - actionType: evalObject
              object:
                - if:
                    - ..formData.isResultNull
                    - actionType: evalObject
                      object:
                        - ..formData.displayResult.startBlock@: "block"
                        - ..formData.displayResult.inputBlock@: "none"
                        - ..formData.showRes@: "block"
                    - actionType: evalObject
                      object:
                        - ..formData.displayResult.startBlock@: "none"
                        - ..formData.displayResult.inputBlock@: "block"
                        - ..formData.showRes@: "none"
            - actionType: evalObject
              object:
                - if:
                    - =.builtIn.string.equal:
                        dataIn:
                          string1: =..formData.searchInput
                          string2: ""
                    - actionType: evalObject
                      object:
                        - ..formData.displayResult.startBlock@: "block"
                        - ..formData.displayResult.inputBlock@: "none"
                        - ..formData.showRes@: "none"
                    - continue
            - actionType: builtIn
              funcName: redraw
              viewTag: startSearch
            - actionType: builtIn
              funcName: redraw
              viewTag: inputSearch
            - actionType: builtIn
              funcName: redraw
              viewTag: noResultSearch
    - type: view
      viewTag: startSearch
      style:
        width: "1"
        height: "0.899"
        display: ..formData.displayResult.startBlock
      children:
        - type: scrollView 
          style:
            width: "1"
            height: "0.899"
          children:
            - type: view
              style:
                width: "1"
                height: "auto"
              children:
