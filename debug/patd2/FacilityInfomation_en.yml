FacilityInfomation:
  title: "Facility information"
  pageNumber: ""

  init:
    - .SignInCheck
    - actionType: evalObject
      object:
        - =..apiRequest.profile.docAPI.get: ""
        - .Global.temporaryId@: =..apiRequest.profile.docResponse.doc.0
        - ..formData.ProviderInfo@: =..apiRequest.profile.docResponse.doc.0.name.data
    - ..facilityProfile.docAPI.get
    - =.builtIn.object.getObjKey:
        dataIn:
          objects: =..formData.ProviderInfo
        dataOut: Global.selected
    - ..formData.FacilityData@: =..facilityProfile.docRes.doc
    - =.builtIn.object.setProperty:
        dataIn:
          obj: =..formDataTemp.titleData
          label: "title"
          text: .Global.providerProfileVar
          arr: ["fontColor", "fontWeight"]
          valueArr: ["0x2988e6", "500"]
          errorArr: ["0x333333", "400"]
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =.Global.providerProfileVar
              string2: "About"
        - actionType: evalObject
          object:
            - ..formDataTemp.leftStyle@: "11.5vw"
            - ..formDataTemp.blockCredentialsInfo@: "none"
            - ..formDataTemp.blockFacilityInfo@: "none"
            - ..formDataTemp.blockAboutInfo@: "block"
        - continue
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =.Global.providerProfileVar
              string2: "Credentials"
        - actionType: evalObject
          object:
            - ..formDataTemp.blockAboutInfo@: "none"
            - ..formDataTemp.leftStyle@: "44vw"
            - ..formDataTemp.blockCredentialsInfo@: "block"
            - ..formDataTemp.blockFacilityInfo@: "none"
        - continue
    - if:
        - =.builtIn.string.equal:
            dataIn:
              string1: =.Global.providerProfileVar
              string2: "Facility"
        - actionType: evalObject
          object:
            - ..formDataTemp.leftStyle@: "78vw"
            - ..formDataTemp.blockFacilityInfo@: "block"
            - ..formDataTemp.blockCredentialsInfo@: "none"
            - ..formDataTemp.blockAboutInfo@: "none"
        - continue
    # - if:
    #   - =.builtIn.string.equal:
    #       dataIn:
    #         string1: =..apiRequest.profile.docQueryResp.doc.0.name.data.identification.imageId
    #         string2: ""
    #   - ..formDataTemp.idImageStyle@: "none"
    #   - ..formDataTemp.idImageStyle@: "block"
    - =.builtIn.array.formatStringFill:
        dataIn:
          strArr: =..apiRequest.profile.docResponse.doc.0.name.data.languages
          sfill: ","
        dataOut: FacilityInfomation.formData.language

  formData:
    language: ""
    ProviderInfo: {}

  formDataTemp:
    titleData:
      - title: About
        fontColor: "0x2988e6"
        fontWeight: "500"
        width: "31vw"
        leftStyle: "11.5vw"
      - title: Credentials
        fontColor: "0x333333"
        fontWeight: "400"
        leftStyle: "44vw"
        width: "33vw"
      - title: Facility
        fontColor: "0x333333"
        fontWeight: "400"
        leftStyle: "77vw"
        width: "35vw"
    blockAboutInfo: "block"
    blockCredentialsInfo: "none"
    blockFacilityInfo: "none"
    leftStyle: "11.5vw"
    idImageStyle: "none"
    providerProfileVar: "About"
    # blockImageStyle: "none"
    blockMarginTop: "10vh"
    blockHeight: "84vh"

    gender:
      - key: gender
        value: Male
      - key: gender
        value: Female
      - key: gender
        value: Other
  apiRequest:
    profile:
      docResponse: ""
      docAPI:
        get:
          .DocAPI.get: ""
          api: rd
          id: .Global.ProviderInfo.vid
          xfname: ovid
          type: .DocType.DoctorPublicProfile
          dataKey: apiRequest.profile.docResponse
          _nonce: =.Global._nonce
  # get all facility profile
  facilityProfile:
    docRes: ""
    docReq:
      id: .Global.temporaryId.bsig
      xfname: E.bvid|E.evid
      type: .DocType.FacilityProfile #  type: "257"
      ObjType: 12
      sCondition: "E.type=10002"
      _nonce: =.Global._nonce
    docAPI:
      get:
        api: rd
        dataIn: FacilityInfomation.facilityProfile.docReq
        dataOut: FacilityInfomation.facilityProfile.docRes
  components:
    - .BaseHeader:
    - .HeaderLeftButton:
      onClick:
        - actionType: evalObject
          object:
            - .Global.ProfileType@: =.DocType.DoctorProfile
        - actionType: builtIn
          funcName: goBack
          reload: true
    #  body
    - type: view
      style:
        width: "1"
        marginTop: "0"
        left: "0"
        height: "0.25"
        backgroundColor: "0xffffff"
      children:
        - type: view
          style:
            width: "1"
            left: "0"
            marginTop: "0.1"
            height: "0.15"
          children:
            - type: image
              path: providerImage.png
              path=func: .builtIn.utils.prepareDocToPath
              dataKey: FacilityInfomation.formData.ProviderInfo.avatar
              style:
                width: "0.16"
                height: "0.0739"
                marginTop: "0.02"
                left: "0.42"
            - type: label
              dataKey: formData.ProviderInfo.userName
              # text: adada
              style:
                width: "1"
                height: "0.03"
                marginTop: "0.01"
                left: "0"
                textAlign:
                  x: center
                fontSize: "20"

                fontWeight: "600"
                color: "0x4B4B4B"
            - type: image
              path: qr.svg
              style:
                top: "0.02"
                left: "0.85"
                width: "0.09"
        - type: view
          style:
            width: "1"
            left: "0"
            height: "0.1"
            marginTop: "0"
          children:
            - type: image
              path: searchSchedule.svg
              style:
                left: "0.33"
