DWCFormRFA:
  title: DWC Form RFA
  init: #Page initialization
    - .SignInCheck
    - ..formData@: =.Global.Note
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""

    - actionType: evalObject
      object:
        - =.builtIn.array.getListLength:
            dataIn:
              object: =.Global.formData.providerDoc.diagnosesDoc.name.data.diagnosis.descriptiveList
            dataOut: DWCFormRFA.formData.listDatalength

    - actionType: evalObject
      object:
        - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.listDatalength
                  string2: "0"
            - actionType: evalObject
              object:
                - ..formData.flag@: "block"
                - ..formData.listDataflag@: "none"
            - actionType: evalObject
              object:
                - ..formData.flag@: "none"
                - ..formData.listDataflag@: "block"
  formData:
    flag: "none"
    listDataflag: "none"

  formDataTemp:
    checkBoxTemp:
      - key: Select
        value: "Check box if the patient faces an imminent and serious threat to his or her health."
        tag: "1"
      - key: Select
        value: "Check box if request is written confirmation of a prior oral request."
        tag: "2"
  components:
    - .BaseHeader:
    - .HeaderLeftButton:
    - type: scrollView
      viewTag: mainView
      style:
        top: "0.1"
        left: "0"
        width: "1"
        height: "0.88"
        overflow: scroll
      children:
        - type: view
          style:
            marginTop: "0.02"
            left: "0.05"
            height: "auto"
            width: "0.9"
            overflow: hidden
            # backgroundColor: "yellow"
          children:
            - type: label
              text: State of California
              style:
                fontSize: .Nfont.h1
                height: auto
                width: "0.9"
                textAlign:
                  x: center
                  y: center
            - type: label
              text: DIVISION OF WORKERS’ COMPENSATION REQUEST FOR AUTHORIZATION FOR MEDICAL TREATMENT (DWC FORM RFA)
              style:
                marginTop: "0.01"

                fontSize: .Nfont.h15
                height: "auto"
                width: "0.9"
                textAlign:
                  x: center
                  y: center
            - type: label
              text: To accompany the Doctor's First Report of Occupational Injury or Illness, Form DLSR 5021, a Treating Physician's Progress Report, DWC Form PR-2, or narrative report substantiating the requested treatment.
              style:
                marginTop: "0.02"

                fontSize: 1.5vh
                height: auto
                left: "0"
                width: "0.9"
            - type: view
              style:
                marginTop: "0.02"
                width: "0.9"
                height: "auto"
              children:
                - type: list
                  contentType: listObject
                  listObject: ..formDataTemp.checkBoxTemp
                  iteratorVar: itemObject
                  viewTag: checkBoxTag
                  style:
                    width: "0.9"
                    height: "auto"
                  children:
                    - type: listItem
                      itemObject:
                      style:
                        width: "0.84"
                        height: "auto"
                        left: "0"
                        marginTop: "0.01"
                      children:
                        - type: image
                          style:
                            display: "inline-block"
                            verticalAlign: top
                            height: "0.025"
                          path:
                            emit:
                              dataKey:
                                var: itemObject
                              actions:
                                - if:
                                    - =.builtIn.string.equal:
                                        dataIn:
                                          string1: =..formData.name.data.checkBox
                                          string2: $var.tag
                                    - selectOnBlack.svg
                                    - selectOffBlack.svg

                        - type: label
