    - type: scrollView
      style:
        left: "0"
        width: "1"
        top: "0.23"
        height: "0.77"
        # overflow: scroll
      children:
        - type: view
          contentType: messageHidden
          style:
            width: "0.5"
            height: "0.3"
            top: "0.16"
            left: "0.25"
            isHidden: "true"
            zIndex: "100"
            textAlign:
              x: center
          children:
            - type: image
              path: noEmail.svg
              style:
                # height: "0.22"
                width: "0.5"
                margin: auto
            - type: label
              text: "No message here…"
              style:
                textAlign:
                  x: center
                left: "0.05"
                top: "0.24"
                width: "0.4"
                height: "0.04"
                color: "0x000058"
                fontSize: ".Nfont.h1"
        - type: list
          contentType: listObject
          listObject: ..formData.email
          iteratorVar: itemObject
          viewTag: emailListTag
          style:
            top: "0"
            left: "0"
            margin: "0"
            width: "1"
            height: "auto"
            backgroundColor: "0xffffff"
          children:
            - type: listItem
              itemObject: ""
              style:
                width: "1"
                height: "auto"
                borderWidth: "1"
                border:
                  style: "2"
                  color: "0xdcdcdc"
                overflow: hidden
              children:
                - type: view
                  style:
                    width: "1"
                    height: "0.01"
                - type: view
                  style:
                    width: "1"
                    height: "auto"
                  children:
                    - type: view
                      style:
                        height: "auto"
                        width: "0.1"
                        display: "inline-block"
                        verticalAlign: middle
                      children:
                        - type: image
                          viewTag: select
                          path:
                            emit:
                              dataKey:
                                var: itemObject
                              actions:
                                - if:
                                    - =.builtIn.string.equal:
                                        dataIn:
                                          string1: true
                                          string2: $var.isSelected
                                    - selectOnBlue.svg
                                    - selectOffBlue.svg
                          onClick:
                            - emit:
                                dataKey:
                                  var: itemObject
                                actions:
                                  - if:
                                      - =.builtIn.string.equal:
                                          dataIn:
                                            string1: true
                                            string2: $var.isSelected
                                      - =.builtIn.object.set:
                                          dataIn:
                                            object: $var
                                            key: isSelected
                                            value: false
                                      - =.builtIn.object.set:
                                          dataIn:
                                            object: $var
                                            key: isSelected
                                            value: true
                                  - if:
                                      - =.builtIn.string.equal:
                                          dataIn:
                                            string1: true
                                            string2: $var.isSelected
                                      - =.builtIn.array.add:
                                          dataIn:
                                            object: =..formData.selectedDocList
                                            value: $var
                                      - =.builtIn.array.removeById:
                                          dataIn:
                                            object: =..formData.selectedDocList
                                            id: $var.id
                            - actionType: builtIn
                              funcName: redraw
                              viewTag: emailListTag

                            - actionType: evalObject
                              object:
                                - =.builtIn.array.getListLength:
                                    dataIn:
                                      object: =..formData.email
                                    dataOut: EditInboxSelf.formData.emailListLength

                            - actionType: evalObject
                              object:
                                - =.builtIn.array.getListLength:
                                    dataIn:
                                      object: =..formData.selectedDocList
                                    dataOut: EditInboxSelf.formData.selectedDocListLength

                            - actionType: evalObject
                              object:
                                - if:
                                    - =.builtIn.string.equal:
                                        dataIn:
                                          string1: =..formData.emailListLength
                                          string2: =..formData.selectedDocListLength
                                    - actionType: evalObject
                                      object:
                                        - ..formData.isAllSelected@: true
                                        - actionType: builtIn
                                          funcName: redraw
                                          viewTag: allSelect
                                    - actionType: evalObject
                                      object:
                                        - ..formData.isAllSelected@: false
                                        - actionType: builtIn
                                          funcName: redraw
                                          viewTag: allSelect
                          style:
                            left: "0.05"
                            width: "0.05"
                    - type: view
                      style:
                        height: "auto"
                        # width: "0.2"
                        display: "inline-block"
                        verticalAlign: middle
                      children:
                        - type: image
                          path: patientImage.svg
                          path=func: =.builtIn.utils.prepareDocToPath
                          dataKey: itemObject.name.data.receiverAvatarId
                          style:
                            marginLeft: "0.02"
                            verticalAlign: middle
                            height: "0.06"
                            borderRadius: "7"
                            width: "6vh"
                    - type: view
                      style:
                        verticalAlign: middle
                        display: "inline-block"
                        height: "auto"
                        width: "auto"
                      children:
                        - type: view
                          style:
                            verticalAlign: middle
                            marginLeft: "0.02"
                            display: "inline-block"
                            height: "auto"
                            width: "0.5"
                          children:
                            - type: label
                              dataKey: itemObject.name.data.receiverName
                              style:
                                width: "0.5"
                                height: "auto"
                                fontSize: .Nfont.h1
                                #
                                color: "0x707070"
                                # textAlign:
                                #   x: left
                                wordBreak: break-word
                            - type: label
                              text: "(No subject)"
                              dataKey: itemObject.name.title # text: sss🔗
                              style:
                                marginTop: "0.003"
                                width: "0.4"
                                height: "auto"
                                fontSize: .Nfont.h1
                                color: "0x707070"
                                overflow: hidden
                                textOverflow: ellipsis
                                whiteSpace: nowrap
                                wordBreak: break-word
                            - type: label
                              text: "(No content)"
                              dataKey: itemObject.name.data.content
                              style:
                                marginTop: "0.003"
                                width: "0.4"
                                height: "auto"
                                fontSize: .Nfont.h1
                                color: "0x00000099"
                                overflow: hidden
                                textOverflow: ellipsis
                                whiteSpace: nowrap
                                #
                                # wordBreak: break-word
                    - type: view
                      style:
                        display: "inline-block"
                        width: "0.18"
                        height: "auto"
                        verticalAlign: top
                      children:
                        - type: label
                          text=func: =.builtIn.date.formatData
                          dataKey: itemObject.ctime
                          style:
                            height: "auto"
                            width: "0.18"
                        - type: view
                          style:
                            marginTop: "0.01"
                            # width: "0.24"
                            height: "auto"
                          children:
                            - type: image
                              path:
                                emit:
                                  dataKey:
                                    var: itemObject
                                  actions:
                                    - if:
                                        - $var.name.data.haveAttachment
                                        - flatAttachment.svg
                                        - null.png
                              style:
                                height: "0.03"
                                verticalAlign: middle
                - type: view
                  style:
                    width: "1"
                    height: "0.01"
    - .BaseMessageWarnPopup:
      viewTag: deleteTruePopUp
      message: Delete Successful!
      imagePath:
        deleteTrue.svg
