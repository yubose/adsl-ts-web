                    left: "0.7"
                    top: "0.02"
            - type: view
              style:
                top: "0.29"
                left: "0"
                width: "1"
                height: "0.06"
              children:
                - .H6:
                  text: "Temperature"
                  style:
                    # fontStyle: bold
                    left: "0.1"
                    fontSize: "15"
