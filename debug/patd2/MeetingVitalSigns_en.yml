                - .TextFieldWithBottom:
                  placeholder: "Enter here"
                  dataKey: vitalSigns.document.name.bloodGlucoselevels
                  style:
                    left: "0.7"
                    top: "0.02"
            - .SmallButton:
              text: "Save"
              style:
                backgroundColor: "#2988e6"
                top: "0.7"
                height: "0.04"
                width: "0.5"
                left: "0.25"
              onClick:
                - actionType: evalObject
                  object: ..save
                - goto: AppointmentDetail
