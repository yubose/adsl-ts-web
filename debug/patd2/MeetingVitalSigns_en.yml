MeetingVitalSigns:
  pageNumber: "150"
  title: "Vital Signs"
  init: 
    - .SignInCheck
    - ..vitalSigns.get
  save:
    - =..vitalSigns.docAPI.store: ""
  vitalSigns:
    document: 
      .Document: ""
      type: 
        applicationDataType : .Const.vitalSigns
      name:
        type: ..vitalSigns.docAPI.store.type.mediaType
        data:
          bloodPressure: ""
          heartRate: ""
          respiratoryRate: ""
          pulseOximetry: ""
          temperature: ""
          height: ""
          weight: ""
          bodyMassIndex: ""
          bloodGlucoselevels: ""
      eid: .Global.rootNotebook.edge.id
    docAPI:
      .DocAPI: ""    
      get:
        dataKey: vitalSigns.document
        ids: .Global.rootNotebook.edge.id
        xfname: eid 
        filter:
          applicationDataType: .Const.vitalSigns
      store:
        api: cd
        dataKey: vitalSigns.document  
        type:
          mediaType: "" # mediaType : "image/jpeg"
        condition:
          isPlain: "text/plain"
          isJpeg: "image/jpeg"
          isPng: "image/png"
  components:
    - type: scrollView
      style:
        left: "0"
        top: "0"
        width: "1"
        height: "1"
      children:
        - .BaseHeader:
        - .HeaderLeftButton:
        - type: view
          style:
            top: "0.1"
            width: "1"
            left: "0"
            height: "0.1"
            border:
              width: "2"
              style: "2"
              color: "#eaeaea"
          children:
            - type: image
              path: blueTooth.svg
              style:
                top: "0.037"
                left: "0.2"
                width: "0.05"
            - type: label
              text: "Connect Medical Device"
              style:
                top: "0.035"
                left: "0.3"
                width: "0.7"
                color: "0x2988e6ff"
                fontSize: "18"
        - type: view
          style:
            top: "0.15"
            width: "1"
            height: "0.8"
            left: "0"
          children:
            - type: view
              style:
                top: "0.05"
                left: "0"
                width: "1"
                height: "0.06"
              children:
                - .H6:
                  text: "Blood Pressure(mmHg)"
                  style:
                    # fontStyle: bold
                    left: "0.1"
                    fontSize: "15"
                - .TextFieldWithBottom:
                  placeholder: "Enter here"
                  dataKey: vitalSigns.document.name.BP
                  style:
                    left: "0.7"
                    top: "0.02"
            - type: view
              style:
                top: "0.11"
                left: "0"
                width: "1"
                height: "0.05"
              children:
                - .H6:
                  text: "Heart Rate(bpm)"
                  style:
                    # fontStyle: bold
                    left: "0.1"
                    fontSize: "15"
                - .TextFieldWithBottom:
                  placeholder: "Enter here"
                  dataKey: vitalSigns.document.name.heartRate
                  style:
                    left: "0.7"
                    top: "0.02"
            - type: view
              style:
                top: "0.17"
                left: "0"
                width: "1"
                height: "0.06"
              children:
                - .H6:
                  text: "Respiratory Rate(breaths/min)"
                  style:
                    # fontStyle: bold
                    left: "0.1"
                    fontSize: "15"
                - .TextFieldWithBottom:
                  placeholder: "Enter here"
                  dataKey: vitalSigns.document.name.respiratoryRate
                  style:
                    left: "0.7"
                    top: "0.02"
            - type: view
              style:
                top: "0.23"
                left: "0"
                width: "1"
                height: "0.06"
              children:
                - .H6:
                  text: "Pulse Oximetry(Oâ‚‚ %)"
