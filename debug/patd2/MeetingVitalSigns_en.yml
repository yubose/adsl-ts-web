                top: "0.41"
                left: "0"
                width: "1"
                height: "0.06"
              children:
                - .H6:
                  text: "Weight(Ibs)"
                  style:
                    # fontStyle: bold
                    left: "0.1"
                    fontSize: "15"
                - .TextFieldWithBottom:
                  placeholder: "Enter here"
                  dataKey: vitalSigns.document.name.weight
                  style:
