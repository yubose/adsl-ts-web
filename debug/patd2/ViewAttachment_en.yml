ViewAttachment:
  pageNumber: "320"  # xd page 28
  title: "Attachment"
  init: 
    - .SignInCheck
    - actionType: evalObject
      object:
        =.builtIn.utils.prepareDoc:
          dataIn:
            doc: =.Global.formData.attachment
          dataOut: ViewAttachment.attachment.document 
  attachment:
    document: "" 
  components: 
    - .BaseHeader:
    - .HeaderLeftButton:
    - type: view 
      style: 
        top: "0.1"
        height: "0.6"
        width: "1"
        left: "0"
      children:
        - type: view
          style:
            left: "0"
            top: "0"
            width: "1"
            height: "0.6"
          children:  
            - type: view
              style: 
                left: "0"
                top: "0"
                width: "1"
                height: "0.65"
              children:
                - type: label
                  text: Document Name
                  style:
                    left: "0.1"
                    top: "0.05"
                    width: "0.72"
                    height: "0.04"
                    color: "0x828282"
                    fontSize: .Nfont.h2
                - type: label
                  dataKey: attachment.document.name.title
                  style: 
                    left: "0.1"
                    top: "0.1"
                    width: "0.8"
                    height: "0.04"
                    fontSize: .Nfont.h2
                    color: "0x000000ff"
                    border: 
                      style: "2"
                      color: "0x000000ef"
                    borderWidth: "1"
                - type: image
                  path: ..attachment.document.name.data
                  style:
                    left: "0.1"
                    top: "0.15"
                    width: "0.8"
                    height: "0.5"
