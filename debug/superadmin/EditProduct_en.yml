  components:
    - .TotalView:
      children:
        - .SideMenuBar:
          children:
            - .aitLogo:
            - .MenuBar:
        - .TopBar:
        - .InnerBodyView:
          children:
            - .TransactionsAndMoneyView:
              children:
                - .PageTitleLabelHasReceivedMoney:
                - type: view
                  style:
                    height: "0.08"
                    textAlign:
                      y: center
                  children:
                    - .AddProductButton:
                      text: "Cancel"
                      onClick:
                        - actionType: builtIn
                          funcName: goBack
                          reload: true
                      style:
                        borderColor: "0x1263a8"
                        backgroundColor: "0xffffff"
                        color: "0x1263a8"
                    - .AddProductButton:
                      text: "Save"
                      style:
                        marginLeft: "0.015"
                      onClick:
                        - actionType: evalObject
                          object:
                            - if:
                              - =.builtIn.string.judgeFillinAll:
                                  dataIn:
                                    - =..apiRequest.production.docStoreReq.name.data.basicInfo.title
                              - actionType: popUp
                                popUpView: notFillView
                                wait: true
                              - continue
                            - if:
                              - =.builtIn.string.equal:
                                  dataIn:
                                    string1: =..apiRequest.production.docStoreReq.name.data.inventory.isSamePickUpLocation
                                    string2: false
                              - actionType: evalObject
                                object:
                                  - if:
                                    - =.builtIn.string.judgeFillinAll:
                                        dataIn:
                                          - =..apiRequest.production.docStoreReq.name.data.inventory.pickUpLocation.line
                                          - =..apiRequest.production.docStoreReq.name.data.inventory.pickUpLocation.city
                                          - =..apiRequest.production.docStoreReq.name.data.inventory.pickUpLocation.state
                                          - =..apiRequest.production.docStoreReq.name.data.inventory.pickUpLocation.zipCode
                                    - actionType: popUp
                                      popUpView: notFillView
                                      wait: true
                                    - actionType: evalObject
                                      object:
                                        - =.builtIn.array.add:
                                            dataIn:
                                              object: =..formData.address
                                              value: =..apiRequest.production.docStoreReq.name.data.inventory.pickUpLocation.line
                                        - =.builtIn.array.add:
                                            dataIn:
                                              object: =..formData.address
                                              value: =..apiRequest.production.docStoreReq.name.data.inventory.pickUpLocation.secondLine
                                        - =.builtIn.array.add:
                                            dataIn:
                                              object: =..formData.address
                                              value: =..apiRequest.production.docStoreReq.name.data.inventory.pickUpLocation.city
                                        - =.builtIn.array.add:
                                            dataIn:
                                              object: =..formData.address
                                              value: =..apiRequest.production.docStoreReq.name.data.inventory.pickUpLocation.county
                                        - =.builtIn.array.add:
                                            dataIn:
                                              object: =..formData.address
                                              value: =..apiRequest.production.docStoreReq.name.data.inventory.pickUpLocation.state
                                        - =.builtIn.array.add:
                                            dataIn:
                                              object: =..formData.address
                                              value: =..apiRequest.production.docStoreReq.name.data.inventory.pickUpLocation.zipCode
                                        - =.builtIn.array.formatStringFill:
                                            dataIn:
                                              strArr: =..formData.address
                                              sfill: ","
                                            dataOut: EditProduct.apiRequest.production.docStoreReq.name.data.inventory.pickUpLocation.fullAddress
                              - continue
                            - =.builtIn.array.maxMinObjectArr:
                                dataIn:
                                  arr: =..apiRequest.production.docStoreReq.name.data.variants
                                  path: 'price'
                                dataOut: EditProduct.formData.maxMinObj
                            - =.builtIn.math.toFixedNum:
                                dataIn:
                                  num: =..formData.maxMinObj.minCount
                                dataOut: EditProduct.formData.maxMinObj.minCount
                            - =.builtIn.math.toFixedNum:
                                dataIn:
                                  num: =..formData.maxMinObj.maxCount
                                dataOut: EditProduct.formData.maxMinObj.maxCount
                            - =.builtIn.string.concat:
                                dataIn:
                                  - $
                                  - =..formData.maxMinObj.minCount
                                  - ' '
                                  - '-'
                                  - ' '
                                  - '$'
                                  - =..formData.maxMinObj.maxCount
                                dataOut: EditProduct.apiRequest.production.docStoreReq.name.data.priceRange

                            - ..apiRequest.production.docStoreReq.name.data.coverImgId@: =..apiRequest.coverPhoto.document.id
                            - =..apiRequest.inventory.docAPI.delete: ""
                            - =.builtIn.ecos.createDocList:
                                dataIn:
                                  dataArray: =..apiRequest.production.docStoreReq.name.data.variants
                                  path: "quantity"
                                  type: 199681
                                  eid: =.Global.rootNotebookID
                                  reid: =..apiRequest.production.docStoreReq.id

                            - =..apiRequest.production.docAPI.store: ""
                            - =..apiRequest.detailImg.docAPI.delete: ""

                            - =.builtIn.array.add:
                                dataIn:
                                  object: =..formData.coverImgDoc
                                  value: =..apiRequest.coverPhoto.document
                            - =.builtIn.array.add:
                                dataIn:
                                  object: =..formData.videoImgDoc
                                  value: =..apiRequest.videoCover.document
                            - =.builtIn.array.add:
                                dataIn:
                                  object: =..formData.videoDoc
                                  value: =..apiRequest.video.storeResp.doc
                            - =.builtIn.ecos.shareDocList:
                                dataIn:
                                  sourceDocList: =..formData.coverImgDoc
                                  targetEdgeID: =.Global.rootNotebookID
                                  reid: =..apiRequest.production.docStoreResp.doc.id
                            - =.builtIn.ecos.shareDocList:
                                dataIn:
                                  sourceDocList: =..formData.videoDoc
                                  targetEdgeID: =.Global.rootNotebookID
                                  reid: =..apiRequest.production.docStoreResp.doc.id
                            - =.builtIn.ecos.shareDocList:
                                dataIn:
                                  sourceDocList: =..formData.videoImgDoc
                                  targetEdgeID: =.Global.rootNotebookID
                                  reid: =..apiRequest.production.docStoreResp.doc.id
                            - =.builtIn.ecos.shareDocList:
                                dataIn:
                                  sourceDocList: =..formData.detailImgDoc
                                  targetEdgeID: =.Global.rootNotebookID
                                  reid: =..apiRequest.production.docStoreResp.doc.id
                            - goto: Inventory

