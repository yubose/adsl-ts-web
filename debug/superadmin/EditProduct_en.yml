                            - .AddProductInnerView:
                              children:
                                - .AddProductLabel:
                                  text: "Product Status"
                                - .AddProductSelect:
                                  dataKey: apiRequest.production.docStoreReq.name.data.basicInfo.productStatus.value
                                  options:
                                      ..formDataTemp.productStatus
                                  onChange:
                                    - actionType: evalObject
                                      object:
                                        - if:
                                          - =.builtIn.string.equal:
                                              dataIn:
                                                string1: =..apiRequest.production.docStoreReq.name.data.basicInfo.productStatus.value
                                                string2: 'Draft'
                                          - ..apiRequest.production.docStoreReq.name.data.basicInfo.productStatus.color@: '0xf9bb4d'
