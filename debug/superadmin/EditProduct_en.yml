EditProduct:
  title:  Edit Product
  init:
    - =..apiRequest.vendor.docAPI.get: ""
    
    
    - ..apiRequest.production.docStoreReq@: =.Global.formData.currentProduct
    - =.builtIn.array.selectOneToArr:
        dataIn:
          arr: =..apiRequest.vendor.docResp.doc
          key: "name.data.name"
        dataOut: EditProduct.formData.vendorList
    - =.builtIn.array.selectOneToArr:
        dataIn:
          arr: =..apiRequest.vendor.docResp.doc
          key: "name.data.name"
        dataOut: EditProduct.formData.noSelectVendorList
    - =.builtIn.array.push:
        dataIn:
          messages: =..formData.vendorList
          newMessage: "Select"
        dataOut: EditProduct.formData.vendorList
    - if:
      - =..apiRequest.production.docStoreReq.name.data.options.isHasOptions
      - ..formData.isHiddenEdit@: false
      - ..formData.isHiddenEdit@: true
    - if:
      - =..apiRequest.production.docStoreReq.name.data.inventory.isSamePickUpLocation
      - ..formData.isDisplayLocation@: "none"
      - ..formData.isDisplayLocation@: "block"
    - if:
      - =.builtIn.string.equal:
          dataIn:
            string1: =..apiRequest.production.docStoreReq.name.data.basicInfo.type
            string2: 'DME'
      - ..apiRequest.production.docStoreReq.name.data.basicInfo.type@: 'Durable Medical Equipment'
      - continue
    - if:
      - =.builtIn.array.judgeListLength:
          dataIn:
            array: =..apiRequest.production.docStoreReq.name.data.options.optionsValue
            len: 0
      - ..formData.confirmBtnColor@: "#c1c1c1"
      - ..formData.confirmBtnColor@: "#005795"
    - ..apiRequest.coverPhoto.document.id@: =..apiRequest.production.docStoreReq.name.data.coverImgId

    - =..apiRequest.inventory.docAPI.get: ""
    - =.builtIn.array.selectOneToArr:
        dataIn:
          arr: =..apiRequest.inventory.docResp.doc
          key: "id"
        dataOut: EditProduct.apiRequest.inventory.deleteReq.id


    - =..apiRequest.videoCover.docAPI.get: ""
    - ..apiRequest.videoCover.document@: =..apiRequest.videoCover.resp.doc.0
    - =..apiRequest.detailImg.docAPI.get: ""
    - =.builtIn.array.selectOneToArr:
        dataIn:
          arr: =..apiRequest.detailImg.resp.doc
          key: "id"
        dataOut: EditProduct.apiRequest.detailImg.deleteReq.id
    - ..formData.detailImgDoc@: =..apiRequest.detailImg.resp.doc

    - =.builtIn.array.getValueByKey:
        dataIn:
          array: =..apiRequest.detailImg.resp.doc
          key1: 'name.title'
          value: 'FirstDetailImg'
          key2: 'id'
        dataOut: EditProduct.formData.detailImgIds.firstId
    - if:
      - =..formData.detailImgIds.firstId
      - ..formData.isShowFirstImg@: false
      - ..formData.isShowFirstImg@: true
    - =.builtIn.array.getValueByKey:
        dataIn:
          array: =..apiRequest.detailImg.resp.doc
          key1: 'name.title'
          value: 'SecondDetailImg'
          key2: 'id'
        dataOut: EditProduct.formData.detailImgIds.secondId
    - if:
      - =..formData.detailImgIds.secondId
      - ..formData.isShowSecondImg@: false
      - ..formData.isShowSecondImg@: true
    - =.builtIn.array.getValueByKey:
        dataIn:
          array: =..apiRequest.detailImg.resp.doc
          key1: 'name.title'
          value: 'ThirdDetailImg'
          key2: 'id'
        dataOut: EditProduct.formData.detailImgIds.thirdId
    - if:
      - =..formData.detailImgIds.thirdId
      - ..formData.isShowThirdImg@: false
      - ..formData.isShowThirdImg@: true
    - =.builtIn.array.getValueByKey:
        dataIn:
          array: =..apiRequest.detailImg.resp.doc
          key1: 'name.title'
          value: 'FourDetailImg'
          key2: 'id'
        dataOut: EditProduct.formData.detailImgIds.fourId
    - if:
      - =..formData.detailImgIds.fourId
      - ..formData.isShowFourImg@: false
      - ..formData.isShowFourImg@: true
    - =.builtIn.array.getValueByKey:
        dataIn:
          array: =..apiRequest.detailImg.resp.doc
          key1: 'name.title'
          value: 'FiveDetailImg'
          key2: 'id'
        dataOut: EditProduct.formData.detailImgIds.fiveId
    - if:
      - =..formData.detailImgIds.fiveId
      - ..formData.isShowFiveImg@: false
      - ..formData.isShowFiveImg@: true
    - =.builtIn.array.getValueByKey:
        dataIn:
          array: =..apiRequest.detailImg.resp.doc
          key1: 'name.title'
          value: 'SixDetailImg'
          key2: 'id'
        dataOut: EditProduct.formData.detailImgIds.sixId
    - if:
      - =..formData.detailImgIds.sixId
      - ..formData.isShowSixImg@: false
      - ..formData.isShowSixImg@: true

    - =..apiRequest.video.docAPI.get: ""
    - ..apiRequest.video.storeResp.doc@: =..apiRequest.video.resp.doc.0
    - if: 
      - =..apiRequest.video.resp.doc.0.id
      - ..formData.videoId@: =..apiRequest.video.resp.doc.0.id
      - continue

