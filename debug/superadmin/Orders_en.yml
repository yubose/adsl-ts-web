Orders:   
  title:  Orders
  init:
    - =..apiRequest.orders.docAPI.get: ""
    # - =..apiRequest.orderEdges.edgeAPI.get: ""
    - =.builtIn.array.vagueFilterArrayByPath:
        dataIn:
          objArr: =..apiRequest.orders.docResp.doc
          path: deat.state
          compareStr: "COMPLETED"
        dataOut: Orders.formData.orderList
    - ..formData.orderListData@: =..formData.orderList
    - =.builtIn.array.splitTableList: 
        dataIn: 
          arrObj: =..formData.orderList
          numX: "12"
          numY: "1"
        dataOut: Orders.formData.tableData
    - ..formData.tableList@: =..formData.tableData.0
    - =.builtIn.array.getListLength: 
        dataIn:
          object: =..formData.tableList
        dataOut: AcceptedInsurance.formData.carriersListLength
    - =.builtIn.string.concat:
        dataIn:
          - =..formData.tablePageNum # page num
          - " / "
          - =..formData.tableData.1 # total page
        dataOut: Orders.formData.tableCurrentPage # current page                           
    - =.builtIn.number.addition: # get totalPage+1 to verify legitimacy of gotoPageNum
        dataIn:
          num: =..formData.tableData.1
          step: "1"
        dataOut: Orders.formData.totalPageMore # update page num       
    - =.builtIn.array.setPropertyInterlacedChange:
        dataIn:
          arrIn: =..formData.tableList
          arr: ["backgroundColor"]
          valueArr: ["0xf5f5f5"]
          errorArr: ["0xffffff"]    
  formData: 
    searchInputInfo: ""   # 输入框输入的内容
    searchDeleteShow: "none"   # 控制是否显示清空搜索内容的图片
    orderList: []   # 所有deat为completed的订单
    orderListData: []   # list打印的数据 
    currentOrderId: ""
    currentOrder: ""
    statusHiddenOrShow: "0"
    updateCondition: 
      product: ""
      vendorSelected: 
        list: []
      statusSelected:
        list: []  
    isStatusExpand: false
        
    tableData: [] # sdk 返回的数组,包括当前显示第几页的数据list 和 被切分成总共多少页面
    tableList: [] # sdk 返回的数组的第一项，list真正打印的数据
    tablePageNum: "1" # previous和next 中间的文本显示的数据
    tableCurrentPage: "1" # 当前显示的当前页面/总页面
    gotoPageNum: "" # goto 后面的文本显示
    totalPageMore: "" # totalPage(tableData.1) + 1 
  formDataTemp: #Input data temp here, datatemp should not mix with formData
    statusList:
      - name: "All"
      - name: "Undelivered"
      - name: "Delivering"
      - name: "Cancelled"    
      - name: "Completed"    
  apiRequest:
    orders:
      docResp: ""
      docIn:
        ObjType: 8
        id: .Global.currentUser.vertex.id
        xfname: E.evid
        sCondition: "E.type=2113 AND D.type = 3001"
        _nonce: =.Global._nonce
        obfname: "ctime"
      docAPI: 
        get: 
          api: rd
          dataIn: Orders.apiRequest.orders.docIn
          dataOut: Orders.apiRequest.orders.docResp
    # orderEdges:
    #   edgeRes: ""
    #   edgeReq:
    #     id: .Global.currentUser.vertex.id
    #     xfname: evid
    #     type: 1113
    #     _nonce: =.Global._nonce
    #     obfname: "ctime"
    #   edgeAPI:
    #     get:
    #       api: re
    #       dataIn: Orders.apiRequest.orderEdges.edgeReq
    #       dataOut: Orders.apiRequest.orderEdges.edgeRes
  event: 
    vendorArrow: 
      - actionType: popUp
        popUpView: vendorTag
      - actionType: evalObject
        object: 
          - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.vendorHiddenOrShow
                  string2: "0"
            - ..formData.vendorHiddenOrShow@: "1"
            - ..formData.vendorHiddenOrShow@: "0"
          - if: 
            - =.builtIn.string.equal:
                dataIn: 
                  string1: =..formData.vendorHiddenOrShow
                  string2: "0"
            - actionType: popUpDismiss
              popUpView:  vendorTag
            - actionType: popUp
              popUpView:  vendorTag
      - actionType: builtIn
        funcName: redraw
        viewTag: vendorBlackArrowTag
    statusArrow: 
      - actionType: popUp
        popUpView: statusTag
      - actionType: evalObject
        object: 
          - if:
            - =.builtIn.string.equal:
                dataIn:
                  string1: =..formData.statusHiddenOrShow
                  string2: "0"
            - ..formData.statusHiddenOrShow@: "1"
            - ..formData.statusHiddenOrShow@: "0"
          - if: 
            - =.builtIn.string.equal:
                dataIn: 
                  string1: =..formData.statusHiddenOrShow
                  string2: "0"
            - actionType: popUpDismiss
              popUpView:  statusTag
            - actionType: popUp
              popUpView:  statusTag
      - actionType: builtIn
        funcName: redraw
        viewTag: statusBlackArrowTag  
