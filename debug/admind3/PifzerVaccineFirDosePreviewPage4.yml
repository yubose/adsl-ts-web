PifzerVaccineFirDosePreviewPage4:
  #xd page number: 1080
  pageNumber: "450"

  title: "Pifzer-BioNTech Vaccine - First Dose"

  init:
    # Page initialization
    - .SignInCheck
    - =.builtIn.string.concat:
        dataIn:
          - "I GIVE CONSENT to "
          - =.Global.currentFacility.name.basicInfo.medicalFacilityName
          - " to vaccinate me with the COVID-19. You must electronically sign
            this consent to receive the COVID-19 Vaccine."
        dataOut: PifzerVaccineFirDosePreviewPage4.formData.consent.0.value2
    - =.builtIn.string.concat:
        dataIn:
          - "I DO NOT GIVE CONSENT to "
          - =.Global.currentFacility.name.basicInfo.medicalFacilityName
          - " to be vaccinated."
        dataOut: PifzerVaccineFirDosePreviewPage4.formData.consent.1.value2
  formData:
    # Input data here
    consent:
      - key: consent
        value1: "1"
        value2: ""
      - key: consent
        value1: "0"
        value2: ""

  formDataTemp:
    # Input data temp here, datatemp should not mix with formData
    single:
      - consent: ""

  apiRequest: null
    # Input data request here

  style: null
    # Input style fragment here

  components:
    - type: view
      style:
        width: "1"
        height: "1"
        margin: auto
      children:
        - .SideMenuBar: null
          children:
            - .aitLogo: null
            - .MenuBar: null
        - .TopBar: null
        - .BodyView: null
          style:
            height: "0.93"
          children:
            - .AppointmentLobby: null
            - .GotoBackPreview: null
            - type: view
