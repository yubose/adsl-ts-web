PROneReview:
  title: PR-1
  init:
    - .SignInCheck
    - actionType: evalObject
      object:
        .Global._nonce@:
          =.builtIn.math.random: ""
    - if:
        - =.Global.formData.medicalRecords.id
        - actionType: evalObject
          object:
            - ..apiRequest.pROne.docReq@: =.Global.formData.medicalRecords
        - continue # 判断Diagnoses
    - if:
        - =..apiRequest.pROne.docReq.name.data.diagnosis.descriptiveList.0
        - actionType: evalObject
          object:
            - ..formData.listDataFlag@: "block"
            - ..formData.isNoContentDiag@: "none"
        - continue
  formDataTemp:
    treatmentTemp:
      - key: isTreatment
        value: "Yes"
      - key: isTreatment
        value: "No"
    involvedTemp:
      - key: isInvolved
        value: "Yes"
      - key: isInvolved
        value: "No"
    illnessTemp:
      - key: isIllness
        value: "Yes"
      - key: isIllness
        value: "No"
    recoveryTemp:
      - key: isRecovery
        value: "Yes"
      - key: isRecovery
        value: "No"
    workTemp:
      - key: isWork
        value: "Yes"
      - key: isWork
        value: "No"
    timeSpan: []
  formData:
    listDataFlag: "none"
    isNoContentDiag: "block"
