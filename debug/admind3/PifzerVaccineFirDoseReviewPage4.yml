PifzerVaccineFirDoseReviewPage4:
  #xd page number: 1080
  pageNumber: "450"

  title: "Pifzer-BioNTech Vaccine - First Dose"

  init:
    # Page initialization
    - .SignInCheck
    - =.builtIn.string.concat:
        dataIn:
          - =..formData.consent.0.value2
          - " "
          - =..formData.consent.0.value3
          - " "
          - =..formData.consent.0.value4
        dataOut: PifzerVaccineFirDoseReviewPage4.formData.consent.0.value5
    - =.builtIn.string.concat:
        dataIn:
          - =..formData.consent.1.value2
          - " "
          - =..formData.consent.1.value3
          - " "
          - =..formData.consent.1.value4
        dataOut: PifzerVaccineFirDoseReviewPage4.formData.consent.1.value5

  formData:
    # Input data here
    consent:
      - key: consent
        value1: "1"
        value2: "I GIVE CONSENT to"
        value3: .Global.formData.pifzerVaccineFirDoseForm.name.data.signatureConsent.facilityName
        value4: "to vaccinate me with the COVID-19. You must electronically sign this
          consent to receive the COVID-19 Vaccine."
        value5: ""
      - key: consent
        value1: "0"
        value2: "I DO NOT GIVE CONSENT to"
        value3: .Global.formData.pifzerVaccineFirDoseForm.name.data.signatureConsent.facilityName
        value4: "to be vaccinated."
        value5: ""

  formDataTemp: null
    # Input data temp here, datatemp should not mix with formData

  apiRequest: null
    # Input data request here

  style: null
    # Input style fragment here

