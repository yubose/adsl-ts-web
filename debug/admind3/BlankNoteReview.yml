BlankNoteReview:
  title: Blank Note/Form
  init:
    # - .SignInCheck
    - if:
        - =.Global.formData.medicalRecords.id
        - actionType: evalObject
          object:
            - ..newNote.document@: =.Global.formData.medicalRecords
        - continue
    - if:
        - =..newNote.document.name.data.whetherSign
        - ..formData.signShow@: "none"
        - ..formData.signShow@: "block"
  formData:
    signShow: "none"
  components:
    - type: view
      style:
        width: '1'
        height: '1'
        margin: auto
      children:
        - .SideMenuBar:
          children:
            - .aitLogo:
            - .MenuBar:
        - .TopBar:
        - .BodyView:
          style:
            height: "0.93"
          children:
            - .AppointmentLobby:
            - .DownLoadBtn:
              onClick:
                - actionType: evalObject
                  object:
                    - =.builtIn.EcosObj.exportPDF:
                        dataIn:
                          ecosObj: =.Global.formData.medicalRecords
                          viewTag: mainView
            - .GotoBack:
            - type: view
              style:
                left: "0.008"
                width: "0.824"
                height: "0.74"
                top: "0.1"
                overflow: hidden
                backgroundColor: "0xffffff"
              children:
                - type: view
                  viewTag: mainView
                  style:
                    width: "0.59"
                    top: "0"
                    left: "0.117"
                    height: "0.74"
                  children:
                    - type: view
                      style:
                        width: "0.39"
                        margin: "auto"
                      children:
                        - .FormsTypeTitle:
                        - type: scrollView
                          style:
                            marginTop: "0.01"
                            width: "0.39"
                            height: "0.614"
                            overflow: scroll
                          children:
                            - type: view
                              style:
                                width: "0.39"
                                marginTop: "0.03"
                              children:
                                - .ProFormsLabel:
                                  text: Name Your Notes
                                - .ProFormsGrayView:
                                  children:
                                    - .ProFormsLabel:
                                      dataKey: newNote.document.name.title
                                      style:
                                        marginLeft: "0.0046"
                                        paddingTop: "0.0046"
                                        paddingBottom: "0.0046"
                                        color: "0x333333"
                                        wordBreak: break-all
                                - .ProFormsLabel:
                                  text: Notes
                                  style:
                                    marginTop: "0.03"
                                - .ProFormsGrayView:
                                  children:
                                    - .ProFormsLabelLeft:
                                      dataKey: newNote.document.name.data.note
                                      style:
                                        marginLeft: "0.0046"
                                        paddingTop: "0.0046"
                                        paddingBottom: "0.0046"
                                        color: "0x333333"
                                        wordBreak: break-all
                                - .ProFormsBaseView:
                                  style:
                                    marginTop: "0.03"
                                    width: "0.275"
                                    display: flex
                                    justifyContent: space-between
                                  children:
                                    - .ProFormsLabel:
                                      text: Signature
                                      style:
                                        display: inline-block
                                - .SignAreaView:
                                  style:
                                    marginTop: "0.008"
                                  children:
                                    - type: image
                                      viewTag: signatureShowTag
                                      dataKey: newNote.document.name.data.signatureId
                                      path=func: =.builtIn.utils.prepareDocToPath
                                      style:
                                        .SignCanvasStyle:
                                        display: ..formData.signShow
                                    - type: label
                                      text: "X"
                                      style:
                                        .SignLabelStyle:
                            - .ProFormsBaseView:
                              style:
                                display: ..formData.signShow
                              children:
                                - .ProFormsLabelLeft:
                                  text=func: .builtIn.string.formatUnixtime_en # 12/30/2021 07:25:00
                                  dataKey: newNote.document.name.data.signatureTime
                                  style:
                                    display: inline
                                - .ProFormsLabelLeft:
                                  text: " Digitally Signed"
                                  style:
                                    display: inline
                            - .ProFormsBaseView:
                              style:
                                marginTop: "0.03"
                              children:
                                - .ProFormsLabelLeft:
                                  text: "Date"
                                  style:
                                    display: inline
                                - .ProFormsLabelRight:
                                  text=func: .builtIn.string.formatUnixtimeL_en # 12/30/2021
                                  dataKey: newNote.document.ctime
                                  style:
                                    marginLeft: "0.0046"
                                    display: inline
                            - .ProFormsDivider:
            - .FormsBottomView:
              children:
                - .FormsBottomButtons:
                  children:
                    - .FormsBottomMiddleButton:
                      text: Done
                      onClick:
                        - actionType: builtIn
                          funcName: goBack
                          reload: true
