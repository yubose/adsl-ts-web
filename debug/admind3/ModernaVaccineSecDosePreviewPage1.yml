ModernaVaccineSecDosePreviewPage1:
  title: "Moderna Vaccine Form - Second Dose"
  pageNumber: "450"

  init:
    # Page initialization
    - .SignInCheck

  formData:
    # Input data here
    consent:
      - key: consent
        value1: ""
        value2: "Yes"
      - key: consent
        value1: ""
        value2: "No"
    consentTwo:
      - key: consent
        value1: ""
        value2: "Yes"
      - key: consent
        value1: ""
        value2: "No"

  formDataTemp:
    # Input data temp here, datatemp should not mix with formData
    single:
      - consent: "1"
    singleTwo:
      - consent: "1"

  apiRequest: # Input data request here

  style: # Input style fragment here

  components:
    - type: view
      style:
        width: '1'
        height: '1'
        margin: auto
      children:
        - .SideMenuBar:
          children:
            - .aitLogo:
            - .MenuBar:
        - .TopBar:
        - .BodyView:
          style:
            height: "0.93"
          children:
            - .AppointmentLobby:
            - .GotoBackPreview:
            - type: view
              style:
                left: "0.008"
                width: "0.824"
                height: "0.815"
                top: "0.1"
                overflow: hidden
                backgroundColor: "0xffffff"
              children:
                - .SwitchFormRight:
                  onClick:
                    goto: ModernaVaccineSecDosePreviewPage2
                - type: view
                  style:
                    width: "0.39"
                    height: "1"
                    margin: "auto"
                  children:
                    - .PatientFormTitle:
                      img: patForm2_1.svg
                    - type: scrollView
                      style:
                        width: "0.39"
                        height: "0.63"
                        overflow: scroll
                        marginTop: "0.01"
                      children:
                        - .ProFormsLabel:
                          text: "Moderna COVID-19 Vaccine Consent Form"
                          style:
                            textAlign:
                              x: center
                            fontSize: .Nfont.nf4
                            marginTop: "0.01"
                        - .ProFormsLabel:
                          text: "1.Screening for Vaccine Eligibility"
                          style:
                            textAlign:
                              x: center
                            fontSize: .Nfont.nf2
                            marginTop: "0.01"
                            fontWeight: "700"
                        - .ProFormsLabel:
                          text: "Patient Name"
                          style:
                            marginTop: "0.02"
                        - .ProFormsLabel:
                          text: "Date"
                          style:
                            marginTop: "0.01"
                        - .ProFormsLabel:
                          text: "Components of the Moderna COVID-19 vaccine: nucleoside modified messenger
                            RNA (modRNA) encoding the viral spike (S)
                            glycoprotein of SARS-CoV-2, sodium chloride, lipids,
                            polyethylene glycol, potassium chloride, monobasic
                            potassium phosphate, dibasic sodium phosphate
                            dihydrate, and sucrose."
                          style:
                            fontWeight: "500"
                            marginTop: "0.02"
                            lineHeight: "1.5em"
                        - .ProFormsLabel:
                          text: "Please answer the following questions:"
                          dataKey:
                          style:
                            width: "0.39"
                            fontSize: .Nfont.nf2
                            marginTop: "0.03"
                        - .ProFormsLabel:
                          text: Have you had a severe allergic reaction after receiving a previous dose of
                            COVID-19 vaccine?
                          style:
                            marginTop: "0.015"
                            fontWeight: "500"
                        - type: view
                          style:
                            width: "0.39"
                          children:
                            - type: list
                              contentType: listObject
                              listObject: ..formData.consent
                              viewTag: consentView
                              iteratorVar: itemObject
                              style:
                                width: '0.39'
                                display: flex
                                axis: horizontal
                              children:
                                - type: listItem
                                  itemObject:
                                  style:
                                    width: '0.05'
                                    marginTop: "0.01"
                                  children:
                                    - type: image
                                      style:
                                        width: "0.008"
                                        display: "inline-block"
                                      path:
                                        emit:
                                          dataKey:
                                            var: itemObject
                                          actions:
                                            - if:
                                                - =.builtIn.string.equal:
                                                    dataIn:
                                                      string1: =..formDataTemp.single.0.consent
                                                      string2: $var.value1
                                                - yes.png
                                                - no.png

                                    - .ProFormsLabel:
                                      dataKey: itemObject.value2
                                      style:
                                        display: "inline-block"
                                        fontSize: .Nfont.nf0
                                        fontWeight: "500"
                                        marginLeft: "0.005"

                        - .ProFormsLabel:
                          text: Have you had a severe allergic reaction to any ingredient in the Moderna
                            COVID-19 vaccine?
                          style:
                            fontWeight: "500"
                            marginTop: "0.03"
                        - type: view
                          style:
                            width: "0.39"
                          children:
                            - type: list
                              contentType: listObject
                              listObject: ..formData.consentTwo
                              viewTag: consentView
                              iteratorVar: itemObject
                              style:
                                width: '0.12'
                                margin: '0'
                                axis: horizontal
                              children:
                                - type: listItem
                                  itemObject:
                                  style:
                                    width: '0.05'
                                    marginTop: "0.01"
                                  children:
                                    - type: image
                                      style:
                                        width: "0.008"
                                        display: "inline-block"
                                      path:
                                        emit:
                                          dataKey:
                                            var: itemObject
                                          actions:
                                            - if:
                                                - =.builtIn.string.equal:
                                                    dataIn:
                                                      string1: =..formDataTemp.singleTwo.0.consent
                                                      string2: $var.value1
                                                - yes.png
                                                - no.png

                                    - .ProFormsLabel:
                                      dataKey: itemObject.value2
                                      style:
                                        display: "inline-block"
                                        fontSize: .Nfont.nf0
                                        fontWeight: "500"
                                        marginLeft: "0.005"
                # - .FormsCloseButton: 
            - .FormsBottomView:
              children:
                - .FormsBottomButtons:
                  children:
                    - .FormsBottomMiddleButton:
                      text: Done
                      style:
                        backgroundColor: "0xc1c1c1"
