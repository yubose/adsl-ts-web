Cov19TestFormPreviewPage3:
  pageNumber: "450"

  title: "COVID-19 Testing Consent Form "

  init:
    # Page initialization
    - .SignInCheck

  formData: # Input data here

  formDataTemp: # Input data temp here, datatemp should not mix with formData

  apiRequest: # Input data request here

  style: # Input style fragment here

  components:
    - type: view
      style:
        width: '1'
        height: '1'
        margin: auto
      children:
        - .SideMenuBar:
          children:
            - .aitLogo:
            - .MenuBar:
        - .TopBar:
        - .BodyView:
          style:
            height: "0.93"
          children:
            - .AppointmentLobby:
            - .GotoBackPreview:
            - type: view
              style:
                left: "0.008"
                width: "0.824"
                height: "0.74"
                top: "0.1"
                overflow: hidden
                backgroundColor: "0xffffff"
              children:
                - .SwitchFormLeft:
                  onClick:
                    goto: Cov19TestFormPreviewPage2
                - type: view
                  style:
                    width: "0.39"
                    height: "1"
                    margin: "auto"
                  children:
                    - .PatientFormTitle:
                      img: patForm3_3.svg

                    - type: scrollView
                      style:
                        width: "0.39"
                        height: "0.63"
                        overflow: scroll
                        marginTop: "0.01"
                      children:
                        - .ProFormsLabel:
                          text: "Agreement For Self-Isolation"
                          style:
                            textAlign:
                              x: center
                            fontSize: .Nfont.nf4
                            marginTop: "0.01"

                        - .FormsBlockText:
                          text: The local health jurisdiction has determined that if you are under
                            suspicion for having COVID-19 due to symptoms and
                            testing request, that it is necessary to be placed
                            in isolation in order to prevent the transmission of
                            this infection. It is important for you to comply
                            with this Isolation Agreement in order to protect
                            the publicâ€™s health. Thank you for agreeing to
                            cooperate.
                          style:
                            marginTop: "0.02"
                        - .ProFormsLabel:
                          text: "Please carefully read the following informed consent:"
                          style:
                            marginTop: "0.02"
                            fontSize: .Nfont.nf2
                        - .FormsBlockText:
                          text: a. I understand that I may be infected with the virus causing COVID-19 and
                            that I meet criteria for isolation.
                          style:
                            marginTop: "0.02"
                        - .FormsBlockText:
                          text: b. I agree that while I wait for my COVID-19 test results, I will remain
                            in self-isolation.
                          style:
                            marginTop: "0.015"
                        - .FormsBlockText:
                          text: c. I agree that if my COVID-19 test results are positive, I will remain
                            isolated for 7 days from this day of testing OR
                            until at least 72 hours after my symptoms have
                            resolved, whichever is longer.
                          style:
                            marginTop: "0.015"
                        - .FormsBlockText:
                          text: d. I agree that if my COVID-19 test results are negative, I will remain
                            isolated until at least 72 hours after my symptoms
                            have resolved.
                          style:
                            marginTop: "0.015"
                        - .FormsBlockText:
                          text: e. I understand that if I am not isolated while ill, I could pose a
                            substantial threat to the health of other persons.
                          style:
                            marginTop: "0.015"
                        - .FormsBlockText:
                          text: f. I agree that I will not come into contact with any other person who is
                            not isolated or ill due to potential COVID- 19
                            infection.
                          style:
                            marginTop: "0.015"
                        - .FormsBlockText:
                          text: g. I understand that if I test positive for IgM antibody, I may need to
                            take a COVID-19 swab test for active virus
                            confirmation.
                          style:
                            marginTop: "0.015"
                        - .FormsBlockText:
                          text: h. I understand that testing positive for antibody does not mean immunity
                            to COVID-19.
                          style:
                            marginTop: "0.015"
                        - type: view
                          style:
                            marginTop: "0.015"
                          children:
                            - .FormsBlockText:
                              text: "I, the undersigned, have been informed about the test purpose,
                                procedures, possible benefits and risks, and I
                                have received a copy of this Informed consent. I
                                have been given the opportunity to ask questions
                                before I sign, and I have been told that I can
                                ask other questions at any time. I voluntarily
                                agree to antibody screening and/or testing for
                                COVID-19 and to self-isolation.  If "
                              style:
                                display: "inline"
                            - .ProFormsLabel:
                              dataKey: Global.currentFacility.name.basicInfo.medicalFacilityName
                              style:
                                color: "0x005795"
                                marginLeft: "0.002"
                                marginTop: "0.006"
                                display: "inline-block"
                            - .FormsBlockText:
                              text: "does not accept my insurance I consent to being financially responsible
                                for the testing. If my insurance denies covering
                                the cost of the testing I consent to being
                                financially responsible for the testing."
                              style:
                                display: "inline"
                                marginLeft: "0.002"
                                marginTop: "0.006"

                        - type: view
                          style:
                            marginTop: "0.03"
                          children:
                            - .ProFormsLabel:
                              text: "Name of Recipient/Healthcare Proxy"
                            - .PatientFormPreTextField:
                              style:
                                width: "0.1898"
                            - .ProFormsLabel:
                              text: "Signature"
                              style:
                                marginTop: "0.03"
                            - .ProFormsLabel:
                              text: "Click on the signature box below to finger sign"
                              style:
                                color: "0x707070"
                                fontWeight: "500"
                                marginTop: "0.01"
                            - .SignAreaView:
                              style:
                                marginTop: "0.008"
                              children:
                                - type: label
                                  text: "X"
                                  style:
                                    .SignLabelStyle:
                            - type: view
                              style:
                                marginTop: "0.02"
                              children:
                                - .ProFormsLabelLeft:
                                  text: "Patient Name"
                                  style:
                                    width: "0.35"
                                - .ProFormsLabelLeft:
                                  text: "Date"
                                  style:
                                    marginTop: "0.01"
                                    width: "0.35"
            - .FormsBottomView:
              children:
                - .FormsBottomButtons:
                  children:
                    - .FormsBottomMiddleButton:
                      text: Done
                      onClick:
                        - actionType: evalObject
                          object:
                            - if:
                                - =.Global.formData.previewFromProvider
                                - goto: ProviderManagement
                                - goto: RoomManagement
